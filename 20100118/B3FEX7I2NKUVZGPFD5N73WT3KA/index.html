<html><header><meta charset="utf-8"><title>東莞鬧市　水溝撈起腐爛人頭</title></header><body><h1>東莞鬧市　水溝撈起腐爛人頭</h1><p>東莞市又揭發兇案，大朗鎮一處水溝前日上午發現無名碎屍，已經嚴重腐爛，發出惡臭，由於屍塊的臉部已嚴重腐爛，公安稱要待鑑定才能確定身份。<br>發現屍塊的水溝位於大朗鎮荔灣西路一個停車場外，位於繁華的商業街旁。前日上午8時許，一名姓楊的民眾買報紙後經過現場，聞到惡臭，他走近一看，發現一個疑似女人的頭部，臉部腐爛，頭骨清晰可見，且還能看到留着長髮。公安到場將人頭撈上岸，並到水溝下繼續搜索。<br>廣東《南方都市報》</p></body></html>
