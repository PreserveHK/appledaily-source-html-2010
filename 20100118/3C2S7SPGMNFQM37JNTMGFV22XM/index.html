<html><header><meta charset="utf-8"><title>雲妮奪娛樂家大獎</title></header><body><h1>雲妮奪娛樂家大獎</h1><p>由美國黑人娛樂頻道BET主辦、為表揚黑人藝人而設的第3屆年度致敬典禮，昨日於華盛頓舉行。於去年中復出的雲妮侯斯頓（WhitneyHouston）獲頒娛樂家大獎；歌影雙棲的QueenLatifah得傳媒大獎；近日於商界有不俗成績的P.Diddy則獲企業家大獎。<br>海地近日發生大地震，StevieWonder和India.Arie獻唱歌曲鼓勵當地災民。BET電視台表示會捐出36萬美元（約280萬港元）協助重建。</p></body></html>
