<html><header><meta charset="utf-8"><title>苟芸慧生仔做完美女人</title></header><body><h1>苟芸慧生仔做完美女人</h1><p>港姐冠軍曹敏莉同08及09年華姐冠軍朱璇、苟芸慧，三位靚女昨日到荃灣行婚紗騷，她們同是選美冠軍級人馬，行起騷來自然自信十足，但現場見她們的婚紗似乎有點鬆，不過曹敏莉說：「冇呀，其實件婚紗好緊，可能係角度問題。」</p><p>憧憬夢幻婚禮</p><p>曹敏莉及苟芸慧異口同聲表示對結婚有憧憬，苟芸慧自言很傳統，覺得女人生仔才夠完美，不過她的男友一定要父母鍾意才可過關，而苟芸慧心目中理想是希望在30歲前結婚，這樣便可以早點生BB，她更坦言自小已想有一個夢幻婚禮。<br>採訪、攝影：溫敏芝</p></body></html>
