<html><header><meta charset="utf-8"><title>「填滿我的杯」　獅城大胸女有贈飲</title></header><body><h1>「填滿我的杯」　獅城大胸女有贈飲</h1><p>新加坡有間夜店，前晚（周六）大搞贈飲活動，但贈飲條件是女士優先，其中A罩杯女性可獲贈一杯飲料，B罩杯兩杯，C罩杯3杯，火辣D罩杯更可獲贈一瓶價值168坡元（937港元）的伏特加酒。<br>OverEasy舉行的「填滿我的杯」（FillMyCups）活動，擺明以大胸脯女作招徠，夜店委派兩名男女音樂人和律師用肉眼檢查，過關後即送上換領券。<br>夜店大搞噱頭，網上立即熱議，其中婦女組織狠批夜店貶低女性，不顧女性尊嚴。一名20歲女學生則指：「我不感到尷尬，我為C罩杯自豪。」19歲女子郤說：「我不會為了三杯飲料侮辱自己。」<br>新加坡《新報》</p></body></html>
