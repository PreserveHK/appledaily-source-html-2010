<html><header><meta charset="utf-8"><title>U-KISS谷肌誘粉絲
</title></header><body><h1>U-KISS谷肌誘粉絲
</h1><p>韓國七人男子組合U-KISS自前年出道以來大受歌迷歡迎，昨日他們的首個官方歌迷會KISSME正式在首爾成立。他們在成立儀式上又唱又跳，還與fans大玩遊戲，成員金起範半裸晒肌肉，申東浩更被隊友擺上枱，表示對他的第一個印象最差，認真慘情。<br>U-KISS的金起範獲SS501的胞兄成員金亨俊現身撐場，眾成員更為昨日生日的李基石慶祝。U-KISS除了強攻韓國市場外，本周五將會到東京舉行多場影迷聚會。</p></body></html>
