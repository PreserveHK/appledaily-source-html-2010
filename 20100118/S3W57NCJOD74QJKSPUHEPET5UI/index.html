<html><header><meta charset="utf-8"><title>林文龍抱B女唔願放手</title></header><body><h1>林文龍抱B女唔願放手</h1><p>郭可盈日前為丈夫林文龍剖腹產下7磅2安士B女，昨日可盈仍然留院休息，林文龍則一早到醫院照顧妻女。昨日林文龍接受電話訪問，他表示要待醫生再觀察老婆情況，才決定她何時出院，而BB女情況很好，不少親友都到醫院探望。<br>林文龍在電話中說：「因為啲親友係探BB女同可盈，我哋成日推BB車入病房，我就成日抱住BB令佢瞓覺，點知一放番佢落床仔準備推番入BB房時，囡囡就醒咗喊住扭計，我見到都心痛。」護士叮囑林文龍不要抱慣BB，但他自言首次做爸爸，難免心軟。<br>採訪：比華利</p></body></html>
