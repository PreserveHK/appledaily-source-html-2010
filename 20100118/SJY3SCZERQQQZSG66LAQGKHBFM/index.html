<html><header><meta charset="utf-8"><title>求驗客手記：奧莫托約斯賭得笨 - 求驗客</title></header><body><h1>求驗客手記：奧莫托約斯賭得笨 - 求驗客</h1><p>尼日利亞前鋒馬田斯同貝寧前鋒奧莫托約斯（圖），日前對賭前晚尼日利亞對貝寧場非國盃C組分組賽，邊隊輸邊個就要畀對方25,000萬美金（約19萬港元），最終尼日利亞贏1:0，咁即係奧莫托約斯輸錢畀馬田斯；佢咁話：「馬田斯係贏咗！所以我一定找數畀佢。」<br>我求大俠好欣賞奧莫托約斯願賭服輸，不過就覺得佢賭得好笨。事關參考番足智彩賠率，尼日利亞單W臨場得1.44倍，「讓球主客和」則係[-1]；亞洲盤亦讓成一球。佢同馬田斯咁樣對賭，擺明係當平手嚟賭；如果佢識得其他玩法，起碼唔使輸，睇嚟佢要補吓啲賭波知識至得。</p></body></html>
