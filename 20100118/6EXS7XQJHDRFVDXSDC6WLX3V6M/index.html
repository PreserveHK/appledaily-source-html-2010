<html><header><meta charset="utf-8"><title>為捐腎救女　慈母狂吃苦瓜降血糖</title></header><body><h1>為捐腎救女　慈母狂吃苦瓜降血糖</h1><p>遼寧省遼陽市一名女子，每天兩餐都要吃一條苦瓜，一年來吃了最少700條，並非她喜歡吃苦瓜，而是為達到腎臟移植的標準，救患尿毒症的女兒。<br>22歲的小琳被確診患有晚期尿毒症，她的媽媽白寶芹堅持要割腎救女兒，卻因血糖高，不適合做移植手術，醫生建議她吃苦瓜膠囊降血糖，但因膠囊太貴，她一年前起每天吃兩條苦瓜降血糖，半年前又每天喝四、五杯中藥。但醫生指她的腎臟並非完全健康，割腎救女後將損害健康。<br>湖北《武漢晚報》</p></body></html>
