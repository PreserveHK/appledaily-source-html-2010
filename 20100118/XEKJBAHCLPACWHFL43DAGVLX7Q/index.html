<html><header><meta charset="utf-8"><title>求驗客手記：拿保夫入侵舞台扮劫匪 - 求驗客</title></header><body><h1>求驗客手記：拿保夫入侵舞台扮劫匪 - 求驗客</h1><p>多數球星喺掛靴之後都會繼續從事同足球有關嘅工作，但亦有少部份會轉做演員，就好似溫布頓（米爾頓凱恩斯前身）硬漢雲尼鍾斯，同埋曼聯大帝簡東拿咁，而且成績都唔錯。聽講現年41歲嘅車仔名宿拿保夫（圖）亦加入佢哋嘅行列。<br>佢除咗拍電影同埋電視劇之外，近排仲進軍埋舞台，喺一齣真人真事改編、劇名叫《入侵者》（L'Intrus）嘅舞台劇中，飾演銀行劫匪LucGerbier；而呢齣舞台劇由下個月開始，更加會喺法國作全國巡迴表演。拿保夫搵到佢喺足球以外嘅道路，我求大俠衷心祝願佢可以取得成功。</p></body></html>
