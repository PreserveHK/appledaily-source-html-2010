<html><header><meta charset="utf-8"><title>男人有格女人行開</title></header><body><h1>男人有格女人行開</h1><p>格仔款的衫褲鞋襪，基本上是小記死穴，看多兩眼就很易付款取貨，只因格仔款真是男女老幼老中青都易於穿上身。而下一格仔Items目標，就是LacosteFootwear，它用上了長青的黑白格仔做主調，加布料、皮革及麖皮配搭，襯上平底便服鞋，基本上是CasualLook之最佳fans，白色系列更是小記認為最靚之選。等等！原來今次只限男裝款，真無癮。<br><br>記者︰吳美美</p><p>LacosteFootwear（27350387）<br>沙田新城市廣場第一期3樓386號舖</p></body></html>
