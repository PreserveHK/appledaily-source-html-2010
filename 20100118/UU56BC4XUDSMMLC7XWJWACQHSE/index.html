<html><header><meta charset="utf-8"><title>兩岸快線300公斤中華鱘身中14鐵鈎被擒</title></header><body><h1>兩岸快線<br>300公斤中華鱘身中14鐵鈎被擒</h1><p>長江洪湖段近日有一頭重達300公斤的中華鱘，因誤墮魚網，被漁民捕獲，保護區工作人員接報到場，發現落網的中華鱘身中14枚鐵鈎而受傷，但仍活着，事後被送往中華鱘救護中心救治。中華鱘是世界現存魚類中最原始的種類之一，也是中國特有的古老珍稀魚類。今次被誤捕的為雌性，全長3.47米，胸圍1.44米，重達300多公斤，年齡約20多歲，正值「壯年」，工作人員確認這頭中華鱘並無生命危險。<br>湖北荊楚網</p></body></html>
