<html><header><meta charset="utf-8"><title>浴優瘋狂仔拖遊助</title></header><body><h1>浴優瘋狂仔拖遊助</h1><p>日本性感女星浴優早前被踢爆與韓國組合東方神起成員Hero親密蒲吧而傳緋聞，雖然被神起fans鬧爆，但無損浴優繼續媾仔獵男，最近她再被目擊與日本人氣男星遊助，在派對十指緊扣。<br>浴優上月獲邀出席女星觀月阿里沙在東京西麻布舉行的33歲生日派對，當晚打扮性感的浴優，被目擊與遊助手拖手滿場飛，搶走主人家不少風頭，還與監躉富豪堀江貴文在場內親密咬耳仔。<br>另一方面，浴優的舊愛ISSA前日率領由3變8人的跳舞組合DAPUMP在東京開騷，成員YORI卻在表演中途右肩甩骱，要即時送院。</p></body></html>
