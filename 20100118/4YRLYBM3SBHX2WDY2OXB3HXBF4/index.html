<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威嘆歌手變犧牲品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威嘆歌手變犧牲品 - 馮仁昭</h1><p>環球歌手孫耀威（Eric）噚日到維園出席活動，提到林峯前晚得亞太區最受歡迎香港男歌星獎被質疑，Eric語帶雙關話：「TVB好成功捧出演員歌手，既然TVB咁有魄力去做音樂，應該擺更多資源喺歌手同音樂上。」對於陳奕迅同謝安琪捧蛋，佢話：「呢個時勢冇法，有啲人做咗犧牲品，我冇偏幫公司，亦冇覺得無綫啱晒。」Eric前緋聞女友應采兒下月情人節同陳小春結婚，佢愕然話：「我唔知，恭喜佢。」</p></body></html>
