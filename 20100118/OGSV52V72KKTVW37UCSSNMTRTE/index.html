<html><header><meta charset="utf-8"><title>時速達18公里　iPhone遙控「飛碟」</title></header><body><h1>時速達18公里　iPhone遙控「飛碟」</h1><p>iPhone變身遙控器。法國一間公司研製出一款概念似飛碟的小型飛行器（圖），透過iPhone無線上網遙控，讓玩家進行現實與虛擬結合的電腦遊戲。<br>重量僅300克的AR.Drone飛行器，裝了四個螺旋槳，上面的兩個攝影鏡頭接駁到iPhone，玩家下載軟件後，可一邊控制飛行器在室內或室外飛行，一邊在螢光幕上發射武器摧毀敵軍設備。<br>AR.Drone飛行時速可達18公里，充電一小時，可飛行15分鐘。飛行器定於今年推出，網上流傳售價是500美元（3,900港元）。<br>法新社</p></body></html>
