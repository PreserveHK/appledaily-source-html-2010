<html><header><meta charset="utf-8"><title>新菜上枱：$399五位盆菜火鍋　辣味逼人
</title></header><body><h1>新菜上枱：$399五位盆菜火鍋　辣味逼人
</h1><p>新年盆菜時至今日已變得多元化，全線魚米家更將盆菜和火鍋結合，推出創意十足的盆菜火鍋，設有麻辣、酸辣、鮮魚和番茄四種湯底選擇，推介麻辣湯底，用上豬骨、花椒、麻辣醬等熬成，辣味逼人。盆菜用料十足，紅燒腩肉、招牌豬軟骨、鴨掌等都有，還配上江西米線或有機紅薯粉，滋味又飽肚。（Ken）<br><br>魚米家魚湯米線大王（25244112）<br>中環皇后大道中74號皇后中心UG全層</p></body></html>
