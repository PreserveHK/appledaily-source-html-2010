<html><header><meta charset="utf-8"><title>情困19歲女　圖雙料自殺</title></header><body><h1>情困19歲女　圖雙料自殺</h1><p>【本報訊】一名19歲女子昨午在九龍灣寓所與男友在電話中因感情事鬧翻後，一時情緒激動竟仰藥及以頸巾纏頸企圖雙料自殺，幸男友趕至揭發，立即報警將她送院急救，情況穩定。<br>企圖雙料自殺女子姓許，與家人居於九龍灣啟業邨啟祥樓一單位。據悉，許女有一名26歲姓胡男友，最近兩人感情有變，事主情緒低落。昨午，她在電話中與男友再起爭執，有人聲稱要自殺，並致電一名姓郭男同事訴苦。</p><p>頸纏頸巾床遺藥袋</p><p>胡與郭擔心許做出儍事，同時趕往許女住所，入屋發現她昏倒睡房床上，頸部纏有頸巾，床邊遺有藥袋，胡報警將她送院急救。</p></body></html>
