<html><header><meta charset="utf-8"><title>米倉電反町辣㷫菜菜子</title></header><body><h1>米倉電反町辣㷫菜菜子</h1><p>日本女星米倉涼子主演的新片《講數阿姐THEMOVIE》將於下月11日開畫，昨日有藝能網站爆料，指米倉拍攝電影時，與有份客串演出的男星反町隆史在片場內態度親密，令反町的妻子松琼菜菜子嬲爆。<br>在片中扮演談判專家的米倉，被幕後人員踢爆每逢不用埋位時，便會黐實反町，據知反町亦對米倉的熱情照單全收，兩人在片場內不時細聲講大聲笑，惹來工作人員議論紛紛。<br>連男星陣內孝則出席電影宣傳活動時，也公開取笑米倉與反町份外投契，菜菜子得悉後怒不可遏，更將米倉視為眼中釘。</p></body></html>
