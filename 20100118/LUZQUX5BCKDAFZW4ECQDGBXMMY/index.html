<html><header><meta charset="utf-8"><title>香港人，唔該蠢啲啦</title></header><body><h1>香港人，唔該蠢啲啦</h1><p>一個人Stupid不代表他可憐，正面來說是幸運，因為有時人看事物，暫時放下「聰明」的腦袋，反而活得更舒服。Diesel於新一年的第一個口號就是「BESTUPID」！希望說明這不只是口號，而是一種生活態度，「愚笨並非蠢事，反而值得高興，換句話說，只有笨人才是真正聰明。」同時透過一班BESTUPID大使如本地街頭藝術家阿肥、DJMissYellow黃泆潼宣揚此訊息，更會於22日於中環、銅鑼灣及尖沙嘴分店派發限量版「BESTUPID」T-shirts。<br><br>記者︰吳美美</p><p>Diesel（25250540）<br>中環皇后大道中20號</p></body></html>
