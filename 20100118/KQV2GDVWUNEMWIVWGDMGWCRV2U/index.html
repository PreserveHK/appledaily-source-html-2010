<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa寧願捱冷晒短靴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa寧願捱冷晒短靴 - 馮仁昭</h1><p>傅穎（Theresa）噚日喺銅鑼灣宣傳港台劇集，仲着住熱褲騷美腿，佢話：「其實我都怕凍，以前我可能着成7件衫出街，今日都着咗3件，不過想着對短靴，凍啲都忍吓。」Theresa話都有留意《勁歌》頒獎禮，佢話：「今年冇份參與，希望出年可以有份，喺屋企睇感覺有啲奇怪。」佢話：「家唔係冷清，但都希望頒獎禮變番以前咁熱鬧。」</p></body></html>
