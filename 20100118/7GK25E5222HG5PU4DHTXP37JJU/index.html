<html><header><meta charset="utf-8"><title>自助餐推介：$388嘆盡多蝦</title></header><body><h1>自助餐推介：$388嘆盡多蝦</h1><p>以鮑魚、和牛做主角的自助餐常有，以蝦擔大旗的卻不多。BistroontheMile剛推出「海蝦傳奇」主題自助餐，師傅選用多款上乘海蝦如大頭蝦和鮮龍蝦等，配合中、泰、印、日、西等環球烹調法炮製，除了蝦鮮味，還可嚐到不同國家風味。必食包括港式蒜茸椒絲蒸中蝦、火燒大頭蝦、南印度風情炒蝦仁和鮮龍蝦忌廉湯等。（Ken）</p><p>BistroontheMile（23151118）<br>尖沙嘴彌敦道50號金域假日酒店一樓<br><br>「海蝦傳奇」自助餐<br>晚市：<br>星期一至四成人$388、小童$232<br><br>星期五、六、日、公眾假期及前夕<br>成人$408、小童$244</p></body></html>
