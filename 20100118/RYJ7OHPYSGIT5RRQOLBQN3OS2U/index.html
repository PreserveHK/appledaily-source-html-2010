<html><header><meta charset="utf-8"><title>午膳釣魚漢　墮海撞爆頭</title></header><body><h1>午膳釣魚漢　墮海撞爆頭</h1><p>【本報訊】鴨脷洲一名酷愛釣魚的船廠工人，昨日下午1時許，趁午膳時間到附近海邊垂釣。當他坐在木船排邊垂下魚絲時，懷疑因跣腳失足跌落海中，後腦猛撞木板，頭破血流。事主大叫救命，驚動附近船廠數名工人前來救援，立刻將他救回岸上。</p><p>曾釣得三斤重石斑</p><p>消息稱，當時姓張68歲的男事主仍然清醒，在岸上痛苦呻吟。水警小艇接報趕至將他送到附近碼頭，再由救護車急送瑪麗醫院治理。<br>據知，事主是釣魚發燒友，平日公餘及午膳都會抽時間釣魚，早前他更釣得一條三斤重石斑魚，因此近日經常偷空釣魚。</p></body></html>
