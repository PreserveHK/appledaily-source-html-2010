<html><header><meta charset="utf-8"><title>謝安琪當無綫冇到</title></header><body><h1>謝安琪當無綫冇到</h1><p>在《勁歌》頒獎禮中食白果的謝安琪（Kay），昨日在朗豪坊為新碟舉行簽名會，吸引近百歌迷到場。有傳環球歌手分成兩派，分別是支持反無綫的激進派及如張敬軒的溫和派，Kay說：「我知有咁嘅報道，講得太政治化。其實公司家好團結，同事都有晒共識，唔會因為咁而分化。」</p><p>勤辦簽名會宣傳</p><p>Kay昨日續以廣東話接受有線娛樂新聞台訪問，她重申此舉沒牴觸無綫歌手合約，問她會否一直以廣東話接受其他電子傳媒訪問時，她說：「可以o架，其實都要睇有冇新發展。」Kay今次推出新碟將舉行多次簽名會，但她否認是因失去無綫這個宣傳平台的原故。<br>採訪、攝影：藍文浩</p></body></html>
