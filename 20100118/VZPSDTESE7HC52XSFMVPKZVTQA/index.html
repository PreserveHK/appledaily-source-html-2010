<html><header><meta charset="utf-8"><title>鍾嘉欣戥林峯開心</title></header><body><h1>鍾嘉欣戥林峯開心</h1><p>馬浚偉和鍾嘉欣等無綫劇集《老友狗狗》演員，到大埔林村食盆菜宣傳。<br>馬仔說：「套劇有唔少小朋友觀眾，試過喺街度有小朋友叫我做狗哥哥。」歌星出身的他表示前晚看無綫頒獎禮感觸良多，因當年他經常坐在台下看四大天王捧獎。</p><p>「佢進步好快」</p><p>至於林峯的緋聞女友鍾嘉欣，也替林峯得到亞太區香港最受歡迎男歌星而高興，見他在台上如此緊張，相信事前沒心理準備，但外界覺得無綫此舉反而害了林峯，鍾嘉欣說：「雖然佢只唱咗3年，但成績進步好快，佢喺內地真係好受歡迎，我會支持佢。」<br>採訪、攝影：林妃</p></body></html>
