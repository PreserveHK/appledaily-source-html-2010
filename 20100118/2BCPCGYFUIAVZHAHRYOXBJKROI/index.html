<html><header><meta charset="utf-8"><title>求驗客手記：般尼新帥寶貝女索爆 - 求驗客</title></header><body><h1>求驗客手記：般尼新帥寶貝女索爆 - 求驗客</h1><p>般尼新帥羅斯（小圖）出師不利，前晚首次帶隊打英超，結果喺曼聯嘅奧脫福球場吞咗3隻光蛋，但我求大俠相信般尼球迷一啲都唔會介意；點解？之唔係因為佢有個索爆嘅寶貝女囉。<br>睇現年48歲嘅羅斯其貌不揚，點知佢26歲大嘅女兒丹莉妮（圖）原來超掂，除咗五官標致同有一把長直嘅金髮外，身材仲勁到冇人有，對咪咪有成32DD；而佢仲好識得氹般尼啲球迷，話自己好鍾意睇波，只要得閒，就會入場幫佢老竇打氣。<br>聽聞丹莉妮佢啱啱由模特兒轉咗做健身教練，若然般尼班球員有佢親身指導，唔知表現會唔會有改善呢？<br></p></body></html>
