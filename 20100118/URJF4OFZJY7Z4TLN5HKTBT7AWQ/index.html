<html><header><meta charset="utf-8"><title>拆局灰熊同人唔同命</title></header><body><h1>拆局<br>灰熊同人唔同命</h1><p>山貓與灰熊均為今季令人驚喜的球隊，戰績亦相若，但兩隊的季後賽之路可能因岸區不同，而有不同的結果。「東弱西強」為過去10年聯盟的寫照，如灰熊以勝率53.8%，在東岸排名可居第5位，但該隊現時僅排西岸第10位；加上除了灰熊外，西岸的雷霆、帝王等新勢力亦對季後賽席位虎視眈眈，可見西岸競爭的激烈程度遠勝東岸。故山貓如能持續強勢，季後賽之位應無問題，相反灰熊仍要視乎最後的爭奪。<br>金鍀</p></body></html>
