<html><header><meta charset="utf-8"><title>i風物語：iPhone電池殼　好貼身</title></header><body><h1>i風物語：iPhone電池殼　好貼身</h1><p>玩iPhone，打機又上網，好快無電，解決方法人人唔同，最簡單係呢個保護套同電池二合一嘅JuicePackAir，號稱最輕薄iPhone保護套。iPhone戴套後，真係幾貼身，加上重量只有75g，唔算重好多，而且顏色有黑、白、紫、紅，心水推介都係黑同白。另一優點係使用時，會先用晒JuicePackAir內嘅電池，然後再到iPhone，機背會有指示燈顯示目前電量。保護套設有USB插槽，與電腦同步不用拆除，夠晒方便。<br><br>記者：許福合<br>查詢：思維集團（29551000）</p></body></html>
