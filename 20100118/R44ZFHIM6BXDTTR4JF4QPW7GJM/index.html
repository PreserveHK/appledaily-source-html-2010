<html><header><meta charset="utf-8"><title>音魂：微型音響喇叭　抗手機干擾</title></header><body><h1>音魂：微型音響喇叭　抗手機干擾</h1><p>有時將手機放近喇叭，每次有電話入都會出現雜音，這款由朗琴的S350鬱金香微型音響喇叭系列，內置抗手機干擾功能，而內置數碼訊號處理器（DSP）能夠有效地消除狹小空間內的噪音及回音。S350機身用上鋁合金製造，無螺絲孔設計及隱藏式指示燈，外表美觀，加上5種顏色，灰、紅、銀、藍及粉紅，梗有一種啱你心水！<br><br>記者：許福合<br>查詢：ProLink（29891180）</p></body></html>
