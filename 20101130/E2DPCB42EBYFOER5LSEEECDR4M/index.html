<html><header><meta charset="utf-8"><title>貝安琪眼中冇尹子維</title></header><body><h1>貝安琪眼中冇尹子維</h1><p>貝安琪、郭錦恩和司馬燕等前晚在金鐘，出席第39屆法國電影節支持影片《穿梭少女夢》首映禮。貝安琪曾拍過一齣德國電影，更在德國三度奪得電影獎項，她表示得知電影獲片商垂青，她說：「我知有買家買咗，到時可能會自己配音，喺入面我做公主，仲有廣東話對白。其實呢部電影已經參加過法國同德國嘅影展，嚟緊我都想去唔同地方發展。」<br>今個聖誕節貝安琪會留港與家人共度，早前她與尹子維傳過緋聞，問她會否約男友共度聖誕節時，她竟反問誰是男友，還說：「如果有情人一齊過聖誕就最好。」<br>採訪、攝影：IngridChan</p></body></html>
