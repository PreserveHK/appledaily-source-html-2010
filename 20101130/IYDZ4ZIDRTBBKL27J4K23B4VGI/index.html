<html><header><meta charset="utf-8"><title>案件速遞少女棄嬰屍　感化三年</title></header><body><h1>案件速遞<br>少女棄嬰屍　感化三年</h1><p>【本報訊】17歲少女在家產子後，將嬰屍棄於街頭垃圾桶，早前承認隱瞞嬰兒出生罪名。荃灣裁判法院裁判官李家齊昨判刑指，被告懷孕後不敢向家人透露，她向家計會求助時，因是第二次申請終止懷孕而被拒。她在孤立無援下產子，發現嬰兒無呼吸，驚惶失措下犯事。考慮被告反省悔過，已跟男友分手，找到工作，遂給予機會判感化三年。<br>現年18歲被告張樂怡，中三輟學。案發於4月16日，清潔女工在荃灣沙嘴道垃圾桶發現嬰屍。被告原被控殺嬰罪，因法醫未能判斷40周大的嬰兒出生時是否未死，後改控上述罪名。<br>案件編號：TWCC1115/10</p></body></html>
