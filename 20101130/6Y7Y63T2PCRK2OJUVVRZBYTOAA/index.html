<html><header><meta charset="utf-8"><title>洋漢警署門前圖跳海</title></header><body><h1>洋漢警署門前圖跳海</h1><p>【本報訊】一名外籍男子疑受感情問題困擾，昨晨走至北角警署對開海邊，企圖跳海自殺。警方及消防員在旁勸止，水警輪及消防船到場戒備。<br>企圖跳海男子Peter（30歲），昨晨9時他攀過海裕街海邊鐵欄，沿石壆往北角警署方向走去，一直走至警署的碼頭對開，由於他沿石壆步行險象環生，途人見狀立即報警。水警輪及消防船瞬即趕至戒備，警員及消防員在場勸說，另有消防員穿上救生衣及預備水泡，準備隨時下海救人。<br>現場消息指外籍男子感情受挫尋死，擾攘近一小時他終被一女談判專家勸服，由警員帶返北角警署再送往醫院檢查。</p></body></html>
