<html><header><meta charset="utf-8"><title>案件速遞劏女友肚　保安囚三年</title></header><body><h1>案件速遞<br>劏女友肚　保安囚三年</h1><p>【本報訊】中年失婚婦向男友提出分手，男方不甘感情受騙，在其位於大埔廣福邨的住所埋伏，乘她外出時用刀狂刺其腹部。婦人（圖）眼見自己腸臟溢出，即時呼救，男友回頭再刺向背部數刀。該名男子昨在區域法院承認蓄意傷人及外出時備有攻擊性武器罪，被判囚三年。<br>48歲被告胡廣志任保安員，已離婚，今年2月搭上51歲劉姓女事主，至5月分手。被告求情指劉另有男友，感到受騙，於9月24日在劉住所大堂外刺傷她，兩日後被捕，身懷利刀。<br>案件編號：DCCC1179/10</p></body></html>
