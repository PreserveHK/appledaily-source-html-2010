<html><header><meta charset="utf-8"><title>倖田寫真賀10周年</title></header><body><h1>倖田寫真賀10周年</h1><p>下月6日是日本女歌手倖田來未出道10周年的大日子，她除了會在前一日於東京巨蛋開騷慶祝外，正日當天更會推出紀念寫真集《BRAZIL》。<br>倖田上次出寫真已是4年半前，當時銷情理想勁賣逾12萬本，故倖田今次不容有失，特地在9月初飛往巴西拍攝，更換了22個造型上陣，當中包括大騷美腿的性感魚網裝。倖田笑言希望引起樂迷到巴西旅遊的興趣，而厚達168頁的寫真集只售3,000日圓（約277港元）。</p></body></html>
