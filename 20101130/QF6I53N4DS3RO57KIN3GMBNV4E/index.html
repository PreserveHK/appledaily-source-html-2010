<html><header><meta charset="utf-8"><title>話你知涉兒童性罪行　境外犯案可起訴</title></header><body><h1>話你知<br>涉兒童性罪行　境外犯案可起訴</h1><p>本案涉及的性罪行在內地雲南發生，被告李國華卻身處本港，難道律政司就束手無策？香港警方08年接獲舉報後，主動往內地取證，並邀涉案兩名女童來港出席認人手續，以及錄取口供。搜證完畢後，律政司引用03年修訂的《刑事罪行條例》起訴李國華，安排他在本港受審。<br>根據《刑事罪行條例》第153P條，只要案件涉及侵犯兒童的性罪行，疑犯又是香港永久性居民，即使案件並非在港發生，疑犯仍然可受香港法例監管，可在港被定罪。</p></body></html>
