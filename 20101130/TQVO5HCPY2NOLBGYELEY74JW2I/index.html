<html><header><meta charset="utf-8"><title>新娘落海救遇溺者</title></header><body><h1>新娘落海救遇溺者</h1><p>結婚了，新娘子都要美麗動人，澳洲阿德萊德一名新娘子不例外。這天，她和新郎在沙灘舉行婚禮，眾人在防波堤拍照。突然，只見一名女子頭向下浸在海中，她二話不說，拉起婚紗，跳進海中，救人。她變成「落湯雞」，但也變成救人英雌，在結婚的一天，留下一樁好人好事。<br>上周六，新娘子和伴郎眼見有人遇溺，立即跳入海，將女子救上岸。任職護士的新娘子，又立即替她心外壓。在救生員抵達前，遇溺女子已恢復呼吸和知覺，送院證實她由防波堤墮海只傷了脊椎。新娘子和伴郎全身濕透，繼續婚禮。南澳洲救生員協會發言人指：「他們做了一宗很好的事。」<br>澳洲廣播公司</p></body></html>
