<html><header><meta charset="utf-8"><title>小八卦小丸子兵團入侵豬籠里</title></header><body><h1>小八卦<br>小丸子兵團入侵豬籠里</h1><p>熱爆全城的無綫劇集《巾幗梟雄之義海豪情》，前晚終於播出大結局，曲終人散，雖然九姑娘和劉醒，以及晴晴和楊陽終算有情人終成眷屬，但劇情難免比較沉重。</p><p>不過，網友卻為劇中演員搞搞輕鬆氣氛，把當中角色對比小丸子卡通人物，造型果然神似。當中九姑娘的波浪髮型似足小丸子媽咪，劉醒則是爹哋，晴晴好明顯是小丸子，楊陽和非凡哥則是小丸子同學藤木以及豬太郎，相當搞笑，連陳法拉也大讚神似。</p></body></html>
