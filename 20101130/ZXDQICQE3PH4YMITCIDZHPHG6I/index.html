<html><header><meta charset="utf-8"><title>西貢大批警員西貢搜失車</title></header><body><h1>西貢<br>大批警員西貢搜失車</h1><p>【本報訊】東九龍警察機動部隊及衝鋒隊人員，昨凌晨手持一份失車名單，在西貢清水灣道大埔仔村巡邏，主旨巡查若干目標車輛。<br>昨清晨5時許，三部分別為東九龍機動部隊及衝鋒隊的警車停在大埔仔村村口戒備，至昨晨8時，大批機動部隊人員分成五人一隊，在大埔仔村公眾停車場巡查。<br>據悉，警員手持一份失車名單，查看停車場車輛的行車證，搜索目標可疑車輛，至於行動是例行抑或針對某些案件，警方則未有透露。</p></body></html>
