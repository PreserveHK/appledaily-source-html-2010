<html><header><meta charset="utf-8"><title>DaDa賣肉償樓債</title></header><body><h1>DaDa賣肉償樓債</h1><p>剛榮升業主的百果園E神陳靜（DaDa），自言要努力賺錢供樓，早前她為一網上遊戲「星塵傳說Online」扮演帝國女王，對抗遊戲內另一方的女王。不過論性感及養眼度，自然是大騷胸前事業線的DaDa勝一籌。<br>DaDa近月努力工作，並即將推出個人月曆，配以在外地拍攝的寫真。她笑言辛勞工作是為了還樓債，她說：「之前用咗幾百萬買樓，不過撞啱政府嘅新政策，希望樓市唔會大跌，家陣目標係努力搵錢供樓。」　<br>撰文：李森</p></body></html>
