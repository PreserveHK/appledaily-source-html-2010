<html><header><meta charset="utf-8"><title>《哈比人前傳》選角涉歧視</title></header><body><h1>《哈比人前傳》選角涉歧視</h1><p>《魔戒》系列（LordoftheRings）導演彼德積遜（PeterJackson）的新作《哈比人前傳》（Habbit），幾經艱辛落實開拍，近日更在新西蘭着手選角，但昨日竟又傳出有演員抗議該片涉種族歧視。巴基斯坦女演員BritonNazHumphreys對當地傳媒透露，上周花了超過三小時試鏡，因膚色太深被拒參演。電影公司否認種族歧視，並已解僱提及膚色要求的員工。</p></body></html>
