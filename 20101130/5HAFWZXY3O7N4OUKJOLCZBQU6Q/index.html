<html><header><meta charset="utf-8"><title>中環在線：新創建派水果　遲肥佬黎十幾年 - 李華華</title></header><body><h1>中環在線：新創建派水果　遲肥佬黎十幾年 - 李華華</h1><p>新創建（659）噚日「隆而重之」出咗張新聞稿，話公司對上兩個星期搞咗個「愛心果雙週」，每日向總辦事處員工送火龍果同富貴柿等時令水果，以表達對員工嘅關懷，兼且宣傳均衡飲食嘅訊息，執行董事曾蔭培（正中間嗰位）仲同班同事加埋啲生果影咗張合照，睇到華華同班手足O晒嘴！事關我哋個大老闆肥佬黎一向都有咁做，仲係每日一兩轉，將啲新鮮生果放喺公司嘅公眾地方，畀員工自己攞。派兩個星期生果就要出稿，咁派咗十幾年嘅肥佬黎睇怕都可以攞勳章嘞！</p></body></html>
