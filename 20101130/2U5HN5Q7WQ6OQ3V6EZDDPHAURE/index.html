<html><header><meta charset="utf-8"><title>楊麗菁忽變尖臉兜下巴</title></header><body><h1>楊麗菁忽變尖臉兜下巴</h1><p>80年代末憑《皇家師姐》電影系列成名的台灣打女楊麗菁，近年淡出幕前鮮有消息，原來她早前低調接拍內地電影《大玩家》，日前她與拍檔焦恩俊到北京出席首映禮，久違的楊麗菁變面示人，幾乎令人難以認出。</p><p>臉部肌肉僵硬</p><p>41歲的楊麗菁雖然表現從容自若，但其臉部肌肉有點僵硬，笑起來時嘴部肌肉拉緊；從前她方方的面形也變成尖臉及兜下巴，鼻樑變得筆直而且鼻頭變尖。<br>楊麗菁透露因多年前拍戲受傷，雙腳韌帶皆斷，隨後她便反省，認為自己必須保重身體，故才減少拍片，將工作重心轉移去瑜伽事業，既怡情養性又可鍛煉身體。<br>撰文：丁寧</p></body></html>
