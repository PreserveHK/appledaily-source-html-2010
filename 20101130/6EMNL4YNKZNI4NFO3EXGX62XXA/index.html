<html><header><meta charset="utf-8"><title>隔牆有耳：被杯葛　胡官記招冷清 - 李八方</title></header><body><h1>隔牆有耳：被杯葛　胡官記招冷清 - 李八方</h1><p>截取通訊及監察事務專員胡國興噚日開記者會，回應最新一份截取通訊報告。照足過去三年做法，胡官拒絕上立法會解畫，要立法會議員移船就磡出席記者會，同記者一齊發問。以往唔少議員都畀面出席，但噚日卻只有民主黨嘅何俊仁、涂謹申，同埋何秀蘭三位出席，場面冷清。<br>胡官問阿涂點解。阿涂話，噚日上午撞正立法會討論申辦亞運，同埋政府打擊炒樓措施呢兩壇大嘢，議員難於分身。<br>不過，實情仲有另一版本，一直非常關注截取通訊問題嘅吳靄儀就直認，係唔滿意胡官唔肯去立法會解畫，所以佢亦連續第四年杯葛胡官記者會。</p></body></html>
