<html><header><meta charset="utf-8"><title>深田恭子封美甲女王</title></header><body><h1>深田恭子封美甲女王</h1><p>日本女星深田恭子一向對打扮十分講究，連指甲亦用心修飾，在近日的美甲女王選舉中，恭子繼06及09年後第三次當選女演員的美甲女王，更被封為殿堂美甲女王，是繼歌手濱崎步、倖田來未及演員Becky後，第四位得此殊榮的女星。</p><p>希望如蝴蝶般美</p><p>昨日東京舉行美甲博覽會2010，並在現場進行頒獎儀式，恭子一身靚靚和服打扮現身，右眼旁邊更畫上了蝴蝶圖案，她表示希望自己如蝴蝶般有個美麗人生，又笑指被封為殿堂美甲女王簡直如發夢一樣。剛於11月初滿28歲的她，早前在訪問中稱在28歲生日後才覺得自己是成年人！</p></body></html>
