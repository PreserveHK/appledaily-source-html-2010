<html><header><meta charset="utf-8"><title>太陽主人向用者收錢</title></header><body><h1>太陽主人向用者收錢</h1><p>認住這個西班牙49歲女子杜蘭（AngelesDuran圖），因為她是太陽新主人。<br>當人人以為太陽是屬於全人類時，杜蘭兩個月前看見有美國人登記成為月亮和太陽系行星的主人時，有樣學樣，向公證處登記太陽屬她所有，獲發證書，證明她是「平均距離地球1.496億公里，位於太陽系正中央，光譜類型為G2的恒星─太陽的主人」。她準備向使用太陽的人收費，一半交西班牙政府，20%撥給國家退休金，10%作研究經費，10%用於消滅全球饑荒，10%留給自己。但網民指她既是太陽主人，須為太陽帶來的問題負責，曬傷和皮膚癌病人應控告她。<br>英國《每日郵報》</p></body></html>
