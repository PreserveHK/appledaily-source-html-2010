<html><header><meta charset="utf-8"><title>傅珮嘉報喜母子平安</title></header><body><h1>傅珮嘉報喜母子平安</h1><p>恭喜！恭喜！曾主唱《絕》一曲而為人認識的傅珮嘉，昨日在台灣誕下愛兒。現年29歲的她今年7月與台灣男友奉子成婚，婚後她便在微博自爆懷孕狀況，又不時呻陀B辛苦，腰痠骨痛。昨日她生完BB後，立刻在微博留言報平安，她寫道：「母子平安，大家放心，多謝，但痛也悃。」岑潔兒、新城DJ林盛斌（Bob）等朋友即時留言送上祝福。</p><p>舊愛送祝福</p><p>前日傅珮嘉入院前在微博留言，表示即將入院生仔很緊張，前男友張致恒留言恭喜她，昨日凌晨12時多，傅珮嘉回覆：「多謝你，我聽晚入醫院了。」似乎兩人雖然情已逝，但再見亦是朋友。　<br>撰文：林妃</p></body></html>
