<html><header><meta charset="utf-8"><title>案件速遞自編綁架案　勒索父母</title></header><body><h1>案件速遞<br>自編綁架案　勒索父母</h1><p>【本報訊】年輕電子學徒過大海賭輸10萬元，策劃在內地被綁架的騙局，並利誘友人致電其父索款20萬元。他得悉母親大受刺激送院後，便訛稱已被釋放，但仍須繳贖金。涉案學徒與友人昨在區域法院承認勒索及浪費警力罪，還柙至下月17日，等候社會服務令報告判刑。<br>兩名被告為張浩霖與其友人黃靖，均22歲。二人被控於今年1月29日，向張父勒索20萬元；張另被控聲稱於同月26日至29日在內地被綁架，但其出入境紀錄顯示他在澳門，浪費警力。<br>案件編號：DCCC582/10</p></body></html>
