<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫拿新年開搞嘢騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫拿新年開搞嘢騷 - 馮仁昭</h1><p>近年大家似乎都鍾意玩中國式懷舊，繼之前陳小春同喺喜帖度以懷舊造型出現後，溫拿樂隊又喺明年紅館演唱會嘅宣傳海報度，玩中國元素嘅懷舊，相當搞嘢。溫拿將會喺下年農曆年，即係2月4日至9日喺紅館舉行《溫拿38大躍進演唱會》，五虎喺海報中個個着上懷舊軍服化身做士兵，海報仲大大隻字寫住「為歌迷服務」，唔知到時佢哋會唔會以呢個造型喺個唱出現呢？</p></body></html>
