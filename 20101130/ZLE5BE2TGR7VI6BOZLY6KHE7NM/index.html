<html><header><meta charset="utf-8"><title>Perfume晒半桶水韓文</title></header><body><h1>Perfume晒半桶水韓文</h1><p>韓國MAMA音樂頒獎典禮前晚在澳門圓滿結束，賽後大會安排部份得獎歌手出席記者會。日本組合Perfume獲頒最佳亞洲流行歌手獎，成員西脇綾香出場時想用韓文打招呼，但說了一半就忘記，要睇貓紙。<br>提到近年很多韓國組合前往日本搵食大受歡迎，Perfume指不會視為敵人，反而會當成朋友：「我們之前在日本音樂節目見過KARA，還問她們今次會否來澳門，可惜她們未能抽空。」韓國組合missA之中有兩位內地成員，孟佳表示在韓國發展最困難是語言。<br>採訪：梁婉霞　攝影：仇志德</p></body></html>
