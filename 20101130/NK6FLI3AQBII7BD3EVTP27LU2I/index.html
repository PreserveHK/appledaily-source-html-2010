<html><header><meta charset="utf-8"><title>Kay教囝囝識性</title></header><body><h1>Kay教囝囝識性</h1><p>謝安琪（Kay）和李卓庭等前晚到尖沙嘴，出席「第14屆愛之Band一Band暨世界愛滋病日燭光晚會2010」活動，眾歌手以歌聲宣揚關注愛滋病，Kay擔任活動的關懷大使。</p><p>「答到都會答」</p><p>Kay表示小學已認識愛滋病這名稱，也明白愛滋病是透過性接觸等途徑傳染，問她會否向兒子張瞻灌輸性知識？她說：「唔會避談性教育，會用一個大方正確嘅態度回答呢個問題，唔只係性教育，答到都會答。」問Kay會否叮囑愛兒日後要用安全套時，她笑言這問題太長遠，要等兒子年紀稍大才算。<br>採訪、攝影：魯萍</p></body></html>
