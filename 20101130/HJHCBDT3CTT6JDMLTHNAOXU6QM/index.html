<html><header><meta charset="utf-8"><title>《創．戰紀》訪日哄動</title></header><body><h1>《創．戰紀》訪日哄動</h1><p>萬眾期待的聖誕特技電影《創．戰紀》（TRON：Legacy），其導演JosephKosinski（右）及飾演電腦程式女戰士的OliviaWilde，昨日飛到日本東京宣傳。《創》片作為82年電影《電子世界爭霸戰》（TRON）的續篇，雖然主角謝夫布烈治（JeffBridges）未有到場，仍吸引大批傳媒探訪。電影公司昨日更發放第三條預告片，當中更多謝夫用電腦執年輕樣的鏡頭曝光。</p></body></html>
