<html><header><meta charset="utf-8"><title>可憐大頭B要抽水腫</title></header><body><h1>可憐大頭B要抽水腫</h1><p>這個BB不是異形，也不是吃了毒奶粉，而是患了罕見腦水腫，以致頭部超大，是正常的2.31倍。<br>這個美國德州大頭BB，被稱為「克勞斯寶寶」（BabyKlaus圖），只有10個月大。BB頭部超腫脹，醫生不肯替他施手術，說恐怕他失明、失聰、腦受損，又說他活不過一年。爸爸媽媽鍥而不捨，終找到神經外科醫生希門尼斯肯醫他。希門尼斯正替「克勞斯寶寶」抽水腫，可能要抽足個多月，才能替他裝入永久引流管。腦水腫是腦室內腦脊髓液通路受阻而起的症狀，平均每500個初生嬰兒有一宗。<br>英國《每日郵報》</p></body></html>
