<html><header><meta charset="utf-8"><title>油麻地路過醫生急救捱撞婦</title></header><body><h1>油麻地<br>路過醫生急救捱撞婦</h1><p>【本報訊】一名40歲姓葉女子昨上午11時許，在衛理道伊利沙伯醫院J座外橫過馬路時，一名50歲姓曾男子駕駛一輛掛有中港車牌平治S500L房車駛至，車上尚有一名女乘客。疑房車煞掣不及，左邊車身倒後鏡將從行人路走出的葉婦撞倒。<br>傷者被撞後倒在行人路上，頭部受傷仍然清醒。剛巧一名醫生駕車途經，即時協助救治及安慰傷者。救護員趕至將傷者送入百米外醫院急症室，警方正調查意外原因。</p></body></html>
