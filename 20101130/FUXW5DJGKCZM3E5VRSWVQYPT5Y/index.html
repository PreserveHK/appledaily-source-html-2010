<html><header><meta charset="utf-8"><title>紋身婦割脈面盆盛血</title></header><body><h1>紋身婦割脈面盆盛血</h1><p>【本報訊】一名紋身婦人昨午在粉嶺華明邨住所因教子問題，在電話中與15歲幼子發生爭執，掛線後她割脈放血企圖自殺，流失血液達1,000cc陷半昏迷狀態，送院後情況嚴重。<br>女事主姓方（45歲），兩名兒子姓杜，同住華明邨添明樓一單位。消息指方婦手臂有紋身，且有情緒問題容易激動，經常入住醫院。<br>昨午女事主在電話中與幼子發生爭執，掛線後她憤而割脈企圖自殺，由於滴至滿地血迹，她便用面盆盛載鮮血，據報滴血量多達1,000cc，事主陷半昏迷狀態。其後幼子歸家揭發事件立即報案，救護員到場將她送院搶救。</p></body></html>
