</title></header><body><h1>狂掃歐美澳日韓靚蟹
</h1><p>大閘蟹已經到水尾，但食蟹的慾望越來越強烈，膏蟹、水蟹、鱈場蟹……似乎滿足唔到我的慾望，朋友知我係蟹癡，特別煮咗餐蟹宴，有美國登格斯蟹、澳洲加菲蟹，不過我最鍾意係韓國松葉蟹、鱈場蟹、北海道松葉蟹箝，有冷盤又有熱葷，聽朋友講，原來MarketPlaceByJason正在舉行「頂級蟹巡禮」，有齊歐美澳日韓等巨蟹，咁啱佢老公都係蟹癡，所以先咁益我，整餐蟹宴畀我哋食！<br><br>查詢：22991133</p></body></html>
