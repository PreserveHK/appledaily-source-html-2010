<html><header><meta charset="utf-8"><title>案件速遞律師吞客錢　判監20月</title></header><body><h1>案件速遞<br>律師吞客錢　判監20月</h1><p>【本報訊】執業逾30年的七旬律師，風光時曾擁過百員工及多間律師行。惟03年經濟低迷出現財困，他於04及06年間替客戶處理三宗合共1,600萬元物業買賣時，侵吞客戶的定金及印花稅款共66萬元，昨在區域法院被判囚1年8個月。<br>71歲被告彭澤棠於七十年代成為律師，八十年代開設律師行，至05年結業。法官鄧立泰判刑指，被告身為律師違反對客戶的誠信，沒有賠償任何款項，犯案致身敗名裂屬咎由自取。<br>案件編號：DCCC752/10</p></body></html>
