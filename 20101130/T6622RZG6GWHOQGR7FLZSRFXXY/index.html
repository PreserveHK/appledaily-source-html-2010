<html><header><meta charset="utf-8"><title>屯門躁漢舞菜刀揚言斬妻</title></header><body><h1>屯門<br>躁漢舞菜刀揚言斬妻</h1><p>【本報訊】一名男子與妻因感情問題爭執，躁漢手持菜刀揮舞揚言斬死妻子，警方到場將他拘捕帶署。涉案男子53歲姓林，他與38歲姓黃妻子及一對年幼子女，住在泥圍一個村屋單位，惟夫婦最近感情生變。<br>昨凌晨近1時，兩夫婦在屋內爭吵，且越吵越烈，林情緒激動衝入廚房，向妻恐嚇聲稱會斬死她，黃婦大驚立即報警。警方接報大為緊張，新界北警區衝鋒隊員持盾牌到場，將涉嫌恐嚇的林拘捕。黃婦並執拾細軟及帶同兩名子女，由警車接載離開。</p></body></html>
