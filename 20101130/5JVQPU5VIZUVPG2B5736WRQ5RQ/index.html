<html><header><meta charset="utf-8"><title>是日圖片：工行搵陳家強幫手留客</title></header><body><h1>是日圖片：工行搵陳家強幫手留客</h1><p>信用卡市場惡鬥咗咁多年，啲發卡行要留住客仔（尤其大客），真係少啲腦汁都唔掂。好似工商銀行（1398）噚晚就搞咗個「工行回饋禮歡樂香港行」回饋答謝活動啟動儀式，除咗搵嚟陳家強（圖左三）撐場，仲請咗2008年10月至2010年9月間最高簽賬額嗰500個客仔嚟香港，嘆其3日兩夜觀光購物之旅。路邊社消息話，工行都算闊佬，喺洲際包咗幾層畀呢班客仔享用，至於呢班客到底有幾高端，消息話，夠quali俾工行「包起」三日兩夜嘅牡丹卡用戶，每人每年簽賬至少500萬！
</p></body></html>
