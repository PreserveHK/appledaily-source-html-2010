<html><header><meta charset="utf-8"><title>中四男生校園遭毆打</title></header><body><h1>中四男生校園遭毆打</h1><p>【本報訊】一名16歲中四男生，報稱四日前在沙田區學校內，疑因小故遭兩名同學毆打及出言恐嚇。男生母親昨午向校方投訴後，陪同兒子到警署報案及送院驗傷，警方列作毆打及刑事恐嚇案件處理，正向兩名疑涉案男生了解事件。<br>報稱遭同學襲擊及恐嚇的男生16歲姓陳，為沙田一間學校的中四學生。陳報稱上星期五（26日）午飯時間，在學校操場與兩名不同級男同學因小故爭執，被對方揮拳襲擊，並遭恐嚇不得將事件告知老師，否則對他不利。<br>陳回家後告知母親，由於假期關係，至昨中午陳母到學校向校方投訴後，帶同兒子到沙田警署報案及送院驗傷，警方正跟進案件，暫時無人被捕。</p></body></html>
