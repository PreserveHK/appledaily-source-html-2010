<html><header><meta charset="utf-8"><title>案件速遞公廁口交　男護判社服</title></header><body><h1>案件速遞<br>公廁口交　男護判社服</h1><p>【本報訊】在港大修讀碩士的男護士，7月7日在觀塘仁愛圍公廁廁格，與地盤工人口交手淫。二人早前在觀塘裁判法院認罪，署任主任裁判官陳錦昌昨判刑說，即使不影響第三者，被告的行為仍屬違法，考慮二人家庭背景良好，報告正面，重犯機會低，分判社服令80小時及罰款5,000元。判社服令的護士王梓浩（25歲），獲中大護理系教授等撰信求情，提到他現靠藥物助眠，其母即淚灑法庭。判罰款的地盤工甄錫康（45歲），亦獲妻及母支持。感化官認為他真心悔改，毋須感化。<br>案件編號：KTCC6445/10</p></body></html>
