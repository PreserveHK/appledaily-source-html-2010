<html><header><meta charset="utf-8"><title>無業賤男做17任爸爸</title></header><body><h1>無業賤男做17任爸爸</h1><p>英國頂級賤男麥克唐納（KeithMacdonald右）見一個愛一個，無業搞大13個女人的肚後，最近更「雙喜臨門」，現任女友和另一名女子均宣佈懷有他的骨肉，令這位英國「最無能父親」榮升第17任爸爸。<br>25歲無業遊民麥克唐納，每周靠44英鎊（533港元）救濟金生活。現任32歲無業女友沃德上周宣佈懷孕時，還說麥克唐納會娶她。麥克唐納遇到女友大肚，就會撇女速閃，10年來跟13女子誕下15孩子，當他得悉現任女友懷孕，斷續交往四年的18歲女髮型師凱莉也有喜後，前晚與她們劃清界線。<br>英國《太陽報》</p></body></html>
