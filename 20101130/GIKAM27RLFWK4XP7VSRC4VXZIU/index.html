<html><header><meta charset="utf-8"><title>中環101歲人瑞昏迷送院</title></header><body><h1>中環<br>101歲人瑞昏迷送院</h1><p>【本報訊】港島半山干德道一名101歲老翁，昨疑因病發在家中暈倒，幸被菲傭及時發現報警送院，經搶救後人瑞已無恙。<br>據悉該名百歲人瑞與家人同住在干德道14號翡翠樓一單位，他一向身體健康，只是近日身體略有不適。昨上午10時50分，兩名負責照顧他的女菲傭發現僱主呼吸出現困難，不久即陷入半昏迷，懷疑老人家病發。菲傭大驚下即時報警及通知事主的親屬，救護員到場時人瑞已恢復知覺，送院治理後身體已無礙，稍後轉送病房留院觀察。</p></body></html>
