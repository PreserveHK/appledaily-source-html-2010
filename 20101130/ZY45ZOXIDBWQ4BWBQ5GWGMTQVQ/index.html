<html><header><meta charset="utf-8"><title>隔牆有耳：陳四萬　新一代開心果 - 李八方</title></header><body><h1>隔牆有耳：陳四萬　新一代開心果 - 李八方</h1><p>開心果沈殿霞已經仙遊多時，但係佢嘅笑聲，今時今日仲深深留喺大家心坎。一項青少年開心指數問卷調查顯示，喺芸芸眾星當中，肥姐獲最多年輕人認同為最能代表開心形象嘅人物。但係逝者已矣，邊個能夠取代開心果嘅地位呢？答案係：周不時四萬咁口嘅前政務司司長陳方安生。<br>陳四萬喺調查中成為最能代表開心形象嘅政商界名人，僅隨其後嘅係金管局前總裁任志剛。商界名人當中，調查機構只係列出兩個人名：李嘉誠同李兆基，雖則四叔經常向股民畀貼士，最近又三喜臨門抱住男孫三胞胎上晒報咁，但係開心形象居然不及被神父鬧係魔鬼嘅李嘉誠。
</p></body></html>
