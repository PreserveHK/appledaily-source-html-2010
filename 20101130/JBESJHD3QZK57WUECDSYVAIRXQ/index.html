<html><header><meta charset="utf-8"><title>張雨綺西安私會小說家</title></header><body><h1>張雨綺西安私會小說家</h1><p>在電影《白鹿原》中飾演女主角田小娥的張雨綺，早前在西安一座豪華莊園跟原著小說作者陳忠實共宴，戒酒多時的作者亦為了張雨綺破戒。<br>席間張雨綺對陳忠實的小說讚不絕口，她說：「無論對個人還是民族的命運，都承載着記錄和預言的功能。」<br>張雨綺坦言在演過劇中女主角後，她深深體會到歷史中女人的悲憫之情。陳忠實亦不諱言自張雨綺演出後，令更多人關注劇中人物的命運，特別是女主角田小娥。<br>採訪、攝影：陶然婷</p></body></html>
