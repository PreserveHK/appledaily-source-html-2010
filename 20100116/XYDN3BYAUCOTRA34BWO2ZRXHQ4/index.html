<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡拍戲薑湯保命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡拍戲薑湯保命 - 馮仁昭</h1><p>王家衛導演嘅《一代宗師》籌備咗8年終於開鏡。演員有章子怡、梁朝偉同埋戲裏面演佢太太嘅宋慧喬。早排佢哋就去咗東北瀋陽郊區拍咗幾場打戲，但好唔好彩遇着當地50年嚟最低嘅氣溫，室外只有零下30度，就算喺北京出世，戲中一樣武藝高強嘅章子怡都話頂唔順，加上拍戲嘅戲服鬼咁單薄，所以每次導演嗌停機時，章子怡都會即刻用薑湯同朱古力嚟驅寒，都咪話唔辛苦。</p></body></html>
