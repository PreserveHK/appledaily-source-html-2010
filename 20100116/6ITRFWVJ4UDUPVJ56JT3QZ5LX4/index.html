<html><header><meta charset="utf-8"><title>JustForFun!：荷蘭有個小施丹</title></header><body><h1>JustForFun!：荷蘭有個小施丹</h1><p>一名叫薩爾丹（IlyasZaidan、圖）的6歲荷蘭足球神童，名字與球王施丹（Zidane）差之毫釐，球技暫時當然不能相提並論，但他的腳法、身手可比同齡小孩靈活不少。薩爾丹控球轉身過人的技術不賴，不知有否向球王的招牌絕技「施丹轉身」偷師？<br>4月才滿7歲的薩爾丹，奉馬勒當拿為偶像，更設有個人網站，上載不少他踢球的片段和照片。年紀小小通曉「假腳」、「插花」、「通人坑渠」等等花招，要攔下這個小豆丁，可不容易。</p></body></html>
