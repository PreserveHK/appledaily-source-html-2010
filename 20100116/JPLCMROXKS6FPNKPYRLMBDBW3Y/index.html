<html><header><meta charset="utf-8"><title>隔牆有耳：曾慶忠「翻閹」留喺理大 - 李八方</title></header><body><h1>隔牆有耳：曾慶忠「翻閹」留喺理大 - 李八方</h1><p>理大前校長潘宗光夠鐘退休選擇「裸退」，今個月退休嘅常務副校長曾慶忠冇咁瀟灑，決定「翻閹」留任做受薪高級顧問，退休後做一份工都嫌太得閒，同時做內地兩間大學顧問。<br>曾慶忠94年加入理大前身理工學院做助理校長，之後步步高陞至一人之下，噚日獲頒長期服務獎。佢話之前好少有一份工做超過五年，喺理大工作打破紀錄，升格過程最辛苦，「嗰時有人質疑將一流理工學院，變成九流大學。」<br>05年有雜誌踢爆曾慶忠將理大學生訓練計劃外判畀自己任董事嘅公司，由於佢兼任投標委員會主席，有嚴重利益衝突，後來被校董會發信告誡。</p></body></html>
