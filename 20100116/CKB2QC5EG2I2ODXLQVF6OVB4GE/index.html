<html><header><meta charset="utf-8"><title>九龍最新二手成交：淘大花園交投加快　高層內園210萬</title></header><body><h1>九龍<br>最新二手成交：淘大花園交投加快　高層內園210萬</h1><p>中原地產淘大花園分行經理鮑允中表示，淘大花園本月至今暫錄得約42宗成交。屋苑交投暢旺，用家與投資者比例各佔一半。其中一宗成交單位為淘大花園E座高層2號室，面積462方呎，內園景，擁靚裝修，以210萬元成交，呎價4,545元。買家為一名用家，認為屋苑鄰近港鐵站，交通便捷，故承接上述單位作自住之用。原業主於2008年3月以200萬元購入，持貨僅2年，是次轉手賬面獲利10萬元離場，單位升值5%。</p></body></html>
