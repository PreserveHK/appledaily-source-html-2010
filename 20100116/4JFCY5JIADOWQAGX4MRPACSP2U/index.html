<html><header><meta charset="utf-8"><title>香港最新二手成交：城市花園頂層戶　606萬元易手</title></header><body><h1>香港<br>最新二手成交：城市花園頂層戶　606萬元易手</h1><p>中原地產北角城市分行助理分區營業經理林龍南表示，該行於最近促成城市花園7座頂層戶成交，該單位面積912方呎，3房間隔，享內園景，成交價為606萬元，呎價6,645元。買家為同區客，打算購入單位作換樓自住之用。原業主則於1995年以412.8萬元入市，持貨15年，是次沽出單位賬面獲利193.2萬元，單位升值47%。城市花園本月至今暫錄約7宗成交，平均呎價約7,700元。</p></body></html>
