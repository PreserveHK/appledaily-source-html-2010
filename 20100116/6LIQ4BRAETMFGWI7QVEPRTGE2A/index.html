<html><header><meta charset="utf-8"><title>案件速遞涉鐵鎚殺妻　老翁：遭妻菜刀頸</title></header><body><h1>案件速遞<br>涉鐵鎚殺妻　老翁：遭妻菜刀頸</h1><p>【本報訊】八旬老翁涉嫌以鐵鎚襲擊老妻案，昨在高等法院續審。被告自辯稱，案發晚他與老妻林添涕（76歲）均未能入睡，老妻圖趕他出睡房，並走入廚房拿取菜刀，他見狀便往士多房取出鐵鎚。其後，老妻尾隨他入睡房，用菜刀他的頸致流血，盛怒下才以鎚猛扑妻子頭部。被告強調：「我見到血梗係嬲，火滾！」<br>需戴助聽器的被告鄧才（82歲）續稱，妻子經常鬧人，患有精神病，他自己亦患有精神病。<br>案件編號：HCCC234/09</p></body></html>
