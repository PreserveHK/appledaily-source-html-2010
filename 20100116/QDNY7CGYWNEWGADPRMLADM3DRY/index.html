<html><header><meta charset="utf-8"><title>黑絲襪男子遊蕩送院</title></header><body><h1>黑絲襪男子遊蕩送院</h1><p>【本報訊】昨清晨14℃天氣下，長沙灣街頭出現火辣辣場面。一名赤膊並身穿女裝內褲、黑絲襪及黑鞋打扮「性感」男子在街上徘徊，被巡警發現截查，並懷疑他精神有問題送院檢查。</p><p>警尋事主家人</p><p>昨清晨6時許，西九龍總區衝鋒隊人員巡經發祥街近青山道時，在寒冷天氣下，見一名年約30多歲赤膊男子，下身穿女裝內褲、黑絲襪及黑鞋，警員於是趨前調查。惟男子對警員查詢問非所答，一時語無倫次，神情呆滯，一時在儍笑默言不語。警員懷疑他精神有問題，即時以毛氈蓋在他身上以免着凉，並召救護車將他送院檢查。該男子身上無身份證，警方正尋找他家人。</p></body></html>
