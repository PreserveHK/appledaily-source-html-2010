<html><header><meta charset="utf-8"><title>獨立屋：大埔　海月灣</title></header><body><h1>獨立屋：大埔　海月灣</h1><p>採屋苑式設計的海月灣，位於大埔汀角路，合共有52座，屋苑背靠八仙嶺，面向吐露港，環境清幽。屋苑村屋樓高3層，分別供應700方呎分層單位、1,400方呎複式單位以及2,100方呎全幢村屋。是次介紹一伙地下連花園全新單位放盤，單位面積700方呎，間隔3房2廳，另設有車位。交通方面，從屋苑步行5分鐘即到巴士及小巴站，往返大埔市中心只需約15至20分鐘車程。現開價203萬元，呎價2,900元。<br><br>代理行：琦祥地產<br>電話：26641828</p></body></html>
