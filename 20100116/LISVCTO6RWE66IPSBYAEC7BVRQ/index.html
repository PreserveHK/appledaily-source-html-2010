<html><header><meta charset="utf-8"><title>星野亞希35F完美進化</title></header><body><h1>星野亞希35F完美進化</h1><p>日本性感女星星野亞希，昨日推出了全新寫真集《A》。至於由她夥拍組合KAT-TUN成員龜梨和也合演的新劇《完美小姐進化論》，亦在昨晚首播。</p><p>泰國取景</p><p>將於3月便踏入33歲的星野亞希，多年來在水着界屹立不倒。新寫真集在泰國取景，星野會以不同性感打扮示人，毫不吝嗇大晒其35F激凸身材，硬銷可愛與性感的一面。為了全力催谷寫真集，星野將於本周日現身東京銀座的書店舉行握手會，與男fans作近距離接觸。日前星野更新網誌，透露忙於為寫真集簽名。</p></body></html>
