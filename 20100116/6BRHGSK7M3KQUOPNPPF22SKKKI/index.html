<html><header><meta charset="utf-8"><title>西苑x利園罕見蔗糖年糕</title></header><body><h1>西苑x利園罕見蔗糖年糕</h1><p>新年送禮年糕當然是首選，不過在眾多選擇中，都要識得揀才可以凸顯品味，好似利園同米芝蓮推介星級食肆西苑，合作推出的新春錦盒，當中年糕採用廣西蔗糖，而非坊間一般所用的平價黃糖，食落香甜軟糯。另外仲有秘製XO醬，用料矜貴不含防腐劑，炒餸拌麪食都非常正。由1月22日起至2月13日期間，於利園及利園二期等商場消費滿港幣$6,000，即可獲贈新春錦盒一個及限量版利是封一套。<br><br>查詢︰29075227（利園）</p></body></html>
