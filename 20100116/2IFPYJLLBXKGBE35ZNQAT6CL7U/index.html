<html><header><meta charset="utf-8"><title>陳奕迅加國奪大獎</title></header><body><h1>陳奕迅加國奪大獎</h1><p>今晚舉行的《十大勁歌金曲頒獎典禮》，由於無綫與四大唱片公司因版稅問題鬧不和，相信環球系歌手應與獎項無緣，但樂壇頒獎禮多的是，由加拿大中文電台主辦的「至Hit中文歌曲排行榜」也已公佈得獎名單，當中陳奕迅（Eason）的《七百年後》奪歌曲大獎及全北美推崇歌曲獎。<br>至於10首全國推崇粵語歌曲，環球系和英皇系也平分春色，除了Eason外，張敬軒、謝安琪和Mr.歌曲也榜上有名。英皇一姐容祖兒和蔡卓妍（阿Sa）分別憑《搜神記》及《二缺一》獲獎，同公司泳兒和海鳴威合唱的《我的回憶不是我的》也榜上有名，教人有點意外。<br>撰文：李全</p></body></html>
