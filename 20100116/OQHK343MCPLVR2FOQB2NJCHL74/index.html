<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳江捐款助人不留名 - 李八方</title></header><body><h1>隔牆有耳：郭炳江捐款助人不留名 - 李八方</h1><p>好多富豪鍾意扮闊佬，喺鏡頭前又話加下屬人工，又話唔會裁員，背後可能好刻薄。有工會人士同八方講，無良僱主通常講多過做，真正良心僱主，做完都未必話俾人知，佢話猶記得06年初，房署承建商德信工程拖欠600幾人薪金，工人漏夜衝上禮賓府求見煲呔，由於當時年關在即，人人等出糧過年，忽然冇錢收好閉翳。<br>據該工會人士透露，當日有位富豪唔忍心工人愁過新年，私人捐出200萬元俾工人解燃眉之急，每個工人平均有3,000幾蚊，不過呢位富商堅拒公開身份，總之皆大歡喜就得。八方近日打聽得知，捐款者原來係新地郭炳江。</p></body></html>
