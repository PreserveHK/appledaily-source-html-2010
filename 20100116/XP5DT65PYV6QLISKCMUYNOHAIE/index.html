<html><header><meta charset="utf-8"><title>傳軒迪克取代賓帥</title></header><body><h1>傳軒迪克取代賓帥</h1><p>【綜合英格蘭外電】英足盃出局，使領隊賓尼迪斯在紅軍日子進入倒數階段，而更有傳神奇領隊軒迪克頂替賓帥。<br>軒迪克上季短期出任車路士領隊一職取得成功，今次傳出軒迪克出任紅軍領隊，主要原因是這位63歲教頭，有意重返英超行列。軒迪克說：「我需要與足總會長（俄羅斯）進行商談，才可決定我的前途，但肯定的是我希望再次出任在英倫執教。」<br>至於賓尼迪斯在紅軍球迷心目中的信任程度已經跌至新低，數千名球迷在球隊於英足盃出局後要求賓帥下台，而多位利物浦名宿包括韋倫在內，也炮轟賓帥領導無方。</p></body></html>
