<html><header><meta charset="utf-8"><title>新界最新二手成交：穗禾苑租金回報逾5厘</title></header><body><h1>新界<br>最新二手成交：穗禾苑租金回報逾5厘</h1><p>世紀21陽光物業分行經理陳朝霞表示，火炭穗禾苑再錄得投資者承接個案。由於火炭穗禾苑屬首批居屋，毋須補地價，加上成交量一向有保證，租金回報率5厘起，吸引投資者入市。剛有一個山景單位成交，買家看好後市，即睇即買，斥資入市該單位作長線收租。上述成交單位為B座高層10室，面積468方呎，成交價136萬元，呎價2,906元。現時屋苑平均呎租為13元，同類型單位市值租金約6,000元，租金回報率達5.3厘。穗禾苑本月迄今錄得8宗成交，平均呎價2,850元。</p></body></html>
