<html><header><meta charset="utf-8"><title>張根錫美男來港變肥仔</title></header><body><h1>張根錫美男來港變肥仔</h1><p>韓國男星張根錫憑劇集《原來是美男》的樂隊主音角色而紅到爆燈，昨日其事務所傳來好消息，宣佈他將於3月至5月期間舉行亞洲巡迴影迷聚會，香港是其中一站，其餘地方包括內地、台灣及新加坡。</p><p>鄭龍華殺入樂壇</p><p>張根錫會率先在本月底於首爾舉行大型影迷聚會熱身。<br>此外，前日是《美男》另一男主角鄭龍華所屬組合CNBLUE殺入韓國樂壇的大日子，一班《美男》演員包括張根錫、FTIsland的李弘基和朴信惠，以及男星朴容夏均現身首爾的showcase為他打氣，卸去濃妝的張根錫被指發福不少，而鄭龍華則獲同名的政府官員上台獻花，令他十分驚喜。</p></body></html>
