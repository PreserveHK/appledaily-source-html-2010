<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚同Stephen有緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚同Stephen有緣 - 馮仁昭</h1><p>莫文蔚（Karen）呢幾年周圍飛，忙到連拍拖都冇時間，噚日Karen接受商台訪問，主持提起佢以前兩個男朋友都叫Stephen（周星馳同馮德倫）好鬼蹺，難得Karen完全唔介意，仲大方話：「我阿叔同堂姐夫都係叫Stephen，我家都有同馮德倫聯絡，大家仲係朋友。」<br>Karen話想識個叻男友，係咪圈中人就冇所謂，咁又係嘅，係女仔都想男友叻過自己啦！</p></body></html>
