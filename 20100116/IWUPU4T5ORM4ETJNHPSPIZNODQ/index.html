<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超蓮探老竇玩易容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超蓮探老竇玩易容 - 馮仁昭</h1><p>經常無懼冷風，着晒低胸衫短褲出現嘅超蓮，噚日居然改扮男裝，將一頭長髮收入cap帽，戴晒大墨鏡去探賭王，仲專登唔坐何家嘅私家車出入，反而由另一邊行去醫院，不過都俾在場嘅記者認出，佢好失望咁講：「吓！我着到咁都認得我！」<br>三姨太陳婉珍探完病後，被問賭王可唔可以農曆年出院過新年，三姨太就話：「未知，睇醫生安排，不過都樂觀嘅。」</p></body></html>
