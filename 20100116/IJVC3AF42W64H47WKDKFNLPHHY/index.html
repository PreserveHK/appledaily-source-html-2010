<html><header><meta charset="utf-8"><title>瘋狂購物　一個月可減4磅</title></header><body><h1>瘋狂購物　一個月可減4磅</h1><p>減肥不一定要光顧健體中心，女士們大可以透過血拼購物來瘦身。英國一項研究指，逛街購物，買到大袋細袋，荷包瘦身之餘，還有減肥作用，每周購物兩次，一個月可減1.8公斤（4磅）。<br>英國著名百貨公司Debenhams最近對2,000名女顧客進行調查，發現她們每次購物，平均走路接近4.8公里或7,305步，運動量相當於舉重或行山一小時，可燃燒多達385卡路里。研究員指，假如女士們一星期血拼兩次，一個月就可減1.8公斤，功效跟做運動相若。<br>英國《每日郵報》</p></body></html>
