<html><header><meta charset="utf-8"><title>投入「Green界」</title></header><body><h1>投入「Green界」</h1><p>想感受綠色生活，今個禮拜不妨到日產個GreenSeries車展，展出嘅有旗下幾架獲環保減稅優惠嘅車，其中SerenaGreenHighwayStar已連續3年成為Minivan銷售第一，當然唔少得Tiida同Murano啦。想投身「Green界」嘅用家如果即場買車，代理仲會火速喺農曆新年前交車。</p><p>日期：1月16、17日（10am-9pm）<br>地點：屯門市廣場一期一樓中央廣場<br>查詢：22621088/28035333</p></body></html>
