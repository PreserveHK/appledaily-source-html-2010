<html><header><meta charset="utf-8"><title>GaGa心律不整取消個唱</title></header><body><h1>GaGa心律不整取消個唱</h1><p>美國樂壇形象女王LadyGaGa目前正在美國舉行巡迴演唱會，但日前她在印第安納州因身體不適，開場後突然取消演出，醫生檢查後發現她心律不正常，要休息數天。</p><p>過勞缺水</p><p>LadyGaga日前在印第安納州開騷，當晚開場嘉賓演出過後，LadyGaGa在後台突感頭暈及呼吸困難，更一度昏倒，駐場醫生認為她過勞及缺水導致心律不正常，要她取消演出。<br>事後LadyGaGa在網上留言向fans道歉，並為自己失場而痛哭，她寫道︰「我聽到台下的歡呼聲，要求工作人員讓我演出，但被他們阻止，因為台上有很多機關，他們怕我會出意外。」</p></body></html>
