<html><header><meta charset="utf-8"><title>Blur承認吸毒酗酒</title></header><body><h1>Blur承認吸毒酗酒</h1><p>英國搖滾樂隊Blur昨日在倫敦聚首，出席講述他們音樂生涯的紀錄片《NoDistanceLeftToRun》首映禮，主音DamonAlbarn承認曾吸食海洛英及大麻，導致樂隊一度面臨解散。<br>Damon透露樂隊97年的大熱歌曲《Beetlebum》題材環繞毒品，另外結他手GrahamCoxon又自爆離隊數年，主要原因是酗酒問題，惡習令他演出時不在狀態。Damon又提到死對頭Oasis主腦NoelGallagher經常惡言相向，令他不勝其煩，他說︰「Noel不停地取笑我，令我深深受傷，Oasis就好像學校裏經常蝦蝦霸霸的壞學生。」</p></body></html>
