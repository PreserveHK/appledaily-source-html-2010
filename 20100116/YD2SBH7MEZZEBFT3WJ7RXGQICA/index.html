<html><header><meta charset="utf-8"><title>Melody現身車展</title></header><body><h1>Melody現身車展</h1><p>唔少女仔都愛米奇吉蒂，我男人老狗當然係玩另類，最鍾意係蠱惑雀翠兒，不過見到Melody都一樣心動。幾條簡單線條，就勾畫出純真可愛嘅角色，而且唔大路，當拉花黐喺車度都無咁易「撞花」。有個FiatDoblo車主，不但拉咗個巨型Melody圖案，連成個內櫳都搞埋Melody主題，幾可愛o架。想睇，又或想試吓FiatDoblo，就要留意呢個另類車展啦。</p><p>日期：1月16、17日（10am-6pm）<br>地點：大美督（燒烤場）公眾停車場<br>查詢：24338838</p></body></html>
