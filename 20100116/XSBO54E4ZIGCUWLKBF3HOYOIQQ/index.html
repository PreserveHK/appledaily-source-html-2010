<html><header><meta charset="utf-8"><title>新菜上枱：$158燕窩Buffet
</title></header><body><h1>新菜上枱：$158燕窩Buffet
</h1><p>最近天氣極乾燥，女士都出盡法寶外敷內服潤膚一番，食燕窩是方法之一。花月庭新推滋補養顏「燕」下午茶自助餐，以燕窩做出多款中西甜品如燕窩流心朱古力蛋糕、意式奶凍配燕窩和焗蛋白配燕窩等。自助餐還有壽司和中式點心等美食。（Ken）</p><p>時間3:30pm-5:30pm<br>星期六、日及公眾假期成人$158、小童及長者$118<br>花月庭（26226154）太子道西193號帝京酒店2樓</p></body></html>
