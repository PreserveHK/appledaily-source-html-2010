<html><header><meta charset="utf-8"><title>柳樂優彌娶o靚模愛到發燒</title></header><body><h1>柳樂優彌娶o靚模愛到發燒</h1><p>剛於前日註冊結婚的19歲康城小影帝柳樂優彌，昨日在東京明治神宮與拍拖5年的21歲混血模特兒豐田Ellie補辦婚禮。初為人夫的柳樂，在儀式舉行後會見傳媒，並與嬌妻甜蜜大晒CHANEL婚戒。</p><p>多次求婚</p><p>婚禮只招待雙方親友約16人出席見證，兩人在婚禮後出席記者會，柳樂望着身穿日式傳統嫁衣白無垢的嬌妻，情深款款的說：「她不只外表可愛，且有着堅強的內心。」柳樂表示在拍拖一年後，已多次向女方求婚。他又透露在婚禮途中不慎甩鞋，令他十分尷尬。柳樂前日註冊卻發高燒，幸好仍順利完成結婚手續。</p></body></html>
