<html><header><meta charset="utf-8"><title>案件速遞恒宇仁龍拳宗師罪脫</title></header><body><h1>案件速遞<br>恒宇仁龍拳宗師罪脫</h1><p>【本報訊】恒宇仁龍拳始創人區悅誠（54歲、圖），於去年5月28日，疑因在巴士上不滿律師手抱的女兒踢到他，涉嫌出言恐嚇律師，案件昨在荃灣裁判法院審結。暫委裁判官李志豪裁決指，被告身為武術宗師，當日又有6名學生同行，但難以理解他驚恐事主一人會對其不利，故不能接納其證供。惟控方證人供詞也不能相信，他們對自己不利的供詞有隱瞞。控辯雙方均無完全講出真相，基於存疑點，裁定被告罪名不成立，當庭釋放。<br>案件編號：TWCC3158/09</p></body></html>
