</title></header><body><h1>食飯送《孔子》戲票
</h1><p>發哥及周迅主演的電影《孔子》快將上映，而今個周六及日只要到時代廣場食通天任何一家餐廳消費滿$300，憑即日單一發票，便可免費換領《孔子》戲票換領證兩張。先到先得，換完即止。推介鰲Oceanna的$238四道菜，未吃主菜，見頭盤魚子醬配三文魚他他已夠豪。（Ron）</p><p>換領時間：1月16日及17日12nn-10pm<br>換領地點：銅鑼灣時代廣場2樓客戶服務部<br>查詢：21188900</p></body></html>
