<html><header><meta charset="utf-8"><title>Game道：GT5再度延期</title></header><body><h1>Game道：GT5再度延期</h1><p>上年AGS09時，曾提過等了又等嘅PS3《GT5》會喺今年3月推出！雖然抱有懷疑，但姑且信住先；估唔到一過年就宣佈延期發售，而且變成發售日期未定！至於原因官方就話係製作需要，再度延期加上發售無期，自然令機迷不滿；計吓條數，《GT5》由PS3公佈發表，到今年都有3、4年，究竟今年仲有無機會玩到呢？等吧！<br><br>記者：許福合<br><br>網址：http://www.gran-turismo.com/jp/</p></body></html>
