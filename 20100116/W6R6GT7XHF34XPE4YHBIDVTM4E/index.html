<html><header><meta charset="utf-8"><title>周潤發跪謝孔子後人</title></header><body><h1>周潤發跪謝孔子後人</h1><p>周潤發前晚在北京出席電影《孔子》首映禮，他隆重其事穿上西裝和太太陳薈蓮行紅地毯。<br>發哥在台上多次表示不懂孔子的《論語》，他笑說：「找我演孔子是因為我身高和孔子脗合，還有，因為我有種！」提到孔子尊崇禮儀，故在電影中跪戲也多，發哥笑說：「我在家裏也跟我太太跪，我說，我錯了，錯在我接了這部戲。」<br>發哥妙語連珠後，輪到孔子後人、93歲的孔德懋女士坐着輪椅上台致辭，發哥即專心跪着聆聽。<br>當孔德懋送上「周潤發先生惠存永遠的孔子」的橫幅時，發哥忽然叩首答謝，令導演胡玫和全場都嚇一跳，之後發哥和孔德懋相擁，令人動容。<br>採訪、攝影：陶然婷</p></body></html>
