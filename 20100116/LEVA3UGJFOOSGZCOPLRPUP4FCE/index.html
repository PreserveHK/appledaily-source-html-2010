<html><header><meta charset="utf-8"><title>女人排卵期體味最引誘男人</title></header><body><h1>女人排卵期體味最引誘男人</h1><p>女人塗香水如果不是為了取悅自己，而是吸引異性，那麼她們可以忘記貴價香水了。美國有研究發現，女性生育力最強時散發的天然體味，可提高男人睾丸酮水平，可能是引誘男人的最佳香水。<br>佛羅里達州立大學心理學家米勒和馬納，要處於不同月經周期的婦女連穿T恤三晚，結果發現男人嗅過排卵期女子所穿過的T恤，睾丸酮水平最高，他們也認為那些T恤的氣味是最好聞。提升睾丸酮水平，會促使男人作出求偶行為，亦使他們更雄風勃發。<br>英國《每日郵報》</p></body></html>
