<html><header><meta charset="utf-8"><title>隔牆有耳：掟蛋賀復活節 - 李八方</title></header><body><h1>隔牆有耳：掟蛋賀復活節 - 李八方</h1><p>邊個話復活節一定要食復活蛋，噚日就有成30個來自南非、法國、意大利、菲律賓同香港嘅家庭掟蛋應節。呢個商場搞嘅掟蛋比賽好考功夫，參賽者要設計一個掟蛋器，裝住隻生雞蛋拋落台，隻蛋冇穿冇爛着陸先達標。<br>參賽家庭各師各法，有參賽者將個掟蛋器整到成座火山或足球龍門咁款，有人就妙用廁紙筒，但最後都不敵帶住5歲囡囡嚟參賽嘅黃太。佢哋將隻蛋放入膠水樽，再用粗竹籤砌咗個星形圍住個樽，結果勇奪冠軍。黃太話設計原理好簡單，就係盡量減低隻蛋同地面接觸嘅機會。評判話用越少物料難度越高，所以黃太一家實至名歸。</p></body></html>
