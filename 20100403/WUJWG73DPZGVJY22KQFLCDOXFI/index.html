<html><header><meta charset="utf-8"><title>森森：狄娜好巴閉</title></header><body><h1>森森：狄娜好巴閉</h1><p>森森於1969年先後與狄娜合作拍攝粵語長片《冷暖青春》和《聰明太太笨丈夫》，回想當年合作點滴，森森昨在電話中說：「佢（狄娜）畀我嘅感覺係好巴閉，當年佢拍戲有一個跟班、又有車又有司機，車裏面仲有冰箱，放咗啲生果、汽水喺裏面，去到拍外景嘅時候，佢就會問大家飲唔飲。雖然拍嗰兩部戲嘅男、女主角都好紅，有曾江、南紅咁，但就得佢一個咁巴閉，當年我仲係新人，拍戲嗰陣又唔係成日一齊，所以同佢唔熟。」<br>採訪：林妃</p></body></html>
