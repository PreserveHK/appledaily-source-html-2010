<html><header><meta charset="utf-8"><title>腦場Walker：LenovoA300疑似iMac</title></header><body><h1>腦場Walker：LenovoA300疑似iMac</h1><p>大家咪睇錯呀！呢部Desktop並唔係蘋果產品，佢其實係聯想最新All-in-onePC—A300至真！你話佢個樣似iMac，相信無人話你；事實上，雪白色鍵盤，加上圓角黑色芒鬼火咁靚，唔俾人誤會就假。<br>除咗似樣，實情A300亦係同類PC當中，最薄嗰一隻；21.5"屏幕，但厚度只得18.5mm；採用全高清LED技術，色水夠晒靚，配搭埋TVTurner以及HDMI端子，論睇戲打機等多媒體娛樂，交足貨！<br><br>記者：陳國輝<br>聯想（25163838）</p></body></html>
