<html><header><meta charset="utf-8"><title>日水果調酒送女星香吻</title></header><body><h1>日水果調酒送女星香吻</h1><p>想跟日本寫真女星「親嘴」，現在有機會了。日本水果調酒Zima推出「買酒送香吻」噱頭，隨酒附送寫真女星的矽膠嘴唇，顧客只需將膠嘴套在樽口，就可邊飲酒，邊幻想跟女星親嘴（圖）。<br>矽膠嘴唇是據木下優樹菜、木口亞矢和手島優三名寫真女星的珠唇複製，Zima還叮囑顧客在樽口套上矽膠嘴唇，就可產生親吻感覺。但日本網友指矽膠嘴唇質地偏硬，水果調酒又要冰凍才好喝，故嘴巴只是跟「凍膠」接吻，毫無遐想可言。<br>台灣東森新聞網</p></body></html>
