<html><header><meta charset="utf-8"><title>狄娜兒子隱居療傷</title></header><body><h1>狄娜兒子隱居療傷</h1><p>自狄娜去世後，其子馬天如至今未曾在公開場合露面，甚至連宣佈母親去世消息的記者會，他也委託朋友代為出面主持，相信是喪母之痛仍未平復。據聞深居簡出的馬天如已遷離早前為方便照顧母親而暫住的跑馬地居所，與感情要好的女友搬返元朗錦綉花園，但這兩天所見，該處依然重門深鎖，花園內則停泊了兩輛馬天如平日駕駛的電單車。由於連日來均有採訪車在錦綉花園外守候，屋邨保安限制記者車輛進入。</p><p>狄娜生前對與馬天如同居的女朋友讚不絕口，更透露喜歡她跟兒子一樣尊稱自己為「媽咪」。<br>採訪：林妃</p></body></html>
