<html><header><meta charset="utf-8"><title>中國電視榜</title></header><body><h1>中國電視榜</h1><p>有說內地電視製作百花齊放程度可媲美六、七十年代的香港，我卡臣仔都係咁話，近年真係唔少內地節目水準拍得住香港（劇集除外），有啲題材甚至走得快過香港！如自問對內地電視唔認識，可以睇吓《新周刊》早前推出嘅一期，以近40版篇幅專題報道「2009中國電視榜」，列出多個獎項，包括年度電視頻道（央視新聞頻道）、年度電視節目（新聞1+1）和年度節目主持人（芮成鋼）等，相比之下，香港電視界真係望塵莫及！<br><br>卡臣仔</p></body></html>
