<html><header><meta charset="utf-8"><title>來頓合家歡自助晚餐</title></header><body><h1>來頓合家歡自助晚餐</h1><p>復活節選擇不外遊，不如和家人來頓豐富海鮮自助晚餐。海鮮向多討人歡喜，不過一家有老有嫩，各人口味大大不同，你愛串燒風味，我愛清淡冷食。雅苑座的海鮮自助晚餐，烹調款式多元化。如爐端燒，提供燒物如美國1855牛肉、牛脷、日式鴨肉串，惹味香口，小朋友至愛；海鮮拼盤方面，集結阿拉斯加蟹腳、智利南青口、翡翠螺等，滿足愛好愛原汁原味的爸媽。一頓自助晚餐完全滿足一家大小的要求。<br><br>Kary</p><p>雅苑座咖啡室（27332030）<br>尖沙嘴東部麼地道69號帝苑酒店3樓<br>海鮮自助晚餐供應期及收費：即日起至<br>4月5日，成人$458/位、小童＄378/位</p></body></html>
