<html><header><meta charset="utf-8"><title>先人屋頂壓墓紙
</title></header><body><h1>先人屋頂壓墓紙
</h1><p>後日是清明節，大家掃墓時，有否發現一些墳頭上有叠溪錢用石塊壓着呢？跟梁善行師傅傾談時，他解釋這稱為「責白」，表示這墳墓是有後嗣的，而且已經有子孫後人拜祭過。相傳在秦末有位人士於京城為官多年，回鄉拜祭父母時竟找不到墓碑，便向天禱告：「爹娘在天有靈，現在風刮得這麼大，如果這些紙落在一個地方，風都吹不動，就是爹娘的墳墓！」這方法果然有用，他找到父母親的墓，更每年清明定必到父母墳前拜祭。<br><br>勿零零</p></body></html>
