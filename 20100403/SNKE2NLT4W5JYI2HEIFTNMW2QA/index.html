<html><header><meta charset="utf-8"><title>最新二手成交　香港太古城四房罕有放盤　連租約1,420萬元</title></header><body><h1>最新二手成交　香港<br>太古城四房罕有放盤　連租約1,420萬元</h1><p>中原地產太古城金星閣分行高級分區營業經理張光耀表示，太古城交投持續暢旺，本月至今錄約70宗成交個案，平均呎價徘徊8,000元之水平。太古城新近成交為雅蓮閣高層A室，單位面積1,237方呎，擁四房連套房間隔，連租約成交價為1,420萬元，呎價11,479元。據了解，依原有租約，單位月租42,000元，買家可享3.5厘之租金回報，回報率可算不錯。原業主於1997年以1,300萬元入市，持貨13年，是次沽出單位賬面獲利120萬元，單位升值近約9.2%。</p></body></html>
