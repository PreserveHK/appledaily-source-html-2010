<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六9名古屋鯨魚勝[-1]（2.52倍）<br>〈觀戰專家〉蘋果波神<br><br>星期六15車路士（平）（1.92倍）<br>〈有盈術數〉沈振盈<br><br>星期六58曼城勝（1.6倍）<br>〈博派精英〉黃國英<br><br>星期六30阿仙奴細（2.35倍）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六15車路士（平）（1.92倍）<br>是日大勢：曼聯冇朗尼，就如冇牙老虎，車路士近期入球源源不絕，平手盤抵博。<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
