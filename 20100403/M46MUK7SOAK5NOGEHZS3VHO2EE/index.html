<html><header><meta charset="utf-8"><title>星閃閃邊緣兵要展實力 - 吾中</title></header><body><h1>星閃閃<br>邊緣兵要展實力 - 吾中</h1><p>阿仙奴受傷兵困擾，亦可能要為下周鬥巴塞隆拿留力，因此，在周六迎狼隊時，一些正選與後備之間的邊緣人，可能大派用場。<br>克羅地亞前鋒伊度亞度達施華在07/08球季加盟阿仙奴之初，就被視為球隊的正選前鋒，可惜他於該季勇戰斷腳，之後就算傷癒復出，似乎無法再得到領隊雲格的歡心，因此，他正準備今役展示實力。與伊度亞度情況相似的還有捷克中場路斯基，由於他屬「容易受傷的男人」，就算雲格想委以重任，路斯基都不時因傷無法候命。</p><p>至於中後場球員伊保爾質素不俗，但欠的就是比賽信心，而法國小將阿曼特查奧爾質素亦高，惟尚待磨練。<br>吾中</p></body></html>
