<html><header><meta charset="utf-8"><title>最新二手成交　九龍美孚新邨優質戶378萬元</title></header><body><h1>最新二手成交　九龍<br>美孚新邨優質戶378萬元</h1><p>中原地產萬事達第二分行高級分區營業經理黃惠霞表示，美孚新邨交投暢旺，本月至今錄約83宗成交，平均呎價4,720元。新近成交為蘭秀道20座中層D室，面積788方呎，擁兩房間隔，成交價為378萬元，呎價4,796元。買家為長線投資者，有感單位是屋苑內之罕有放盤，故快速即拍板買入，作投資收租之用。該單位市值租金約為14,000至15,000元，買家可享約4.4至4.8厘之租金回報。</p></body></html>
