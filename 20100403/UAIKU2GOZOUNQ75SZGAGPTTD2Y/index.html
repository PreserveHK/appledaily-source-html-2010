<html><header><meta charset="utf-8"><title>蘇珊扮型遊澀谷</title></header><body><h1>蘇珊扮型遊澀谷</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），前日49歲牛一，獲邀在日本武道館舉行的讀賣日響SpecialConcert擔任表演嘉賓，以優美歌喉獻唱5首歌曲，在場一萬名觀眾聽得如癡如醉，還大合唱生日歌慶祝蘇珊牛一。</p><p>讚賞櫻花很美</p><p>第二度往東京的蘇珊，此行非常美滿，大前日除了獲來自世界各地的fans一起為她舉行生日派對外，她也趁機到東京的shopping熱點澀谷行街，還欣賞櫻花。<br>此外，蘇姍與美國總統奧巴馬、女歌手Beyonce及韓星Rain等，齊齊入圍《時代》周刊全球100位最具影響力人士網選的200位候選人之一。</p></body></html>
