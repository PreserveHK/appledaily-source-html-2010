<html><header><meta charset="utf-8"><title>裸屍藏篋　日無業漢被拘</title></header><body><h1>裸屍藏篋　日無業漢被拘</h1><p>日本警方昨天（周五）拘捕一名60歲無業漢，懷疑他去年10月將一名南韓女子斬頭，將裸屍藏入行李篋，然後連頭帶篋丟落石川縣金澤市一處懸崖底。<br>兇案是在周一由一名地盤工人揭發。工人當時見行李篋傳出惡臭，於是報警，警方趕到後打開行李篋，發現一具無頭女裸屍。<br>60歲的飯沼精一前晚到警署自首，聲稱無頭女屍是他殺害的。他向警方供稱，死者是位30多歲的南韓人，雙方去年初透過雜誌廣告認識。去年10月，他將該名女子殺死後，剝掉她的衣服割下頭顱，將屍體藏在行李篋，然後將頭顱連行李篋丟落懸崖下。警方昨天拘捕飯沼，然後派員到懸崖附近搜索。<br>法新社/日本《每日新聞》</p></body></html>
