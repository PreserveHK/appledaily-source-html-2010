<html><header><meta charset="utf-8"><title>黎明、小齊意國爭影帝</title></header><body><h1>黎明、小齊意國爭影帝</h1><p>黎明（Leon）和任賢齊主演的新片《火龍》前日上映，兩位主角和導演林超賢近日忙於在內地四出宣傳，該片昨日率先傳來好消息，《火龍》入選今屆意大利烏甸尼斯遠東電影節的競賽部份，Leon和小齊都順理成章成為影帝候選者之一。<br>Leon昨日得知消息後說：「多謝，最緊要大家鍾意部戲。」至於正在橫店拍戲的小齊則說：「收到好多電話sms恭喜我，最初睇sms仲以為我同Leon都得咗影帝，因為啲留言猛咁寫恭喜恭喜呀，點知睇真啲先知係入圍競賽部份，有份提名角逐影帝。」小齊表示《火》拍得好最大功勞是導演，他希望林超賢可得獎揚威海外。<br>採訪：葉雪</p></body></html>
