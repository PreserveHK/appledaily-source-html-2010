<html><header><meta charset="utf-8"><title>瑞航客機爆胎遲一天起飛</title></header><body><h1>瑞航客機爆胎遲一天起飛</h1><p>【本報訊】瑞士國際航空一班由香港飛往瑞士蘇黎世的航機，前晚起飛前突輪胎爆裂，全機乘客連機組人員全部返回地面，航空公司安排乘客留宿酒店，航機須延至昨晚始起飛往目的地。<br>機場管理局發言人證實，瑞士國際航空公司LX139航機，原定前晚（4月1日）11時15分在香港國際機場起飛，前往瑞士蘇黎世。機上300多名乘客悉數上機後，機組人員11時20分發現航機輪胎爆裂出現故障，為安全起見，全機乘客須落機離開機艙，由巴士接離停機坪，最後乘客被安排在酒店留宿。由於航機須進行搶修，飛機昨晚才開出飛往蘇黎世。</p></body></html>
