<html><header><meta charset="utf-8"><title>陳敏之恨打脹塊面</title></header><body><h1>陳敏之恨打脹塊面</h1><p>陳敏之昨日應邀到西寶城出席復活節宣傳活動，與30多位小朋友共同完成一幅巨型圖畫，敏之臉頰明顯較以前瘦削，即令人揣測Botox瘦面，她說：「以前係有水腫同babyfat，但年紀大咗都慢慢收水，因為之前整親脊椎，搞到食唔到瞓唔到，瘦咗好多，我都嫌自己太瘦，想打番脹塊面，女人年紀大咗唔係面尖就靚，飽滿睇落去健康啲。」</p><p>擔心梁麗瑩</p><p>落選港姐梁麗瑩受情緒困擾服藥要入院，其母親又自殺，敏之與她一同接拍《公主嫁到》，她表示認識梁麗瑩，希望她早日康復，並促請社會多關注情緒病問題。<br>採訪、攝影：卓寶花</p></body></html>
