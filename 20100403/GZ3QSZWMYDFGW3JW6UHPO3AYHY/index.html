<html><header><meta charset="utf-8"><title>食法國餐觀賞維港景致</title></header><body><h1>食法國餐觀賞維港景致</h1><p>香港人生活節奏急速，難得遇上長假，當然要停下腳步唞一唞。位於國際金融中心商場的TheFrenchWindow，今個復活節推出復活節精選午餐，共有四道菜式，前菜有機雞蛋羊肚菌忌廉，賣相精緻，雞蛋為法國新鮮入口，配以羊肚菌忌廉；主菜慢燜羊肩是法國傳統復活節的菜式；紅酒牛面頰是以低溫慢煮來烹調，令肉汁得以鎖實。望住海景，嘆住精緻法國餐，這個假期夠梳乎了！<br><br>Kary</p><p>TheFrenchWindow（23933812）<br>中環國際金融中心商場3層3101店<br><br>復活節精選午餐供應期：即日起至4月6日<br>收費：$430/位</p></body></html>
