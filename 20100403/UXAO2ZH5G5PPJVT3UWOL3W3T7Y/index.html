<html><header><meta charset="utf-8"><title>安娜柏昆公開認雙性戀</title></header><body><h1>安娜柏昆公開認雙性戀</h1><p>93年以11歲之齡憑《鋼琴別戀》（ThePiano）獲得奧斯卡最佳女配角的美國女星安娜柏昆（AnnaPaquin），近日為同志組織「WeGiveaDamn」拍攝反歧視廣告時，首度公開自己是雙性戀身份。事業曾一度沉寂的安娜柏昆，前年接拍殭屍劇集《真愛如血》（TrueBlood）大紅，她已於去年和同片男星StephenMoyer訂婚。自安娜柏昆於廣告中公開消息後，該組織的網站一度被《真》片fans湧入而癱瘓。
</p></body></html>
