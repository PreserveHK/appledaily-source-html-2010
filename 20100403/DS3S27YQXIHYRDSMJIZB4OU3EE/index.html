<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Evelyn拍拖瞞得就瞞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Evelyn拍拖瞞得就瞞 - 馮仁昭</h1><p>返緊大學嘅o靚模蔡穎恩（Evelyn）噚日趁住復活節假，喺又一城為Clinique示範化妝，搵吓快錢。Evelyn之前俾人影到同Mr.成員Tom食飯約會，但佢就例牌否認話：「上次佢未夠鐘開工，一齊食飯，朋友啫。」佢話公司冇干涉拍拖，不過提到唔認拍拖，最終都會被踢爆，佢即刻話：「到時先算啦。」佢話忙返學，多得同學同公司體諒。</p></body></html>
