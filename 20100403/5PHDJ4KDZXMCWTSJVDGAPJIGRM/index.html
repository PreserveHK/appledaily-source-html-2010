<html><header><meta charset="utf-8"><title>元朗村屋成交活躍</title></header><body><h1>元朗村屋<br>成交活躍</h1><p>最近元朗村屋成交活躍，單是夏村、十八鄉及屏山等地，本月已錄得逾330宗分層村屋成交，其中以樓價140萬至260萬元成交最多。</p><p>萬寶地產分行經理趙敏健表示，農曆新年前後，元朗區內村屋樓價上升10%，由於目前樓價升勢持續，不少業主收窄議價空間，但買家如遇上心頭好，仍會追價成交，幅度約為5%。他指出，近期元朗村屋成交十分暢旺，分層村屋成交銀碼介乎20至280萬元，買家包括市區客、換樓客及分支家庭等。</p></body></html>
