<html><header><meta charset="utf-8"><title>獨立屋：元朗　傲林</title></header><body><h1>獨立屋：元朗　傲林</h1><p>位於元朗青山公路新田段石湖圍村的傲林，現有一幢全新複式村屋發售，全幢獨立屋面積2,100方呎，另花園1,500方呎，可車泊花園，間隔4房2廳（3套房），地下為客飯廳及1個睡房，中空樓底設計，2樓設有1個套房，3樓設有雙套房，景觀以山景為主。交通方面，駕車到尖沙嘴沿途無燈位，車程只需20分鐘，若駕車到上環，車程只約30分鐘。另外，附近亦有小巴前往元朗市中心，車程約15分鐘。業主現叫價588萬元，呎價2,800元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
