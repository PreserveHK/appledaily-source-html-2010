</title></header><body><h1>傳iPhone4支援Multi-Task
</h1><p>四月話題必定係iPad！仲未訂機？唔緊要，因為iPhone嗰邊又見動靜，最近更成網民HitTopic！<br>所講係「網上吹風」版iPhone4，真身從未露面，但傳聞多多，例如話佢會用香港嗰隻4G制式，亦有人話佢終於支援Multi-Task，仲實牙實齒話今年第二、三季推出；姑勿論真定假，但有時呢啲「傳聞」命中率都幾高o架！莫非係自己人爆料？<br><br>阿宅</p></body></html>
