<html><header><meta charset="utf-8"><title>新3D顯示屏毋須戴眼鏡</title></header><body><h1>新3D顯示屏毋須戴眼鏡</h1><p>立體電影越出越多，但觀眾都要戴上3D眼鏡，才能享受立體視覺效果，日本Sharp研製出新3D流動液晶體顯示屏（圖），用家毋須3D眼鏡就可欣賞。<br>Sharp昨天（周五）展示的3D液晶體芒，只得7.5厘米（3吋），專供手機、數碼相機和手提電子遊戲機使用，因設計上是為每隻眼拍攝不同影像，所以毋須戴3D眼鏡，但觀眾要把它固定在雙眼前面30厘米，才能享受立體感覺，而影像在不同方位會變得模糊。<br>美聯社</p></body></html>
