<html><header><meta charset="utf-8"><title>魚鈎反彈勾傷釣魚翁眼角</title></header><body><h1>魚鈎反彈勾傷釣魚翁眼角</h1><p>【本報訊】一名釣魚翁，昨晨獨自在流浮山一魚場釣魚期間，疑用力收魚絲時魚鈎反彈臉部，勾着左眼近太陽穴位置，事主向魚場老闆求助，致電報警，救護員為事主包紮傷口及送院（圖）。<br>現場為流浮山下白泥好姐海水養魚場，營業時間朝7晚9，入場費80元任釣，魚竿可租，魚穫另外收費。一名年約六旬釣魚翁，昨早上逕自到魚場釣魚，至中午12時許，事主突向魚場老闆表示要借電話召救護車，老闆赫見事主左眼角近太陽穴位置勾着魚鈎，估計事主用力收魚絲時反彈臉部，魚鈎勾着眼角近太陽穴位置。救護員到場為事主用紗布包紮，送往屯門醫院由醫生取出魚鈎。</p></body></html>
