<html><header><meta charset="utf-8"><title>特稿南華情繫巴西兵</title></header><body><h1>特稿<br>南華情繫巴西兵</h1><p>羅傑承06至07年球季接任南華足主的後，曾試用葡萄牙外援，只是水平一般，之後陸續被迪天奴與史高斯等巴西兵所取替。在緊接一季，還引入沙域臣、麥士維及伊達等森巴兵，「麥、伊」因速度與技術兼備，甚得「南華躉」歡心；可惜這兩位「第2代」，上季已離隊，前者重返中東，後者轉會到天水圍飛馬。</p><p>南華今季曾希望引入歐洲貴價外援，只是無法成事；在轉會市場重開後羅致里奧及威靈臣，前者入球能力不差，而後者是助教安尼頓在巴西物色的小將，因只有20歲，故視為球隊長線培訓外援。<br>本報記者</p></body></html>
