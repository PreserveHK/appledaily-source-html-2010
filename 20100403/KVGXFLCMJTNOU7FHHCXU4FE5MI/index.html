<html><header><meta charset="utf-8"><title>最新二手成交　新界嘉湖山莊704呎售188萬</title></header><body><h1>最新二手成交　新界<br>嘉湖山莊704呎售188萬</h1><p>利嘉閣地產皇牌屋苑柏慧豪園分行市務經理文家輝表示，受惠YOHOMidtown高價熱賣帶動下，新界西北二手市場交投顯著轉活，樓價更節節上揚，該行近日錄得天水圍嘉湖山莊一宗獲利買賣個案，為7期景湖居1座中層D室，面積704方呎，外望米埔景觀，成交價188萬元，呎價2,670元，屬市價。嘉湖山莊3月至今暫錄得約150宗買賣成交，平均成交呎價2,450元；現時，嘉湖山莊有約1,000個放盤，平均開價約每方呎2,550元。</p></body></html>
