<html><header><meta charset="utf-8"><title>纖體牛蒡絲　滾住批薄如紙</title></header><body><h1>纖體牛蒡絲　滾住批薄如紙</h1><p>牛蒡其貌不揚，長得像條柴，也硬得像條柴，所以很多人寧願用來煲湯，避免切這步驟。其實牛蒡纖維豐富，可刺激大腸蠕動，幫助排便，有助纖體，亦能降低膽固醇，所以直接食用更有益。由於牛蒡較硬身，要將它切得幼細對很多刀工差的人來說可是個大難題。不過只要學了以下兩個方法便輕鬆好辦得多了。</p><p>方法一：刀仔劃淺痕</p><p>在粗的部份劃上淺淺刀痕，把牛蒡一邊滾動一邊削出薄片，切記把刀平放才可削得薄和幼身。<br>刀痕別劃太深，不然會開花便會較難削。</p><p>方法二：削皮器刨片</p><p>如果覺得刀仔太難用，那直接用削皮器刨成薄片，之後切成幼絲會容易得多。</p></body></html>
