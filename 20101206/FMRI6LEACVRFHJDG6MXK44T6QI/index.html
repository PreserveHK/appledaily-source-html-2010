<html><header><meta charset="utf-8"><title>車路士班主資助俄辦世盃</title></header><body><h1>車路士班主資助俄辦世盃</h1><p>俄羅斯奪2018年世盃主辦權，單是興建13個新球場和修葺3個球場的費用，已花近300億港元，這還未計其他基建款額。有人質疑該國「水源」不足，總理普京（VladimirPutin）卻胸有成竹，事關他有油王阿巴莫域治（RomanAbramovich）作後盾。<br>普京日前受訪，直言阿巴莫域治應減輕政府負擔，「把皮夾打開一點……反正他錢多」，更重提他2003年入主英超車路士一事曾引起民眾「負面情緒」。其實1990年代阿巴莫域治靠購入國營油田冒起後，一直對普京言聽計從。身家估計有逾873億港元的他，已透過發言人稱「願與政府合作」。<br>英國《觀察家報》</p></body></html>
