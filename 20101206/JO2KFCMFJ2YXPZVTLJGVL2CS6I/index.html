<html><header><meta charset="utf-8"><title>求驗客手記：史浩克有神經刀　拜仁狂攻吞蛋要認命 - 求驗客</title></header><body><h1>求驗客手記：史浩克有神經刀　拜仁狂攻吞蛋要認命 - 求驗客</h1><p>德甲拜仁慕尼黑前日作客吞史浩克04雙蛋後，落後少賽一場嘅榜首隊多蒙特14分之多。教練雲高爾就怒罵球員欠埋門一腳：「睇完成場波，戰果完全唔能夠接受，有乜理由錯過咁多機會？如果我識入波就好囉。」我求大俠有睇場波，雲高爾固然鬧得有道理，拜仁兵全場圍攻，但真係要讚史浩克門將紐亞（圖）全場撲出幾個必入球，包括擋出馬里奧高美斯、列貝利近射，唔怪得有傳曼聯想簽佢。另外，連魯爾都拼到爆嘴流血，拜仁輸波都要認命囉。</p></body></html>
