<html><header><meta charset="utf-8"><title>求驗客手記：朗尼又有臭史　初戀情人爆16歲獻身 - 求驗客</title></header><body><h1>求驗客手記：朗尼又有臭史　初戀情人爆16歲獻身 - 求驗客</h1><p>自稱係「朗尼第1個女人」嘅施維莉（上圖），日前向《世界新聞報》大爆喺二千年嘅時候曾經同朗尼相戀兩年，又大談兩人喺16歲時首次共赴巫山嘅經過。呢位24歲店舖助理雖然家陣生活唔算富裕，但從冇後悔同朗尼分手，因為話估唔到朗尼會對老婆不忠，慶幸自己唔係高蓮喎，佢今時今日講啲咁嘢認真攞景；尤其係，高蓮啱啱上個禮拜喺巴黎為《HELLO!》雜誌（下圖）影咗張性感相，好似以行動同大家講佢已醫好情傷，重新起步，家陣施維莉出嚟抽水，唔激死高蓮至奇。</p></body></html>
