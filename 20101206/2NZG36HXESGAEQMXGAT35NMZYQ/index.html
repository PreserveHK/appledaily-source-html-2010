<html><header><meta charset="utf-8"><title>可憐貓塞乾衣機狂攪</title></header><body><h1>可憐貓塞乾衣機狂攪</h1><p>美國加州一隻虎斑貓，誕下多隻小貓咪後，竟慘遭人用膠紙貼着眼鼻，再塞入乾衣機狂攪。<br>里弗賽德鎮警方表示，上周五接獲海蘭德花園一名居民報案，指洗衫房一部乾衣機內，有一隻貓奄奄一息，到場後發現乾衣機總掣仍啟動，4歲虎斑貓女則被膠紙貼面，機內有血迹，懷疑狂徒將貓女塞入乾衣機。當局將牠送往收容所急救，證實左眼球血管爆裂，一隻牙齒崩裂，現已恢復飲食，等候主人領回。<br>美國abc7網站</p></body></html>
