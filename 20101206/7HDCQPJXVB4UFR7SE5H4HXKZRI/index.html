<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯文帥險講手　曼城開P掃走不快 - 求驗客</title></header><body><h1>求驗客手記：泰維斯文帥險講手　曼城開P掃走不快 - 求驗客</h1><p>曼城前日打敗保頓後，盃賽聯賽共兩連勝，不過完場前出現一段小插曲，建功者泰維斯被換離場時又同領隊文仙尼炒鑊勁。據泰維斯身邊消息人士講，佢為文帥完場前換走自己相當不滿，好彩當時有隊友隔開，否則佢同文帥講手都似。呢單嘢係繼巴洛迪利日前同謝路美保定操練開拖後，又一內部衝突。前日賽後晚上，曼城提早舉行聖誕舞會，今年嘅dresscode係圓點（圖），睇班球員個個笑容滿臉赴會，希望個個盡興而歸，陣內不快氣氛一掃而空啦。</p></body></html>
