<html><header><meta charset="utf-8"><title>葵涌失婚婦14樓圖自殺</title></header><body><h1>葵涌<br>失婚婦14樓圖自殺</h1><p>【本報訊】34歲失婚婦在葵涌荔景邨風景樓住所，坐在外牆晾衫架企圖自殺。前晚11時45分，姓張婦人爬出14樓單位，坐在U形晾衫架上企圖跳樓，家人勸止不果致電報警求救。警方接報到場游說期間，張婦不斷傾電話掩面哭泣。<br>消防在地面張開氣墊，又在16樓天台縋繩戒備；擾攘約一小時張婦終於軟化，由消防員「飛將軍」協助返回單位，她事後送院檢驗。<br>據稱，女事主去年離婚搬返娘家，但一直鬱結難解不開心，懷疑鑽牛角尖企圖自殺。</p></body></html>
