<html><header><meta charset="utf-8"><title>澳洲巨富勸交遭搥胸</title></header><body><h1>澳洲巨富勸交遭搥胸</h1><p>澳洲礦業大王福里斯特（圖）看見兩名彪形大漢打架，勇敢地上前「勸交」，卻被打一拳。<br>福里斯特是澳洲第三大鐵礦石供應商Fortescue的大股東兼總裁。目擊者指上周五傍晚，福里斯特離開珀斯巿政廳時看到有人打架，「一個毛里族紋身大漢和一個澳洲白人拳來拳往，他隔在兩人中間說：『停手吧，報了警，警察快來了。』」豈料其中一名大漢很不滿，一拳打向福里斯特的上半胸，他痛得慘叫，但繼續勸交，把毛里族大漢帶上自己座駕，另一人只好離開。<br>News.com.au</p></body></html>
