<html><header><meta charset="utf-8"><title>《花花公子》拍賣經典照</title></header><body><h1>《花花公子》拍賣經典照</h1><p>澳洲超模艾麥菲遜（ElleMacpherson圖1）這一幀照片，拍攝於1994年事業高峯期，「TheBody」美譽當之無愧；仙蒂歌羅馥（CindyCrawford圖2）半點不露，一樣叫人心跳加速……《花花公子》（Playboy）雜誌老闆赫夫納決定割愛，將他珍藏的125幀照片和藝術品，包括號稱從未曝光的瑪麗蓮夢露裸照，後天（周三）在美國佳士得拍賣。<br>英國《世界新聞報》</p></body></html>
