<html><header><meta charset="utf-8"><title>油麻地元旦出世船員墮斃</title></header><body><h1>油麻地<br>元旦出世船員墮斃</h1><p>【本報訊】元旦出世的中年內地船員，昨清晨在油麻地避風塘躉船上工作期間，失足從貨櫃頂跌落4米深船艙，重傷昏迷，送院搶救不治，未能度過下月元旦生日。<br>死者姓馬，53年1月1日在內地出世，他下月便58歲生日。肇事躉船「金生8號」停泊在油麻地避風塘對開400米海面，昨清晨5時許，事主在貨櫃頂協助吊運期間，懷疑風浪導致躉船搖晃，事主失衡直跌落4米下船艙。其他船員連忙報警，他由消防船運到海輝道海事處碼頭上岸，再由救護車送院惜不治。</p></body></html>
