<html><header><meta charset="utf-8"><title>警拘打人醉漢遇襲</title></header><body><h1>警拘打人醉漢遇襲</h1><p>【本報訊】印度醉漢昨凌晨在尖沙嘴街頭，懷疑發酒癲打傷一名男途人，警員趕至，醉漢狂奔200米逃走，一度反抗被制服。其中一名高級警員受傷，須送院治理。</p><p>醉漢跑200米被捕</p><p>涉嫌傷人及襲警被捕疑犯25歲Singh，昨凌晨近4時，他帶醉行經金巴利道近諾士佛臺，疑酒後失控揮拳打傷30歲姓劉男途人面部，劉無辜被打傷報警求助。警員趕至，Singh發足狂奔200米，至加連威老道與信義街交界被追及，疑犯反抗被制服拘捕；混亂中，一名高級警員面部受傷，與被打男途人一同送院治理。</p></body></html>
