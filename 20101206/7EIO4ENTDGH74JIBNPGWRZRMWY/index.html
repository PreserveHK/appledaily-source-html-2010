<html><header><meta charset="utf-8"><title>偷金條疑犯今提堂</title></header><body><h1>偷金條疑犯今提堂</h1><p>【本報訊】涉元朗金條倉庫265條總值9,000萬港元「公斤條」黃金失竊案被捕的三名男疑犯，包括姓陳39歲及姓韓42歲職員，還有姓陳職員的41歲胞兄，他們昨日遭警方落案控告共一項盜竊罪名，今早在屯門裁判法院提堂。</p><p>涉盜265公斤金條</p><p>案件發生於本年10月22日，收藏在村屋倉庫內的265條共重265公斤金條被盜，三人各自取走1條金條後，其餘金條收藏在一輛凌志房車車門夾層內，再將車安放在八鄉車場僻靜處，然後乘快艇偷渡往內地匿藏，翌日公司東主發現失竊報警。至上月10日，內地公安在順德龍江鎮將三人逮捕，日前移送本港。</p></body></html>
