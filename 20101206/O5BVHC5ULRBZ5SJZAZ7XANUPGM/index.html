<html><header><meta charset="utf-8"><title>名畫家斥內地嫖客最粗暴</title></header><body><h1>名畫家斥內地嫖客最粗暴</h1><p>知名油畫家陳丹青近日在一電視節目上，解讀內地網民喜愛日本色情文化現象。日本的色情片，他認為是受中國春宮畫影響，保留與性行為無關的情節，讓觀眾感受到「生活氣息」，跟西方色情片不斷重複的「體育運動」截然不同。同時，他認為中日兩國有「同文同種」的情結，即是看到日本人，就會看見自己的樣子，但卻又不完全是同類，這種心理已讓網民興奮。他更稱，據他所知中國嫖客是最粗暴無禮，可說是「最沒教養男人」。<br>台灣東森新聞網</p></body></html>
