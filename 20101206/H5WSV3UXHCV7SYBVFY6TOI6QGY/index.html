<html><header><meta charset="utf-8"><title>《漢宮秋圖》1.68億成交</title></header><body><h1>《漢宮秋圖》1.68億成交</h1><p>內地再有書畫以過億元（人民幣．下同）高價成交。前晚在北京舉行的保利秋拍中，宋代畫作《漢宮秋圖》以底價3,000萬元開始，一直由競投者爭奪，叫價不斷急升，三分鐘後已經超過一億元。在經過30多口叫價後，《漢宮秋圖》以1.68億元成交，成為全場最貴成交藝術品，拍賣行拒透露買家身份。《漢宮秋圖》作者不詳，曾由來自晚清重臣之家、原中國實業銀行總經理劉晦之收藏。<br>北京《新京報》</p></body></html>
