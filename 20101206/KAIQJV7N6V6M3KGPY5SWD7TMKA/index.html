<html><header><meta charset="utf-8"><title>元朗同居男女互片被捕</title></header><body><h1>元朗<br>同居男女互片被捕</h1><p>【本報訊】元朗大旗嶺村一對同居男女，在村屋內大打出手，有人持利刀相向，警方到場將兩人拘捕，兩人同告受傷送院。涉案男女分別50歲姓陳及48歲姓張，同居於一間村屋單位。昨凌晨零時，兩人在屋內為感情問題爭吵。<br>據稱，兩人互相推撞及毆鬥，陳並撿起一把菜刀及一把餐刀揮舞，混亂中，張婦傷頸、陳則傷頭。警方接報到場，將涉嫌襲擊的張婦，以及涉嫌傷人及藏有攻擊性武器的姓陳男子拘捕，兩人送院敷治無礙已出院，帶返警署調查。</p></body></html>
