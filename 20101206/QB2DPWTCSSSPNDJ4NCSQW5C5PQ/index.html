<html><header><meta charset="utf-8"><title>石澳滑翔傘失控降樹頂</title></header><body><h1>石澳<br>滑翔傘失控降樹頂</h1><p>【本報訊】石澳昨晨11時半發生滑翔傘撞山疑雲，有外籍女子發現4隻滑翔傘從高空緩緩而下，其中3隻緊急降落石澳海灘，1隻卻失控降落在附近樹頂，懷疑有人玩滑翔傘撞山受傷，於是報案。警員緊急趕至現場，證實無人受傷。<br>據知，當時有4名中外籍男子玩滑翔傘，在降落時疑遇上大風，偏離航道，被迫降落石澳海灘，但其中1人卻誤落山邊樹頂，事後他已安全爬回地面，稍後會設法執拾該滑翔傘。警方了解事件後收隊，列求警協助處理。
</p></body></html>
