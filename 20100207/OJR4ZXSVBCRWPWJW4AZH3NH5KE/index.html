<html><header><meta charset="utf-8"><title>警查蹈海男子身世</title></header><body><h1>警查蹈海男子身世</h1><p>【本報訊】一名男子昨晚在東涌海濱長廊蹈海自殺，消防蛙人四處搜尋，終在水底將他救起，惟送院證實不治，死者身上沒有身份證，警方正跟進他的身世和調查尋死原因。</p><p>身上無身份證</p><p>死者年逾60歲，昨晚6時許，他被途人發現在東涌海濱長廊徘徊，由於悶悶不樂引起途人注意，未幾他突然爬出壆位蹈海自殺，警員和消防員接報到場四處搜尋。<br>消防蛙人在近岸邊的水底發現他影蹤，將他救起送返碼頭運上岸，但已陷昏迷，送抵瑪嘉烈醫院證實死亡。<br>警員指未能在死者身上尋獲身份證、銀包或手機等私人財物，正設法找尋他身世和尋死原因，稍後會從失蹤人口方面調查。</p></body></html>
