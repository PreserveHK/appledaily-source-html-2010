<html><header><meta charset="utf-8"><title>台警開20槍拘拒捕毒販</title></header><body><h1>台警開20槍拘拒捕毒販</h1><p>台北縣警方昨日在偵查一宗毒品案時，遭一名涉嫌毒販拒捕且開車衝撞，造成2名警察手腳被撞傷，警員朝疑犯駕駛的車輛連開20槍，但他在右腳中槍後仍負傷開車逃逸，在汽車失控撞上電線杆後，他還單腳跳企圖逃走，最終落網。<br>被捕的疑犯謝建湟（32歲），有毒品、竊盜等案底。台北警方昨日在他住處埋伏，待他外出時上前攔截，謝建湟開車撞傷兩名警員，四名警察向他的車輛開了20槍阻他逃走。台灣《蘋果日報》</p></body></html>
