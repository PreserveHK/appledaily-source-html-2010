<html><header><meta charset="utf-8"><title>夢露絕密照拍賣</title></header><body><h1>夢露絕密照拍賣</h1><p>一代性感女神瑪麗蓮夢露（MarilynMonroe）雖已逝世47年，但fans對她的熱情未減。<br>最近有私人收藏家宣佈將珍藏了45年、從未曝光的三輯夢露靚相公開拍賣，底價由1,999美元（約16,000港元）至3,999美元（約31,000港元），相信會令fans爭崩頭。<br>這批黑白照攝於1961年，即夢露死前9個月。夢露一向喜歡年紀大和有學識的人，故當時的她到紐約探望83歲的詩人朋友CarlSandburg，難免流露崇拜神情，而且笑得十分開懷，展示出巨星外表下平易近人的一面。</p></body></html>
