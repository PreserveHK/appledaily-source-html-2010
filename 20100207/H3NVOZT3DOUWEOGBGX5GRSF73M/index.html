<html><header><meta charset="utf-8"><title>關仁隱事：「燒飯王」唔肯認仔女 - 關仁</title></header><body><h1>關仁隱事：「燒飯王」唔肯認仔女 - 關仁</h1><p>之前關仁都講過「燒飯王」同朋友借完錢後側側膊唔還錢，原來燒飯王唔止呢方面衰格，佢有樣行為關仁更加睇唔過眼。聽朋友講，原來喺10幾年前，已經有個女人幫燒飯王生咗一仔一女，但燒飯王為咗事業，唔單止唔敢向人認自己有對仔女，就算平時同仔女行街食飯都好避忌，搞到兩個小朋友唔可以過正常小朋友嘅生活。其實燒飯王唔紅又唔係偶像派，根本唔需要當正自己係天王巨星喎。<br>Textby關仁</p></body></html>
