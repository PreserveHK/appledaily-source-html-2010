<html><header><meta charset="utf-8"><title>23歲女狂灌白酒才能睡</title></header><body><h1>23歲女狂灌白酒才能睡</h1><p>河北23歲女子，過去六年來每晚都要喝一斤白酒才能入睡，患上了酒精依賴症。其母哭訴着求助，希望有專家幫女兒戒除酒癮。<br>該女子初中畢業後就去一間時裝店做營業員，因為表現好，老闆經常請客，她亦開始了喝酒，後來她去另一間時裝店做營業員，很快升上店長助理，但因與店長不和，最後辭職。工作上受挫，情路亦崎嶇，她拍過幾次拖都分手收場。自此，她每日借酒澆愁，因而越喝越多。<br>河北《燕趙都市報》</p></body></html>
