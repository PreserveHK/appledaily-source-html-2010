<html><header><meta charset="utf-8"><title>查理辛房車離奇墮崖</title></header><body><h1>查理辛房車離奇墮崖</h1><p>荷李活男星查理辛（CharlieSheen）去年聖誕涉嫌打老婆，現正候審的他又惹麻煩，昨日其平治房車在洛杉磯一個山崖離奇墜毀，現時警方懷疑有人偷車後蓄意破壞。
</p><p>無人傷亡</p><p>昨日查理的深灰色房車在MulhollandDrive附近墮崖，車身嚴重損毀，車上並未發現任何屍體。報道指查理前晚回家後，一如慣常將車匙留在車上，車房也未上鎖，相信有賊人偷車後將之破壞。警方在現場附近還發現一輛遭相同手法墜毀的賓利房車，車主為女藝人LisaVanderpump，相信是同一班歹徒所為。警方指案件動機未明，估計與查理毆妻案無關，經理人也證實查理的人身安全沒受威脅。</p></body></html>
