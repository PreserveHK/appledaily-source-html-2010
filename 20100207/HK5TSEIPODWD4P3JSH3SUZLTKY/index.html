<html><header><meta charset="utf-8"><title>賈思樂、夏韶聲廁所結緣</title></header><body><h1>賈思樂、夏韶聲廁所結緣</h1><p>賈思樂前晚假灣仔伊館舉行《賈思樂30周年慈善音樂會》Part2，邀得好友肥媽、夏韶聲及蘇姍任嘉賓，賈思樂先後獻唱國語歌、廣東歌及英文歌，又發揮篤棟笑天份，不時以自己年齡開玩笑。</p><p>傷心歌獻潘迪華</p><p>夏韶聲上台後便自爆初次與賈思樂見面，便是在電視台問他廁所在那？<br>獻唱潘迪華《愛你變成害你》後，賈思樂感動落淚，他說：「四十年前我讀書時第一次聽呢首歌，之後搵老師教我發音，希望有日公開獻唱，咁多年每逢唔開心時都會聽呢首歌。」賈思樂更親自邀請潘迪華昨晚欣賞音樂會將此歌獻給對方。<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
