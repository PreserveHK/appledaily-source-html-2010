<html><header><meta charset="utf-8"><title>隔牆有耳：毓民疑似湯家驊 - 李八方</title></header><body><h1>隔牆有耳：毓民疑似湯家驊 - 李八方</h1><p>上月底卸任社民連主席，回復普通黨員身份嘅毓民，噚日出席論壇時，坦言家乜包袱都冇晒，可以講乜都得，因為佢所發表嘅，只屬普通黨員個人意見。毓民一嚟就狂插馮檢基公開講過會幫手為公投助選，最終卻喺自由黨宣佈杯葛同日，發聲明踩多腳話縮沙；梁耀忠亦同林D9口徑一致，叫兩黨「懸崖勒馬」。毓民怒斥：「你話我點可以當你係盟友？」講完佢補多句，「呢個（講法）唔代表社民連。」令現場唔少人爆笑，有人話毓民自由人身份，似公民黨湯家驊喎。</p></body></html>
