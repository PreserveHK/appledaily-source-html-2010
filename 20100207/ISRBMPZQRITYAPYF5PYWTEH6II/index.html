<html><header><meta charset="utf-8"><title>關仁隱事：「華佗」施魔髮遮禿頭 - 關仁</title></header><body><h1>關仁隱事：「華佗」施魔髮遮禿頭 - 關仁</h1><p>歌手「華佗」近年嘅造型非常突出，自從年前佢整咗個蓬鬆爆炸頭後，到今時今日都仲keep住呢個大同小異嘅髮型。當大家以為佢對呢個髮型情有獨鍾，原來佢只係有苦自己知，原因佢患咗男人最痛，就係開始禿頭嘞。雖然都係初期現象，不過由於華佗成日要見人，所以佢嗰位御用髮型師就幫佢整咗呢個髮型，等佢望起嚟會多啲頭髮，都算用心良苦咯。<br>Textby關仁</p></body></html>
