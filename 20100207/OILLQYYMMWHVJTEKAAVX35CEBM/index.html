<html><header><meta charset="utf-8"><title>超雲為父置紅衣</title></header><body><h1>超雲為父置紅衣</h1><p>何超雲前晚出席浪琴錶活動時，透露新年會離港返英開學，未能和父親何鴻燊一起過新年。問到賭王幾時出院？她說：「會接近過年先出。我買咗啲紅色衫畀佢，喺連卡佛買，畀啲surprise佢，爹哋非常貪靚。」她表示可能待復活節假才能回港，那豈不是很掛住父親？超雲說：「講電話囉，之前一直都有同佢傾電話，佢可以傾電話。」</p><p>嫌Eric長度唔啱</p><p>之前有傳何厚鏵姪兒EricHo追求她，超雲聞言說：「唔係呀？佢仲細粒過你哋，多謝晒，千祈唔好。」她說：「性格唔啱，長短都唔啱。」<br>採訪、攝影：林妙萍、梁錦雯、林德雄</p></body></html>
