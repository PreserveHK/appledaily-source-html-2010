<html><header><meta charset="utf-8"><title>化糞池爆炸　彈飛9歲童</title></header><body><h1>化糞池爆炸　彈飛9歲童</h1><p>北京豐台區一個屋苑前的地下化糞池，前日突然爆炸，一名路過的9歲男童被炸至飛起，再跌落地面致頭部出血重傷昏迷，要送院急救。消防員事後到現場檢測，發現甲烷濃度超高，但事故原因仍在調查。<br>「孩子被彈起了好幾米，爆炸聲很大，還以為是在放炮仗。」目擊者稱，前日中午12時30分左右一個化糞池突然爆炸，約20多平方米的水泥路面破裂，上面兩個井蓋被炸飛。此處是一個地下化糞池，爆炸可能是化糞池產生的沼氣過多，無法排放所致。<br>《北京晚報》</p></body></html>
