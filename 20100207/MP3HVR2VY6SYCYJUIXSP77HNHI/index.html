<html><header><meta charset="utf-8"><title>陝西漢自蓋二千呎樓房</title></header><body><h1>陝西漢自蓋二千呎樓房</h1><p>「在家閒着也是閒着，那就蓋房吧。」陝西一名51歲男子，憑着在建築公司工作過的知識，一個人從設計繪圖、挖地基到砌牆、粉刷、貼瓷片，花了兩年時間，蓋起了一棟四房一廳、面積2150呎的樓房（圖）。<br>家住陝西戶縣大王鎮鑿齒南村的閻富強，在2007年時因妻子病倒癱瘓，他辭工在家照顧妻子，他想到在外打工的兒子到了適婚年齡，需要住房，於是邊照顧妻子邊建房。至去年10月貼上瓷磚後，現在只等安裝了門窗就可以住。<br>陝西《華商報》</p></body></html>
