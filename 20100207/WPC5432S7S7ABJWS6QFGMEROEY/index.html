<html><header><meta charset="utf-8"><title>默里自首前祭MJ</title></header><body><h1>默里自首前祭MJ</h1><p>已故流行天王米高積遜（MichaelJackson）的私人醫生默里（ConradMurray），因涉嫌胡亂用藥致米高猝死，將被洛杉磯警方以非自願誤殺罪落案起訴。有傳打算在明日自首及提堂的默里，日前被拍得現身米高安葬的洛杉磯科士蘭墓園致祭。</p><p>神情落寞</p><p>由於默里未能進入米高墓前拜祭，只見他獨自一人坐在墓園外的石欄上，神情顯得無奈落寞。至於洛杉磯法院門外則聚集了大批記者守候，洛杉磯警方表示會在本周正式落案起訴默里。</p></body></html>
