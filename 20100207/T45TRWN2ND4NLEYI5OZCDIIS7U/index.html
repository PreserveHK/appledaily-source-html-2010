<html><header><meta charset="utf-8"><title>隔牆有耳：梁振英諗過起義 - 李八方</title></header><body><h1>隔牆有耳：梁振英諗過起義 - 李八方</h1><p>經常被傳係地下共產黨員嘅梁振英，噚日被《南華早報》踢爆，指佢曾有一段鮮為人知嘅歷史，就係加入過被港英政府視為潛在顛覆組織嘅香港觀察社，同胡紅玉、陸恭蕙、鄭宇碩等做過社友。據《南早》報道，由於香港觀察社當年經常討論時事政治，殖民地政府對呢個組織好有戒心，仲成立專門小組監察。<br>據資料顯示，梁振英80年至82年入過觀察社，發表過有關房屋政策文章。曾喺觀察社同梁振英開會嘅馮可立，指梁振英當年唔多主動發言。梁振英話記得有參加觀察社會議，但唔肯定有冇正式入會，因為事隔多年，無乜印象。</p></body></html>
