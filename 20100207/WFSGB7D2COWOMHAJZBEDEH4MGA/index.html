<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》盛產神射手 - 李八方</title></header><body><h1>隔牆有耳：《蘋果》盛產神射手 - 李八方</h1><p>一年一度記協盃噚日踢決賽，經激烈比賽後，第25屆記協盃冠軍由「柴娃娃」隊奪得。柴娃娃由不同傳媒機構成員組成，之前幾輪初賽表現不太突出，唔知係咪留前鬥後，噚日同「有線新聞A隊」以1比1完成上下半場，最終射點球決勝負，以4比3勝出。<br>雖然有線新聞A隊屈居亞軍，但隊員劉家禾以射入12球成為神射手，《蘋果》雖然八強止步，但八方兩個同事馮國康、張文傑，則分別射入9球同8球，在射手榜排第二第三。今年賽事仲請埋政府新聞處、澳門記者聯會同曙光（無家者）足球隊同記協代表隊踢友誼賽。</p></body></html>
