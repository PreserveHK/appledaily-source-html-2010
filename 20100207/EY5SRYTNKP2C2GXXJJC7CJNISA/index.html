<html><header><meta charset="utf-8"><title>風月咖啡店上演色情騷</title></header><body><h1>風月咖啡店上演色情騷</h1><p>咖啡店是讓人輕鬆喝咖啡的消閒地方，但美國西雅圖有多家咖啡店卻掛羊頭賣狗肉，為增生意，要求女侍應穿比堅尼招呼客人（圖），部份更變本加厲，在店內上演色情騷，令咖啡店淪為風月場所。<br>美國近年越來越多咖啡店以性感女侍應作賣點，要她們穿比堅尼或性感內衣招呼客人，生意立即好起來，侍應工作六小時，客人給她們的小費多達150美元（1,166港元），令她們也不介意賣弄色相。<br>不過西雅圖一間咖啡店卻過了界，五名女侍應僅穿G弦內褲引誘男客人，更在店內作色情表演，任由客人撫摸和拍照，收費80美元（622港元），五人被控賣淫。<br>英國《太陽報》</p></body></html>
