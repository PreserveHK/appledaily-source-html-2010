<html><header><meta charset="utf-8"><title>招財招福招財貓</title></header><body><h1>招財招福招財貓</h1><p>中國人相信風車可轉出好運，日本人則信招財貓可以招福招財。屯門市廣場由即日起將日本伊勢神宮「招財貓節」空運到港，展出近200隻不同造型的招財貓，包括身高20呎的、以吹玻璃方法製成的，以及全球限量的歌舞伎貓等。喜歡貓的小朋友，定要到場拍照留念。</p><p>日本招財貓節<br>日期︰即日至2月28日<br>電話：24507782<br>時間︰上午10時至晚上10時<br>地點︰屯門市廣場1樓中央廣場</p></body></html>
