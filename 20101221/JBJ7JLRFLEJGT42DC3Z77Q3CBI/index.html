<html><header><meta charset="utf-8"><title>最小黃金茶壺亮相</title></header><body><h1>最小黃金茶壺亮相</h1><p>兩岸民間博物文化交流昨在北京舉行，兩件全球最小的「黃金茶壺」（圖），尺寸為0.15厘米×0.1厘米×0.19厘米，成為展覽的焦點。這兩件作品由台灣著名微雕家陳逢顯用兩個月時間創作完成，創作過程中失敗了數十次，這次以黃金為材料創作微雕作品，是雕刻技法又一新突破。觀眾必須用放大鏡才能欣賞它精緻的手工。此次參加兩岸民間博物館文化交流的陳逢顯，希望藉此活動讓兩岸文化更加相融，民眾對兩岸文化更加了解。中新網</p></body></html>
