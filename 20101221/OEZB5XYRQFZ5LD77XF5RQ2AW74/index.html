<html><header><meta charset="utf-8"><title>雲妮莎失戀開心慶生</title></header><body><h1>雲妮莎失戀開心慶生</h1><p>迪士尼年輕女星雲妮莎夏芝絲（VanessaHudgens），於本月14日度過其22歲生日，她剛與拍拖近5年的《歌舞青春》（HighSchoolMusical）拍檔兼男友碩克艾佛朗（ZacEfron）分手，但並沒有影響其情緒，因雲妮莎於上周末在拉斯維加斯高調開派對補祝生日。</p><p>片約不斷</p><p>沒有男友在旁的雲妮莎，相約《歌舞》女星AshleyTisdae等好友慶生，完全不愁寂寞。當被問到與碩克分手一事，她說：「我們仍很好！」二人似乎再見仍是朋友。雲妮莎更稱今年過得十分好，片約不斷工作排得滿滿的，明年已有三部電影合約在手，可專注寄情工作。</p></body></html>
