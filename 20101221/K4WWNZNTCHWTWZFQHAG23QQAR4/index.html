<html><header><meta charset="utf-8"><title>金球提名助《TheFighter》狂收</title></header><body><h1>金球提名助《TheFighter》狂收</h1><p>經典科幻片續集《創．戰紀》（TRON：Legacy）挾雷霆聲勢而來，在北美周末票房榜雖然稱冠卻只錄得4,360萬美元（約3.4億港元），頗讓業界跌眼鏡。然而上周初公佈的金球獎提名名單倒刺激了一眾入圍片，像大獲好評的《TheFighter》（圖）從第14位躍升至第4位，《黑天鵝》（BlackSwan）也有大量觀眾入場支持，證明好戲總有人欣賞。</p></body></html>
