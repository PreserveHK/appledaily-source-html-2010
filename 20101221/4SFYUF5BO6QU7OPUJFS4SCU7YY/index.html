<html><header><meta charset="utf-8"><title>籃FUN籃解：中國籃壇有百分王？</title></header><body><h1>籃FUN籃解：中國籃壇有百分王？</h1><p>中國籃壇出現驚世奇才？近日有指喺北京進行嘅Nike冬季聯賽，出現一項驚人紀錄。來自廣州工業大學嘅24歲控衞于廣龍（圖），喺全場比賽如入無人之境，全場兩分球52投32中，3分球21投11中，加埋14個罰球，共轟入111分；最嚇人嘅係全隊總分只係115分，之不過報道無講隊波究竟最終贏對手廣之體幾多分，喺網上只搵到一張113:49比分嘅照片，真係奇怪！</p></body></html>
