<html><header><meta charset="utf-8"><title>草蜢合拍勝Twins</title></header><body><h1>草蜢合拍勝Twins</h1><p>前晚無綫於將軍澳電視廣播城舉行《2010年TVB8金曲榜頒獎典禮》，由中港台歌手角逐華語歌曲獎項。</p><p>「想keep到金禧」</p><p>草蜢前晚悉心打扮出席頒獎禮，特別是蔡一傑，興奮地穿着超高踭靴，進入錄影廠前還用腳踢起長褸尾晒靴，十分風騷。<br>草蜢打敗Twins得金曲榜最佳組合獎，蔡一智說：「唔好話贏，我哋冇話贏同輸，係個肯定。Twins同我哋比，佢哋仲有好長嘅路，希望觀眾有多啲選擇。」蔡一傑說：「組合唔易o架，比歌手難上加難。」阿智又謂：「今年25周年，想keep到金禧。」他們感謝當年梅艷芳的提拔。</p></body></html>
