<html><header><meta charset="utf-8"><title>案件速遞推妻落海案第四度押後</title></header><body><h1>案件速遞<br>推妻落海案第四度押後</h1><p>【本報訊】香港橫瀾島東南海面今年9月發生澳門實德號郵輪謀殺案。涉推妻落海的47歲內地男子，昨再解往觀塘裁判法院提訊，控方申請押後案件。署任主任裁判官陳錦昌質疑，本案已是第四次提堂，為何仍要押後。控方解釋等候法證檢驗結果需時，另要索取法律意見。案件下月17日再訊。<br>被告王衞列一如以往，庭上表現冷靜。他被控於9月24日，謀殺內地博士生妻子楊文娟。早前控方案情透露，王曾向警辯稱，為阻妻自殺才打暈她，豈料她墮地不省人事。他以為妻已死去，記起她曾稱欲海葬，遂完成她遺願。案件編號：KTCC5596/10<br></p></body></html>
