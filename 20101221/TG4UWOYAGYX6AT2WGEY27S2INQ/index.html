<html><header><meta charset="utf-8"><title>無痕塑容　逆轉肌齡</title></header><body><h1>無痕塑容　逆轉肌齡</h1><p>不老傳說，係女人都想發生喺自己身上。來自法國的MARIAGALLAND嶄新推出的「提升無痕塑容系列」，正是針對成熟肌齡而設，產品結合了保濕和抗皺成份，有效擊退因年齡增長而出現的皮膚問題，如肌膚密度及彈性減低、皺紋、乾燥、黑斑及暗啞等，重點為成熟肌膚重新注入能量，刺激肌膚細胞更新。另一方面，內含的植物蛋白張力膜能感應輪廓線條，能即時提升面部組織；而活化膠原及彈力纖維成份，有效收細毛孔同時直達肌膚凹陷部份，令細胞回復飽滿豐盈，從而發揮保濕、淡紋、活膚三大功效。<br><br>記者：陳子穎
</p><p>查詢：MARIAGALLAND（27119261）<br>銷售點：莎莎</p></body></html>
