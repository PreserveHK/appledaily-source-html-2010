<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍推Job轉食軟飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍推Job轉食軟飯 - 馮仁昭</h1><p>王祖藍（右）噚日錄影節目《新派煮意》，早前佢女友李亞男都做過同一節目嘅嘉賓，稍後兩人嘅片段會輪流播出，實行以情侶檔做噱頭，祖藍話：「原來公司暗中安排，但我就唔想成日一齊出現。」講到如果有人出錢請佢同亞男情侶檔演出，祖藍話：「唔想，我已經推咗唔少兩個人嘅工作。」祖藍又話呢個月女友工作比自己多，他笑言：「『男』主外『藍』主內，我咪食軟飯囉。」</p></body></html>
