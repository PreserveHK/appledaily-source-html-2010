<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.為個唱努力減肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.為個唱努力減肥 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日拍鞋廣告，佢收咗逾百萬續約做代言人，所以拍得特別落力，打Boxing玩瑜伽都做齊。G.E.M.話呢排狂做運動減肥，為明年演唱會做準備。<br>G.E.M本來三月開個唱，家延至五月，問佢係咪避開都係喺三月開騷嘅王菲同周慧敏？佢話：「唔知，公司安排。」佢話其實準備工作主要係唱歌，減肥係其次，但嚟緊新年食品都唔會掂。</p></body></html>
