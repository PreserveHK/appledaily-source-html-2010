<html><header><meta charset="utf-8"><title>求驗客手記：球迷搞鬼掟雪球阻比賽 - 求驗客</title></header><body><h1>求驗客手記：球迷搞鬼掟雪球阻比賽 - 求驗客</h1><p>我求大俠自細住喺香港，好嚮往有雪落嘅地方，特別想試吓掟雪球嘅滋味，不過，原來呢來玩意都有一定威力，比利時一場甲組聯賽，就因為球迷掟雪球而要暫停。呢排天氣嚴寒，喺周日布魯日迎戰安德列治呢場比甲聯，布魯日球迷就地取材，不斷製造雪球掟落場，令到安德列治嘅球員根本開唔到角球，結果，球證惟有一度中止場比賽7分鐘，不過，安德列治最後仍以2:0勝出。想下布魯日球迷點掟雪球，可以睇吓以下呢條片。 http://www.youtube.com/watch?v=GmpIU9UWuSM </p></body></html>
