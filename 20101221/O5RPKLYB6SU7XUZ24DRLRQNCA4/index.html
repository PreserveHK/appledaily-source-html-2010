<html><header><meta charset="utf-8"><title>求驗客手記：助理球證被省甩假髮 - 求驗客</title></header><body><h1>求驗客手記：助理球證被省甩假髮 - 求驗客</h1><p>有謂「行船跑馬三分險」，原來做球證亦有一定嘅危險，因為喺比賽中有可能俾個波省中，亦可能因為球員唔服判決而俾人問候甚至動粗。不過，喺美國一場大學足球賽嘅助理球證，所面對嘅危險就有啲唔同，佢所面對嘅冇面嘅危險。話說喺一場大學足球賽事，當時一名球員心急解圍，將個波大腳踢出邊線，點知就啱啱省中助理球證，連假髮都甩埋，佢瞓咗喺場邊，仲好想攞番個假髮笠喺頭度，我求大俠都戥佢可憐。</p></body></html>
