<html><header><meta charset="utf-8"><title>中巴扮禮物獻男友</title></header><body><h1>中巴扮禮物獻男友</h1><p>中巴鄺敏慧和趙梓淇（阿Yu）昨日到觀塘apm出席聖誕活動，現場有健力士世界紀錄者表演高空繩索特技，中巴和阿Yu亦有即場示範，但兩人都表現得雞手鴨腳，穿上低胸裝的中巴更玩到險些春光乍洩。一身性感聖誕女郎打扮示人的中巴表示今個聖誕要在工作中度過，所以未必能與男朋友慶祝，但她自言會着上蝴蝶結的衣服與男友食飯，將自己打扮如禮物一樣。</p><p>阿Yu吊到作嘔</p><p>至於已為人母的阿Yu就獲老公周永恆接載她到現場，她自言被吊到半空時感到想嘔吐，記者即打趣笑她又懷孕，她即說：「經歷上次之後，點會唔知，不過我哋未有計劃，遲啲先。」<br>採訪、攝影：何慧斯</p></body></html>
