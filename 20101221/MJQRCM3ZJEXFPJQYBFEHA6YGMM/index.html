<html><header><meta charset="utf-8"><title>深水埗賊匪偷16箱冰鮮雞</title></header><body><h1>深水埗<br>賊匪偷16箱冰鮮雞</h1><p>【本報訊】賊仔偷冰鮮雞！昨凌晨4時許，姓蕭（36歲）男子駕駛凍肉貨車前往深水埗北河街街市送貨。蕭泊車後逐一將貨物搬上街市檔口。不料當他折返貨車時，發現車上16箱冰鮮雞竟然不翼而飛，遍尋不獲惟有報警。有目擊者稱，司機離開貨車期間，一輛白色客貨車曾經停在旁邊，懷疑有人閃電偷雞。司機稱該批冰鮮雞價值6,400元，已經通知物主，深水埗警區刑事調查隊跟進調查。</p></body></html>
