<html><header><meta charset="utf-8"><title>吊鹽水美女吃火鍋</title></header><body><h1>吊鹽水美女吃火鍋</h1><p>寒冬冷風凜凜，最好吃個熱騰騰的火鍋。內地互聯網論壇上近日出現一吊着鹽水仍堅持吃火鍋的美女，網民大呼「太誇張了」，並封其為「火鍋帝」。<br>相中可見，這位美女穿着粉紅色羽絨服，左手打着吊針和朋友在餐館吃火鍋（圖）。儘管鹽水架頗為矚目，但她仍然十分淡定，拿着筷子，看到桌上的火鍋，面露幸福笑容。對於有人病了還要吃火鍋，有網民大嘆：「太誇張了，有必要這樣嗎？」「身體要緊一點吧。」也有網民佩服女子為食不怕病。<br>網易論壇</p></body></html>
