<html><header><meta charset="utf-8"><title>300Fans搶購紀念品</title></header><body><h1>300Fans搶購紀念品</h1><p>劉德華今次一如以往，為個唱特製多款紀念品，開騷時在紅館門外售賣。在總共十五款紀念品中，最貴的是印有個唱logo、價值400元的閃石手錶，另外還有售350元的華仔肖像八達通連卡片套及300元的華仔肖像閃石tee，最平的則是20元一張演唱會海報。</p><p>肖像月曆卡售罄</p><p>昨晚開騷前一小時，已有逾300歌迷打蛇餅排隊搶購紀念品，反應相當熱烈。據工作人員透露，多款產品中，華仔肖像月曆卡最受歡迎，在首場開騷前經已售罄，而八達通、珍藏版唱片及軍帽都甚為暢銷。</p></body></html>
