<html><header><meta charset="utf-8"><title>案件速遞警員涉偷警服變賣候審</title></header><body><h1>案件速遞<br>警員涉偷警服變賣候審</h1><p>【本報訊】北角警署一名警務人員涉嫌於08年偷取警察制服，供一名男護士找買家出售，被控接贓及公職人員行為失當一案，昨在九龍城裁判法院續審。由於廉署在同一行動中曾拘捕另一人，卻未向辯方交出全部文件，故案件押後至下月7日，等候辯方審閱文件再審。<br>本案兩被告是高級警員陳善枝（50歲）及九龍醫院護士盧偉麟（32歲）。同案另一姓梁被捕男子早前承認無牌藏有通訊器材罪，但欺詐罪脫。<br>案件編號：KCCC2713/10<br></p></body></html>
