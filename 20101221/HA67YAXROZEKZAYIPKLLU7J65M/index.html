<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國名模姬蒂摩絲近日在倫敦買入約9,069萬港元的新屋，搬近好友祖迪羅及施安娜美娜住所附近。<br><br>●英國女星伊莉莎伯凱莉飛甩花心板球名將情人ShaneWarne後，被指有意與印度富商老公重修舊好。<br><br>●英國搖滾樂隊Blur明年1月重組錄新碟，預定明年底推出，此乃自99年的《13》以來時隔12載全新專輯。<br><br>●韓國組合少女時代成員Tiffany上月跌傷左膝，經一個月治療後已康復，並於後日在日本參演直播節目。<br><br>●韓國女星張娜拉主演的電影《天空與海洋》，於阿爾巴尼亞影展獲傳媒大獎。<br><br>●日本女星中川翔子，昨日以公主look參加迪士尼動畫《魔髮奇緣》的日本版配音。</p></body></html>
