<html><header><meta charset="utf-8"><title>小野洋子捐連儂金幣籌款</title></header><body><h1>小野洋子捐連儂金幣籌款</h1><p>今年是傳奇樂隊披頭四（TheBeatles）前成員約翰連儂（JohnLennon）逝世30周年，紀念活動於全球各地不停進行。<br>最近連儂的遺孀小野洋子（圖），捐出一枚印有他招牌長髮和圓框眼鏡的珍貴紀念金幣作慈善拍賣，以替連儂故鄉英國利物浦的一間兒童醫院籌款，據知該金幣全球僅得5,000枚，小野說：「那兒是全歐洲最大且最繁忙的醫院，和我的心很貼近，希望能用這金幣給它籌錢。」</p></body></html>
