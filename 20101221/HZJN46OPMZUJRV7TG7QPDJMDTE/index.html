<html><header><meta charset="utf-8"><title>求驗客手記：畢頓同女友玩三鐵籌款 - 求驗客</title></header><body><h1>求驗客手記：畢頓同女友玩三鐵籌款 - 求驗客</h1><p>F1賽車手畢頓（圖）同佢女友道端謝茜嘉，或者未必係你心目中最郎才女貌嘅一對體壇情侶，不過，卻最可能最「弗」嘅一對。畢頓喺F1休季期間，會練三鐵同埋參加三鐵賽事嚟保持狀態，而喺佢影響下，道端亦愛上咗呢項運動，兩人仲一齊參加咗喺澳洲珀斯舉行嘅三鐵賽，道端就藉呢個賽事替日本嘅慈善組織籌款。結果，道端冇令畢頓失望，只係用咗1小時26分就完成咗750米游泳、20公里單車及5公里跑步嘅賽事，連畢頓都大讚佢叻女㖭！</p></body></html>
