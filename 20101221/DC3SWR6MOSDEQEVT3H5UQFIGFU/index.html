<html><header><meta charset="utf-8"><title>小資料：名帥奪冠一樣要out</title></header><body><h1>小資料：名帥奪冠一樣要out</h1><p>奪冠軍後教練冇得撈，喺球壇並唔罕見，皇家馬德里近年最興呢家嘢，好似02/03球季皇馬奪取西甲聯賽冠軍後無耐，即傳嚟約滿在即嘅迪保斯基唔獲留用。同樣情況，係4年後出現，明明意大利名帥卡比路幫皇馬打破死敵巴塞聯賽3連霸壟斷，贏到西甲冠軍，但據講卡帥嘅防守性打法並未能取悅球會高層，結果無法留低。<br>贏聯賽冇用，贏歐聯亦都冇用，好似皇馬喺97/98歐冠盃（歐聯前身）決賽贏祖雲達斯後，希歷基斯就因為本土成績唔好，一樣難逃被炒命運。</p></body></html>
