<html><header><meta charset="utf-8"><title>案件速遞逾期申索顧問費判敗訴</title></header><body><h1>案件速遞<br>逾期申索顧問費判敗訴</h1><p>本報訊】位於西半山干德道39號的樓盤天匯，該地段前業主CarryExpressInvestmentLtd在91年聘用建築設計公司進行發展工程。由於CarryExpress只持有該地段一半業權，為誘使其他業主將業權出售，CarryExpress扮作會發展附近另塊空地。但建築公司以為工程確實存在，進行了工程，卻收不到顧問費約243萬元，遂入稟追討。高等法院昨以訴訟過了申索期，判其敗訴。<br>原告是由周星樾經營的周星樾建築設計有限公司。法官辛達誠昨在判詞中指，原告理應最遲在98年興訟，卻遲至07年才入稟。<br>案件編號：HCCT18/07<br></p></body></html>
