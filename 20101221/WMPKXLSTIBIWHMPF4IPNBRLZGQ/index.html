<html><header><meta charset="utf-8"><title>黃大仙獨居翁煙蒂釀火災</title></header><body><h1>黃大仙<br>獨居翁煙蒂釀火災</h1><p>【本報訊】黃大仙竹園南邨一名姓廖獨居老翁（71歲）昨午下樓買東西，返回住所時，赫見有濃煙自門縫滲出，心知不妙連忙報警，消防員到場後破門而入，發現男事主的睡床起火，視察情況後毋須升雲梯灌救，只將走廊的消防喉接駁至上址射水，數分鐘後已將火救熄，相信是煙蒂燒着被褥引致。廖伯事後憶起出門前曾在床上吸煙，卻忘記是否已將煙蒂弄熄。事件中無人受傷，但約30多名居民需緊急疏散。</p></body></html>
