<html><header><meta charset="utf-8"><title>案件速遞收回佣批定單董事判囚</title></header><body><h1>案件速遞<br>收回佣批定單董事判囚</h1><p>【本報訊】螺絲製造廠一名董事自01年開始向一間電動摩打公司的經理，提供近40萬元回佣，以換取定單，遭廉署拘控。兩人昨在區域法院分別被裁定提供及收受利益罪成，被判囚15及18個月。<br>法官游德康昨指，精工螺絲製造廠有限公司董事黎志慧（48歲），在嘉多密有限公司經理譚悅華（50歲）要求下支付回佣，黎不是始作俑者，案件嚴重須判監禁。案情指，黎於01年至09年9月間，向譚提供生意額的一成作回佣。譚被捕時藏有1.8萬元賄款。<br>案件編號：DCCC399/10<br></p></body></html>
