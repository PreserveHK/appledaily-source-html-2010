<html><header><meta charset="utf-8"><title>老孫攬女似觸電</title></header><body><h1>老孫攬女似觸電</h1><p>孫耀威早前為自己作曲填詞的新歌《戰場上的最後聖誕》拍MV，找來o靚模HaileyC.做女主角，因歌曲內容透過戰場宣揚和平友愛的訊息，所以老孫在MV內以爛仔look扮最後戰士，拍攝時要靠想像，在藍色布幕前扮冒死經過槍林彈雨的情況，相當考演技，老孫說：「我啱啱喺內地拍完劇，戲癮未散，有得扮吓嘢都幾好，我啲憂鬱眼神又可大派用場。」</p><p>「當時好入戲」</p><p>後來老孫要與Hailey拍一場回到家見愛人幸福相擁的情景，問他與靚女深情擁抱有沒有觸電？老孫說：「當時好入戲，喺歌曲襯托下係有一刻好感動。但我抽離得好快，演戲啫，又唔係未拍過感情戲，唔使當真。」<br>撰文：丁寧</p></body></html>
