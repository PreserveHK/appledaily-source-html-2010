<html><header><meta charset="utf-8"><title>病發沒先兆死亡率高</title></header><body><h1>病發沒先兆死亡率高</h1><p>【本報訊】案中主診醫生林孝傑供稱，死者應是羊水栓塞致死。林謂每2.5萬至5萬名孕婦中，便會有一宗羊水栓塞個案，隨時病發，沒有先兆，可導致病人窒息。</p><p>羊水入肺阻氧氣輸入</p><p>婦產科專科醫生靳嘉仁昨接受訪問時表示，羊水栓塞是指羊水走入孕婦子宮內的血管，走入孕婦肺部，阻塞氧氣輸入，造成窒息。同時羊水入血亦會引致敗血症，令傷口流血不止，十分危險。本港每年約有一至兩宗羊水栓塞個案。任何孕婦均有機會出現此症，但以分娩時最常見，因為子宮收縮壓力太大，令大量羊水進入血管。病人需接受即時止血及大量輸血，惟肺功能會受損。
</p></body></html>
