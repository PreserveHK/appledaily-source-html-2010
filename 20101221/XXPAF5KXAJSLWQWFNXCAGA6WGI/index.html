<html><header><meta charset="utf-8"><title>林嘉欣床戰陳奕迅圓夢</title></header><body><h1>林嘉欣床戰陳奕迅圓夢</h1><p>曾國祥執導的愛情電影《戀人絮語》將上映，片商日前發放一輯陳奕迅（Eason）與林嘉欣的親密床照。提到產前最後一部作品，嘉欣表示與首次合作的Eason相處愉快，彼此亦有過電感覺。</p><p>首度合作</p><p>嘉欣與Eason在片中演舊情復熾的情侶，劇情講兩人一夜纏綿後，嘉欣清早刷牙，調皮地把嘴裏的牙膏滴在Eason臉上，情到濃時的兩人，也不顧口中牙膏來一次熱吻。嘉欣特別推薦這場戲：「我和Eason很早就認識，但奇怪就是沒有合作過。我們是特別好的朋友，說過很多次要拍片，但苦無機會，這次讓我圓夢了。」<br>撰文：林妃</p></body></html>
