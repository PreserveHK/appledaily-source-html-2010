<html><header><meta charset="utf-8"><title>求驗客手記：環法冠軍踢西丙輸波 - 求驗客</title></header><body><h1>求驗客手記：環法冠軍踢西丙輸波 - 求驗客</h1><p>喺世界單車界，唔識西班牙車手派里路（OscarPereiro、圖）好打有限，因為佢係06年環法單車總冠軍（本來係亞軍，但因為冠軍車手美國嘅蘭迪斯服禁藥，令派里路冷手執個熱煎堆），但喺球圈，佢只係一個新丁。佢今年結束單車生涯後，加入西丙球隊哥魯素，日前仲首次以後備身份上陣，展開球員生涯。黃色戰衣佢就着得多，呢次就做黃砵仔，踢左閘嘅佢當正自己踩緊單車，好奮勇，不時上前助攻，睇段比賽片，佢控波傳波技術仲有待改善，而比賽結果係輸0:1。</p></body></html>
