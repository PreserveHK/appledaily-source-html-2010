<html><header><meta charset="utf-8"><title>《湯姆與傑利》翻版　貓捉老鼠卡住樹枝</title></header><body><h1>《湯姆與傑利》翻版　貓捉老鼠卡住樹枝</h1><p>在卡通片《湯姆與傑利》（Tom&amp;Jerry）中，老鼠「傑利」常常將追捕牠的貓咪「湯姆」玩弄於股掌間，英國懷特島也有這樣的一對寶貝，一隻老鼠為逃避貓咪追捕，躍上聖誕樹頂，貓咪卻卡在樹上動彈不得。<br>14個月大的貓咪「本貝爾」（Bumble）在家看見老鼠，拚命去追。豈料機靈老鼠急步竄進屋中1.52米（5呎）高的塑膠聖誕樹裏，沒多久就登上樹頂。本貝爾有樣學樣跳上樹，殊不知身形肥大，爬到一半，就被樹枝卡住，樹上飾物都掉到地上，老鼠在樹頂以勝利姿態看着。本貝爾的主人即時拍照留念，之後花一小時收拾亂局。<br>英國《每日郵報》</p></body></html>
