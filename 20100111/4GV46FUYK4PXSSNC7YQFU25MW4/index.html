<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒新片打到飛起 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒新片打到飛起 - 馮仁昭</h1><p>廖碧兒、任達華、黎諾懿主演電影《滅門》本月21號上映，戲中飾演黑幫龍頭（張兆輝飾）四妹嘅碧兒變身打女，除咗片末以空手道將內地新紮打女蔣璐霞打到飛起之外，其中一場講佢吊到一層樓高嘅打鬥場面都好考功夫，皆因雖然有威吔吊住，但碧兒要擘髀凌空紮馬撐住兩幅牆借力支撐身體，真係腰力大測試，唔怪得導演羅守耀睇完大讚，就連樂易玲都話好想捧佢做打女。</p></body></html>
