<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詩雅拍親熱戲崩潰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詩雅拍親熱戲崩潰 - 馮仁昭</h1><p>詩雅近來接二連三參演新戲，繼與鍾欣桐（阿嬌）合作拍攝《前度》之後，嚟緊又會拍《援交》，聽個戲名都知係講時下少女援交問題啦。<br>之前詩雅拍《前度》時，因為有啲親熱鏡頭搞到佢情緒不安而狂喊，詩雅早前話：「好彩後來有阿嬌開解我同我傾偈，我先放鬆好多。」嚟緊套戲都有接吻同床上戲，詩雅坦言都有啲擔心，不過佢識同人傾訴，可以應付得嚟。</p></body></html>
