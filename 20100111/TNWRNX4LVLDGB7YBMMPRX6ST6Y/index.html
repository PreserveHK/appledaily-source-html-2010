<html><header><meta charset="utf-8"><title>熊黛林變孤獨精</title></header><body><h1>熊黛林變孤獨精</h1><p>古天樂、熊黛林、田蕊妮、吳君如和鄭中基等昨日在荃灣宣傳賀歲片《花田囍事2010》，熊黛林在台上似未能融入其他演員，慘變孤獨精，她事後說：「我唔敢望佢哋，一望就想笑。」</p><p>無綫出身的古仔，被問到會否覺得無綫刻薄？他即向田蕊妮說：「佢拍緊呀，你問佢啦。」古仔再說：「仲爭無綫20集劇未拍，再簽嘅話都要睇時間。」之後又向田蕊妮說：「你唔係一句都唔講呀？」田蕊妮惟有說：「TVB做嘢都OK吖。」<br>誘騙o靚模性交罪成的茅山師傅，被指是鄭中基女友蔡卓妍（阿Sa）的契爺，問中基可知阿Sa有否拜訪茅山師傅？他說：「我冇問過，如果問佢就連我啲智慧都冇埋啦。」<br>採訪、攝影：藍文浩</p></body></html>
