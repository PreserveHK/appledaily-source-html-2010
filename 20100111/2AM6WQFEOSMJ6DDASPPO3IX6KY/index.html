<html><header><meta charset="utf-8"><title>隔牆有耳：理大校長百萬行撞穿頭 - 李八方</title></header><body><h1>隔牆有耳：理大校長百萬行撞穿頭 - 李八方</h1><p>理工大學似乎流年唔多順利，早前有教授喺大陸用15萬買封面故事單嘢據聞已驚動審計署查數，最近有學系泵水上大陸搞到間接要炒客席講師件事，教資會亦話要了解吓，相信校長唐偉章頭都大晒。唔知係咪太過心煩，噚日佢去行百萬行時，竟然唔小心撞親個頭，要即刻去養和醫院照Ｘ光檢查，仲縫咗三針至出院。<br>八方聽理大友好講，號稱「理大秋官」嘅唐校長生得比較高大，所以去洗手間時轉身嗰陣一個唔留神撞親，好彩冇乜大礙。
</p></body></html>
