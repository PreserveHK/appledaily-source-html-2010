<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雲翔新作柏林爭獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雲翔新作柏林爭獎 - 馮仁昭</h1><p>下月11日舉行嘅柏林影展日前公佈部份全景單元入圍名單，香港導演雲翔憑同志電影《安非他命》成功入圍，有份同其餘49部爭有「同志電影奧斯卡」之稱嘅泰迪熊獎，早於07年梁洛施、楊丞琳主演嘅同志片《刺青》都攞過呢個獎。雲翔執導嘅《安》片係「極限三部曲」其中之一，由白梓軒同港男彭冠期做主角，戲中兩男有唔少大膽演出，除咗有纏綿情慾戲，仲露埋何B仔全相任睇。</p></body></html>
