<html><header><meta charset="utf-8"><title>林峯開騷傷眼流淚</title></header><body><h1>林峯開騷傷眼流淚</h1><p>林峯可謂行程相當頻撲，前晚剛於澳門舉行演唱會，昨日一早便到大球場出席百萬行，難怪全程要戴上黑超遮擋一對熊貓眼。昨日林峯是接受港台邀請出席，不過身為無綫親生仔，他亦相當識做，當見到同場的無綫總經理陳志雲時即上前打招呼。</p><p>工作人員誤當感動</p><p>不過前晚做騷開場不久，林峯便出意外受傷，幸好不算嚴重，他表示：「開場冇耐就出事，俾個舞蹈員篤親左眼，好彩冇篤到眼球，但係已經流晒眼水，工作人員仲話乜唱咗幾首就咁感動！」林峯稱因為不想舞蹈員內疚，故此未有講出事件真相，繼續表演下去。<br>採訪：駱華齡　攝影：林德雄</p></body></html>
