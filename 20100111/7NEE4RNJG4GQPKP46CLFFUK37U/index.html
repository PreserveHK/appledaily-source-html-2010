<html><header><meta charset="utf-8"><title>求驗客手記：南華薛琦鉉好事近 - 求驗客</title></header><body><h1>求驗客手記：南華薛琦鉉好事近 - 求驗客</h1><p>南華足主羅傑承前日就爆出球隊家極力斟介效力英超富咸嘅南韓國腳薛琦鉉（圖），羅生噚日睇完球隊以2:0擊退晨曦，殺入銀牌決賽後，心情大靚咁話喺睇波途中，喺電話收到個e-mail，話薛琦鉉嘅個人意願都想過嚟，「好接近」成事，但係仲有啲條件未傾得掂，希望最遲今個禮拜三有定案。薛琦鉉家喺英超約3萬鎊周薪（約37.2萬港元），咁咪成過百萬港元月薪？事成的話肯定係全港最高身價球員。雖然羅生話唔使咁貴，但佢之後又話侯城嘅前鋒法根都係想簽嘅目標球員之一，富咸亦繼續幫佢哋搵球員。但咁搞法南華班費分分鐘唔止3,000萬喎。</p></body></html>
