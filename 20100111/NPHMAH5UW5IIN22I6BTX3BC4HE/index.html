<html><header><meta charset="utf-8"><title>日新郎潮着盔甲結婚</title></header><body><h1>日新郎潮着盔甲結婚</h1><p>織田信長、武田信玄、豐臣秀吉……這些名字你可能感到陌生，但對日本人來說卻如數家珍，因為他們都是日本戰國時代著名武將。最近當地掀起戰國武將熱，甚至蔓延至婚禮，越來越多新郎愛在婚禮上穿盔甲，令去年的盔甲出租次數激增兩倍。<br>租盔甲絕不便宜，三日租金10萬至15萬日圓（8,300至12,600港元），而且一副盔甲重約10公斤，但為展示男子氣概，很多新郎都樂意穿着。<br>出租盔甲的鹿兒島薩摩川內市武將道具製造商丸武產業，前年始增設出租業務。該公司生產的觀賞用盔甲在國內市場約有90%佔有率，黑澤明經典作品《亂》所用的1,600副盔甲，也是該公司的出品。<br>日本共同網</p></body></html>
