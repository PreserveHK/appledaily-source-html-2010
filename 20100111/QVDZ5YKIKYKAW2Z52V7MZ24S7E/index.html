<html><header><meta charset="utf-8"><title>行山客被困獅子山</title></header><body><h1>行山客被困獅子山</h1><p>【本報訊】黃大仙昨日發生行山意外。一名男子因失足，墮下10呎山坡，被困獅子山山腰受傷。<br>出事男子姓張（55歲）為攀山發燒友，昨晨約三名友人前往獅子山郊野公園攀山，他們沿郊野公園山徑上山頂方向前行，中午12時許，一行四人在近獅子頭位置時，張不慎跌倒，墮下約10呎山崖被困，頭及手腳擦損受傷，同行友人見狀報警。消防員到場攀山拯救，由於傷者傷勢頗嚴重及山徑崎嶇，遂召飛行服務隊協助，一架直升機到場將傷者救起送往東區醫院，治療後情況穩定。</p></body></html>
