<html><header><meta charset="utf-8"><title>和歌山彈牙拉麪</title></header><body><h1>和歌山彈牙拉麪</h1><p>最新進駐IFC的和歌山日本料理，以大阪東南方的和歌山做主題，主打日本拉麪。拉麪湯底由擁有三十年經驗製湯師傅主理，以鰹魚和鮮雞熬成，配上拉麪，成了必試之選。推介的有海老冬蔭冷麪、一本鰻魚拉麪和一本豬軟骨拉麪。此外，還有壽司、刺身等等日式食物供應，和牛他他燒刺身、和歌山餃子、巨型牡丹蝦壽司，款款都非常「和」味。</p><p>和歌山日本料理（22951221）<br>中環國際金融中心商場3樓3020號舖</p></body></html>
