<html><header><meta charset="utf-8"><title>求驗客手記：F托唔明女仔着少布 - 求驗客</title></header><body><h1>求驗客手記：F托唔明女仔着少布 - 求驗客</h1><p>呢輪天寒地凍，歐洲更為以甚，好多球賽都因為大風雪而打唔成，不過，效力利物浦嘅西班牙前鋒費蘭度托利斯（F托、圖），就話好唔明點解利物浦當地嘅女仔好似唔怕凍咁，夜晚仍然着得好少去蒲，佢講：「啲女仔着得好靚，不過天氣喺攝氏零度以下，佢哋有啲着得少布得連我見到都覺凍呀！」。F托雖然結咗婚兼做埋老竇，但我求大俠就覺得佢唔係咁明白女仔嘅心態喇！為咗靚同埋吸引異性，女仔嘅抗冷能力係可以好驚人，呢個簡直係全球定律，如果唔係就唔會有「愛靚唔愛命」呢個說話啦！</p></body></html>
