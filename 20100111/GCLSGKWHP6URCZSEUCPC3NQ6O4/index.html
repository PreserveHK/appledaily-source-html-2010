<html><header><meta charset="utf-8"><title>嘉良雯女內地膺視帝視后</title></header><body><h1>嘉良雯女內地膺視帝視后</h1><p>內地騰訊網舉辦的2009星光大典頒獎禮昨晚在北京舉行，鄧萃雯、李玟、劉翔緋聞女友世界小姐張梓琳、羅嘉良夫婦和陳奕迅等都有出席。穿低胸裝行紅地毯的鄧萃雯，憑其主演的《巾幗梟雄》擊敗強敵《敗犬女王》的楊謹華和《宮心計》的佘詩曼，成為港台年度電視女演員獎。</p><p>陳奕迅奪男歌手獎</p><p>至於羅嘉良則憑其主演的《富貴門》擊敗了黎耀祥、周渝民及謝天華，奪得港台年度電視男演員獎；至於年度電影導演則由陳德森及陸川共同奪得。港台年度男、女歌手獎最後分別由陳奕迅及李玟奪得。<br>撰文：林妃</p></body></html>
