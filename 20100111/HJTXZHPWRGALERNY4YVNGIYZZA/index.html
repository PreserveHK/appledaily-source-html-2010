<html><header><meta charset="utf-8"><title>MJ死亡證曝光確認被殺</title></header><body><h1>MJ死亡證曝光確認被殺</h1><p>已故流行天王米高積遜（MichaelJackson）去年6月身故後，加州衞生局替他出死亡證，證實其死因為「被殺」，該張死亡證終在昨日首度曝光。</p><p>於MJ首次曝光的死亡證中，其死因一欄被填上「被第三者注入藥物以致嚴重中毒」。其實自MJ身故以來，矛頭一直指向其私人醫生默里（ConradMurray），有指該案件的檢察官於未來數周，將隨時落案起訴默里殺人罪名。默里也對官司做好準備，他已聘請著名大狀MichaelFlanagan作辯方律師。該名大狀過去曾為不少醫學界人士打甩醫療失當官司，也深得不少名人如BritneySpears喜愛。
</p></body></html>
