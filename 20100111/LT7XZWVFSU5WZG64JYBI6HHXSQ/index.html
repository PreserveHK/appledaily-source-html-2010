<html><header><meta charset="utf-8"><title>求驗客手記：當路雲踢愛華頓好腳頭 - 求驗客</title></header><body><h1>求驗客手記：當路雲踢愛華頓好腳頭 - 求驗客</h1><p>洛杉磯銀河借將碧咸喺意甲首場波表現突出，仲助AC米蘭喺歇冬後首場聯賽大勝，同佢嘅銀河隊友當路雲（右）亦都唔差；呢個冬天外借到英超愛華頓，喺前日首次替拖肥糖披甲，雖然呢名美國國腳自己冇入波，不過就交出幾次靚助攻，協助球隊爆冷打和阿仙奴2:2。話時話，喺早前我求大俠講過唔明點解兵工廠領隊雲格要同病壞路斯基續約，但經過前日呢場波，我求大俠要將呢個說話收番，因為呢名捷克中場喺前日後備為球隊射成2:2，攞番1分。</p></body></html>
