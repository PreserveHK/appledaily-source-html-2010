<html><header><meta charset="utf-8"><title>繼孫女欲生B箍摩根</title></header><body><h1>繼孫女欲生B箍摩根</h1><p>憑新片《不敗雄心》（Invictus）下周挑戰金球獎最佳男主角的黑人影星摩根費曼（MorganFreeman），雖然早前已透過發言人否認將迎娶27歲繼孫女E'DenaHines，但近日有指E'Dena有意為72歲的摩根生BB，來留住他的心。</p><p>妻子識破詭計</p><p>據美國小報《國家詢問報》報道，有爆料者稱E'DenaHines甚懂利用自己的青春，來迷惑繼祖父摩根費曼，他知道摩根喜歡年輕少女，有意跟他生BB來留住他的心，並有意待摩根跟妻子MyrnaColley-Lee離婚後，便快快跟他結婚，但摩根妻子早已識破E'Dena的計劃，並已出言阻止她。</p></body></html>
