<html><header><meta charset="utf-8"><title>釋囚怕尋仇闖入監獄</title></header><body><h1>釋囚怕尋仇闖入監獄</h1><p>從來只會聽見有囚犯逃獄，但美國佛羅里達州竟有一名釋囚企圖強闖入獄，一個不小心摔倒重傷，要送院治理。<br>24歲的希萊斯（圖）不是貪圖獄中食宿，而是受到死亡威嚇，寧願坐監也不想逍遙法外。他涉及2007年一宗槍殺案，兩年半以來一直拘留獄中候審，上周五承認殺人罪，法官判他緩刑八年。希萊斯出獄後即收到死亡恐嚇，他擔心遭死者親屬尋仇，決定重返監獄，欲懇請獄方收留他。他跨過監獄圍欄時，失足跌落三層高有刺鐵絲網，重傷送院。不逃獄要入獄，法官指他強闖入獄違反緩刑規定，可如願入獄。<br>美國news4jax網站</p></body></html>
