<html><header><meta charset="utf-8"><title>快熟意粉進駐鯉景灣</title></header><body><h1>快熟意粉進駐鯉景灣</h1><p>鯉景灣最近引入不少新食肆，繼札幌拉麪店進駐後，另一日本餐廳接力上場，正是日式意大利粉專門店Te。餐廳將意粉套上速食概念，打破吃意粉需久等的傳統，創出極速烹調的方法。一般煮熟乾意大利麪條需用上15分鐘，Te的廚房設有用日本技術的意粉速煮機，煮熟意粉只需5秒。</p><p>煮好後會放入抽風機抽出水份至乾身，確保質感煙韌彈牙。為做出跟六本木總店的味道，意粉和配料等食材由日本入口，推介菜式有香草汁松子意粉和海蜆乾蒜橄欖油意粉，配花茶最夾。</p><p>Te（31881439）<br>鯉景灣太康街55號GA10號b舖</p></body></html>
