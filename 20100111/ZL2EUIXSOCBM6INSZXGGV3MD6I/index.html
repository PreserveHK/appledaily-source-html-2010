<html><header><meta charset="utf-8"><title>婷婷愛貓匿埋搵救兵</title></header><body><h1>婷婷愛貓匿埋搵救兵</h1><p>謝婷婷昨日以愛貓大使身份出席荷里活廣場的貓咪競技賽，她帶了男友安志杰（Andy）送的英國短毛貓Jenny到場，但愛貓怕人，一落地就捐入貓玩具匿埋，婷婷跪地都沒法叫到愛貓出來，最後要出動寵物訓練師。</p><p>首次帶出街</p><p>婷婷說：「今日第一次帶佢出街，佢好黐我，夜晚瞓覺要掂住我嚟瞓。」可是當作兩人的BB？婷婷不諱言說：「可以咁講，不過佢係人都黐，仲會坐爹哋（謝賢）大髀。」男友身在內地拍電視劇《玉觀音》，婷婷謂男友已答應趕回港過年，慶祝兩人的第一個情人節。至於她的新片，就要4月才開拍，但問到片種及內容，她則一概不清楚。<br>採訪、攝影：JessicaNgan</p></body></html>
