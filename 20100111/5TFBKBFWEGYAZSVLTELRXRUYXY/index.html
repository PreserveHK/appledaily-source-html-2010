<html><header><meta charset="utf-8"><title>孫燕姿隨時閃電結婚</title></header><body><h1>孫燕姿隨時閃電結婚</h1><p>亞洲天后孫燕姿甫出道即星途順利，唱片大賣，但也因為壓力太大，令她曾經不堪壓力，休息一年。日前她接受有線節目《主播會客室》訪問，表示那時自覺是搖錢樹，雖然很多人反對她休息，但當時她已開始懷疑身邊所有人的說話。<br>孫燕姿說：「如果當時沒休息的話，我不敢想像情況發展會有多壞。」幸好最黑暗的日子已過，她坦承正在蜜運中，更揚言可能閃電結婚。<br>07年孫燕姿在埃及拍MV外景時，爆出遭恐嚇勒索事件，事後被質疑是自導自演的宣傳把戲，她表示不大了解事件內情，但當時導遊要錢時，孫燕姿也有用自己的信用卡付了3,000美元（約23,000港元）給對方。<br>撰文：林妃</p></body></html>
