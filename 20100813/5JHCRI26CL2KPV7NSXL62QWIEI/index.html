<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百果園E神與Carol和好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百果園E神與Carol和好 - 馮仁昭</h1><p>百果園E神陳靜（DaDa右）噚日到新城電台接受訪問，對於有指近幾個月嚟佢嘅收入比浸大咪神楊梓瑤（Carol）多出1萬。DaDa覺得大家嘅收入其實差唔多，又話佢同Carol都有付出過努力。DaDa又指同Carol之前有少少誤會，當時嘅是非可能係書展時出版商嘅宣傳手法，直至早排喺一個活動上見到Carol，佢就覺得Carol好nice喇。</p></body></html>
