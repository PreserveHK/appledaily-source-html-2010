<html><header><meta charset="utf-8"><title>求驗客手記：比拿美同領隊唔妥重罰200萬 - 求驗客</title></header><body><h1>求驗客手記：比拿美同領隊唔妥重罰200萬 - 求驗客</h1><p>英超富豪球會曼城喺人數新限定之下，將要裁走超過10名球員，先至可以達到英超聯限制嘅25人名單上限，而同領隊文仙尼關係惡化嘅31歲前鋒比拿美，相信肯定無得留低，隨時要執定包袱走人。因文仙尼日前公佈嘅歐霸盃附加賽對添美索亞拿嘅名單內，已經唔見咗比拿美個名，而比拿美早前就自己喺球隊嘅前途問題，同文仙尼吵嘢，被球會罰咗16萬鎊（約200萬港元），我求大俠就覺得呢次比拿美發洩嘅代價真係貴；睇嚟，喺周六嘅英超聯賽首戰作客熱刺時，球迷九成都見唔到比拿美。</p></body></html>
