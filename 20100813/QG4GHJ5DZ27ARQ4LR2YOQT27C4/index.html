<html><header><meta charset="utf-8"><title>曾華倩考慮北京置業</title></header><body><h1>曾華倩考慮北京置業</h1><p>曾華倩、呂頌賢和石修大前晚到北京出席「星美──星感覺模特大會」活動，現場以曾華倩最受歡迎，因為最近曾華倩主演的劇集《銀狐》在內地網路十分受歡迎，所以吸引不少粉絲慕名而來睇偶像。<br>有人笑言曾華倩的外貌十年如一日，似沒有衰老迹象，得她十分開心，她風騷說：「可能心情好吧！」她表示會在北京多留幾天四處遊覽，並坦言很想在此買房子。</p><p>呂頌賢長居北京</p><p>呂頌賢現時在北京居住，並在當地租房子，他表示今次有機會和他們碰面十分開心，因為即使在港，大家見面的機會也不多，他笑言因為曾華倩做了媽媽之後，很難出來聚會，他說：「約她也不見得有時間出來。」<br>採訪、攝影：陶然婷</p></body></html>
