<html><header><meta charset="utf-8"><title>Paris違約遭索2.7億</title></header><body><h1>Paris違約遭索2.7億</h1><p>美國名媛ParisHilton近日接job接到手軟，除之前的啤酒廣告之外，近日又推出自家品牌香水，不過一家駁髮用品公司昨日卻入稟控告她違反合約，指她於07年簽約成為代言人後，因無牌駕駛入獄23日，未能履行責任，08年又被發現使用競爭對手的駁髮產品出席活動，現索償3,500萬美元（約2.7億港元）的懲罰性罰款。</p><p>扮夢露谷香水</p><p>Paris前晚就以瑪麗蓮夢露（MarilynMonroe）於《七年之癢》（TheSevenYearItch）的造型現身新香水發佈會，谷胸上陣的她披皮草加鑽飾艷麗現身，不過離場時卻以皮草遮頭，非常狼狽。</p></body></html>
