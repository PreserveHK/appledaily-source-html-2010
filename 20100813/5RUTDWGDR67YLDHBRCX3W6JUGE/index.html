<html><header><meta charset="utf-8"><title>肉蒲團藍燕灌奶谷咪</title></header><body><h1>肉蒲團藍燕灌奶谷咪</h1><p>貌似張栢芝的內地女星藍燕稍後會參演蕭定一投資的三級片《3D肉蒲團之極樂寶鑑》，她會在大銀幕前三點盡露，希望可像湯唯般一脫成名。</p><p>自信勝葉子楣</p><p>藍燕的輪廓分明，原來她擁有八分之一的俄羅斯血統，並曾在當地生活。熱愛演戲的她希望來港發展，藍燕早年曾簽約英皇，卻被投閒置散，解約後回復自由身即獲蕭定一賞識，力邀參演《3D肉蒲團》。藍燕表示在戲中扮演的正是經典版《玉蒲團之偷情寶鑑》中葉子楣的角色，她日前在電話中說：「我有信心演得好過佢。」為了令身材看來豐滿更有自信，纖瘦的她近日狂灌奶增肥谷咪。<br>採訪：比華利</p></body></html>
