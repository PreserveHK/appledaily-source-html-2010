<html><header><meta charset="utf-8"><title>死亡機師運家鄉安葬</title></header><body><h1>死亡機師運家鄉安葬</h1><p>【本報訊】上周三在八仙嶺行山失蹤、疑中暑失救客死異鄉的新西蘭籍機師莫里西（小圖），其親屬昨晨到殮房認屍（圖），各人哀傷不已，幾度相擁痛哭。據知家人正替莫里西辦理後事，考慮將遺體運回新西蘭下葬；昨日亦有新西蘭駐港總領事館人員到場協助。客死香港的莫里西（StephenJohnMorrissey）51歲，在新西蘭航空公司任副機師。上周三早上，他與友人行山失蹤八日。前日莫被發現卧屍汀角路搜救指揮中心附近叢林。<br>張珮琪攝</p></body></html>
