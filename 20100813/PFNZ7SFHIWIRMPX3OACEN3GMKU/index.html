<html><header><meta charset="utf-8"><title>仔仔英倫搖滾一鳴驚人</title></header><body><h1>仔仔英倫搖滾一鳴驚人</h1><p>台灣男星周渝民（仔仔）日前榮登南韓演藝圈極有公信力的人氣男星榜第三名，是海外男星人氣榜冠軍，緊隨當地當紅炸子雞之一的金南吉。</p><p>獲原唱人讚賞</p><p>最近仔仔還在新片《愛你一萬年》中扮演搖滾樂團的主音，挑戰從來沒有唱過的英式搖滾歌，他笑說只要有空檔都要練歌，他的苦練也得到回報，獲唱片製作人讚不絕口，覺得會令大家嚇一跳。<br>仔仔除會為電影唱出同名主題曲外，更會在戲中唱出多首膾炙人口的插曲，包括《我在想你的時候睡着了》，連該歌曲原唱人聽後也大讚，仔仔知道後即受寵若驚說：「真的假的？這讓我很受寵若驚。」<br>採訪：黎寶蘋</p></body></html>
