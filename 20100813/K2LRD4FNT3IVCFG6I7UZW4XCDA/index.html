<html><header><meta charset="utf-8"><title>莎莎嘉寶憔悴出院</title></header><body><h1>莎莎嘉寶憔悴出院</h1><p>留院接近四周的93歲老牌女星莎莎嘉寶（ZsaZsaGabor），在接受過盆骨手術後病情反覆。</p><p>撩男人傾偈證好轉</p><p>直至昨日她終獲送回加州豪宅區BelAir的住所療養，由其第九任丈夫安哈爾特（PrinceFredericvonAnhalt）悉心照料，她被運離醫院時滿臉倦容。<br>安哈爾特向結集其家門外的記者表示，已返家的莎莎感到很快樂，又自誇家中整潔，空氣好環境又清幽，惟年事已高的她對做大手術稍感懼怕：「她已能微笑，並跟送她回來的男人聊天，當她開始能與人搭訕，就表示狀態不錯。」他還稱妻子是鬥士，至少可撐多幾年。<br></p></body></html>
