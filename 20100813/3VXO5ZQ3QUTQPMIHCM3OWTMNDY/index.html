<html><header><meta charset="utf-8"><title>姚嘉妮有女賀壽滿足</title></header><body><h1>姚嘉妮有女賀壽滿足</h1><p>已為人母的姚嘉妮，昨日出席於尖沙嘴舉行的食品活動，即場示範烹飪技巧。本月10日是她的生辰，已與女兒一起切蛋糕慶祝，她說：「家佢一歲三個月，佢仲唱生日歌我聽。不過唱到to邊個時就講咗佢自己個名。可能自從佢出世之後，我哋每個月都會同佢切蛋糕一次。」</p><p>老公投訴</p><p>另外，雖然姚嘉妮廚藝一般，但會親手整食物給囡囡，她說：「最叻整佢嘅食物，可能會比較有心機煮，反而整其他食物就一般，中餐就最唔叻。」問到丈夫有沒有投訴，她說：「都有o架！因為最初結婚時我話要做個賢妻良母，家惟有向媽咪偷師。」<br>採訪、攝影：王連連</p></body></html>
