<html><header><meta charset="utf-8"><title>澤尻夥窪塚齊洗霉氣</title></header><body><h1>澤尻夥窪塚齊洗霉氣</h1><p>日本是非女星澤尻英龍華，近日復出大計全面受阻，沒有新片或新碟推出的她，只好靠為日本雜誌拍照謀生。昨日出版的日本streetfashion雜誌《Ollie》邀請了澤尻與同樣曾是非多多的日本男星窪塚洋介齊齊拍攝封面照，為引起話題，澤尻面對鏡頭時不惜露出胸前事業線。</p><p>被嫌過氣</p><p>澤尻英龍華在今期《Ollie》中除與窪塚洋介拍攝封面照外，更在書中一起談論街頭文化。不過，日本網民對二人的合作反應冷淡，更有網民嘲笑該雜誌此舉只是找來兩名過氣藝人充撐場面。</p></body></html>
