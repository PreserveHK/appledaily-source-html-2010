<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha發夢如廁急到瀨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha發夢如廁急到瀨 - 馮仁昭</h1><p>組合HotCha噚日喺商台做訪問，話題係發夢，成員Winkie（中）自爆試過發夢去廁所搞到瀨尿，佢話：「發夢自己好急，去咗廁所屙尿，尿完先知發夢，之後每次發夢好急，就會即刻起身去廁所，又試過發夢俾刀仔插大髀，痛到起身，之前有俾刀插過，好記得嗰種痛。」<br>HotCha上年去咗台灣拍攝新歌MV，最近隻歌派台，佢哋三個都極力向公司推介，希望個MV可以出街，因為個MV拍得好靚，啲景又正。</p></body></html>
