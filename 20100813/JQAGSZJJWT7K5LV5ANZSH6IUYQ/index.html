<html><header><meta charset="utf-8"><title>王菲、李亞鵬酒店春宵慶生</title></header><body><h1>王菲、李亞鵬酒店春宵慶生</h1><p>王菲日前跟一班朋友在上海和平飯店舉行生日派對，慶祝自己41歲生日。盛會過後各人都順道在酒店內度宿一宵。<br>第二天的下午時分，即王菲正日生日的8月8日，一眾好友先後退房離開，之後壽星女阿菲戴着Chanel頸鏈跟老公李亞鵬也跟着在酒店大堂出現，準備外出。數小時後，只見阿菲獨自返回酒店，不少酒店客人一見阿菲，即上前要求簽名和合照，阿菲一一答應。</p><p>個唱門票搶手</p><p>此外，王菲即將舉行的內地巡迴演唱會門票自開售以來，已賣出超過七成，收入近2,000萬元人民幣。當中低價的300元及高價門票已差不多售罄，難怪阿菲可以如此開懷慶祝生辰。撰文：李森</p></body></html>
