<html><header><meta charset="utf-8"><title>廖安麗做義工忘憂</title></header><body><h1>廖安麗做義工忘憂</h1><p>廖安麗與舞台劇演員李龍等，昨日在中環大會堂綵排今晚公演的舞台劇《寒江釣雪》，他們綵排得很認真，其中一幕是李龍掌摑廖安麗，現場清晰聽到「啪」一聲，廖安麗說：「導演要求綵排都要認真，所以次次真打。」</p><p>「照顧到自己」</p><p>廖安麗的丈夫葉青霖已出家，兩女兒身在澳洲，她獨自在港生活，但生活充實，她說：「做義工好忙，啱啱同個慈善團體合作搞器官捐贈計劃，葉青霖攝影班仲運作緊，我有固定收入，照顧到自己。」<br>採訪、攝影：魯萍</p></body></html>
