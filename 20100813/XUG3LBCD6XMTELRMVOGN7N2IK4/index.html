<html><header><meta charset="utf-8"><title>陳豪同阿佘畫句號</title></header><body><h1>陳豪同阿佘畫句號</h1><p>陳豪昨日在中環出席「Samsung3DLEDTV產品發佈會」，他與緋聞女友佘詩曼合演的新劇《公主嫁到》即將播出，他已有心理準備面對劇集播出後源源不絕的緋聞。</p><p>「大家知我係乜人」</p><p>陳豪說：「我唔擔心，都澄清過好多次，大家對我嘅定力咁質疑，我同阿佘緋聞應該畫上句號，大家應該知道我係乜人，呃唔到大家，我亦唔係空口講白話嘅人，希望可以截到啲緋聞。」<br>採訪、攝影：魯萍</p></body></html>
