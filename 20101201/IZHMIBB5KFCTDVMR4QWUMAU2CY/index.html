<html><header><meta charset="utf-8"><title>陳倩揚婚後火速造人</title></header><body><h1>陳倩揚婚後火速造人</h1><p>陳倩揚大後日結婚，她昨日和兔年新娘梁靖琪（Toby）、曹敏莉和劉心悠等，在中環出席新婚生活易活動，將為人婦的陳倩揚說：「家開始緊張，大家一齊好多年，所以好期待呢一日。」她大讚未婚夫細心及有責任心，她說：「本來冇plan今年，老公秘密搞咗好多嘢，睇晒場地，半年前先同我求婚，特登揀今年第八年，因為過咗七年之癢。」她希望婚後火速造人，30歲前生兩個。<br>Toby確切婚期就未定，但10人姊妹團已經成形，包括湯盈盈、唐詩詠和鄧穎芝等，她還謂父親恨抱孫，她說：「相士話兔BB旺我同老公，但應該趕唔切。」<br>採訪、攝影：R.AuYeung</p></body></html>
