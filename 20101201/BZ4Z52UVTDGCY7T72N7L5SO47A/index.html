<html><header><meta charset="utf-8"><title>案件速遞車禍男童索償和解</title></header><body><h1>案件速遞<br>車禍男童索償和解</h1><p>【本報訊】13歲男童於05年在將軍澳翠嶺路過馬路時，遭客貨車撞致頭部重創，現須坐輪椅。男童家人早前入稟高院，向肇事貨車司機索償3,500萬元。案件昨日達成和解，雙方均沒透露和解金額。<br>意外發生於05年8月15日下午。據報道指，男童鍾經喜正由彩明苑住所，前往附近維景灣畔女青年會打乒乓球，在調景嶺港鐵站外過馬路時，遭被告黃志烈（譯音）所駕客貨車撞倒，頭部重傷。<br>案件編號：HCPI561/08</p></body></html>
