<html><header><meta charset="utf-8"><title>大嶼山單車女童捱撞嚎哭</title></header><body><h1>大嶼山<br>單車女童捱撞嚎哭</h1><p>【本報訊】昨晨10時許，身穿灰色外套、藍色運動長褲、腳履波鞋的9歲姓蔡女童，獨自騎單車駛經北大嶼山文東路藍天海岸對開停車場入口時，一輛由51歲姓劉男子駕駛的客貨車轉彎剛駛入停車場，冷不防撞倒蔡童的單車，她失衡跌倒，單車揳入客貨車底，幸她僅右腳受傷，並無捲入車底，但已嚇得呱呱大哭。<br>救護員到場為傷者包紮，警員通知蔡母趕至現場，抱着愛女上救護車，蔡童受驚送院時仍忍不住拭淚，經敷治後無礙，劉姓司機進行酒精呼氣測試證實無飲酒。</p></body></html>
