<html><header><meta charset="utf-8"><title>意喜劇大師跳樓身亡</title></header><body><h1>意喜劇大師跳樓身亡</h1><p>意大利喜劇片大師馬里奧蒙尼卻里（MarioMonicelli），香港時間昨日在羅馬聖約翰醫院跳樓自殺身亡，終年95歲，馬里奧晚年飽受前列腺癌的折磨，自殺前他正在該醫院接受治療。<br>馬里奧早年已獲公認是意大利喜劇片大師，代表作包括《MyDearFriends》及《BigDealonMadonnaStreet》，59年憑電影《TheGreatWar》獲得過威尼斯金獅獎，該片也獲提名奧斯卡最佳外語片，可惜最後鎩羽而歸。</p></body></html>
