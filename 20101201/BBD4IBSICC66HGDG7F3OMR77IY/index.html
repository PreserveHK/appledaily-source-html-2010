<html><header><meta charset="utf-8"><title>汪詩詩爆囝囝一咀即喊</title></header><body><h1>汪詩詩爆囝囝一咀即喊</h1><p>汪詩詩、趙式芝、楊愛謹、陳沛嘉和莊思敏等，昨日在中環出席IsseyMiyake香水活動。汪詩詩穿上deepV裙但心情一般，原來被囝囝James拒錫，她說：「我好down，James今日唔畀我錫，我要好似強姦咁先錫到佢，好sad，佢家唔畀所有人錫，錫完就喊。」今個月聖誕，詩詩謂會帶子女去探甄子丹班。<br>莊思敏和男友吳浩康日前鬧分手，吳浩康酒醉在微博大鬧「狗公」媾莊思敏，她昨日謂兩人已沒事，她說：「當時婚宴，其實冇人撩我，係啲男仔朋友同我傾偈時，可能大動作啦，佢以為我哋講佢壞話，咪打爛醋埕。」<br>採訪、攝影：R.AuYeung</p></body></html>
