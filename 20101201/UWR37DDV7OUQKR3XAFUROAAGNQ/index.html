<html><header><meta charset="utf-8"><title>案件速遞補習教師孌童判囚</title></header><body><h1>案件速遞<br>補習教師孌童判囚</h1><p>【本報訊】孌童癖補習男教師，07年已有非禮男童前科。他今年初再犯，兩度帶一名在同志網站認識的13歲男童返天水圍住所，與男童肛交及互相手淫。他昨在高院就肛交及猥褻行為罪，被判囚3年半。<br>法官麥機智引述精神及心理報告指，34歲被告林智勇與男童年齡相差21年，其行為不為社會接納，而被告重犯機會高，對兒童構成危險，應判阻嚇刑罰；但考慮被告於07年初次非禮男童後，積極接受輔導，沒有在小學執教，在判刑起點上酌量減刑。<br>案件編號：HCCC181/10</p></body></html>
