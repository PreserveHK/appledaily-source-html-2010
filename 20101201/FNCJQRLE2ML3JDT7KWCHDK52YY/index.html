<html><header><meta charset="utf-8"><title>李安探班累徐若瑄NG</title></header><body><h1>李安探班累徐若瑄NG</h1><p>徐若瑄和台灣男星王柏傑早前在台灣拍攝由李安胞弟李崗監製的電影《茱麗葉》，剛巧李安返台，便抽空到片場探班。當時正拍攝王柏傑背着患有小兒麻痹症的徐若瑄的戲份，沒想到李安兩兄弟因為看得太入神，竟然犯下嚴重錯誤，就是意外入鏡導致NG，令全場爆笑，難為王柏傑又要孭着徐若瑄再跑一次。</p><p>徐若瑄脊椎發炎</p><p>徐若瑄為了演活患病女子，早在開拍前將雙腿架上鐵支架，親身體驗靠鐵架行走的感覺，此舉卻令她吃盡苦頭，更引致脊椎發炎。李安特地慰問她的傷勢，徐若瑄即裝出一副精神抖擻的表情說：「沒關係！」相當專業。<br>撰文：林妃</p></body></html>
