<html><header><meta charset="utf-8"><title>MichaelBuble4月小登科</title></header><body><h1>MichaelBuble4月小登科</h1><p>明年3月來港開騷的加拿大冧歌王子MichaelBuble，盛傳年底做老襯，昨日他終經美國電視節目《TheTodayShow》宣佈，會在明年4月6日迎娶阿根廷演員未婚妻LuisanaLopilato，本地樂迷可趁演唱會時預祝他新婚快樂！</p><p>曾戀艾美莉</p><p>Michael不忘拿同在明年4月小登科的威廉王子開玩笑：「我曾想在（4月）29日娶妻，但我知肯定不會有傳媒來。」Michael自08年11月起和Luisana交往，前任女友則是英國女星艾美莉賓特（EmilyBlunt小圖）。</p></body></html>
