<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳復生難忘天林叔提攜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳復生難忘天林叔提攜 - 馮仁昭</h1><p>陳復生噚日喺一個活動上，提到佢嘅恩師王天林（小圖）病逝，佢話：「冇天林叔就冇今日嘅我，佢係一個好好嘅長輩同恩師，我16歲嗰陣俾佢睇中，仲係第一個搵我拍劇嘅人，嗰陣要同繆騫人做兩姊妹，又同劉松仁拍對手戲，之後仲拍咗《小李飛刀》、《蕭十一郎》，本來仲有好多電影公司搵我拍戲，但我仲讀緊書，所以推晒啲工作。」不過陳復生話之後退居幕後，好少同天林叔見面。</p></body></html>
