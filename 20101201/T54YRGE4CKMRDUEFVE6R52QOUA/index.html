<html><header><meta charset="utf-8"><title>余文樂胞兄結婚微博報喜</title></header><body><h1>余文樂胞兄結婚微博報喜</h1><p>11月余文樂一家可謂雙喜臨門，剛有樂仔在月頭度過29歲生日，昨日又是余大哥結婚大日子。喜事重重難怪樂仔要在微博中公告。</p><p>老虎狗做三哥</p><p>搞笑的樂仔在微博上寫着「今天是我哥哥的大喜日子！沒錯我們雖然看起來不太像，但沒錯他真的是我親大哥！」無疑外表較老成持重的余大哥跟官仔骨骨的樂仔無論身高樣貌都不太相似。擔任兄弟團成員的他還貼上一張3兄妹及大嫂穿上大紅褂的照片。不過最搞笑還是他將家中名為三哥的寵物老虎狗，穿上一整套禮服的照片公開最為吸引。撰文：李森</p></body></html>
