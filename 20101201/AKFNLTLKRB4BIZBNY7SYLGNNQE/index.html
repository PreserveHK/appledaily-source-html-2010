<html><header><meta charset="utf-8"><title>大角嘴夫婦燒炭家人救回</title></header><body><h1>大角嘴<br>夫婦燒炭家人救回</h1><p>【本報訊】一對吵個不停的夫婦，昨晚7時許在大角嘴樂群街2號一單位內疑為感情事又發生爭吵，竟然一起反鎖房間內燒炭自殺，幸好妻子感到辛苦昏迷前發出的呻吟聲，驚動家人破門入房揭發。警方調查後列企圖自殺案處理。<br>燒炭夫婦同姓梁，丈夫53歲，妻子49歲，兩人送院時陷半昏迷，身上有酒氣，警員在房內未有發現遺書。事主夫婦與子女、女婿及孫兒一家七口同住，消息稱，梁氏夫婦經常吵架，子女已習以為常。</p></body></html>
