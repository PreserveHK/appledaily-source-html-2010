<html><header><meta charset="utf-8"><title>*Apps士多：Sentinel3　靚畫必玩</title></header><body><h1>*Apps士多：Sentinel3　靚畫必玩</h1><p>iOS除咗係通訊系統，其實好多人都當佢係遊戲平台，部份遊戲更喺上面生根，好似呢款《Sentinel3：Homeworld》已經出到第三集！遊戲繼續玩精細、高解像畫質，加入更多等級及地圖，並且增設Commander，升級後就可以贏取點數，提升能力值！今集仲支援埋GameCenter，可同朋友鬥戰績！<br><br>記者：許福合</p><p>Apps：Sentinel3：Homeworld<br>平台：iOS<br>售價：3.99美金</p></body></html>
