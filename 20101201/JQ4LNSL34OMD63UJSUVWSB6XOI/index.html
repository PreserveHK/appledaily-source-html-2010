<html><header><meta charset="utf-8"><title>志玲36歲生日母催婚</title></header><body><h1>志玲36歲生日母催婚</h1><p>台灣第一名模林志玲（Chiling）今年犯太歲，經歷過欠繳健保費、欠稅官司、與木村拓哉合演的日劇《月之戀人》收視不濟等挫折，但仍能安然度過。前日是Chiling的36歲生日，她特地休息兩周在家和父母低調慶祝，並許下三個生日願望：「爸媽健康，摯友克服病魔，Selina不再痛痛，快快復元。」</p><p>做家務表孝心</p><p>難得女兒這麼有孝心，Chiling母親吳慈美當然高興，但也十分緊張女兒的終身大事：「該婚了！」又心痛女兒工作安排得太多，要求她多點休息：「無論她多忙，回到家都幫我煮飯做家事，很慶幸有這個女兒。」<br>撰文：林妃</p></body></html>
