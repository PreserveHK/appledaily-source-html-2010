<html><header><meta charset="utf-8"><title>美新步槍追蹤牆後敵人</title></header><body><h1>美新步槍追蹤牆後敵人</h1><p>美國陸軍步槍走向未來，雖然仍未能轉彎，但最近駐阿富汗美軍派上用場的XM25步槍依然聰明無比，能追擊藏身戰壕或牆後的敵人。<br>XM25專為美國陸軍研發，使用無線電控制的智能子彈，射程遠達700米，最厲害是可計算跟敵人藏身的距離，並可預先為射出的子彈設定攻擊程序，子彈發射到設定距離時即會爆炸，爆炸威力相當於一個手榴彈，最適合用於擊殺藏身在戰壕或牆後偷襲的塔利班武裝分子。<br>XM25聰明步槍，造價不菲，每支20,000鎊（24.1萬港元）。<br>英國《太陽報》</p></body></html>
