<html><header><meta charset="utf-8"><title>隆胸女玩過山車胸移位</title></header><body><h1>隆胸女玩過山車胸移位</h1><p>重慶25歲女子楊怡（化名）今年7月曾花近萬元人民幣接受矽凝膠填充隆胸手術，使胸部變得很豐滿。至9月，她與男友李亮（化名）一同到南岸科普中心遊玩，先後乘坐了過山車、旋風騎士、極速風車等驚險刺激的機動遊戲後，赫然發現左邊的人工豪乳竟然歪了。整形醫生替她診治後稱這是「假體輕微移位」，即肌肉極度緊張而強力收縮導致胸部假體受壓迫而移位。院方隨後為她免費進行修復，回復原位，但男友卻因此與她分手。<br>《重慶商報》</p></body></html>
