<html><header><meta charset="utf-8"><title>網站專拍虐殺動物短片賣埠</title></header><body><h1>網站專拍虐殺動物短片賣埠</h1><p>近期內地頻頻出現虐待動物短片，其中虐兔片段更引起全民公憤。有網友爆料，虐兔短片源於內地專門製作殘忍虐待小動物短片、然後出售到國外的網站。該網站通過網絡利誘女生拍攝，作為短片主角可獲400元人民幣，而參與虐殺動物的女生最小為19歲。<br>據報，該網站共拍攝279個虐殺動物短片，對象包括貓、兔、金魚等，售價從3.7美元到9美元（約29元到70元港元）。該網站更明確表示，可以提供「非常殘忍」的踩踏視像，客戶可通過電郵訂製個別服務內容。網友呼籲有關部門加快確立反虐待動物法。<br>北京《京華時報》</p></body></html>
