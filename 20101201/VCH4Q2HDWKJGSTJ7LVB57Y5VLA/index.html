<html><header><meta charset="utf-8"><title>特稿：阿費利女友索爆 - 吾中</title></header><body><h1>特稿：阿費利女友索爆 - 吾中</h1><p>燕豪芬中場阿費利（小圖）將於1月加盟巴塞隆拿，荷蘭球迷除捨不得這名荷蘭國腳外，可能更擔心其樣靚身材正女友露絲（DorienRose、圖）會隨他到西班牙，令他們少了眼福。<br>今年27歲、身高5呎9吋的露絲，身兼模特兒、歌手及演員3職，因樣貌與荷李活紅星安祖蓮娜祖莉（AngelinaJolie）相似，而且亦與對方一樣從不吝嗇展示上圍達35吋半的魔鬼身材，故大受歡迎。<br>不說不知，父親為荷蘭人而母親為德國人的露絲，出世不久即與雙親到香港居住，更一住就住到6歲，因此，她的母語是英語而不是荷蘭語或德語。文：吾中</p></body></html>
