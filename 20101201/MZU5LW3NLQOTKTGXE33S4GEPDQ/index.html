<html><header><meta charset="utf-8"><title>持槍高中生脅持24師生</title></header><body><h1>持槍高中生脅持24師生</h1><p>美國發生校園脅持人質事件。在威斯康辛州馬里內特市一間中學，一名15歲高中男生前天（周一）在課堂突亮出兩支手槍，脅持23名同學和一名女教師。他與警對峙五小時，當警方衝入班房時，他開槍自殺，師生最後獲救。<br>據獲釋同學說，男生開了兩槍，叫所有人不要動和交出手機，他似乎無意傷人，同學在脅持期間跟他談天，讓他保持冷靜。他釋放了五名要上廁所同學，警方包圍班房時聽到槍聲，破門而入，只見他向自己開槍，男生傷勢未明。<br>美聯社</p></body></html>
