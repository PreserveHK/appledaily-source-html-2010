<html><header><meta charset="utf-8"><title>亞姐有眼不識包公</title></header><body><h1>亞姐有眼不識包公</h1><p>亞視「2010亞洲小姐競選」昨日繼續在合肥拍攝外景，眾佳麗到包孝肅公祠取景，日本佳麗10號川島聖良坦言不知道包公是何方神聖，她說：「第一次來包公祠，我對中國歷史有興趣，來到這裏感覺好漂亮、好乾淨。」近日中日關係緊張，她表示家人也很擔心，但就未受過不禮貌對待，她說：「希望以和為貴，在這裏好舒服，沒甚麼特別事發生。」</p><p>祁翼遺失相機</p><p>4號祁翼就自爆前日乘的士時不小心遺失新購買的相機，不過她強調相機內沒有性感照，她說：「只係風景相，自己不會影性感照，只是些沒意義的相片，我最開心的是爹哋和媽咪都來支持我。」<br>採訪、攝影：曾小嘉</p></body></html>
