<html><header><meta charset="utf-8"><title>多莉重生複製小羊咩</title></header><body><h1>多莉重生複製小羊咩</h1><p>全球首隻複製羊「多莉」（Dolly）重生！14年前成功複製多莉的蘇格蘭科學家坎貝爾，宣佈再複製出四隻跟多莉基因完全相同的「小多莉」（圖），因為技術進步了，複製成功率大大提高。<br>複製多莉時所用的細胞來自乳腺，餘下的組織樣本一直冷藏。坎貝爾之後從中再抽取細胞，複製出四隻羊，故此牠們的基因跟多莉完全一樣。小多莉現已3歲半。當年複製多莉用上277枚卵子、培植出29個胚胎，才有一隻多莉成功誕生。但複製小多莉時，只需用上五個胚胎就成功複製一隻，顯示技術明顯進步了。<br>英國《每日郵報》</p></body></html>
