<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌細個漂泊大個寸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌細個漂泊大個寸 - 馮仁昭</h1><p>鍾欣桐（阿嬌）噚日喺商台宣傳新碟，講到佢最鍾意嘅一首歌叫做《放低過去》，阿嬌雖然冇提係幾時，但唔使講都知話緊淫照件事啦，佢話之前有段時間好灰，幾個月留喺屋企冇出街，啲人又成日誤會佢好寸好cool同唔鍾意笑，佢解釋話：「可能係成長背景有關，細個好漂泊，幼稚園都讀過7間，冇乜朋友又冇自信，係入行同阿Sa做嘢之後，先有番啲自信心。」</p></body></html>
