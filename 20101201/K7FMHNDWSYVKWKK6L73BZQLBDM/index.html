<html><header><meta charset="utf-8"><title>案件速遞雲維熹前妻爭物業</title></header><body><h1>案件速遞<br>雲維熹前妻爭物業</h1><p>【本報訊】全國政協前委員雲大棉長子雲維熹，再因與前妻唐度怡爭奪舂坎角海天小築大宅鬧上法庭。雲早前與唐進行離婚訴訟時，雙方已私下協議財產分配方法，故家事法庭法官認為無司法權處理大宅業權。<br>唐度怡昨向上訴庭提出上訴，認為家事法庭應就大宅業權誰屬作命令，應將案件發還家事法庭處理，上訴庭押後裁決；雲維熹昨親自到法庭旁聽（圖）。大宅現由唐與其母的運富亞洲有限公司持有，但雲指運富只是信託形式持有，並非擁有真正業權。<br>案件編號：CACV124/10</p></body></html>
