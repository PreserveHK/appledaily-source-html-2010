<html><header><meta charset="utf-8"><title>安妮、占士任奧斯卡司儀</title></header><body><h1>安妮、占士任奧斯卡司儀</h1><p>安妮夏菲維（AnneHathaway）前晚出席於紐約舉行、旨在鼓勵獨立電影的第20屆GothamIndependentFilmAwards，同場遇到妮坦莉寶雯（NataliePortman）、希拉莉史雲克（HilarySwank）及雲露娜維達（WinonaRyder）等齊齊爭妍鬥麗，場面熱鬧。</p><p>最年輕組合</p><p>此外，為了吸引更多年輕觀眾欣賞，28歲的安妮與32歲的占士法蘭高（JamesFranco）同獲奧斯卡大會委任為今屆奧斯卡頒獎禮的司儀，雙雙成為史上年紀最輕的奧斯卡司儀，頒獎禮將於明年2月27日舉行。</p></body></html>
