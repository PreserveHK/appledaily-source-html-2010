<html><header><meta charset="utf-8"><title>茱姐45秒賺千二萬</title></header><body><h1>茱姐45秒賺千二萬</h1><p>荷李活阿姐級女星茱莉亞羅拔絲（JuliaRoberts），片酬一向數一數二，連廣告身價亦不例外。最近茱姐為意大利咖啡店Lavazza拍攝聖誕版廣告，該廣告長約45秒，她扮展露微笑的維納斯女神（圖），一句對白都不用說，簡簡單單就賺了120萬歐元（約1,213萬港元）。該咖啡店一向愛用大牌明星賣廣告，今次茱姐是接佐治古尼（GeorgeClooney）的棒，於兩星期前拍攝該廣告。</p></body></html>
