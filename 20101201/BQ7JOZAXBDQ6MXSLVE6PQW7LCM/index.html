<html><header><meta charset="utf-8"><title>其他外洩外交電報美在歐洲四國部署核武</title></header><body><h1>其他外洩外交電報<br>美在歐洲四國部署核武</h1><p>美國外交電報中盡是機密，其中更證實了美國在四國歐洲國家，即德國、比利時、荷蘭和土耳其，部署了核彈。這些國家部署了美國核武，向來受到揣測，但北大西洋公約組織和當事國，一直矢口否認，至此才獲得證實。<br>爆出這個機密的，就是美國駐德國大使墨菲（PhilipMurphy）的備忘錄。他在備忘錄無意中提及從德國撤除這批核武，也可能撤除部署在荷蘭和比利時的美國核彈，更證實了土耳其部署了美國的核彈。<br>據非政府組織2007年估計，歐洲大陸約部署了480枚美國核彈。<br>中央社</p></body></html>
