<html><header><meta charset="utf-8"><title>范冰冰風筒贈緋聞男友</title></header><body><h1>范冰冰風筒贈緋聞男友</h1><p>內地演員王學圻的經紀人穆曉光因拿走一台酒店吹風機而跟金馬獎大會連日來不斷罵戰，各說各的道理。至於范冰冰昨日在北京出席活動時，就公開力挺緋聞男友穆曉光，更謂因一台吹風機惹起是非實在是小題大做，她說：「如果一台吹風機，可以惹這麼大的風波，我覺得是一件小題大作的事。」</p><p>每人一台</p><p>身兼公司老闆的范冰冰更半開玩笑表示，既然吹風機可以鬧出大笑話，她打算今年年尾時送自己公司每位工作人員一台「最貴的吹風機」做禮物，認真抵死！撰文：李森</p></body></html>
