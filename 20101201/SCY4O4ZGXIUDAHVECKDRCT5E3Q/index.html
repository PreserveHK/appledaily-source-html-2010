<html><header><meta charset="utf-8"><title>財話短說永保7800萬拓木碳業</title></header><body><h1>財話短說<br>永保7800萬拓木碳業</h1><p>▲永保林業（723）自去年7月份新管理層入主後，伐林業務持續為公司帶來利潤，公司財務總監姜若男（圖）指出，公司計劃於未來數年斥資逾1000萬美元（約7800萬港元），拓展夥粒及木碳業務。她解釋，目前砍伐的巴西水電廠項目屬全面伐砍項目，部份木材未有條件成為木方出售，公司會將之加工成為顆粒及木碳，出售予電廠及煉鋼廠，供其作為燃料，預計有關業務可於下個財政年度展開。</p></body></html>
