<html><header><meta charset="utf-8"><title>案件速遞蓮香樓家族爆爭產</title></header><body><h1>案件速遞<br>蓮香樓家族爆爭產</h1><p>【本報訊】中環老牌茶樓蓮香樓家族爆發爭產官司，已故第二代掌舵人顏志人於08年去世後，其三奶韓怡入稟與顏志人的六名子女爭產。案件昨在高院進行審前覆核，將於明年5月審訊。<br>案中牽涉一份於03年訂立的遺囑及多個物業，遺囑訂明原告韓怡及其中三名子女可分得遺產，但遺囑正本已失去。子女一方認為購買物業資金全來自父親，將爭拗物業業權問題，又指父親曾在家庭飯敍稱，已給韓多個物業，不打算分遺產給她。與訟雙方同意傳召當年處理遺囑及物業買賣的律師作供。<br>案件編號：HCAP8/08</p></body></html>
