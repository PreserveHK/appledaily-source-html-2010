<html><header><meta charset="utf-8"><title>MJ認與卓韻芝分手</title></header><body><h1>MJ認與卓韻芝分手</h1><p>樂隊Mr.前晚在中環出席某雜誌頒獎禮，Mr.成員MJ在08年與DJ卓韻芝拍拖，MJ更曾被目擊在便利店買安全套，阿芝則說過想錫男友的眼球，愛得癡纏，但近日卻傳出兩人已分手大半年。前晚MJ坦認分手，他說：「大家太忙，冇乜時間見面，係好自然和平分手，大家依然保持朋友關係，都keep住有傾偈同電話聯絡。」</p><p>Alan冇時間女</p><p>Alan早前為富家女好友Sally出頭惹是非，Alan強調對方是非常好的朋友，但沒有拍拖。問他有否追求女方？他即說：「未呀，太忙冇時間。」<br>採訪、攝影：張俊銘</p></body></html>
