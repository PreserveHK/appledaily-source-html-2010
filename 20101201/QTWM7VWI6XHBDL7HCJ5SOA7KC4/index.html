<html><header><meta charset="utf-8"><title>案件速遞兩漢打區議員受懲</title></header><body><h1>案件速遞<br>兩漢打區議員受懲</h1><p>【本報訊】九龍城區議員左滙雄於9月24日，在何文田俊民苑處理業主立案法團糾紛後，獨自行返辦事處，突遭兩青年毆打，致頭部及手受傷。兩青年早前承認襲擊傷人罪，昨在九龍城裁判法院分別判刑。<br>暫委裁判官陳家昇指斥，20歲被告鄧肇恒無故襲擊素未謀面者，毫無悔意，故判入更生中心。17歲被告何樂彥（圖）報告良好兼有悔意，雖另涉管有危險藥物罪成，但兩案判刑同期執行，感化1年半。<br>案件編號：KCCC4294&amp;5051/10</p></body></html>
