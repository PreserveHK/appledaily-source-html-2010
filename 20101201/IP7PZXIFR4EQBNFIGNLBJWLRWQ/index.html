<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩出錢包紀念愛貓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩出錢包紀念愛貓 - 馮仁昭</h1><p>何韻詩噚日到商台宣傳聖誕節喺灣仔伊館舉行嘅演唱會，由於反應熱烈正計劃加場，阿詩話：「家只可以加開一場日場，體力上應該應付得嚟。」今次個唱會出紀念品，早前阿詩隻貓Gooloo死咗，為咗紀念愛貓，佢會出有愛貓樣貌嘅八達通小錢包，佢話：「約出一千個，收益會捐去幫貓狗嘅團體。」佢為咗幫愛貓積福，呢個月決定茹素，仲話：「希望可以幫佢下世做人啦。」</p></body></html>
