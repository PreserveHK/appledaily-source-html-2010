<html><header><meta charset="utf-8"><title>馬鞍山男生椅背空隙夾頭</title></header><body><h1>馬鞍山<br>男生椅背空隙夾頭</h1><p>【本報訊】昨午2時許，馬鞍山利安邨的馬鞍山靈糧小學一名7歲小一男生，轉堂期間掉了物件在椅背後，疑貪方便將頭捐入椅背與座椅間的空隙執回物件，豈料頭部被卡在空隙動彈不得，男生呼叫求助，校方擔心男生頭部受傷，報警召來救護車。<br>消防員接報到場，將椅背窩釘鬆開解下椅背，男生瞬即脫困，他僅臉部因磨擦有紅痕，並無受傷，經救護員檢驗後無礙，校方通知男生家長到學校了解事件，家長見愛兒無受傷，亦同意毋須送院。</p></body></html>
