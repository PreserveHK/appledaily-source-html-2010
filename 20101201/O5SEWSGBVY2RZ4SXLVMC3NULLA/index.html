<html><header><meta charset="utf-8"><title>商場收購懶理是否賊贓</title></header><body><h1>商場收購懶理是否賊贓</h1><p>【本報訊】近日除了有組織的「南亞iPhone黨」和「童匪六人組」外，全港各區都有零星的搶劫iPhone4案件，鬧得iPhone4機主人人自危。有探員認為，各大商場的手機店以高價收購賊贓，變相縱容打劫。<br>現時一部16GB的二手iPhone4，在旺角一個大型商場的回收價達4,000元；每天賣機及買機的客人絡繹不絕，店員完全不會理會手機是否賊贓。</p><p>不應鼓勵中學生使用</p><p>另外，對於有中學生被搶iPhone4，油尖旺區家長教師聯會會長劉李偲嫣表示，學生使用iPhone4多數為了滿足虛榮心，家長應該意識到這是貪慕名牌風氣，不應鼓勵。</p></body></html>
