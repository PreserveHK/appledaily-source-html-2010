<html><header><meta charset="utf-8"><title>娜姐健身院開幕大陣仗</title></header><body><h1>娜姐健身院開幕大陣仗</h1><p>數月前宣佈會在健身界大展拳腳的流行樂壇一姐麥當娜（Madonna），其選址墨西哥的首間健身中心上月中已試業，直至昨日終於揭幕。作為女主人的娜姐，固然親身到場參與開幕儀式，並在墨西哥城市長相陪下，揮動大剪刀把絲帶一分為二。健身中心裏頭的用色與popart圖像極富格調，甚像一間的士高。</p><p>無懼罪案</p><p>在新聞稿中，娜姐稱用大碟《HardCandy》來給中心命名，是想藉其「hardbody」和「eyecandy」意思讓人有趣地強身健體，她亦不怕墨西哥城治安欠佳，堅持選擇那兒作創業地點。</p></body></html>
