<html><header><meta charset="utf-8"><title>上海社區上演鏡子大戰</title></header><body><h1>上海社區上演鏡子大戰</h1><p>你一閃我一照上海社區上演「鏡子大戰」。上海番禺路293弄出現兩棟外牆掛滿鏡子的相向大樓，事緣兩年前當31號樓703室的住戶裝了強反光玻璃帷幕，對面24號樓的鄰居因此被「閃」得不堪其擾，也跟着加裝鏡子報復，受影響的住戶相繼增加，連鎖反應下最後變成一場鏡子大戰（圖）。有居民表示，生活受到嚴重影響，孩童被耀光嚇得哭鬧，望能盡快拆除。雖然居民委員會已進行多次調解，但始作俑者及其他住戶都拒讓步。<br>上海東方衞視</p></body></html>
