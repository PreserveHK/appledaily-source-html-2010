<html><header><meta charset="utf-8"><title>謝安琪唔贊成反無綫</title></header><body><h1>謝安琪唔贊成反無綫</h1><p>謝安琪（Kay）昨日到數碼港出席「網絡齊關注行動2009」頒獎禮，無綫繼續沒有派記者採訪。Kay與鄧健泓同屬環球歌手，對於環球與無綫因版稅問題仍在拉鋸，但無綫總經理陳志雲愛將鄧健泓大前晚卻頂替崔建邦主持《勁歌金曲》，破例在無綫亮相。<br>問Kay會否覺得不公平？她說：「每個藝人同電視台嘅合作方式、合約都唔同，唔可以咁講。」問Kay會否羨慕鄧健泓得寵？她說：「我覺得佢可以維持咁嘅發展幾好，都戥佢開心。」Kay表示少了在電視亮相，有粉絲也在網誌內投訴，但未聽過他們想組織反無綫大聯盟，她也不主張行為太激烈。<br>採訪、攝影：溫敏芝</p></body></html>
