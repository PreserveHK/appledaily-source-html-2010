<html><header><meta charset="utf-8"><title>Yumi自願打屁股</title></header><body><h1>Yumi自願打屁股</h1><p>顏子菲、林紫君、袁小曼及o靚模尹蓁晞（Yumi）及Melody等，昨日到奧海城為亞視遊戲節目《財神到》宣傳，眾人與市民玩遊戲，輸了的嘉賓要被罰打手掌、腳掌和屁股等，其中Yumi與Melody被罰打腳板，Yumi堅拒除襪，她自嘲因腳臭，笑稱寧願打屁股。袁小曼與男觀眾遭out出局被懲罰打屁股，當袁小曼被打時，男觀眾卻在旁邊大叫：「啊！」聲音奇特。<br>Yumi和Melody表示稍後將上該節目玩遊戲，Melody更踢爆Yumi是「骰」魔，皆因她精通玩骰仔，試過玩幸運骰連勝七人。問到是否賭運甚佳？Yumi表示最多只贏一千元而已。<br>採訪、攝影：丁寧</p></body></html>
