<html><header><meta charset="utf-8"><title>美國回流青年跳樓喪生</title></header><body><h1>美國回流青年跳樓喪生</h1><p>【本報訊】一名由美國返港與家人同住的青年，疑不適應本港生活，悶悶不樂，昨午他趁家人不在，在將軍澳蔚藍灣畔家居跳樓自殺，倒卧6樓平台全身骨骼爆裂，救護員接報到場證實他已死亡，警員通知死者母親返家，傷心激動一度要召救護車送院。</p><p>疑不適應港生活</p><p>事主姓許（23歲），與家人住蔚藍灣畔6座一單位。消息稱，他在美國出世，一直在當地受教育，在8個月前應家人要求，返港生活，並準備尋找工作。<br>疑事主不習慣本港生活節奏，又缺乏社交圈活動，早已透露不開心，家人未有警覺。昨午4時許，他趁家人外出，一時想不開跳樓尋死，由住所直墮6樓單位的私人平台喪生。</p></body></html>
