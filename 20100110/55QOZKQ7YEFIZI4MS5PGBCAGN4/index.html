<html><header><meta charset="utf-8"><title>韓《花花公子》女郎爆電視台不道德交易</title></header><body><h1>韓《花花公子》女郎爆電視台不道德交易</h1><p>南韓首位《花花公子》封面女郎李波妮（圖），日前在電視節目上自爆成名前曾被經理人公司要求，向電視台高層提供性服務。<br>2006年，李波妮參加著名成人雜誌《花花公子》在南韓的選拔賽勝出，成為南韓首位《花花公子》封面女郎，其後又為《花花公子》拍攝了多輯性感裸照。她日前亮相電視台節目時自爆未走紅前，經理人曾要求她和電視台高層進行不道德交易，即使她成名後仍有不少高層提出類似要求。很多男人也因她拍過裸照看不起她，令她氣憤又難過。<br>台灣東森新聞網</p></body></html>
