<html><header><meta charset="utf-8"><title>阿B率群星撐《勁歌》</title></header><body><h1>阿B率群星撐《勁歌》</h1><p>無綫《十大勁歌金曲頒獎典禮》將於周六（16日）舉行，四大唱片公司歌手齊齊缺席，無綫為免場面冷清，遂加強嘉賓陣容充撐場面。<br>頒獎嘉賓包括日本男星玉木宏、《全英一叮》（Britain'sGotTalent）小女孩HollieSteel、草蜢、孫楠及太極樂隊，無綫還邀請了前輩級台前幕後做嘉賓，包括林敏怡、鍾鎮濤（阿B）、區瑞強、莫華倫、林燕妮和車淑梅等，並落實由曾志偉、王祖藍和鄧健泓任司儀，更安排紅地毯儀式為頒獎禮造勢。<br>採訪：林妃</p></body></html>
