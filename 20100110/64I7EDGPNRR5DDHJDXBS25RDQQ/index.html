<html><header><meta charset="utf-8"><title>DisneyChannel伴你2010</title></header><body><h1>DisneyChannel伴你2010</h1><p>踏入新的一年，大家有沒有新計劃呢？DisneyChannel在新一年將會為大家帶來更多新的卡通，增加你的歡樂時光，好像《超級戰猴》就是全港首播的最新卡通。只要答對以下問題，便有機會得到由DisneyChannel送出的2010月曆及精美雨傘，伴你度過2010年。</p><p>問：《超級戰猴》第幾次在香港播放？</p><p>獎品：DisneyChannel2010月曆及精美雨傘各一（非賣品），名額15名<br><br>鳴謝：DisneyChannel<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
