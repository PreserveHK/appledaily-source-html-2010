<html><header><meta charset="utf-8"><title>日本玩具大平賣</title></header><body><h1>日本玩具大平賣</h1><p>日本玩具價錢偏高，所以玩具迷都很期待這個日子。甚麼日子？就是日本名牌玩具模型特賣，產品包括高達、HelloKitty、Thomas&amp;Friends、喜羊羊等，這次佔地超過八千呎，為歷年場地最大，多款精選貨品更低至一折，絕對不容錯過。</p><p>日期：2010年1月19日至1月24日<br>地點：銅鑼灣時代廣場展銷集<br>時間：<br>19/1、23/1（上午11時至晚上9時）<br>20/1至22/1（中午12時至晚上9時）<br>24/1（上午11時至晚上8時）</p></body></html>
