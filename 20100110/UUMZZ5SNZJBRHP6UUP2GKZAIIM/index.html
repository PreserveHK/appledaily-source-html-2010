<html><header><meta charset="utf-8"><title>武漢婦倒掛卡狹牆</title></header><body><h1>武漢婦倒掛卡狹牆</h1><p>湖北武漢武昌區33歲婦人，前日中午倒掛卡在兩棟六層樓房之間、約20厘米闊的縫隙內，動彈不得（圖）。消防員花兩個多小時，鑽開牆壁，救出婦人。<br>婦人自稱姓劉，她為逃避家中的劫匪，慌不擇路，不慎栽進窄縫中。有鄰居發現她後報警，消防員趕到現場絞盡腦汁搶救，曾用繩索將她的手、腳套住，想將她拉回天台，可是婦人的衣服被勾住，無法成功；最終只能用重型器械鑽牆，將她救出。劉婦獲救後臉部有血迹，但沒有大礙，並送院治療。<br>湖北《楚天金報》</p></body></html>
