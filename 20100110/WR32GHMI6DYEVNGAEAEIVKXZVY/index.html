<html><header><meta charset="utf-8"><title>為倒垃圾住客大戰保安</title></header><body><h1>為倒垃圾住客大戰保安</h1><p>【本報訊】新蒲崗一座住宅大廈，昨有住客因傾倒垃圾問題，與保安員發生爭執，雙方互有推撞，保安員及住客受傷，需送院治理，兩人涉嫌打架傷人被捕。</p><p>同涉打架被捕</p><p>昨午2時許，新蒲崗彩虹道84號新蒲崗大廈B座，一名姓曾（63歲）男住客，拿着一袋垃圾，往地下大堂的垃圾桶傾倒，由於垃圾桶已裝滿垃圾，曾向姓黃（65歲）保安員投訴，據稱，黃為替更保安員，對曾的投訴不予理會，曾不滿向他指摘。其間，兩人互相推撞及毆打，曾左面及胸部中拳，黃右手及嘴部受傷，警方接報到場，將兩人送院治理，他們同涉打架傷人被拘捕。</p></body></html>
