<html><header><meta charset="utf-8"><title>環球樓市　中國深圳投資者紛劈價離場</title></header><body><h1>環球樓市　中國<br>深圳投資者紛劈價離場</h1><p>深圳樓市在新一年出現轉角，本月首3日平均一手成交量僅96宗，較去年12月的日均成交量急跌逾三成。二手成交亦急降，業界估計，全月成交量只及上月的三分之一，有二手業主劈價放盤，但迅速獲承接。<br>市內香蜜湖區內平均呎價逾7000元（人民幣．下同）的豪宅盤水榭花都和香蜜湖1號，均有投資者大割價放盤，如水榭花都一高層2200方呎單位，業主叫價僅1300萬元，呎價不足6000元，結果即日獲承接；香蜜湖1號則有投資者將單位減價200萬元，成功沽貨離場。代理指個別持貨已久的投資者近日劈價放盤，惟他們入市價極低，故利潤仍可觀。</p></body></html>
