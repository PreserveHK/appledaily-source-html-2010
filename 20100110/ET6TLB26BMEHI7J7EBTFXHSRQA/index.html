<html><header><meta charset="utf-8"><title>MJ感冒睇急症</title></header><body><h1>MJ感冒睇急症</h1><p>樂隊Mr.昨日到銅鑼灣出席adidas活動，不過五缺一，原來成員MJ往宣傳途中身體不適，被送入急症室，經治療後證實因感冒菌入腸導致胃部不適，他已返家休息。<br>成員Alan表示原本MJ堅持出席活動，但坐車途中面色變紫，Alan說：「最近好多成員逐一病倒，平時有型嘅MJ都病到走晒樣。」Mr.表示最近工作排山倒海，問到收入是否相對提升？他們說：「收入暫時未有明顯上升，但算有個滿意成績。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
