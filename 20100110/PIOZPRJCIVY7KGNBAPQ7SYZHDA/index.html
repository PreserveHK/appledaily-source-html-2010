<html><header><meta charset="utf-8"><title>體貼情人的面頰</title></header><body><h1>體貼情人的面頰</h1><p>男士生活中必不可少的鬚刨，由最親密的愛人為他選擇，自然份外貼心。今年Philips情人節推出精選套裝，便包括一向受男士歡迎的Arcitec「超智能貼面」系列，內置全球首創的「超智能貼面」系統，由三個獨立活動刀頭組成的超智能貼面刀頭組件，緊貼面部輪廓。三環剃鬚刀頭、至尊雙層刀片系統及精確切剃系統設計，於剃鬚時跟隨面部輪廓全方位轉動，輕易清除下顎及頸部鬍鬚，方便迅速。現凡購買RQ1095，即可獲贈高對比屏幕的飛利浦數碼電子相框乙個，隨時重溫親密時光。<br><br>記者：謝翠玲</p><p>查詢：26199663</p></body></html>
