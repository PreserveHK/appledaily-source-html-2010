<html><header><meta charset="utf-8"><title>關仁隱事：富貴「荷葉妹」爭剪片權 - 關仁</title></header><body><h1>關仁隱事：富貴「荷葉妹」爭剪片權 - 關仁</h1><p>「荷葉妹」有屋企人出錢資助開戲，佢就搵咗導演「滿天飛」拍咗套《女皇17號》，一心諗住去影展攞獎多過賺錢。套戲拍完，荷葉妹就諗住搵個荷李活剪接師幫手，幫套片增加聲勢。佢知導演一定唔鍾意，所以買定張頭等機位，仲話會照導演意思改嚟佢。點知滿天飛就係唔領情，企硬唔肯改。原來拍之前已經簽約寫明導演有最後剪接權，當然大家不歡而散。呢件事話畀荷葉妹聽，有錢唔係大晒，藝術係無價嘅，而且合約精神係要嚟尊重嘅。<br>Textby關仁</p></body></html>
