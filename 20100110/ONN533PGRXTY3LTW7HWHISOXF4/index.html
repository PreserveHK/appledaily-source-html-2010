<html><header><meta charset="utf-8"><title>環球樓市　新西蘭利率趨升紐樓市遭看淡</title></header><body><h1>環球樓市　新西蘭<br>利率趨升紐樓市遭看淡</h1><p>新西蘭樓價及成交量最近都開始放緩，原因是利息趨升及失業問題未解決，經濟仍有不明朗因素，故業內人士均看淡今年樓市。<br>來自RealEstateInstituteofNewZealand數據顯示，09年11月全國樓價指數雖較08年同期升6.6%，較07年11月高位低2.9%，但近月的升幅已放慢，10月按月升1.3%，11月只升0.2%。不過，奧克蘭對樓市需求仍強勁，升幅依然跑贏大市，較08年同期升近12%。<br>另外，新西蘭物業交投也見下滑，09年11月的成交，較兩個月前下跌約13.6%，樓市前景開始令人擔憂。</p></body></html>
