<html><header><meta charset="utf-8"><title>環保黑色航海圖</title></header><body><h1>環保黑色航海圖</h1><p>地圖沒有版權，不少牌子都喜歡以此為圖案，更一度鬧出翻版疑雲。不管誰是祖宗，有得留低的一定是有實力之牌。例如老牌台灣的SobDeall航海地圖系列，袋款一直受歡迎，以典雅的淺啡色為主，並採用航海地圖作為設計意念。今季全新推出的BLACKLABEL系列，首次用上黑色色調的航海地圖圖案，其質料則採用創新TPU環保物料，耐磨性甚高，袋身更輕巧。今季仲搵來周柏豪示範，潮晒！<br><br>記者：葉雪芯</p><p>查詢：Bubble（35202939）</p></body></html>
