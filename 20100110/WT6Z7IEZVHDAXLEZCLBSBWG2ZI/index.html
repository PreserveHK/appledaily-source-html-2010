<html><header><meta charset="utf-8"><title>着GreenDay　紀念Tee捧場</title></header><body><h1>着GreenDay　紀念Tee捧場</h1><p>美國PunkRock班霸GreenDay將於1月16日首度訪港開演唱會，大把人爭崩頭撲飛。可能作為Fans的你未必有機會入去捧場，但要撐GreenDay一樣有其他辦法。最近樓上店Woodland自家推出了一套兩款的GreenDay紀念Tee，分黑白兩色，白色剪裁較收身，適合身材瘦削的男士，玫瑰花圖案亦較女性化，另外黑色的一款則Rock味較重，若然着埋入場睇Show，肯定投入幾倍！<br><br>記者：葉雪芯</p><p>查詢：Woodland（21110130/25723789）</p></body></html>
