<html><header><meta charset="utf-8"><title>關仁隱事：「媾女王」契爺自身難保 - 關仁</title></header><body><h1>關仁隱事：「媾女王」契爺自身難保 - 關仁</h1><p>「媾女王」最近媾女媾到周身蟻，身為契爺嘅「高層」當然好唔開心，原來，高層自己最近都有單麻煩事搞到好唔得閒。話說「事頭婆」舊年升咗數口精嘅「算死草」之後，原本有大單嘢都留番畀高層去管理，點知最近好多嘢都直接由算死草去管，難聽啲講句，即係高層被削權。雖然高層表面上好似冇乜所謂咁，但其實佢非常之唔開心，不過，為咗保住自己嘅江山，高層惟有頻頻發功同算死草鬥過，所以咪搞到唔得閒理媾女王囉。<br>Textby關仁</p></body></html>
