<html><header><meta charset="utf-8"><title>陳志雲撐Patrick失言搞氣氛</title></header><body><h1>陳志雲撐Patrick失言搞氣氛</h1><p>無綫總經理陳志雲，昨日到尖沙嘴擔任陳寶珠特輯的嘉賓，提到愛將鄧健泓（Patrick）日前頂替涉打人的崔建邦主持《勁歌金曲》時口出狂言，聲言自己是環球歌手但可亮相無綫，陳志雲力撐愛將說：「可能佢喺節目前搞吓氣氛。Patrick百分百係無綫藝員，但喺版稅問題未解決前，佢唔可以唱環球有版權嘅歌。」</p><p>崔建邦打擊大</p><p>此外，陳志雲透露昨日與崔建邦通電，指崔建邦心情好轉，陳志雲說：「家畀工作佢做，佢都應付唔到。」<br>採訪、攝影：林妃</p></body></html>
