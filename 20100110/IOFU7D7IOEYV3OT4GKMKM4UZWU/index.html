<html><header><meta charset="utf-8"><title>關仁隱事：「大力熊」箍緊「草裙王」 - 關仁</title></header><body><h1>關仁隱事：「大力熊」箍緊「草裙王」 - 關仁</h1><p>成日烚下烚下嗰個「草裙王」，一向畀人嘅印象就係玩世不恭，佢身邊嘅女人轉不停，好似同「懵茵」、藥膏國嘅「香香公主」都有過一段霧水情緣。今時今日開正牌頭嘅女朋友就係模界高妹嘅「大力熊」，起初大家都係諗住佢哋玩玩吓，點知一拍就拍咗幾年。</p><p>老闆爆婚訊</p><p>關仁聽到有次大力熊嘅老闆酒後爆料，話草裙王會喺今年演唱會之後籌備婚禮，講到言之鑿鑿，但係酒後可能真係吐真言噃。相信草裙王都係時候成家立室。<br>Textby關仁</p></body></html>
