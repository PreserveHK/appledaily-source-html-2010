<html><header><meta charset="utf-8"><title>4歲犯規王遭踢出校</title></header><body><h1>4歲犯規王遭踢出校</h1><p>小朋友在學校曳曳，輕則打手板，重則見家長，英國4歲男生屢犯校規，校方卻憤然將他踢出校，令他成為全英最新一名被踢出校的小學童。<br>倫敦南部克羅伊登區的福里斯特戴爾小學（圖）共210名學生，校長康韋指教師多番助這個反斗男生糾正行為，他屢勸不聽，校規照犯，校方決定將他和另五名男女生趕出校。教師此時鬆一口氣，但在違反了有教無類原則下，校董會開會後決定讓男童和另五名學生復課，校方八天後聯絡家長，始發現4歲男童已轉校。<br>今次已非英國首次有4歲男生因太頑皮失學，去年11月蘭開夏郡一間小學就踢走一名4歲破壞王，前年也有一名3歲暴力女童失學。<br>英國《每日郵報》</p></body></html>
