<html><header><meta charset="utf-8"><title>Zoey寸陶喆花心難付託</title></header><body><h1>Zoey寸陶喆花心難付託</h1><p>日本時裝雜誌女模長谷川唯、陶喆緋聞女友岑潔儀（Zoey）、曹敏莉胞妹曹敏寶等，昨日在尖沙嘴為日本潮服宣傳。Zoey穿無袖單薄裙子坐車巡遊，她揚言辛苦得差點冷病，她又自爆計劃效法Angelababy及Kama闖日，她說：「會去日本試吓，影吓雜誌相，以前曾有過日本男友，教咗我幾個月日文，一般溝通都冇問題。」問她鍾意日本男仔還是台灣男仔，她說：「香港同台灣男仔都花心，我唔知點解咁黑仔，成日遇上花心男。」陶喆也花心？她說：「我都係睇報紙先知佢咁多緋聞女友。」拍拖拍不過？她說：「係呀，男友咁花心，好難付託終身。」<br>採訪、攝影：顏英儀</p></body></html>
