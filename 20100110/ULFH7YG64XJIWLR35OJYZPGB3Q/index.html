<html><header><meta charset="utf-8"><title>霆鋒遭女歌迷偷吻</title></header><body><h1>霆鋒遭女歌迷偷吻</h1><p>謝霆鋒上周五到吉隆坡為代言的眼鏡品牌宣傳，身為眼鏡代言人的霆鋒，於設計上加意見。在活動上與大班女fans合照，當中一名女fans要求挽着霆鋒的手合照，不過該名女fans突然偷吻了霆鋒面頰一下，令他來不及反應，台下的fans們就嘩聲四起。<br>其實霆鋒之前為免太太張栢芝呷醋，已拒絕與桂綸鎂在電影《綫人》中拍親熱戲，怎料今次卻被女fans偷襲。事後霆鋒笑言已有8年沒有被歌迷偷吻，因為他一直忙於工作，沒有時間與歌迷見面。<br>撰文：葉雪</p></body></html>
