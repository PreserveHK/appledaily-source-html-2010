<html><header><meta charset="utf-8"><title>星閃閃：英超箭頭西甲相逢 - 青蛙仔</title></header><body><h1>星閃閃：英超箭頭西甲相逢 - 青蛙仔</h1><p>步大力強的文路祖能讓球迷留下印象，全因曾效力曼聯。雖然他於紅魔是失敗收場，只踢了1季（08/09）便被送走，但是足以令他成為安哥拉的人氣球星。今季他轉投西甲華拉度列，惟表現平平，上陣13場僅入兩球。</p><p>至於屬技術型前鋒的簡路迪，亦曾於英超打滾，踢過韋斯咸及熱刺，05年夏天轉戰西甲效力西維爾，並一直有穩定演出，其中於06/07及08/09球季分別入了21球及18球，協助球隊同取得聯賽第3名。文：青蛙仔</p></body></html>
