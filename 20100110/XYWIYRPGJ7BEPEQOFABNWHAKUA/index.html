<html><header><meta charset="utf-8"><title>網交「男友」女子失18萬</title></header><body><h1>網交「男友」女子失18萬</h1><p>【本報訊】網上詐騙層出不窮，一名澳門女子在網上交上「男友」，先後被騙和勒索損失18萬元財物，至去年報警，竟發現所謂男友其實是女子身份。</p><p>假扮阿姨接收禮物</p><p>受害人年24歲，她指在前年5月在網上結交姓陳男友，她先後花掉10萬元購買了一批名牌手袋、衣衫和手機，透過男友阿姨代收轉送。<br>可是至去年初，一名自稱姓林女子向事主勒索林3萬元現金和另5萬元名牌衣物作掩口費。<br>事主報案求助。司警偵查後，發現姓陳男子真正身份是姓廖的女網友（24歲），而代接禮物的阿姨及林女，同樣是她本人假扮。司警前日在廖女住所將她逮捕。</p></body></html>
