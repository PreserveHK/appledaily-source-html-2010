<html><header><meta charset="utf-8"><title>小熊貓爬樹　跌倒當做騷</title></header><body><h1>小熊貓爬樹　跌倒當做騷</h1><p>大熊貓笨手笨腳，但就最討人歡喜，大熊貓寶寶「雲子」，日前首度在美國傳媒面前亮相，立即上演一場爬樹表演，豈料不慎從樹上掉下來，但牠毫不氣餒，逗得在場人士哈哈大笑。<br>五個月大的雲子，是大熊貓「白雲」在美國誕下的第五個孩子。雲子日前首次在聖迭戈動物園亮相，牠毫不害羞，自顧自地爬樹，爬至中途還倒吊單手抓着樹枝，由於未完全掌握爬樹技巧，結果從樹上掉下來，不過牠沒有放棄，立即又重新再爬。<br>英國天空新聞</p></body></html>
