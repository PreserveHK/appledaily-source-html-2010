<html><header><meta charset="utf-8"><title>錢比馬桶污糟780倍</title></header><body><h1>錢比馬桶污糟780倍</h1><p>雖然對於「錢」是來者不拒，但「錢」經過不同地方，不同人的接觸，總是感覺骯髒的，本人會用紙巾包住硬幣，才放置於散紙包中，就算被人笑為潔癖也要做。因為台灣曾做過抽樣調查，12張於市集找換回來的$100台幣，發現當中有75%檢出金黃色葡萄球菌、17%檢出大腸桿菌群。以一張面積約100平方公分的紙幣計算，調查指其表面的菌落形成單位數字為10萬至100萬之間，約比馬桶蓋污糟780倍！所以從今日起找完錢後，記得要先洗手才好拿食物。<br><br>郭佩韻</p></body></html>
