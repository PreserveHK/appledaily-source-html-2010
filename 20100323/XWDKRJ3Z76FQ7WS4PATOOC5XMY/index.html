<html><header><meta charset="utf-8"><title>樂高積木變藝術品</title></header><body><h1>樂高積木變藝術品</h1><p>原來可以砌成藝術品。美國36歲藝術家薩瓦亞（NathanSawaya），2001年辭掉律師工作，專心砌積木，創造出一件又一件藝術品。這些積木藝術品在全球多個藝術館展出，其中各款真人大小的「雕像」（圖），每個用上多達15萬塊積木，其中的「紅、黃、藍」系列作品，探討人類在生、死和變化方面的情感。砌積木砌出藝術，薩瓦亞作品每件售1萬英鎊（11.6萬港元），他平均每日在工作室8至12小時，有時一日更砌足18小時。<br>英國《每日郵報》</p></body></html>
