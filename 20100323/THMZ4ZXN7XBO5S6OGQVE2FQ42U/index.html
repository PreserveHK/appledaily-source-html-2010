<html><header><meta charset="utf-8"><title>隔牆有耳：鬼樹紀念會公眾可參與 - 李八方</title></header><body><h1>隔牆有耳：鬼樹紀念會公眾可參與 - 李八方</h1><p>九龍塘瑪利諾修院學校「鬼樹」慘死至今兩個月，除咗瑪利諾學生，唔少社會知名專業人士同舊生仍對鬼樹念念不忘，為將鬼樹精神承傳，有人成立名為「百年樹木GhostPineOrganization」組織，希望以行動拯救更多潛在政治犧牲品，除咗會跟進鬼樹同校內其他樹木被砍事件外，仲會關心埋其他教育機構保育樹木嘅情況。<br>據知呢個「百年樹木」組織早前已同政府申請註冊成為非牟利機構，本月底28號仲會搞個「瑪利諾鬼樹紀念會」，屆時除咗會回顧鬼樹歷史，仲會請唔同嘉賓分享，歡迎關心鬼樹嘅市民參加。</p></body></html>
