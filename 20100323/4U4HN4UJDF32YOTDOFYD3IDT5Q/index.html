<html><header><meta charset="utf-8"><title>林一峰愛鴛鴦花灑浴</title></header><body><h1>林一峰愛鴛鴦花灑浴</h1><p>張敬軒和林一峰昨日在太古城出席環保活動，呼籲潔淨河水，他們更為大會設計了一隻水杯。軒仔表示小時候已應廣州政府呼籲，捐錢清潔食水，他說：「我屋企附近有條河，啲水係珠江河分支流出嚟嘅，細個時啲水好清，係綠色，但之後變晒黑色。」<br>林一峰也響應環保和珍惜食水，他表示要大力呼籲眾人捐錢，更指應該減少用浴缸沐浴，他說：「用浴缸真係用好多水，最好用花灑。」問他這樣情侶便不能鴛鴦浴，他笑說：「花灑都OKo架！鴛鴦花灑浴都開心。」<br>採訪、攝影：王連連</p></body></html>
