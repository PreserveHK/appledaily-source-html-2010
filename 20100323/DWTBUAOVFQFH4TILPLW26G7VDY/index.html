<html><header><meta charset="utf-8"><title>飲湯唔油膩　保鮮膜去油</title></header><body><h1>飲湯唔油膩　保鮮膜去油</h1><p>好多人都鍾意飲湯，不過最怕有層肥油，原來撇油都有幾個方法！</p><p>1.保鮮膜去油法</p><p>將湯盛大碗中，冚保鮮紙後放雪櫃雪1小時，拿走保鮮紙時油脂貼實保鮮紙上齊撇走。</p><p>2.冰敷法</p><p>用廚房抹紙包住冰塊，然後在湯面上輕抹，油脂一遇冷會凝固，就會黏在抹紙上。</p><p>3.隔油湯壺</p><p>這個OXO的隔油湯壺，只要將活塞塞在壺嘴，倒入湯，上面的隔層連湯渣都隔埋，而壺嘴特低，有油就會浮面，一邊將湯倒出來，就可快速隔油。<br><br>OXO隔油湯壺$168<br><br>（尖沙嘴city'super有售）</p></body></html>
