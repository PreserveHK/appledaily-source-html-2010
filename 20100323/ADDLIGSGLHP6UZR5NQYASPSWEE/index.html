<html><header><meta charset="utf-8"><title>沙拉保夫馬拉松籌款</title></header><body><h1>沙拉保夫馬拉松籌款</h1><p>荷李活電影《變形金剛》（Transformers）男星沙拉保夫（ShiaLaBeouf），昨日在洛杉磯參加慈善馬拉松，雖然成績一般，但跑足全程的他心情興奮，向記者展示紀念獎牌。<br>當日滿面鬍鬚的阿沙穿上白背心和長褲現身賽道，他代表幫助無家可歸長者的機構出賽。他做完熱身運動後出發，沿途跑得甚輕鬆，也被不少選手認出。他最終以4小時35分鐘跑完26.2公里，在25,000名選手中排第5,825名，阿沙在衝線的一刻心情興奮，似乎十分滿意自己的成績。</p></body></html>
