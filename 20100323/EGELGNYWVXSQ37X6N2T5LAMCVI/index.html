<html><header><meta charset="utf-8"><title>謝安琪溫柔侍老公</title></header><body><h1>謝安琪溫柔侍老公</h1><p>謝安琪（Kay）昨日到新城宣傳新歌《雨過天陰》，歌曲內容談及分手，問她與老公張繼聰如何相處，鬧交時會如何處理？她說：「拍拖到結婚都有5年，我哋都冇嗌過交喎，睇樣就知佢躁過我啦，我好溫柔o架。其實相處之道都係要畀空間對方囉，佢想去邊我從來都唔會干涉，我都有自己朋友圈子，最重要互相尊重。」</p><p>阿聰禁囝囝打機</p><p>另外，張繼聰前晚到柴灣為一個青年民歌比賽擔任嘉賓，他說：「我唔畀囝囝玩電子遊戲機o架，有時間我一定會陪佢玩。」問到囝囝比較黐他還是媽咪？他說：「兩個都跟，雖然我同老婆各有各忙，但都有時間陪囝囝。」<br>採訪、攝影：王連連、胡比</p></body></html>
