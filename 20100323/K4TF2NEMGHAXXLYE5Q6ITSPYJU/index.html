<html><header><meta charset="utf-8"><title>案件速遞培正控校友侵權用商標</title></header><body><h1>案件速遞<br>培正控校友侵權用商標</h1><p>【本報訊】屬香港培正中學母校的廣州市培正中學，指控校友在內地成立中國培正教育基金有限公司屬侵權行為，昨興訟高等法院，要求禁制校友一方使用培正的校名及校徽。<br>原告指出，校友一方曾將「培正」商標提供予地產商，容許對方在樓盤中成立以「培正」命名的小學，以作宣傳，而內地部門已在07年裁定校友一方屬惡意搶註冊，撤銷其商標註冊，有關裁決已獲內地中級及高級人民法院確立。法官聆畢證供，押後判決。<br>案件編號：HCA946/03</p></body></html>
