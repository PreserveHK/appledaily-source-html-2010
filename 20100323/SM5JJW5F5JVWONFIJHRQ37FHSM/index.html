<html><header><meta charset="utf-8"><title>案件速遞鋼琴家黃懿倫被追418萬</title></header><body><h1>案件速遞<br>鋼琴家黃懿倫被追418萬</h1><p>【本報訊】高徒屢獲國際大賽殊榮的本地著名鋼琴家黃懿倫，與曾有金融才子之稱的丈夫陳新燊（圖），向友人公司借款，因拖欠餘款連利息逾54萬美元（折約418萬港元），遭對方興訟追討。高等法院聆案官昨判原告公司勝訴，但頒令暫緩執行判決，待夫婦二人分五期償還款項。陳新燊昨在庭上坦言：「冇能力一次過還，我想分期還。」<br>案件編號：HCA2355/09</p></body></html>
