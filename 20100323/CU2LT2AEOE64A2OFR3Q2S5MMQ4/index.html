<html><header><meta charset="utf-8"><title>婷婷跳傘俾阿媽鬧</title></header><body><h1>婷婷跳傘俾阿媽鬧</h1><p>謝婷婷昨日與王祖藍和詹瑞文一同出席王晶旗下影王朝的新片發佈會，婷婷表示6月將接拍首部電影《對面的女孩殺過來》，她說：「部戲係動作片，家開始拉筋同健身，其實自己乜都想試，之前去澳洲跳傘，落機返到嚟爹哋同媽咪喺福臨門食飯，我去到播DVD畀佢哋睇，媽咪就叫我以後都咪再做呢啲嘢。」<br>問婷婷可有向哥哥謝霆鋒請教，她竟然說：「佢好man又大膽，成日都以為自己好勁。」另外，王祖藍下月會與詹瑞文合作拍攝3D新片《笑王之王》，到內地的動物園取景，他說：「我做一個飼養員，係一部動作笑片，不過唔使打，我冇簽生死約。」採訪：藍文浩<br>攝影：黃偉雄</p></body></html>
