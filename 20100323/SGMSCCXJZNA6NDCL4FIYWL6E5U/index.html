<html><header><meta charset="utf-8"><title>無業青年扮記者敲詐煤礦</title></header><body><h1>無業青年扮記者敲詐煤礦</h1><p>假記者證竟成了山西忻州無業青年的求財工具。當地甚至出現「假記者村」，大批假記者在無證煤礦集中區域，指摘煤礦「違法生產」敲詐。有假記者抱怨「同行」急增，不少將叫價由千元（人民幣．下同）調低至三、五百元，做壞市場。<br>當地人士指出，忻州的假記者有專門的「採訪路線」，一是寧武、長梁溝一帶，因是無證煤礦集中的區域，另一個是雲霧峪。假記者多數一行兩、三人走到礦場，出示假記者證指礦場「違法生產」。這些非法開採的煤礦老闆不敢得罪記者，多用「車馬費」打發記者離開。<br>當地人士又稱，假記者即使被捕都沒甚麼後果，吸引大批無業青年「入行」。<br>《重慶晚報》</p></body></html>
