<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李宇春自認恨攞新人獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李宇春自認恨攞新人獎 - 馮仁昭</h1><p>李宇春憑《十月圍城》喺噚晚會展舉行嘅「第四屆亞洲電影大獎」度獲提名競逐最佳新演員結果輸咗，講到入圍心情時，李宇春話好想得獎，因一生人就只有一次機會攞新人獎。除咗有份角逐獎項外，李宇春仲擔任表演嘉賓，佢話：「沒想過自己有機會當表演嘉賓，會盡力做好。」佢表示入行近5年，從來冇想過自己可以演戲，今次有唔錯成績連佢自己都感意外喎！</p></body></html>
