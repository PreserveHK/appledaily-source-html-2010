<html><header><meta charset="utf-8"><title>陳法拉惹火夏娃招客</title></header><body><h1>陳法拉惹火夏娃招客</h1><p>陳法拉最近為OSIM瘦身儀器做代言人，她變身夏娃拍廣告，穿上火辣紅色tubetop和超迷你熱褲上陣，令其34C上圍呼之欲出。</p><p>最怕贅肉</p><p>雖然拍攝時間長達9小時，但陳法拉可以一邊工作，一邊試用新產品，所以時間很快便過去。<br>陳法拉平時很緊張手臂和腿部有贅肉，又非常熱愛按摩，故買了不少按摩產品放在家中，朋友都取笑其家恍如陳列室，她說：「每日拍完劇返到屋企，我最鍾意就係坐喺按摩椅度唞吓，享受按摩樂趣。」撰文：林妃</p></body></html>
