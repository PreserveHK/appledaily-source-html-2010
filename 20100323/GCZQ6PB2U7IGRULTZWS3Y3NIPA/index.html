<html><header><meta charset="utf-8"><title>彰化美腿對決賽！</title></header><body><h1>彰化美腿對決賽！</h1><p>靚腳，從來都是五短南方人的夢想！要不各纖體公司同成千銀一對名牌leggings、靚絲襪不會賣到一街係！令人妒忌的事發生了。由3月初起彰化縣社頭鄉就舉行「織襪美腿親善大使選拔暨織襪創意設計競賽」，要告訴全世界社頭鄉一直盛產織襪，是O形腿、甲組腿、香雞腿的希望之鄉！設計比賽將於3月27日在鹿港鎮公會堂廣場進行最後選拔，到時18-25歲男女美腿同靚襪都會在台上展示。我得趕快去買對靚襪自救也！<br><br>網頁：http://www.hosiery.org.tw/main.php<br><br>陳慧敏</p></body></html>
