<html><header><meta charset="utf-8"><title>港姐招募降門檻</title></header><body><h1>港姐招募降門檻</h1><p>無綫昨日在尖沙嘴舉行「2010港姐海外招募」記者會，09年港姐冠軍劉倩婷及歷屆港姐楊思琦和陳倩揚均有出席。<br>無綫非戲劇製作總監何麗全公佈今年港姐將有新安排，他說：「所有未夠28歲、即使係非香港永久居民，只要有香港身份證嘅女仔都可參加，我哋仲放寬畀一啲有潛質，但係同其他公司有模特兒合約嘅女仔，當選後先至再傾合約。香港係國際大都會，所以唔介意有外籍佳麗出現。」</p><p>張舒雅唔撈</p><p>港姐招募海報只有徐子珊、楊思琦、劉倩婷、陳茵媺及陳倩揚，未見史上最hea港姐冠軍張舒雅，何麗全說：「無綫同張舒雅已經冇合約，聽講佢仲寫咗封信畀樂易玲，想發展其他事業。」<br>採訪、攝影：林妃</p></body></html>
