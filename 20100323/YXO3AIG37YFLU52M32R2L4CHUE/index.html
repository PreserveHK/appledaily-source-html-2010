<html><header><meta charset="utf-8"><title>剪龍哥頭請飲雞尾酒
</title></header><body><h1>剪龍哥頭請飲雞尾酒
</h1><p>我為食又夠八，八到「WHotel」嘅LivingRoom喺4月25日起，為響應第三十四屆香港電影節，會連續四晚放映李小龍經典電影《龍爭虎鬥》、《猛龍過江》、《死亡遊戲》同《精武門》，Order一杯飲品可免費欣賞電影兼爆穀任吃，早到更可分派到無線耳筒，音效更強。剪個龍哥頭或一身龍哥造型入場，即送雞尾酒，每晚更設抽獎，送WHotel免費住宿，都咪話唔盞。<br><br>為食熊<br><br>LivingRoom（37172222）<br>尖沙嘴柯士甸道西1號香港W酒店6樓</p></body></html>
