<html><header><meta charset="utf-8"><title>安妮當街咀男友</title></header><body><h1>安妮當街咀男友</h1><p>美國女星安妮夏菲維（AnneHathaway）和奀星男友AdamShulman拍拖以來感情有增無減，昨日一對小情侶被發現在加州聖莫尼卡街頭咀嘴，十分恩愛，之後他們更會合朋友一起吃飯，度過愉快的一天。</p><p>前未婚夫死纏</p><p>正當安妮沐浴愛河心情靚爆之際，她那位因騙財而入獄的前未婚夫RaffaelloFollieri就對她餘情未了，不斷寫信箍煲，要求她等他出獄再續前緣。知情人士指安妮對舊愛此舉感到煩厭，他說：「安妮認為這是一種虐待，對她的新戀情構成壓力。」</p></body></html>
