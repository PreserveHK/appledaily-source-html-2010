<html><header><meta charset="utf-8"><title>潮流感︰Karl爺玩Hogan - ㎡</title></header><body><h1>潮流感︰Karl爺玩Hogan - ㎡</h1><p>近年crossover的設計企劃已成時裝界的重要元素，今次輪到意國集團Tod's旗下的副線Hogan，品牌最近宣佈將會與時尚界舉足輕重的老佛爺KarlLagerfeld首次交叉合作。<br>KarlLagerfeld與集團總裁Mr.DellaValle份屬好友，Mr.Valle十分欣賞KarlLagerfeld，讚賞他是今個世紀設計界的天才，據知雙方合作推出鞋及手袋，但要等到2011年，大家拭目以待。<br>Textby㎡</p></body></html>
