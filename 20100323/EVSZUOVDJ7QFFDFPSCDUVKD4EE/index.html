<html><header><meta charset="utf-8"><title>吸毒　酗酒　打人黑珍珠不敢照鏡</title></header><body><h1>吸毒　酗酒　打人<br>黑珍珠不敢照鏡</h1><p>英國「黑珍珠」超模納奧美金寶（NaomiCampbell圖），天橋上儀態萬千，但原來她羞得不敢照鏡。今年5月黑珍珠會滿40歲。她坦言，「以為自己活不過這個生日」，因為可卡因和烈酒，把她變成暴力黑珍珠，用手機擲助手、在飛機上打人。「有時候，我不敢照鏡。1998至2005年最困難，我的問題不只是憤怒，還有許多事要戒，我對自己所作所為很羞愧。」<br>當全世界都嘲笑她，南非卻有一個人鼓勵她「抬起頭，向前走」，就是曼德拉。黑珍珠現正在俄羅斯展開新生活，因為她結識了俄羅斯大富豪。<br>英國《太陽報》</p></body></html>
