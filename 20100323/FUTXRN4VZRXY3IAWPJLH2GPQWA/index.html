<html><header><meta charset="utf-8"><title>《愛美麗》導演訪港</title></header><body><h1>《愛美麗》導演訪港</h1><p>電影《天使愛美麗》（Amelie）的法國著名導演尚皮亞桑里（Jean-PierreJeunet），昨日聯同新片《子彈頭．大復仇》（Micmacs）女主角茱莉菲里兒（JulieFerrier）現身銅鑼灣agnesb.cafe舉行記者會。尚皮亞桑里說：「新片除講述怪客大戰軍火商，集合怪雞及復仇意念外，還有奇連伊士活（ClintEastwood）電影的色彩。」<br>採訪、攝影：黃珈楠</p></body></html>
