<html><header><meta charset="utf-8"><title>側田遭眾好友審判</title></header><body><h1>側田遭眾好友審判</h1><p>由側田擔任嘉賓的《我的故事．我的歌》，將於周日晚在翡翠台播映。節目中側田扮鬼扮馬，又戴假髮又黐鬚扮林子祥，及模仿張國榮和盧冠廷唱歌。側田見難得有機會扮三位偶像，遂玩到盡瞓身演出，盡情發揮搞笑潛能，而拍攝過程中，側田的搞笑表現令一眾工作人員也笑破肚皮。<br>另外，節目中側田請來古巨基、方力申、吳雨霏、G.E.M.（鄧紫棋）和味之天使等擔任嘉賓，部份嘉賓更分別扮法官、陪審團、辯方律師、庭警和證人等，為側田是不是個好人來開庭審判，相當搞鬼。<br>撰文：林妃</p></body></html>
