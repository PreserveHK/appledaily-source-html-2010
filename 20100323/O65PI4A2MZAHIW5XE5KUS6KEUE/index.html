<html><header><meta charset="utf-8"><title>隔牆有耳：葉國謙開口叫政府孭數 - 李八方</title></header><body><h1>隔牆有耳：葉國謙開口叫政府孭數 - 李八方</h1><p>北京人民大會堂有個香港廳，歷年都係靠港區人大代表同政協委員資助修葺，呢個做法同其他省市政府揹起佢哋個廳嘅修葺費唔同。港區人大代表葉國謙同何鍾泰似乎覺得特區政府係時候有啲承擔，先後喺立法會上要求政府孭飛。<br>身兼民建聯黨團召集人嘅葉國謙話冇理由回歸超過十年，特區政府都唔肯負責，直指呢個係責任問題而唔係錢嘅問題。接力發炮嘅何鍾泰就話政府若果唔肯負責，一定會令人對特區政府睇法大打折扣。與會嘅林D9聲稱一路好關注呢件事，但就踢爆由人大、政協科水嘅基金其實仲剩低過百萬，似乎暗示現階段無意泵水，等到基金乾塘再算。</p></body></html>
