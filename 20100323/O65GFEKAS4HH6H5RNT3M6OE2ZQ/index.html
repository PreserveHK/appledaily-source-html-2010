<html><header><meta charset="utf-8"><title>《穿Kenzo的女人》復活</title></header><body><h1>《穿Kenzo的女人》復活</h1><p>《穿Kenzo的女人》終於復活了，還賣得很不錯，到底是鄧小宇超越時代，還是我們這30年來都沒有這麼精采的城市小說？老老實實，20年前我是讀不懂錢瑪莉的，因為我恨她太港女太刻薄，如今再讀，當然驚嘆於作者在人物性格的刻劃，其實錢瑪莉只有獨白時先至巴閉，在劇情上，鄧小宇擺佈她一次又一次，她失戀然後被男友奚落教訓一幕，精采得令人無言。$138（三聯）<br><br>二少</p></body></html>
