<html><header><meta charset="utf-8"><title>積巴朗祖騎龍搶風頭</title></header><body><h1>積巴朗祖騎龍搶風頭</h1><p>夢工場全新3D電腦動畫《馴龍記》（HowToTrainYourDragon），昨日在美國洛杉磯舉行首映，除有份聲演角色的謝拉畢拿（GerardButler）、《俏Betty》女主角AmericaFerrera、片中聲演主角的積巴朗祖（JayBaruchel）及諧星JonahHill出席外，奧斯卡影后茱迪科士打（JodieFoster）也到場支持。<br>大會昨日更安排《馴龍記》主角少年思噎仔收養的飛龍巨大模型助陣做勢，聲演思噎仔的積巴朗祖坐在巨龍身上大擺甫士，不少嘉賓也爭相在飛龍前拍照留念。</p></body></html>
