<html><header><meta charset="utf-8"><title>向前遺孀出殯</title></header><body><h1>向前遺孀出殯</h1><p>【本報訊】被指創立「新義安」的向前遺孀鍾金病逝，遺體昨日在紅磡世界殯儀館出殯，超過200名子孫及親友到靈堂致祭送別，包括商人向華強；警方亦派員在場戒備，儀式在平和氣氛中完成。<br>鍾金享年85歲，是向前的遺孀。向前的兒子向華炎、向華波、向華強及向華勝連續兩日在靈堂打點。<br>昨日上午11時15分，大殮儀式完結，一眾親友坐旅遊巴「上山」。鍾金遺體火化後，骨灰會與亡夫向前的骨灰，一起安放在沙田寶福山。</p></body></html>
