<html><header><meta charset="utf-8"><title>加張紙米飯保鬆軟？</title></header><body><h1>加張紙米飯保鬆軟？</h1><p>有用開電飯煲煲飯的師奶都知，若煲完飯一段時間都未食，飯粒中的水份就會揮發而變得乾身，食落自然無咁軟熟。最近行超市，畀我搵到包叫做「鬆軟米飯保鮮紙」的東西，聲稱只要將它放於煲好的飯面，便可以Keep到飯中的水份。趁住昨日煲好飯又未齊人開飯，就試吓張紙靈唔靈，點知發現效果和平時分別不大，唔通有步驟出錯？還是如老公所言我俾人搵笨！<br><br>小家嫂</p><p>鬆軟米飯保鮮紙$10/8張（吉之島$10店有售）</p></body></html>
