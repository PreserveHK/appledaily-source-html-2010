<html><header><meta charset="utf-8"><title>自家製美味雞　嫩滑無比</title></header><body><h1>自家製美味雞　嫩滑無比</h1><p>煮雞真的很難，要做到肉質嫩滑的確不容易，稍有差池就會變嚡很難吃！最近我看過《美味雞自家製2》，發覺原來煮雞好容易，只要跟足作者EmilyWong的食譜及貼士，利用西施電飯煲，便可煮到鹽焗雞、沙薑雞翼和煎雞扒，我試過跟住整鹽焗雞，效果真不錯，最重要是不會搞到廚房一頭煙！我還發覺書中內容經過編排，由淺入深，還有新手入廚錦囊，食譜中英對照，附有印尼文翻譯，就算交畀家傭整也可以。<br><br>《美味雞自家製2》$55（於各大書局有售）</p></body></html>
