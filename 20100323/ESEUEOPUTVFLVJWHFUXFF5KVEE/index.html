<html><header><meta charset="utf-8"><title>案件速遞警涉非禮義工表證成立</title></header><body><h1>案件速遞<br>警涉非禮義工表證成立</h1><p>【本報訊】休班男警員涉嫌在西貢青年旅舍參加義工活動期間，非禮另一名男義工，案件昨於觀塘裁判法院續審，裁定表面證供成立。<br>被告警員陳傑禮（37歲）出庭自辯，指當日男事主先與他大談性話題，又借故依偎。後來事主聲稱頭痛，被告遂自薦替他按摩，並在你情我願的情況下，一度含着事主的下體。裁判官溫紹明聞言揶揄被告：「我會叫佢食頭痛藥。」聆訊於本周四繼續。<br>案件編號：KTCC7804/09</p></body></html>
