<html><header><meta charset="utf-8"><title>不舉男請30外勞姦妻</title></header><body><h1>不舉男請30外勞姦妻</h1><p>不舉，男人最痛。馬來西亞一名66歲退休公務員，就不堪雄風減退打擊，2006年開始性情大變，竟不時找非法外勞強姦自己向來愛錫的61歲妻子，並在旁觀看、拍照和指導性交姿勢。找非法外勞只因他們不能見光，這樣獸行就不會曝光。<br>女受害人說，丈夫前後找來30個非法外勞強姦她，從16歲少年到30歲壯漢都有，丈夫接送他們，又送啤酒和手機卡。她本來萬般不依，但丈夫聲稱是為了滿足她，有時更動手打得她眼腫瘀青，她啞忍四年，丈夫卻越來越變態，逼她玩3P，她才在本月6日申請離婚。<br>台灣東森新聞網</p></body></html>
