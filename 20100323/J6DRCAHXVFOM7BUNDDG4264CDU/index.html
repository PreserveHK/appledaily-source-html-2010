<html><header><meta charset="utf-8"><title>中環在線：紀惠湯文亮殺入文化界出書 - 李華華</title></header><body><h1>中環在線：紀惠湯文亮殺入文化界出書 - 李華華</h1><p>廖創興家族成員廖湯慧靄細佬、資深地產物業投資者紀惠集團行政總裁湯文亮，啱啱由地產界殺入文化界，佢用咗4個月時間籌備，出咗本書叫《讀歷史了解香港地產》，將自己縱橫地產界30年嘅投資心得，寫出嚟同讀者分享。佢仲搵到好多猛人幫佢寫序，包括合和實業（054）主席胡應湘、中原集團主席施永青同埋美聯（1200）主席黃建業。<br>噚日新書面世，湯文亮搞咗個新書發佈會，除咗自己對仔女到場，仲有好多銀行界、測量界同地產代理界朋友撐場，湯文亮仲特別向銀行界致謝，話肯貸款畀佢買樓㖭！</p></body></html>
