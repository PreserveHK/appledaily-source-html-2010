<html><header><meta charset="utf-8"><title>波叔巴黎低調成婚</title></header><body><h1>波叔巴黎低調成婚</h1><p>「波叔」沙格畢朗高漢（SachaBaronCohen）早前盛傳將與相戀8年的澳洲女星艾娜菲舒亞（IslaFisher）拉埋天窗，兩人原來已於上周在巴黎低調舉行婚禮。</p><p>只邀雙方親友</p><p>艾娜昨日興奮向外公佈已婚的喜訊，早前有報道指兩人打算在上月26日的猶太教節日期間舉行婚禮，但卻遭波叔否認。<br>身為猶太人的波叔，婚禮也採取猶太教儀式進行，簡單而隆重，只邀請了雙方的親友參加。波叔與艾娜自02年相戀，兩人之間育有兩歲多的女兒Olive。</p></body></html>
