<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示：前鋒勝利皆連敗</p><p>星期二1　川崎前鋒vs墨爾本勝利<br>簡評：川崎前鋒上仗大敗予橫濱水手，連同亞冠盃兩敗，已輸第3仗；墨爾本勝利亞冠盃亦連敗，上仗在澳職季後賽總決賽亦輸波。</p><p>數據提示：布軍聯賽主場6不敗</p><p>星期三34　布力般流浪vs伯明翰<br>簡評：布力般流浪上仗逼和車路士，近6場主場聯賽取得4勝2和，建功的前鋒迪奧夫，攻入今季第3個入球。伯明翰上仗不敵新特蘭，近4仗累積失8球。</p></body></html>
