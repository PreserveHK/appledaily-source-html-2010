<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝偉俊彈志雲金句欠佳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝偉俊彈志雲金句欠佳 - 馮仁昭</h1><p>謝偉俊（圖）噚日到尖沙嘴出席「香港及內地電視業務發展與合作文化交流午餐會」，佢嘅另一半白韻琴日前指無綫總經理陳志雲「為仔死為仔亡」，佢話：「呢件事已進入司法程序，唔需要高調評價，有違法就要繩之於法。」講到近日陳志雲熱爆金句「真的假不了、假的真不了」，阿Paul話：「講咗等於冇講，如果我係佢嘅代表律師，我會對佢近日嘅表現有所保留，因為分分鐘對案件會有反效果。」</p></body></html>
