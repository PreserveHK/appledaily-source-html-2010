<html><header><meta charset="utf-8"><title>GPS有埋電子警察
</title></header><body><h1>GPS有埋電子警察
</h1><p>我爆偈哥都揸咗好多年車，但香港啲路成日改，有時搵唔到路唔出奇。想買番個GPS，但就成日聽啲老友投訴俾GPS老點，所以遲遲未落手。不過最近竟然有老友推介Shinco個新GPS，話集Shinco同MapKing兩大地圖於一身，亦有英文地圖、擬真建築物圖與十字路口圖等功能，最厲害係有埋電子警察提示，每次駛入限速區域又或者超速時，提示燈就會着同發出響聲，對我呢啲不知不覺越開越快嘅司機嚟講，真係幾有用。睇嚟係時候出機喇。<br><br>查詢：36699888<br><br>爆偈哥</p></body></html>
