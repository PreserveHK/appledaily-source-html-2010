<html><header><meta charset="utf-8"><title>杏兒不滿走音之名</title></header><body><h1>杏兒不滿走音之名</h1><p>鄭嘉穎和胡杏兒昨日在深水埗拍攝無綫劇集《怒火街頭》，劇中鄭嘉穎飾演的律師知法犯法被捕，另外他和杏兒爭論間又激動親嘴。</p><p>「係咪差到咁？」</p><p>胡杏兒前晚在紅館演出巨聲騷時失準走音，故被取名「走音杏兒」，她昨日無奈說：「個騷唔係我演唱會，成個焦點去咗我度，唔覺得表現差到要畀呢個名我，我只可以話自己唔係百分百完美，我唔係搵藉口冇走音，但表現係咪差到咁呢？成個騷係我自己就抵啫。」<br>嘉穎也揚言曾在紅館聽過很多歌手走音，他說：「我聽過香港最勁最top男歌手都走音。」有記者問是否張學友，他即笑笑口謂：「我冇講過係張學友呀。」<br>採訪、攝影：卓寶花</p></body></html>
