<html><header><meta charset="utf-8"><title>譚小環準備生BB</title></header><body><h1>譚小環準備生BB</h1><p>譚小環昨日和洪欣到中環為某美容店擔任開幕嘉賓，小環笑言可能因該店老闆覺得她在護膚方面有心得，所以請她來宣傳。雖然已嫁作人婦，但小環坦言同樣要好好保養，她又大讚曾華倩保養得宜。<br>問到37歲的小環何時生BB？她說：「我結咗婚三年，都開始調理身體，好似近日我都冇接工作，只係同老公去旅行培養心情。」</p><p>洪欣搞生意損手</p><p>洪欣透露原來之前已試過搞生意，但接連三至四次都損手而回，她笑言：「我諗自己都係冇乜生意頭腦，所以都係唔好做。」她直言買樓才是最保值的方法，即使樓價跌也可以剩番嚿磚，但問到在香港和內地有多少物業，她卻不願透露。<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
