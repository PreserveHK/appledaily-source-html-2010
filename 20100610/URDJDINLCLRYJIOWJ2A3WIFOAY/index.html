<html><header><meta charset="utf-8"><title>陸川爆內地導演遭黑幫斬傷</title></header><body><h1>陸川爆內地導演遭黑幫斬傷</h1><p>黑暗勢力入侵內地電影圈？著名導演陸川昨日在微博發放驚爆新聞，稱一名年輕電影人於前日下午在北京朝陽區，遭四名持刀人尾隨並砍成重傷，後證實傷者原來是由姚晨主演的新片《搖擺的婚約》的年輕導演鄢頗。<br>陸川懷疑事件牽涉黑社會侵入電影圈，他寫道：「這個事件揭示大陸內地電影業被黑社會操控的野蠻現實；標誌了大陸內地電影業的競爭規則開始從筆端進入叢林，從文明進入血腥！」</p><p>10餘處骨折</p><p>據知鄢頗傷勢嚴重，身上多處被砍，10餘處骨折，已送院治療。鄢頗經理人李小姐指，警方已立案調查事件。撰文：林妃
</p></body></html>
