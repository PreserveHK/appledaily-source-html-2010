<html><header><meta charset="utf-8"><title>世盃動物園：唱國歌搞亂檔馬治斯奧惹一身蟻</title></header><body><h1>世盃動物園：唱國歌搞亂檔<br>馬治斯奧惹一身蟻</h1><p>人氣急升嘅意大利國腳馬治斯奧，球技當然有改善空間，但奉勸佢同時要改善唱國歌嘅技巧，否則一身蟻。話說當意兵上場友賽瑞士前唱國歌時，呢位祖雲達斯中場被影到唱歌時好似私自加料，喺後段加咗字，連身邊嘅隊友都忍唔住笑；另有講法佢係有目的加歌詞寸羅馬，搞到有政客事後乘機抽水，要求佢退出國家隊。馬治斯奧當然唔認，只係話自己跟唔到節奏，重唱一句至俾人覺得佢加料。隊長簡拿華路同埋教練納比都撐佢唔會咁做，點都好，下次佢再唱國歌要醒定啲嘞。</p></body></html>
