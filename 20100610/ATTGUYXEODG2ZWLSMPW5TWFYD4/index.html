<html><header><meta charset="utf-8"><title>雨中慢駛六車撞五人傷</title></header><body><h1>雨中慢駛六車撞五人傷</h1><p>【本報訊】落馬洲新田公路近攸潭尾村，昨發生六車「串燒」車禍，五人受傷送院救治。<br>昨晨10時，46歲姓李男子駕平治房車往上水；李指由於下大雨天色昏暗所以慢車，但被尾隨的客貨車撞到。客貨車27歲姓梁司機稱，他已經及時煞車及扭軚閃避，仍被後面的貨車撞及推前撞平治房車。客貨車被撞衝前20米，貨車再撞向平治房車，其後一部專線小巴駛至撞向貨車尾，尾隨的一部的士及一輛私家車又收掣不及撞向前車，引致六車串燒相撞。意外中共有三男兩女受傷，包括貨車司機、專線小巴司機、的士司機及私家車女司機，以及的士上一名女乘客；五人年齡由29至55歲，幸各人傷勢不重，送院治理。</p></body></html>
