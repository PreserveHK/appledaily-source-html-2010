<html><header><meta charset="utf-8"><title>唔執床可殺塵蟎</title></header><body><h1>唔執床可殺塵蟎</h1><p>小時候阿媽教落，每朝起身要執拾床鋪方稱得上是好孩子，否則她就大條道理在親友面前批評自己，唉！不過，早前有專家研究指，哮喘症患者最好不要執拾被鋪，原來在乾燥、暴露空氣的情況下塵蟎不易生存，被子攤開時，表面濕氣很快便乾而外邊濕氣又無法進入，最終塵蟎會脫水死亡。相反叠得整齊，被內仍殘留人體的體溫和汗液，有利牠們滋生。其實，香港的鼻敏感患者也主要受到塵蟎影響而發病，所以日後大家若遇母親「投訴」不摺被時，不妨以此理由據理力爭！<br><br>蔡俊業</p></body></html>
