<html><header><meta charset="utf-8"><title>江若琳4D寫真谷奶</title></header><body><h1>江若琳4D寫真谷奶</h1><p>江若琳昨晨一臉倦容到商台接受訪問，原來她凌晨拍完劇才收工，只睡了幾個小時便到電台宣傳，加上近日為新歌排舞，當中要做出多個高難度及需要花很大氣力的舞步，所以令雙腳又痛又瘀。<br>江若琳笑言：「我對腳十足勞工腳咁，返到屋企都唔想照鏡，見到對腳都唔開心。」但她坦言見到演出效果，很有滿足感。</p><p>身材高下立見</p><p>以往江若琳在書展都出寫真，不過今年卻不會，是否要避開一眾o靚模寫真攻勢？她笑言：「一出就高下立見（指身材），除非我用4D立體效果，咁先可以突圍而出。」她表示和周秀娜頗為老友，所以會屈她送最新寫真給她欣賞。<br>採訪、攝影：馬建華</p></body></html>
