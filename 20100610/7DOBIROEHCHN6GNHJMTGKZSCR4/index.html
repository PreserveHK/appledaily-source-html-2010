<html><header><meta charset="utf-8"><title>世盃動物園：獲提早放工睇波洪國公務員真幸福</title></header><body><h1>世盃動物園：獲提早放工睇波<br>洪國公務員真幸福</h1><p>洪都拉斯球迷比香港球迷幸福，睇世界盃唔使因為時差而挨更抵夜之餘，仲可以返少啲工。當地政府為咗鼓勵國民支持國家隊，特別為200,000公務員制訂彈性上班時間，等佢哋有時間睇波。16日頭場對智利未夠上午10點都唔使返工，21、25日對西班牙同瑞士就朝早11點半已經可以放工，政府仲促請私營機構一齊放人睇波。洪都拉斯82年首次打入世界盃決賽周，不過就一場分組賽都未贏過，相隔28年後先再度入圍，當然要隆重其事。</p></body></html>
