<html><header><meta charset="utf-8"><title>隔牆有耳：「厭惡民建聯」捐助支聯會 - 李八方</title></header><body><h1>隔牆有耳：「厭惡民建聯」捐助支聯會 - 李八方</h1><p>幾個月前香港人有個創舉，就係facebook群組「我相信可以召集100,000個厭惡民建聯的人」果然有逾10萬人加入，上星期六四燭光集會，呢個群組召集人喺維園賣自製平反六四T恤，入貨500件賣剩幾件，成績驕人。<br>扣除行政費用，呢個群組捐出2,114元畀支聯會，一班搞手噚日向支聯會副主席蔡耀昌親自移交支票，儀式簡單隆重，佢哋話希望日後善款陸續有嚟。原來反對平反六四嘅民建聯，都曲線幫支聯會籌款。</p></body></html>
