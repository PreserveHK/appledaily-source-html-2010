<html><header><meta charset="utf-8"><title>男子傳死亡短訊後仰藥</title></header><body><h1>男子傳死亡短訊後仰藥</h1><p>【本報訊】50歲姓陳男子疑感情困擾，昨在元朗一家賓館鯨吞80多粒安眠藥尋死，然後以手機向女友發遺言短訊，交代自殺地點和後事；女友大驚報警，事主獲救送院，無性命危險，但要留醫，姓鄧女友（39歲）趕至醫院探望。警員在事主身上未發現遺書，但他自稱因感情問題輕生，列作企圖自殺案。<br>據知，陳與姓鄧女友近日情海翻波，昨下午約2時，鄧女接獲男友發出手機短訊，指自己在康景街一家時租賓館房間服藥自殺，鄧女即時報警求救。<br>警員趕至賓館發現事主在房間神志迷糊，查問下，事主稱因感情問題服下80多粒安眠藥，救護員立刻將他送院搶救。</p></body></html>
