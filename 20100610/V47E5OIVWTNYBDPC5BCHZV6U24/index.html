<html><header><meta charset="utf-8"><title>阿嬌懶理Juno新戀情</title></header><body><h1>阿嬌懶理Juno新戀情</h1><p>同為詠春弟子的鍾欣桐（阿嬌）、杜宇航和陳嘉桓昨日現身港台電視大樓，出席《功夫傳奇》「以友會武」啟播活動。曾學詠春一年的阿嬌表示近期工作太忙，沒時間習武。</p><p>解夢惹誤會</p><p>稍後阿嬌要到內地拍古裝劇，詳情未能透露，但就有打鬥場面。談到舊男友麥浚龍（Juno）有新戀情，阿嬌說：「雖然自己套戲《前度》上映，但都唔好再問我前度緋聞男友嘅嘢，因為我完全唔八卦兼冇留意新聞。」<br>日前阿嬌應朋友要求在微博上載有關發夢見到前男友的解夢說明，因此令人誤會她夢見前男友，她對此謂甚少發夢。<br>採訪：馬建華<br>攝影：黃文偉</p></body></html>
