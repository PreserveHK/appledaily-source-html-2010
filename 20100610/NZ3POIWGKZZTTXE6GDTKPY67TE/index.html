<html><header><meta charset="utf-8"><title>用樽揼完再轆　雞胸肉嫩滑多汁</title></header><body><h1>用樽揼完再轆　雞胸肉嫩滑多汁</h1><p>雞胸肉因為脂肪較少，所以若烹調不當，就會變得又硬又乾，似吃柴皮。想雞胸嫩滑多汁，可先煮滾一鍋水，放入1個雞胸，以大火烚5分鐘，熄火再浸15分鐘，讓水的餘溫將雞胸浸熟。<br>然後取出雞胸放入膠袋中，用酒樽搥揼雞胸，會見到雞胸肉隨着紋理裂開，再轆幾下，讓纖維變得鬆散，然後取出雞胸，用兩隻叉將雞胸肉拆絲，好過用人手拆，更方便容易。<br>將1條已切絲青瓜放入大碗，放上雞絲，淋上2湯匙麻醬、半湯匙鎮江烏醋及撒上適量芝麻，就可以吃得了！天氣熱辣辣，這是一道不錯的開胃前菜呢！</p></body></html>
