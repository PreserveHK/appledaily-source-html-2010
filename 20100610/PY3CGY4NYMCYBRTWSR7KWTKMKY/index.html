<html><header><meta charset="utf-8"><title>世盃動物園：戰爭英雄振士氣美國話唔驚英軍</title></header><body><h1>世盃動物園：戰爭英雄振士氣<br>美國話唔驚英軍</h1><p>美國星期六喺世界盃小組賽首戰英格蘭，外界一直唔睇好，不過佢哋仍然好有信心，仲專登搵93年索馬利亞戰爭嘅英雄、軍官Jollota向球隊致辭，希望激勵士氣，振奮軍心。呢位軍官來頭一啲都唔細，英勇事績仲喺01年被拍成奧斯卡得獎電影《黑鷹15小時》，佢話國家隊只要有勇氣同團結，就可以贏英格蘭。另外，中場丹普西表示美國隊嘅戰術同心態都好似自己效力嘅英超球會富咸，相信憑信心，就有機會好似富咸喺歐霸盃16強爆冷贏祖雲達斯咁，喺決賽周小組出線。雖然佢哋有火，但贏唔贏到真係要踢過先知。</p></body></html>
