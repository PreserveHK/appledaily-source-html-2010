<html><header><meta charset="utf-8"><title>歐錦棠打真蔭拳</title></header><body><h1>歐錦棠打真蔭拳</h1><p>歐錦棠、森美、梁政珏及曾志偉等前晚在將軍澳電視廣播城錄影無綫節目《超級遊戲獎門人》，近日積極推銷政改方案的特首曾蔭權民望下跌，江欣燕介紹歐錦棠出場時問他想不想耍拳，他竟笑言要打「曾蔭拳」，現場嘉賓鴉雀無聲，歐錦棠即怯場並打圓場謂：「其實係話真假個真，真蔭拳呀！」<br>志偉早前以多吃幾碟菜來比喻兒子曾國祥交女友的情況，被其兒子的舊愛A.Lin指摘，志偉說：「佢哋呢啲現代女仔，可能唔明，我講菜係指女友，細路仔嘢我唔參與喇。」<br>森美早前指有人識唱歌但心地不好，他否認指杜麗莎，並說：「呢個世界係有呢種人，但我唔係指杜麗莎。」採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
