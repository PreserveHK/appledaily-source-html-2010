<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈野腎衰竭昨逝世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈野腎衰竭昨逝世 - 馮仁昭</h1><p>亞視前高層及台灣《獨家報導》雜誌創辦人沈野，噚日凌晨3點因肺結核及糖尿病合併腎衰竭離世，享年71歲。沈野乖女沈嶸喺上個月先啱啱生完BB，連日嚟佢都醫院、屋企兩邊走，噚晚沈野彌留之際，全部屋企人都陪伴佢行完最後一段路。沈野生前同個仔關係決裂，又同結婚40年嘅老婆離婚，但係自從病危入院，沈野個仔回頭是岸，又同離婚3年多嘅老婆復合，最終完成心願離開人世。</p></body></html>
