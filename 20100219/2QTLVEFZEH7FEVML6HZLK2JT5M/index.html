<html><header><meta charset="utf-8"><title>新鮮出爐：猜畫潮語　繼續盡興</title></header><body><h1>新鮮出爐：猜畫潮語　繼續盡興</h1><p>新年永遠以賭行先，賭足四日或多或少有點悶，不如轉戰健康遊戲，最近Mattel推出新版本的UNO、猜猜畫畫Pictionary，在經典的PartyGame上搞搞新意思！新一代的猜猜畫畫加入了2,000個香港地道用語，有「潮童」、「屎橋」等字眼，挑戰你的「潮」指數！還有UNO層層叠進化版，內裏加添了新玩法，以UNO玩法決定拆下膠磚的顏色和數目，拆得越多越緊張！以後新年唔止賭咁單調。<br><br>記者：區佩嫦</p><p>售賣點：<br>玩具「反」斗城、各大百貨公司等</p></body></html>
