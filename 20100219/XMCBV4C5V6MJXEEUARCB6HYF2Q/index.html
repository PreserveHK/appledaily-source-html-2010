<html><header><meta charset="utf-8"><title>戈爾巴喬夫現身《SMAPXSAMP》</title></header><body><h1>戈爾巴喬夫現身《SMAPXSAMP》</h1><p>日本組合SMAP主持的人氣節目《SMAPXSMAP》，經常邀請不同國籍的名人擔任烹飪環節嘉賓，在下周一日本播出的新一集中，前蘇聯總統戈爾巴喬夫會現身擔任嘉賓。首次演出綜藝節目的戈爾巴喬夫，更會品嚐由SMAP精心炮製的天婦羅與鰻魚料理。</p><p>木村激嬲廣告商</p><p>另一方面，木村拓哉早前與SMAP隊友為手機供應商SOFTBANK拍廣告，卻因而觸怒了其擔任了10年代言人的電腦品牌富士通，令其代言人地位隨時不保。</p></body></html>
