<html><header><meta charset="utf-8"><title>《大奧》綠葉藤田真病逝</title></header><body><h1>《大奧》綠葉藤田真病逝</h1><p>曾演出日劇《大奧》第一章的日本老牌男星藤田真，前日因大動脈瘤破裂離世，享年76歲，昨日死訊傳出後，日本圈中人均感惋惜。</p><p>曾與松隆子合作</p><p>原名原田真的藤田真，縱橫日本藝能界60年，最為日本觀眾家喻戶曉的代表作，是古裝劇兼電影《必殺》系列。藤田生前也參演過日劇《大奧》第一章及《大奧》電影版，06年曾與松隆子合演劇集《役者魂！》。藤田於08年接受食道癌手術，去年因患上慢性閉塞性肺病而辭演劇集《仁醫JIN》，日本各電視台將播出悼念藤田真的節目。</p></body></html>
