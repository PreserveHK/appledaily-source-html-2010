<html><header><meta charset="utf-8"><title>案件速遞盜賣曉飛大師愛犬少女判罰</title></header><body><h1>案件速遞<br>盜賣曉飛大師愛犬少女判罰</h1><p>【本報訊】少女受人所託，暫養西摩犬，卻把狗隻以250元轉售他人。狗主於網上得知交易報警。少女昨在觀塘裁判法院承認盜竊罪，裁判官溫紹明認為她留下案底已是教訓，輕判罰款1,000元。被告陳嘉莉，17歲，承認於去年11月16日在寓所外，未得事主「曉飛大師」李曉汶同意，擅自轉售一頭年約四歲的西摩犬。被告解釋因狗隻咬死家中兩隻龜，又日吃一整包狗糧，只得放棄飼養。<br>案件編號：KTCC7588/09</p></body></html>
