<html><header><meta charset="utf-8"><title>隔牆有耳：高錕訪馬會耆智園 - 李八方</title></header><body><h1>隔牆有耳：高錕訪馬會耆智園 - 李八方</h1><p>「光纖之父」諾貝爾物理學獎得主高錕教授同夫人黃美芸留喺香港過年，雖然近日天氣寒冷，但噚日兩位老人家仍然出動，大年初五就喺馬會主席陳祖澤同行政總裁應家柏等馬會高層陪同下，參觀咗香港首間為老人癡呆症患者而設嘅中心耆智園。<br>陳祖澤識咗高錕好多年，一見面兩人就交換禮物。<br>陳祖澤送咗兩對刻咗名嘅馬會筷子畀高錕夫婦；高教授話，雖然家長居美國，但平時仍然習慣用筷子，所以好啱佢用。佢亦禮尚往來，回贈咗本中文大學為佢舉行成就展嘅場刊畀陳祖澤，陳祖澤收到即刻話：「香港人以你為榮！」</p></body></html>
