<html><header><meta charset="utf-8"><title>醫療短波針灸有效紓緩經痛</title></header><body><h1>醫療短波<br>針灸有效紓緩經痛</h1><p>經痛對不少婦女造成影響，女士透過服食止痛藥、用暖水袋、經痛貼等千方百計止痛。南韓一項綜合27個研究、共涉及3,000名婦女的研究證實，針灸能有效紓緩經痛。原理是針灸能刺激腦部分泌更多腦內啡（endrophins），這種又名為安多芬的物質是類嗎啡激素，具鎮痛作用；針灸也可增加血清素，提升情緒，達到減痛效果，療效較西藥及中藥更能緩減經痛，研究刊於最新一期國際婦產科學期刊。</p></body></html>
