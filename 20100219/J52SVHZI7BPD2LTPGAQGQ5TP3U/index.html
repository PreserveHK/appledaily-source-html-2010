<html><header><meta charset="utf-8"><title>曼玉客串觀眾驚呼</title></header><body><h1>曼玉客串觀眾驚呼</h1><p>夏永康和陳國輝執導的電影《全城熱戀熱辣辣》昨日在尖沙嘴擺春茗，演員僅楊淇到場。該片在內地票房暫收3,000萬，陳國輝表示張曼玉（Maggie）客串了一場喊戲，她一出場，內地觀眾均嘩一聲和拍掌，他說：「Maggie話喊就喊，我哋都呆咗。」吳彥祖和Maggie則有對手戲，陳國輝說：「我哋呃佢話同個有潛質嘅女仔拍，佢以為Maggie嚟探班。」<br>此外，徐若瑄日前在圓方接受訪問，提到在片中與吳彥祖有親嘴鏡頭，問她是否錫了一天，她笑說：「對呀，上次我和陳坤拍《雲水謠》在零下幾度kiss，都有流鼻水在他臉上。」<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
