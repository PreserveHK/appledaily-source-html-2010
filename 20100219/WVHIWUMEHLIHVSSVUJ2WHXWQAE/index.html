<html><header><meta charset="utf-8"><title>彭美拉扭爆時裝節</title></header><body><h1>彭美拉扭爆時裝節</h1><p>拉姑彭美拉安德遜（PamelaAnderson）昨日現身紐約時裝節，為其好友設計師RichieRich的時裝品牌A*Muse行騷，以超性感新裝壓軸出場的她，獲大批半裸壯男列陣歡迎。43歲的拉姑一扭一擰行天橋，一副信心爆棚模樣。<br>此外，近日投閒置散的拉姑剛落實參與美國廣播公司新一季名人舞藝比賽《DancingWithTheStars》，她將與《一夜成名》（AmericanIdol）前任評判之一的PaulaAbdul等人角逐殊榮。</p></body></html>
