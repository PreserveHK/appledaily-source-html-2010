<html><header><meta charset="utf-8"><title>亞視新老闆撐星光騷</title></header><body><h1>亞視新老闆撐星光騷</h1><p>一連兩場的「3RockYourDream星光家族演唱會」前晚在九展StarHall舉行尾場，全場爆滿，評判肥媽、周國豐、馬偉明（WalterMa）等捧場。傳聞入主亞視的內地地產商王征，則於大前晚與亞視前高層張永霖來看騷，莫非這位亞視新老闆來巡視業務？</p><p>羅力威盼會學友</p><p>人氣大盛的羅力威前晚繼續成為風頭躉，他在慶功宴上表示對今次演唱會大感深刻難忘，至於可有興趣開個人演唱會，他說：「唔敢奢望，今次只係希望有機會同大家交流，我知開個唱好辛苦。自己最想就係同歌神張學友合作，唔一定係唱歌，主持節目都得。」<br>採訪、攝影：張俊銘</p></body></html>
