<html><header><meta charset="utf-8"><title>潮流感：竹野內豐披D'urban上路 - ㎡</title></header><body><h1>潮流感：竹野內豐披D'urban上路 - ㎡</h1><p>女裝市場競爭大，男裝也一樣，近年各大歐洲西裝品牌如ErmenegildoZegna、HugoBoss等，銳意求新，努力求變。今年40周年紀念的男裝品牌D'urban，也在今個月開始，亞洲區全線起用新代言人–日本男星竹野內豐，而新消息是竹野內豐會於4月來港，出席40周年慶典活動。<br>竹野內豐在2010D'urban春夏新廣告中，以出差的旅人做主題，穿西裝、消閒服在歐洲酒店大堂、露台拍攝，力sell品味鬚根型男形象。<br><br>Textby　㎡</p></body></html>
