<html><header><meta charset="utf-8"><title>心臟醫生猝死親屬認屍</title></header><body><h1>心臟醫生猝死親屬認屍</h1><p>【本報訊】61歲心臟科醫生陳耀裘前日到西貢滘西洲公眾高爾夫球場打球期間，疑在低溫及強風吹襲下心臟病發死亡，陳妻及一眾親友昨晨到殮房認屍，神情哀傷。</p><p>形容事件為意外</p><p>昨晨約9時，陳耀裘妻子與七名男女親友到西環殮房認屍，陳妻頭戴冷帽刻意遮掩愁容，在親友攙扶下進入殮房，逗留個多小時後始離去；其中一名男親友表示，他尊重陳妻的意願不欲透露她家庭背景，但直言陳醫生一向身體健康，並形容事件為意外。該親友表示，陳醫生一向有做運動，以往不時打網球，近年轉打高球，被問到陳醫生有否做身體檢查，親友坦言：「佢本身係醫生，呢啲嘢會做！」</p></body></html>
