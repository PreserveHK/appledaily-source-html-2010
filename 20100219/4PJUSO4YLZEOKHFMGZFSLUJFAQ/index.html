<html><header><meta charset="utf-8"><title>日產虎年易手筍盤</title></header><body><h1>日產虎年易手筍盤</h1><p>幾日假期終於完結，各大車行又再忙於賣車。日產率先喺虎年搞經理車及陳列車車展，包括如Serena、Fairlady370Z、Tiida等大量日產名車，最高優惠有成9萬蚊。成功上會更有$1,000油券大利是一封，夠晒好意頭。虎年想執番架平靚正代步車，呢個周日就要落九龍灣大昌行，行番個大運喇，全場特設免費泊車o架。<br><br>記者：徐影龍<br><br>日產經理車及陳列車車展<br>日期：2月21日（星期日）<br>時間：11am-6pm<br>地點：九龍灣啟祥道20號大昌行集團大廈3樓日產中心<br>查詢：22621088/28035333</p></body></html>
