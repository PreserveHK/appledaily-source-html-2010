<html><header><meta charset="utf-8"><title>小豬出枕頭袋陪瞓</title></header><body><h1>小豬出枕頭袋陪瞓</h1><p>台灣歌手羅志祥（小豬）近日推出香港特別版新碟《羅生門》，為冧fans，他效法推出攬枕的o靚模周秀娜，隨碟附送印有小豬肖像的枕頭袋。</p><p>下月來港</p><p>枕頭袋一半是小豬的肖像，另一半為空白，好讓fans使用枕袋睡覺時，可以望住小豬入睡，恍如偶像睡在身旁。<br>小豬將於下月初來港舉行簽唱會，據悉屆時會玩遊戲，安排小豬跟fans一起睡在這個枕袋上。另外，小豬落實於4月30日至5月2日在紅館舉行三場個人演唱會，廣邀圈中好友捧場，但表演嘉賓陣容還未落實。<br>採訪：林妃</p></body></html>
