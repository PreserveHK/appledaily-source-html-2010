<html><header><meta charset="utf-8"><title>WeWeb：三菱加入《變形金剛》？</title></header><body><h1>WeWeb：三菱加入《變形金剛》？</h1><p>非也，呢個只係台灣代理中華三菱服務中心嘅宣傳海報。雖然句廣告標語老套到爆，當地搞優惠亦唔關香港事，不過見到呢隻由一堆貌似Lancer所砌成嘅「年獸」，又不得不佩服度橋同做Graphic班仁兄。成隻嘢巨型兼有氣勢，獸頭極之栩栩如生，紅噹噹又賣弄到Lancer2.0同露筍最搶眼嘅ImageColor，可算相當之出位。新年流流見到佢，一定忍唔住望多兩眼。</p></body></html>
