<html><header><meta charset="utf-8"><title>安仔囝囝着利是裝</title></header><body><h1>安仔囝囝着利是裝</h1><p>郭晉安和太太歐倩怡自從囝囝郭令山出世後，家裏增添不少生氣。今年安仔更為兩歲囝囝準備一件成身都有袋的新衫，又教他做恭喜手勢利是。<br>安仔表示每逢新年其母一定親手整年糕和角仔，他說：「媽咪整之前會拜灶君先，又唔畀我哋入廚房嘈，佢話太嘈會驚動鬼神。」他又稱家裏有個習俗，就是年三十晚會開燈至天亮，代表有生氣。<br>採訪：王崇穎<br>攝影：陳順禎<br>服裝及場地提供：上海灘</p></body></html>
