<html><header><meta charset="utf-8"><title>案件速遞商人告《蘋果》鳳凰衞視誹謗</title></header><body><h1>案件速遞<br>商人告《蘋果》鳳凰衞視誹謗</h1><p>【本報訊】一名內地商人不滿《蘋果日報》於去年12月15日，指控他購買上海豪宅別墅臻園一個價值3,200萬元的單位時，聲稱有國家主席胡錦濤堂兄支持，強迫發展商減價，拒付700萬元裝修費，更找人到樓盤搗亂。商人指報道內容誹謗，昨入稟高等法院向《蘋果》及曾引述報道的鳳凰衞視索償，並禁制再作相關報道。三名原告包括安舟（別名周毅）、林志、新華置業發展有限公司。六名被告為臻園發展商周正寬、蘋果日報有限公司、編輯蔣美紅、壹傳媒互動有限公司、鳳凰衞視控股有限公司及其節目主持楊錦麟。<br>案件編號：HCA241/10</p></body></html>
