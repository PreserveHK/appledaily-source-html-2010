<html><header><meta charset="utf-8"><title>曹敏莉趕絕爛桃花</title></header><body><h1>曹敏莉趕絕爛桃花</h1><p>曹敏莉與胞妹曹蕙蘭（原名曹敏寶）經常孖公仔出現，曹蕙蘭因虎年犯太歲改名轉運，更會與唱片公司簽約圓歌星夢，姊妹花極有機會在無綫碰頭。曹敏莉日前則在桃花園前展望將來，希望虎年愛情事業兩得意，早日覓得真命天子。<br>曹敏莉有份主演的無綫劇集《老公萬歲》於農曆年期間播放，她為支持劇集放棄外遊，留港與家人度歲，望爭取多一份收視。她過往曾公開結交圈外男友，對愛情不會收收埋埋，雖然今年佳節沒有情人相伴，只與家人共度，但同樣溫暖，面對散發濃濃愛意的桃花園，曹敏莉說：「我都希望有桃花，最緊要唔好係爛桃花就得。」<br>採訪：卓寶花<br>攝影：陳慧安<br>場地：圓方</p></body></html>
