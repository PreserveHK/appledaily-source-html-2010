<html><header><meta charset="utf-8"><title>千嬅收利是早生貴子</title></header><body><h1>千嬅收利是早生貴子</h1><p>楊千嬅昨日在銅鑼灣時代廣場出席新春團拜活動，即席舞龍珠及接財神利是，財神祝願千嬅丁財兩旺，千嬅又替老公丁子高向財神利是，殊不知財神再將一封利是輕輕拍到千嬅肚皮，寓意早生貴子，千嬅笑說：「未有喎，但收定先。」<br>千嬅首年以丁太身份豪派100元利是，丁子高曾表示派利是特別緊張，手心冒汗，千嬅說：「唔知佢緊張乜，搞到我都緊張埋。今年都派多咗利是。」千嬅踏入虎年收到最多的祝福是早生貴子，她說：「我11月尾先行婚禮，過埋今年就順其自然。」<br>採訪、攝影：卓寶花</p></body></html>
