<html><header><meta charset="utf-8"><title>案件速遞擄劫罪脫男子認藏電槍</title></header><body><h1>案件速遞<br>擄劫罪脫男子認藏電槍</h1><p>【本報訊】戴勞力士、揸寶馬的中年婦08年遭賊人擄劫案，由於婦人承認可能認錯人，加上化驗報告指，案發時大汗淋漓的疑犯曾抱起婦人，但她的T恤並沒有留下被告的DNA。鑑於證據不足，陪審團日前在高等法院法官引導下，裁定被告搶劫及非法禁錮罪名不成立。另被告承認無牌藏有電槍罪，昨被判囚20個月。警方於去年5月15日前往被告孔維亮（41歲）葵盛西邨住所，搜出一把性能良好、可令人頭暈及不能站立的電槍，但無證據顯示被告會利用該電槍干犯罪行。<br>案件編號：HCCC414/09</p></body></html>
