<html><header><meta charset="utf-8"><title>求驗客手記：涉雛妓案盤足6粒鐘列貝利未被起訴 - 求驗客</title></header><body><h1>求驗客手記：涉雛妓案盤足6粒鐘<br>列貝利未被起訴 - 求驗客</h1><p>世界盃過後，眾球星原本開開心心放暑假迎接新一季，不過一對法國前鋒列貝利（圖）同賓施馬，就恐怕冇心情輕鬆。事關法國警方已就兩人涉嫌與未成年的妓女莎希雅迪哈發生性行為，周二就被請到巴黎警局，外電一度就誤傳，兩人已被落案起訴，不過後來更新咗，暫時只喺協助調查啫。列貝利足足俾警方盤問成6小時，好彩後來都獲准不用保釋下離開警局；根據法國法例，與滿18歲女子發生性行為屬違法，最高可判3年監禁同罰款45,000歐元。「色」字頭上一把刀，睇嚟列貝利同賓施馬都受到教訓嘞！</p></body></html>
