<html><header><meta charset="utf-8"><title>西瓜寶寶熱爆YouTube</title></header><body><h1>西瓜寶寶熱爆YouTube</h1><p>天氣酷熱抗暑熱，有網民出招將數個月大的寶寶，塞入挖空了的巨型西瓜。BB嫌不夠，發揮「民以食為天」精神，對着鏡頭斯文舔西瓜。<br>大西瓜皮薄餡靚，放在單座位梳化上。短片長約35秒，甫開始已見到西瓜BB藏在「西瓜盅」，BB毫不驚慌，反而樂在其中，用右手抓緊西瓜邊，又不斷用嘴巴和下巴緊貼西瓜皮，口水流滿整個下巴。<br>西瓜BB身份未明，只見他長着一頭黑髮，眼睛睩睩，看來是個男孩，短片上載短片分享網站YouTube後，三周以來已累計有逾40萬人次瀏覽，有網友留言說：「可愛孩子，醜陋椅子。」<br>英國《每日郵報》</p></body></html>
