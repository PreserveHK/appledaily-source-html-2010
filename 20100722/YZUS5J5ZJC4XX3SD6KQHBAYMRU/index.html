<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百果園E神反口今胸降書展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百果園E神反口今胸降書展 - 馮仁昭</h1><p>「百果園E神」陳靜噚晚同「翻版大S」Liz及Ayu喺鰂魚涌接受網上電台訪問，其實佢哋三個已經推出一齊影嘅寫真集，但噚日就冇現身書展，初時陳靜話驚被人話博大霧，唔會去書展，希望有日光明正大入場開簽名會。點知冇耐佢哋助手聽完一個電話後，佢哋突然改口風，話出版社對佢哋嚟唔到書展好失望，所以佢哋今日會以溫和形式出現喎！</p></body></html>
