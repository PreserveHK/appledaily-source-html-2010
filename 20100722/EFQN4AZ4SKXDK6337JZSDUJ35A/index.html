<html><header><meta charset="utf-8"><title>案件速遞兩與姊亂倫少年判更生</title></header><body><h1>案件速遞<br>兩與姊亂倫少年判更生</h1><p>【本報訊】一名出生破碎家庭的少年，去年兩度性侵犯親姊，早前在區域法院承認兩項亂倫罪。少年的感化報告顯示，他害怕被遺棄，與親姊陷入混雜的感情，彼此產生親密關係。區域法院暫委法官鄭紀航昨判刑指，被告曾稱其姊是他最敬愛的人，仍以暴力對待她，案件嚴重，但應予年輕人改過自新機會，判他入更生中心。現年17歲被告承認於去年4月至10月間，兩度在家與現年18歲的親姊性交。其姊呈上求情信表示已原諒被告。報告另指，被告個性衝動，自我形象低，只喜歡上網，沒有正常社交，不積極參與心理輔導，輔導不足以改善情況。<br>案件編號：DCCC467/10</p></body></html>
