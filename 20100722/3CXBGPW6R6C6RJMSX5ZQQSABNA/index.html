<html><header><meta charset="utf-8"><title>無名指長過食指　易患前列腺癌</title></header><body><h1>無名指長過食指　易患前列腺癌</h1><p>前列腺癌是無形殺手，但南韓一項研究指男士們只要攤開右手，若無名指長過食指，患前列腺癌的機率高三倍。<br>南韓仁川市嘉川大學吉醫學中心，研究了366名40歲以上排尿有困難的男病人，發現右手無名指明顯比食指長，確診前列腺癌的機率較常人高三倍。若無名指只是略長，患前列腺癌機率不大。研究員指出，右手無名指長過食指的男子，體內的前列腺特異抗原（PSA）水平，較無名指短的人高一倍。當人患癌病時，血液內的PSA水平偏高。研究員主要研究右手，一來因為右手的無名指和食指的長度差距較大，二來胎兒的右手在母體內對荷爾蒙改變較敏感。<br>英國《每日郵報》</p></body></html>
