<html><header><meta charset="utf-8"><title>求驗客手記：碧咸砌積木上晒癮Lego好過賣廣告 - 求驗客</title></header><body><h1>求驗客手記：碧咸砌積木上晒癮<br>Lego好過賣廣告 - 求驗客</h1><p>名人效應果然厲害，英格蘭球星碧咸（圖）最近一話迷上砌Lego模型，就令呢個積木名牌喺英國一日賣出5,922套積木玩具，單日銷售額上升663%！無端端有碧咸做生招牌，Lego喺丹麥嘅總公司亦好識做，即刻邀請碧咸兩公婆同3位公子，到位於該國比倫德市嘅積木樂園主題公園遊覽。我求大俠聽碧咸講過，如果唔係揀咗踢波，佢可能以砌積木模型為終身職業，佢今次忽然公開係Lego迷，雖未必係全心撈，但話唔定可以撈番一官半職，向積木王國進軍喎！</p></body></html>
