<html><header><meta charset="utf-8"><title>友邦今晤投行洽上市</title></header><body><h1>友邦今晤投行洽上市</h1><p>【本報訊】美國國際集團（AIG）旗下友邦保險（AIA）來港上市大計再有新進展，消息指出，友邦今日首度與包括高盛及摩根士丹利在內有份參與上市計劃的投資銀行會面，商討上市事宜。</p><p>國元擬拆港業務上市</p><p>《華爾街日報》引述消息稱，AIG已選定高盛及大摩為相關上市計劃的全球協調人，德銀則擔當顧問角色給予建議；是次上市計劃的重要關注點，包括如何在波動市況中成功將友邦掛牌，其中將盡可能把大部份股份售予基礎投資者。<br>另外，繼國泰君安（1788）後，深圳A股國元證券宣佈，將分拆其香港業務在港交所（388）主板上市，從而擴展公司國際業務，但仍須政府及監管機構審批。</p></body></html>
