<html><header><meta charset="utf-8"><title>牛奶布甸變吉士醬</title></header><body><h1>牛奶布甸變吉士醬</h1><p>我小家嫂最有求知的精神，話說某日看到有線電視一個日本家事常識的節目，見到個嘉賓要極速做早餐，竟然用了現成雞蛋牛奶布甸代替吉士奶醬，話兩者都是用牛奶和蛋為主，所以味道相近。嘩！見佢好輕易咁將布甸倒落膠袋再剪個尖口做唧花袋，將布甸唧在方包上，再拿去烘，話咁快就變成法式口味吐司，賣相不俗！好奇心驅使，我見屋企仲有上次吃剩的拖肥口味SnackPackPudding布甸，便拿來試一試！烘完出來布甸會溶化成醬，食落又真的有吉士醬的風味，甜甜香香，不過記得買牛奶做的布甸先有呢個效果，唔係味道會太假！</p></body></html>
