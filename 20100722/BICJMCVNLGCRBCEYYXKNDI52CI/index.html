<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪信主學放過自己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪信主學放過自己 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日去到大埔亞視總台做《今夜星光燦爛》音樂節目嘉賓，宣傳佢首新歌《字花》，之前佢都提過呢首歌嘅詞係將佢內心世界講畀人知，佢話年幾前經歷咗一啲唔開心事，後尾因為信咗主，仲參加過一個分享會，將自己唔開心又冇同人講嘅秘密講晒出嚟，又祈禱承諾原諒傷害過自己嘅人，但最後發覺要原諒嘅人係自己，因為係自己搞到自己唔開心，家終於都雨過天晴。</p></body></html>
