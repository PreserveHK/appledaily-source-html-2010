<html><header><meta charset="utf-8"><title>南航「跳樓機」急降4000米</title></header><body><h1>南航「跳樓機」急降4000米</h1><p>「差點就沒命了。」南方航空公司一架由昆明飛往鄭州的班機發生九霄驚魂，飛機因空調故障，由7,000多米高空急降至3,000米，令130多名乘客經歷真實「跳樓機」，感到耳朵壓力很大，有的還感覺眼睛都在充血。<br>事發上周六（17日）晚，肇事飛機起飛20多分鐘，在一陣劇烈顛簸後，突然往下降4,000米，強大的離心力加上受驚嚇，一個老人嚇至心臟病發。有女乘客事後哭訴：「感覺自己的耳朵就要爆了。」<br>《雲南信息報》</p></body></html>
