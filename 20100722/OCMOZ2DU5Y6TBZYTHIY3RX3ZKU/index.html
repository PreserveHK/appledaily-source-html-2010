<html><header><meta charset="utf-8"><title>馮仁昭四圍超：尹光開騷講爛gag娛賓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：尹光開騷講爛gag娛賓 - 馮仁昭</h1><p>尹光噚晚喺文化中心舉行「尹光霹靂開心爆笑演唱會」，佢着住鮮紅色衫襯黑閃褲同白長靴出場，成個軍官look咁唱《你阿媽大減價》，之後不停講爛gag，嘉賓李麗儀上台，佢就笑人哋身材，尹光話：「你行出嚟好似台北撞台北咁撞出嚟呀。」李麗儀問乜意思？尹光解釋：「台北國語點講呀？大髀撞大髀嘛！」即係笑人肥囉！李麗儀唱《香港靚女多》前反擊：「你最鍾意睇嗰啲呀。」</p></body></html>
