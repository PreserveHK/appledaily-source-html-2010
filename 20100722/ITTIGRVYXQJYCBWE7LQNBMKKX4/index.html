<html><header><meta charset="utf-8"><title>JessicaC.與蛇纏綿</title></header><body><h1>JessicaC.與蛇纏綿</h1><p>甜心模特兒JessicaC.首度殺入寫真界戰場，當然大騷其34C驕人警鐘胸。寫真集除大騷比堅尼濕身透視誘惑外，更突破地與大蛇共纏。</p><p>書展派糖</p><p>Jessica與一條黃色粟米蛇橫卧在草地，盡騷半球及臀部線條，意識大膽。問Jessica的玩蛇經歷，她笑言：「雖然條蛇冇毒，不過自己冇着衫，都好緊張，要同佢warmup一陣。」Jessica今日會到書展參觀，她說：「我第一年出書，只係想參觀吓書展，會尊重大會，唔會違規簽名，不過我都會買定啲我鍾意食嘅糖，答謝書迷支持。男友唔會到，可能佢會喺我星期日簽名會現身支持。」採訪：梁錦雯
</p></body></html>
