<html><header><meta charset="utf-8"><title>案件速遞公園遺幼女夫婦守行為</title></header><body><h1>案件速遞<br>公園遺幼女夫婦守行為</h1><p>【本報訊】拾紙皮維生的一對夫婦，本月初因工作困身，無暇照顧七歲女兒，將她獨留公園。夫婦昨在粉嶺裁判法院再提訊，獲控方撤銷一項虐兒罪，主任裁判官林偉權判各人簽保500元，守行為1年，並警告夫婦獨留女兒在公園後果難以估計，萬一女兒遇上壞人、迷路或交通意外，便後悔莫及，勸喻兩人妥善分配工作時間，輪流照顧女兒。姓張男被告與姓瞿女被告同為46歲，報稱無業。兩人原被控於本月5日在粉嶺海聯廣場外的公園，疏忽照顧七歲女兒。<br>案件編號：FLCC1687/10</p></body></html>
