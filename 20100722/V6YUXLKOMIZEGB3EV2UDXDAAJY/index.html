<html><header><meta charset="utf-8"><title>里安納度抵日大讚宮崎駿</title></header><body><h1>里安納度抵日大讚宮崎駿</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）昨日與日本演員渡邊謙、大導演基斯杜化路倫（ChristopherNolan），在東京出席特技新片《潛行凶間》（Inception）記者會，里安納度拿新片與宮崎駿動畫《千與千尋》相提並論，指兩者均有非常嶄新意念，又指自己是日本動畫迷。</p><p>山田優現血痕</p><p>至於《潛行凶間》前晚在東京舉行首映，吸引眾多明星出席，山田優與蛯原友里及押切萌，齊齊現身，山田被發覺大髀上有明顯血痕，但未知如何弄傷。</p></body></html>
