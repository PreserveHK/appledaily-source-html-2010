<html><header><meta charset="utf-8"><title>浸大女講師駕車跣胎撞牆</title></header><body><h1>浸大女講師駕車跣胎撞牆</h1><p>【本報訊】昨日一號風球，連場大雨，浸會大學管理學系女講師徐麗雯下午約1時05分，駕私家車行經九龍塘窩打老道，疑路滑跣胎，私家車在路中打幾個白鴿轉後失控鏟上行人路，猛撞一家婚紗攝影公司外牆的廣告框，再反彈回馬路。意外中，女講師僅扭傷頸部。<br>現年44歲的徐麗雯，在浸會大學管理學系任教，她事後仍清醒，步入婚紗攝影公司向職員致歉，並通過警方酒精測試。徐麗雯由救護員敷治後離去，失事私家車車頭損毀，由車房工人拖走維修。<br>徐麗雯昨上午返回浸會大學工作，下午則放假，徐駕駛私家車離開大學，當時一號風球懸掛，私家車沿聯合道右轉入窩打老道；疑路面濕滑跣胎肇事。</p></body></html>
