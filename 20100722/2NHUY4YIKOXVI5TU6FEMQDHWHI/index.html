<html><header><meta charset="utf-8"><title>蔡依林否認翻撻周杰倫</title></header><body><h1>蔡依林否認翻撻周杰倫</h1><p>蔡依林昨日與黃曉明、古天樂和羅志祥（小豬）在北京出席百事活動，蔡依林談到有指其姊的婚禮片段是周杰倫任導演，因手法與他風格相似，她說：「不是，我沒有參與，不知道。」</p><p>有指蔡依林見色忘友，只幫周杰倫個唱任嘉賓，但沒幫小豬，蔡依林說：「他沒邀請我。」小豬即讚她是有義氣的姊妹，蔡依林更否認與周杰倫復合，小豬欲幫她解圍說：「是我跟她在一起。」難道要承認戀情？小豬即說：「不是，是我和古天樂在一起。」古仔遂接話：「不要說出來嘛！」<br>採訪、攝影：曾小嘉</p></body></html>
