<html><header><meta charset="utf-8"><title>隔牆有耳：霍啟山初試啼聲似模似樣 - 李八方</title></header><body><h1>隔牆有耳：霍啟山初試啼聲似模似樣 - 李八方</h1><p>海濱事務委員會噚日首次開會，幾個被欽點做成員嘅港產太子黨都有出席，其中霍震霆次子霍啟山年紀輕輕，已經似足老竇，三句不離運動，話海濱對香港真係好重要，上年東亞運開幕都係喺尖沙嘴海濱舉行，海濱代表香港形象。<br>首次會議，海濱事務委員會噚日討論赤柱香港海事博物館搬遷問題，霍啟山認為將博物館搬去中環8號碼頭未必最合適，總算有講嘢。啟山會後同記者講，現時主力為家族公司搞內地發展，對海濱事務略有認識。<br>啟山細佬啟人日前涉醉駕被捕，啟山噚日冇自己揸車，由司機以掛上「SHAN」做車牌嘅平治接送。</p></body></html>
