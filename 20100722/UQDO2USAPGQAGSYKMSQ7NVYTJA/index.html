<html><header><meta charset="utf-8"><title>中環在線：恒隆大掌櫃　吳士元唔撈 - 李華華</title></header><body><h1>中環在線：恒隆大掌櫃　吳士元唔撈 - 李華華</h1><p>恒隆集團（010）同恒隆地產（101）又有人事變動，噚日宣佈01年加盟嘅執行董事吳士元（圖）辭職唔撈，噚日起生效，原因係要「從事其私人事宜」，話同董事會冇分歧。被視為恒隆掌櫃嘅吳士元鬆人，可算有迹可尋。首先係恒隆4月17日高薪請咗國泰（293）前任生招牌陳南祿，接替就嚟退休嘅董事總經理袁偉良。6月初，吳士元沽咗啲恒隆股份，套現成億銀，當時已有人估佢走硬。唔通真係「一山不能藏二虎」？<br>李華華</p></body></html>
