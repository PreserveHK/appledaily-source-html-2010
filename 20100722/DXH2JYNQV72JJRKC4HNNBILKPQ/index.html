<html><header><meta charset="utf-8"><title>求驗客手記：劉易斯入營教路胡禮仔想飛話咁易 - 求驗客</title></header><body><h1>求驗客手記：劉易斯入營教路<br>胡禮仔想飛話咁易 - 求驗客</h1><p>牙買加飛人保特前季曾到曼聯大本營，仲向當時效力紅魔嘅C朗傳授短跑秘技。曼聯嘅死敵曼城最近有樣學樣，喺美國集訓搵嚟前飛人劉易斯（圖）同全隊分享做運動員心得。胡禮菲臘斯同呢位美國奧運10金得主傾完偈後，話自己深受激勵，誓言衝開世盃嘅失意，今季重新起步踢好啲波。我求大俠之見，胡禮仔真係要醒醒定定，事關佢喺曼城個右翼位唔係坐定粒六，隨時畀隊友米高莊遜搶走。其實咁近城隍廟，唔知胡禮仔有冇叫劉易斯教番兩招，話唔定偷到師吓吓都可9秒9爆過對手。</p></body></html>
