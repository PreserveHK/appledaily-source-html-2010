<html><header><meta charset="utf-8"><title>小燕鷗吞大魚失手　變滾地葫蘆</title></header><body><h1>小燕鷗吞大魚失手　變滾地葫蘆</h1><p>雛鳥不懂覓食，要靠父母捕獵食物，一隻小燕鷗（tern）飢腸轆轆，當看到燕鷗媽媽叼着一條魚兒回來，就用小喙接住，試圖一口吞下，可是牠卻不知「眼闊肚窄」，怎樣也不能吞下，反而失去重心倒地。<br>小燕鷗平日均依靠燕鷗媽媽捉魚，讓牠果腹。某天見到燕鷗媽媽叼來一條魚，不知是否小燕鷗太過飢餓，竟想一口吞掉一條比牠的胃還要大的魚。這條魚對小燕鷗來說又大又重，結果牠失去重心，倒在地上。<br>燕鷗媽媽見到兒子身體失去平衡倒地，一臉無奈，搖着頭低頭看着兒子在地上掙扎的窘態。小燕鷗惟有慢慢啄食魚肉，終於享受這頓美食。<br>英國《每日郵報》</p></body></html>
