<html><header><meta charset="utf-8"><title>龍捲風「小白龍」肆虐九江</title></header><body><h1>龍捲風「小白龍」肆虐九江</h1><p>「龍捲風像『小白龍』一樣與天地連成一線……」江西省九江市前日多個縣鎮出現狂風雷暴，其中永修縣更出現龍捲風（圖），目擊者形容龍捲風高達千米，引發湖面出現逾10米高的巨浪，隨後移上陸地，在村莊內肆虐20分鐘，多處電力、通訊中斷，房屋倒塌、樹木折斷，損失數百萬元人民幣，幸未有人受傷。<br>永修縣虯津鄉前日下午3時許突然電閃雷鳴，突然一股龍捲風從一個大湖「鑽」出水面，直徑約有7米，龍捲風襲擊附近村莊時，村民紛紛躲避，有人則離遠用手機拍下像「小白龍」般的龍捲風真容，邊拍邊驚嘆好嚇人。<br>江西《江南都市報》</p></body></html>
