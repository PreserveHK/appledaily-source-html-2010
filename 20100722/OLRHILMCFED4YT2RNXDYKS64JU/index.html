<html><header><meta charset="utf-8"><title>中環在線：中金哈繼銘　傳過檔高盛 - 李華華</title></header><body><h1>中環在線：中金哈繼銘　傳過檔高盛 - 李華華</h1><p>兩年前，中金成功喺高盛嗰邊挖到資深經濟師梁紅；今年，高盛「反將一軍」，可能請到中金大名鼎鼎嘅首席經濟師哈繼銘（圖）過檔。《華爾街日報》報道話，哈繼銘10月就會去高盛投資銀行部做董事總經理。哈繼銘93年一畢業，就去咗國際貨幣基金組織（IMF）做經濟師；01至03年仲去金管局打工幫任志剛手；唔夠兩年跳返去IMF，「升呢」做高級經濟師；04年開始喺中金做首席經濟師個位至今！<br>李華華</p></body></html>
