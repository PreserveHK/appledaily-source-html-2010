<html><header><meta charset="utf-8"><title>秋官救《勁歌》收視</title></header><body><h1>秋官救《勁歌》收視</h1><p>全新《勁歌金曲》昨日在將軍澳電視廣播城錄影，由一喊成名的羅敏莊夥拍歐陽靖（MCJin）擔任主持，更找來鄭少秋、張德蘭、鄧紫棋（G.E.M.）和黃耀明任嘉賓。<br>昨晚未見阿姐汪明荃影蹤，秋官指阿姐可能工作太忙所致，對於被指為收視救亡，秋官說：「唔好咁講，唔好以為我係救星。公司叫到一定出現，我都有十年八年冇上《勁歌》，今次當敍舊。」</p><p>羅敏莊緊張胃痛</p><p>羅敏莊昨晚表示主持《勁歌》緊張到胃痛，昨晚她除主持外，更與她欣賞的小巨肺G.E.M.合唱巨肺甄妮的首本名曲。<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
