<html><header><meta charset="utf-8"><title>珍妮花禁制狂迷埋身</title></header><body><h1>珍妮花禁制狂迷埋身</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston），入稟法院禁制一名狂迷埋身，前日法院判該名24歲狂迷JasonPeyton不可接近珍妮花100碼範圍內。<br>據指，該名狂迷常跟蹤珍妮花，又得到她的聯絡方法，更曾攜帶利器及強力膠紙在珍妮花位於荷李活山的住宅附近出現，又在自己的汽車上刻着「我愛珍妮花」的字句。<br>珍妮花表示，害怕自己安全備受威脅，因此申請禁制令。該狂迷本月初被警察拘捕，他被指精神有問題。</p></body></html>
