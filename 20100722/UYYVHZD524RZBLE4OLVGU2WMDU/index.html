<html><header><meta charset="utf-8"><title>求驗客手記：分居妻紅杏出牆馬圖斯贍養費慳番 - 求驗客</title></header><body><h1>求驗客手記：分居妻紅杏出牆<br>馬圖斯贍養費慳番 - 求驗客</h1><p>前德國足球名將馬圖斯退役後，轉做教練成績麻麻，佢唔只事業失意，近排連愛情都唔多掂。睇死佢婚姻唔長久嘅德國《圖片報》，最近就偷拍到同佢已分居嘅第4任太太莉莉安娜（右），喺撒丁島同神秘年輕富豪偷情，照片中莉莉安娜同男伴喺遊艇肆意攬攬錫錫，直頭當狗仔隊隱形。聽講馬圖斯睇到輯相之後火都嚟埋，已收起想同莉莉安娜重修舊好嘅諗法。我求大俠聽講莉莉安娜對馬圖斯將唔少財產畀咗3位前妻好不滿，家莉莉安娜紅杏出牆，馬圖斯今次可望慳番筆贍養費，唔使益咗個貪錢老婆！</p></body></html>
