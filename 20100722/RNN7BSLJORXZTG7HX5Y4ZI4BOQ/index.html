<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林韋辰拗柴痛到瞓唔着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林韋辰拗柴痛到瞓唔着 - 馮仁昭</h1><p>林韋辰、鮑起靜等噚日喺大埔亞視總台錄影《開心大發現2010》，見到阿辰坐住輪椅隻左腳仲敷住冰，原來佢前日錄影《青春無敵FreeD水運會》時，唔小心拗柴搞到腳骱移位，阿辰話：「睇咗醫生，起碼要十日至好得番，噚日返到屋企痛到瞓唔到覺，今日自己開車嚟亞視，去到門口打電話叫工作人員推架輪椅出嚟接我，估唔到自己做開運動都會拗柴，真係老貓燒鬚。」</p></body></html>
