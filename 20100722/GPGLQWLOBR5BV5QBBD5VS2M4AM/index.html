<html><header><meta charset="utf-8"><title>王菲如廁引起哄動</title></header><body><h1>王菲如廁引起哄動</h1><p>久休復出的王菲，大前日在北京為巡迴演唱會宣傳，但她現身記者會10分鐘只講過3句說話，表現極度低調。儘管王菲作風低調，但每當她出現總引起哄動。如日前她與丈夫李亞鵬在北京一餐廳用膳，當她到洗手間方便之際，竟引來數十名食客在洗手間外等候一睹她風采，認真誇張。</p><p>向李亞鵬撒嬌</p><p>當日李亞鵬剛自上海拍戲返京，王菲即與丈夫撐枱腳。據餐廳工作人員透露，包下VIP房的王菲席間一直挨住李亞鵬，又不時跟老公撒嬌，二人表現恩愛。王菲在餐廳逗留了兩、三小時後離開，然後由李亞鵬駕車接載返回寓所。<br>撰文：林妃</p></body></html>
