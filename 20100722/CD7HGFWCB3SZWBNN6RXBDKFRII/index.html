<html><header><meta charset="utf-8"><title>隔牆有耳：田少識道歉　高官應效法 - 李八方</title></header><body><h1>隔牆有耳：田少識道歉　高官應效法 - 李八方</h1><p>惡死導遊阿珍家陣名震全國，連旅遊發展局主席田少都因為佢辱罵遊客而要向全國人民道歉，有旅遊業界人士見到平日高傲嘅田少，竟然因為一個害群之馬而認低威，好激動咁同八方講，田少果然冇影衰香港，其他高官應該效法田少道歉。<br>呢位業界人士指，既然旅發局主席可以道歉，何解旅遊事務署旅遊事務專員容偉雄唔出嚟向遊客道歉呢？問責高官商務及經濟發展局劉吳局長，又係好似事不關己，業界中人話如果政府真係強政勵治，應該盡快實行官方發導遊牌制度，整頓行業。劉吳惠蘭今日同旅遊業議會開會後見記者，唔知會唔會學田少咁講sorry呢？
</p></body></html>
