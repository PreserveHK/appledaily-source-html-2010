<html><header><meta charset="utf-8"><title>白歆惠：性感是必要的</title></header><body><h1>白歆惠：性感是必要的</h1><p>台灣模特兒白歆惠昨日到港，為代言的Bella拍美肌廣告。白歆惠笑言是颱風女郎，她說：「上次到港後，回台灣都是打颱風。」<br>問身穿吊帶裙、性感的白歆惠會否接受加倍性感，她說：「若然靚及藝術都不會介意，自己接受不到露點，因為性感在這個行業是必要的。」<br>對於香港的o靚模風潮，問白歆惠會否怕被搶風頭，她說：「自己都愛看日本、台灣年輕女性寫真，有一種青春感覺。香港o靚模中，最有印象是Angelababy，非常正。」<br>採訪：R.AuYeung<br>攝影：ChanChiLam</p></body></html>
