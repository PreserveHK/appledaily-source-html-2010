<html><header><meta charset="utf-8"><title>華娃、麥潔文鬥消脂</title></header><body><h1>華娃、麥潔文鬥消脂</h1><p>華娃與麥潔文昨日接受港台訪問，兩人下月5至8日將於紅館聯同鄭少秋、汪明荃及張德蘭等人舉行演唱會，華娃直言有點緊張，她說：「話緊張又唔係唔緊張又唔係，就係覺得有件事要做。近排主要keep弗多，要食少啲因為一肥就肥喺肚腩。」</p><p>搣甩十磅肥肉</p><p>麥潔文表示目前同樣努力減肥，幸好得到身邊不少好友幫忙，她說：「好多朋友幫我做美容同做機收身，加上自己飲食方面都有節制，家都瘦咗成十磅。」至於希望可減多少磅數時，她直言越多越好。問到兩人可與戴思聰相熟時，麥潔文說：「唔熟！大家好少接觸，都冇真正認識過。」<br>採訪，攝影：王崇穎</p></body></html>
