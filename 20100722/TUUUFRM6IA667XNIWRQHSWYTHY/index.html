<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉派牛津精英參選 - 李八方</title></header><body><h1>隔牆有耳：葉劉派牛津精英參選 - 李八方</h1><p>葉劉個匯賢智庫繼續搶攻區議會，榮譽財務顧問劉應東噚日宣佈出選南區區議會薄扶林區補選。劉應東年僅26歲，04年喺港大完成精算系一年級課程後，考獲太古獎學金到牛津留學，以一級榮譽獲取數學（數學和統計）本科和碩士學位，返港後做投資銀行策略師。<br>呢位尖子強調做過匯賢義工，熟悉地區事務，並非空降分子。葉劉之前派出陳岳鵬出戰薄扶林，早前陳岳鵬被煲呔睇中，飛上枝頭入特首辦做特別助理，唔知劉應東有冇機會發圍呢？泛民協調後決定由公民黨派人出選，人選應該係老外司馬文，維園阿哥馬草泥今次唔去馬。</p></body></html>
