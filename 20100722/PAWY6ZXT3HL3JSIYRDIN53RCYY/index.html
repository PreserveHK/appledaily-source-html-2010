<html><header><meta charset="utf-8"><title>醫療短波百日咳爆發奪六嬰性命</title></header><body><h1>醫療短波<br>百日咳爆發奪六嬰性命</h1><p>美國加州爆發50年來最嚴重的百日咳疫情，衞生部門經過一個月仍未能控制感染情況，今年已累積近1,500宗感染個案，6人死亡，全部是出生三個月以下的嬰兒。疫情更有蔓延至洛杉磯地區的趨勢，當地近日已有近300人中招，大部份是嬰兒，其中六個月或以下的初生兒因未完成疫苗注射，故感染風險特別高。患者初期病徵類似感冒，其後會出現長達數月的劇烈咳嗽，嚴重可致命。</p></body></html>
