<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏拒嫁人逃避挫折 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏拒嫁人逃避挫折 - 馮仁昭</h1><p>吳雨霏噚日同周柏豪喺青衣機鐵站出席「港鐵『Train』出光輝每一程』訓練計劃畢業禮」，同100位青少年分享經驗，Kary話：「入行八年，啲人以為我未遇過挫折，其實有壓力都同爸爸講。」佢話幾唔開心都冇諗過嫁咗去就算，仲話：「我唔會甘心咁快嫁人。」至於已拆夥嘅Cookies五位成員將舉行迷你音樂會，佢話唔知上唔上台唱，但一定會捧場，話晒八年冇一齊，好珍惜聚首機會。</p></body></html>
