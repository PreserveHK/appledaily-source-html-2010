<html><header><meta charset="utf-8"><title>案件速遞兒墮樓母判守行為</title></header><body><h1>案件速遞<br>兒墮樓母判守行為</h1><p>【本報訊】荃灣福來邨一名婦人聲稱要帶長女到小學辦登記手續，而5歲兒子拒絕同行，父親又外出工作，遂獨留兒子在家。怎料稚子在家中感到驚慌，欲尋母親，不慎從三樓寓所窗戶墮樓。<br>男童兩邊身、背部及左膝擦傷，頭部有血腫。其母早前承認虐兒，昨在荃灣裁判法院輕判簽保2,000元、守行為三年，兼付堂費500元。<br>36歲被告林姓，操普通話。案發於8月14日早上，她與女兒返家途中，赫見兒子受傷，之後被捕。<br>案件編號：TWCC2879/10</p></body></html>
