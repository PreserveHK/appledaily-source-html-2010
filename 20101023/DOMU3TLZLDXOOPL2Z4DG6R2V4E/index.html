<html><header><meta charset="utf-8"><title>話你知手刃日軍得享天年</title></header><body><h1>話你知<br>手刃日軍得享天年</h1><p>敖嘉年在《義海豪情》中飾演的排骨仔唐吉，為人膽小懦弱，經常被人打打鬧鬧，令他淚眼濕濕半世人。做警察的排骨仔跟隨上司劉醒（黎耀祥飾）搵食，兩人歷盡風雨，肝膽相照，後因日軍大舉侵華，劉醒因遭日軍追捕被迫逃亡，排骨仔誤會劉醒已死，傷心欲絕。至日軍投降，局勢平定後，兩人巧妙重遇，排骨仔為報劉醒知遇之恩，手刃日軍大佐向山鐵也（金剛飾）。老來眾人重返舊居豬籠里，兩鬚斑白的排骨仔終可抱孫，笑逐顏開安享晚年。</p></body></html>
