<html><header><meta charset="utf-8"><title>蘋果開倉：車仔強勢輾「狼」 - 牽牛</title></header><body><h1>蘋果開倉：車仔強勢輾「狼」 - 牽牛</h1><p>記得細個時打風前夕，母親例必帶我到超市入貨，我就一定掃我最鍾意嘅豆豉鯪魚同回窩肉罐頭，家打風，超市、便利店照開，甚至連卡拉OK、戲院都照開，節目多多，唔一定屈喺屋企睇電視台重播嘅經典劇集。<br>周六英超，車路士有杜奧巴強勢復出，主場對狼隊，個「主勝」一早入定貨冇衰。<br>牽牛<br><br>心水：車路士勝[-2]<br>近5場戰績：LWLLW<br>心得：車路士主場好少失威</p></body></html>
