<html><header><meta charset="utf-8"><title>警否認拘馬浩輝曾拖延時間</title></header><body><h1>警否認拘馬浩輝曾拖延時間</h1><p>【本報訊】大律師馬浩輝被控偷竊坪洲居民胸圍，昨在東區裁判法院續審。辯方指，警方聯絡被告前往警署領回遺失銀包，卻稱未準備好，要求他先行吃飯，待目擊證人到場才誘被告現身，故不足半小時便成功兜截被告。負責拘捕的警員否認預先安排，但同意情況非常巧合。<br>另外，曾追截褻衣賊無果的姓胡男街坊供稱，他折返時仍拿着本打算丟棄的垃圾袋，故順道走到垃圾站，卻發現垃圾桶上有數個胸圍及一個銀包。</p><p>街坊發現被告證件</p><p>他打開銀包一看，發現內有一張貼有被告馬浩輝（44歲）相片的證件，事後證實是被告的大律師公會證件。聆訊下周二繼續。<br>案件編號：ESCC3511/10</p></body></html>
