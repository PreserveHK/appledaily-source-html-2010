<html><header><meta charset="utf-8"><title>尖沙嘴搭口角男女遇襲</title></header><body><h1>尖沙嘴<br>搭口角男女遇襲</h1><p>【本報訊】尖沙嘴昨凌晨2時發生傷人案。姓甄（23歲）男子及姓陳（26歲）女子，與數名男女友人在金馬倫道48號2樓一間樓上酒吧消遣後離去，他們搭電梯落樓時，電梯內還有另一班約10名男女。其間甄在電梯內與對方其中一人因身體觸碰及眼超超問題口角。當電梯抵達地下時，甄被對方兩名年約20至30歲男子揮拳毆打，面及胸口受傷，陳女上前欲勸止亦遭兇徒推倒輕傷。兇徒傷人後逃去，傷者友人報警，警員到場將兩傷者送院。</p></body></html>
