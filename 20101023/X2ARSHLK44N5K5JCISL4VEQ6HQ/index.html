<html><header><meta charset="utf-8"><title>人物誌設計師轉戰電視圈</title></header><body><h1>人物誌<br>設計師轉戰電視圈</h1><p>在劇集《巾幗梟雄之義海豪情》中飾演排骨仔而備受讚賞的敖嘉年，現年34歲，生於公屋家庭，父母於他14歲時離異。敖嘉年中五畢業後到職業訓練學校修讀時裝設計，之後曾於製衣廠做設計師，其後經友人介紹報考香港電台DJ訓練班，主持深宵節目《輕談淺唱不夜天》。<br>98年敖嘉年加入無綫，最初擔任《城市追擊》主持，雖然接拍過不少劇集，但以閒角居多，但近年敖嘉年獲金牌監製李添勝賞識，多次參演添哥監製的劇集，去年更憑《巾幗梟雄》的蔣必文一角備受網民激讚，為他贏得飛躍進步男藝員獎（圖）。</p></body></html>
