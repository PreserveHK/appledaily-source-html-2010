<html><header><meta charset="utf-8"><title>蘋果開倉：山神受讓好「心」水 - 戰鬥員A</title></header><body><h1>蘋果開倉：山神受讓好「心」水 - 戰鬥員A</h1><p>早前喺拍賣網搵番隻林子祥嘅精選舊碟聽，真係覺得冇入錯貨，以前屋企人亦有入阿Lam嘅黑膠碟，但經過多年洗禮後，已經唔見晒，而我當時亦唔係好留意佢嘅歌，最多都係後期嘅《男兒當自強》最有印象。至於早期嘅《邁步向前》、《追憶》等，家聽番都唔覺out。今期推介主場成績唔錯嘅山形山神，受讓更筍。<br>戰鬥員A<br><br>心水：山形山神（下）<br>近5場戰績：WWLWL<br>心得：心跳表現飄忽不定</p></body></html>
