<html><header><meta charset="utf-8"><title>黎耀祥率o靚降服大馬</title></header><body><h1>黎耀祥率o靚降服大馬</h1><p>黎耀祥、敖嘉年和陳法拉日前到馬來西亞為新劇《巾幗梟雄之義海豪情》宣傳，舉行記者會之餘，還出席了影迷見面會，黎耀祥和敖嘉年都以便服示人，但陳法拉以背心短褲上陣，明艷照人。</p><p>人氣高企</p><p>原來黎耀祥三人在大馬人氣高企，在商場與劇迷近距離接觸時，現場人頭湧湧，不少粉絲高舉海報歡呼，他們與現場觀眾玩遊戲及合照外，還大開金口一展歌喉，敖嘉年唱畢一曲後，現場掌聲如雷，還被大讚唱歌好聽，也有劇迷祝黎耀祥今年再下一城，冧莊做視帝。<br>撰文：丁寧</p></body></html>
