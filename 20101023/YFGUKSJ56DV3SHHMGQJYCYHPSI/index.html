<html><header><meta charset="utf-8"><title>案件速遞追債怒漢上門斬人</title></header><body><h1>案件速遞<br>追債怒漢上門斬人</h1><p>【本報訊】洗衣店東主不忿妻子追債反遭女債仔推倒受傷，盛怒下攜開山刀往女債仔家中尋仇。女債仔剛巧外出，丈夫捱斬。警方4年後始將東主繩之於法，他昨在區域法院承認一項蓄意傷人罪。法官簡仕勳指，債仔丈夫臉頰刀疤伸延至耳底近頸位置，差少許便有性命之虞。被告行為歹毒，還柙至下月5日判刑。<br>案發時經營洗衣店的62歲被告王華超，承認於06年7月1日在慈雲山一單位內斬傷46歲事主王健雄。控方指，王的面及手指留下刀疤，右手手指無力。<br>案件編號：DCCC1049/10</p></body></html>
