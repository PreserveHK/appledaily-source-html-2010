<html><header><meta charset="utf-8"><title>蘋果開倉：皇馬[-2]一定「德」 - 藍鑽石</title></header><body><h1>蘋果開倉：皇馬[-2]一定「德」 - 藍鑽石</h1><p>睇漫畫、打機、睇小說，三國故事可以話陪住自己大，家陣現在台可以免費睇《三國》，令我興奮到毛管戙。早幾日睇三英戰呂布經典一幕，就令人拍案叫絕，馬上打交真係唔易拍，而且終於表達到呂布同張飛嘅差距，正！家陣C朗簡直係球壇呂布，佢舞對腳好似舞方天畫戟咁勁，桑坦德守兵多多唔夠死。<br>藍鑽石<br><br>心水：皇家馬德里勝[-2]<br>近5場戰績：LLWWW<br>心得：呂布勁，C朗勁</p></body></html>
