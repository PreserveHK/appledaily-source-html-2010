<html><header><meta charset="utf-8"><title>米路家暴糾紛有轉機</title></header><body><h1>米路家暴糾紛有轉機</h1><p>金像影星米路吉遜（MelGibson）與俄妹前女友OksanaGrigorieva的家暴糾紛近日似有轉機，因為法庭已開始就俄妹涉嫌勒索展開調查，更批准警方檢查俄妹的電腦，俄妹的保鑣也準備出書爆料，指他與俄妹有路，隨時令俄妹告米路的官司觸礁。</p><p>飛出《醉爆2》</p><p>近年頭頭碰着黑的米路，早前落實客串《醉爆伴郎團》（TheHangover）續集扮演紋身師傅，不過由於演員與工作人員均不滿他參演，最終慘被飛出劇組。</p></body></html>
