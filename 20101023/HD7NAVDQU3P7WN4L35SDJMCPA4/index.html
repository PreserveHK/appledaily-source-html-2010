<html><header><meta charset="utf-8"><title>LadyGaga牛肉裙　萬聖節必備</title></header><body><h1>LadyGaga牛肉裙　萬聖節必備</h1><p>萬聖節將至，美國百變天后LadyGaga上月所穿着的牛肉裙，近日成了網民瘋狂搜尋的萬聖節驚嚇裝束，每件售價2,000美元（15,600港元）。<br>紐約有肉販指，「牛肉裙」主要用牛大腿和牛脊肉，利用特製縫針和麻線接駁，重約7公斤，但只能撐到3小時，之後會變得濕滑，甚至發臭，惹來蒼蠅纏身，對肉敏感的人千萬不要穿着。<br>英國《泰晤士報》</p></body></html>
