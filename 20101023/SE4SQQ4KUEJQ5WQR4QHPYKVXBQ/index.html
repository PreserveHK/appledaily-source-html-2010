<html><header><meta charset="utf-8"><title>大帽山樹椏折斷阻礙行車</title></header><body><h1>大帽山<br>樹椏折斷阻礙行車</h1><p>【本報訊】昨日三號颱風下，有不少樹椏抵不住強風吹襲折斷，幸未造成傷亡。大帽山荃錦公路近川龍一棵25米高的松樹，凌晨3時許，一支長10米、直徑10厘米的樹椏折斷，連同茂密的樹枝樹葉一併掉下來，跌在地面阻礙行車。消防員接報到場用鋸將樹椏鋸斷，近一小時清理妥當。<br>此外，昨晨11時，大嶼山長沙嶼南道一個停車場內有大樹樹椏折斷，長10米、直徑30厘米的樹椏跌落地面，壓爛一部政府私家車，無人受傷。</p></body></html>
