<html><header><meta charset="utf-8"><title>家事資訊站：燕窩　秋冬養生美食</title></header><body><h1>家事資訊站：燕窩　秋冬養生美食</h1><p>秋冬時節最宜進補，燕窩補而不燥，被視為滋補珍品，具有十多年批發燕窩、冬蟲夏草及海味經驗的滿燕棧，推介龍牙滿燕盞。<br><br>龍牙滿燕盞<br>據滿燕棧譚小姐介紹說，龍牙滿燕盞屬金絲白燕盞，色澤白色，燕子口水成份特多，是滋陰養顏的極品，補而不燥，增加新陳代謝，男女老少皆可食用，燕窩屬水溶性蛋白，無膽固醇，最適宜孕婦、老人家及身子虛弱人士進補。口感方面，入口香滑，泡浸時間3至5小時，烹燉時間較短只需文火半小時。<br><br>滿燕棧<br>電話：21109188</p></body></html>
