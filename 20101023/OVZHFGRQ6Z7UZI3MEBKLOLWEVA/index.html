<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳庭欣出戰先輸胸細 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳庭欣出戰先輸胸細 - 馮仁昭</h1><p>國際中華小姐24位候選佳麗噚日喺天津拍外景，大會噚日公佈佢哋嘅三圍數字，代表香港嘅6號陳庭欣，佢嘅32吋上圍最冇睇頭，不過佢話好有自信，唔使升cup喎！16號悉尼小姐陸曼有36吋胸最豐滿，佢話：「我係健康美。」見佢大大隻，有冇諗減肥？陸曼話：「我好鍾意食嘢，減唔到呀，但都好滿意自己身材。」大熱之一嘅18號多倫多小姐張慧雯就有35吋胸。</p></body></html>
