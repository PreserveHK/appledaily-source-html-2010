<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何守信新劇出街撻Q - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何守信新劇出街撻Q - 馮仁昭</h1><p>何守信（何B）回流返港開拍亞視全新處境劇《香港GoGoGo》，原定後日即周一晚首播，點知亞視噚日決定臨時抽起，改播另一齣由楊恭如同陳啟泰主演嘅外購劇《假如月亮有眼睛》，聽聞係因為《香》劇開得太倉卒，拍唔切出街。<br>亞視高層葉家寶就話想套劇多啲宣傳同埋加強戰鬥力，又話《香》劇係亞視嘅重點出擊，先要精益求精，所以至推遲到12月出街。</p></body></html>
