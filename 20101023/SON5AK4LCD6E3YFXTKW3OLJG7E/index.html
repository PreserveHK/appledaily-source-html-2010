<html><header><meta charset="utf-8"><title>桌球傅家俊居「英超」第3位</title></header><body><h1>桌球<br>傅家俊居「英超」第3位</h1><p>兩名下月廣州亞運代表傅家俊及丁俊暉，周四晚在英國分途出戰英國超級桌球聯賽，傅家俊以3:3和威爾斯的威廉斯，暫時4戰得1勝2和1負列在排名榜第3位，餘下還有兩場循環賽；小丁則以0:6負給澳洲的羅賓遜，暫時5戰得1勝2和2負列第4位（只有頭4名可晉身下月底4強淘汰賽）。值得一提是傅家俊及小丁將於本月28日在本賽對壘，這將是二人在亞運前的對賽。<br>本報消息（英國）</p></body></html>
