<html><header><meta charset="utf-8"><title>劇組助理為討薪貼吳佩慈裸照</title></header><body><h1>劇組助理為討薪貼吳佩慈裸照</h1><p>內地一名自稱「燈光師助理」的網民為討薪竟出狠招。他因不滿電影《密室之不可告人》劇組拖欠其一萬元（人民幣．下同）薪酬，日前將男女主角袁成傑和吳佩慈的多張裸戲照放上網（圖），並揚言手中還有大量未入鏡的裸照，若劇組一個星期內不付清餘款，後頭「還有更精采的」。<br>「燈光師助理」說，今年夏天跟劇組拍了一個多月戲，「每天按八小時班制，我的薪酬有兩萬多元，可是沒想到現在還拖欠一萬，近半年未結。」電影製片人則否認欠薪，並指薪金已支付給第三方製作團隊，希望該網民保持克制。<br>陝西《華商報》</p></body></html>
