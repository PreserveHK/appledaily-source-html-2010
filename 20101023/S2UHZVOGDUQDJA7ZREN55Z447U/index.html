<html><header><meta charset="utf-8"><title>相士話貴格B女錫媽咪</title></header><body><h1>相士話<br>貴格B女錫媽咪</h1><p>林嘉欣與丈夫袁劍偉的寶貝女Kayla，在溫哥華時間上周五（15日）出世，據堪輿家區仲德表示，Kayla命格屬魁罡貴格，有望繼承父母衣鉢在娛樂圈發展。</p><p>命硬忌投資</p><p>區仲德說：「佢係貴人嚟，命硬，將來適合做室內設計或者係表演工作，唔適合做投資行業，最好着重思考同分析，多過去指揮。另外，佢母星較重，即係將來會親媽咪多啲，同爸爸嘅緣份較薄，財運方面都會較為薄弱。」</p></body></html>
