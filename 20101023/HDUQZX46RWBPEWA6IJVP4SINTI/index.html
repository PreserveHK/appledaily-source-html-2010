<html><header><meta charset="utf-8"><title>人物誌：聯手創西西里風情</title></header><body><h1>人物誌：聯手創西西里風情</h1><p>現年52歲的DomenicoDolce及現年48歲的StefanoGabbana於85年聯手成立品牌Dolce&amp;Gabbana，兩人作品特色充滿家鄉西西里的熱辣辣風情，尤其是一手煲紅內衣外穿的erotic風情，蕾絲、corset、還有黑色套裝都是他們最喜愛的素材，漸漸地這股特色也成為他們品牌的招牌classic，與年輕副線D&amp;G愛遊大世界的路線分出清晰界線，兩人在名氣時尚界更廣結人緣，樂壇天后麥當娜、KylieMinogue及黑珍珠納奧美金寶均是DG大家庭的大好友。</p></body></html>
