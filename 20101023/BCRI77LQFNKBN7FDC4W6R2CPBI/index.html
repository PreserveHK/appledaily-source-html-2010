<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東提起栢芝嗌悶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東提起栢芝嗌悶 - 馮仁昭</h1><p>陳曉東噚日喺北京同偉思娛樂簽約，搞咗個大型記者會，會上俾人問番之前喺台灣接受小S訪問，踢爆張栢芝同謝霆鋒拍拖時一腳踏幾船，東東話係一場誤會：「不要再說了，這麼多年了，我很悶，觀眾也很悶。」至於有傳佢同一個內地女仔訂婚，東東澄清：「我家單身，沒有結婚計劃，一切隨緣。」問到擔唔擔心後浪推前浪？東東話：「我很有自信，從來不因此感受到任何壓力。」</p></body></html>
