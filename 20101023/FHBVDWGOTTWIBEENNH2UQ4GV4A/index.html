<html><header><meta charset="utf-8"><title>案件速遞中獎黨涉來港洗錢</title></header><body><h1>案件速遞<br>中獎黨涉來港洗錢</h1><p>【本報訊】加拿大華僑去年底收到電話，被告知抽獎抽中一套音響組合。他不虞有詐，按指示先付約7.4萬港元手續費，將音響組合套現。港警接報追查，發現由一名內地人及三名台灣漢組成的詐騙集團，利用香港作洗黑錢基地，專程來港開戶處理詐騙案黑錢約250萬元。案件昨在區域法院開審。<br>內地漢劉錦春（32歲）昨承認五項洗黑錢罪，或轉為控方證人。三名台漢黃江業、潘仁達及范宏謀（29至35歲）否認七罪，控罪指他們於去年11至12月間在港清洗黑錢。<br>案件編號：DCCC648/10</p></body></html>
