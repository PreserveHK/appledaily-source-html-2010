<html><header><meta charset="utf-8"><title>荃灣同事探望揭發燒炭</title></header><body><h1>荃灣<br>同事探望揭發燒炭</h1><p>【本報訊】一名居住在荃灣祈德尊新邨B座某樓的47歲姓譚男子，由於多日沒有上班，昨日傍晚6時許，同事上門查探，拍門良久無人應門，擔心他出事於是報警，消防員到場破門入屋，發現譚躺卧床上，經已明顯死亡。<br>警方在現場發現一個盛有灰燼的炭爐，事後聯絡其家人了解死者生活情況，據說譚近日為情困擾，警方相信他是燒炭自殺，並無可疑，稍後仵工到場將屍體移送殮房，等候驗屍確定死因。</p></body></html>
