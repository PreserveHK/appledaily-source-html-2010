<html><header><meta charset="utf-8"><title>九龍灣吉之島飯盒藏曱甴</title></header><body><h1>九龍灣<br>吉之島飯盒藏曱甴</h1><p>【本報訊】九龍灣MegaBox二樓吉之島超級市場的美食廣場發生飯盒藏曱甴事件。下午1時許，36歲羅姓男子在上址購買一個鹵味飯盒，當他吃得七七八八時，突然發現飯盒裏混有一隻尾指指甲般大小的蟑螂。<br>據悉，事主買飯盒後在超市附近進食，當他發現有曱甴，即帶同飯盒到超市與職員理論，其間54歲姓陳的超市保安報警。警員到場調查，並將飯盒交由食環署人員撿走檢驗。事主稱感惡心及頭暈送院，但因看醫生需輪候四小時，他以趕時間返工而拒絕等候。</p></body></html>
