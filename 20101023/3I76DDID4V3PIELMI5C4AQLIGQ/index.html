<html><header><meta charset="utf-8"><title>案件速遞菲傭涉狎五歲孖胎</title></header><body><h1>案件速遞<br>菲傭涉狎五歲孖胎</h1><p>【本報訊】一對5歲龍鳳胎疑成為淫辱對象。一名菲傭涉嫌在僱主家中非禮一對少主，過程遭女僱主設置的閉路電視拍下。受害龍鳳胎事後稱曾遭菲傭侵犯幾次。涉案菲傭暫被控一項非禮罪，昨於九龍城裁判法院提堂，案件押後至12月3日，等候控方提取律政司指示。<br>被告MazoMaryGraceCruz（33歲），被控於10月18日在一屋苑單位內非禮X。被告在警誡下承認曾摸事主私處。被告獲准以一千元保釋。<br>案件編號：KCCC4681/10</p></body></html>
