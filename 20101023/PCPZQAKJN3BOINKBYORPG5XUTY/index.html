<html><header><meta charset="utf-8"><title>澳門銀行職員冒簽重判</title></header><body><h1>澳門<br>銀行職員冒簽重判</h1><p>【本報訊】澳門一名外資銀行職員在過去九年冒客人簽名，成功從銀行提取了3,700萬元澳門幣。澳門初級法院昨裁定其47項巨額詐騙罪名成立，判監禁20年及賠償銀行損失。<br>被告古仲平，40多歲。案情指，古在2000年至2009年在一外資銀行任職期間，多次冒認客戶簽名並成功從銀行提取款項。法官指被告歸案後，雖主動認罪，但拒絕交代數萬千元去向，亦無向銀行作出賠償；且被告作案橫跨九年，涉及款項巨大，故判刑須具阻嚇性。</p></body></html>
