<html><header><meta charset="utf-8"><title>Katy印度嫁人　守衞森嚴</title></header><body><h1>Katy印度嫁人　守衞森嚴</h1><p>美國女歌手KatyPerry今日下嫁英國諧星RussellBrand，兩人早前已抵達印度的齋浦爾，前晚有外國傳媒打算趁夜溜進Katy舉行婚禮的resort中，但遇到不少印度的守衞持竹棍嚴密把守，亦見到不少印度樂師進入場地。</p><p>試登寶座狂笑</p><p>Katy及Russell昨日更舉行傳統印度宴會為長達多天的婚禮揭開序幕，有玩蛇玩火的雜技師在席間表演，兩人更獲印度祭師祝福。二人都緊跟印度傳統，原來他們結婚時要坐上寶座，昨日試坐已忍不住捧腹大笑。據知Russell會坐大象進場，而Katy則會繪滿印式紋身HennaTattoo。</p></body></html>
