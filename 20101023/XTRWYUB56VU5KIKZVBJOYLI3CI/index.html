<html><header><meta charset="utf-8"><title>西貢男童衝出馬路險死</title></header><body><h1>西貢<br>男童衝出馬路險死</h1><p>【本報訊】就讀國際學校的9歲新西蘭籍男學生James，昨午3時40分乘坐中型校巴返西貢住所，抵達碧沙路碧沙別墅對開下車，疑男童心急過馬路，即從校巴車頭繞出；此際一輛平治房車駛至，姓宋74歲女司機發現即煞車，仍將男學生撞倒地上，他輕傷受驚，放聲大哭。肇事女司機亦顯得激動，她向同車男女乘客說，幸好駕駛時車速很慢才未致釀成嚴重事故。警方和救護員接報到場，將傷者送院治理。</p></body></html>
