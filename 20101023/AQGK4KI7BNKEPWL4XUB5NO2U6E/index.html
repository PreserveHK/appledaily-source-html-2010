<html><header><meta charset="utf-8"><title>單音民歌《忐忑》爆紅　考起王菲</title></header><body><h1>單音民歌《忐忑》爆紅　考起王菲</h1><p>近日，內地聲樂家龔琳娜演唱的無歌詞民歌《忐忑》紅爆互聯網。視頻中她不斷哼唱單音，表情極為誇張（圖），時而搖頭，時而瞪眼，時而橫眉怒目，令圍觀的網民封之為「神曲」，有人更搞鬼地自填歌詞：「摘你蛋，帶個刀，割不斷，哎呀喲，用牙咬」。<br>就連天后王菲看後也說這首歌激起她「強烈的翻唱慾」，此話一出，網民更加沸騰。但一日後，王菲在博客指自己實在學不會《忐忑》：「眼珠子都轉丟了，也沒找着那忐忑勁兒，擦肩而過吧。」<br>而杜汶澤則經過一番苦練，上傳一段自己仿唱的搞笑版，最後以笑收場。<br>北京《新京報》</p></body></html>
