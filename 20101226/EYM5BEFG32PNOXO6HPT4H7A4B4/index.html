<html><header><meta charset="utf-8"><title>廖碧兒聖誕搵錢至上</title></header><body><h1>廖碧兒聖誕搵錢至上</h1><p>廖碧兒和郭晉安前晚出席平安夜活動，廖碧兒近日戀上富家子林忠豪後是非不斷。有指她向舊愛陳豪發絕情短訊，要求上門執拾私人物件，她例牌否認更直言沒物件需搬走。</p><p>一切成過去</p><p>問廖碧兒為何平安夜未有出席林忠豪的富豪派對？她笑言前晚活動已是富豪派對，自己搵錢至上，林忠豪也沒約她。碧兒直言聖誕未有sms陳豪，是否代表一切成過去？她說：「係，總之做好本份。」她謂為近日形象大跌不開心。對於外界認為她貪錢而傷害陳豪，她說：「都係人哋寫，事實會證明一切。」<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
