<html><header><meta charset="utf-8"><title>關仁隱事：「大力」拍廣告怕被睇蝕 - 關仁</title></header><body><h1>關仁隱事：「大力」拍廣告怕被睇蝕 - 關仁</h1><p>「大力」喺香港唔算紅，但喺寶島嘅知名度都有番咁上下，於是排場又嚟，仲係好誇吓嗰隻。早排佢喺寶島街頭拍廣告，攝製隊特登封咗半間兜巴星咖啡室畀大力休息，仲用繩分隔開啲客人。大力未埋位時就龜縮喺咖啡室近側門嘅座位，由五、六個工作人員做人牆包圍，而門外就有保鑣實，但凡客人出入，保鑣就牛咁眼打量人哋。既然佢咁怕畀人睇蝕，不如包晒成間咖啡室閂窗拉簾落閘啦！<br>Textby關仁</p></body></html>
