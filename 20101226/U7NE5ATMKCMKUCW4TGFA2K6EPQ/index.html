<html><header><meta charset="utf-8"><title>Kylie聖誕MV勁兒戲</title></header><body><h1>Kylie聖誕MV勁兒戲</h1><p>今年特別多女歌手推出聖誕碟，除瑪麗嘉兒（MariahCarey）和JessicaSimpson外，連靚聲村姑蘇珊博伊爾（SusanBoyle）也在新碟收錄聖誕歌。早前澳洲小雲雀KylieMinogue推出了EP《AKylieChristmas》，翻唱經典曲目《SantaBaby》並在最近發放MV，Kylie化身聖誕女郎在鏡頭前盡擺誘人甫士。</p><p>製作慳皮</p><p>只是MV製作極慳皮，同一套衫不換背景唱足3分鐘，鏡頭運用亦跟80年代毫無分別，難道是和部份收益捐作慈善有關，令Kylie慳得就慳？</p></body></html>
