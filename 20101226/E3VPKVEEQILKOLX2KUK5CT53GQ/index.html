<html><header><meta charset="utf-8"><title>荃灣化學品桶漂浮汀九</title></header><body><h1>荃灣<br>化學品桶漂浮汀九</h1><p>【本報訊】荃灣汀九近水灣發生洩漏化學品疑雲，昨下午1時許，警方接報指一個印有易燃字句的藍色鐵桶在海面浮沉，懷疑內藏有毒化學物品，恐怕洩漏污染海水引發生態災難，轉介消防員到場。消防員到場撈起鐵桶，把鐵桶放到岸上，小心檢查。<br>消防員稍後開啟一米高，直徑半米的鐵桶查看，發現內裏僅得半滿，初步發現是潤滑機油，並非有毒化學物，消防員繼續在海邊巡查，發現再無其他同類鐵桶，海面亦無油迹，一場虛驚，事後取走鐵桶清理。</p></body></html>
