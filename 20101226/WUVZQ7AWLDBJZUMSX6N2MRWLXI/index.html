<html><header><meta charset="utf-8"><title>聲浪爭執扑頭傷人</title></header><body><h1>聲浪爭執扑頭傷人</h1><p>【本報訊】兩批男子昨晨歡度聖誕節，在香港仔田灣邨休憩處飲酒聊天時，疑因聲浪問題激烈爭執。一人被對頭人以硬物扑穿頭受傷，逞兇男子逃去，警方搜捕無果。</p><p>逞兇者事後逃去</p><p>昨凌晨2時許，45歲姓李男子與兩名友人，在田灣邨田康樓對開休憩處飲酒聊天時，另一群五、六名男子亦在附近聊天。其間雙方疑為聲浪問題，發生激烈爭執。雙方互不相讓，姓李事主突然被對方其中一人，以硬物扑頭襲擊，當場血流披面。逞兇男子打人後與同行友人四散逃去，警員趕至兜截無果，召救護車到場將傷者送院敷藥後無大礙。</p></body></html>
