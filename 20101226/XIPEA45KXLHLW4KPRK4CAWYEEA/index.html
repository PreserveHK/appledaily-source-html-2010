<html><header><meta charset="utf-8"><title>旺角花園街攤檔再營業</title></header><body><h1>旺角<br>花園街攤檔再營業</h1><p>【本報訊】本月6日旺角花園街被縱火焚毀的攤檔，這幾天已陸續重新營業，昨日電力公司更已替所有攤檔搭電照明，不過不少商戶指比去年同期生意少了幾成，有商戶以大減價招徠。<br>花園街販商協會副主席朱潔嫺的賣鞋攤檔，標示「火災價」推廣貨品。她透露售價比平時調低三成，為求將貨款盡快回籠，賺少些都要，幸好遇到很多相熟街坊，都能疏爽多買一至兩對鞋，所以生意尚算不俗。她又稱讚重建工作進行迅速，感激工友日以繼夜施工，唯一希望是警方加強巡邏，以免再遭縱火。</p></body></html>
