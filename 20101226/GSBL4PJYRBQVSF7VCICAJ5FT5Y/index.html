<html><header><meta charset="utf-8"><title>關仁隱事：「慳啲啦」放料屈「大山」復合 - 關仁</title></header><body><h1>關仁隱事：「慳啲啦」放料屈「大山」復合 - 關仁</h1><p>早排有傳聞話女星「章魚」同男友分手之後，同舊愛「大山」翻撻，佢兩個仲一齊去馬交睇騷畀人撞到正。聽聞章魚同大山再見亦是朋友，今次唔係復合，係因為章魚好想去馬交睇騷，於是就搵咗大山幫手撲飛兼且約埋佢一齊去睇。原來當晚大山睇騷時撞見「慳啲啦」，冇幾耐之後就畀雜誌話佢同章魚復合，所以大山就認定呢單料係慳啲啦放出去嘅，佢仲對慳啲啦好不滿㖭！<br>Textby關仁</p></body></html>
