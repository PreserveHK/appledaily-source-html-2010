<html><header><meta charset="utf-8"><title>大埔司機疑藥駕撞水馬</title></header><body><h1>大埔<br>司機疑藥駕撞水馬</h1><p>【本報訊】警方在大埔吐露港公路拘捕一名涉嫌藥後駕駛男子。昨凌晨零時許，一輛中型貨車，沿吐露港公路出九龍方向，駛至近康樂園對開迴旋處時，貨車突然失控，撞向路邊一個地盤旁的多個水馬，有途經駕駛人士見25歲姓廖司機坐在車內，以為他受傷被困報警。<br>警員到場見司機沒有受傷，但神情呆滯，並在其腰包內搜獲少量懷疑K仔毒品，懷疑他駕駛前曾服食藥物，遂以涉嫌在藥物影響下駕駛及藏毒將司機拘捕帶署調查，撿獲懷疑毒品則有待化驗證實。</p></body></html>
