<html><header><meta charset="utf-8"><title>100歲女人瑞湯圓鯁喉死</title></header><body><h1>100歲女人瑞湯圓鯁喉死</h1><p>【本報訊】一名孝心兒子昨晨趁聖誕節日前往油塘的護老中心探訪100歲人瑞母親，並餵以湯圓作早餐以示團圓之意，豈料出事，老婦鯁喉窒息，送院搶救不治。<br>死者姓鄭（100歲），多年前以政府資助入住嘉榮街3號瑞安護老中心油塘院舍。<br>消息稱，昨晨9時許，姓柯65歲男子前來護老中心探訪人瑞母親，為顧及團圓之意，柯特意帶來湯圓給母親進食。<br>當時曾有職員目睹提醒要小心，柯遂繼續餵母食湯圓，豈料她進食中途，湯圓突然塞在喉中不上不下，老婦面色發紫。柯高呼求救，職員報案和施救，惜她沒有反應；未幾救護員到場，將老婦送院搶救惜告不治，柯十分自責和傷心。</p></body></html>
