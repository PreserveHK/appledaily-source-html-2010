<html><header><meta charset="utf-8"><title>蔡依林雜耍倒G奶</title></header><body><h1>蔡依林雜耍倒G奶</h1><p>台灣G奶天后蔡依林（Jolin）前晚在台北小巨蛋開騷，雖然混血男友錦榮未有現身，她依然落力演出。製作費逾二千萬港元的個唱，賣點當然是她的性感歌舞。</p><p>Jolin找來美國天后麥當娜（Madonna）的排舞師BennyNinja一起表演軟骨舞蹈，還有繼續挑戰體能，在高空鋼環演出如馬戲團般的雜技，盡顯G奶好身段。Jolin又大玩濕身，安排男女舞蹈員跳辣舞，看得全場萬名粉絲熱血沸騰。<br>撰文：林妃</p></body></html>
