<html><header><meta charset="utf-8"><title>陳偉霆爆Sa上門拖地</title></header><body><h1>陳偉霆爆Sa上門拖地</h1><p>陳偉霆（William）、泳兒和洪卓立昨出席聖誕活動。William表示大前日邀近60名親友在家舉行派對，女友蔡卓妍都有出席，他說：「佢一早見過我屋企人，咁啱嗰日好多人食雪條，佢仲幫手拖地。」女友如此體貼，問William會否覺得娶得過？他說：「佢肯嫁我先至算啦。」</p><p>收到安全套</p><p>William又透露日前出席聖誕派對，抽到Mr.送出的成人禮物，並暗示是一盒安全套。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
