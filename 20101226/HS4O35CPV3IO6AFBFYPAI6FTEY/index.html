<html><header><meta charset="utf-8"><title>關仁隱事：「雞仙」玩胸襲科水了事 - 關仁</title></header><body><h1>關仁隱事：「雞仙」玩胸襲科水了事 - 關仁</h1><p>「雞仙」縱橫娛樂圈多年，同佢傳過緋聞嘅女明星當然不計其數，今時今日仍然有好多妹妹仔喺佢身邊氹氹轉，可見雞仙認真有辦法。</p><p>約女返家</p><p>早排有位過埠新娘就同關仁講，早年有幸畀雞仙睇中，仲獲邀請去咗雞仙屋企食飯，其間個妹妹仔人有三急要去廁所，但當妹妹仔一踏出廁所，就發現有對手放咗喺自己胸前，抬頭一望，原來係雞仙做嘅好事，佢仲笑咪咪咁望住妹妹仔嘅心口，嚇到妹妹仔不知所措。不過，雞仙都唔係食嘢唔畀錢嘅人，事後佢都封咗封利是畀個妹妹仔，咁封利是當然都唔會細封啦。<br>Textby關仁</p></body></html>
