<html><header><meta charset="utf-8"><title>打印機印3D美食</title></header><body><h1>打印機印3D美食</h1><p>都市人習慣吃快餐，將來還有機會吃「打印機餐」。美國康奈爾大學科學家成功研製3D食物打印機，以食物原料做油墨，像列印文件一樣，把食物立體打印出來，隨時幫人醫肚。<br>3D食物打印機配合「電腦輔助設計」（CAD）立體繪圖軟件使用，操作簡單，用家只需把食物材料放入針筒式容器，然後輸入網上下載的食譜，按掣後打印機就懂得材料擺放位置，將美食逐行或逐層打印出來。這個名為Fab@home的計劃，早前已利用芝士、朱古力和麪粉漿，打印出曲奇餅和蛋糕等食物。<br>英國《每日郵報》</p></body></html>
