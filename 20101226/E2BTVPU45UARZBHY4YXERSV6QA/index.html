<html><header><meta charset="utf-8"><title>楊丞琳唔恨富商包養</title></header><body><h1>楊丞琳唔恨富商包養</h1><p>楊丞琳（Rainie）昨日在荃灣出席聖誕活動，獲過百fans支持。她獻唱歌曲《理想情人》時，有感而發說：「你哋搵唔搵到理想情人？我未搵到。」她透露下月會有新作品，定必帶來驚喜，並笑說可能是露三點寫真。<br>有指Rainie剪短髮是想增桃花，她說是因明年出道第11年，想有重新出發感覺。有指台灣有個清純及有地位的女藝人被富豪父子包養，楊丞琳也在疑似名單上，她說：「沒有就沒有，時間可以證明。」問她有否富豪追求？她說：「我對富豪沒興趣。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
