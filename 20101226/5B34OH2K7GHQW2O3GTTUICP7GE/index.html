<html><header><meta charset="utf-8"><title>連體兄弟瞓V形床</title></header><body><h1>連體兄弟瞓V形床</h1><p>美國俄亥俄州一對腰部相連的連體兄弟，59年來輪流睡覺，直至最近復康醫院為他們特製V形睡床，終讓兩人可同時入睡（圖）。<br>龍尼．高爾揚（RonnieGalyon）與唐尼（DonnieGalyon），是《健力士世界紀錄大全》最年長的連體雙胞胎。兩人雖有四手四腳，但腰部相連，即共用消化系統，由於體形怪異，只能靠在馬戲團表演賺錢養家。<br>他們最痛苦的時刻是睡覺，因無法同時平躺，一人躺下睡時，另一人要用雙臂墊着咕撐起身體。直至最近醫院送來V形睡床，才擺脫輪流睡覺之苦。<br>台灣東森新聞網</p></body></html>
