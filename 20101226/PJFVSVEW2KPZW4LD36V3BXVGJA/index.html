<html><header><meta charset="utf-8"><title>特稿：可盈贈萬元助銀燕</title></header><body><h1>特稿：可盈贈萬元助銀燕</h1><p>郭可盈在昨日聖誕佳節化身為「聖誕老婆」，為喻銀燕送上溫暖，更送上現金一萬元作為一點心意。昨日可盈與銀燕道別時，遞上一個白色信封，原來內裏有一萬元現金。初時銀燕及其丈夫方志宇獲悉是現金後堅拒收下，但可盈堅持送給銀燕，結果三人將信封推來推去，擾攘多時，銀燕與丈夫始肯將信封收下。</p><p>滿載愛心</p><p>可盈事後接受記者訪問時說：「呢個係自己小小心意，希望可以幫到佢醫病！」除現金外，可盈昨日更在迪士尼與銀燕購物，即場選購了美妮水杯及blingbling米奇T恤送給銀燕，逗得銀燕開心不已，昨日迪士尼之行，可謂滿載而歸。</p></body></html>
