<html><header><meta charset="utf-8"><title>慫恿子打架　父有罪</title></header><body><h1>慫恿子打架　父有罪</h1><p>從來父母都會勸孩子不要打架，但美國有一名父親竟慫恿兒子打架，還把打架過程拍成短片放上社交網站facebook，結果被判有罪。<br>今年10月，俄勒岡州麥克明維爾（McMinnville）警局接到從賓夕凡尼亞州打來的報案電話，指fb上有麥克明維爾市居民鼓動兩名9歲男童互毆的短片，只見男孩被打到流鼻血，還聽到旁邊有成人不斷慫恿孩子繼續打架，甚至要小孩掐死對手，其中一名男童被咬到大叫。<br>警方根據短片拍攝地點，揪出疑犯，其中一名父親加西亞承認慫恿兒子打架，被判監13個月，緩刑三年；另一名父親錢德勒則被判監兩個月，兩人都喪失兒子的監護權。<br>中央社</p></body></html>
