<html><header><meta charset="utf-8"><title>青衣村屋燒烤遭人淋水</title></header><body><h1>青衣<br>村屋燒烤遭人淋水</h1><p>【本報訊】昨凌晨2時許，一批男女在青衣涌美路涌美老圍村兩幢村屋之間通道，用一個燒烤爐一起燒烤慶祝聖誕，其間疑因他們聲浪太大惹來住客不滿，遭人從高處淋下液體。事件中，其中一名被淋濕頭及衣服的27歲姓鄧男子感到頭部不適，並一度懷疑是腐蝕性液體，同行27歲姓陳友人報警。警員到場證實該些液體為清水，但未能證實液體從那一個單位淋下，傷者在現場接受治療後拒絕送院及表示不追究，警員登記各人資料及列高空墮物處理。</p></body></html>
