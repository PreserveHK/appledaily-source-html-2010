<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高海寧唱無綫歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高海寧唱無綫歌 - 馮仁昭</h1><p>高海寧噚日同《超級巨星2》亞軍胡鴻鈞喺鑽石山出席「百年古董黑膠唱片」珍藏展，高海寧話佢都係聽黑膠唱片大，仲話佢媽咪唱歌好叻，咁佢有冇遺傳到媽咪嘅靚聲呢？高海寧話媽咪讚過佢唱歌好聽，自己都想公司畀機會唱主題曲。其實佢可以試吓去超級巨星踢館，點知高海寧話唔敢，因為佢有次喺比賽現場聽過林欣彤唱歌，聽完都嚇呆咗，覺得林欣彤真係超晒班。
</p></body></html>
