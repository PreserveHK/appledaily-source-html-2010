<html><header><meta charset="utf-8"><title>醫療短波在新德里工作　三港人染登革熱</title></header><body><h1>醫療短波<br>在新德里工作　三港人染登革熱</h1><p>東南亞今年登革熱疫情嚴峻，三名在印度新德里工作的港人感染登革熱，返港後入院治療，目前情況穩定。三名男病人分別46、56及58歲，在印度同一地點工作，先後於本月2至8日出現發燒發冷、食慾不振及頭痛等症狀，紛紛返港治療，全部證實感染登革熱。衞生防護中心指，今年已有57宗外地傳染個案，超過去年全年43宗，呼籲市民在本港及外地也要做足防蚊措施，如使用驅蚊劑、穿上長袖衣褲及使用蚊帳。</p></body></html>
