<html><header><meta charset="utf-8"><title>彭妮露懷孕近五月</title></header><body><h1>彭妮露懷孕近五月</h1><p>現正在拍攝《魔盜王》第四集《PiratesoftheCaribbean：OnStrangerTides》的西班牙女星彭妮露古絲（PenelopeCruz），一直被傳大肚，昨日她終於透過發言人正式宣佈，已為同鄉影帝丈夫積維爾巴頓（JavierBardem）懷有4個半月身孕。</p><p>7月奉子成婚</p><p>今年7月彭妮露下嫁積維爾之後，多次傳出懷孕，但二人沒承認奉子成婚，近日卻有《魔盜王》劇組人員指她的肚子越來越大，100%肯定她懷孕。36歲的彭妮露十分喜愛小孩子，曾揚言要領養廿個小朋友，現終於如願做母親。</p></body></html>
