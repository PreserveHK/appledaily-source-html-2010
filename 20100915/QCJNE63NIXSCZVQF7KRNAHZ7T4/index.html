<html><header><meta charset="utf-8"><title>葉翠翠鬼祟過生日</title></header><body><h1>葉翠翠鬼祟過生日</h1><p>上周五（10日）29歲生日的葉翠翠，生日當天下午5時半左右偕母親於銅鑼灣利園商場出現，二人站於商場門口，不時望向外面停泊的車輛，明顯是等人前來接載。不過，警覺性甚高的葉翠翠一見記者拍照時，即手指指告訴母親，然後表現極度驚青的與母親折返商場兜圈，又不停打電話，最後更與母親乘搭商場電梯躲避鏡頭，舉動鬼祟，不禁令人聯想到葉翠翠是否相約了男性友人前來接載，為怕被發現而左閃右避。<br>不過，葉翠翠當晚卻在微博聲稱生日選擇安靜地與家人hightea度過，然後回家。<br>採訪、攝影：楊浩賢</p></body></html>
