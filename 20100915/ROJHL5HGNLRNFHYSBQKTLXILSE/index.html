<html><header><meta charset="utf-8"><title>求驗客手記：布歷治搭上美琪賴恩 - 求驗客</title></header><body><h1>求驗客手記：布歷治搭上美琪賴恩 - 求驗客</h1><p>受過情傷嘅曼城後衞布歷治，最近終於搵到真愛，而佢嘅新歡仲係美琪賴恩㖭！我求大俠冇講錯，真係美琪賴恩（MegRyan），不過就唔係嗰個以做愛情片著名嘅美琪賴恩（圖），兩人不過同名同姓啫。「緣份的天空」呢家嘢真係好難講，不時去美國度假嘅布歷治，就係喺今夏喺美國邂逅咗酒吧侍應美琪，而佢亦同原裝正版嘅美琪賴恩一樣，擁有一頭金色曲髮，笑起上嚟好鬼甜，加上27歲嘅佢性格爽朗樂觀，令30歲嘅布歷治重展笑臉，所以布歷治即刻採取攻勢，最近仲出錢請美琪飛去英國探自己㖭！</p></body></html>
