<html><header><meta charset="utf-8"><title>今年中秋大坑火龍舞入維園</title></header><body><h1>今年中秋大坑火龍舞入維園</h1><p>【本報訊】今年中秋「火龍」將衝出大坑，飛耀維園。康樂文化事務署下周起，分別在維園、青衣公園及大埔海濱公園舉行三個綵燈會，其中66米長、插滿香枝的火龍將於中秋正日出現維園綵燈會。</p><p>有電視轉播</p><p>維園綵燈會節目至尾聲時，約10時45分，剛於大坑舞完火龍的團隊會在6號足球場再舞一次，4號足球場屆時將有電視轉播。今年綵燈會將共展出4,500個燈籠，單是維園已逾千個，整個活動斥資510萬元，估計至少32萬人次參與。三個綵燈會的燈籠本周六會裝置好，市民可先睹為快。</p></body></html>
