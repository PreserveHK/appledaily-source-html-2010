<html><header><meta charset="utf-8"><title>婷婷憂Lucas口音不正</title></header><body><h1>婷婷憂Lucas口音不正</h1><p>謝婷婷昨晚在銅鑼灣為時裝品牌AtsuroTayama行騷，她透露近期因為病，少了探望兩個姪仔，她說：「我鍾意同Lucas講中文多啲，全屋人都同佢講英文，家佢講嘢都唔正，好似啲鬼仔咁。」</p><p>王菀之提倡多夫制</p><p>同場的王菀之早前在微博上謂要與余迪偉結婚，她昨晚笑着解釋說：「因為一齊去巴黎，買咗同一件衫，啲品味好似，我又鍾意中性打扮。」不怕被人懷疑性取向？她說：「男女我都鍾意，好人我就鍾意o架喇。」Fans又擔心曾跟她傳緋聞的張敬軒不夠爭，她笑說：「一妻多夫囉，多幾個男人，我唔介意。」採訪：RubyWoo<br>攝影：ChanShunChing</p></body></html>
