<html><header><meta charset="utf-8"><title>張燊悅B女重7磅</title></header><body><h1>張燊悅B女重7磅</h1><p>近年圈中女星生兒育女喜事特別多，張燊悅去年1月誕下女兒，上周六、即911當日，又誕下第二個女兒，母女平安，兩年抱兩，相當勤力。<br>張燊悅老公、教育局政治助理楊哲安前日出席活動時透露太太上周五作動，之後等到911出世。BB出生後，他和太太連續幾晚冇覺瞓，又指BB似太太張燊悅。張燊悅昨日以短訊回覆說：「是七磅的BB女，樣子又是似爹哋。」</p><p>開盤賭性別</p><p>張燊悅婚後做了兩任媽咪，一直都做得輕鬆，絕無城中阿太的矜貴大肚款，不時見她着高跟鞋四圍去，臨盆前一兩個星期照樣出席活動。她生產前不肯公佈胎兒性別，對此她笑言自己做莊，任朋友打賭，當作奶粉錢。採訪：林妙萍</p></body></html>
