<html><header><meta charset="utf-8"><title>舒淇恨做子丹老婆</title></header><body><h1>舒淇恨做子丹老婆</h1><p>舒淇近日雖忙於趕拍新片《非誠勿擾2》，但她昨晚仍抽空在北京出席電影《精武風雲．陳真》首映禮，該片男主角甄子丹、余文樂和黃秋生等也到場。<br>現場播出舒淇扮歌女的片段，舒淇說：「這首歌不是簡單的生離死別，更多的是對一些事的告別。」她看到子丹不論戲裏戲外都是好男人，不禁有感而發說：「為甚麼他的老婆不是我？」至於一向身手敏捷的子丹昨晚竟被人用咖啡濺了一身，他自嘲說：「戲中打人無數，但自己卻被咖啡打敗。」該片導演劉偉強表示不排除會開拍續集，他說：「只要觀眾喜歡，老闆同意就拍續集。」<br>採訪、攝影：陶然婷</p></body></html>
