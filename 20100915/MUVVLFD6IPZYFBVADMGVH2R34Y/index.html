<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●東海所屬的韓國組合SuperJunior，昨日和2PM等約120名藝人，在首爾拍攝電視節目時，進行運動大競技。<br><br>●韓星李秉憲、孫藝珍等圈中人早前聯手拍攝宣傳片鼓勵合法下載。<br><br>●美國女星珍妮花洛庇絲已答允以9,360萬港元酬勞，擔任美國才藝節目《一夜成名》評判。<br><br>●英國爵士歌手JamieCullumh的名模妻子SophieDahl，宣佈懷孕4個月。<br><br>●日本女星深津繪里被踢爆跟一名形象設計師拍拖，男友日前更陪她出席蒙特利爾電影節。<br><br>●日本男星押尾學，昨日為保護責任者遺棄致死罪出席第7次公審，檢察官要求判刑6年，後天法官將會作出判決。</p></body></html>
