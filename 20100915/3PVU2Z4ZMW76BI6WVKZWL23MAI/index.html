<html><header><meta charset="utf-8"><title>醫療短波諾美婷是否停售　專家日內決定</title></header><body><h1>醫療短波<br>諾美婷是否停售　專家日內決定</h1><p>爭議多時的減肥藥「諾美婷」是否要下架，美國食品及藥物管理局（FDA）轄下的專家小組日內將作出決定。六名專家小組成員中，暫有兩人傾向停售，認為該藥平均只減去原來體重的4%，成效不顯著，卻增加心臟病及中風危險。FDA回應指暫時除了下架，也考慮加強警告字句等措施；歐洲在1月時已禁用。本港衞生署指，藥劑及毒藥管理局2月時曾討論此藥安全問題，認為可繼續出售，下次會議將研究最新的外國建議。</p></body></html>
