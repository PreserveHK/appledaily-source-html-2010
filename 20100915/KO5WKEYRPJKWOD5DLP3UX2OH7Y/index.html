<html><header><meta charset="utf-8"><title>求驗客手記：英超爭議判官被貶 - 求驗客</title></header><body><h1>求驗客手記：英超爭議判官被貶 - 求驗客</h1><p>上周六愛華頓逼和曼聯場英超，愛華頓最後本來有個半單刀，如果唔係球證艾堅遜見住主隊攻緊都吹完場，拖肥糖可能已經補時連入3球反勝4:3。雖然愛華頓領隊莫耶斯因當場狂鬧球證冇常識，已被英足總控告行為不檢，但似乎足總為咗平息紅魔成日受球證眷顧嘅眾怒，已宣佈連續吹咗4場英超嘅艾堅遜，呢個禮拜貶為新特蘭對阿仙奴嘅第4球證，變相罰停賽。仲有嘅係，足總同時宣佈，上周末先喺熱刺作客西布朗復出嘅世盃決賽球證韋比，將會主吹下周日曼聯對利記嘅大戰，可能因為唔想到時又有爭議，整衰球證同足總嘅形象。</p></body></html>
