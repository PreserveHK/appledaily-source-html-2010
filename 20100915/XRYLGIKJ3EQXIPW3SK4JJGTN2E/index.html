<html><header><meta charset="utf-8"><title>案件速遞強姦案疑犯稱遭警員毆打</title></header><body><h1>案件速遞<br>強姦案疑犯稱遭警員毆打</h1><p>【本報訊】無業漢疑在公園遇上無家可歸女子，將她帶返家淫辱，事後慫恿對方撤銷向警方舉報。昨日他在觀塘裁判法院提堂，堅稱「冇做過」及被「屈」，又說遭兩名警員以手銬打頭，並恐嚇「塞啲大麻入你個口」。署任主任裁判官馬保華指控罪嚴重，將案押後至下月15日，等候律政司指示。<br>67歲被告林庭光（圖）被控於今年5月10日及24日，在黃大仙樂富邨寓所，強姦及非禮年約30歲的女事主，又於6月20日，意圖妨礙司法公正。<br>案件編號：KTCC5344/10
</p></body></html>
