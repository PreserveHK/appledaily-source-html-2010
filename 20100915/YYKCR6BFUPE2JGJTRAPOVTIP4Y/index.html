<html><header><meta charset="utf-8"><title>案件速遞主婦擲清潔劑落街判感化</title></header><body><h1>案件速遞<br>主婦擲清潔劑落街判感化</h1><p>【本報訊】年近六旬的家庭主婦，長年累月不懂處理情緒問題，終致失控。她不滿女街坊在住所樓下打羽毛球，從住所投擲清潔劑落街，又將寫有「斬死你班大陸雞」及「淋你鏹水」的字條拋至街上。婦人早前承認兩項刑事恐嚇罪，昨在粉嶺裁判法院被判感化12個月。<br>被告關蓮英（57歲）於今年2月22日及6月4日在上水彩蒲苑的羽毛球場犯案。辯方指被告獲家人支持，且案發後主動向精神科醫生求助，願意接受治療。<br>案件編號：FLCC1379/10</p></body></html>
