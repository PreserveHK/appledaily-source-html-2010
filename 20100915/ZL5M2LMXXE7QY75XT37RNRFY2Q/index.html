<html><header><meta charset="utf-8"><title>王維基控告《信報》誹謗</title></header><body><h1>王維基控告《信報》誹謗</h1><p>【本報訊】《信報》上周四以「王維基（圖）批無綫『膚淺』奇招掀視圈世紀戰」為題，刊登一篇城市電訊主席王維基的專訪。正爭奪免費電視牌照的王維基昨入稟高等法院，指報道失實及誹謗，禁制《信報》刊登有關報道，並索取賠償。<br>兩被告為信報財經新聞有限公司及副總編輯袁耀清（筆名游清源）。王維基在入稟狀澄清，他接受訪問時從沒有提及「膚淺」，反而說無綫的電視劇富娛樂性，對白押韻，他愛與兒子一同看無綫的節目。案件編號：HCA1385/10
</p></body></html>
