<html><header><meta charset="utf-8"><title>Tony退役恨拍拖</title></header><body><h1>Tony退役恨拍拖</h1><p>韓國前組合H.O.T.成員TonyAn，昨日完成近兩年的兵役，除了獲正在當兵的韓劇《大話妹》男星李東旭等同袍歡送外，200名粉絲也湧到軍營外迎接，場面熱鬧。粉絲送上花環和蛋糕賀偶像回來，Tony說：「現在最想拍拖，以及與朋友吃飯飲酒！」<br>Tony指自己早一班戰友離營感到寂寞，也多謝粉絲對他不離不棄，有粉絲讚他較前靚仔，他笑說：「因為瘦了嘛！」</p><p>推出新歌</p><p>入伍期間Tony也有留意韓國樂壇，表示知道組合missA現在人氣急升，他更即席唱了幾句今天推出的新歌《現在去見你》。</p></body></html>
