<html><header><meta charset="utf-8"><title>中環在線：新股碧生源廣告違規22次 - 李華華</title></header><body><h1>中環在線：新股碧生源廣告違規22次 - 李華華</h1><p>近排IPO一片歌舞昇平，其中又以消費類新股最搶手，隻隻都話超額認購，都咪話唔考大家眼力，好似聽日（星期四）招股嗰隻減肥茶新股碧生源咁，華華聽落覺得唔錯o架，但睇埋佢地本初步招股文件之後，華華額頭開始有D滴汗……<br>事關佢哋話旗下兩隻主打產品常潤茶（圖）同減肥茶，曾經多次被人捉到廣告違規，大概都係啲廣告有虛假宣傳之類。而噚日內地有傳媒仲話，今年廣東食品藥品監督管理局，就插碧生源嘅常潤茶「誇大產品功能或含有不科學功效斷言」，而佢哋嘅產品，一共違規咗22次咁多㖭！<br>李華華</p></body></html>
