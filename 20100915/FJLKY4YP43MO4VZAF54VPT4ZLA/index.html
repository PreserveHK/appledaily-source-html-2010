<html><header><meta charset="utf-8"><title>Bono夫妻非洲拍廣告</title></header><body><h1>Bono夫妻非洲拍廣告</h1><p>愛爾蘭樂隊U2主音Bono，日前與時裝設計師妻子AliHewson首次夫妻檔上陣拍廣告，二人遠赴非洲拍攝，並獲世界級著名女攝影師AnnieLeibovitz操刀。<br>事緣Bono兩公婆多年來致力推動非洲滅貧工作，05年創辦良心服裝品牌Edun，推動非洲商貿。二人齊齊穿起Edun品牌服裝，揹起限量名牌袋，Bono就話：「Ali由零開始，用了不少心血建立Edun品牌。」Ali最近已決定將Edun廠房由非洲搬到內地。</p></body></html>
