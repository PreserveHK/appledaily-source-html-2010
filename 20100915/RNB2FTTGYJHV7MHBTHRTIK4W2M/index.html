<html><header><meta charset="utf-8"><title>北川景子被摑見紅停工</title></header><body><h1>北川景子被摑見紅停工</h1><p>日本女星北川景子，現正拍攝新片《ParadiseKiss》，但卻不斷傳出是非，之前她與片中男主角向井理傳緋聞，而昨日出版的雜誌《女性自身》大爆在拍攝一場北川被另一女演員掌摑的戲份時，該女演員出盡力兜巴星，結果北川面孔被指甲割傷流血！</p><p>加藤夏希成疑犯</p><p>靠靚樣搵食的北川，被兜巴星後立刻尖叫，她恐怕永久留下疤痕，所以十分火滾。由於要等北川的傷勢復原，戲組被迫停工一星期，但休息期間北川又傳繼續與向井理密會。雖然日本傳媒沒有提及掌摑她的是誰，但現時戲中公佈的演員名單中，女演員只有北川與加藤夏希，因此加藤就成為了嫌疑犯！</p></body></html>
