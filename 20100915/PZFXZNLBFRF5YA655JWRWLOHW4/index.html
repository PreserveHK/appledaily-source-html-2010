<html><header><meta charset="utf-8"><title>求驗客手記：基雲後備都冇份？ - 求驗客</title></header><body><h1>求驗客手記：基雲後備都冇份？ - 求驗客</h1><p>究竟曼城門將基雲，係咪喺季前踩親領隊文仙尼條尾，搞到文帥咁唔鍾意呢位愛爾蘭正選呢？赫特啱啱先喺球隊逼和布力般場波，衝出禁區解圍同中堅高路托尼讓嚟讓去，搞出被對手射入空門嘅大頭佛。而聽晚喺歐霸作客對住奧地利聯賽排尾3嘅薩爾斯堡，文仙尼始終唔肯用基雲，仲喺周一事先張揚赫特一定係正選。我求大俠如果係基雲，聽到波士咁講真係心都實，難為佢季前唔過阿仙奴都要留隊爭正選，但聽晚佢個後備龍門位，更隨時被一齊飛去奧地利嘅泰萊搶埋，佢家陣開始後悔唔走人，可能已經太遲。</p></body></html>
