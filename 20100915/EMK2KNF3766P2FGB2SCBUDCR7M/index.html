<html><header><meta charset="utf-8"><title>華仔跨年個唱加場</title></header><body><h1>華仔跨年個唱加場</h1><p>今年是劉德華入行30年，他將於12月20日至31日舉行跨年紅館個唱，與歌迷共度聖誕和新年，經信用卡優先訂票後，因反應熱烈，故昨宣佈加開2011年1月1日至3日，暫共開15場。<br>華仔說：「好開心好感動，好多謝支持我嘅觀眾同歌迷，我會將最好嘅同佢哋分享，一齊過個瘋狂聖誕同新年。」<br>華仔早前還到日本買衫，當然少不了買他最愛的牛仔褲，除忙於籌備個唱，他最近還為新歌《人辦》拍MV，找來四名神秘圈中好友助陣，華仔說：「幾位老友仲各自設計咗好驚喜嘅形象惡搞自己，扮監犯、豬肉佬同渠王，佢哋都冇sayno，呢份情義我會銘記心中。」撰文：丁寧</p></body></html>
