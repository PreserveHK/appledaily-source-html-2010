<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏賀囡囡半歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏賀囡囡半歲 - 馮仁昭</h1><p>徐淑敏（Suki）噚日喺沙田出席BB餐廳開幕，佢見到在場一個肥BB女就母性大發，餵BB食嘢，點知BB女喺口度攞番啲食物出嚟餵番佢，笑爆全場。Suki話佢囡囡Vianna今日滿6個月，會同老公及親戚一齊食飯慶祝，佢話：「阿女出世後，每個月15號，兩家親戚都一齊食飯慶祝。」Suki話老公plan緊個長trip，帶埋囡囡一齊去，佢仲話打算生4個，望兒孫滿堂。</p></body></html>
