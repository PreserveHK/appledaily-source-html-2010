<html><header><meta charset="utf-8"><title>GaGa牛肉裝惹爭議</title></header><body><h1>GaGa牛肉裝惹爭議</h1><p>美國音樂女王LadyGaGa，前日威盡MTV音樂錄影帶頒獎禮，不過她所穿的牛肉裝卻引起爭議。GaGa接受女同志艾倫狄格納絲（EllenDeGeneres）的訪問時，重申自己並非不尊重素食者，她自言是地球上最不怕被批評的人，覺得人應該要爭取權益，不可行屍走肉。</p><p>MTV收視破紀錄</p><p>受到GaGa出位衣着帶挈，大會公佈MTV頒獎禮打破了8年以來最高紀錄，吸引了1,140萬人收看。而美國女歌手Rihanna和KatyPerry，則在頒獎禮上被拍到兩面夾擊咀小天王JustinBieber的相，被網友取笑似三文治。</p></body></html>
