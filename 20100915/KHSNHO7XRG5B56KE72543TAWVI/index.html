<html><header><meta charset="utf-8"><title>金馬倫拍《真實謊言》劇集</title></header><body><h1>金馬倫拍《真實謊言》劇集</h1><p>荷李活大導占士金馬倫（JamesCameron）的作品已經成為搖錢樹了，他94年與阿諾舒華辛力加（ArnoldSchwarzenegger）合作的特工動作電影《真實謊言》（TrueLies），將會製作成電視劇，金馬倫更會出任監製。<br>此外，2012年是鐵達尼號沉沒100周年，英國ITV電視台有意動用1,500萬美元（約1.17億港元）拍攝4集鐵達尼號全新迷你劇，於2012年4月播映，更會聯同美國及其他歐洲國家投資者合作。</p></body></html>
