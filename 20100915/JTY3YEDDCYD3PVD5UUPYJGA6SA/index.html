<html><header><meta charset="utf-8"><title>鬼束千尋遭家暴重傷</title></header><body><h1>鬼束千尋遭家暴重傷</h1><p>曾以《月光》一曲走紅的日本創作女歌手鬼束千尋，上月在澀谷的住所遭男性友人毆打至重傷，該男子除打傷鬼束的臉外，更令她肋骨折斷，之後已逃逸，現遭通緝。</p><p>通緝疑兇</p><p>根據東京澀谷警署的報案紀錄，鬼束千尋上月18日清晨６點在住所被友人毆打重傷，管理員替她報警，因男子已逃走，警方以傷害罪嫌通緝他。醫生稱鬼束需要一個月時間痊癒，昨日她所屬事務所表示鬼束傷勢已接近痊癒，會再復出工作。鬼束入行以來問題多多，之前曾兩度因身體不適暫停活動，更稱曾遭狂迷跟蹤。</p></body></html>
