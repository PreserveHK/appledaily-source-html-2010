<html><header><meta charset="utf-8"><title>求驗客手記：麥卡菲過肥罰近百萬 - 求驗客</title></header><body><h1>求驗客手記：麥卡菲過肥罰近百萬 - 求驗客</h1><p>球員因紀律俾球會罰錢，我求大俠就見得多，但好似韋斯咸前鋒麥卡菲因太肥而被罰，實屬奇聞。事緣韋咸要求原本重97公斤嘅麥卡菲，將磅數減到85公斤以下，可惜佢過咗期都減唔到，於是會方即做嘢，罰佢兩星期人工即8萬鎊（約96萬港元）。麥卡菲見會方嚟真，為免再被罰錢，於是的起心肝減肥，仲減咗13公斤，但佢呢13公斤嘅肉就認真貴囉。咁都未算，韋咸旗下球員賓希姆同領隊格蘭，因慶祝猶太聖潔日，將唔會為球隊出戰周六早場作客對史篤城嘅大戰。我求大俠尊重個人信仰，但係韋咸開季4場輸晒，呢場都輸埋真係大鑊，希望佢哋回心轉意啦。</p></body></html>
