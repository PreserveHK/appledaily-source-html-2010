<html><header><meta charset="utf-8"><title>小室變靚仔全靠北条司</title></header><body><h1>小室變靚仔全靠北条司</h1><p>小室哲哉自從前年犯欺詐案被判緩刑後，一直積極搵銀，今年剛好是他所屬組合globe的15周年紀念，因此將推出紀念唱片，並邀請漫畫《城市獵人》作者北条司為globe畫唱片封面，小室在北条司筆下更變成靚仔一名！</p><p>相識廿載</p><p>北条司與小室相識已久，80年代尾播放的《城市獵人》動畫主題曲，正是小室當時的組合TMNETWORK主唱的《GetWild》，globe曾於08年翻唱，當時已邀請北条司為他們繪畫封面，但因小室被捕而告吹。<br>今次正因紀念大碟有收錄該曲，所以再邀得北条司為globe畫封面。</p></body></html>
