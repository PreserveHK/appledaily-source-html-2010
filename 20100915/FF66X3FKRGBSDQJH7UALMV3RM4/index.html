<html><header><meta charset="utf-8"><title>中環在線：4成港人不滿常用銀行 - 李華華</title></header><body><h1>中環在線：4成港人不滿常用銀行 - 李華華</h1><p>雷曼迷債爆煲剛好兩年，但係每日行過中環各大銀行門口，都仍然見到苦主示威，咁到底呢單嘢銀行有幾hurt到香港人呢？安永遠東金融服務管理合夥人包凱（圖）話，佢地響今年5、6月份訪問咗4700個澳洲、中國、香港、新西蘭同新加坡客戶，其中一個問題係受訪者會唔會向友好及同事推介自己用緊嘅主要往來銀行，結果竟然有40%本港受訪者話會唱衰自己用緊嗰間主要往來銀行，高過區內其他國家！包凱話雷曼單嘢已經令全球銀行形象倒退，咁加埋香港銀行或者收費高但效率低，所以咪有咁嘅調查結果囉！<br>李華華</p></body></html>
