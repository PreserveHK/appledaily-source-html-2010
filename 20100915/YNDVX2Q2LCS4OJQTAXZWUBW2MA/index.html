<html><header><meta charset="utf-8"><title>中環在線：新意網換班郭炳聯擔大旗 - 李華華</title></header><body><h1>中環在線：新意網換班郭炳聯擔大旗 - 李華華</h1><p>新地（016）旗下嘅新意網（8008）啱啱派完靚仔成績表，股東都未開心完又有人事變動！佢哋噚日公佈，大佬郭炳湘同二佬郭炳江會由執董調任非執董，前者明年3月生效，後者就噚日生效。淨番響2000年科網熱嗰陣，着住樽領衫sell呢檔嘢嘅三佬郭炳聯（圖）繼續做執董，似乎今鋪真係名正言順坐正，揸晒旗話晒事。話時話，新意網係新地當年趁科網熱嗰陣分拆出嚟嘅科網旗艦，當年招股價都有十個三毛八，之後嘛，講嚟講去都係得嗰點點紅，淨係傳私有化都傳到你悶。至於個股價嘛，十年之間得番嗰一點點囉！<br>李華華</p></body></html>
