<html><header><meta charset="utf-8"><title>尖沙嘴樓上髮型屋閉門失火</title></header><body><h1>尖沙嘴<br>樓上髮型屋閉門失火</h1><p>【本報訊】尖沙嘴彌敦道一幢商住大廈的樓上髮型屋發生火警。昨凌晨3時50分，彌敦道86至88號安樂大廈9樓一間髮型屋冒煙起火，住客發現後慌忙報警及逃生。消防員接報到場開喉灌救，同時協助疏散上下兩層23名住客落樓，部份人赤腳逃生甚為狼狽，幸各人都沒受傷。<br>火警於18分鐘後被救熄，肇事髮型屋熏黑風扇毀爛；消防調查後相信是風扇的電線短路所致，起火原因無可疑，已經聯絡東主返回髮型屋善後。至接近清晨5時現場解封，居民可返家。</p></body></html>
