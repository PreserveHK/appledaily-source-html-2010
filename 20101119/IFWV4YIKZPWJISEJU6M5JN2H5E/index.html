<html><header><meta charset="utf-8"><title>財話短說蒙古地產項目來港推銷</title></header><body><h1>財話短說<br>蒙古地產項目來港推銷</h1><p>▲港企近年潮興去蒙古找資源項目「掘金」，AsiaPacificInvestmentPartner則趁此機會來港推銷蒙古烏蘭巴托地產項目，TheOlympicResidence，每平方米約2000美元，對像為海外僱員及當地富豪為主。公司早前RegencyResidence項目，部份單位售價由3年前每平方米800美元上升至現時1800美元；現時當地出租回報率介乎13%至18%。</p></body></html>
