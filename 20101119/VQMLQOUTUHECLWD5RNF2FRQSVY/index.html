<html><header><meta charset="utf-8"><title>案件速遞滅門疑兇認與表嫂有染</title></header><body><h1>案件速遞<br>滅門疑兇認與表嫂有染</h1><p>【本報訊】涉嫌於去年7月在打鼓嶺坪輋村殺害表哥一家四口的被告許勝其，昨繼續在高等法院自辯。他接受控方盤問時，稱與表嫂唐恩義（34歲）有性關係。唐經常向公司請假，以便返回寓所與他幽會。他又指10歲及7歲的表姪女曾撞破他們衣衫不整，於08年一次吃飯時向父親譚成輝（44歲）告狀。<br>被告許勝其（43歲）曾在警方錄影會面中表示，與表嫂的親密關係只限於擁抱及親嘴，沒有發生性關係，但他昨日接受控方盤問時，突然聲稱二人曾多次發生性關係。控辯雙方今日會作結案陳詞。<br>案件編號：HCCC90/10
</p></body></html>
