<html><header><meta charset="utf-8"><title>法拉爆男友愛劉晴專一</title></header><body><h1>法拉爆男友愛劉晴專一</h1><p>陳法拉昨晚在圓方為Reiss時裝店主持開幕，無綫劇《義海豪情》前晚播出她飾演的劉晴為愛人犧牲而色誘日軍，法拉謂雖然Neway大少男友薛世恒未有看，但就鍾情其角色，她說：「角色對愛情好專一，佢好鍾意，仲讚我有進步。」<br>法拉曾在鏡頭前除淨bra，今次又近似裸露，問未來奶奶可會不高興？她說：「佢哋應該鍾意，因為劇中我為男友乜都唔要。」現實中呢？她說：「呢個年代冇打仗，如果去到嗰刻都唔會諗咁多。」同場的模特兒鍾浠文曾和周柏豪傳緋聞，提到柏豪和超雲的緋聞，她說：「唔想睇都睇到啦，冇問佢，只知佢話冇女友。」<br>採訪：歐陽慧恩<br>攝影：陳慧安</p></body></html>
