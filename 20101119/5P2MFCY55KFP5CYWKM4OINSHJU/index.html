<html><header><meta charset="utf-8"><title>房車行駛中冒煙焚燒</title></header><body><h1>房車行駛中冒煙焚燒</h1><p>【本報訊】一輛寶馬7系房車昨下午4時駛經大圍成運路時，車頭突然冒煙着火，司機於是將車停於路旁報警。消防到場開喉迅速將火救熄，但車頭已遭嚴重焚毀。火警中無人受傷，消防相信是機件過熱引起火警。<br>肇事寶馬房車7年車齡，據姓陳45歲司機稱，該車5個多月前才由大車行檢查過。昨午他由火炭開車經大埔道，左轉駛入成運街時只行了3公里路程，發現車頭有煙冒出將車停在路旁，車頭隨即着火，他立即落車致電報警。消防接報開喉將火救熄，但車頭已付諸一炬。</p></body></html>
