<html><header><meta charset="utf-8"><title>Selina受結痂之痛</title></header><body><h1>Selina受結痂之痛</h1><p>台灣女子組合S.H.E成員Selina和內地演員俞灝明，上月拍攝內地劇《我和春天有個約會》時被嚴重燒傷，現時仍在休養。進展理想的Selina日前已試坐輪椅，其父母前晚在微博透露愛女病情：「醫生在萱萱半夢半醒時拿掉了她的鼻腸管！她感覺酸酸苦苦又惡惡的，並說終於沒有其他東西佔用我的食道，呼吸及飲食更順暢了……結痂的粗皮再次讓萱萱悲痛！情緒的變化使體溫忽熱忽冷，熱淚隨之頻頻奪框！」</p><p>俞灝明可洗澡</p><p>至於俞灝明日前度過23歲生日，其結痂開始自然脫落，前日更由翻身床換成普通病床，並首次簡單洗澡，但下次洗澡日子要依病情再決定。<br>撰文：林妃</p></body></html>
