<html><header><meta charset="utf-8"><title>林志穎趕返台照顧病父</title></header><body><h1>林志穎趕返台照顧病父</h1><p>原本身在上海拍攝電影《極速天使》的台灣男星林志穎，日前其73歲父親林德雄因心肌梗塞送院救治，林志穎前日向劇組請假飛回台灣照顧老父，其父經過手術安裝了三支冠狀動脈血管支架後，病情已穩定下來。<br>林志穎前日在台灣公開感謝台大醫院對父親的悉心治療，提到老父的病痛時，他忍不住落淚，場面感人，他說：「自己現時都是人父，所以會更加珍惜與父親相處的時間，也會為父親和兒子特別注意自己的健康和安全。」<br>採訪、攝影：黎寶蘋</p></body></html>
