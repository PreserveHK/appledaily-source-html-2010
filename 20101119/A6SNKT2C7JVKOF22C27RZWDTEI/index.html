<html><header><meta charset="utf-8"><title>鍾浠文HipHop舞步行騷</title></header><body><h1>鍾浠文HipHop舞步行騷</h1><p>有翻版徐子淇之稱的模特兒鍾浠文（Zelia），早前獲邀為林峯在演唱會伴舞後，愛上跳舞，近日更秘密拜師學跳hiphop。</p><p>「辛苦都值得」</p><p>Zelia學跳hiphop是因為她覺得這種舞很型，但由於難度很高，所以她每周盡量花兩天跟老師苦練。Zelia說：「我平時好少做運動，骨頭都幾硬，所以學起嚟都幾吃力。不過越學越有興趣，就算辛苦都值得，而且練舞又可以減肥。」Zelia更表示會把舞姿的優美動作融入天橋行騷。<br>採訪：比華利<br>攝影：陳順禎<br>化妝、髮型：KathyL.ofCiaoBella<br>服裝：TedBaker</p></body></html>
