<html><header><meta charset="utf-8"><title>周秀娜驚青踩蛋</title></header><body><h1>周秀娜驚青踩蛋</h1><p>周秀娜和莊思敏昨到鑽石山任聖誕亮燈儀式嘉賓，周秀娜即場示範踩雞蛋，並由莊思敏扶住踩了幾級雞蛋樓梯，不過周秀娜表現驚青，場面搞笑。<br>周秀娜說小時候曾欣賞過沈殿霞在《東華》表演踩雞蛋：「嗰時睇肥姐踩好深刻，成日都想喺屋企踩，搞到媽咪好緊張，唔畀我掂啲蛋。」早前周秀娜和男友陷冷戰，現已雨過天青，但她說男友不時投訴現在約她都要度期。</p><p>莊思敏百萬學戲</p><p>莊思敏就透露今個聖誕想與家人到外地旅行，但就無意邀男友吳浩康同行：「佢冇耐性，費事啲女人行街時，佢黑面啦。」她又想找詹瑞文學戲，但得知學費不菲，她估計依自己的進度，一個月就要7位數。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
