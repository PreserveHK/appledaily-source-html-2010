<html><header><meta charset="utf-8"><title>案件速遞梁穎禮狙擊商台判罰款</title></header><body><h1>案件速遞<br>梁穎禮狙擊商台判罰款</h1><p>【本報訊】FM101成員梁穎禮於5月15日，在大埔大美督公眾停車場，涉聯同十多人狙擊商台節目《十八仝人愛落區》外景採訪車。他們在車身貼上多幅林彬遺照及以黑布掩蓋擋風玻璃，令車內人士受驚。梁昨在粉嶺裁判法院被裁定在公眾地方作出擾亂秩序行為罪成。暫委裁判官劉綺雲指，五名商台職員作供證實可靠，呈堂片段見到梁處於較主導角色，幸無人受傷，亦無財物損失，遂判罰4,000元。<br>梁在庭外稱判刑太重，「坦白講，FM101廣播日日都犯法」，但為公義會繼續抗爭，他呼籲市民今日到將被收地的菜園村聲援。<br>案件編號：FLCC2318/10</p></body></html>
