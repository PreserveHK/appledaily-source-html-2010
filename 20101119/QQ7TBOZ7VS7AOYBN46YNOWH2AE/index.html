<html><header><meta charset="utf-8"><title>案件速遞選舉落敗莫乃光再上訴</title></header><body><h1>案件速遞<br>選舉落敗莫乃光再上訴</h1><p>【本報訊】於08年立法會選舉中落敗的資訊科技界候選人莫乃光，指對手譚偉豪違規在電視節目賣廣告，向高院提出上訴失敗，圖向終審法院提出終極上訴，惟遭對方以《立法會條例》規定選舉事宜不能交終院審理反對。莫乃光一方昨在終院指，特首選舉可提終院審理，立法會選舉則不可以，政府必須提供充份理據支持兩者有別。<br>莫乃光一方續指，《基本法》及《人權法》賦予香港市民公平選舉及上訴權利，政府限制不得上訴終院，令市民不能推翻不公平的選舉結果，等同剝削公民權利。<br>案件編號：FACV8/10</p></body></html>
