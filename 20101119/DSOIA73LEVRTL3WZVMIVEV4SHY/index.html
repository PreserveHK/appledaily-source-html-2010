<html><header><meta charset="utf-8"><title>iPhone4解禁一小時售罄</title></header><body><h1>iPhone4解禁一小時售罄</h1><p>【本報訊】蘋果電腦暫停本港iPhone4供應近一個月，昨晨突然重新讓客戶進行網上訂購，但短短一小時便被極速「訂爆」。</p><p>炒價重上$6000</p><p>據悉，蘋果電腦約於昨晨10時重新讓公眾訂購iPhone4，輪候時間更由過去的三至五星期，大幅減至一星期，吸引大批炒家入貨，一小時後網頁便顯示iPhone4暫無供應。有不甘心的網民直接致電熱線訂購，但都無法落單。蘋果電腦沒有解釋為何只是解禁短短一小時。<br>iPhone4由7月底推出至今一直熱炒。至昨日可重新訂購消息傳出後，炒價急跌至5,500元，不過由於網站極速訂爆，昨晚已重上6,000元。</p></body></html>
