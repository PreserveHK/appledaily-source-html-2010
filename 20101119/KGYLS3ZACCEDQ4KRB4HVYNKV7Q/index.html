<html><header><meta charset="utf-8"><title>翟威廉濕身舞誘周家蔚</title></header><body><h1>翟威廉濕身舞誘周家蔚</h1><p>無綫四料港男冠軍翟威廉在比賽時舞技出眾，大獲無綫賞識，今晚《萬千星輝賀台慶》中更會與舞王謝天華、周家蔚、袁偉豪、高鈞賢、楊秀惠和李亞男等同台比拼。除了舞動賀台慶，他們又會耍功夫娛賓。</p><p>地獄式綵排</p><p>翟威廉連日與舞伴周家蔚作地獄式綵排，二人表現合拍，據知今晚舞台上還會玩濕身誘惑，翟威廉日前在電話中說：「今次同周家蔚合作好開心，佢跳得好好，大家都好有默契。」<br>每次排舞後都會體力全消，翟威廉最愛相約哥哥Wilson大擦韓國燒烤充飢，他日前又把兩兄弟大快朵頤的食相上載到微博。<br>採訪：比華利</p></body></html>
