<html><header><meta charset="utf-8"><title>朱裕琳33E獨霸月曆</title></header><body><h1>朱裕琳33E獨霸月曆</h1><p>o靚模胡心諾（Rainbow）將與Donut的師妹推出性感月曆，其中師妹朱裕琳（Caroline）卻特別獲公司厚待以個人形式推出月曆，眾人的月曆日內有售。</p><p>捱冷浸水</p><p>身高5呎9吋、33E咪咪的Caroline，谷胸穿了透視裝，賣豪乳騷長腿，色誘宅男，又酥胸半露浸在水中，濕身示人，她說：「影呢輯相嘅時候，天氣轉冷，我凍到死仲要浸喺水裏面，真係有苦自己知，不過好彩出嚟效果咁好，辛苦都絕對值得。」此外，僅得32B微波上圍的Rainbow，沒有逼爆巨胸，只得穿上火紅三角褲晒腿。<br>採訪：林妃</p></body></html>
