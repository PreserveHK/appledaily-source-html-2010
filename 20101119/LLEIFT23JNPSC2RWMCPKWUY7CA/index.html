<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李添勝嘆《義海》未達標 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李添勝嘆《義海》未達標 - 馮仁昭</h1><p>劇集《義海豪情》監製李添勝噚日接受商台電話訪問。<br>李添勝話原本《義海豪情》安排喺九點半嘅時段播出，後來因為《刑警》嘅內容唔適合喺八點半播放，所以最後只好將《義海》調到八點半時段播，佢認為因為播放時段嘅影響，所以比起佢心目中嘅理想收視都少咗兩、三點。另外添哥又講到劇中兩位男配角麥長青同敖嘉年，佢話：「當然係梁非凡個角色搶啲，不過排骨仔嘅塑造性好高，我唔會偏幫任何一個，其實最佳男配角大家仲睇漏咗《鐵馬尋橋》入面嘅林嘉華。」</p></body></html>
