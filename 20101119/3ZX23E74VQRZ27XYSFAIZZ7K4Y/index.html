<html><header><meta charset="utf-8"><title>大膽黑貓嚇退巨鱷</title></header><body><h1>大膽黑貓嚇退巨鱷</h1><p>當花貓遇上鱷魚，相信很多人都認為花貓會變成鱷魚點心，但美國路易斯安那州一隻黑貓，竟擊退250公斤重的鱷魚。<br>貓咪勇鬥鱷魚，是在路易斯安那州一個鱷魚場上演。遊客驚見只有5公斤重的黑貓，在岸邊與鱷魚對峙，紛紛大叫沒眼看，但貓咪不僅盯着鱷魚，還趨前用爪攻擊鱷魚，嚇得鱷魚向後逃。鱷魚其後找來同伴壯膽，但貓咪依然無懼，伸出貓爪抓鱷魚，鱷魚悻悻然掉頭退回河中。遊客笑說：「鱷魚竟怕了貓咪！」<br>英國《太陽報》</p></body></html>
