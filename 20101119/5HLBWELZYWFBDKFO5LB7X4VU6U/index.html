<html><header><meta charset="utf-8"><title>求驗客手記：比爾沙劈炮有性格 - 求驗客</title></header><body><h1>求驗客手記：比爾沙劈炮有性格 - 求驗客</h1><p>再會，比爾沙（圖）。智利贏烏拉圭2:0，係呢位阿根廷籍教練最後一次領軍，原因係佢一早講明，如果由西班牙商人沙高維亞當選智利足總會長就即刻劈炮，結果不幸言中而履行承諾。話晒係告別賽，智利將士用命，最感人係現場睇波嘅4萬幾人，好多着黑衫抗議沙高維亞當選，擺明撐比爾沙。回顧比爾沙領軍50場贏28場輸15場，戰績唔錯，最勁係領軍入今夏世界盃16強，加埋最後一場咁多人撐，夫復何求？</p></body></html>
