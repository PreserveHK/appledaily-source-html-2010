<html><header><meta charset="utf-8"><title>話你知：女主角等住發達</title></header><body><h1>話你知：女主角等住發達</h1><p>自拍過「千禧三部曲」之後，男女主角米高尼昆及露美慧柏絲均備受注目，成為荷李活羅致目標，米高尼昆已被邀與湯告魯斯（TomCruise）合演《職業特工隊》第4集《Mission：ImpossibleGhostProtocol》，據知露美慧柏絲亦同樣得到該片邀請。此外，她更被邀演《神探福爾摩斯2》（SherlockHolmes2），就連列尼史葛（RidleyScott）等大導，都紛紛約見露美，商討合作事宜，而且電影公司更有意為她報名角逐奧斯卡影后殊榮，相信露美前途絕對是一片光明。<br></p></body></html>
