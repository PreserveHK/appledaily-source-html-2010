<html><header><meta charset="utf-8"><title>君如變超能媽媽</title></header><body><h1>君如變超能媽媽</h1><p>吳君如前日到上海，宣傳她和古天樂主演的賀歲新戲《神奇俠侶》，但古仔未有現身，擔任監製的陳可辛原先在雲南拍攝新戲《武俠》，但他專程到上海出席宣傳活動。<br>原來君如和陳可辛已兩個多月沒有見面，兩人甫見面先握手。活動上君如和陳可辛表示不想夫妻檔合作，因為很易把家事一同帶到片場，君如說：「作為演員知道太多，會影響演出情緒。」<br>君如在戲中有超能力，她透露在囡囡眼中，她也是超級媽咪，認為她任何問題皆可解決，囡囡甚至問她：「你真的會飛？」至於生第二胎的問題，君如說：「如果我還未有孩子，我可能着急，但現在已有，已經不會去想。」<br>撰文：葉雪</p></body></html>
