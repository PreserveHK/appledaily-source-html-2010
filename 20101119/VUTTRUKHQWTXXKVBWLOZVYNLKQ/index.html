<html><header><meta charset="utf-8"><title>失婚黃奕流連藝術區</title></header><body><h1>失婚黃奕流連藝術區</h1><p>黃奕2009年傳出與富商姜凱結識41天就閃電結婚，但一年不到黃奕已單方面申請離婚，對於離婚問題，之前她一直採迴避態度，後來知道紙包不住火，始公開承認正辦理離婚手續，不過離婚的事情並無影響其工作心情，這幾個月來她很積極工作。<br>日前黃奕與女性友人到上海知名文藝地標田子坊逛商店及喝茶，直至天黑才離開，她看來相當愉快，似乎已走出婚變陰霾。</p><p>新片下月上映</p><p>黃奕與古天樂主演的《一路有你》已安排下月底在內地上映，屆時要面對陳凱歌的《趙氏孤兒》、馮小剛的《非誠勿擾2》和姜文的《讓子彈飛》。<br>採訪、攝影：盧健</p></body></html>
