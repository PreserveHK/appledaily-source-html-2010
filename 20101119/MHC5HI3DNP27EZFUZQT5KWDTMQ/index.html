<html><header><meta charset="utf-8"><title>案件速遞　攬子女燒炭案醫生證法師二奶患抑鬱</title></header><body><h1>案件速遞　攬子女燒炭案<br>醫生證法師二奶患抑鬱</h1><p>【本報訊】齊人「法師」的二奶涉攬子女燒炭謀殺案昨在高等法院續審。辯方傳召精神科醫生作供，指被告二子出世後，她患上抑鬱症。她在案發前知道法師男友可能有外遇，擔心子女將來，欠缺安全感，在連串打擊下出現自殺念頭。<br>醫生指被告患有適應障礙伴隨抑鬱情緒，無意殺害一對子女。精神科醫生陳佳鼐續指，被告利鳳儀案發前曾服食二至三粒安眠藥，可能影響她的記憶。<br>案件編號：HCCC109/10</p></body></html>
