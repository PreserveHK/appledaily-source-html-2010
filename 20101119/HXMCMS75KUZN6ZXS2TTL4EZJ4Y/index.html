<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲搖身一變做o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉嘉玲搖身一變做o靚模 - 馮仁昭</h1><p>劉嘉玲最近忙於拍黃百鳴嘅賀歲新戲《最強囍事》，同戲仲有傳片酬高過佢嘅張栢芝同古天樂等等，陣容相當強勁。呢套話明係搞笑片，戲中主角唔多唔少都可能有一啲特別造型，嘉玲就有一個佢自稱嘅o靚模look，噚晚佢仲第一時間將呢個造型放上微博同大家分享，只見嘉玲戴咗個好似紅色嘅長假髮，再襯頂黑帽以及白tee黑背心，果然有幾分o靚模feel，唔怪得佢話要多謝身邊嘅造型師余家安啦！</p></body></html>
