<html><header><meta charset="utf-8"><title>點滴日本馬國指中國不公</title></header><body><h1>點滴<br>日本馬國指中國不公</h1><p>台灣當局指廣州亞運有欠公允的同時，日本《東京新聞》前天的報道直指「廣州亞運規則對中國無用」，如周二（16日）舉行的藤球比賽，賽前突然宣佈所有裁判都來自中國，引起馬來西亞強烈不滿，結果中國勝出。馬國代表團說，「中國甚麼都想贏」。此外，上周六（13日）運動舞蹈比賽，中國選手在全部賽事均排最後一組出場，增加裁判的印象分，結果中國獲五項冠軍，日本代表團只能苦笑。</p></body></html>
