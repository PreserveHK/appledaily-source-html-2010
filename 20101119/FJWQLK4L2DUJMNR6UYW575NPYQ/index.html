<html><header><meta charset="utf-8"><title>栢芝穆桂英風姿曝光</title></header><body><h1>栢芝穆桂英風姿曝光</h1><p>張栢芝昨日在橫店趕拍陳勳奇新片《楊門女將之軍令如山》，其穆桂英造型昨日正式曝光。原來栢芝昨日開工時被拍下照片，故其助手索性在微博張貼栢芝的造型照，見栢芝頭上頂着巨型頭飾，一身戲服紅彤彤，艷麗搶眼。</p><p>海味演楊五娘</p><p>據知該片已開機多日，除了栢芝外，鄭佩佩和劉曉慶等也有份演出，昨更有消息指患上紅斑狼瘡症的周海媚（海味）已秘密入組，飾演楊五娘一角。其實海味在85年的無綫電視劇《楊家將》中曾扮演楊九妹，也是她入行的首部作品，相隔25年後她由阿妹變阿娘，但她揚言拍得很愉快。<br>撰文：夏琴</p></body></html>
