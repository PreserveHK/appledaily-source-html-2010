<html><header><meta charset="utf-8"><title>大韓獎元斌搶晒鏡</title></header><body><h1>大韓獎元斌搶晒鏡</h1><p>第8屆大韓民國電影頒獎禮，昨晚在首爾舉行，選出最佳電影、最佳男女主角、最佳新導演等18個獎項。傍晚開始，一眾韓星開始陸續出現，當中以官仔骨骨打扮的元斌最為搶鏡，剛被選為最賣座男星的他，以《叔叔》角逐大韓獎影帝，行紅地氈時就拖着片中女童星金賽綸到場。而憑《看見惡魔》與元斌爭影帝的崔岷植等男星亦有到場。</p><p>女星怕走光</p><p>至於女星方面，星光較為暗淡，但宋允兒、尹素怡、趙如晶等人均悉心打扮出席，不過，性感的晚裝卻令女星們稍為出醜，其中李瑤媛被發現露出綠色的防走光膠紙，而身為司儀的宋允兒則因為怕走光，不停用手拉衫，相當尷尬！</p></body></html>
