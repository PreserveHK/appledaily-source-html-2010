<html><header><meta charset="utf-8"><title>周志文兄弟俾靈體錫嗌舒服</title></header><body><h1>周志文兄弟俾靈體錫嗌舒服</h1><p>《超級巨聲》中的孖仔周志文和周志康日前接受無綫生活台節目《詭異檔案》的節目訪問，兩人更分享他們遇到靈異事件的經歷，主持之一的司徒法正對兩人是否有心靈感應大感興趣，兩兄弟即異口同聲表示曾有過靈異的傳心術，周志文說：「我試過有次瞓緊覺畀鬼壓，當時我想大聲叫，但叫唔出，細孖嗰時都感覺到知我有事發生，仲即刻走嚟我房，最後細孖用盡方法叫醒我先冇事。」<br>不過最驚險又香艷的是兩人都試過畀靈體親吻及撫摸全身，更為他們按摩肩膊，周志文坦言在半夢半醒時大感舒服，但當他看到一個身軀輕浮半空的靈體時，即時嚇得半死。<br>撰文：林妃</p></body></html>
