<html><header><meta charset="utf-8"><title>石硤尾獨行賊白天箍頸行劫</title></header><body><h1>石硤尾<br>獨行賊白天箍頸行劫</h1><p>【本報訊】石硤尾南山邨昨午發生搶劫案。接近中午12時，85歲姓黃老婦在南山邨南逸樓寓所外走廊納凉，其間突然被獨行賊從後箍頸襲擊。黃婆婆失衡跌在地上，嚇得她驚慌呼叫，賊人其後迅速逃離現場。<br>有街坊聞呼叫聲走出來查看，目擊黃婆婆倒地受傷，連忙將她扶起及致電報警；黃婆婆發現失去一對耳環，懷疑遭歹徒偷走。她頸項有紅印加上受驚不適，由救護車送院檢驗。警方接報封鎖現場調查，曾在附近一帶搜尋可疑人，但無發現。</p></body></html>
