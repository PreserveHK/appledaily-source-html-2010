<html><header><meta charset="utf-8"><title>李連杰、克林頓分享行善心得</title></header><body><h1>李連杰、克林頓分享行善心得</h1><p>李連杰近年除了拍戲，亦一直埋首為自己成立的壹基金籌辦活動，他近日原來低調現身香港，昨日更在微博貼上與美國前總統克林頓的合照，李連杰留言說早幾天在港遇上老朋友克林頓，兩人甫見面言談甚歡。</p><p>建公益研究院</p><p>李連杰說克林頓正協助海地地震後的重建工作，而李連杰的壹基金則在中國和北京師範大學合作建立壹基金公益研究院，克林頓得知後很高興，並答應李連杰下次再到中國會到公益研究院作客，與年輕人分享自己的體驗。<br>撰文：葉雪</p></body></html>
