<html><header><meta charset="utf-8"><title>靚聲村姑大碟創新紀錄</title></header><body><h1>靚聲村姑大碟創新紀錄</h1><p>蘇格蘭靚聲村姑蘇珊（SusanBoyle）自上年推出首張大碟《IDreamedADream》後，早前推出的新碟《TheGift》同樣受fans歡迎，除了在美國大碟榜中踢走TaylorSwift登上第一位外，她還是首位於一年內兩度奪英、美兩地大碟榜第1位的單飛歌手，創出新歷史，以前只有1969年的組合披頭四（TheBeatles）及67年的TheMonkees能做到。</p></body></html>
