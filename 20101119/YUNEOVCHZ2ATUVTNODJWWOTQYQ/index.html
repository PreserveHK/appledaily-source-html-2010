<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜推遲出碟賴個天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜推遲出碟賴個天 - 馮仁昭</h1><p>鄭欣宜（Joyce）噚日到商台接受訪問，本來佢嘅大碟喺前日推出，可惜佢之前接咗幾個代言活動，將要返內地做嘢，所以冇乜時間宣傳，唱片公司決定延期到出年至出碟。<br>欣宜話自己有少少失望，佢話：「我失望唔係因為出席唔到今年頒獎禮同角逐唔到新人獎，而係我一直想快啲出碟，咁個心有期望自然會失望，不過個天自然有佢嘅安排。」對於陳志雲復出一事，Joyce話好希望同陳生再合作，佢仲大讚對方喺創作同司儀工作上好有才華，好希望喺佢身上偷師。</p></body></html>
