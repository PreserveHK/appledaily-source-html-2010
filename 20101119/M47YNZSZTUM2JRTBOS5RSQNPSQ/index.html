<html><header><meta charset="utf-8"><title>范冰冰防狼器傍身</title></header><body><h1>范冰冰防狼器傍身</h1><p>中國第一美人范冰冰，原來也懂得自我保護之道，早前她在內地接受訪問時透露，她出入隨身會帶備防狼器，若有陌生人超越她的警戒範圍便會使用。</p><p>自認有資格搶戲</p><p>冰冰一向拼搏，每天平均只睡5小時，早前有電影投資方爆料，指她對大小電影來者不拒，為爭取一些角色，甚至可以不計片酬演出。被問及戲霸這個尷尬問題時，冰冰即瞪起眼不減霸氣的說：「那也得有本事搶才行！比我能搶的人還很多！」<br>此外，冰冰早前語出驚人說自己不需要嫁入豪門，因為「我就是豪門」，冰冰解釋是為堵別人的嘴，因大家喜歡問甚麼時候嫁入豪門，故乾脆這麼說，她覺得最重要是門後的人是否真心實意的。<br>撰文：林妃</p></body></html>
