<html><header><meta charset="utf-8"><title>花絮高妹賽艇為中國奪第100金</title></header><body><h1>花絮<br>高妹賽艇為中國奪第100金</h1><p>中國在廣州亞運奪金氣勢如虹，不足一星期已經勇奪超過100面金牌，中國的第100金「得主」為黃文儀、潘飛鴻在周四的女子賽艇輕量級雙人雙槳決賽，以7分13秒02成績奪得冠軍。黃文儀、潘飛鴻的身高分別為5呎10吋及5呎7吋，屬於「高妹」一族，難怪她們憑身高手長在賽艇盡顯優勢，最終在決賽亦以超過5秒成績，輕鬆擊敗銀牌的日本選手組合：岩本亞希子、福本溫子。</p></body></html>
