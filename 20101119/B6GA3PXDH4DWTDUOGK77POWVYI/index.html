<html><header><meta charset="utf-8"><title>旺角一小時兩男燒炭自殺</title></header><body><h1>旺角<br>一小時兩男燒炭自殺</h1><p>【本報訊】旺角及屯門昨日一小時內揭發兩宗燒炭自殺事件，兩名中年漢分別因欠債問題及感情困擾，在家中燒炭身亡。<br>欠租自殺男子40歲姓林，林年前被解僱失業至今，更由09年起欠租。昨中午12時，女業主登門催租，赫見林倒卧床上報警，警員懷疑他因欠債自殺。<br>而在上午11時許，52歲姓陳男子因感情及金錢困擾，早前向友人發出死亡短訊，寫下遺書在屯門時代廣場寓所燒炭自殺。家人接獲友人通知報警，警員到場發現他倒斃床上，事件無可疑。</p></body></html>
