<html><header><meta charset="utf-8"><title>孕婦難產　護士將嬰塞回肚內</title></header><body><h1>孕婦難產　護士將嬰塞回肚內</h1><p>內地出現荒謬的醫療事故！廣西有孕婦難產需轉院，其間有護士竟將露頭嬰兒塞回去。最終，孩子沒了，孕婦子宮被摘除。<br>本月5日，廣西合浦縣黨江鎮的30歲孕婦龐德連（圖）在鎮衞生院待產，產前檢查顯示身體狀況正常。但次日凌晨進產房後一個小時，仍未能順產，當局安排她轉到縣裏醫院。等待救護車期間，護士告訴她「出來一點頭了，看到頭髮了」。「那時我很痛，護士說我幫你把小孩擠回去，擠回去就沒有那麼痛。」孩子最終沒能活下來，龐也因為子宮爆裂造成大出血，被摘除了子宮。家屬對此十分不滿，但衞生院回應稱：「已經盡到了責任。」<br>浙江《都市快報》</p></body></html>
