<html><header><meta charset="utf-8"><title>Google推出網上時裝店</title></header><body><h1>Google推出網上時裝店</h1><p>互聯網搜尋器一哥Google進軍時裝界，前天（周三）推出網上時裝店boutiques.com，讓女士們享受度身訂做的個人化買衫經驗。<br>網上時裝店服務並非新鮮事，但boutiques.com運用了視覺搜尋方式，用戶毋須在搜尋欄輸入關鍵字，只須點擊喜愛的時裝圖片，網站就會分析她們的穿衣品味，挑選最適合服飾。用戶選好喜愛的服飾後，網站還會展示多款類似的款式供選擇；用戶更可在網站設立個人時裝店，分享自己的時裝品味。不過網站不提供直接銷售服務，用戶點擊商品圖示後，會被連結到該品牌的網站選購。<br>法新社/美國《洛杉磯時報》</p></body></html>
