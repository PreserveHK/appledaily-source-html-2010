<html><header><meta charset="utf-8"><title>陳靜未考牌先買車</title></header><body><h1>陳靜未考牌先買車</h1><p>百果園E神陳靜（DaDa）工作不斷，最近又接拍兩套電影《宅男總動員》和《潮性辦公室》，稍後更會以清純形象為護膚品任代言人和推出年曆，豬籠入水，難怪她直言今年大豐收。</p><p>被的士司機騷擾</p><p>DaDa承認今年收入理想，打算買車獎勵自己，她說：「平時返工放工多數坐的士，好多時的士司機認得我，不停同我傾偈，如果唔睬佢哋，好似好冇禮貌，但其實我坐的士都係想靜靜休息，所以覺得買架車方便啲。」DaDa打算買10萬元以下的日本車，其他錢則儲起用作置業，但最大問題是她仍未考車牌。　<br>撰文：葉雪</p></body></html>
