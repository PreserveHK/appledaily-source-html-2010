<html><header><meta charset="utf-8"><title>空姐家中救火灼傷手</title></header><body><h1>空姐家中救火灼傷手</h1><p>【本報訊】筲箕灣昨發生DVD機自焚火警。休假在港的女機艙服務員出街買食物，回家開門赫見客廳的DVD機起火，她自行撲救不果反遭烈火灼傷雙手，消防到場救熄火警。<br>雙手灼傷空姐姓鄭（32歲），獨居筲箕灣道寶福大廈一單位。火警中DVD機嚴重焚毀，消防員懷疑DVD機過熱起火。姓鄭空姐昨休假，中午12時許外出買食物，其後回家發現客廳中的DVD機冒煙起火，火勢猛烈波及旁邊沙發。鄭女撲前救火時，雙手遭火燄灼傷，鄰居發現報警。<br>消防員趕至射水灌救，15分鐘後撲熄火警，肇事DVD機嚴重焚毀，旁邊沙發亦輕微波及。</p></body></html>
