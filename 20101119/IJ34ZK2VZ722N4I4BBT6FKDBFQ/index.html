<html><header><meta charset="utf-8"><title>塌石屎警方封路</title></header><body><h1>塌石屎警方封路</h1><p>【本報訊】油麻地上海街117至119號工商大廈近南京街交界，前日下午約1時，五樓一呎闊石屎簷篷部份石屎突然鬆脫飛墮地面，散滿一地，因近橫街人流較少，無人受傷；墮下的石屎面積約兩米乘三米，未脫落的簷篷則搖搖欲墜。警方封鎖一段南京街，不准車輛由上海街右轉入南京街。<br>至昨上午9時，屋宇署人員接報到場視察，證實樓宇結構未受影響。該署發言人表示，較早前已向有關大廈發出維修令，事後業主通知承建商清拆危險部份，承建商搭棚進行清拆工程。</p></body></html>
