<html><header><meta charset="utf-8"><title>太極下年合體開騷</title></header><body><h1>太極下年合體開騷</h1><p>太極樂隊前晚到尖沙嘴出席音樂派對，到場嘉賓還有曾國祥和羽翹等，久未獻唱的太極即場獻唱三首歌，即時辣㷫全場。<br>太極透露原本今年有意開演唱會，不過因為場地和檔期難以遷就，所以他們決定明年11月才開騷。他們近日積極籌備新專輯，當中收錄昔日金曲，太極說：「會喺20幾首歌中揀10幾首出嚟，會同LMF、MR.佢哋合作。」至於新歌曲風會否如以前一樣憤世嫉俗？他們即笑說：「唔會，其實我哋以前做liveband時啲fans都好瘋狂，佢哋仲衝上台獻吻，當中仲有男fans㖭。」<br>採訪、攝影：王崇穎</p></body></html>
