<html><header><meta charset="utf-8"><title>台女左眼皮跳即中頭獎</title></header><body><h1>台女左眼皮跳即中頭獎</h1><p>俗語云：左眼皮跳，財神爺到。台灣雲林一名30多歲的女醫生，今年8月13日大樂透開獎前，左眼皮連續跳了三天。直到大樂透開獎當日，她花1,900元新台幣（下同，約485港元）買的彩票竟獨中近4億元（約1.02億港元）巨獎。據台彩公司說，中獎人買了五年的彩票，且只買大樂透，每周兩次，每次購買金額約1,000至2,000元（255至511港元）。當她看電視直播對獎時，得悉六個號碼全中後，立刻從沙發上站起來，並迫不及待地告訴正在沐浴中的丈夫。兩夫妻決定依舊勤儉持家，把約552萬港元捐贈給慈善基金。<br>台灣《中國時報》</p></body></html>
