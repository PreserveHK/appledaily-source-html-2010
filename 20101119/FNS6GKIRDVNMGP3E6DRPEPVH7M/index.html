<html><header><meta charset="utf-8"><title>貪靚麥包鏟千年迹</title></header><body><h1>貪靚麥包鏟千年迹</h1><p>麥長青（麥包）在無綫劇集《巾幗梟雄之義海豪情》中的漢奸非凡哥，越看越乞人憎，不過觀眾邊鬧卻邊讚他演得好，人氣熱播。當紅的麥包仍非常念舊，上周百忙抽空到會展出席香港亞太區美容展2010，力撐好友張兆輝旗下美容院的攤位。</p><p>拍外景頻暴曬</p><p>麥包表示從前並不太注重護膚，只會用番梘落妝，但後來發現臉上毛孔日見粗大並閉塞，還出現黑點，他說：「我去張太（張兆輝太太）度做facial，佢話係千年迹，跟咗我成40年，其實皮膚差上妝都唔好睇，家我都『的』起心肝搞靚啲，咁近城隍廟都要求番支好籤。有時外景曬咗成日，我會返屋企叫老婆幫我敷吓mask。」<br>採訪：比華利</p></body></html>
