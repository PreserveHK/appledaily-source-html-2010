<html><header><meta charset="utf-8"><title>A.Lin冇男友呻Dry</title></header><body><h1>A.Lin冇男友呻Dry</h1><p>A.Lin、司馬燕與兒子及周柏豪等前晚到太古城出席遊戲機活動，問到是否經常陪男友打機，A.Lin無奈表示自己目前沒有男友，足足半年沒有拍拖，故此現在很dry，難怪連聖誕節她去加拿大工作之餘，更苦笑稱要過一個很dry的白色聖誕。<br>問到有沒有追求者？A.Lin說：「冇呀，如果我好似大S（徐熙媛）咁遇到個啱嘅人，我都願意閃電結婚。」</p><p>周柏豪網上女</p><p>周柏豪承認入行前曾在網上識女仔，之後雙方還約出來見面，他說：「但出到嚟雖然個樣對辦，不過個身形就唔啱比例，所以同佢食完一餐快餐就走。」　<br>採訪、攝影：胡比</p></body></html>
