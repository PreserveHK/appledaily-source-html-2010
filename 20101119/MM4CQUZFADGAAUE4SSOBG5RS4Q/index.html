<html><header><meta charset="utf-8"><title>漁護署放棄尋鱷</title></header><body><h1>漁護署放棄尋鱷</h1><p>【本報訊】經過多日來熱烘烘的鱷魚話題後，傳有鱷魚出現的粉嶺坪輋村昨日已恢復平靜，村民繼續日常生活，就像從來沒有發生過事一樣。<br>據知，漁護署日前派員到場視察後，認為沒有迹象證明有鱷魚出現，因此暫時不會有進一步行動。發言人又指，在現場坑道泥沙上發現的腳印，由於十分模糊，未能確定是甚麼動物留下。<br>鱷蹤傳聞始於本周日（14日），一名女村民經過村內一條坑道時，發現一條疑似鱷魚的東西在爬行；之後傳聞四起，不少人都說見到鱷魚出現，又說有狗被鱷魚咬死，並有人向傳媒及漁護署報料。一時鬧得熱烘烘的，但由於多日未有任何發現，鱷魚傳聞又一下子平靜下來。</p></body></html>
