<html><header><meta charset="utf-8"><title>深水埗銀器店被盜失10萬貨</title></header><body><h1>深水埗<br>銀器店被盜失10萬貨</h1><p>【本報訊】深水埗荔枝角道一間銀器首飾店昨凌晨遭夜盜光顧，賊人掠去約值10萬元首飾後虛掩店門逃去。至早上11時許，鄰舖職員上班發現首飾店門未關好，店內一片凌亂疑遭爆竊，致電找尋東主不果代為報警。<br>警員到場進入店內調查，發現大部份銀器首飾被搜掠一空，事後在玻璃櫃台套取指模及拍照存檔，並繼續嘗試聯絡東主都不成功。警方其後得悉東主身在內地，店內存放銀器首飾約值10萬元，估計賊人趁凌晨時分撬開店門入內爆竊。</p></body></html>
