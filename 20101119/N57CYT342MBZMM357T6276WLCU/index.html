<html><header><meta charset="utf-8"><title>紐約谷超濃espresso</title></header><body><h1>紐約谷超濃espresso</h1><p>嫌特濃咖啡（espresso）還不夠提神，大可以光顧美國紐約市布魯克林區ThePulp&amp;TheBean咖啡店的超級特濃咖啡Dieci，因為這杯咖啡是由10杯特濃咖啡冲成，足以讓人精神奕奕到半夜。<br>咖啡店老闆費希爾形容Dieci是「杯中色情物品」，指自己曾連飲幾杯雙份特濃咖啡，但仍不夠，遂啟發他推出相當10杯份量的特濃咖啡。Dieci是用洪都拉斯、巴西和印尼咖啡豆蒸餾而成，售價8美元（62港元），但他表明不會賣給40歲以上或患有心臟病人士，以免令他們心跳和血壓暴增。<br>路透社</p></body></html>
