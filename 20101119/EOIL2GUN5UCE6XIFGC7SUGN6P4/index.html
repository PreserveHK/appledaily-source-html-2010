<html><header><meta charset="utf-8"><title>擲鏹案被告稱有思覺失調</title></header><body><h1>擲鏹案被告稱有思覺失調</h1><p>【本報訊】去年12月銅鑼灣行人專用區擲鏹水案，昨在高等法院續審。被告盧證濠（24歲）出庭自辯，透露曾在迪士尼、滙豐銀行及西武百貨工作，07至09年均在海洋公園萬聖節派對中當特約演員。他在07年被診斷患上思覺失調，需長期服藥，但藥力令他變得遲鈍、記憶力差及經常打睏，他亦因此有數份工被解僱。09年初他決定每星期兩、三天不吃藥，反而變得精神。<br>被告稱以為通渠水腐蝕性不及鏹水，當日只打算將通渠水擲到大廈簷篷，很後悔沒有想清楚後果，並向傷者道歉。<br>案件編號：HCCC135/10</p></body></html>
