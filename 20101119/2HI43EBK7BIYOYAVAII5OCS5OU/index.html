<html><header><meta charset="utf-8"><title>《哈7》提早破票房紀錄</title></header><body><h1>《哈7》提早破票房紀錄</h1><p>今日在全美上映的《哈利波特：死神的聖物上集》（HarryPotterandtheDeathlyHallowsPartI）已提早36小時打破多項紀錄，首先該片是首部電影在超過9,000個銀幕上映，電影公司在預售中已錄得2,500萬美元（約1.94億港元）開畫票房，差不多所有影院也賣出超過九成戲票，預料開畫將會盡破過去《哈》片的紀錄。此外，電影公司正考慮就電影頭36分鐘的片段外洩作出法律行動。</p></body></html>
