<html><header><meta charset="utf-8"><title>求驗客手記：比利時征俄誅叛帥 - 求驗客</title></header><body><h1>求驗客手記：比利時征俄誅叛帥 - 求驗客</h1><p>比利時作客贏俄羅斯2:0，算係一個爆冷戰果，尤其係比利時大軍因大霧被困莫斯科，到開波前幾個鐘至抵達比賽地點沃羅涅日。不過比軍並冇因為咁受影響，憑安德列治17歲小將盧卡古梅開二度，向俄國教練艾禾卡特示威。示咩威？話說呢位荷蘭籍名帥今夏突然辭去比利時國家隊職務，唔履行原本執教到2012年歐國盃嘅合約，而轉教俄羅斯國家隊，擺明對比利時國家隊前途唔樂觀，睇唔起人。經過今場波，唔知艾禾卡特有冇後悔當日跳船嘅決定呢？</p></body></html>
