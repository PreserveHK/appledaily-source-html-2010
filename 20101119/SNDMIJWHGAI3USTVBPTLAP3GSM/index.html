<html><header><meta charset="utf-8"><title>雷凱欣買Bra誘老外</title></header><body><h1>雷凱欣買Bra誘老外</h1><p>雷凱欣日前到美國洛杉磯宣傳3D電影《3D肉蒲團之極樂寶鑑》，擁36F巨咪的她谷胸以古裝造型示人，吸引不少老外搭訕，更有老外向她索取聯絡電話。</p><p>購紅唇戒指</p><p>雷凱欣工作不忘購物，她抽空到附近商場大掃貨，更在美國內衣名店Victoria'sSecret重點出擊，狂掃性感內衣和護膚品，她日前說：「我平時都會上網訂購佢哋嘅內衣，不過知道佢哋近排出咗香水，所以好想親自嚟店聞過香唔香先買，始終香味選擇好個人。」<br>雷凱欣也情有獨鍾唇印，除了胸前有搶眼紅唇紋身外，她也特別到BetseyJohnson店中挑選一枚紅唇戒指。<br>採訪：比華利</p></body></html>
