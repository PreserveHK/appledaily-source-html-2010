<html><header><meta charset="utf-8"><title>LisaS.為吳彥祖犧牲鑽石</title></header><body><h1>LisaS.為吳彥祖犧牲鑽石</h1><p>吳彥祖（Daniel）名模太太LisaS.昨日在中環為珠寶新店Wellendorff示範珠寶，她讚揚送鑽石給女人的男人都是英雄，不過自爆老公少送鑽石，她說：「他可能一年才送一兩次，不過我接受他是不送珠寶給太太的老公。」<br>LisaS.示範10萬8千元的紅色搪瓷鑽石戒指，她謂：「如果Daniel要買的話，我會叫他買齊一套五種顏色，因為我是貪心的女人。」<br>LisaS.表示兩人之間，以當年訂婚的鑽石戒指最有紀念價值，她說：「鑽石是單買的，我和Daniel兩個人一齊設計，過程很開心，現在想起也覺得心甜。」<br>採訪、攝影：RitaLeung</p></body></html>
