<html><header><meta charset="utf-8"><title>求驗客手記：阿巴戰美斯攞晒彩 - 求驗客</title></header><body><h1>求驗客手記：阿巴戰美斯攞晒彩 - 求驗客</h1><p>阿根廷喺多哈友賽小勝巴西1:0，諗住雙雄合演入球騷嘅波迷一定好失望，但其實場波都有唔少埋門，組織悅目，齋睇精華片段都好正。久別巴西國家隊嘅朗拿甸奴（圖左）係今場波嘅焦點人物，一如佢近期喺AC米蘭，呢場表現麻麻，但上半場有球後踭射波都算有功架。好啦，完場前美斯（圖右）整球獨闖龍潭式嘅入波，由中圈前少少引球推到禁區，被力逼之下左腳射地波死角入網，為球賽帶嚟最後高潮。咁嘅比賽都冇直播，希望日後再有類似戲碼，幾間電視台肯回饋觀眾啦！</p></body></html>
