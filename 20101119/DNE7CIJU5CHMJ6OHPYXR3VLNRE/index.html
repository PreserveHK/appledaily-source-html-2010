<html><header><meta charset="utf-8"><title>警查證遭拖鞋襲擊</title></header><body><h1>警查證遭拖鞋襲擊</h1><p>【本報訊】一名福建男子昨在筲箕灣街頭被警員截查時僅出示雙程證影印本，並企圖逃走及用拖鞋襲擊警員。一名休班交通警路經協助同袍將疑人制服，疑人被捕帶署扣查。</p><p>僅示影印雙程證</p><p>涉案男子48歲姓曹疑輕度智障，月前持雙程證來港，與母親及一姊同住筲箕灣一單位。昨早上10時許，曹在筲箕灣道110號檢視路邊垃圾，一名編號34警員發現可疑截查其身份證。<br>曹僅出示雙程證影印本，被警員追問時企圖逃走，兩人在街頭扭作一團；曹涉嫌以所穿拖鞋襲擊警員。其時一名隸屬交通部休班警行經，協助同袍將涉案疑人制服；警員及休班警輕傷送院，曹被拘捕帶署。</p></body></html>
