<html><header><meta charset="utf-8"><title>持刀逼子背書父判社服令</title></header><body><h1>持刀逼子背書父判社服令</h1><p>【本報訊】52歲物流判頭望子成龍心切，要求智商高達140的13歲資優獨子每天背誦一首文學作品。兒子今年8月8日習泳返回長沙灣住所後異常疲倦，未能背出諸葛亮的《出師表》。其父揮舞生果刀恐嚇兒子，怎料一時跣腳，誤插獨子大腿。判頭早前在九龍城裁判法院承認虐兒罪，昨被判社會服務令80小時。<br>暫委裁判官陳家昇叮囑涉案父親需控制脾氣，應向社工及專家請教，又指被告不應僅專注兒子學業，亦需留意兒子品行。<br>案件編號：KCCC3435/10</p></body></html>
