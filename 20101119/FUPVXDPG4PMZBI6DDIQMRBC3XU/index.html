<html><header><meta charset="utf-8"><title>林志玲網上被辱罵</title></header><body><h1>林志玲網上被辱罵</h1><p>台灣名模林志玲雖沒有facebook，但就有網友在隋棠的facebook內以粗口留言大罵林志玲及其母吳慈美，志玲謂不會理會這些不理性的辱罵，其母則感莫名其妙。</p><p>邀上相親節目</p><p>最近有消息指志玲明年接拍四部電影，包括與趙薇、劉德華和陳坤合拍新片《富春山居圖》。據悉她是想擺脫之前拍電影《刺陵》和日劇《月光戀人》被封票房毒藥的污名，她又密謀當導演，並有意將工作量減半。<br>此外，志玲前晚在上海出席國際品牌活動，同場的內地相親節目《非誠勿擾》主持孟非對其感情生活甚感興趣，邀請她參加《非》節目，當眾被「逼婚」的志玲坦言會找時間創造驚喜回憶。<br>撰文：林妃</p></body></html>
