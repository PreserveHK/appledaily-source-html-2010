<html><header><meta charset="utf-8"><title>求驗客手記：碧比陪夏格維斯養傷 - 求驗客</title></header><body><h1>求驗客手記：碧比陪夏格維斯養傷 - 求驗客</h1><p>英格蘭中場夏格維斯，近年不斷受到傷患困擾，一年都踢唔到幾場波，呢排佢仲要喺美國養傷。佢效力嘅曼聯，上周六公佈征戰歐聯名單，理所當然冇將呢位29歲球員列入名單之內；不過，好彩佢都有人陪，就係今季從葡超甘馬雷斯加盟嘅20歲前鋒碧比（圖）。奇就奇在曼聯領隊費格遜只係註冊咗24人，比歐洲足協規定嘅上限仲有一個空位，點解寧願吉咗個位，都唔畀機會無傷無病嘅碧比呢？唔通家陣先至覺得入錯貨？</p></body></html>
