<html><header><meta charset="utf-8"><title>潮流感：TommyHilfiger剪貼簿自傳 - ㎡</title></header><body><h1>潮流感：TommyHilfiger剪貼簿自傳 - ㎡</h1><p>美國設計師TommyHilfiger高中時期於座駕後座售賣喇叭牛仔褲，自此用自己的名字打造出休閒服飾品牌，眨眼間品牌踏入25個年頭，為慶祝這個重要時刻，將舉行一連串大型活動及推出限量版手製刊物。<br>這本由Assouline出版的懷舊剪貼簿刊登了TommyHilfiger50年來的生活照，透過附有手寫描述的圖片、引文及一些從未曝光的照片，分享他背後的成功故事。除此以外還會推出限量版IconCollection，以及與澳洲畫家MichaelZavros的合作版本。<br>Textby㎡</p></body></html>
