<html><header><meta charset="utf-8"><title>Rain逃到馬尼拉</title></header><body><h1>Rain逃到馬尼拉</h1><p>韓國天王Rain近月來為拍攝新劇《逃亡者》而周圍飛，前日下午他終於結束菲律賓宿霧的外景，轉戰馬尼拉繼續開工。戴着黑超的Rain以一身型格打扮出閘，更一度行錯方向，最終在保安開路下登車離開。Rain此行還會準備本周六在當地開騷。</p><p>考慮當空軍</p><p>此外，Rain獲准將服兵役日期由本月底延至明年，有傳他會當空軍，與正在空軍服役的《霜花店》男星趙寅成並肩作戰。事務所未有否認，表示Rain仍在考慮中。</p></body></html>
