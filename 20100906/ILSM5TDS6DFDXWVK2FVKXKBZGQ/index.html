<html><header><meta charset="utf-8"><title>英公主不文　露股自摸</title></header><body><h1>英公主不文　露股自摸</h1><p>英國安德魯王子的幼女尤金妮婭公主（PrincessEugenie）愛玩愛蒲，20歲的她最近趁暑假，到西班牙旅行時更露屁股又扭又摸。<br>尤金妮婭公主在紐卡斯爾大學攻讀文學士課程，主修藝術歷史、英國文學和政治，這個暑假，她和「出賣王子」的媽媽莎拉往西班牙南部度假，還有好友斯坦丁同行。其間兩人走進專售特色裙的商店參觀，突然齊齊露屁股扭扭擰擰。原來，兩人只是穿起一條縫上塑膠屁股的短褲，背對鏡頭扭扭扭。尤金妮婭向來不拘小節，去年跟朋友到一間艷舞俱樂部，一度想上台跳鋼管舞。<br>英國《星期日郵報》</p></body></html>
