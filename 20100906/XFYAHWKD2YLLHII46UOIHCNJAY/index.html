<html><header><meta charset="utf-8"><title>遊艇撞異物入水下沉</title></header><body><h1>遊艇撞異物入水下沉</h1><p>【本報訊】一艘載着多名外籍人士的長5米小型遊艇，昨日下午3時許駛至西貢羊洲對開時，懷疑船底撞及異物導致入水下沉，水警輪接報到場將各人接走，兩名外籍男子起初不肯離去（圖），及後知道無能為力，惟有登上水警輪，事件中無人受傷。<br>據西貢一些船家指出，沉船現場的西貢碼頭對開400米近羊洲海面的淺水位置，海底有棄置船排，懷疑遊艇的外籍人士不熟悉航道，因而出事。<br>馬耀文攝</p></body></html>
