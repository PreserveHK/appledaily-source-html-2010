<html><header><meta charset="utf-8"><title>隔牆有耳：財爺硬銷　似大妗姐 - 李八方</title></header><body><h1>隔牆有耳：財爺硬銷　似大妗姐 - 李八方</h1><p>身在北京嘅鬍鬚曾個網誌逢星期日更新，噚日嗰篇唔使問梗係講台灣之行。佢話，此行送禮畀台灣政府各界時，乘機介紹香港創意作品，包括本地設計師陳幼堅嘅茶具，佢仲同收禮一方講，用香港茶具嚟冲台灣茶葉，定能泡出一壺好茶，對方都意會微笑。「住好Ｄ」嘅銅片金魚掛飾就寓意年年有餘，話相信港台之間經貿合作繼續加強，大家金玉滿堂喎。鬍鬚曾咁好口，睇嚟有潛質做大妗姐。<br>鬍鬚曾又好似啲港女咁，影低一次宴會中嘅甜品「海派挫冰」擺上網，仲話個刨冰足足有半張枱咁大，不但香港朋友驚喜萬分，連台灣朋友都紛紛拎部手機出嚟影相，場面「震撼」。</p></body></html>
