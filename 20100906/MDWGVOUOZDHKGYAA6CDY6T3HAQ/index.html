<html><header><meta charset="utf-8"><title>何潤東粉絲暴增賀35歲</title></header><body><h1>何潤東粉絲暴增賀35歲</h1><p>本月13日便35歲生日的何潤東，日前特意抽空回台灣跟粉絲預早慶生日。已有三年沒於台灣過生日的他，藉此聚會重組台灣的官方後援會，因偶像劇《泡沫之夏》而在台灣重振聲威的何潤東，其後援會才成立個多月，已有逾千人加入。</p><p>谷契仔女</p><p>對於外界盛傳何潤東會製作《泡》劇續集一事，何潤東則否認此事，並指覺得現時的結局已是最完美：「根本沒想拍續集的事，但是，會否有別的公司想開拍我就不知道。」說到生日願望是否想蜜運成功？他反而說最希望契仔沈建宏能交女友：「多點戀愛經驗，對他工作有幫助，將來賺了錢可以養我喇！」<br>撰文：丁寧</p></body></html>
