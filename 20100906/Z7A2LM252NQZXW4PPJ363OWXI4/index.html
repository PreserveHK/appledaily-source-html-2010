<html><header><meta charset="utf-8"><title>求驗客手記：鹽湖城有望破紀錄 - 求驗客</title></header><body><h1>求驗客手記：鹽湖城有望破紀錄 - 求驗客</h1><p>紐約紅牛（白衫）今季簽入亨利同馬基斯兩位前巴塞隆拿球星，撇除有碧咸助陣嘅洛杉磯銀河，紅牛可算係美職聯最具星味嘅球隊。不過，星味夠唔代表夠實力，紅牛上周六作客皇家鹽湖城，亨利同前維拉前鋒安祖組成雙箭頭，但仍然畀主隊嘅艾斯賓杜拿一箭定江山，以0:1敗走。皇家鹽湖城就認真威，事關佢哋取得連續22場主場不敗，追平哥倫布機員上季做出嘅美職聯紀錄。</p></body></html>
