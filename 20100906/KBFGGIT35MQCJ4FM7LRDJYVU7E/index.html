<html><header><meta charset="utf-8"><title>求驗客手記：佐真奴領軍即被大炒 - 求驗客</title></header><body><h1>求驗客手記：佐真奴領軍即被大炒 - 求驗客</h1><p>巴甲球隊換教練嘅頻率仲快過走馬燈，有時一換教練都有陣虛火，不過今次戈亞斯就打錯算盤嘞！戈亞斯就剛剛搵咗前巴西助教佐真奴出任教練，相信有一定資歷嘅球迷，都記得呢位前鹿角後衞；佐真奴上周六首次領軍作客哥連泰斯，結果就輸夠1:5。咁又好難怪佐真奴，班波本身就實力麻麻，接手前已經連輸5場，今場仲要對住今季聯賽主場全勝嘅哥連泰斯。希望佐真奴之後醒醒定定，幫呢支巴甲榜尾球隊翻生啦。</p></body></html>
