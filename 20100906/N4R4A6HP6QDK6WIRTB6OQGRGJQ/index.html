<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MCJin讚Rap友好記性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MCJin讚Rap友好記性 - 馮仁昭</h1><p>歐陽靖（MCJin）聯同組合糖兄妹，噚日現身銅鑼灣出席一個音樂比賽，為參賽樂隊打氣，同參賽者一齊分享唱歌心得。<br>MCJin話舊年擔任過一個禁毒Rap比賽評判，當時心情又驚又有壓力，因為佢自問冇資格做評判，不過現場親身體驗到香港年輕人原來可以rap得好叻，參賽者更完全唔使睇貓紙，靠強勁記憶力去rap，自己都佩服到五體投地。</p></body></html>
