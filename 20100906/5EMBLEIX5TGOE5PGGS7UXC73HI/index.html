<html><header><meta charset="utf-8"><title>Sammi拍杜琪峯新片</title></header><body><h1>Sammi拍杜琪峯新片</h1><p>鄭秀文（Sammi）最近忙於四出搵銀，前日她又飛到北京演出，她在微博上載當晚的相片，見她演出前不忘吃小食醫肚，當然少不了她的至愛豬肉鬆，不過當晚她穿上低V裙仍露出一排胸骨，並無半點肉，似乎增肥行動未有成效。</p><p>抗拒稱天后</p><p>另外，Sammi日前接受內地傳媒訪問，笑言不想再被稱為天后，她說：「現在這名稱不要叫了，叫Sammi或是像粉絲叫阿Mi比較切合我現在的性格。」她又提到將與劉德華合演杜琪峯新片，問到題材是否《瘦身男女》系列時，她笑說：「不要再拍《瘦身》系列，希望有不同的感覺，與華仔也是演情侶比較適合。」<br>撰文：葉雪</p></body></html>
