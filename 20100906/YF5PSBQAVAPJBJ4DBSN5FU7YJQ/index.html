<html><header><meta charset="utf-8"><title>小田切讓妻懷孕5個月</title></header><body><h1>小田切讓妻懷孕5個月</h1><p>日本男星小田切讓和演員妻子香椎由宇結婚兩年多，經常被指聚少離多，婚姻生活不協調，但香椎昨日透過事務所宣佈已為丈夫懷孕5個月。</p><p>因病取消宣傳</p><p>香椎表示高興有新家庭成員即將來臨，她和丈夫07年一同出席記者會時，小田切讓曾表示渴望做老竇，要跟香椎商量生孩子的事，如今他願望成真。不過，小田切讓最近因身體不適，被迫取消今日在東京舉行的秋季新劇《堀之中的中學校》的宣傳活動，但其所屬事務所沒有透露小田切讓的健康情況。</p></body></html>
