<html><header><meta charset="utf-8"><title>許瑋甯睇定大床唔認同居</title></header><body><h1>許瑋甯睇定大床唔認同居</h1><p>阮經天今年2月雖然被踢爆背住女友許瑋甯偷食，偕長髮女子開房，但幾經努力的他終箍煲成功，獲得女友原諒，兩人不但回復昔日糖黐豆的日子，而且近日更有傳小天豪擲2,000萬新台幣（約490萬港元）置業，與許瑋甯同居試婚，另外又花500萬台幣（約港幣121萬）買樓送給未來岳母。<br>前日許瑋甯在台灣出席寢具品牌宣傳活動，對於小天買樓試婚一事，她嚴肅地說：「我正在儲錢自己買房子。」</p><p>「你應該問他」</p><p>許瑋甯不願多談阮經天買樓一事，只說：「那是他的房子，你應該問他。」同時又嚴正否認母親收新樓當聘金之說。<br>採訪、攝影：黎寶蘋</p></body></html>
