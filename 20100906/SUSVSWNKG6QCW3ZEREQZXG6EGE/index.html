<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星崔始源日前在洛杉磯被粉絲尾隨的車輛撞車尾，而他昨日則聯同SM家族成員在當地開騷。<br><br>●韓星李民浩上周五為時裝品牌舉行簽名會，被發現雙頰胖了不少。<br><br>●韓星張根碩昨日在首爾舉行壓軸場影迷聚會，他穿古裝扮鬼扮馬，又獲贈蛋糕慶生。<br><br>●日本女星仲間由紀惠相隔10年再出寫真集，昨日更舉行握手會谷銷量。<br><br>●日本女星中川翔子昨日為半自傳式漫畫宣傳。<br><br>●英國音樂人BobGeldof的女兒PeachesGeldof，剛將扮成瑪麗蓮夢露大騷新髮型的自拍照上載twitter。<br><br>●美國男星泰勒洛特已將汽車公司給他30多萬港元作延遲運送休息車的賠償費，捐贈一兒童慈善團體。</p></body></html>
