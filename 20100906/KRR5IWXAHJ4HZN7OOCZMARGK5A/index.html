<html><header><meta charset="utf-8"><title>志偉開戲勉勵港人</title></header><body><h1>志偉開戲勉勵港人</h1><p>曾志偉和劉心悠昨日在灣仔與一班小朋友齊齊整月餅，志偉稍後將會開拍一部賀歲片《我愛香港》，提到電影內容，他說：「本來已經準備咗個故事，不過嗰日喺無綫參加完菲律賓人質事件默哀儀式，同方小姐（方逸華）坐低傾偈，我哋覺得呢件事對香港人嘅影響都好大，好多人都為呢件事悲憤同唔開心，所以我哋希望拍一部電影鼓勵大家放低悲傷，重拾心情。」</p><p>心悠盼返台做節</p><p>問到演出卡士，志偉說：「雖然家好似唔係好多電影開工，但原來好多幕後轉移北上做嘢，所以我家要先搞劇本，其他嘅嘢再安排。」此外，劉心悠日內會去紐約出席時裝騷，並希望回台灣與家人過中秋。<br>採訪、攝影：何慧斯</p></body></html>
