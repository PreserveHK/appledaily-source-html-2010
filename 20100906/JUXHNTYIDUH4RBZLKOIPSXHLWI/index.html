<html><header><meta charset="utf-8"><title>土屋座右銘做笨蛋</title></header><body><h1>土屋座右銘做笨蛋</h1><p>日本多棲女星土屋Anna早前來港開騷，接受本報訪問。她覺得香港歌迷說話很細聲，十分斯文，又老實地表示最不愛演戲，因她實在沒有耐性。</p><p>籲珍惜生命</p><p>土屋沒有特別keepfit，「肥起來我就會很肥，當自覺肥到行動不便，就會自然地節制。」談到快推出新碟，她說：「現今全球都充斥暴力或自殺，所以新碟以珍惜生命和他人為主題。」她的座右銘是「做個笨蛋」，她解釋並非指一世都做笨蛋，只是凡事太過認真會很累，間中做笨蛋放鬆一下，有減壓作用。<br>採訪：阮瑜</p></body></html>
