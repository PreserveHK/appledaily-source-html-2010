<html><header><meta charset="utf-8"><title>想生女戒食三文魚香蕉</title></header><body><h1>想生女戒食三文魚香蕉</h1><p>想生女兒？科學家有妙計：減吃煙三文魚、香蕉等食物，戒鹹戒鉀質，生女嬰機會就高達80%。<br>荷蘭馬斯特里赫特大學的科學家，邀請172名西歐女性參加研究，她們都生了兒子，希望有個女兒。研究期間，她們先要戒鹹，減吃煙肉、意大利腸等高鈉質食物，其次是戒鉀質，少吃用小麥麩製的麪包、焗薯等。戒鹹戒鉀質，卻要多吃高鈣和高鎂質食物，如乳酪和腰果，還要避免在男性精子較強的排卵日或前後一天行房。<br>飲食有講究，許多女性因無法遵守飲食和行房指引而退出研究，但堅持到最後的21人，當中16人最後都生了女兒。<br>英國《每日郵報》</p></body></html>
