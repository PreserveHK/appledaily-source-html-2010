<html><header><meta charset="utf-8"><title>湖北萬人遷徙　棺木也運走</title></header><body><h1>湖北萬人遷徙　棺木也運走</h1><p>湖北省十堰市近日進行南水北調中線工程的移民工作，位於鄖縣的民眾都要遷走。在移民船上，除家具、衣車、糧櫃、門板、房梁，更有民眾帶着棺木一同上船。60多歲的韓有存在船上仔細拭擦棺木的表面，說：「這（棺木）是前年請大師傅做的，是上好的黑漆壽材，百年後用得上。」要離鄉別井，韓有存的妻子說：「幾輩人都生活在這裏，走了，可惜啊。」站在船上，她不斷回頭望着已經空蕩蕩的山村。鄖縣移民局稱，當地共有1.2萬民眾要配合工程遷徙。<br>北京《新京報》</p></body></html>
