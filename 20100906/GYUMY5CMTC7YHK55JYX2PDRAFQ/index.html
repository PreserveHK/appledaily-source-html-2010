<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡新片陣前易帥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡新片陣前易帥 - 馮仁昭</h1><p>由章子怡主演嘅西片3D版《花木蘭：女勇士的傳奇》（Mulan），將會由《生死時速》（Speed）嘅導演占特邦（JanDeBont）執導，並唔係傳聞所講嘅，由曾執導《盜墓迷城前傳：蠍子王傳奇》（TheScorpionKing）同《變相怪傑》（TheMask）嘅導演查克羅素（ChuckRussell）操刀，聽講呢套戲今年年尾會喺橫店度開拍。</p></body></html>
