<html><header><meta charset="utf-8"><title>謝茜嘉新片美開畫奪冠</title></header><body><h1>謝茜嘉新片美開畫奪冠</h1><p>荷李活性感女星謝茜嘉艾芭（JessicaAlba）認真威水，她上周去威尼斯影展宣傳其新片《Machete》後，令電影更加備受注目，《Machete》上周五在美國開畫，順利以390萬美元（約3,000萬港元）登上票房冠軍寶座。</p><p>險勝佐治古尼</p><p>同期開畫和謝茜嘉拗手瓜的，還有型男佐治古尼（GeorgeClooney）擔正的新片《TheAmerican》，可惜佐治唔夠撼，新片票房以10萬美元（約78萬港元）之差輸個馬鼻，只收380萬美元（約2,922萬港元）在票房榜屈居第二，相信兩部片會繼續有排鬥。</p></body></html>
