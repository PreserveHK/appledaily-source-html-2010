<html><header><meta charset="utf-8"><title>嵐5嘜頭飛上天</title></header><body><h1>嵐5嘜頭飛上天</h1><p>日本尊尼偶像組合嵐，近日在東京國立競技場舉行四場演唱會，前晚尾場，嵐唱足3個半鐘，今次演唱會十分揼本，舞台上設有用600噸水製造的大瀑布、放出5萬個氣球、發放1,300枚煙花，成員松本潤及相葉雅紀更吊威吔演出，令7萬名歌迷high爆，更吸引到小栗旬、生田斗真等藝人捧場，連近日與成員櫻井翔傳緋聞的堀北真希亦有到場！</p><p>命名嵐JET</p><p>人氣越來越盛的嵐，近日為航空公司JAL獻唱廣告歌《movin'on》，而JAL更推出了屬於嵐的航機「嵐JET」，在飛機機身上印上大大個五名成員的嘜頭，由昨日起飛行日本部份國內航線，可謂十分巴閉。</p></body></html>
