<html><header><meta charset="utf-8"><title>Cheryl傳與男友分手</title></header><body><h1>Cheryl傳與男友分手</h1><p>英國女歌手CherylCole，前幾天與車路士球星艾殊利高爾（AshleyCole）辦妥離婚手續後，卻突然傳出與現任男友DerekHough分手的消息！據指，經歷早前患瘧疾及受離婚打擊後，Cheryl感到身心疲累，亦想留在家鄉英國，因而決定與在美國工作的舞蹈員男友分手。</p><p>不再任評判</p><p>二人的介紹人已承認他們分手，不過早前Derek曾被指是名男同志，Cheryl只想利用他激前夫。另外，Cheryl傳出將不會再擔任才藝節目《XFactor》評判，除了因其老友主持SimonCowell離開該節目之外，她亦想專心再發展其歌唱事業。</p></body></html>
