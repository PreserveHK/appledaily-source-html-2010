<html><header><meta charset="utf-8"><title>《荃加福祿壽》第二輯難產</title></header><body><h1>《荃加福祿壽》第二輯難產</h1><p>由汪明荃、李思捷、阮兆祥和王祖藍主持的《荃加福祿壽》，贏盡口碑收視，無綫本計劃下月乘勝追擊開拍第二輯，但最後因為主持檔期出問題而擱置。日前記者致電《荃加福祿壽》監製何小慧了解時，她承認因為幾位主持檔期出問題而押後至明年才推出第二輯，何小慧說：「李思捷要拍處境劇，祥仔又要入劇，祖藍同阿姐又各自有工作撞晒期，所以今年開唔成，要等到出年。」</p><p>名曲頂替</p><p>據悉，原定無綫計劃以新一輯《荃加福祿壽》緊接《超級巨聲2》播出，現惟有改製作一個類似《名曲滿天聲》的懷舊音樂節目頂替。<br>採訪：林妃</p></body></html>
