<html><header><meta charset="utf-8"><title>袁彌明開舖等男友求婚</title></header><body><h1>袁彌明開舖等男友求婚</h1><p>袁彌明投資的生活百貨昨日在尖沙嘴開設第二分店，老闆娘身穿低胸露背裙與男友一同出現。袁彌明稱新店試業期間營業額十分理想，更考慮再在新界開設分店，不過嫌舖租貴。</p><p>換大屋泡湯</p><p>提到生意不俗，可有考慮與男友結婚時，袁彌明說：「未plan呀，因為啱啱又買咗一間500幾呎細屋投資用，自己想買大屋嘅願望就更加遙遙無期，家住嗰度太細，得一間房，想生BB都唔得。」之後她又笑說：「佢未求婚o架，自己都唔敢太遲生，希望32、33歲啦，或者等代理嘅貨入到內地就當成功，到時就收爐啦。」<br>採訪、攝影：藍文浩</p></body></html>
