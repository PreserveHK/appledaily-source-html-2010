<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳綺貞冷待示愛Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳綺貞冷待示愛Fans - 馮仁昭</h1><p>台灣歌手陳綺貞前晚喺廣州舉行演唱會，一向以嚟佢嘅演唱會唔使多宣傳都可以賣個滿堂紅，前晚都唔例外，而佢都保持一貫多唱歌、少說話嘅風格，開唱後連唱11首歌，成個多鐘頭後先首次開聲向觀眾問好。而陳綺貞嘅男朋友小虎就一直喺台上為佢伴唱，兩人表現相當合拍。雖然陳綺貞唱歌期間，有歌迷大叫：「我愛妳!」不過歌迷似乎未能夠打動佢，加上男朋友喺身邊，所以陳綺貞一啲都冇心動。</p></body></html>
