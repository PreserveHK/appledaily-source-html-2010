<html><header><meta charset="utf-8"><title>求驗客手記：羅賓奴呻曼市唔係人住 - 求驗客</title></header><body><h1>求驗客手記：羅賓奴呻曼市唔係人住 - 求驗客</h1><p>打工仔返新工，多數都抱有希望，好似剛加盟AC米蘭嘅巴西前鋒羅賓奴（圖），就大讚AC米蘭同巴塞隆拿，係現時世界最佳球會，只想效力呢兩支球隊。點知羅賓奴越講越興奮，得罪前球會曼城不特止，仲得罪埋成個曼徹斯特市，羅賓奴話：「曼市生活苦悶，都唔係人住，我哋呢啲巴西人，如果生活環境不如意，就會好影響表現o架！」如果羅賓奴講嘅係真嘅，咁效力曼聯同曼城嘅球員個個都唔掂啦！羅賓奴唔好冇嘢搵嘢嚟賴好喎！</p></body></html>
