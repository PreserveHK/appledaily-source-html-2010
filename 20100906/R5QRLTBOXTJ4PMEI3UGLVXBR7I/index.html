<html><header><meta charset="utf-8"><title>許世勳聞抱孫笑笑口</title></header><body><h1>許世勳聞抱孫笑笑口</h1><p>馬季昨日於沙田馬場開鑼，許世勳夫婦的愛駒賞惑有份出賽，不過只有許世勳夫婦現身，其子許晉亨與近日盛傳懷孕的新抱李嘉欣則未有出現，未知是否留在家中安胎。</p><p>嘉欣開心自拍</p><p>記者問許世勳夫婦嘉欣是否懷孕，許世勳聞言笑笑口，似乎十分恨抱孫。許世勳夫婦在開賽前與練馬師在沙圈傾了一會兒，但未有觀看賽事便離開，許家的愛駒最後三甲不入。<br>嘉欣前日在微博發放在家中自拍的照片，她穿上黑色喱士上衣，精神大好，但身形依然瘦削。<br>採訪、攝影：歐陽慧恩</p></body></html>
