<html><header><meta charset="utf-8"><title>家英笑阿姐難教</title></header><body><h1>家英笑阿姐難教</h1><p>汪明荃（阿姐）與羅家英這對夫妻擋，昨日於九龍灣為舞台劇《德齡與慈禧》排戲，舞台劇將於本月8日起在沙田一連演出6場，為慈善機構籌款，排劇的地方是阿姐自置的物業，現場放滿阿姐的獎狀與照片，裝修骨子，家英哥謂：「有好多地產經紀幫我哋宣傳，搞到人哋以為我哋開班授徒，有人走上嚟報名。」</p><p>不會授徒</p><p>阿姐即時插嘴表示不會授徒，家英哥聞言笑說：「係喇，等我再老啲先喇，我家先32歲，教人好辛苦。」家英哥又鬼馬地指住阿姐笑言教她也很艱難，因為阿姐經常「頂頸」，阿姐聞言笑說：「佢想打我o架，第二個佢打咗啦。」兩公婆公然地打情罵俏。<br>採訪、攝影：胡比</p></body></html>
