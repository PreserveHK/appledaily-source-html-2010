<html><header><meta charset="utf-8"><title>求驗客手記：非洲兵服役冇得唞 - 求驗客</title></header><body><h1>求驗客手記：非洲兵服役冇得唞 - 求驗客</h1><p>今周因為國際賽期，歐洲主要聯賽都暫停，咁一班效力歐洲球隊嘅非洲兵咪好得閒？咁又唔係喎，其實非洲國家盃都進行緊外圍賽，只不過因為香港冇電視直播，馬會又冇開盤啫！講番上周六戰果，科特迪瓦就算冇前鋒杜奧巴，級數仍然夠殺，主場3:0大勝盧旺達，入球球員一啲都唔陌生，係耶耶托尼、沙洛文卡勞同伊保爾。喀麥隆作客3:1擊敗毛里裘斯，伊度奧仲先開紀錄添；至於今季加盟阿仙奴嘅查馬克，就未能幫摩洛哥贏波，只能喺主場0:0賽和中非；而曼城前鋒艾迪巴約宣佈退出多哥國家隊後，對多哥影響都幾大，作客就1:2輸畀博茨瓦納。</p></body></html>
