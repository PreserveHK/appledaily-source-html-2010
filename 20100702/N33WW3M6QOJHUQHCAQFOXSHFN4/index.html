<html><header><meta charset="utf-8"><title>步姐大豐收笑住走</title></header><body><h1>步姐大豐收笑住走</h1><p>日本樂壇天后濱崎步日前來港，經過四日三夜吃喝玩樂之後，昨日下午2時半出現機場返回日本，更租了一輛貨車把戰利品送到機場，近百粉絲及傳媒在場守候，步姐沿途一直保持笑容並向fans揮手。抵埗當日步姐與林建岳曾在中環中國會飯敍，據知步姐上次來港時嚐過該餐廳的水魚餐，吃過翻尋味，今次來港一早已預訂。<br>此外，步姐所屬的avex公司社長松浦勝人，近日在twitter中與東方神起的fans發生爭拗，fans認為松浦社長對神起官司的態度冷淡而圍攻他，結果要步姐在twitter中勸交，指大家都是自己人，不要互相傷害。<br>採訪：歐陽慧恩　攝影：林德雄</p></body></html>
