<html><header><meta charset="utf-8"><title>神奇女俠換新裝　貼身褲襯牛仔褸</title></header><body><h1>神奇女俠換新裝　貼身褲襯牛仔褸</h1><p>穿了69年的衣服，終於可脫下！美國漫畫人物「神奇女俠」（WonderWoman）換新裝。新形象由《X-Men》韓裔作者JimLee操刀，在前天（周三）出版的第600期漫畫中，神奇女俠告別的超細碼緊身胸衣、星星圖案的超短熱褲、鮮紅色長靴，改以窩釘牛仔褸、深色貼身褲配上靴子和手套示人，一頭濃密長髮也變得較短較清爽，但有一顆星的頭飾和金色繩套就留下。新形象下，神奇女俠更剛強，更機智靈活。<br>路透社</p></body></html>
