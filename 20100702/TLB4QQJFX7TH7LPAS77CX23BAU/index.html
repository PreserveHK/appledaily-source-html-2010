<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁子高暴曬胳肋底毛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁子高暴曬胳肋底毛 - 馮仁昭</h1><p>噚日係七一回歸嘅大日子，又係公眾假期，任職公關公司嘅丁子高噚日都難得放假。呢幾日間唔中都落雨，點知噚日好鬼好太陽喎，所以丁子高急不及待走去曬太陽，佢仲好有勇氣將佢張曬太陽嘅相放上微博。<br>喺相中，丁子高瞇晒眼享受日光浴，樣子非常疏乎。馮仁昭覺得丁子高嘅身形都keep得幾好，不過見佢又露點又露胳肋底毛就有啲不雅囉，但馮仁昭最好奇嘅反而係揸相機影相嘅人，唔知會唔會係丁太楊千嬅呢？</p></body></html>
