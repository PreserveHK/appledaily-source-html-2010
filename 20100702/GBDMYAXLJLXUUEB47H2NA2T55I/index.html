<html><header><meta charset="utf-8"><title>隔牆有耳：梁振英網誌反擊范太 - 李八方</title></header><body><h1>隔牆有耳：梁振英網誌反擊范太 - 李八方</h1><p>歷年7.1各有主角，早年係葉劉、老董，跟住輪到煲呔，今年風水輪流轉，白鴿黨被擺上枱，遊行時俾人鬧到七彩，7.1好似變成赤口，連冇上街嘅行會召集人梁振英都加把嘴。<br>梁召集人當然唔係鬧白鴿黨，而係反駁人大常委范太。范太前日不點名批評梁振英身為行會召集人，卻不顧身份、不尊重特首，經常公然同政府唱反調，做法不妥。梁振英噚日喺自己個blog，亦不點名回應范太，指行會成員就房屋問題發表意見，至今並無違反行會制度同規則，而且行會成員就房屋和其他社會熱點問題發表意見嘅唔只佢一人，暗示范太唔好針對佢。</p></body></html>
