<html><header><meta charset="utf-8"><title>世盃擂台：烏圭孖寶起雙飛 - 守丹</title></header><body><h1>世盃擂台：烏圭孖寶起雙飛 - 守丹</h1><p>【首球、首隊入球】世盃總有一、兩隊異軍可以殺入8強或者去到更遠，今晚烏拉圭同加納，靠嘅都係大哥級射「首」。烏圭嘅蘇亞雷斯同科蘭固然大勇，不過加納嘅基恩亦有3球進賬。唔講勝負，如果賭友同小弟一樣，認為烏圭可先開紀錄又想買「首球」，咁就要要晒蘇亞雷斯同科蘭，睇近績個人比較支持前者，呢條友近兩場onfire，慢熱加納守到科蘭都守唔到佢。<br>文：守丹</p></body></html>
