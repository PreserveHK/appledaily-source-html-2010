<html><header><meta charset="utf-8"><title>世盃擂台：博巴圭頂住半場 - 戰鬥員A</title></header><body><h1>世盃擂台：博巴圭頂住半場 - 戰鬥員A</h1><p>【半全場、半場主客和】世盃進入8強，除咗講求實力之外，經驗也成為勝負分野重要指標，這方面似乎加納同巴拉圭比較弱，其餘6隊都係傳統足球大國，又有不俗世盃往績，所以4強全部要係南美球隊嘅可能性，會因為巴拉圭而機會大減。其實，巴拉圭晉級過程中顯示防守頗強，半場從未失過波，而禮拜六對熱門嘅西班牙，相信會更加防守，半場打和嘅賠率同西班牙「半勝」相若的話，會揀前者。<br>文：戰鬥員A</p></body></html>
