<html><header><meta charset="utf-8"><title>全智賢讚李冰冰唔提Rain</title></header><body><h1>全智賢讚李冰冰唔提Rain</h1><p>韓國女星全智賢早前曾留在上海拍攝由王穎執導的電影《雪花與秘扇》，前晚全智賢再飛抵上海，出席由她代言的皮鞋品牌活動。今次是全智賢與韓國天王Rain傳出緋聞後首次現身，但由於是代言活動，所以對戀情隻字不提，她又識做地指愛在內地拍戲，因過程流暢。</p><p>睇騷發呆</p><p>提到《雪》片拍檔李冰冰，全智賢大讚她做戲與做人也同樣出色，從冰冰身上學到很多東西，與冰冰已是一對好姊妹。全智賢又稱認識了很多內地藝人，如《風聲》中的黃曉明，她亦十分欣賞。導演方面，她很希望能與張藝謀及李安合作。不過，全智賢在看同場的時裝騷時，卻表情呆滯，看來有點疲倦。</p></body></html>
