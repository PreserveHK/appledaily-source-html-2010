<html><header><meta charset="utf-8"><title>世盃動物園：巨咪女光豬撐巴圭</title></header><body><h1>世盃動物園：巨咪女光豬撐巴圭</h1><p>仲記得邊個列基美嗎？當然唔係指前阿根廷國腳列基美，而係喺巴拉圭對意大利場分組賽，在場外以一招「巨咪夾手機」成全球焦點嘅巴拉圭靚女球迷莉爾莎列基美（LarissaRiquelme、圖）。25歲嘅佢唔止「乳」出驚人，亦語出驚人：「只要巴拉圭殺入4強，我剝清光又點話！」此話一出，怕且除咗西班牙球迷外，所有人都希望明戰西班牙，巴拉圭能贏波晉級囉！巴拉圭上圈淘汰日本，呢位豪放女不忘幽日本人一默，話日本人太短……，呀唔係，係太矮至真，唔夠強喎！</p></body></html>
