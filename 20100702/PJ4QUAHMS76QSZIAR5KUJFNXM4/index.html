<html><header><meta charset="utf-8"><title>阿Sa獲鄭中基慰問</title></header><body><h1>阿Sa獲鄭中基慰問</h1><p>蔡卓妍（阿Sa）、容祖兒和林峯等，昨晚到將軍澳電視廣播城錄影《翡翠明珠星Fight夜》，阿Sa的外公早前去世，她表示現時心情OK，並感激不少朋友的短訊慰問。問到鄭中基的短訊內容時，阿Sa直認：「都係takecare嗰啲。」<br>花了兩個多小時炮製了一個新獅子頭的祖兒，自嘲有人找她拍戲已經執到，不過她大讚自己最近演技提升，她說：「我之前拍MV，一到喊位就啟動淚腺系統，但就唔係觸動舊情，因為啲舊情已經化為烏有。」此外，林峯透露下月舉行的個唱將會玩火，已買重7位數字的保險。　<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
