<html><header><meta charset="utf-8"><title>顧紀筠剖白首段失敗婚姻</title></header><body><h1>顧紀筠剖白首段失敗婚姻</h1><p>顧紀筠日前接受now香港台節目《HomeSweetHome》訪問，在節目內盡訴心中情，她透露因為小時候家境不好，所以一直推動她要成功，更自言12歲已經定了人生目標，就是買間屋給家人居住，她說：「當時我一日打三份工，根本冇時間花錢，所以到22歲已經置業。」<br>由於顧老闆一直希望有個家，所以23歲就走去結婚，她形容當時太年輕，基本上不懂培養一個家庭，因此經歷了第一次婚姻失敗，她以為自此會孤獨終老，幸好最後遇上現任丈夫，她大讚現任丈夫說：「我老公好叻，可以駕馭我，又有幽默感同天份，係一個懂得生活嘅人，同佢一齊可以感受真正嘅生活。」<br>撰文：林妃</p></body></html>
