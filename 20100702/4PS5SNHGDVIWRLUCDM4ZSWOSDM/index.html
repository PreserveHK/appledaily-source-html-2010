<html><header><meta charset="utf-8"><title>用手撥扇抗肩周炎</title></header><body><h1>用手撥扇抗肩周炎</h1><p>最近天氣非常好，可惜我最怕熱，喜歡待在冷氣房，如要外出，非要帶扇不可。在撥扇或電風扇兩者之間，當然選擇後者，因用電風扇可以慳水慳力，但原來用手撥扇除可取凉外，還可改善肩周炎等關節問題。因撥扇過程中，須要運用手腕和關節肌肉，不但可促進血液循環，還可提升關節協調的靈活性。有專家指，老年的肩周炎跟肩關節長期缺乏運動、因凉冷氣而受到的風寒有關。所以炎炎夏日，不妨多用手撥扇，在不知不覺強化肩關節肌肉的力量。<br><br>王震遠</p></body></html>
