<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳剛請唔郁雯女、祥仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳剛請唔郁雯女、祥仔 - 馮仁昭</h1><p>林文龍噚日去咗尖沙嘴為某酒樓剪綵，原先大會話黎耀祥同鄧萃雯都會出席，但係去到就唔見兩人出現，酒樓負責人之一吳剛（左）初時死撐話冇搵過佢哋，但後來先話：「佢哋唔得閒嚟，我會向佢哋道歉。」但祥仔就話冇人搵過佢出席呢個活動，覺得莫名其妙。<br>至於林文龍話囡囡家5個幾月大，好得意，佢話同老婆郭可盈都想追多個，林文龍仲話：「近日我推咗唔少劇，因為我寧願賺少啲都想抽多啲時間陪個女。」</p></body></html>
