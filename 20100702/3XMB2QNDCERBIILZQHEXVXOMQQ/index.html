<html><header><meta charset="utf-8"><title>呂良偉搵唔到鄺美雲解釋</title></header><body><h1>呂良偉搵唔到鄺美雲解釋</h1><p>呂良偉出自傳《路是無限寬廣》，近日有報道指他在書中暗指當年被鄺美雲（Cally）逼婚，又說與鄺的婚姻是生命中的一個劫，鄺美雲早前以佛偈來回應。昨晚近9時，阿呂和太太楊小娟從日本旅行回港，阿呂再次強調是雜誌斷章取義，他說：「件事搞到我同Cally關係唔好，公道自在人心，佢電話唔通，我有SMS佢，同佢講雜誌所言非屬實，希望唔好傷大家感情。」<br>在旁的楊小娟也為丈夫抱不平，她說：「阿呂作為男士要保護佢嘅過去，件事搞到大家好尷尬，我哋都會同律師聯絡。」<br>採訪、攝影：歐陽慧恩</p></body></html>
