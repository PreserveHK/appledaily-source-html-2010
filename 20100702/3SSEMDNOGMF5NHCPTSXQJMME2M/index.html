<html><header><meta charset="utf-8"><title>華仔、胡靜親戚變夫妻</title></header><body><h1>華仔、胡靜親戚變夫妻</h1><p>劉德華最近忙於在北京拍攝新戲《我知女人心》，日前他和飾演其老婆的內地女星胡靜演對手戲。華仔扮演一間廣告公司的主管，他戴上眼鏡一身行政人員造型，據知劇情講述兩人賭氣離婚，其實華仔對胡靜依然情深一片。當日華仔和胡靜似演拍拖熱戀戲份，拍完戲後兩人一同午膳，有說有笑，似乎鏡頭以外都甚為投契。<br>另外，有內地報道指華仔和胡靜私下的確有親戚關係，事緣胡靜老公朱兆祥是大馬的富商，跟華仔的老婆朱麗倩是遠房親戚，若果屬實，華仔和胡靜就公私一家親。<br>撰文：葉雪</p></body></html>
