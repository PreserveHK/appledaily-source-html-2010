<html><header><meta charset="utf-8"><title>社交網大戰GoogleMe撼facebook</title></header><body><h1>社交網大戰GoogleMe撼facebook</h1><p>2004年，facebook面世，短短六年，全球facebookers逾4億。交友網站人氣盛，科技新聞網站Digg創辦人羅斯，周二發twit透露，Google很快就要推出自己的社交網站，叫GoogleMe，硬撼Facebook。羅斯的消息素以準確見稱，以前就常搶爆蘋果新產品和服務。<br>消息傳出後，facebook前技術主管迪安杰洛進一步透露細節，指這是涉及多人參與的大計劃，他表示：「Google之前推出Buzz，並不足夠，他們需建立一個功能更健全的社交網站。」<br>英國《獨立報》</p></body></html>
