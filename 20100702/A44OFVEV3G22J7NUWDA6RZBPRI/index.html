<html><header><meta charset="utf-8"><title>色情採耳　頭枕大髀減壓</title></header><body><h1>色情採耳　頭枕大髀減壓</h1><p>日本經濟低迷，打工族壓力大，造就色情潔耳業興起。洗耳妹會讓顧客頭枕在她們膝上，在清理耳朵時幫顧客減壓，集美容師、性幻想製造者和心理治療師角色於一身。<br>女僕打扮的18歲洗耳妹Mii-chan說（圖）：「客人都會閉上眼睛，頭枕在我們膝上，壓力就此慢慢消失。耳朵是很敏感的部位，當你的耳朵被人清理時，會感受到愛。」<br>日本工資長期停滯不前，經濟長期前景暗淡，令潔耳服務生意大旺。每一次服務半小時，收費230港元，但客人若多付44港元，就可以問他們洗耳妹姓名，以20多歲的年輕客人最喜歡這麼做。<br>英國《泰晤士報》</p></body></html>
