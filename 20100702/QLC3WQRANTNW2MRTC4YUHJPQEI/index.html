<html><header><meta charset="utf-8"><title>財話短說方興附屬6億售滬物業</title></header><body><h1>財話短說<br>方興附屬6億售滬物業</h1><p>▲方興地產（817）公佈其間接附屬公司國客公司以總代價6億元（人民幣．下同）出售上海港國際客運中心，地塊B的2號及11號樓予上海房地產，料出售將產生收益1.16億元（除稅前），作為營運資金。國客公司業務為開發上海國際客運中心，浦東金鑫及上海港務各持有80.39%及19.61%。方興與上海房地產各持金鑫五成權益，上海港務亦為方與非全資附屬公司。</p></body></html>
