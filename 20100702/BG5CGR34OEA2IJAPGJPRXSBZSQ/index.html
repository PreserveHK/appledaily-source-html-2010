<html><header><meta charset="utf-8"><title>世盃擂台：荷德受讓超筍 - 吾中</title></header><body><h1>世盃擂台：荷德受讓超筍 - 吾中</h1><p>【讓球、讓球主客和】落咗幾日雨之後，呢幾日終於放晴，見咁啱又冇波打，於是禮拜三時諗住嚟個下水禮，點知，可能唔夠瞓關係，去到沙灘畀太陽曬得幾曬，即刻天旋地轉，仲好鬼想嘔，為免當場中暑搞到見報，於是嗱嗱臨鳴金收兵。講番推介，世界盃嚟到8強，我唔信實力分野會好大，好似巴西鬥荷蘭，同埋阿根廷鬥德國咁，巴、阿竟然都要[-1]，梗係要荷蘭同埋德國嘅[+1]勝啦！<br>文：吾中</p></body></html>
