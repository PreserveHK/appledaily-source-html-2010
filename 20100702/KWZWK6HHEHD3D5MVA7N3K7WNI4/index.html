<html><header><meta charset="utf-8"><title>通緝犯返港求醫被捕</title></header><body><h1>通緝犯返港求醫被捕</h1><p>【本報訊】一名涉襲警案潛逃內地3年的男子，聲稱跌傷尾龍骨，在內地醫治擔心傷勢惡化，昨凌晨經落馬洲口岸入境時，被揭發通緝犯身份被捕。<br>被捕39歲男子姓鄧涉及07年上水區一宗襲警案，案件在法庭審理時獲准保釋，但他棄保潛逃，並且在內地匿藏。消息指出，鄧報稱日前意外跌傷尾龍骨，並在當地醫院治理，懷疑他對當地醫療無信心，擔心傷勢惡化，不惜暴露身份返港醫治。<br>昨晨1時許，他在深圳由一部內地救護車載往皇崗口岸出境，在本港落馬洲口岸入境時，被揭發是通緝犯，即場被警方拘捕。由於他身體負傷，救護車將他送往北區醫院治理，其間由兩名軍裝警員押送。</p></body></html>
