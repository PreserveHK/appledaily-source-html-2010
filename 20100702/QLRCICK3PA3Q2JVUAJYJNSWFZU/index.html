<html><header><meta charset="utf-8"><title>食零食　零脂肪</title></header><body><h1>食零食　零脂肪</h1><p>世界盃終於踢到8強，老公吩咐要再入定大量零食。行過百佳發現由即日起至7月22日舉行「美國食品節」，入到去見到擺咗唔少零食攤檔，差不多超過300種美國特色食品，當中包括多款健康薯片零食、健怡汽水等都是特價發售，於是拿拿聲掃了一堆返屋企。當中的Zevia健怡汽水不含經化學處理的人造代糖或人造色素，沒有卡路里或脂肪，鈉含量亦相當低（$7.9/罐）。還有薯片不含膽固醇、人造色素及防腐劑，有黑椒海鹽及洋葱忌廉等口味（$7.5/包），真的可以食得健康。<br><br>小家嫂</p></body></html>
