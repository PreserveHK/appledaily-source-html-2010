<html><header><meta charset="utf-8"><title>周董或拍《青蜂俠》續集</title></header><body><h1>周董或拍《青蜂俠》續集</h1><p>周杰倫（周董）昨日出席在北京舉行的祝捷會，宣佈新專輯《跨時代》在亞洲銷售達100萬，同場首播新歌《自導自演》MV，周董和女主角有情慾床戲，他承認有審查女主角樣貌，以免難以投入拍親熱戲。<br>談到片約，周董說：「如果《青蜂俠》票房好的話可能會拍續集，《不能說的秘密2》則是全新故事，我現正寫劇本，男主角、導演還是我。」提到揸弗的劇集《熊貓人》反應平平，他說：「暫時不會分心弄電視劇。」日前《青蜂俠》導演大讚周董英文好，但周董說：「你也知道導演是法國人，他可能聽不出我的英文。」<br>採訪、攝影：陶然婷</p></body></html>
