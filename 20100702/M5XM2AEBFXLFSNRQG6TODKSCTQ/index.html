<html><header><meta charset="utf-8"><title>世盃擂台：西班牙同我報仇 - 青蛙仔</title></header><body><h1>世盃擂台：西班牙同我報仇 - 青蛙仔</h1><p>【主客和】今屆決賽周真係令人好意外，邊有人估到C朗、朗尼同埋F托等球星做晒隱形戰士；上屆冠亞軍意大利同法國連16強都入唔到。反而唔知佢係乜水嘅維迪，居然幫斯洛伐克入咗4球。真係時也命也，唔通南非唔旺啲強隊同埋球星？嚟到8強，我唔信仲有意外賽果，巴拉圭靠12碼踢走我愛隊日本，就撐西班牙W，2串1過關要埋今晚烏拉圭贏加納。<br>文：青蛙仔</p></body></html>
