<html><header><meta charset="utf-8"><title>趙薇復出自導自演</title></header><body><h1>趙薇復出自導自演</h1><p>趙薇自4月誕下女兒後，早前出席上海電影節擔任評委，又為內地手機拍廣告，似乎已全面復工。日前有圈內人爆料指趙薇產後復出大銀幕的頭炮作品，將會是她自導自演的電影《愛在澎湖灣》。<br>據知今次趙薇首次執導，趙薇的經理人陳蓉接受查詢時，表示一切還未確定，但承認趙薇希望想清楚才決定，她說：「我們有很多選擇，亦有很多項目和工作，總之希望想清楚再出發。」</p><p>巴黎會友</p><p>此外，趙薇前晚在微博上載她與一班友人飯敍的照片，從照片所見，身在巴黎的趙薇心情相當不錯，還興奮高舉V字，盡顯孩子氣。<br>撰文：林妃</p></body></html>
