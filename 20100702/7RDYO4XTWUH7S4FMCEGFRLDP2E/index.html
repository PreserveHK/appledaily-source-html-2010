<html><header><meta charset="utf-8"><title>采兒iPhone4贈小春　呻笨</title></header><body><h1>采兒iPhone4贈小春　呻笨</h1><p>iPhone4推出後，惹來潮人搶購，但有用戶投訴接收差，美國蘋果公司日前表示或會回收電話。應采兒卻懵盛盛，近日購下iPhone4送給老公陳小春，她昨在微博呻笨，自嘲儍婆。<br>小春下周四43歲生日，他昨先在微博張貼老婆送的iPhone4照片晒命，並說：「甚麼東西，原來是，啊啊，嘻嘻！生日禮物呢！」應采兒即回應他：「『儍子』才現在買，而我就是那個儍子。」謝天華太太Tina則跟小春搭訕：「嘩！做壞規矩啦！你叫我點算！」原來天華也於本月15日生日，難怪小春笑她：「自己唸（諗）吔，老公是妳嘅！」撰文：林妃</p></body></html>
