<html><header><meta charset="utf-8"><title>隔牆有耳：書店變陣做小販賣禁書 - 李八方</title></header><body><h1>隔牆有耳：書店變陣做小販賣禁書 - 李八方</h1><p>老牌書局灣仔森記搬上一樓後，部份老顧客難免覺得冇咁就腳，不過老闆好識做，一於移船就磡。噚日7.1遊行，銅鑼灣至灣仔人山人海，位於軒尼詩道菲林明道交界嘅森記，可能見冇街客上門，變陣做小販，捧咗一堆書上街賣。<br>食住遊行條水，上街者多數關心政治，老闆賣嘅係近期熱門「禁書」《李鵬六四日記真相》，仲喺紙牌寫上「手快有」、「賣完即止」促銷。呢本書同被阻止出版嘅《李鵬六四日記》有乜分別，八方睇過，唔敢拋書包，不過唔少人即場畀錢想先睹為快，銷情似乎不俗。森記以賣軍事類書籍聞名，老闆更係軍事迷，原來做生意都反應咁快。</p></body></html>
