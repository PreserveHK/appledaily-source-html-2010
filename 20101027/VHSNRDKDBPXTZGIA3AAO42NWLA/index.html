<html><header><meta charset="utf-8"><title>回收萬聖節玩具</title></header><body><h1>回收萬聖節玩具</h1><p>【本報訊】一款恍如「魔鬼頭角」的萬聖節頭飾玩具（圖），由於包裝膠袋太薄，有可能導致兒童窒息，遭海關下令回收並禁止發售。海關單從市面一間玩具連鎖零售商便撿獲2,747套。中文大學兒科學系教授韓錦倫形容，膠袋和保鮮紙都是幼童高危物品，「幼童俾呢啲嘢遮住個鼻，一唞唔到氣驚起上嚟，可能越吸越大力，又唔識得拆開，會好危險。」<br>根據《玩具及兒童產品安全條例》，進口、製造或供應玩具須符合指定安全標準，違例者首次定罪最高可被罰款10萬元和監禁1年。</p></body></html>
