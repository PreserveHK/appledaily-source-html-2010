<html><header><meta charset="utf-8"><title>公安反鎖企街女逼下跪</title></header><body><h1>公安反鎖企街女逼下跪</h1><p>近日昆明市公安局展開大規模掃黃行動中，一張「企街女下跪」的照片在網上引起熱議。上周四（21日）晚，記者跟隨公安掃黃，拍攝到兩名便衣公安將一名流鶯反鎖雙手，並將她按跪在地上（圖），以及一排流鶯跪在路邊的照片。記者其後將照片放上網，引發網民熱議，批評公安執法過於暴力。但昆明市公安局負責人則辯稱，當日執法時沒有使用暴力。而湖南湘潭大學法學院張遂教授則認為，讓企街女下跪侵犯人權，於情於法都不合，公安執法時應多一些人文關懷。<br>網易</p></body></html>
