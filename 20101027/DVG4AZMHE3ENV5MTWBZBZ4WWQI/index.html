<html><header><meta charset="utf-8"><title>灣仔菲傭取巧辭工被摑</title></header><body><h1>灣仔<br>菲傭取巧辭工被摑</h1><p>【本報訊】34歲菲律賓籍女傭，昨與女僱主在灣仔入境事務大樓辦理延續簽證手續，事後她卻向僱主辭工，僱主認為女傭故意刁難，盛怒下涉嫌狂摑菲傭臉部數下離去，菲傭報稱臉部受傷報警送院。<br>昨上午11時43分，女僱主帶同菲傭阿May到上址辦理延續簽證手續後，兩人步行至大樓地下時，阿May突然向僱主表示想辭職，引起僱主不滿，兩人因此發生爭執；女僱主盛怒之下涉嫌掌摑菲傭臉部後離去，菲傭事後報警；警方現正聯絡僱主協助調查。</p></body></html>
