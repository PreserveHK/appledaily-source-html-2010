<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲復出騷曲目外洩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲復出騷曲目外洩 - 馮仁昭</h1><p>王菲後日喺北京五棵松體育場演出首場復出演唱會，噚日有傳佢演唱嘅21首曲目外洩，包括《雪中蓮》、《紅豆》、《但願人長久》、《開到荼靡》同《香奈兒》等，新歌就有佢今年喺春晚唱嘅《傳奇》及收錄喺張亞東上年作品集嘅《我愛你》，但話王菲迷上嘅《忐忑》就冇列入獻唱範圍，又冇表演嘉賓。王菲喺微博度寫：「這輩子最大的遺憾，就是不能坐在台下，看看自己到底能緊張成甚麼德性！」</p></body></html>
