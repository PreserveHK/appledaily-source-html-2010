<html><header><meta charset="utf-8"><title>醫療短波子女感冒家長常中招</title></header><body><h1>醫療短波<br>子女感冒家長常中招</h1><p>香港醫療專業聯盟一項訪問近900名家長的調查發現，50%家長於過去一年內曾患上流感，當中逾三成人表示曾照顧患病子女，或因此被交叉感染，需要請病假，最多長達10天。<br>至於子女則平均告假2.9日，但最多有人請病假21天。<br>雖然染上流感的風險高，但有近七成家長沒有安排子女注射流感疫苗，主要是擔心副作用，也有家長認為子女很健康，毋須打流感針。</p></body></html>
