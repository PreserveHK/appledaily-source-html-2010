<html><header><meta charset="utf-8"><title>千嬅、林峯澳門賀千萬票房</title></header><body><h1>千嬅、林峯澳門賀千萬票房</h1><p>楊千嬅、林峯、周秀娜、貝安琪及徐子珊等，昨晚在澳門出席新戲《抱抱俏佳人》祝捷會。千嬅表示剛自上海回來，得悉有女性朋友看戲後大讚內容寫實。談到內地及香港上映四日，兩地票房過千萬，千嬅謂：「我拍戲盡咗力就得，享受過程，好多嘢控制唔到，唔想有大壓力。」林峯則謂在內地拍劇也知票房理想。<br>二人十年前合作拍劇，如今拍戲，是否要再等十年後再合作？千嬅說：「唔使，唔通要我做佢阿媽咩？或者拍3D阿凡達，全身搽紫色。」<br>採訪：何慧斯　攝影：黃文偉</p></body></html>
