<html><header><meta charset="utf-8"><title>娥姐不設防趕住生</title></header><body><h1>娥姐不設防趕住生</h1><p>鍾欣桐（阿嬌）及商天娥等昨日在尖沙嘴出席《群星閃耀江門情》記者會，眾星稍後將到江門演出，剛成為李太的娥姐比當新娘時更瘦，她說：「君如話瘦咗keep住，可以改變形象，演堅強角色都好，唔使成日做肥師奶。」談到有計劃生育，娥姐說：「老公啲親友都有叫快啲生，我都40幾歲人啦。」她謂現已不設防，娥姐說：「有咗就係天賜嘅，試吓痛嘅感覺囉。」<br>阿嬌透露前一晚沒睡，她謂新歌《放低過去》已派台：「錄時覺得咁rock嘅歌唔啱我唱，會喉嚨痛，後來聽落好感動，諗番起過去，首歌好真實。」<br>採訪、攝影：藍文浩</p></body></html>
