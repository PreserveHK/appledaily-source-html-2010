<html><header><meta charset="utf-8"><title>案件速遞肛交少年不覺受害</title></header><body><h1>案件速遞<br>肛交少年不覺受害</h1><p>【本報訊】經營網上買賣的33歲商人杜重達，去年9月在網上認識一名15歲少年後，兩度帶少年到其沙田金禧花園寓所，與少年肛交及替少年手淫，並互相口交。少年的老師發現少年在facebook與同性戀者有聯繫，聯絡社工後揭發事件。被告商人早前在高等法院承認作出猥褻行為及非法肛交罪，昨被判入獄4年。<br>心理報告指，少年不認為自己是性罪行受害人，埋怨老師將事件曝光，認為香港法律保守。法官彭偉昌斥被告較少年年長一倍仍明知故犯。<br>案件編號：HCCC164/10</p></body></html>
