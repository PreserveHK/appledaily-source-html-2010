<html><header><meta charset="utf-8"><title>福祿壽開騷去到盡</title></header><body><h1>福祿壽開騷去到盡</h1><p>「福祿壽」阮兆祥、王祖藍和李思捷昨日在電視城宣傳「荃加福祿壽宇宙最長演唱會」，他們透露今次將會盡地一煲演出，礙於檔期和將有巡迴演出的關係，所以今次演唱會加場的機會不大，祥仔表示如果今次反應好，下次希望可以在紅館演出。</p><p>嘉賓保神秘</p><p>談到演唱會的內容，他們說：「其實家我哋仲未正式綵排，仲傾緊演出嘅細節，始終今次喺一個對住8,000觀眾嘅舞台上演出，無論造型、轉妝同換衫都會係一個挑戰。」王祖藍表示嘉賓人選方面將會令大家意想不到，他們三人也會唱梅艷芳、張國榮、羅文和陳百強的歌，作為向四位前輩致敬。<br>採訪、攝影：何慧斯
</p></body></html>
