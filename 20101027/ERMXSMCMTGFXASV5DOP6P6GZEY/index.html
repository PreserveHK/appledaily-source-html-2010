<html><header><meta charset="utf-8"><title>醫療短波「煙鏟」患癡呆風險高</title></header><body><h1>醫療短波<br>「煙鏟」患癡呆風險高</h1><p>超級煙民小心變癡呆。美國加州研究人員發現，每天吸兩包即40支煙的人士，患癡呆症風險較不吸煙者高近兩倍。研究員於70、80年代向二萬多名50至60歲人士進行調查，並在23年後再跟進他們的健康狀況，結果有四分一達5,367人證實患上癡呆症。與非煙民相比，每天吸兩包煙者患阿氏癡呆症的風險高157%，患血管性癡呆症的風險更高172%，相信吸煙影響大腦血管引致血管性癡呆，煙草所致炎症則提升阿氏癡呆症風險。</p></body></html>
