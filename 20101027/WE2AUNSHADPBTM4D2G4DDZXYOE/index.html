<html><header><meta charset="utf-8"><title>熊黛林祝城城早日成家</title></header><body><h1>熊黛林祝城城早日成家</h1><p>名模熊黛林（Lynn）、王合喜、甘國亮及名人趙金卿等，昨日為行李品牌Rimowa旗艦店在澳門開幕擔任嘉賓。前晚才跟男友郭富城慶祝45歲生日至三更半夜的Lynn，依然表現得神采飛揚。<br>問到城城公開表示考慮成家立室，Lynn笑說：「咁祝佢早啲成家立室，呢個願望要靠佢自己達成。我嘅願望係拍多啲戲，有送禮物畀佢，但就唔講得係乜嘢。」對於女友身份卒之被城城確認，Lynn不肯正面回答，只肯承認是跟好朋友吃中菜。而城城昨晚則在上環尚興吃飯。<br>採訪、攝影：王崇穎</p></body></html>
