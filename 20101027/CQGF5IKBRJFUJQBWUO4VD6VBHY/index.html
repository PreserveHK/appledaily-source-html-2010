<html><header><meta charset="utf-8"><title>港商廠巴深圳起火</title></header><body><h1>港商廠巴深圳起火</h1><p>【本報訊】深圳一間港資廠42名的港人及內地員工，昨乘坐一輛旅遊巴士返港途中，巴士車頭引擎發生故障冒煙，乘客走到車尾打開太平門逃生，6人逃生時扭傷手腳，各人事後轉車經落馬洲返港時報警送院。<br>6名傷者（2男4女）全是港人，30至52歲，事後送往北區醫院。據悉，昨下午5時許，他們與36名員工乘坐一輛巴士準備返港，巴士行至廣深高速公路近寶安機場時車頭突然冒煙，司機見狀即煞車讓乘客落車，其後巴士起火焚毀。</p></body></html>
