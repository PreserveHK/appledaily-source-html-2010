<html><header><meta charset="utf-8"><title>鄭文雅帶聾啞團感壓力</title></header><body><h1>鄭文雅帶聾啞團感壓力</h1><p>鄭文雅昨日在紅磡接受新城訪問，她多年來為慧妍雅集籌款奔走，更身體力行做義工，早前她就帶了一班聾啞青年參觀上海世博，她揚言壓力十分大：「今次係帶一班14至18歲嘅聾啞人士參觀世博，成團人又多，我又係團長，我怕佢哋會走失，因為佢哋走失，我開咪尋人佢哋都聽唔到啦，所以都有壓力。」<br>上海世博日內結束，鄭文雅世博行後有親身體驗，她說：「冇外面講得咁混亂，不過中國館都排咗4個鐘頭，啲圍欄好高，入咗去排隊真係出唔返去，所以啲細路仔隨地小便都係有原因。」<br>採訪、攝影：EddieWong</p></body></html>
