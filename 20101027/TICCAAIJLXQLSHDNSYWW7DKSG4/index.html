<html><header><meta charset="utf-8"><title>金鐘OL忽然失常跪地</title></header><body><h1>金鐘<br>OL忽然失常跪地</h1><p>【本報訊】港島金鐘一名OL昨午突然情緒激動，將iPhone手機掟爛外，還跪地喃喃自語聲稱想死，大廈保安見狀報警求助。<br>精神失常OL姓馬，28歲。昨下午1時許，有同事發現她突然神情呆滯，有時又喃喃自語像是撞邪；其後一名女同事陪她外出午膳，當步行至太古廣場的士站時，事主突然情緒激動，將手機掟爛，又跪地參拜；她又在地上打滾及聲稱想死，一名大廈保安見狀報警。事主見到救護員情緒變得異常激動並掙扎，救護員在其女同事幫忙下用布條將事主四肢綁在擔架床上送院。</p></body></html>
