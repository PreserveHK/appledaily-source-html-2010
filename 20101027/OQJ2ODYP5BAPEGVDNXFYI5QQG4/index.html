<html><header><meta charset="utf-8"><title>求驗客手記：奧尼爾小休隨時發達 - 求驗客</title></header><body><h1>求驗客手記：奧尼爾小休隨時發達 - 求驗客</h1><p>塞翁失馬，焉知非福，季初「劈炮」唔教維拉嘅奧尼爾（圖），又有新着落，待遇都唔錯㖭；據英國《鏡報》報道，沙地阿拉伯球隊希拉爾，想出到兩年合約，年薪高達450萬鎊（約5,500萬港元），利誘奧尼爾執教，而且薪酬仲係免稅，另外希拉爾仲講到明，可以畀奧尼爾自組埋教練團㖭，權力一啲都唔細。不過幫中東佬打工，壓力都有啲，而原本帶希拉爾嘅比利時籍教練謝列斯，自亞冠盃4強止步後，就唔使再兼職，可以專心帶法甲嘅摩納哥。</p></body></html>
