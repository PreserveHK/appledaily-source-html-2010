<html><header><meta charset="utf-8"><title>案件速遞馬浩輝不出庭作供</title></header><body><h1>案件速遞<br>馬浩輝不出庭作供</h1><p>【本報訊】大律師馬浩輝涉偷坪洲居民胸圍案，昨在東區裁判法院續審。當值沙展梁錦榮稱，未想過遺失銀包的馬是否與偷竊案有關，後來上司着他將銀包列作發現財物案分開處理。馬於愉景灣報失銀包，同日黃昏到坪洲認領時，曾稱「咁奇怪嘅，喺呢邊執到」，但手續未完就被到場警員拘捕。<br>另外，往來坪洲及愉景灣街渡小輪職員黃火進指，目擊馬浩輝案發前後乘船進出坪洲。馬被裁定表面證供成立後，選擇不出庭作供，僅傳召前記者妻子陳寶寶出庭。裁判官將案押後至下月5日作結案陳詞。<br>案件編號：ESCC3511/10</p></body></html>
