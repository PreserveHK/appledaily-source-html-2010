<html><header><meta charset="utf-8"><title>LadyGagaMV點擊率破10億</title></header><body><h1>LadyGagaMV點擊率破10億</h1><p>美國百變天后LadyGaga（圖）的吸引力果然是地上最強。她的MV音樂錄像在YouTube網站的瀏覽數字，已突破10億大關，是歷來第一個音樂人達到這個里程碑。<br>LadyGaga周日在Twitter向700萬「追隨者」報喜：「我們在YouTube達到10億次瀏覽了，小怪物們！我們團結起來，無事不成。我要封你們做YouTube帝后！團結！」LadyGaga在YouTube跟加拿大小大王JustinBieber鬥得厲害。JustinMV瀏覽數字9.65億，僅次於LadyGaga。<br>英國《每日電訊報》</p></body></html>
