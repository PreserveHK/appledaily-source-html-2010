<html><header><meta charset="utf-8"><title>小春、采兒毛里裘斯蜜月</title></header><body><h1>小春、采兒毛里裘斯蜜月</h1><p>陳小春和應采兒年初在美國拉斯維加斯註冊結婚，下月13日會在香港迪士尼補擺喜酒，宴請圈中一眾好友一同慶祝，不過之前小春已率先帶老婆返家鄉淡水和親友食飯慶祝，可見他相當注重親情。雖然小春和應采兒經常各有各忙在內地工作，不過日前專程抽空到毛里裘斯，因為他們以夫妻檔為雜誌拍攝封面。<br>小春和應采兒也趁今次難得機會當度蜜月，他們拍攝時先後穿上婚紗禮服，另外又有晚裝等等，應采兒又和小春以泳衣及沙灘裝影相，實行寓工作於娛樂，拍攝期間兩人還四處逛，相當寫意。<br>撰文：葉雪</p></body></html>
