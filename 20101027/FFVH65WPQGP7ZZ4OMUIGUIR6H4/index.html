<html><header><meta charset="utf-8"><title>日系新袋型到裂</title></header><body><h1>日系新袋型到裂</h1><p>日本雖然依舊紙水高，但仍屬不少港人的拜金之地，對她的潮流之物更趨之若鶩，也多得日本人對他們的創作一絲不苟，製作認真兼用料上乘，皮革品牌8010GEKKO由日本設計師長谷川佑二設計，新品取名「NoahSeries」，採用了令皮革裂化技術，使皮料上的顏料剝落造成殘化裂痕等效果，Vintage感滿載。品牌由本地SelectShopTWIST引入，撞正TWIST秋冬減價進行得如火如荼，8010GEKKO新貨同樣照減，想掃減價即季新貨，平日精打細算的你豈可錯過？<br><br>記者：潘國揚</p><p>TWIST（25779323）<br>中環威靈頓街2-8號M88威靈頓廣場G1樓
</p></body></html>
