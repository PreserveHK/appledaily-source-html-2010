<html><header><meta charset="utf-8"><title>求驗客手記：皇蘇兵入波扮司機慶祝 - 求驗客</title></header><body><h1>求驗客手記：皇蘇兵入波扮司機慶祝 - 求驗客</h1><p>球員入球慶祝方法多籮籮，好似韋拿扮飛機、「細哨」跳舞，大家都睇到厭；皇家蘇斯達嘅基沙文（圖），就有新搞作。周一皇蘇主場3:0大勝拉科魯尼亞，攻入第2球嘅基沙文，就跑到場邊廣告嘅陳列車內，扮司機開車，其他隊友又好識做，坐後排做乘客。又難怪基沙文咁開心，呢位19歲前鋒，終於攻入個入西甲第1球，佢賽後仲話，以後入波會再搞啲新花臣，佢咁識做，賣廣告嗰間車商，又會唔會考慮送架車畀佢呢？</p></body></html>
