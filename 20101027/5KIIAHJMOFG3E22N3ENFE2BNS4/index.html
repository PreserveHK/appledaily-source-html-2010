<html><header><meta charset="utf-8"><title>粉紅鑽拍賣料值2.9億</title></header><body><h1>粉紅鑽拍賣料值2.9億</h1><p>鑽石有白藍紅黃綠色，原來更有粉紅色。一顆稀世粉紅鑽（圖），下月將在蘇富比拍賣，料成交價達3,800萬美元（約2.9億港幣），創下史上最貴鑽石紀錄。現時世上最貴鑽石，是曾屬西班牙王室所有的維特爾斯巴赫（Wittelsbach）藍鑽石，前年以2億港元成交。<br>這顆稀世粉紅鑽石重24.78卡，被譽為歷來發掘到的最美鑽之一，鑲在戒指上，女性戴上盡顯嫵媚，60年前由美國傳奇珠寶大亨溫斯敦（HarryWinston）買下後，一直由私人珍藏，未在人前閃耀。<br>英國《每日郵報》</p></body></html>
