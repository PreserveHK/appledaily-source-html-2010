<html><header><meta charset="utf-8"><title>案件速遞司機向爆粗客索償</title></header><body><h1>案件速遞<br>司機向爆粗客索償</h1><p>【本報訊】曾有過節的消防員與的士司機去年聖誕狹路相逢，消防員在的士內爆粗辱罵司機，被法庭判罰款500元。的士司機指消防員一直拒繳案發日車資45元，而訴訟令他喪失5天工資，連律師費及心靈創傷，他昨入稟小額錢債審裁處索償13,445元。<br>的士司機陳文健（31歲）表示，警方及消防處均以私隱條例作擋箭牌，拒絕向他透露涉案消防員張榮喜（52歲）的地址。他認為條例保障過大及不合理，如審裁處最終因無地址而不接納索償，他或會申請司法覆核。案件押後至12月1日提訊。<br>案件編號：SCTC48376/10</p></body></html>
