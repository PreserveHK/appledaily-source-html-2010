<html><header><meta charset="utf-8"><title>夜店女捱撞</title></header><body><h1>夜店女捱撞</h1><p>【本報訊】昨凌晨2時許，尖沙嘴柯士甸路一間夜總會24歲姓蔡女職員，收工後身穿黑色套裝短裙、腳踏3吋高踭鞋，由柯士甸路步出過馬路期間，一部由47歲姓李男子駕駛之空載的士，沿金巴利道右轉入柯士甸路時，的士收掣不及左前輪撞倒蔡女。女事主雙腳受傷倒地痛苦呻吟，司機報警。<br>警員及救護員接報到場，蔡女躺卧地面左右搖擺，救護員為她固定傷勢期間，蔡女多名男女同事聞訊由附近的夜總會趕至。的士司機擔心被圍攻，一度不敢下車；直至警員到場，司機始下車接受調查，證實無飲酒。女同事怕穿短裙的蔡女「走光」，醒目地脫下西裝外套蓋着蔡女下身，稍後更陪同蔡女送院敷治。</p></body></html>
