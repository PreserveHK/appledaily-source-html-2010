<html><header><meta charset="utf-8"><title>話你知：文革十年浩劫　毛澤東發動</title></header><body><h1>話你知：文革十年浩劫　毛澤東發動</h1><p>文化大革命是一場始於1966年、由中共領導人毛澤東發動和領導的一場重大政治運動。它被視為中共建政後一場大災難，並被定調為十年浩劫。<br>文革期間，全國學生紅衞兵人人一本《毛主席語錄》（圖），以「破四舊」（硬除舊思想、舊文化、舊風俗、舊習慣）為名，貼大字報，衝擊寺廟、教堂，砸毀文物、破壞古蹟，批鬥被視為走資派的人，抄其家、施酷刑。大批知識分子慘遭紅衞兵虐打致死。至1976年毛澤東去世和四人幫（江青、張春橋、姚文元和王洪文）被捕後，文革才宣告結束。</p></body></html>
