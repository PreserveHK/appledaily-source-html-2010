<html><header><meta charset="utf-8"><title>柳時元收埋新娘</title></header><body><h1>柳時元收埋新娘</h1><p>韓國男星柳時元今月初宣佈奉子成婚的消息之後，昨日傍晚6時半於首爾君悅酒店舉行婚禮。由於柳時元紅遍韓、日等地，早於中午時分已有各地傳媒逼爆會場，更有日本粉絲特地入住該酒店等一對新人出現。</p><p>懷孕四個月</p><p>新娘是一名30歲進修舞蹈的圈外人，因此柳時元的婚禮選擇閉門進行，只招待親友參加，由於他不想妻子曝光，所以新娘子一直沒有出現在傳媒面前，只得新郎向外界打招呼及致謝。出席婚禮的明星賓客眾多，包括崔智友、Eugene、金晶恩、金慧秀、申昇勳等，場面星光熠熠。賓客還大讚新娘漂亮，更不覺得她有四個月身孕，絕對是修身有道。</p></body></html>
