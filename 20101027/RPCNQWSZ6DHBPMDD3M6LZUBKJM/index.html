<html><header><meta charset="utf-8"><title>李治廷展李小龍舞功</title></header><body><h1>李治廷展李小龍舞功</h1><p>李治廷、梁家輝及鍾麗緹主演的新片《李小龍》下月25日上映，此戲是改編自李小龍胞弟李振輝的同名小說，他更擔任電影聯合監製，李振輝和胞姊李秋源提供多張珍藏的李小龍青春時代的相片作為拍攝依據。李振輝透露戲中的少年李小龍性格頑皮任性，曾參加跳舞比賽，又在拳擊台上打敗英國拳手，俱是真實回顧。<br>電影公司表示這套新戲足足籌備6年，當中包括翻查李小龍資料，訪問李家親友等等，單是劇本準備已花上3年。<br>採訪：陶然婷</p></body></html>
