<html><header><meta charset="utf-8"><title>廣州有條「XXX路」</title></header><body><h1>廣州有條「XXX路」</h1><p>亞運會臨近，但廣州獵德大橋位於天河一側的上橋處的馬路邊上，卻豎立着這樣一塊路牌，它指示前方路口右轉，可以進入臨江大道和「XXX路」（圖）。該路牌不僅用中文寫着「XXX路」，就連下方的英文也標註着「XXXRd」，讓不少市民摸不着頭腦說：「我真的還不知道這條路在甚麼地方。」有居住在附近的市民陳先生稱，它可能指附近一條新修的馬路，「恐怕有關部門還沒想好這條路該叫甚麼名字吧，所以用XXX代替」。<br>廣州《羊城晚報》</p></body></html>
