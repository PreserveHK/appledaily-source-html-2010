<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申憶泳手亡友情誼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申憶泳手亡友情誼 - 馮仁昭</h1><p>美國金牌男泳手克里平（FranCrippen左）上星期六喺阿聯酋參加國際泳聯賽時，疑因水太熱，喺賽事心臟病發死亡，終年26歲。方力申係Fran嘅好友，小方講咗會去美國出席好友喪禮，噚日佢喺微博放咗兩人合照及當年佢哋一齊贏咗比賽嘅相出嚟。小方話當年喺費城讀書，識咗校友Fran，有一年佢哋為學校贏番失落10年嘅冠軍，兩人當時都好開心。</p></body></html>
