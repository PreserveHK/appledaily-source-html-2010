<html><header><meta charset="utf-8"><title>女警出更玩吞槍吸大麻</title></header><body><h1>女警出更玩吞槍吸大麻</h1><p>美國佛羅里達州一名女警，有兩張照片在facebook曝光，一張是她在巡邏車內作狀吞槍，一張是她在巡邏車內拿着啤酒疑似吸大麻煙。師姐出更，玩槍飲酒吸大麻，震驚警隊，而將她兩張犯禁照片放上網的，是她的分居丈夫。<br>師姐拉蒂默的分居丈夫托德說：「做人有所為有所不為，我不明白她為甚麼這樣做。」他聲稱，公開照片是覺得拉蒂默為了迎合警隊男性主導文化，接受男同事用手機傳來的猥褻照片、電話，更被人拍下兩張犯禁照片，工作改變了她的為人，更令兩夫婦離婚。托德否認要整蠱拉蒂默或要她回心轉意。拉蒂默已被警隊停職受查。<br>英國《每日郵報》</p></body></html>
