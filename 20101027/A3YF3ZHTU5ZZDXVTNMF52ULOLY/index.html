<html><header><meta charset="utf-8"><title>嘉玲拒人工受孕</title></header><body><h1>嘉玲拒人工受孕</h1><p>劉嘉玲與陳奕迅昨晚在太古城出席Vertu手機活動，嘉玲被問到李家傑找代母生了三個兒子，問恨生仔的她會否效法用人工受孕？她說：「唔會啦！生仔都係順其自然好，我同老公已經有共識，不過我都為心想事成嘅人高興。」<br>婚後嘉玲和偉仔都不設防，可惜仍未有喜訊，嘉玲笑說：「雖然我哋好ready有BB，但都要等上天安排，其實我同偉仔嘅生活都仲有其他嘢！」對於之前與內地富豪傳緋聞，問嘉玲事情是否已解決？她面露不悅說：「乜嘢解決呀？一直都冇咁嘅事。」<br>採訪：顏英儀　攝影：陳慧安</p></body></html>
