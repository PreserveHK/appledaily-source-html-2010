<html><header><meta charset="utf-8"><title>潮流感：Kenzo繁花40年 - ㎡</title></header><body><h1>潮流感：Kenzo繁花40年 - ㎡</h1><p>簡約與繁華的美學世界，各有支持者。由日本設計師KenzoTakada開拓的Kenzo，一直情迷花團錦簇，將繁華繽紛成就自己的標誌。<br>Kenzo今年40周年紀念，連串活動舉行中，包括下月12日於倫敦Victoria&amp;AlbertMuseum的FashionInMotion時裝展覽，展出最具代表性的40件作品。與此同時，下月全球推出《KENZO》著作紀念，封面以Kenzo4款經典花卉圖案設計花布，附有畫上日式太陽及法國艾菲爾鐵塔的立體剪紙拉頁，伴以繁花盛放背景，在香港各大書店有售。<br>Textby㎡</p></body></html>
