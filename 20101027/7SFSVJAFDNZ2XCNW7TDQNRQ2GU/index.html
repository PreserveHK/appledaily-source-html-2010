<html><header><meta charset="utf-8"><title>話你知：海底地震　火山爆發釀海嘯</title></header><body><h1>話你知：海底地震　火山爆發釀海嘯</h1><p>海嘯是一種具有強大破壞力的海浪，形成原因通常跟海底地震、火山爆發或海底斷層塌陷有關。<br>當海底發生地震時，地殼板塊互相擠壓或分開，海床扭屈，突然升起或下降，令海水也因此而偏離它的平衡位置，在重力影響力下，大量偏移的海水會形成巨大波浪，形成海嘯。假如地震震度非常強，或海底出現大型滑坡，釋放出來的海嘯能量也越大，巨浪越高，破壞力也越大。<br>全球有紀錄的海嘯，80%以上都是發生在太平洋地區。<br>《蘋果》資料室</p></body></html>
