<html><header><meta charset="utf-8"><title>楊丞琳還完債輕裝上路</title></header><body><h1>楊丞琳還完債輕裝上路</h1><p>台灣金鐘獎出爐視后楊丞琳日前接受訪問，26歲的她回想起入行10年，前5年星途載浮載沉，直至年前拍攝台灣偶像劇《惡魔在身邊》才讓人刮目相看，但因當時家裏欠債1,000萬新台幣，她怕媽媽太辛苦，曾考慮退出娛樂圈，找個穩定工作還債，但其母對她說：「你開心最重要，我苦習慣了。」楊丞琳決定給自己機會，終於債項在07年還清，最近更憑《海派甜心》得到金鐘獎視后，她拿着獎座告訴自己：「金鐘榮耀只有一個晚上，我要丟掉過去的包袱，重新開始，繼續下一個10年。」</p></body></html>
