<html><header><meta charset="utf-8"><title>滬杭高鐵開通　45分鐘穿梭兩地</title></header><body><h1>滬杭高鐵開通　45分鐘穿梭兩地</h1><p>滬杭高鐵昨日正式開通（圖），線路全長202公里，列車平均時速達350公里，來回上海至杭州只需45分鐘，比原來來往兩地最快的列車快半小時。試營運期間，滬杭高鐵曾創出時速416公里，創下世界最快的紀錄。現時滬杭高鐵每日來回有50班次，昨日大批民眾前往試乘，但也有不少市民指，高鐵票價由82元至156元人民幣，不少打工仔稱票價太貴，根本坐不起。<br>新華社</p></body></html>
