<html><header><meta charset="utf-8"><title>公路拉客流鶯需螢光</title></header><body><h1>公路拉客流鶯需螢光</h1><p>西班牙一個小鎮的流鶯有色認，因為小鎮警方新規定，她們晚上在高速公路徘徊拉客時，必須穿上螢光黃色背心（圖），免駕駛人士一個不小心撞倒她們釀車禍。<br>西班牙色情事業蓬勃，妓女逾30萬，95%是南美或北非移民。由於競爭激烈，一些妓女會跑上高速公路兜生意，易釀車禍，東北部小鎮埃爾斯阿拉穆斯的警方，於是援引2004年公路交通法，勒令流鶯在公路徘徊時，必須穿上螢光衣物。為免罰款40歐元（433港元），流鶯上周起紛紛穿上螢光背心，但繼續風騷拉客。雖然警方強調是為她們和駕車人士安全着想，但要穿螢光背心無疑等於要流鶯公告天下：我是流鶯。<br>英國《每日郵報》</p></body></html>
