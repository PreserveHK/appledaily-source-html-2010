<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎男友護短讚腿長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎男友護短讚腿長 - 馮仁昭</h1><p>傅穎（Theresa）同緋聞男友羅仲謙，仲有同鄭嘉穎傳緋聞嘅模特兒徐靜雯，噚日喺鑽石山行騷，Theresa同羅仲謙擺明公開耍花槍，羅仲謙公然讚Theresa身材好又有靚長腿，之但係Theresa身邊企咗個模特兒，人哋就真係有對長腿喇，拍埋去差咁截，難為羅仲謙事後仲撐話：「我講事實啫，喺我心目中佢身材係perfect。」
</p></body></html>
