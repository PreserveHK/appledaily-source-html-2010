<html><header><meta charset="utf-8"><title>莎拉獲安德魯贈維修費</title></header><body><h1>莎拉獲安德魯贈維修費</h1><p>嫁個好丈夫，可能是英國約克公爵夫人莎拉（SarahFerguson）的最大成就。她揮霍無度瀕破產，偏偏前夫安德魯王子對她不離不棄，見她欠錢維修前度男友送的賓利（Bentley）豪華轎車（圖），不忘在她上周五51歲生日，送上賓利的維修費當作生日禮物。費用估計以「數以千」英鎊計（數萬港元）。雖然莎拉早前被揭窮到燶，為50萬鎊出賣這位前夫，但安德魯顯然不想和她斤斤計較。英國《星期日郵報》</p></body></html>
