<html><header><meta charset="utf-8"><title>招募小廚師</title></header><body><h1>招募小廚師</h1><p>想小朋友體驗大廚生涯？鴻星集團「大腳板義工隊」聯同東華三院「天廚」鄰舍互助計劃創辦「小廚師餐廳」，讓天水圍及元朗區的低收入家庭兒童體驗餐廳工作，一系列餐飲訓練課程包括烹調技巧、食材認識、食物衞生及樓面運作等，從中透過學習廚藝及服務技巧令孩子學懂珍惜食物。修畢後，各小廚師於結業禮當日（12月19日）負責招待他們的父母，而父母們能品嚐由子女親手烹調的食物，必甜在心頭。</p><p>課程舉行日期：11月28日至12月19日（10月24日開始接受報名）<br><br>查詢：31658824（東華三院賽馬會天水圍綜合服務中心）</p></body></html>
