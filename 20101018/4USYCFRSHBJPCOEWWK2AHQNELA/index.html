<html><header><meta charset="utf-8"><title>w-inds.上海騷玩低調</title></header><body><h1>w-inds.上海騷玩低調</h1><p>近日因為釣魚島撞船事件令中日關係陷於僵局，前日內地多個省市更爆發反日示威，但日本三人組合w-inds.，前晚於上海大舞台的演唱會卻如期舉行，w-inds.三子照樣落力演出，又說普通話與歌迷溝通，順利完成了兩個多小時的演唱會，但fans與傳媒似乎都有所避忌，對是次演出低調處理。<br>不過，w-inds.三子昨日下午離開上海時，依然吸引眾多fans到場送機，逼爆上海機場。</p></body></html>
