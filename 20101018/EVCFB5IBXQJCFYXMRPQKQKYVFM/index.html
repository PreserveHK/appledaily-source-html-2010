<html><header><meta charset="utf-8"><title>元朗孝子留火種燒山坡</title></header><body><h1>元朗<br>孝子留火種燒山坡</h1><p>【本報訊】元朗大樹下西路近南坑村昨午發生山火，數公頃山坡遭祝融蹂躪，連帶部份墳頭亦遭熏黑；事發昨中午12時許，消防接報大樹下西路盡頭近南坑村一帶，疑有重陽掃墓人士拜祭先人後留下火種，其時風勢頗大，山火一發不可收拾，消防員出動一條水喉及用滅火拍救火卻無濟於事，遂通知飛行服務隊支援，約下午2時許，飛行服務隊的直升機先後五次投擲水彈，才將山火熄滅，事件中無人受傷，除大片山坡被焚成焦土，數個墳頭亦給熏黑。</p></body></html>
