<html><header><meta charset="utf-8"><title>阿佘買樓投資賺到笑</title></header><body><h1>阿佘買樓投資賺到笑</h1><p>佘詩曼昨日到金鐘為內地房地產投資講座任嘉賓，她坦言有買樓保值，並趁現在樓價高企，已將物業賣出，所賺的相當可觀，她又認叻說：「我投資物業至今從來冇蝕錢。」記者即取笑她為「樓神」。<br>阿佘又透露早前往廣州拍廣告，見到內地樓不錯，故計劃到內地睇樓。問她可覺得女人最好的投資是找個好男人？她笑說：「買樓最好，樓嘅質素唔會變，但人就會變。」提到下月無綫台慶及之後的頒獎禮，阿佘表示未知能否出席，她說：「我下月要跟歐陽震華去無錫拍劇，一拍就兩個幾月，都要睇劇組放唔放人。」<br>採訪、攝影：丁寧</p></body></html>
