<html><header><meta charset="utf-8"><title>先急凍再駁血管　女嬰死而復生</title></header><body><h1>先急凍再駁血管　女嬰死而復生</h1><p>英國女嬰祖希爾一個月大時，已被發現心血管有問題，輸送帶氧血液的血管，本應連到心臟左邊，她的卻連接到右邊。倫敦大奧蒙德街醫院華裔醫生夏天嚴（譯音）指，若要重接血管，必須要沒有血液流動，「唯一方法是冷凍她，令血液暫停循環」。</p><p>這次「死而復生」手術，先用冰袋包着女嬰的頭，用人工心肺機將血液降至18℃，再注射藥物讓她心臟停跳，最後連人工心肺機也停止運作，醫生即為她重接血管，最終完成手術。<br>英國《星期日郵報》<br></p></body></html>
