<html><header><meta charset="utf-8"><title>大埔瞥伯偷拍女子如廁</title></header><body><h1>大埔<br>瞥伯偷拍女子如廁</h1><p>【本報訊】一名偷窺漢昨晚潛登大埔一幢唐樓天台，被指用數碼相機偷拍對面唐樓單位浴室女子沐浴及如廁，被住客發現報警，警員接報趕至，偷窺漢反抗逃走，但在梯間被警員拘捕。警員在疑犯身上搜獲一部相機，內有女子如廁片段。<br>被捕男子姓黃（37歲），涉嫌破壞公眾體統被捕，據悉黃家住大埔區，失業多年。現場為大埔懷仁街18號伯昌樓。昨晚7時，一名姓徐（38歲）女子發現一名男子在伯昌樓天台左閃右縮，覺可疑報警。大埔警區特遣隊第3隊接報迅速趕至，在伯昌樓天台截查姓黃疑人，黃反抗推開警員，但在逃至二樓時被捕。
</p></body></html>
