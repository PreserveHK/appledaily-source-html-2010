<html><header><meta charset="utf-8"><title>林宥嘉處男演出興奮</title></header><body><h1>林宥嘉處男演出興奮</h1><p>台灣歌手林宥嘉跟張靜初和朱雨辰前晚在北京為短片《四夜奇譚之愛在微博蔓延時》拍外景，首次拍電影的林宥嘉心情興奮又緊張，導演陳正道表示雖然林宥嘉今次的戲份不多，但角色關鍵，原來監製彭浩翔認為林宥嘉十分有戲感，所以一早已預了他。林宥嘉早前欣賞過張靜初在《唐山大地震》的演出，他說：「我以為是一個講地震的電影，結果裏面地震的場面很少。」</p><p>張靜初愛微博</p><p>前晚素顏示人的張靜初談到年輕人愛上網溝通時說：「試過被反鎖在卧室，於是打電話向大廈保安求救，自己也將這情節放上微博，因為現在上微博就像打電話一樣，是一件平常不過的事。」<br>採訪、攝影：陶然婷</p></body></html>
