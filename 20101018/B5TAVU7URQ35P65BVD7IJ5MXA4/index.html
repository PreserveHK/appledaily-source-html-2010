<html><header><meta charset="utf-8"><title>助人愛己</title></header><body><h1>助人愛己</h1><p>知錯能改的下句，就是善莫大焉。這句話講就容易，但在任何情況下，實際行動遠比千言萬語更實在。關楚耀（Kelvin）今次就以行動證明自己。其與時裝品牌LifeTeam為救世軍設計一系列Street-wearStyle的T恤，以WorldIsDirty作主題，表達出對一些不公平，不道德的行為而感到不滿，故需要有人出來捍衞。10月24日只要捐一件舊衫，就可獲$50現金券購買一件Kelvin×LifeTeam打造的新Tee。而該舊衫及部份收益更會撥捐救世軍。<br><br>記者：曾玉瑩<br><br>查詢：28903286</p></body></html>
