<html><header><meta charset="utf-8"><title>葵涌三愛滋漢偷渡來港</title></header><body><h1>葵涌<br>三愛滋漢偷渡來港</h1><p>【本報訊】警方在葵涌6號貨櫃碼頭拘捕三名非法入境男子。前晚11時許，保安員發現三名可疑男子在碼頭內徘徊報警，警員到場截獲三名越南籍疑人，他們報稱在深圳匿藏貨櫃車底剛偷渡抵港，並聲稱患愛滋病及不適，要求送院。救護員到場為三非法入境男子戴上口罩送院。被捕3名男子分別姓胡（38歲）、姓阮（38歲）及姓Nguyen（35歲），由於過去亦曾發生多宗內地越南人偷渡來港，自稱患傳染病博坐監免費醫病，警方現仍調查他們偷渡來港目的。</p></body></html>
