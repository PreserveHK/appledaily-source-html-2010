<html><header><meta charset="utf-8"><title>巴漢危站窗外鐵梯</title></header><body><h1>巴漢危站窗外鐵梯</h1><p>【本報訊】「ComeHere！Money!Money！」一名持行街紙的巴基斯坦男子，昨晨疑因「冇錢使」而發狂，潛入尖沙嘴寶勒巷8號一幢商業大廈18樓頂層電梯機房內反鎖，然後打爛玻璃窗，將多個維修用的小屏封及燈籠等雜物拋落街，其後索性爬出窗外，高叫：「HelpMe！」警員到場封路戒備，消防員更在大廈樓下升起安全氣袋。<br>其後，這名28歲男子更將一把鐵梯掛在窗外，然後爬出窗站在鐵梯上，險象環生，警員和消防員與他對峙個多小時後，找來他的多名同鄉加入游說，終將他勸服。警員以涉嫌刑事毀壞將他拘捕帶署。</p></body></html>
