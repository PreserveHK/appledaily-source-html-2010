<html><header><meta charset="utf-8"><title>電視版《山楂樹》曝光</title></header><body><h1>電視版《山楂樹》曝光</h1><p>張藝謀執導的純愛電影《山楂樹之戀》上映以來備受關注，由於《山》電影版成功，所以由王珞丹和李光潔主演的電視版也已埋首趕拍中，日前飾演靜秋的王珞丹孖辮造型曝光，穿上粗布殘舊戲服的王珞丹在片場出現，其一身工人造型維肖維妙，不過她就略嫌沒有周冬雨的青澀感覺，反而就有另一種成熟美。<br>早前電影版男女主角竇驍和周冬雨來港宣傳後，日前兩人又到夏威夷出席第30屆夏威夷國際電影節，從小在加拿大長大的竇驍說得一口流利英語，他更為周冬雨充當繙譯，令傳媒大感讚嘆。<br>撰文：林妃</p></body></html>
