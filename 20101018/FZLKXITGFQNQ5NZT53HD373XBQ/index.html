<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lucas模仿栢芝玩化妝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lucas模仿栢芝玩化妝 - 馮仁昭</h1><p>張栢芝復出拍黃百鳴嘅賀歲片，不過佢會盡量帶埋大少爺Lucas喺身邊，邊做嘢邊親子。近日栢芝嘅御用髮型師Kelvin喺微博上載咗兩張大少爺嘅近照，相入面仲見到媽咪栢芝，兩母子如影隨形。<br>相中見栢芝畀化妝師Will為佢化妝，不過張相嘅焦點落喺栢芝身後嘅Lucas度，佢竟攞起化妝掃作狀為菲傭掃粉，睇佢嘅姿勢有板有眼，果然有演戲天份。
