<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫對Mr.有特別感情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫對Mr.有特別感情 - 馮仁昭</h1><p>雖然Mr.嘅Alan早前涉爭女惹是非，但依然如常工作。噚日Mr.同譚詠麟喺北京出席「RollingPower滾軸力量」新專輯發佈會，仲邀請內地、台灣嘅搖滾band友助陣，希望宣揚搖滾音樂，佢哋仲即場演繹勵志歌《太匆匆》，阿倫話認識Mr.係緣份，阿倫話：「我係樂隊出身，睇到佢哋就好似當年溫拿一樣，對佢哋亦有一種特別感覺。」
</p></body></html>
