<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂偕妻慈善行好甜蜜 - 李八方</title></header><body><h1>隔牆有耳：阿涂偕妻慈善行好甜蜜 - 李八方</h1><p>結婚28年嘅商務及經濟發展局副局長蘇錦樑，噚日喺個座談會上同蔡少芬老公張晉交流夫妻相處之道。本身係基督徒嘅蘇錦樑話，平日除咗睇聖經，仲不時睇關於婚姻嘅書學嘢。<br>蘇錦樑話兩公婆鬧交好平常，但要改變另一半，不如改變自己，仲推介大家睇GaryThomas嘅《SacredMarriage》，入面講到夫婦應該當對方係塊鏡，彌補自己不足。<br>同樣為人老公嘅涂謹申，噚日就拖埋老婆參加香港基督教女青年會嘅抱抱家人慈善行，兩公婆影相時仲不知幾咁sweet。<br>同場仲有超過2,000個市民又行又抱，當中幾位仲年過90歲。</p></body></html>
