<html><header><meta charset="utf-8"><title>莊思敏賽車唔怕爆胸</title></header><body><h1>莊思敏賽車唔怕爆胸</h1><p>莊思敏、徐子珊、詩雅、王敏德和賈曉晨（JJ）昨日到珠海國際賽車場出席「仁濟超級跑車愛心全接觸」，眾人大玩鬥車碌爆氣球，最終由莊思敏勝出，她接受訪問時更除掉賽車戰衣，大騷僭建胸。<br>莊思敏自言以前未玩過飄移賽車，事前只實習了15分鐘就下場，會否擔心撞爆胸？她說：「其實我嚟到先知要玩，原本話一個月唔可以做劇烈運動，但家都兩個幾月，爆咗最多再做過。」<br>JJ直言有不少追求者，當中更是貧富懸殊。至於她與無綫藝員沈震軒傳出緋聞，她說：「唔係，自己唔係冇好感，只係希望佢以事業為主。」<br>採訪、攝影：曾小嘉</p></body></html>
