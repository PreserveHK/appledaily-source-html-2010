<html><header><meta charset="utf-8"><title>求驗客手記︰拜仁兵着老西扮型仔 - 求驗客</title></header><body><h1>求驗客手記︰拜仁兵着老西扮型仔 - 求驗客</h1><p>運動員因為職業關係，經常都要操Fit體能，個個變晒六嚿腹肌不在話下，着起西裝上嚟亦都型啲！就好似德甲班霸拜仁慕尼黑嘅後衞拿姆、畢斯杜巴、中場湯馬士梅拿、雲邦美、卻奧斯同舒韋恩史迪加咁，佢哋日前就着起黑色西裝，為潮流雜誌《GQ》拍攝11月號嘅相（圖）。佢哋個個都高頭大馬，文裝一度時真係以為係富家子弟！呢6位球員拍得咁開心，拜仁球迷亦都好開心，皆因球隊上周六憑馬里奧高美斯喺主場大演帽子戲法，以3:0大勝漢諾威。呢次馬里奧高美斯就無緣拍攝，佢咁威，唔知算唔算「示威」，表達冇預佢扮型仔嘅不滿呢？<br></p></body></html>
