<html><header><meta charset="utf-8"><title>芭蕾美人拍裸照遭炒魷</title></header><body><h1>芭蕾美人拍裸照遭炒魷</h1><p>奧地利著名芭蕾舞蹈員薩爾基索娃，早前為雜誌拍裸照，結果遭舞蹈團開除。她不服氣，於是公開舞蹈團主管勒格里的色情照，為自己平反。<br>27歲已婚的薩爾基索娃是俄羅斯裔冰美人，2000年加入維也納國家歌劇團芭蕾舞蹈團，她今年先後為兩本雜誌拍下多張裸照，有的赤裸全身只穿芭蕾舞鞋，有的穿透視裙擺出舞蹈動作。<br>但舞蹈團認為，拍裸照有損形象，本月初將她開除。她炮轟舞蹈團性別歧視，公開多張主管勒格里1980年代任職巴黎歌劇院舞蹈團時，與男女舞蹈員一起拍的色情照，又披露舞蹈團曾聘請裸體舞蹈員演出。結果，輿論站在她一邊，國家歌劇團只好讓她回歸。<br>英國《星期日泰晤士報》</p></body></html>
