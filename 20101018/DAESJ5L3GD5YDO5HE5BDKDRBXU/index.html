<html><header><meta charset="utf-8"><title>蔡依林避見周杰倫</title></header><body><h1>蔡依林避見周杰倫</h1><p>周杰倫6月在台北小巨蛋舉行演唱會時，曾請來舊愛蔡依林（Jolin）當表演嘉賓，二人更不避嫌大跳辣身舞，接着傳出二人復合，不過雙J均否認，至近日Jolin被踢爆搭上男模新歡錦榮（VivianDawson）。日前雙J一同於山東表演，未知Jolin是否怕新歡呷醋，還是大會刻意安排，一對舊戀人同場不相見，當晚Jolin負責打頭陣，周董就壓軸演出。<br>此外，最近有報道指一直表示不想以天后男友博見報的錦榮，於訪問中竟自爆二人是從Facebook聊天而撻着，他更指約會食飯及看電影都是由他付錢，但撞到記者時會即時取消約會。<br>撰文：丁寧</p></body></html>
