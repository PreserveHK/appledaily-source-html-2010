<html><header><meta charset="utf-8"><title>米高霍士坐時光車領獎</title></header><body><h1>米高霍士坐時光車領獎</h1><p>每年尖叫頒獎禮，均為電影公司造就宣傳機會，今年也不例外，除了分獎予薛歌妮葦花有心力谷她下月推出的《異形》（Alien）系列blu-rayboxset外，大會今屆特別為本月底推出blu-rayboxset的《回到未來》（BackToTheFuture）頒發25周年獎，該系列電影的男主角米高霍士（MichaelJ.Fox）及片中拍檔基斯杜化萊（ChristopherLloyd）更上台在該片時光車面前領獎。<br>美聯社</p></body></html>
