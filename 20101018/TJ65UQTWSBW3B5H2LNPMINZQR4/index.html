<html><header><meta charset="utf-8"><title>冷飯變米餅　5分鐘快脆</title></header><body><h1>冷飯變米餅　5分鐘快脆</h1><p>香脆可口的米餅，是看電視不可或缺的零食，若看到半夜三更才發現家中缺貨未免太掃興。這時若家中有剩飯的話，只要利用微波爐，略施小技，便可把飯變身成香脆的米餅，過程和材料也非常簡單，還可以把剩飯運用不浪費。</p><p>搓爛壓扁印形</p><p>將飯放袋中搓爛，趁熱做會較易。把飯糰壓扁以杯印出圓餅形。</p><p>叮脆塗醬放紫菜</p><p>將餅以低火叮3分鐘，再以中火叮2分鐘，脆後塗醬油和貼紫菜便可。</p></body></html>
