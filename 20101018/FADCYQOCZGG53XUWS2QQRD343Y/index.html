<html><header><meta charset="utf-8"><title>馮仁昭四圍超：三模組合接Freeze棒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：三模組合接Freeze棒 - 馮仁昭</h1><p>新8模其中三個成員Hidy、Hazel、Rika組咗個新唱歌組合叫Octobeez，咁啱Freeze拆咗夥，香港都冇乜3個女仔嘅組合，佢哋話唔介意接Freeze棒，但就唔會行暴露，頂多似韓國女仔Band走型格喎，擺明寸Freeze以前低俗。點講都好，以前8模咁多人，家得三個人搵食，唔使分薄晒啲錢，應該有着數，不過因為要練歌同跳舞，佢哋話辛苦過以前淨係行騷。
</p></body></html>
