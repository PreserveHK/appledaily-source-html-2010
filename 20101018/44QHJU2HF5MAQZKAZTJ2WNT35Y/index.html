<html><header><meta charset="utf-8"><title>元朗新界的士撞單車漢</title></header><body><h1>元朗<br>新界的士撞單車漢</h1><p>【本報訊】元朗安寧路與擊壤路交界，發生的士與單車相撞意外，一名騎單車男子受傷送院。昨晨9時50分，一部新界的士由52歲姓談司機駕駛，車上載有一名乘客，沿安寧路駛經擊壤路燈位前，一名61歲姓林男子，騎單車從的士左邊駛出，與駛至的士相撞。<br>意外中單車人仰車翻，男子倒地頭破血流，幸仍然清醒，由途人協助報警，救護員接報到場，替傷者包紮並送院治理。肇事的士司機接受酒精呼氣測試，證實沒有飲酒。警方調查意外原因。</p></body></html>
