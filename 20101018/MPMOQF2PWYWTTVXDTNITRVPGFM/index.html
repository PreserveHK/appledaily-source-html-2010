<html><header><meta charset="utf-8"><title>李冰冰人生像足球</title></header><body><h1>李冰冰人生像足球</h1><p>李冰冰日前穿上秋冬Tod's新裝為時尚雜誌《Zip》拍攝封面，並大談10年電影路，她說：「第一部的《過年回家》到現在的《狄仁傑之通天帝國》都入圍威尼斯電影節，第一部更得了銀獅獎，當時自己甚麼都不懂，到現在中國電影漸得到全世界關注，可說是另一個里程碑。」<br>外表嬌柔的冰冰，骨子裏卻很硬淨，她說：「其實蠻喜歡拍打戲，演出會特別拚，拍《狄仁傑》不慎墮馬，出現氣胸，我休息了一會就繼續工作，沒有停拍。」冰冰在影圈出名勤力踏實，她笑言：「我覺得我的人生像足球，每步都有人來踢我一腳，把我帶到不同的地方。」<br>撰文：FayeLam</p></body></html>
