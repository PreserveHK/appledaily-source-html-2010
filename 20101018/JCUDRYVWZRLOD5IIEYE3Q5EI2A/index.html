<html><header><meta charset="utf-8"><title>福山雅治老翻披頭四</title></header><body><h1>福山雅治老翻披頭四</h1><p>日本男星福山雅治剛拍完大河劇場《龍馬傳》後回歸樂壇，除早前宣佈舉行亞洲巡迴演唱會外，並於明年2月開始在日本舉行46場演唱會，紀念入行20周年。<br>另外，福山於下月推出入行20周年精選大碟，將以他由入行前至今22年來拍下的44個造型作為封面，不過就被指與披頭四（TheBeatles）的經典大碟《Sgt.Pepper'sLonelyHeartsClubBand》封面概念相似。</p></body></html>
