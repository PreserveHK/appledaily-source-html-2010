<html><header><meta charset="utf-8"><title>楊謹華拍戲為買樓</title></header><body><h1>楊謹華拍戲為買樓</h1><p>「敗犬女王」台灣女星楊謹華日前穿上性感紅色晚裝，在台北出席積家錶新店活動，更率先試戴全球只限量3枚、價值300萬的101Resille新錶。上周她的爺爺久病過世，她依然要開工趕拍台劇《鍾無艷》，之後又會開拍一部電影，楊謹華說：「自己也想在電影上努力，演一個跟過去完全不一樣的角色，很期待。」<br>問工作忙個不停，收入豐厚會否獎勵自己，楊謹華笑說：「我拍戲的目標現階段是買房子，其他喜歡的東西，像錶，則是之後的目標。今年想要買機票，去法國看一看，充充電」。<br>採訪、攝影：PearlLai
</p></body></html>
