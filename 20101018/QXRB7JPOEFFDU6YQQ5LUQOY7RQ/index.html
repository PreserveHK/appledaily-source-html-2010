<html><header><meta charset="utf-8"><title>「客家妹」選美掀戰幔</title></header><body><h1>「客家妹」選美掀戰幔</h1><p>第四屆中國梅州國際山歌節，將於今年12月份舉行。而作為山歌節主要內容之一的全球「客家妹」形象使者大賽，前日已在廣東梅州拉開帷幕，在梅州出線的25名客家美女，下月將與香港、台灣等地的客家美女進行決賽。<br>據悉，本屆全球「客家妹」形象使者大賽除在梅州各縣市設立分賽點外，還在台灣、香港、印尼、廣西賀州、江西贛州等眾多客屬地區設立了分賽區，目前台灣已選出五名進入複賽的「客家妹」，而香港、印尼等賽區則仍接受報名。中新社</p></body></html>
