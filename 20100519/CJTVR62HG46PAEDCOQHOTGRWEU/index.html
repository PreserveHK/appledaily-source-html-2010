<html><header><meta charset="utf-8"><title>意食肆棺木烘薄餅</title></header><body><h1>意食肆棺木烘薄餅</h1><p>意大利那不勒斯薄餅香脆可口，人人吃過都讚好，但當地報章揭發，有薄餅店為了慳錢，購入廉價木頭烘焗薄餅，但更驚嚇的是，這些木頭其實是匪徒從墳場偷取的棺木。<br>意大利《日報》報道，那不勒斯有不法分子，專門在墳場開棺棄屍，將棺木劈成木頭，以平價賣給餐廳或麪包店，用來烘焗薄餅或麪包。報道指，正可能因為歹徒偷取棺木，街上經常出現沒有揭開的棺木或人體殘肢，好像垃圾一樣被人棄置。<br>英國《獨立報》</p></body></html>
