<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉大把人才唔怕被撬 - 李八方</title></header><body><h1>隔牆有耳：葉劉大把人才唔怕被撬 - 李八方</h1><p>葉太愛將陳岳鵬唔做區議員轉做特首辦高職，再次證明「想買樓，搵葉劉」呢句話仍然work，葉太噚日同八方講，佢都唔知陳岳鵬獲賞識內情，因為特首辦係直接搵陳岳鵬，後來陳岳鵬問佢意見，佢話「你咪盡力幫吓特首囉。」<br>一直盛傳上任特首辦助理陳克勤主要負責影印，葉太話私下問過陳克勤實際職責，咁係咪真係做影印呢？葉劉稱談話內容不便透露。匯賢智庫多年輕才俊，既有陳岳鵬加入政府先例，話唔定日後陸續有來，葉劉話家陣好多年輕有為大學生想加入匯賢，唔怕人才俾政府撬走晒咁話，匯賢亦會搵人參加南區補選。</p></body></html>
