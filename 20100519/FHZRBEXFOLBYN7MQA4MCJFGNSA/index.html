<html><header><meta charset="utf-8"><title>詹瑞文複製星爺賭聖Look</title></header><body><h1>詹瑞文複製星爺賭聖Look</h1><p>詹瑞文最新舞台劇《笑帝》會於8月在演藝學院演出，昨日他在柴灣以周星馳的白髮「賭聖」look影宣傳相，詹Sir表示香港的經典喜劇電影如周星馳的無厘頭作品，還有表姐系列，另外包括許氏兄弟與追女仔系列等，全部都是他的創作範圍。</p><p>忙裏偷閒造人</p><p>另外，詹Sir聲稱多年前周星馳曾向他提及合作拍戲，不過今時今日星爺忙於地產投資，故暫未有機會crossover。詹Sir又稱近日劇團由藝術中心搬到九龍灣，演出場地較大，不過絕非自置物業，詹Sir雖然工作忙碌，不過仍堅持親自送女返學，他更直言有意再追一個BB。<br>採訪、攝影：林妃</p></body></html>
