<html><header><meta charset="utf-8"><title>赴澳門後　改更表訛稱上班爛賭水警候懲</title></header><body><h1>赴澳門後　改更表訛稱上班<br>爛賭水警候懲</h1><p>【本報訊】沉迷賭博的水警在假期日到澳門後，回港更改電腦更表系統，訛稱自己上班，將當日的「假期」改為「當值」。他連犯三次後，一年多後才遭揭發。該水警昨在沙田裁判法院承認三項不誠實取用電腦罪，准保釋至下月8日，等候背景及社會服務令報告判刑。</p><p>三度犯案已停職</p><p>已被停職的被告周家傑（26歲），案發時為馬鞍山橋下路水警北區的行政警員，獲授權進入當值表編制系統。案情指被告於08年7月至12月三度犯案，今年2月才遭上司揭發。<br>案件編號：STCC1983/10</p></body></html>
