<html><header><meta charset="utf-8"><title>求驗客手記：賓仔拖富婆觀禮矚目 - 求驗客</title></header><body><h1>求驗客手記：賓仔拖富婆觀禮矚目 - 求驗客</h1><p>【丹麥（E組）】唔少足球員都鍾意喺唞暑時結婚，不過，有得喺今夏踢世界盃嘅利物浦後衞丹尼爾艾格，唔知係唔係想替國家隊丹麥冲喜爭世盃，所以選擇世界盃之前，喺上周末做老襯，同女朋友蘇菲拉埋天窗。雖然身穿白色「踢死兔」嘅丹尼爾艾格有型有款，但風頭始終唔及佢嘅國家隊隊友賓特拿。無他嘅，呢名22歲嘅阿仙奴前鋒，喺艾格嘅婚禮上拖住有逾50億港幣身家兼大佢13年嘅富婆女友嘉露蓮滿場飛，又唔介意接受訪問，梗係成為眾人嘅焦點啦！</p></body></html>
