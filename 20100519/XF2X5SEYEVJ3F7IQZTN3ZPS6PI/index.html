<html><header><meta charset="utf-8"><title>潮語字典：中午不睡，下午崩潰。</title></header><body><h1>潮語字典：中午不睡，下午崩潰。</h1><p>5月12日，13:23，微博上出現一隻貓，附一句「中午不睡，下午崩潰」。13:24，開始不停地被其他童鞋（同學諧音）轉發，內地女星霍燕思、香港的伍詠薇和張可頤都齊齊織圍脖（微博諧音），一路瘋瘋狂狂，來到黃曉明手上，回敬一句「怎麼那麼像我」，轉發更瘋狂。更引起二元創句，甚麼「晚上不睡，白天崩潰」、「早上不睡，一天崩潰」、「中午睡了，下午也崩」、「夜裏不睡，一生崩潰」和「為了圍脖，寧願崩潰」。一直到5月17日此訊息仍未間斷！追尋出處，竟來自我們的海港城！<br><br>朱雄</p></body></html>
