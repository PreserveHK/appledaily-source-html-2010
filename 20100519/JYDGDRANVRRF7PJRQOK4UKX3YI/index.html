<html><header><meta charset="utf-8"><title>奇蹟女童長出四個腎</title></header><body><h1>奇蹟女童長出四個腎</h1><p>英國8歲女童伯頓（AngelBurton）不只笑容甜美，更活出一個醫學奇蹟。她3歲腎衰竭，手術期間醫生卻發現她腎上有腎，兩個衰竭腎臟上各自長出新腎，腎病就好了。<br>伯頓天生膀胱瓣膜不能正常操作，導致尿液倒流至兩個腎，引致感染。她定期接受掃描，3歲時發現兩個腎嚴重感染，須接受手術，在膀胱裝上人造瓣膜。手術期間，醫生赫然發現她兩個腎都是罕見的「二元腎」（duplexkidney），新舊兩腎上下連接，各有一條輸尿管，即她共有四個腎和四條輸尿管。新腎最後接替衰竭舊腎的功能，間接「治好」了她的腎病。<br>英國《每日郵報》/《太陽報》</p></body></html>
