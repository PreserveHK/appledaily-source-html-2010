<html><header><meta charset="utf-8"><title>Baby勁舞氹氹轉</title></header><body><h1>Baby勁舞氹氹轉</h1><p>楊穎（Angelababy）日前為PizzaHut拍廣告，以西班牙女郎形象示人，她穿上一條鮮紅色長裙，配合西班牙音樂，大跳佛朗明哥舞，散發一股成熟韻味。<br>雖然Angelababy有舞蹈底子，不過她事前花了不少時間跟排舞師學習幾個高難度動作，當中有個舞步是要不停轉圈，她練習時不停轉，看得在旁的工作人員頭暈眼花。</p><p>四肢無力</p><p>Angelababy覺得最難的舞步是要手腕轉動時配合踏腳，兩個動作的時間要配合得宜，拍攝完成後，她笑言已四肢無力。<br>撰文：林妃</p></body></html>
