<html><header><meta charset="utf-8"><title>裸體上班族　反轉地鐵</title></header><body><h1>裸體上班族　反轉地鐵</h1><p>英國倫敦地鐵每日早上繁忙時間都擠滿上班族，人人都一副趕時間的樣子，氣氛沉悶，但前天（周一）卻出現了讓人眼前一亮的情景。兩男兩女僅穿鞋子，以手袋或皮包遮掩重要部位，一絲不掛走進地鐵，令其他乘客目瞪口呆。<br>這四名裸體男女並非要為地鐵帶來甚麼風氣潮流，而是為一齣本周推出、名為《裸體辦公室》的電視節目宣傳。這節目是講述一班裸體上班的員工如何同舟共濟，努力協助公司起死回生。行為改變專家蘇普希認為，裸體上班有助提升員工的信心。她說：「我相信裸體這種極端手段能令人打破界限，成為一個更有互信的團隊。」<br>英國《每日郵報》</p></body></html>
