<html><header><meta charset="utf-8"><title>珍瑪單肩撐新戲</title></header><body><h1>珍瑪單肩撐新戲</h1><p>由積嘉倫賀（JakeGyllenhaal）、珍瑪雅德頓（GemmaArterton）及賓京士利（BenKingsley）擔演的電影《波斯王子：超時空之戰》（PrinceofPersia：TheSandsofTime），昨日在洛杉磯舉行首映，其中珍瑪一襲露肩淡黃長裙份外搶鏡，而為電影獻唱主題曲的AlanisMorissette超低胸上陣，但35歲的她老態盡現，魚尾紋暴增。</p><p>靚佬湯撐監製</p><p>此外，監製謝利畢咸瑪（JerryBruckheimer）於星光大道打手印，湯告魯斯（TomCruise）及尼古拉斯基治（NicolasCage）紛往祝賀，令現場星光熠熠。</p></body></html>
