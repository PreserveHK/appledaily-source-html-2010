<html><header><meta charset="utf-8"><title>求驗客手記：巴塞開口買法比仔 - 求驗客</title></header><body><h1>求驗客手記：巴塞開口買法比仔 - 求驗客</h1><p>【西班牙（H組）】今季英超曲終人散，各隊都開始為下季鋪路，車仔、曼城都有擴軍消息，阿仙奴行政總裁加沙迪斯都派定心丸畀雲格；加沙迪斯剛剛公佈阿仙奴上半個財政年度嘅收入，除稅前盈利高達3,520萬鎊（約3.9億港元），歐洲呢期經濟前景唔明朗，兵工廠都仲搵到大錢幾難得。加沙迪斯更加表明，將增撥轉會費預算畀領隊雲格，等佢可以喺夏天大事擴軍㖭。不過西班牙就傳巴塞隆拿總監耶斯迪衞冕西甲後，就公開表明球隊夏天收購目標，就係華倫西亞前鋒韋拿，同阿仙奴中場法比加斯（圖）。雲格諗收購邊個球員之餘，首先要留住呢位隊長。</p></body></html>
