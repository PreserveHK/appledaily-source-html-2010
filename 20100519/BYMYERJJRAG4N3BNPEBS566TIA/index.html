<html><header><meta charset="utf-8"><title>陽明山莊之父死後被追賭債</title></header><body><h1>陽明山莊之父死後被追賭債</h1><p>【本報訊】04年9月於新加坡離世的「陽明山莊之父」黃週旋，在死前幾個月曾到澳洲墨爾本皇冠賭場賭錢，欠下579萬澳元（約3,957萬港元），他承諾還債後翌日便去世。賭場昨入稟高等法院，要求黃的遺產代理人清還欠款。</p><p>承諾還款翌日死亡</p><p>原告CrownMelbourneLtd.為賭場的經營公司。據入稟狀，黃在04年5月向原告借款，合約訂明黃須於90日內還款。原告的代表於同年9月11日到香港一間醫院追債，黃承諾還款，但翌日死亡。黃死後被多次追債，包括今年初被追30億欠款。<br>案件編號：HCA710/10</p></body></html>
