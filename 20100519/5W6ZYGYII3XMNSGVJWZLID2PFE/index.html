<html><header><meta charset="utf-8"><title>茱麗葉攜伊朗國寶亮相</title></header><body><h1>茱麗葉攜伊朗國寶亮相</h1><p>法國女演員茱麗葉庇洛仙（JulietteBinoche）昨日出席競賽片《CertifiedCopy》的記者會前，聯同伊朗國寶級導演阿巴斯基亞羅斯塔米（AbbasKiarostami）及同片男主角WilliamShimell現身予傳媒拍照，心情大靚的茱麗葉顯得容光煥發。<br>此外，法國導演XavierBeauvois昨日宣傳競賽片《OfGodandMen》時拿着印有「Polanski」的tee，聲援正在瑞士遭軟禁的導演波蘭斯基（RomanPolanski）。</p></body></html>
