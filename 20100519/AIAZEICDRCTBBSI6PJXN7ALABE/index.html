<html><header><meta charset="utf-8"><title>Paris閃亮蕭邦生日會</title></header><body><h1>Paris閃亮蕭邦生日會</h1><p>瑞士珠寶品牌蕭邦昨日在康城舉行150周年生日派對，結果成為最多女星撐場的康城影展活動，當中包括全家列陣的ParisHilton，她更以寶藍色低胸晚裝成為全場最亮麗女星。其他到場支持的還有同樣黑色打扮的娜奧美屈絲（NaomiWatts）及瑪麗安歌迪娜（MarionCotillard）等。</p><p>蓮莎露底</p><p>至於一直嚷着要到康城的美國麻煩女星蓮莎露夏恩（LindsayLohan）也有到場，被美國法庭勒令明日要出席聆訊的蓮莎，還因火山灰影響不能回國出庭。蓮莎還被拍到在康城街頭拖新仔，更不小心仆倒地上，並在遊艇露底。</p></body></html>
