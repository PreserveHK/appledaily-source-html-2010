<html><header><meta charset="utf-8"><title>沙田限定Tee</title></header><body><h1>沙田限定Tee</h1><p>以為由日本發明的限定品在香港這彈丸之地未必Work，不過日牌A.TbyATSUROTAYAMA就願意試一試，它們為配合今季「LOVENATURE」主題，就特別推出一系列只限於沙田新城市廣場概念店率先發售的限定Tee。設計配上大自然主題圖案，包括花朵與樹、雲與雷雨等。另外，於沙田分店購物滿凈價$3,000即可免費獲「LOVENATURE」限量版手提電腦保護套一個，送完即止。<br><br>記者：胡卓琳</p><p>A.TbyATSUROTAYAMA（28084788）<br>沙田新城市廣場1期302號舖<br><br>*即日起於沙田新城市廣場概念店有售，六月起A.T全線發售。</p></body></html>
