<html><header><meta charset="utf-8"><title>求驗客手記：高倫搶手西布朗儍仔 - 求驗客</title></header><body><h1>求驗客手記：高倫搶手西布朗儍仔 - 求驗客</h1><p>【斯洛文尼亞<br>（C組）】喺新球季將會回升英超嘅西布朗，喺周一竟然公佈放棄球隊嘅升班功臣之一、斯洛文尼亞國家隊隊長高倫。不過，所謂有麝自然香，司職中場嘅高倫可謂王帝女唔憂嫁，因為據佢嘅經理人卡尼達指，喺西布朗公佈唔要高倫之後，已即刻有4間球會同佢接觸；而佢保守估計，起碼會有紐卡素、史篤城、狼隊同埋富咸等10間球會向高倫招手。我求大俠就覺得西布朗好唔識計數，雖然高倫喺9月就30歲，但就算西布朗打算唔要高倫，都可以等佢打埋今夏嘅世界盃之後，等身價高啲時先將佢賣走賺一筆啫！</p></body></html>
