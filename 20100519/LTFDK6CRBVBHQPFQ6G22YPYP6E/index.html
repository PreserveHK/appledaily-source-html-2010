<html><header><meta charset="utf-8"><title>換寶礦力手機鏡頭</title></header><body><h1>換寶礦力手機鏡頭</h1><p>自拍一族注意，即日起到7-Eleven可以$24購買寶礦力水特「特效鏡頭」套裝，包括500毫升寶礦力2支和特效鏡頭一個。共4款鏡頭，貼在手機鏡頭前即可使用。當中HeartFrame鏡頭，拍出來的照片加上心形效果，給情侶們自拍就最浪漫。拍下的開心時刻，上載到官方網站給公眾投票，更有機會贏得PentaxK-x型格單鏡反光相機一部。<br><br>為食熊<br><br>官方網站：http://www.pocarisweat.hk/snapshot_2010<br>查詢：28816299</p></body></html>
