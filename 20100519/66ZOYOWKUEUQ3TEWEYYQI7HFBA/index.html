<html><header><meta charset="utf-8"><title>馮小剛自封獨孤求敗</title></header><body><h1>馮小剛自封獨孤求敗</h1><p>前日「唐山大地震福利彩票」在北京發行，導演馮小剛出席記者會，並為電影《唐山大地震》宣傳。這是內地首次結合電影發行的福利彩票，電影也會提前於7月22日在內地上映。<br>馮小剛接受記者訪問時誇下海口說：「誰也沒有我票房高，我是獨孤求敗，我甚麼都能拍。」至於同期電影中有甄子丹的《精武風雲》，片商曾誇下會收6億人民幣票房，對此馮小剛說：「不談《精武風雲》，票房大家都好。」<br>馮小剛指《唐》片是一部血淚交織的故事，如果抱着娛樂的心態入場，會是錯誤的選擇。彩票前日起在北京發售，每張彩票面值5元，最高獎金為30萬元，籌得善款將用於地震災區重建。<br>採訪、攝影：陶然婷</p></body></html>
