<html><header><meta charset="utf-8"><title>協助友人搬走昏迷癮君子消防妨礙司法公正罪成</title></header><body><h1>協助友人搬走昏迷癮君子<br>消防妨礙司法公正罪成</h1><p>【本報訊】33歲消防員甄家其（圖）助友將吸毒昏迷癮君子搬往公園，報假案稱發現有人暈倒，癮君子送院後死亡。甄家其與兩男女同被控妨礙司法公正，昨在荃灣裁判法院被裁定罪成，還柙至下月1日判刑。<br>三名被告為甄家其、無業女子吳鳳萍（35歲）及侍應王星宇（20歲）。<br>控方指，死者鄧志強（31歲）於去年8月，在吳的葵涌光輝圍住所打白粉針後昏迷，甄、王兩人將鄧搬往附近公園後報警。暫委裁判官李志豪昨日指，三人可能擔心毒品一事被檢控而誤導警方，故裁定罪成。<br>案件編號：TWCC379/10</p></body></html>
