<html><header><meta charset="utf-8"><title>8分鐘護脊操</title></header><body><h1>8分鐘護脊操</h1><p>腰痠背痛可說是香港都市病，但只要每日抽8分鐘時間操一操，脊椎一樣可得到保護。1.先兀起腳尖，頸部伸長拉直身體，下巴再向上抬，維持3分鐘。2.將雙手向側平舉，緩緩上升，直至兩手相交時拉向下掂後頸，每天做1分鐘。3.雙手交叉放於腦後，雙眼直望前方，手向前用力，頭向下壓，一緊一放做兩分鐘。4.雙腳分開，雙手前伸，作狀划船做1分鐘。5.向前踏出半步，重心放前腿，雙手向側平舉再向後拉，頭部向天，做1分鐘。<br><br>王震遠</p></body></html>
