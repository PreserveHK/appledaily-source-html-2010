<html><header><meta charset="utf-8"><title>促旅行社向雲南團退款</title></header><body><h1>促旅行社向雲南團退款</h1><p>【本報訊】旅遊業議會總幹事董耀中昨接受查詢時表示，已跟進本月中一個約50人的雲南農民旅行團遊港期間，團友被強迫購物的個案。議會已聯絡本地接頭的旅行社及導遊，以及內地對口旅行社昆明風情旅遊公司，已要求旅行社向全數團友，不論有否投訴，都作出退款安排。<br>此外，對於有指部份酒店及的士司機私通，設局濫收車資「劏遊客」，旅遊事務署上周已去信本地兩個酒店業聯會，要求酒店作出相應規管，如安排酒店員工協助遊客記下的士車牌，方便被兜路濫收車資的遊客作出投訴。</p></body></html>
