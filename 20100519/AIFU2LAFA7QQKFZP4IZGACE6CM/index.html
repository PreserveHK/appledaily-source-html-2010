<html><header><meta charset="utf-8"><title>趙薇設宴賀囡囡滿月</title></header><body><h1>趙薇設宴賀囡囡滿月</h1><p>早前王菲被踢爆低調往新加坡探望正在坐月的好友趙薇，原來是為了出席趙薇為初生女兒舉辦的滿月酒會。據知趙薇當晚在香格里拉飯店筵開五席，圈中好友只邀請了王菲及陳坤。</p><p>王菲豪飲高歌</p><p>陳坤日前出席活動時表示於本月12日喝過趙薇女兒的滿月酒，又大爆好友正努力瘦身，陳坤說：「她很快會和大家見面。」至於王菲未知是否因太久沒見趙薇，當晚心情大好，喝至滿臉通紅，還即場獻唱好幾首歌。<br>另外，日前有內地網民聲稱目擊趙薇在上海一間瘦身中心出現，不過趙薇經理人陳蓉前日否認：「我對傳聞不願意置評，趙薇現在還在新加坡。」<br>撰文：林妃</p></body></html>
