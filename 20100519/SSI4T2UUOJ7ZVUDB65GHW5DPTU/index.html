<html><header><meta charset="utf-8"><title>禿鷹神探專搜索屍體</title></header><body><h1>禿鷹神探專搜索屍體</h1><p>搜索犬嗅覺靈敏，常助警方破案，但強勢地位終於遇到勁敵──禿鷹神探。禿鷹專吃腐屍，德國警方正訓練牠們在半空盤旋搜索屍體（圖）。<br>禿鷹變身神探，全因有警員見到大自然紀錄片後取得靈感。警員赫爾曼說：「禿鷹天生嗅覺靈光，眼光銳利，可900米半空嗅出屍體惡臭，又可無間斷工作，在半空、森林或矮樹叢高低盤旋，翻東翻西，搜索範圍比人類或搜索犬更廣闊。」<br>雀鳥專家阿朗索就正用布料覆蓋肉塊，訓練土耳其禿鷹舍洛克在地面尋寶。當局稱會訓練多隻年幼禿鷹，成立禿鷹隊執勤。<br>英國《每日郵報》</p></body></html>
