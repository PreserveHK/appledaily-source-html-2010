<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安妮夏菲維被美國司法部門要求交還前未婚夫贈送的大批首飾，以在拍賣後補償欺詐案中的受害者。<br><br>●美國男星查理辛落實為美劇《戇男兩個半》再演兩季，傳每集酬金約1,560萬港元。<br><br>●美國女星艾美阿當絲上周六誕下首名女嬰，發言人指母女平安並已返家。<br><br>●日本女星常盤貴子與男星市原隼人，將於6月14日到上海出席世博文化中心舉行的日本電影周，SMAP則早一天在同一場地演唱。<br><br>●日本女星若槻千夏宣傳新碟，自稱滿身騎呢打扮是參考自LadyGaGa。<br><br>●韓星張東健與高素榮婚後首次現身，出席朴重勳主演的《我的黑幫戀人》首映，懷4個多月身孕的高素榮腹部明顯凸出。</p></body></html>
