<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi手臂紋7字求圓滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi手臂紋7字求圓滿 - 馮仁昭</h1><p>唔講唔知，原來鄭秀文（Sammi）除咗對單眼皮嘅男仔情有獨鍾外，佢對數字「7」都特別喜好，因為Sammi屋企有七個成員，而「7」字喺聖經中又代表圓滿嘅意思。<br>今年嘅7月7日對Sammi嚟講好有意思，因佢擔任無國界醫生日2010嘅榮譽行動大使，日前佢為呢個活動影宣傳相，紋身師喺Sammi手臂上畫咗個同7字有關嘅假紋身，令一直未試過嘅Sammi好興奮。</p></body></html>
