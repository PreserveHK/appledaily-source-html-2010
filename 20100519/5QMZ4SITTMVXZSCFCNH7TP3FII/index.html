<html><header><meta charset="utf-8"><title>劇毒老虎魚刺手　潛水教練一度呼吸困難</title></header><body><h1>劇毒老虎魚刺手　潛水教練一度呼吸困難</h1><p>【本報訊】37歲姓周潛水教練，昨下午5時與友人到荃灣近水灣潛水打魚捉蟹，用魚叉叉中一條5吋長小老虎魚；當他準備解魚身之際，雖有手套保護，但尾指對下掌位仍被魚鰭刺中，當場麻痹呼吸困難。周立即上水求救和報案，幸休息10分鐘後已無大礙。</p><p>分為毒釉和絨釉</p><p>老虎魚只是俗稱，是本港水域常見的毒魚之一，可分毒釉和絨釉，它外形有點像石頭魚，魚鰭則似獅子魚。毒釉的毒性很高，若被帶毒魚鰭刺中，傷者有過敏反應的話隨時致命。一般情況是傷口極為痛楚，數小時才能消退，如未能及時治理，傷口便發炎致組織壞死。</p></body></html>
