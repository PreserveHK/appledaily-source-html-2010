<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威等洞房翻雲覆雨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威等洞房翻雲覆雨 - 馮仁昭</h1><p>同屬四大唱片嘅孫耀威（Eric圖左）同薛凱琪，因為家公司同無綫冷戰中，所以噚日轉咗去有線幫陳啟泰主持嘅節目《操控者》錄影最後一集，其中討論到婚前性行為。信教嘅Eric話：「受浸後我對性同愛情都好認真，性係好偉大，我家都守緊，結婚先洞房到翻雲覆雨都得，家忍耐。」咁受浸前有冇試過性行為？Eric即刻話私人事唔答。</p></body></html>
