<html><header><meta charset="utf-8"><title>LeCreuset粉紅粉藍花花煲　到港喇！</title></header><body><h1>LeCreuset粉紅粉藍花花煲　到港喇！</h1><p>之前去日本旅行，見到粉紅粉藍LeCreuset煲，顏色勁冧人，話晒係琺瑯鑄鐵鍋，咁重又點帶返香港呢？不過皇天不負有心人，終於俾我等到佢哋登陸香港。收到風LeCreuset粉紅及粉藍廚具系列將於5月21至30日發售。於銅鑼灣崇光百貨專櫃獨家限量發售，另外其他顏色的廚具均以七折發售，部份產品更低至四折，其酒類配件亦以八折發售。屆時將特別派發籌號予欲購買粉紅及粉藍色廚具系列的顧客。<br><br>小家嫂</p></body></html>
