<html><header><meta charset="utf-8"><title>求驗客手記：波歷克打算告奇雲保定 - 求驗客</title></header><body><h1>求驗客手記：波歷克打算告奇雲保定 - 求驗客</h1><p>【德國（D組）】波歷克喺上周六場車路士贏樸茨茅夫1:0嘅英足盃決賽，俾樸茅嘅加納中場奇雲保定踢傷足踝，搞到踢唔到世盃決賽周，家陣呢位德國球星打算向奇雲保定採法律行動。波歷克嘅代表律師米高碧加話奇雲保定踩落波歷克度，唔係無心之失，係蓄意同有預謀，等波歷克打唔到今夏嘅世盃決賽周，所以會循刑事同民事兩方面控告奇雲保定。<br>聽講奇雲保定早喺德國比賽時就同波歷克有牙齒印，所以佢真係可能有心要波歷克收檔。再諗得陰謀啲，加納喺世盃決賽周同德國同處D組，波歷克家陣唔踢得，加納仲唔變既得利益者。</p></body></html>
