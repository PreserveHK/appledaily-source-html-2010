<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君姪女誤傳私生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗君姪女誤傳私生女 - 馮仁昭</h1><p>鄧麗君姪女鄧永佳（圖）日前現身紀念鄧麗君活動，由於佢兩個嘅樣貌好似，於是就傳出鄧麗君有私生女。鄧麗君嘅三哥鄧長富、鄧永佳嘅爸爸話呢個傳聞太離譜，佢話：「當時妹妹工作那麼忙，哪有時間生小孩？若有私生女，早就被爆出來。女兒跟我長得很像，是在美國出生，也有出生證明。」鄧永佳提到姑姐鄧麗君，佢就話記得小時姑姐會唱《夜來香》當搖籃曲佢瞓。</p></body></html>
