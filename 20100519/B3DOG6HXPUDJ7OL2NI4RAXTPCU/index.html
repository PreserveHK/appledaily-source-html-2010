<html><header><meta charset="utf-8"><title>陳沖自嘲工廠關門</title></header><body><h1>陳沖自嘲工廠關門</h1><p>陳沖由美國來港出席昨日在中環舉行的活動，她以Escada吊帶裙示人，性感豐滿，拍照時更不慎跌帶。陳沖透露剛在三藩市完成一部電影，她說：「都是忙家庭婦女的工作，秋季在美國那邊，照顧兩個女兒，之後會和先生去日本旅行。」<br>陳沖有兩個分別11歲和8歲的女兒，問她可想追生兒子？她即笑住說：「工廠已經關門，不生產啦。」她謂回港會探望一些老朋友，但如無意外，明天離開。問到她可知嘉玲傳有孕，有沒有生育秘方分享，她一律表示不清楚，之後忍不住自嘲說：「採訪我很悶吧，都沒有花邊新聞。」</p></body></html>
