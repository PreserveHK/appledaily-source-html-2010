<html><header><meta charset="utf-8"><title>音魂：極級喇叭造價$136萬</title></header><body><h1>音魂：極級喇叭造價$136萬</h1><p>過百幾萬喇叭你試過嘛？富豪級發燒音響Casbasse，將推出極品級LASPHÈRE四路同軸驅動單元，「混天儀」球體設計可避免低頻振動造成不必要噪音，金屬支架更可將多餘諧振擴散送走，有效提高音色，136萬價值更夠你喺新界買層樓。嚟緊星期六銅鑼灣Excelsior，2:00-5:30pm有兩場試聽會，人一世物一世，唔使錢點都要試吓。<br><br>記者：陳國輝<br><br>查詢：音響技術（28811252）</p></body></html>
