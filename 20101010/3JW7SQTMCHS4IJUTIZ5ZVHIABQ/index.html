<html><header><meta charset="utf-8"><title>長城「天下第一雄關」雲南美女燃亞運聖火</title></header><body><h1>長城「天下第一雄關」<br>雲南美女燃亞運聖火</h1><p>2010年廣州亞運會聖火在有「天下第一雄關」的居庸關長城北關烽火台成功點燃，並將由後日起在全國傳遞。<br>昨日上午10時23分，聖火採集儀式在居庸關長城進行，十七名身穿白色長裙的採集聖火少女慢慢走向烽火台。這次獲選為採集聖火的使者，是來自雲南的22歲大學生康辰晨，她將採集聖火棒放在收集太陽光的凹面鏡聚焦處，大約兩分鐘後成功點着採火棒，再將採火棒交給廣東省省長黃華華點燃火種盒，之後兩名火種護衞再由火種盒引火，點燃火種燈。而北京天壇後日將舉行亞運會火炬（聖火）點燃暨火炬傳遞啟動儀式。<br>新華社</p></body></html>
