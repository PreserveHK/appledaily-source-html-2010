<html><header><meta charset="utf-8"><title>阿梅47歲冥壽　歌迷擺18圍</title></header><body><h1>阿梅47歲冥壽　歌迷擺18圍</h1><p>今日是梅艷芳的47歲冥壽，昨晚一班忠實fans在灣仔一酒店延開18圍，舉行「珍惜聚會時」活動紀念偶像。現場擺滿阿梅戴帽的相片，還有fans捐出的舊雜誌義賣。</p><p>阿梅的國際歌迷會會長蘇小姐表示，每年阿梅的生忌及死忌，眾歌迷都有活動紀念她，蘇小姐說：「今年展覽嘅相片係戴帽嘅相，其實我哋每年都會有主題。」除了香港fans外，還有來自日本、星馬及台灣的fans到場，認真有心。蘇小姐表示：「以往我哋都會喺正日搞，但係今年好多場地都俾人book晒。」<br>採訪、攝影：魯萍</p></body></html>
