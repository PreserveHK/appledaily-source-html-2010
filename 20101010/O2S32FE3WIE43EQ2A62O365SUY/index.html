<html><header><meta charset="utf-8"><title>旺角　病魔折磨雙料自殺</title></header><body><h1>旺角　病魔折磨雙料自殺</h1><p>【本報訊】一名女子疑因病厭世，在旺角一間賓館燒炭及割脈作雙料自殺殞命。死者45歲姓黎，前日入住亞皆老街28號一間賓館，昨晨9時，賓館的職員拍門沒有反應，用後備鎖匙開門進入房間，發現她倒卧床上昏迷不醒。<br>警方接報到場調查，發現房內有盛着炭灰的器皿，女事主手腕亦有過傷痕，懷疑她雙料自殺，經已死去多時。警方並且撿獲遺書，女事主透露患有心臟病，不堪病魔折磨尋死。警方調查無可疑，死者屍體稍後由仵工移送殮房。</p></body></html>
