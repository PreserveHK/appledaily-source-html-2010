<html><header><meta charset="utf-8"><title>空中少爺上演「逃生舞」</title></header><body><h1>空中少爺上演「逃生舞」</h1><p>空中小姐以LadyGaga勁歌配上熱舞，向飛機乘客講解安全逃生須知事項，短片吸引幾百萬網民欣賞，令菲律賓宿霧太平洋航空公司（CebuPacificAirlines）近日紅遍全球，但同時也被轟性別歧視。為表公平，該公司的空中少爺也粉墨登場了。<br>由看似是用手機拍攝的片段可見，幾位笑容可掬的空中少爺，隨着80年代勁歌《SafetyDance》手舞足蹈，一邊穿救生衣戴氧氣罩，成功吸引乘客觀看。發言人指空中服務員樂於娛己娛人，「玩得很開心」，公司本周會決定是否把這種「逃生舞」變成航班常設節目。<br>英國《都市報》</p></body></html>
