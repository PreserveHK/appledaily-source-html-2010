<html><header><meta charset="utf-8"><title>土瓜灣　縱火狂徒燒手推車</title></header><body><h1>土瓜灣　縱火狂徒燒手推車</h1><p>【本報訊】土瓜灣落山道發生連環縱火案，昨凌晨2時30分，落山道9號A後巷一架載有雜物的手推車，突告起火焚燒，火舌波及旁邊一條膠喉，並將喉管燒爆，消防員到場時，溢出的鹹水已將火淋熄。<br>消防員在場調查期間，附近落山道5號後巷，有兩架手推車上的雜物又告離奇起火，消防員趕至將火救熄，兩宗火警無人受傷。消防員調查有可疑交由警方跟進。土瓜灣近日發生多宗縱火案，有縱火狂徒焚燒路邊雜物，警方懷疑同一人所為，現正追緝涉案者。</p></body></html>
