<html><header><meta charset="utf-8"><title>旺角　拆棚架天降石屎雨</title></header><body><h1>旺角　拆棚架天降石屎雨</h1><p>【本報訊】昨晨9時許，三名工人在旺角上海街華興商業中心拆卸外牆竹棚，其間多塊石屎由21樓剝落墮下，部份石屎跌落1樓簷篷，其中一塊兩吋乘兩吋石屎直墮擊穿地下飾物攤檔帆布簷篷，擊傷姓陳女檔主（59歲）左前臂，警員事後拘捕三名工人。理工大學機械工程學系盧覺強工程師指，墮下石塊體積雖小，而擊穿帆布已卸不少衝力，故殺傷力大大降低，但估計從高處墮下時速達123公里，擊穿帆布一刻衝力達132磅，若直接打中頭衝力更達200磅，非死即傷。</p></body></html>
