<html><header><meta charset="utf-8"><title>葉童夫妻睇騷面左左</title></header><body><h1>葉童夫妻睇騷面左左</h1><p>葉童和陳國熹夫婦、趙世曾與孻仔Roman及趙式明等，昨晚在演藝學院出席《油脂》音樂劇首演。早前有指陳國熹與紅顏知己揀豪宅，昨晚他與葉童乘坐七人車赴會，兩夫婦顯得貌合神離，葉童更帶點強顏歡笑。<br>問葉童是否已原諒丈夫時，她拋下一句：「Thankyou。」然後急步入場，陳國熹則輕攬葉童腰部而行。<br>趙世曾則帶同兒子Roman前來，問他為何不帶女伴？他說：「Roman鍾意睇外國騷。」<br>採訪：顏英儀<br>攝影：陳志嵐</p></body></html>
