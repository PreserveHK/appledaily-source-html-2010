<html><header><meta charset="utf-8"><title>米雪威廉絲谷胸扮夢露</title></header><body><h1>米雪威廉絲谷胸扮夢露</h1><p>美國女星米雪威廉絲（MichelleWilliams），早前落實參演以瑪麗蓮夢露（MarilynMonroe）為題材的電影《MyWeekWithMarilyn》，片商前日先發放首張造型照，接着有記者拍到米雪身處英國柏克郡開工，從中可見她為扮夢露把胸部谷得極脹，顯然為此角色費盡心思。</p><p>神情搭夠</p><p>本片是圍繞夢露於1957年離開荷李活後，赴英國生活一周的種種事情，其他演員還有愛瑪屈臣（EmmaWatson）等。儘管外形上不算太似，但米雪電鬈金髮並擺出酷似夢露的招牌眼神，望憑演技搭夠。</p></body></html>
