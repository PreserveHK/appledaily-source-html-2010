<html><header><meta charset="utf-8"><title>勞斯萊斯忽然冒煙</title></header><body><h1>勞斯萊斯忽然冒煙</h1><p>【本報訊】一輛車齡20年勞斯萊斯名貴房車，昨駛經粉嶺公路時，菲籍司機突聞有燒焦味，於是停車報警，車上一對夫婦並無受傷。<br>發生故障勞斯萊斯房車車主劉佐德，從事棉紗及地產等生意，兩夫婦為浸會大學「劉佐德伉儷優秀內地學生獎學金」創辦人。</p><p>昨晨8時許，兩夫婦乘坐由菲籍司機駕駛座駕，離開九龍塘住所往內地按摩消遣。房車駛至粉嶺公路近康樂園時，司機發覺車底機件故障傳出燒焦味，將車停下報警求助，其間劉佐德夫婦轉的士繼續行程。消防員到場戒備毋須開喉，司機自行將車拖走維修。</p></body></html>
