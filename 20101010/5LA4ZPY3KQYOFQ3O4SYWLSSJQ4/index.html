<html><header><meta charset="utf-8"><title>護鯊首次「肢體凍結」行動</title></header><body><h1>護鯊首次「肢體凍結」行動</h1><p>【本報訊】特別新聞報告，約70名市民昨午途經銅鑼灣時，突然「肢體凍結」。其實是香港護鯊會發起香港首次的Freezemob行動，發起人JerryMclean先約參與者中午12時40分在時代廣場行動，混在人群中逛街的參與者，突然以不同姿勢「凍結肢體」3分鐘，部份扮跌倒，有的講手機等，途人嚇了一跳，看到「保護鯊魚免吃魚翅」等標語，才知道是示威活動，笑着拍照或索性逗參與者。<br>發言人Rachel說望藉此引起公眾注意，又促特首在施政報告制訂相關措施，例如規定政府飲宴禁吃魚翅。活動可參考網頁 http://on.fb.me/9I8yNb。 </p></body></html>
