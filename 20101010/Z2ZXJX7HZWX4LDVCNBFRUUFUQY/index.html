<html><header><meta charset="utf-8"><title>關仁隱事：「面青」睇婦科靠惡打尖 - 關仁</title></header><body><h1>關仁隱事：「面青」睇婦科靠惡打尖 - 關仁</h1><p>娛樂圈姊妹花家姐「面青」早排去睇婦科，結果證實有咗身孕。本來呢件係開心事，但關仁聽聞當日佢去睇婦科嗰陣，佢細妹「利是」個男友「右手」竟幫手打尖。</p><p>人人敢怒不敢言</p><p>話說個醫生好出名，就算有預約去到都要等，今次右手同利是都有陪面青一齊上去，右手知道仲要等多幾個人至輪到面青，竟然大大聲同個護士講：「你入去同醫生講啦，呢個我朋友嚟o架。」結果面青唔使再排隊就順利入咗去睇醫生，在場嘅人當然好不滿，但就冇人敢出聲話佢囉！<br>Textby關仁</p></body></html>
