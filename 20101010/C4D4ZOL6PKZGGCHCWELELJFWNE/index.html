<html><header><meta charset="utf-8"><title>大角嘴　債主追債被毆頭暈</title></header><body><h1>大角嘴　債主追債被毆頭暈</h1><p>【本報訊】一名債主昨晨在街頭向債仔追債時，遭債仔夥同兩名男子圍毆，事主沒有即時報警。至昨下午1時30分，他照常返回大角嘴榆樹街一工業大廈上班時，突感到頭暈及身體不適，才報警求助，事後由救護員送院診治。<br>報稱被人圍毆男子姓李，35歲。據悉，較早前，李借了一筆錢給一名男同事，事後債仔辭職離開公司。昨晨零時許，事主在大角嘴郵局附近遇到債仔及其兩名男友人，李向對方追債時，三名男子竟揮拳圍毆債主後逃去。</p></body></html>
