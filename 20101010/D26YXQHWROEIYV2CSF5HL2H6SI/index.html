<html><header><meta charset="utf-8"><title>張東健讚B仔眉清目秀</title></header><body><h1>張東健讚B仔眉清目秀</h1><p>韓國釜山國際電影節昨日踏入第三天，韓國男星張東健上周一初為人父之後，昨日首次露面，即成焦點。健哥現身宣傳其首部荷李活片《TheWarrior'sWay》，全程笑口噬噬，更透露B仔近況，他說：「囝囝眉清目秀，一半似我，一半似我老婆高素榮。心目中幫囝囝想了三個名字，暫時未決定用那個，我們亦想再生多個BB！」</p><p>曾與健哥合演《2009迷失記憶》的日本男星仲村亨，昨日也在影展宣傳新片，他表示很開心可以跟健哥敍舊。此外，前晚孫藝珍、權相佑、T.O.P等出席RedFantasy活動。</p></body></html>
