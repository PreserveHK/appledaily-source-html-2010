<html><header><meta charset="utf-8"><title>將軍澳　把玩手銬揭發私藏</title></header><body><h1>將軍澳　把玩手銬揭發私藏</h1><p>【本報訊】昨凌晨零時許，31歲姓陳男子造訪33歲姓黃友人位於將軍澳明德邨明覺樓住所，其間黃出示一副收藏用手銬供陳欣賞。<br>陳把玩手銬時，雙手被手銬緊緊扣着，黃多番企圖打開手銬無果，黃的妹妹（28歲）恐陳雙手被手銬弄傷，報警求助。<br>警員趕至利用隨身攜帶手銬鎖匙，打開手銬為陳解困，他未有受傷毋須送院，黃涉嫌藏有攻擊性武器被捕。根據法例，任何人管有手銬即觸犯「藏有攻擊性武器」罪名，可罰款5,000元及監禁兩年。</p></body></html>
