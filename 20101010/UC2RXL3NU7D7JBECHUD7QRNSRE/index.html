<html><header><meta charset="utf-8"><title>黃大仙　躁夫婦菜刀對摺凳</title></header><body><h1>黃大仙　躁夫婦菜刀對摺凳</h1><p>【本報訊】黃大仙彩雲邨玉麟樓一對火爆夫婦為電視聲浪動肝火。昨凌晨1時許，33歲姓楊女戶主不滿丈夫看電視聲浪太大打擾清夢，兩人初則口角繼而動武。35歲姓蔡男戶主衝入廚房拿菜刀揮舞，楊婦亦舉摺凳還擊，情況混亂。<br>家人勸止不果致電報警，警方帶盾牌趕至，兩人均報稱受傷，其中男戶主手、眼及前額紅腫；女戶主手部紅腫，送院治理後無大礙。惟經警方調查後以涉嫌襲擊拘捕兩人，男戶主同時涉嫌藏有攻擊性武器，案件由黃大仙刑事調查隊跟進。</p></body></html>
