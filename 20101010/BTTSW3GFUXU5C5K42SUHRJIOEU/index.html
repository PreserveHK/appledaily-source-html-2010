<html><header><meta charset="utf-8"><title>激改身形軟件　拍戲肥瘦任揀</title></header><body><h1>激改身形軟件　拍戲肥瘦任揀</h1><p>荷李活巨星羅拔迪尼路當年為了演好《狂牛》（RagingBull）中的潦倒拳王角色，不惜暴食增肥60磅，最終讓他摘下1981年的奧斯卡影帝殊榮，不過現在製片人只要有了全新圖像處理軟件MovieReShape，在電腦按幾個鍵，就可任意修改演員在片中的身形，高矮肥瘦任君選擇。<br>市面上的圖像處理軟件，都要逐張圖片修改，由德國科學家開發的MovieReShape，卻是運用一個綜合了120名男女身形和姿勢的3D模型，用家只要將需要修改的演員影像套入3D模型，就可輕易改變演員在片中的身高、體形和肌肉線條。<br>英國《每日郵報》</p></body></html>
