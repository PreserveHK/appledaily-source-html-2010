<html><header><meta charset="utf-8"><title>關仁隱事：「舒服」贍養費貼小白臉 - 關仁</title></header><body><h1>關仁隱事：「舒服」贍養費貼小白臉 - 關仁</h1><p>「舒服」早排家有白事，令佢非常傷心，啲人一直覺得舒服人生多波折，但其實佢自己都有問題。<br>本來舒服生活都過得好好，有個錫到佢燶嘅好老公，偏偏舒服就唔心足，成日嫌老公唔夠靚仔，結果兩公婆搞到離婚收場，舒服前夫都算待佢不薄，每個月六位數字贍養費任使唔嬲，但佢竟然用呢啲錢貼花靚仔，搞到啲親戚都睇唔過眼，關仁覺得好心佢就生性啲啦。<br>Textby關仁</p></body></html>
