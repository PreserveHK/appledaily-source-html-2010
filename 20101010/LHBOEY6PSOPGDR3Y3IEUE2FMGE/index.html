<html><header><meta charset="utf-8"><title>關仁隱事：「強人」將性病傳畀蓮蓮 - 關仁</title></header><body><h1>關仁隱事：「強人」將性病傳畀蓮蓮 - 關仁</h1><p>靚仔紅星「強人」一向好風流，就係因為玩得太盡終於賴咗嘢染性病，早排佢秘密入院檢查，醫生叫佢帶埋近期有性接觸嘅伴侶去驗身，結果佢帶咗紅女星「蓮蓮」到醫院檢查，蓮蓮仲要求醫生前後器官都要check，果然前後欄都中招，兩個都要接受治療。聽講呢件事後，蓮蓮好鬼嬲強人傳啲咁嘅病畀佢，決定同佢一刀兩斷，其實強人同期都有同另一位女星搞埋，但唔知點解呢個女星冇去醫院檢查。<br>Textby關仁</p></body></html>
