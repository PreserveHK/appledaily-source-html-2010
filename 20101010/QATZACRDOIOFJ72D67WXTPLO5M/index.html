<html><header><meta charset="utf-8"><title>西環　船主溺斃子促交代</title></header><body><h1>西環　船主溺斃子促交代</h1><p>【本報訊】前日在油麻地避風塘遇溺死亡的駁艇船主黃金發，昨晨9時，其長子到殮房辦理認屍手續，他指父親一向只負責駕船，出事時卻竟要潛落海底工作，要求船公司解釋。<br>稍後其子由工業傷亡權益會人員陪同到西環的駁艇公司找東主交涉，雙方閉門傾談後，家屬獲發恩恤金辦理後事，同時堅持要求船公司解釋事件。國際專業保險諮詢協會會長羅少雄指，僱員若進行他工作範圍以外工作致命，保險公司有權不作賠償，但若有關工作是僱主要求，則僱主需自己負責賠償。</p></body></html>
