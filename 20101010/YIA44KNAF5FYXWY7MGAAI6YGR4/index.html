<html><header><meta charset="utf-8"><title>意總理脂肪變藝術肥皂</title></header><body><h1>意總理脂肪變藝術肥皂</h1><p>瑞士米格羅（Migros）現代藝術博物館，正展出一塊聲稱用意大利總理貝盧斯科尼（SilvioBerlusconi）的脂肪製成的肥皂。<br>博物館稱，2004年為貝盧斯科尼抽脂的診所，把他的脂肪交給瑞士藝術家莫蒂（GianniMotti）製成肥皂。這件作品名為「潔手」，與意大利司法部調查1990年代政治貪污案的行動名稱相同。不過，為貝盧斯科尼抽脂的診所，否認將脂肪交給莫蒂。<br>莫蒂行為出位，1997年潛入聯合國一個人權會議，坐在缺席的印尼代表的座位上發言，引起一陣混亂。<br>英國《每日電訊報》</p></body></html>
