<html><header><meta charset="utf-8"><title>新界　地下竹館105人被捕</title></header><body><h1>新界　地下竹館105人被捕</h1><p>【本報訊】省港澳三地警方聯手打擊黑社會收入來源，持續採取代號「雷霆行動」。本港警方在元朗及上水搗破懷疑黑幫經營三間「地下竹館」拘捕105人。<br>昨凌晨3時，警員「放蛇」進入元朗炮仗坊兩間以聯誼會作掩飾、多次被掃蕩「地下竹館」，拘捕61男30女（30至76歲），撿獲7萬多元賭款及水錢。<br>前晚11時，警方派出警員假扮賭客，進入上水新成路127號閣樓、一間以曲藝聯誼會掩飾「地下竹館」，拘捕14名男女（34至61歲）撿獲2,000元賭款。</p></body></html>
