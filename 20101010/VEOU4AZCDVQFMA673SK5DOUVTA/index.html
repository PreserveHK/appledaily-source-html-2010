<html><header><meta charset="utf-8"><title>3D鬼碟走廊</title></header><body><h1>3D鬼碟走廊</h1><p>臨近萬聖節，嘩鬼四處出沒！旺角新世紀廣場就有間仿中世紀歌德式建築的「娃鬼餐廳」，餐廳的碟子長廊由香港插畫師協會一班插畫師，包括小克、馬志雄等以ArtJam技術畫上鬼樣，他們更將於指定時間現身表演。即日起至17日於場內以電子貨幣消費滿$800，更可換領由他們設計的限量版朱古力禮盒。</p><p>ArtJam表演</p><p>日期：今日2:30pm至5:30pm；10月23、24日及30、31日7pm至9pm<br><br>查詢：23970790（新世紀廣場）</p></body></html>
