<html><header><meta charset="utf-8"><title>啤啤熊拍賣　總值過千萬</title></header><body><h1>啤啤熊拍賣　總值過千萬</h1><p>英國佳士得拍賣行將於周三拍賣私人收藏家所收藏的最大批熊公仔和玩具，一共1,300件，預計至少可賣得100萬鎊（1,238萬港元）。<br>這批玩具熊公仔中，有10%是屬於高質素的德國Steiff公司出品，Steiff熊公仔是鼴鼠皮製造，由於耐用，可一代傳一代，價值不會隨經濟衰退而貶值。在這批拍賣品中，身價最貴一隻熊公仔是在1925年出廠，現存只有一隻，估計可賣得8萬鎊（99萬港元）。<br>英國《每日郵報》</p></body></html>
