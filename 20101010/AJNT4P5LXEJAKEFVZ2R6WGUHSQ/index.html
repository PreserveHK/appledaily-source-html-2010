<html><header><meta charset="utf-8"><title>超儀拍《感染》現慌張</title></header><body><h1>超儀拍《感染》現慌張</h1><p>由金像導演史提芬蘇德堡（StevenSoderbergh）執導、以沙士為題材的荷李活電影《Contagion》（暫譯：感染），昨日凌晨於觀塘裕民坊巴士總站通宵拍攝。<br>蘇德堡和片中飾演源頭帶菌者的徐天佑，昨日凌晨四時許先後抵達觀塘裕民坊巴士總站開工，何超儀則於昨日上午7時現身。據悉超儀原來是補拍日前在石澳外景上落旅遊巴的鏡頭，鏡頭前超儀攬住手袋慌張上車，前後拍攝了5、6次導演才收貨，至晚上外景隊拍完天佑出海戲份後，該片在香港的外景全部殺清，全組人興奮得拍手歡呼。<br>採訪：羅德光、陳俊強<br>攝影：彭琮然、李志明</p></body></html>
