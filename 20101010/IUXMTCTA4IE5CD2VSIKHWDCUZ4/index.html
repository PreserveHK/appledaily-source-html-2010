<html><header><meta charset="utf-8"><title>環球樓市美國　美樓市料明年初始見底</title></header><body><h1>環球樓市<br>美國　美樓市料明年初始見底</h1><p>美國的住宅成交量在8月雖錄得回升，升幅達7.6%，但因經濟未有太大起色，業界預期樓市至明年初才見底。<br>CoreLogic高級經濟師SamKhater表示，剛於7月結束的政府置業稅務優惠計劃，透支不少需求，料本月成交會繼續下滑。現仍有20至25%業主淪為負資產，加上高失業率減低置業意欲，均是樓市復蘇的主要障礙。<br>RadarLogic研究部主管QuinnEddins指出，復蘇步伐緩慢，令樓市交投持續疲弱，未來數月樓價仍會下跌，料今年底或明年初會跌至谷底。</p></body></html>
