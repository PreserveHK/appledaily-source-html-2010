<html><header><meta charset="utf-8"><title>胡椒噴霧制服金毛</title></header><body><h1>胡椒噴霧制服金毛</h1><p>【本報訊】港鐵中環站發生襲警案。昨晨11時，一名鐵路警區警員，在環球大廈閘口截查疑人。兩名染金髮及紋身青年出閘，警員趨前截查，豈料兩人拒絕合作，更向警員邊粗言辱罵、邊逕自離開。<br>警員追前，在約30米外的恒生銀行外將兩人截停。兩人反抗推開警員，雙方發生糾纏，警員拔出胡椒噴霧向兩人噴去，將他們制服，此時同袍趕至將兩漢拘捕。<br>兩人分別姓沈（18歲）及姓曾（19歲），涉襲警及妨礙警員執行職務被捕。遇襲警員受傷送院敷治。</p></body></html>
