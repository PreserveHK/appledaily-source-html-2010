<html><header><meta charset="utf-8"><title>Katy晒腿失守底線</title></header><body><h1>Katy晒腿失守底線</h1><p>日前在美國紐約舉行的大都會藝術博物館晚宴，吸引不少荷李活名人雙雙對對赴會，如祖迪羅（JudeLaw）與施安娜美娜（SiennaMiller）、JustinTimberlake與謝茜嘉比爾（JessicaBiel）等，但沒有男友RussellBrand護花的美國女星KatyPerry卻甚論盡，不小心被傳媒拍下她的疑似露毛照。<br>穿上低胸LED閃燈裙搶鏡的Katy，原本整晚也能相安無事，但她為搶得更多焦點，竟在紅地毯上拉起裙腳晒美腿任影，結果被傳媒拍到走光的一刻，認真失策。</p></body></html>
