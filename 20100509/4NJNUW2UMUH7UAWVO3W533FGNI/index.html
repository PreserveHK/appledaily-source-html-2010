<html><header><meta charset="utf-8"><title>Freeze性感昇華唔拆夥
</title></header><body><h1>Freeze性感昇華唔拆夥
</h1><p>女子組合Freeze昨日與師妹羽翹在九龍灣出席寵物活動，談到有指Freeze將拆夥，她們說：「傳聞嚟啫，我哋今年打算出唱片，仲會有唔少快歌，不過我哋已經大個女，歌路同以前唔同，我哋會將性感昇華，女人味會重啲。」Freeze透露近期忙於排舞，稍後將會在老闆蕭定一的婚禮上表演助興。<br>此外，甄穎珊前晚單拖到尖沙嘴出席慈善活動，張栢芝胞弟張豪龍及張柏文與家姐張碧芝也有到場，但三人姍姍來遲，一見記者即閃避，又拒絕接受訪問，避談栢芝何時臨盆。　<br>採訪、攝影：何慧斯、胡比</p></body></html>
