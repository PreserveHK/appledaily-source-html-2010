<html><header><meta charset="utf-8"><title>滑梯欄杆夾四歲女童腳</title></header><body><h1>滑梯欄杆夾四歲女童腳</h1><p>【本報訊】一名年約4歲女童，昨午在土瓜灣浙江街與土瓜灣道交界一個公園遊樂場一組兒童遊樂設施上玩耍時，左腳不慎被夾在欄杆空隙無法拔出，要消防員用唧機撐開欄杆救出，送院檢驗。<br>出事公園遊樂場設有滑梯等兒童遊樂設施，上滑梯平台裝有鐵欄杆防止小童跌落地，被欄杆夾腳4歲女童，昨午5時許，她由家人陪同下在遊樂場玩耍，她走上連接滑梯的梯級，行至梯級平台處時，左腳不慎滑入平台欄杆空隙處被夾住，女童覺痛哭叫，其家人見狀報警，並嘗試將她救出不遂。消防員接報到場，用唧機撐開欄杆救出女童，由救護員送院治療。</p></body></html>
