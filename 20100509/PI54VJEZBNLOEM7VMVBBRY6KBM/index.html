<html><header><meta charset="utf-8"><title>棺材跑車極速上路</title></header><body><h1>棺材跑車極速上路</h1><p>英國62歲前仵工比塞特（PhilBissett），每次駕車上街都會惹人注目，因為他那輛跑車是用鋼棺材改裝而成。<br>比塞特指，鋼棺約兩米長，從拍賣網站eBay以98英鎊（1,128港元）投得，重75公斤，內鋪軟墊，單座位設計，他把女兒舊汽車的1300cc引擎拆下來，安裝到鋼棺材，再裝上其他舊汽車零件，就砌出這輛時速達160公里的跑車。這輛改裝跑車不但通過汽車年檢，還買到全保。<br>英國《每日郵報》</p></body></html>
