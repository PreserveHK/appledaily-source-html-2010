<html><header><meta charset="utf-8"><title>環球樓市英國　英倫住宅供過於求</title></header><body><h1>環球樓市<br>英國　英倫住宅供過於求</h1><p>英國樓價4月按月仍升0.2%，但有迹象顯示，放盤的增加速度已快過需求。<br>據Hometrack資料顯示，上月由代理錄得的成交量按月只升約1%，是今年增長最少月份，但放盤增長速度仍處3.7%。該公司研究部董事RichardDonnell指，政府公佈5月大選，令買家入市速度轉慢，供求關係正改變中。他說，失業率續升、申請按揭較難、削減公共開支及預計加稅等，都反映市場很脆弱及有兩極化情況。<br>據該公司統計，英國樓價4月按月升0.2%，按年則升約1.8%，達15.85萬英鎊。倫敦樓價4月按月升約0.6%，表現較佳。</p></body></html>
