<html><header><meta charset="utf-8"><title>會說話的枕頭</title></header><body><h1>會說話的枕頭</h1><p>考試季節臨近，學生都臨急抱佛腳，通宵刨書，或許這個名叫SoundAsleep的「說話枕頭」可幫到你。這個說話枕頭內藏揚聲器，可連接MP3或CD，用家睡在枕頭上，可邊睡邊溫習，筆記內容會不斷在你耳邊讀出，當你睡醒時，你至少還會記得一些筆記內容。<br>美國有研究指出，人體睡覺時耳朵仍可接收資訊。說話枕頭推出時，主要對象是患有鼻鼾、耳鳴的人，希望透過柔和音樂入睡，但越來越多學生用來瞓住來刨書。<br>英國《每日郵報》</p></body></html>
