<html><header><meta charset="utf-8"><title>關仁隱事：「谷底黃」爛片爭帝靠人情 - 關仁</title></header><body><h1>關仁隱事：「谷底黃」爛片爭帝靠人情 - 關仁</h1><p>今年嘅圍內電影選舉已經告一段落，最叻做戲男演員由「姿整華」奪得，佢係呢行咁耐論資排輩佢攞都好應該。事前大家都相信，最有機會同佢爭嘅會係套《比人圍》入面嘅內地伯伯。</p><p>眼鏡跌通街</p><p>不過原來大家都跌咗眼鏡，第2位得票最多竟然係「谷底黃」。佢套《殺死你》爛到俾人鬧唔停，都可以有咁多票，你話呢個唔係自己人選舉真係冇人信。<br>Textby關仁</p></body></html>
