<html><header><meta charset="utf-8"><title>關仁隱事：「當奴」有財有勢冇修養 - 關仁</title></header><body><h1>關仁隱事：「當奴」有財有勢冇修養 - 關仁</h1><p>大少爺「當奴」出身富貴，萬千寵愛在一身，平時出席任何場合，身邊都有一大班助手保鑣跟出跟入。平時當奴面對傳媒表現好有禮貌，但私底下都有唔少傳聞話佢少爺仔脾氣好勁，曾經明玩身邊女助手，搞到人哋喊住唔撈。</p><p>雙腳撐茶几</p><p>早幾日當奴接受公仔箱訪問，初初都表現得體，但冇耐佢突然蹺起腳好順勢咁用佢對好名貴嘅鞋撐住面前茶几，幾乎想放埋上去咁滯，有修養嘅人都知咁係好唔禮貌嘅行為，只係佢身邊又冇人敢話佢，結果全個訪問佢都撐住茶几，錄影完之後，仲要工作人員善後，費事留低一個大大嘅鞋印。<br>Textby關仁</p></body></html>
