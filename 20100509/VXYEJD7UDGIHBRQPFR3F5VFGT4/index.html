<html><header><meta charset="utf-8"><title>岡本真夜借世博谷新碟</title></header><body><h1>岡本真夜借世博谷新碟</h1><p>因舊作《就這樣一直愛著你》涉及上海世博宣傳歌抄襲風波而人氣急升的日本女唱作人岡本真夜，為替臨時加碼重印的精選碟造勢，她將重臨闊別8年半的日本著名音樂節目《MusicStation》，在觀眾面前獻唱此歌。<br>抄襲風波令《就這樣》的手電鈴聲被瘋狂下載，電視台當然不會錯過這黃金機會，請岡本來演繹以力谷收視，認真有計，但可憐了當晚如同陪襯的其他歌手。</p><p>百師弟撐SMAP</p><p>此外，尊尼事務所決定為《SMAPXSMAP》做話題，於6月其中一集請來逾100名尊尼師弟做嘉賓，力求超越AKB48那集的48人舊紀錄。</p></body></html>
