<html><header><meta charset="utf-8"><title>貨車疑跣胎掃欄翻側</title></header><body><h1>貨車疑跣胎掃欄翻側</h1><p>【本報訊】一輛運載竹枝的貨車，昨午2時30分沿東區海底隧道往港島，當駛至隧道出口附近一個左彎位時，突然失控掃毀左路旁逾20米防撞鐵欄後，全車向右翻側，司機受輕傷，由途經駕駛人士協助爬出車廂，送院治療。<br>受傷司機姓李（31歲），雙腳受傷。事發時，他駕駛滿載竹枝貨車沿東區海底隧道往港島，當貨車駛出隧道北角方向，駛至一處左彎位時，司機報稱跣胎，貨車失控撞向左邊防撞鐵欄，掃毀20多米鐵欄後車頭掉轉翻側，車上10多枝竹跌落路旁草叢，司機受輕傷爬出。警員及救護員接報到場將傷者送院，警方封鎖一段路面調查車禍起因。</p></body></html>
