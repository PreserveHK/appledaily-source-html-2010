<html><header><meta charset="utf-8"><title>硫酸潑夫　醋婦跳樓死</title></header><body><h1>硫酸潑夫　醋婦跳樓死</h1><p>深圳前日凌晨，龍崗區志達工業園發生一宗令人震驚事件。一名女子懷疑丈夫對她不忠，用硫酸潑向丈夫，令他嚴重燒傷及雙目受損後，女子再從6樓跳下身亡。</p><p>疑夫有外遇</p><p>事發在龍崗歌爾莉製衣廠。廠方的保安員表示，當事人許先生是該廠一名主管，原籍福建，妻子姓張，是湖南人，兩人年約30歲，有一對兒女目前讀初中。工廠保安稱：「女的剛從老家過來沒幾天，似是有備而來，專來殺人。」深圳警方指，張姓女子使用疑似硫酸液體潑向丈夫後，跳樓身亡，動機是懷疑丈夫有外遇。許某目前在市二醫院重症病房住院。院方指他全身30%面積燒傷，但神志清醒。<br>廣東《南方都市報》</p></body></html>
