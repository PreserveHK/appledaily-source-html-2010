<html><header><meta charset="utf-8"><title>警拘青年撿K仔值五萬</title></header><body><h1>警拘青年撿K仔值五萬</h1><p>【本報訊】警方人員昨晨突擊搜查青衣長安邨一單位，搗破一個毒品儲存及分銷中心，搜獲五萬元「K仔」毒品及包裝工具，拘捕一名涉嫌販毒男住客。<br>葵青警區特別職務隊人員早前接獲線報，指一名無業青年利用長安邨安江樓住所，作為毒品儲存及分銷中心，專門向區內青少年販賣毒品「K仔」。<br>昨凌晨1時許，特別職務隊人員帶同搜查令，掩至目標青年住所門外埋伏，至昨晨10時許，青年返抵住所開門入屋時，埋伏探員一擁而上進入搜查，在屋內搜出470克「K仔」毒品總值五萬元。</p></body></html>
