<html><header><meta charset="utf-8"><title>SMS操控手機機械人</title></header><body><h1>SMS操控手機機械人</h1><p>一部手機再加一個機械人，變成你的好伴侶。加拿大兩名韓裔科學家，研發了一對手機迷你機械人，它們會根據短訊內容做動作，逗你笑、替你哭。<br>手機機械人Callo與Cally，是溫哥華西蒙菲沙大學教授蕭恩和博士生任志彤（譯音）的傑作。Cally高16厘米，會跳舞和走路，又懂得在交談過程中偵測手機機主的表情。23厘米高的Callo更厲害，當它發現接收到的短訊中有微笑「;）」符號，就會做出開心的動作。若短訊中有皺眉符號，它即垂下肩膊，螢幕顯示哭的表情。<br>加拿大《溫哥華太陽報》</p></body></html>
