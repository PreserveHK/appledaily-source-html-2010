<html><header><meta charset="utf-8"><title>泰妍演音樂劇被彈</title></header><body><h1>泰妍演音樂劇被彈</h1><p>韓國當紅組合少女時代的隊長泰妍，首次擔正的音樂劇《太陽之歌》前晚在首爾世宗文化會館開鑼。她在劇中飾演患有皮膚怪病、不能接觸陽光的少女，過往日本女星澤尻英龍華和女歌手YUI也演過同名劇集和電影版。雖然泰妍拿起結他自彈自唱，但演技卻被彈有待進步。</p><p>獻出初吻</p><p>由於是泰妍的處女演出，故門票火速被搶購一空，她更博到盡在劇中獻出幕前初吻，引來fans呷醋，甚至有人說女神被搶，認真誇張。此外，泰妍為專注在音樂劇和進軍海外市場，早前經已辭去電台節目主持工作。</p></body></html>
