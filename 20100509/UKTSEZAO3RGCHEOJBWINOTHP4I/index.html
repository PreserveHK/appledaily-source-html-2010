<html><header><meta charset="utf-8"><title>$1036嘆海鷗蛋奄列</title></header><body><h1>$1036嘆海鷗蛋奄列</h1><p>英國倫敦一間餐廳推出全球最貴的奄列，每碟賣90英鎊（1,036港元）。餐廳聲稱這款奄列貴得有道理，因為他們是選用罕有材料，每年只在春季幾個星期才能炮製。<br>Boisdale餐廳炮製的貴價奄列，選用的並不是一般雞蛋，而是海鷗蛋。英國規定每年只准發售40,000隻海鷗蛋，由於貨源少和受限制，每年只有春季才能吃到。一般的奄列餡是用火腿，但這家餐廳卻用上貴價蟹肉、龍蝦、蘆筍和松露，由於用料矜貴，售價自然比普通奄列貴10倍。<br>英國《每日電訊報》</p></body></html>
