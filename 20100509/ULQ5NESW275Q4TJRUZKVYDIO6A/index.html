<html><header><meta charset="utf-8"><title>新8模Rika搶晒事業線</title></header><body><h1>新8模Rika搶晒事業線</h1><p>新8模的4位成員Rika、Cora、Hidy和Vibeke昨日在奧海城出席跳舞比賽，她們首次表演，坦言心情有點緊張。上圍最豐滿的Rika更大晒雙峯「事業線」，隨即把其他三位成員比下去。<br>四位成員透露即將到澳門影寫真，問她們的性感底線，她們說：「我哋嘅極限係着三點式，但係家未知會點影，留番畀公司安排。」</p><p>William慰問Baby</p><p>此外，同場的陳偉霆（William）對於前女友Angelababy的婆婆日前病逝，他說：「我send咗短訊畀Baby，我明白佢嘅心情，希望佢可以快啲平復。」　<br>採訪、攝影：何慧斯</p></body></html>
