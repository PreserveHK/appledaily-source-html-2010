<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日39阿仙奴勝[-1]（1.55）<br><br>〈有盈術數〉沈振盈：星期日45侯城細（2.05）<br><br>〈博派精英〉黃國英：星期日46曼聯細（1.59）<br><br>〈莊家心得〉譚拔士：星期日40布力般流浪勝[+1]（2.35）<br><br>蘋果旺友：星期日43車路士勝5:0（11）<br>是日大勢：車仔贏波就可封王，杜奧巴又要爭神射手，肯定大勝韋根謝幕，就捧個車仔5:0波膽，有11倍。唔信我，都要信肥安啦！文：青蛙仔<br><br>本欄貼士逢周六、日刊出</p></body></html>
