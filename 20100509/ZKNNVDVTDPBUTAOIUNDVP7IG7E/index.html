<html><header><meta charset="utf-8"><title>上周五及六部份球賽賽後報告</title></header><body><h1>上周五及六部份球賽賽後報告</h1><p>輸波</p><p>浦和紅鑽雖然兩度落後情況下仍能追平，可惜最後亦逃不過輸波厄運，最終主場以2:3不敵橫濱水手。圖為紅鑽的入球者之一的艾美臣（右）引球推進。另外，清水心跳同日亦主場以0:2不敵新潟天鵝，今季首次輸波。互聯網</p><p>悶戰</p><p>墨西哥與厄瓜多爾上周五在美國合演一場互交白卷的悶戰，圖為厄軍的米基爾伊巴拉（左）在這場友賽中力阻墨軍球員尼路（右）射門。路透社</p><p>奠勝</p><p>黑池上周六在英冠升班附加賽準決賽首回合，以2:1反勝來訪的諾定咸森林，查理阿當在下半場為黑池射入12碼奠勝。GettyImages</p></body></html>
