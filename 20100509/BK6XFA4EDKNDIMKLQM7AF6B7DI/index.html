<html><header><meta charset="utf-8"><title>李準基成兵哥偶像</title></header><body><h1>李準基成兵哥偶像</h1><p>韓國男星李準基一心打算延遲服兵役但遭駁回，上周一惟有眼濕濕暫別fans入伍。昨日網上張貼了李準基在營內的照片，見他笑容燦爛樣子精神，支持者應可放下心頭大石。</p><p>睡覺被索簽名</p><p>現正於韓國忠清南道論山訓練所服役的李準基，會先逗留5周作基礎軍事訓練。原來基哥在營內十分受歡迎，有教官更在自己網誌上張貼合照，並大讚基哥學習態度一流，也沒有架子像位大哥哥。據知基哥營中有不少fans，不停找他簽名合照，有教官更誇張到夜闖其睡床，弄醒睡覺中的他索取簽名。剪了陸軍裝的基哥在合照中還面帶笑容，打趣地舉起右手敬禮，看來對當兵生活甚為適應。</p></body></html>
