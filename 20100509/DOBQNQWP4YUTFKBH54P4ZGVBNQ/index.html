<html><header><meta charset="utf-8"><title>嫲嫲超靚聲似村姑翻版</title></header><body><h1>嫲嫲超靚聲似村姑翻版</h1><p>一頭白髮、老態龍鍾的81歲老婆婆，日前像時下青年參加英國才藝節目《全英一叮》比賽，當她踏上舞台，評判和現場觀眾都嚇了一驚。心想老婆婆來表演甚麼呢，但當她開腔唱歌，現場所有人都驚嘆她那歌聲如何悅耳動人，令她隨時成為靚聲村姑博伊爾（SusanBoyle）的翻版。</p><p>卡特勒（JaneyCutler）出台時，見眾人反應沒精打采後說，自己愛唱卡拉OK，只是年紀太大，才沒想過參賽。當她開腔唱法國已故女歌手EdithPiaf的《JeNeRegretteRien》，人人都被她的天籟嗓音吸引，連評判都興奮得站起身和唱（圖）。<br>英國《每日郵報》</p></body></html>
