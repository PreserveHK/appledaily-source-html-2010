<html><header><meta charset="utf-8"><title>隔牆有耳：毓民教公僕笠罩投票 - 李八方</title></header><body><h1>隔牆有耳：毓民教公僕笠罩投票 - 李八方</h1><p>距離5.16公投日僅一星期，煲呔出口術想公務員唔投票，毓民噚日話如果有公僕驚被秋後算賬，對於是否去投票十五十六，咁就唔使驚嘞，因為佢已經諗咗條好橋畀大家，公務員、新界原居民、喺中資機構工作嘅選民，5.16一於戴口罩去投票，唔怕俾人點相。<br>佢又透露日內會推出最後一波文宣，針對唔投票嘅煲呔而設計。對於逼到埋身嘅白韻琴，毓民指白姐姐日日喺旺角行人專用區，播放一段毓民同詹培忠嗌交短片，涉嫌使用其肖像做宣傳，可能違反選舉條例，佢已搵人向選舉事務處投訴，一旦成立，白姐姐今次手尾長。</p></body></html>
