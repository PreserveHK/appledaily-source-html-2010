<html><header><meta charset="utf-8"><title>案件速遞滋擾醫生沉溺症女子緩刑</title></header><body><h1>案件速遞<br>滋擾醫生沉溺症女子緩刑</h1><p>【本報訊】瑪麗醫院兒科醫生吳耀基遭患沉溺症女子苦纏12年，去年取得禁制令，禁止對方性騷擾。惟該女子再三違反禁令，醫生上月向法庭申請將她收監。區域法院法官梁俊文昨決定給該女子最後一次機會，判她入獄21日，但將命令暫緩執行1年，如再犯便即時執行，另要付9.9萬元堂費。<br>法官又指，若判被告陳玉鳳即時監禁，只為原告帶來一時安寧，難以保障將來不再受滋擾，亦可能影響原告的精神及心理療程，遂予最後機會，並叮囑被告好自為之。<br>案件編號：DCMP1755/10</p></body></html>
