<html><header><meta charset="utf-8"><title>潮流感：Karl爺貢獻獲表揚 - ㎡</title></header><body><h1>潮流感：Karl爺貢獻獲表揚 - ㎡</h1><p>紐約時裝周現正進行得如火如荼，上周五時裝界巨人KarlLagerfeld特別飛到當地現身AveryHall領獎，今次Karl爺獲CoutureCouncil頒贈FashionVisionaryAward，表揚他對世界時裝創作的貢獻。<br>當日Karl爺由老友兼靈感繆思戴安歌露嘉（DianeKruger）手上接過獎項，身兼Chanel及Fendi設計總監的KarlLagerfeld更透露2011年秋冬將會推出新系列，以大眾化的價錢令更多人可以買得起，絕對是時裝界的一大喜訊。<br>Textby㎡</p></body></html>
