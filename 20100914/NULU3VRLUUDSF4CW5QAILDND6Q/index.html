<html><header><meta charset="utf-8"><title>案件速遞涉非禮女病人中醫師脫罪</title></header><body><h1>案件速遞<br>涉非禮女病人中醫師脫罪</h1><p>【本報訊】年輕女平面設計師因嚴重肩頸痛到西環一中醫館，由年老自稱中醫的醫師替她針灸及推拿。女方指醫師雙手在其肩膀打圈按摩至胸部，並捉着她的臉吻其額頭。案件昨在東區裁判法院審結，裁判官文偉新指被告的行為自招罪嫌，但事主沒向警方透露遭被告捉住臉頰，證供有疑點，裁定非禮罪脫。<br>被告蘇德輝（66歲）報稱中醫，但香港中醫藥管理委員會的註冊中醫或表列中醫名單，均不見其名字。控罪指他於去年3月7日，在德輔道西的嶺南高級中醫館內非禮一名31歲女子。<br>案件編號：ESCC2527/10</p></body></html>
