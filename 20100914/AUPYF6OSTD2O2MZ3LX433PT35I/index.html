<html><header><meta charset="utf-8"><title>求驗客手記：優質股搞亂卡斯拿斯 - 求驗客</title></header><body><h1>求驗客手記：優質股搞亂卡斯拿斯 - 求驗客</h1><p>西班牙上星期同阿根廷踢咗場友誼波，盛傳同場加映鋼門卡斯拿斯背住主播女友莎拉卡邦拿路，同阿根廷性感女星露茜安娜沙拉莎（LucianaSalazar）（圖）亦踢咗場「友賽」。卡斯拿斯把關守得穩，點知遇見上圍39，下圍35嘅「豪乳優質股」，據報就把持唔住，同人一夕歡愉。卡斯拿斯日前終於頂唔順，發表聲明強烈否認，話根本唔認識對方。未知單嘢流定堅，但似乎卡斯拿斯唔係好識面對呢啲處境，有做過固然唔好嘈，冇做過就更加唔使搞咁多嘢。家陣搞完一場大龍鳳，受益者咪係女方囉！</p></body></html>
