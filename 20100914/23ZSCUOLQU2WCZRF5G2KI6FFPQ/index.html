<html><header><meta charset="utf-8"><title>不死閃石錶</title></header><body><h1>不死閃石錶</h1><p>閃石對女性的魅力有幾大？去一轉日本已毋須多講，難得o架妹有心機將閃石黐滿電話、飾物、眼鏡、甚至手錶，計我話多餘，現成的選擇大把，何須大費周章？來自法國的時裝品牌marieclaire手錶副線MCmarieclaire，新作以Swarovski水晶將錶面砌成星星或心心圖案，而且錶芯雙面設計可作180度的轉動，既可閱時，又能當作搶眼配飾的兩用時計，還是叫你身邊的女人減輕自己的「工作量」吧。<br><br>記者：潘國揚<br><br>查詢：37489363</p></body></html>
