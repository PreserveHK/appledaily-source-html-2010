<html><header><meta charset="utf-8"><title>李冰冰床戰華仔玩刀鞭</title></header><body><h1>李冰冰床戰華仔玩刀鞭</h1><p>由徐克執導、劉德華、劉嘉玲及李冰冰合演的新戲《狄仁傑之通天帝國》，早前出戰威尼斯影展，可惜最終大熱倒灶。新戲定於本底在香港上映。今次李冰冰在《狄》片中同華仔第四次合作，她笑說：「每次跟華仔做對手戲，我都是要色誘他，但每次色誘的方式都不一樣。」今次也不例外，李冰冰和華仔再次有親密演出，還要出動刀和鞭。</p><p>半裸色誘華仔</p><p>華仔飾演的狄仁傑跟李冰冰演的上官靜兒有微妙關係，靜兒是武則天的侍婢，要監視狄仁傑，更不惜用身體去測試對方。其中一場李冰冰要半裸上身面對華仔，雖然兩人已很熟落，但難免尷尬和緊張，李冰冰更要清場拍攝。<br>撰文：葉雪</p></body></html>
