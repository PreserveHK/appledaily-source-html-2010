<html><header><meta charset="utf-8"><title>LinkinPark戶外神秘演出</title></header><body><h1>LinkinPark戶外神秘演出</h1><p>美國Nu-Metal樂隊LinkinPark，雖然今屆沒有現身頒獎禮會場，但依然甚受矚目，大會已事先張揚安排樂隊作神秘戶外演出，原來他們正在洛杉磯著名歷史景點格利菲斯公園天文台演唱，現場已招待了大批fans入場，十足舉行大型戶外個唱。<br>LinkinPark昨日在格利菲斯公園天文台的特設舞台上演唱全新歌曲《TheCatalyst》，現場更大放白煙及綠色射燈，場面壯觀。</p></body></html>
