<html><header><meta charset="utf-8"><title>求驗客手記：尼馬唔去車仔生怨氣？ - 求驗客</title></header><body><h1>求驗客手記：尼馬唔去車仔生怨氣？ - 求驗客</h1><p>自從尼馬（圖）過檔車路士不成，呢個18歲巴西後生仔近期似乎狀態下滑，入球減產，周日山度士以1:2敗走施亞拉場波，亦因為佢忍唔住氣同對方球員祖奧馬高斯爭吵，賽後引發雙方職球員發生衝突，要勞動警方隔離球員。事件有一段小插曲，佢隊友馬昆奴斯玩嘢，即場接受訪問時同記者講自己俾差人打傷，仲揭起件衫俾人驗傷。但我求大俠睇番片段，個差人係有推一推佢，但動作唔大，輸波啫，都唔好屈得就屈喎！</p></body></html>
