<html><header><meta charset="utf-8"><title>求驗客手記：荷杜收容英國失業軍 - 求驗客</title></header><body><h1>求驗客手記：荷杜收容英國失業軍 - 求驗客</h1><p>我求大俠記得一代英格蘭名將荷杜，年前開始喺西班牙搞足球學校，而近日收到風佢間學校搞得有聲有色。據英國《太陽報》講，荷杜呢間學校可以話係失業球員嘅收容所，專係為一啲被英格蘭球會棄用嘅球員，提供再培訓計劃。而荷杜嘅教練團包括名將比辛、史柏文等人；學生之中，名氣稍大者係曾效力曼聯、列斯聯嘅阿祖安奴。家陣所有學員都納入西班牙丁組球會JerezIndustrial嘅大軍，令隊波英式化，得番兩個西班牙人，都算係異象。</p></body></html>
