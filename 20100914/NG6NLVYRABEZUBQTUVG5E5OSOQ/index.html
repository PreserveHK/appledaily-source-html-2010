<html><header><meta charset="utf-8"><title>吳宇森女兒演殺手</title></header><body><h1>吳宇森女兒演殺手</h1><p>繼張藝謀為愛女張末鋪定導演路後，另一大導演吳宇森也安排女兒吳飛霞在新片《劍雨》中亮相。昨日吳宇森率領女兒出席某發佈會，飾演女殺手的吳飛霞的拍攝花絮及照片曝光。<br>在瑞士弗拉克林大學畢業的吳飛霞，原來當初已自薦參演《赤壁》，可惜不獲父親批准，她說：「在《劍雨》裏演一個角色，是我主動要求的。之前我已向他（指吳宇森）要求過幾次，包括《赤壁》，他都沒同意。他每次拒絕都不會很直接，就只是笑，總是說下次吧。」從劇照可見，吳飛霞的角色非常不簡單，既要踢腿、又要吊威吔，但似乎難不倒學過跆拳道及劍擊的她。<br>撰文：林妃</p></body></html>
