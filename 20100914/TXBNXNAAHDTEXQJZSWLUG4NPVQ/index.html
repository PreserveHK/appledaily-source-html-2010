<html><header><meta charset="utf-8"><title>姬蒂北京捐水為善</title></header><body><h1>姬蒂北京捐水為善</h1><p>荷李活女星姬蒂白蘭芝（CateBlanchett）昨日以代言人身份，在北京出席化妝品牌SKII新聞發佈會，主要宣傳「晶瑩人生項目」的慈善計劃，為亞洲發展中地區提供安全清潔的食水，特別是需要照顧家庭的母親，不再需要長途跋涉到山區取水以提高生活質素。<br>姬蒂白蘭芝更率先捐出300萬升食水給有需要的人士，她在記者會上說：「我覺得這個活動很有義意，可以直接幫助亞洲的女性改善生活，為她們人生展開新一頁。」品牌將於今晚舉行Galadinner，劉嘉玲也會出席。<br>撰文：JessicaNgan</p></body></html>
