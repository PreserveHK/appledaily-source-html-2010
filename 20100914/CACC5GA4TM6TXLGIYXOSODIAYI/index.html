<html><header><meta charset="utf-8"><title>周麗淇北海道下田</title></header><body><h1>周麗淇北海道下田</h1><p>周麗淇（Niki）今年再度成為月餅代言人，早前她飛到日本北海道拍廣告，行程中遊覽月餅材料原產地，重點探訪是十勝市。</p><p>品嚐鮮蜜瓜</p><p>原來當地最著名出產紅豆，Niki有機會跟農夫種植紅豆，了解完指導後她跟着做，雖然簡單，但Niki因一直蹲着，所以也很花氣力。<br>Niki說：「以前讀小學試過種紅豆，家見到一大片紅豆田，真係大開眼界，發現原來日本人長壽係因為同佢哋食物有關，大多數健康及有營養，好似啲紅豆有纖維、維他命B、礦物質等，而且低卡路里。」另外，Niki又去著名蜜瓜出產地，有機會即食新鮮蜜瓜，大飽口福。<br>撰文：丁寧</p></body></html>
