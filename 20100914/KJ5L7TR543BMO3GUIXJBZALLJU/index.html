<html><header><meta charset="utf-8"><title>大學生製廢紙船渡漢江</title></header><body><h1>大學生製廢紙船渡漢江</h1><p>看起來「弱不禁風」的紙船，竟能跨越漢江！前日上午10時26分，在湖北漢江漢陽赫山段，水流湍急，只見武漢商業服務學院的大三學生王璐瑤，坐在自己用廢紙糊好的一艘紙船上（圖），激流勇進。七分鐘後，他順利擺渡到對岸的漢口，實現試航漢江的願望。這艘紙船長約1.9米，寬約80厘米，船底厚約30厘米，重約88磅，用廢紙糊好，總造價約200元人民幣。它可載重超過約330磅，並可乘載兩人。<br>湖北《楚天都市報》</p></body></html>
