<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鍵鋒首爾遇阿信 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鍵鋒首爾遇阿信 - 馮仁昭</h1><p>陳鍵鋒（Samuel）近來都有返內地拍劇搵人仔，人氣增加唔少，唔怪得早前喺首爾電視節嘅男演員投票中，Samuel得到最高票數，成為中國男一號嘅冠軍，林心如就做咗中國代表，佘詩曼就係香港代表。Samuel有親身出席日前嘅頒獎禮。當年扮演「阿信」嘅田中裕子都有出席，Samuel見到佢即變做小fans，佢相當欣賞對方嘅演技，難得有咁好機會，佢仲搵田中裕子影合照。</p></body></html>
