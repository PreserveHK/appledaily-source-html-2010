<html><header><meta charset="utf-8"><title>七人車撞鐵欄翻側</title></header><body><h1>七人車撞鐵欄翻側</h1><p>【本報訊】一輛七人車昨午駛經將軍澳靈實醫院對開上斜彎位失控，撞欄後向右翻側，女司機輕傷自行爬出。醫護人員聞訊出來查看並協助傷者，稍後送院治理。</p><p>女司機擦傷爬出</p><p>女傷者姓葉（48歲），昨午2時半，她駕駛七人車沿靈實路上斜往靈實醫院，快將抵埗於左彎失控，撞欄反彈，再向右翻側，欄杆亦凹陷。<br>女司機擦傷手腳，幸僅受輕傷，仍然清醒，自行打開另一邊車門爬出。由於有醫護人員和職員聽聞砰一聲巨響，出來查看，赫見女司機爬出，便上前協助和作出初步敷治。<br>警方和救護人員接報到場，將受傷的女司機送將軍澳醫院治理，警方替她作酒精測試證實為零度。</p></body></html>
