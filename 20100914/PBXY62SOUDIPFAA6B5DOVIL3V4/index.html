<html><header><meta charset="utf-8"><title>美老牌演員肺炎病逝</title></header><body><h1>美老牌演員肺炎病逝</h1><p>於1955年美國經典科幻電影《天外奪命花》（InvasionoftheBodySnatchers）扮演醫生主角而廣為人識的美國男演員KevinMcCarthy，上周六於美國的麻省一間醫院因肺炎病逝，享年96歲。Kevin早在38年便因演出百老匯音樂劇而入行，他51年憑演出電影《推銷員之死》而獲得奧斯卡男配角提名，61年曾與瑪麗蓮夢露（MarilynMonroe）演出《亂點鴛鴦譜》（TheMisfits）。</p></body></html>
