<html><header><meta charset="utf-8"><title>案件速遞劉詩昆琴藝中心清盤聆訊</title></header><body><h1>案件速遞<br>劉詩昆琴藝中心清盤聆訊</h1><p>【本報訊】鋼琴大師劉詩昆入稟法院，申請將一手創辦、與前妻蓋燕（圖）各佔五成股份的劉詩昆鋼琴藝術中心有限公司清盤。蓋燕反對公司清盤，申請剔除傳票。案件昨在區域法院審理，與二人的婚姻訴訟一同進行。<br>案件以非公開形式作內庭聆訊，由暫委法官郭靄誠審理。劉詩昆與蓋燕昨日均有現身法庭，散庭時各行各路，沒有發言。聆訊今續。<br>案件編號：HCCW281/10&amp;HCMC6/10</p></body></html>
