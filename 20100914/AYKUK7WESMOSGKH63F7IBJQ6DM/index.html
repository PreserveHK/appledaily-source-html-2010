<html><header><meta charset="utf-8"><title>黃奕變身棒球小子</title></header><body><h1>黃奕變身棒球小子</h1><p>內地女星黃奕與任職金融業的夫婿正辦理離婚手續，解決感情事後，她希望專心在影壇發展。最近她接演了寰亞與上海電影廠的新片《神奇Amazing》，戲中她飾演內地某球隊的啦啦隊隊長，與美國的NBA球星有不少對手戲。不過最近該片要停拍再修改劇本，所以黃奕在前日特別抽空在朝陽體育中心為全民棒球聯盟秋季聯賽開打擔任開打嘉賓。</p><p>自覺抬腿很帥</p><p>從小就喜歡運動的黃奕，第一次打棒球覺得非常好玩，而且覺得自己抬腿動作很帥。打完棒球，有fans突然把一個棒球造型大蛋糕推出來，原來fans知道昨日是她的31歲生日，令她既驚喜又感動。<br>撰文：葉雪</p></body></html>
