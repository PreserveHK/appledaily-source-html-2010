<html><header><meta charset="utf-8"><title>鄭嘉穎想買千呎大屋</title></header><body><h1>鄭嘉穎想買千呎大屋</h1><p>鄭嘉穎銀行廣告再添食，昨日他以廣告中的指揮官造型出現，嘉穎硬銷廣告商說：「除咗畀錢我賺，仲幫我搞供車，我仲開咗個人民幣戶口、私人戶口，遲啲仲想買樓，不過家樓價太高，都係要睇定啲。我心目中就最少要有千呎，九龍、香港都冇所謂。」問嘉穎是否想築愛巢？他笑說：「唔係，屋企幾大要視乎幾多人住，我有時都會招呼朋友，總之要睇樓價而定。」</p><p>等志雲復職</p><p>講到陳志雲會復職，他說：「我聽聞過會返公司，我暫時知道佢仲係總經理。」至於前緋聞女友佘詩曼跟林峯傳緋聞，他說：「大家都明白，拍劇都會傳吓緋聞，見怪不怪，不過所有嘢都係問番當事人好啲。」<br>採訪、攝影：楊潔雯</p></body></html>
