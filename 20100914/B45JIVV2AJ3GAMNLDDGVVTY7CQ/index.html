<html><header><meta charset="utf-8"><title>子丹受刑激變英雄</title></header><body><h1>子丹受刑激變英雄</h1><p>最近中日關係跌至谷底，甄子丹於下周四中秋檔上映的電影《精武風雲．陳真》，剛有一場戲講述子丹所演的陳真被日本人囚禁，且被施以酷刑，觀眾看到他身上滿身血迹，民族精神一定上升。後來子丹被釋放後，他把日本人打得落花流水，成為中國民族英雄，子丹相信近期觀眾看這部戲一定特別有感覺。<br>此外，陳可辛執導、甄子丹、金城武與湯唯主演的《武俠》已經在雲南開拍，有內地傳媒偷拍到戲組拍攝不太順利，一周只拍了三天，開工兩天的拍攝內容更是一樣，陳可辛就經常坐在片場愁雲沉思。子丹的辮子村民造型也因而曝光，見他坐在一個超大木桶，來來去去也是拍攝同一鏡頭。<br>撰文：葉雪</p></body></html>
