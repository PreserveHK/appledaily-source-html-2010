<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關之琳誹謗案和解 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關之琳誹謗案和解 - 馮仁昭</h1><p>關之琳兩年前入稟指《壹週刊》嘅一篇封面報道，將佢自己斥資買嘅南灣豪宅寫到同台灣富商陳泰銘有關，內容失實，涉及誹謗，遂控告壹週刊出版有限公司及當時任總編輯嘅李科儀。<br>與訟雙方噚日喺高等法院和解，關之琳嘅代表律師喺庭上宣讀聲明，話報道無根據，令關之琳情感受創及精神困擾。律師指關接納《壹週刊》已繳付法庭嘅賠償金，但唔肯透露賠償額。<br>案件編號：HCA325/08</p></body></html>
