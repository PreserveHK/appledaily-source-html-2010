<html><header><meta charset="utf-8"><title>求驗客手記：小列納扯火插F托懶散 - 求驗客</title></header><body><h1>求驗客手記：小列納扯火插F托懶散 - 求驗客</h1><p>利物浦前日又失分，0:0媾和伯明翰嘅戰果，球迷當然唔收貨；家陣喺Sky做評述員嘅前球會名將列納，對費蘭度托利斯（F托）嘅表現尤其不滿，言詞幾狠辣：「你失波，球迷某程度都仲忍得，但你未盡全力就好難頂。」列納越講越㷫：「佢喺場中又唔追波，表現躁火，理應被球證出示黃牌警告，佢簡直係窮兇極惡。」呢個靚佬補充，佢本身都係F托嘅粉絲，而據我求大俠所知，佢兩個應該冇乜私怨，似乎係愛之深責之切，F托收到前輩嘅話，應該要好好檢討。</p></body></html>
