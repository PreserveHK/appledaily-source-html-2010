<html><header><meta charset="utf-8"><title>黃百鳴愛女後日出閣</title></header><body><h1>黃百鳴愛女後日出閣</h1><p>黃百鳴愛女黃漪鈞（AlvinaWong）宣佈與拍拖兩年的未婚夫林詩澔（OwenLam）拉埋天窗，並於後日結婚。一對新人專程到杜拜拍婚紗照，雖然當地天氣酷熱，但無礙兩人甜蜜心情，Alvina表示：「由於杜拜係阿拉伯國家，信奉回教，我哋影相都要入鄉隨俗，唔可以做一啲太親密舉動，因為當地人認為未結婚嘅男女，喺公眾地方連拖手都唔得，所以我哋都要趁冇乜人嘅時候影番兩張拖手或者擁抱相咋。」</p><p>做外父緊張</p><p>即將榮升外父的黃百鳴心情興奮，他說：「第一次嫁女當然好開心啦，心情仲開始有啲緊張，希望啲親朋戚友都可以同我一齊分享呢份喜悅。」撰文：葉雪</p></body></html>
