<html><header><meta charset="utf-8"><title>是日靚相：大新Angels夠台型</title></header><body><h1>是日靚相：大新Angels夠台型</h1><p>大新銀行（2356）同阿wing鄭嘉穎（右二）可謂合作無間！大新噚日推全新私人貸款業務，再次搵嚟阿wing做佢哋代言人，今年阿wing個角色係貸款指揮官，而大新仲安排3位得力助手「大新Angels」過佢！但點解堂堂女兒家會大庭廣眾批踭、叉手同埋劈腿咁無儀態o架？千祁咪誤會，3位擺出咁威猛嘅姿勢冇惡意o架，只係想話畀大家知，佢哋嘅貸款集「易批、快手、低息」3個優點，咁難都俾佢哋諗到，真係辛苦3位靚女……<br>程志遠攝</p></body></html>
