<html><header><meta charset="utf-8"><title>祖兒身子弱頻失眠</title></header><body><h1>祖兒身子弱頻失眠</h1><p>容祖兒前晚在尖沙嘴某酒吧宣傳新碟《空港》，即場唱出三首歌，台下fans仍大叫安哥，但因她喉嚨不適，故只能再清唱半首歌，祖兒坦言今年身體多病痛，故此日前主動叫媽咪為她「攝太歲」。祖兒又透露因要籌備演唱會，經常為此失眠，她說：「我想搵人按摩，因為唔想食安眠藥，之前食過但會頭暈，況且我已經夠蠢，唔想再蠢啲。」</p><p>不覺壟斷有問題</p><p>另外，提到有線和亞視向廣管局投訴無綫有壟斷歌星情況，祖兒說：「咁TVB有佢嘅力量，不過呢方面唔係我去研究，但係我唔覺有乜嘢問題，最緊要做好自己，自然有人賞識。」祖兒又自言讀書少，故一切基於合約精神。<br>採訪、攝影：李珮洳</p></body></html>
