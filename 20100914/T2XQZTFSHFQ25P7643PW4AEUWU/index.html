<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒望陳總復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒望陳總復工 - 馮仁昭</h1><p>何傲兒同梁政珏噚日着到幾性感，到尖沙嘴出席活動，旁邊啲人見咁性感都擔心佢哋會唔小心走光，但佢哋不約而同話唔算太性感。講到日前富婆徐美琪表演走光，佢哋話平時一定做足防走光措施。另外，有傳無綫總經理陳志雲好快復工，何傲兒同梁政珏話只係聽傳聞，但公司冇人講，何傲兒話：「如果係真，好歡迎佢返呢個大家庭，因為佢係好鮮明嘅TVB人，而且又咁聰明。」</p></body></html>
