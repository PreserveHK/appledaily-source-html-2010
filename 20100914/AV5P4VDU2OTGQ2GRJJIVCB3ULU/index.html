<html><header><meta charset="utf-8"><title>變種「公雞」內藏10隻蛋</title></header><body><h1>變種「公雞」內藏10隻蛋</h1><p>公雞會生蛋，肚裏還藏着10隻蛋？河南鄭州李女士上周六（11日）在家殺了一隻「公雞」，牠肚子裏竟有10隻雞蛋（圖）。她說，去年買一批小雞回家後陸續生蛋，但其中有雞冠特別大的三隻卻從不下蛋，也不打鳴，並發現牠們（包括被宰殺的一隻）的屁股還越來越大，彷彿裏面長了東西。<br>「雞冠大小和雞的品種有關，不能就此判斷牠是公雞。」鄭州畜牧獸醫專家稱，牠們可能是得病母雞，輸卵管破裂，導致蛋殼還沒有形成就滾到了腹腔裏，腹腔裏的蛋越來越多，屁股就給撐大了。<br>《河南商報》</p></body></html>
