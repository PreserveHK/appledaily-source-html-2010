<html><header><meta charset="utf-8"><title>深圳百年名女校變養雞場</title></header><body><h1>深圳百年名女校變養雞場</h1><p>深圳一所被視為歷史文物、曾救國父孫中山一命的百年名校，不僅迄近未得到任何修繕保護，還變成一所養雞場。來自瑞士的傳教士在1891年將虔貞學校從香港西營搬遷到現址保安區大浪街道浪口村福音堂的隔壁，專收女孩，辦學育才。其後，就連來自香港的女生也跑到那裏讀書。抗戰期間，學校不僅是村民的避難所，還救了孫中山等人。2007年，該校獲授文物保護單位後，一直處於危樓的狀態，附近居民甚至將其佔為自家養雞場，事件引起市人大代表關注。<br>《深圳特區報》</p></body></html>
