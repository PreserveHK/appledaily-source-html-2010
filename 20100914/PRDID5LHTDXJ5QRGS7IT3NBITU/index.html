<html><header><meta charset="utf-8"><title>K場火警百人疏散</title></header><body><h1>K場火警百人疏散</h1><p>【本報訊】九龍灣MegaBox一間樓上卡拉OK廚房前晚發生火警，一部焗爐疑因油煙積聚起火，職員報警求助，消防到場前，職員用滅火筒救熄小火，約100名顧客疏散至地面。火警中三名男職員吸入濃煙不適，需送院檢查。</p><p>三職員不適送院</p><p>現場為九龍灣宏照道38號企業廣場第5期MegaBox17樓一間卡拉OK。前晚11時許，卡拉OK廚房內一個焗爐，疑因油煙積聚起火，職員報警求助。消防員到場前，職員用滅火氈及滅火筒救熄小火，消防員出動一條喉及兩煙帽隊戒備，又疏散現場約100名顧客至地面。<br>火警中，20歲姓陳、21歲姓李及29歲姓文男職員，因吸入濃煙不適，送院治理。</p></body></html>
