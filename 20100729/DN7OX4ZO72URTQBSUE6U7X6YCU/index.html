<html><header><meta charset="utf-8"><title>首部家用3D攝錄機面世</title></header><body><h1>首部家用3D攝錄機面世</h1><p>3D影片終於人人都可以拍了。日本Panasonic推出全球首部家用3D攝錄機，將於下月20日率先在日本發售，稍後在全球推出，售價17萬日圓（15,015港元）。攝錄機上的兩個鏡頭，由不同角度拍攝同一影像，形成立體效果。<br>Panasonic昨日（周三）安排記者戴上3D眼鏡，觀看拍攝小女孩盪鞦韆的片段。記者的評價是：影像色彩鮮艷、清楚、立體，但始終是家用自製片段，不能期望質素與電影《阿凡達》一樣。家用3D攝錄機還配置面孔辨識功能，能自動將鏡頭焦點集中在某人身上。<br>英國《每日郵報》</p><p>家用3D攝錄機技術解構</p></body></html>
