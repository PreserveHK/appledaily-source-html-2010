<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保為老婆過紐記 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保為老婆過紐記 - 求驗客</h1><p>35歲英格蘭中堅蘇甘保（圖右）離開阿仙奴，周三過體測落實加盟升班馬紐卡素，周薪3萬鎊，據聞呢個決定係受到喺月初結婚嘅老婆費安娜（FionaBarratt、小圖）影響。蘇甘保同任職時裝設計師嘅費安娜08年拍拖，費安娜一直都鍾意英格蘭東北部，佢哋月初結婚嗰時都係喺距離紐卡素僅20公里嘅村莊，費安娜仲話想同蘇甘保生4個細路，話最想住喺東北部湊大佢哋；蘇甘保為博紅顏一笑，當然願意搬去紐卡素啦，而且紐卡素開出唔錯嘅人工，都算皆大歡喜囉！<br></p></body></html>
