<html><header><meta charset="utf-8"><title>《醫神》借怪醫谷碟</title></header><body><h1>《醫神》借怪醫谷碟</h1><p>美劇《醫神》（House）在日本很有知名度，但也衍生出令人意想不到的宣傳大計，扮演「醫神」的英國男星曉治羅利（HughLaurie），居然與已故日本著名漫畫家手塚治虫筆下的醫生角色「怪醫秦博士」作crossover，炮製廣告力谷該劇第4季的DVD，兩位「醫神」更鬥稱自己才是最厲害。<br>據知手塚動畫是首次與外國劇集合作，他們對兩位醫神一齊演出甚感興趣，遂答允DVD發行商的提議。</p><p>簽約做歌手</p><p>此外，曉治羅利剛與華納唱片簽約，計劃今夏錄製充滿新奧爾良口味的藍調唱碟，讓曉治大晒其鋼琴和歌唱技藝。</p></body></html>
