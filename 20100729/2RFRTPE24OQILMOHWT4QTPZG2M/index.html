<html><header><meta charset="utf-8"><title>永和興味牛膝又含毒</title></header><body><h1>永和興味牛膝又含毒</h1><p>【本報訊】衞生署再發現有中藥材受污染。一名79歲婦人早前從上環中藥店「永和興」購買中藥材蒼朮治濕疹，服後出現中毒症狀；署方調查後發現店內另一種由佛山進口的中藥材「味牛膝」亦受污染。該署要求批發商「黃澤記有限公司」從零售商回收有關中藥材。<br>該署早前已發現永和興的蒼朮有雜質，昨日再發現店內的味牛膝含阿托品。該批味牛膝已全部被撿走作進一步化驗。</p><p>用作清熱利濕</p><p>阿托品是一種茛菪烷生物鹼，可對兒童和長者，以及患有心臟病、青光眼或前列腺增大的病人引致嚴重副作用。味牛膝用於活血通絡，清熱利濕，本身不含阿托品成份及毒性。</p></body></html>
