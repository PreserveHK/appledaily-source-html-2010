<html><header><meta charset="utf-8"><title>中環在線：同胞想加薪　商家學者開火 - 李華華</title></header><body><h1>中環在線：同胞想加薪　商家學者開火 - 李華華</h1><p>索羅斯想北望神州賺人仔，家搞埋印度，梗係啦，呢兩個新興市場出晒名人工低、成本低喎！之但係家內地鬧緊加薪潮喎，好似代表商家嘅中國國際金融董事長李劍閣，就同經濟學者、中國經濟改革研究基金國民經濟研究所所長樊綱，就加薪速度針鋒相對！噚日香港中華總商會110周年高峯論壇上，李劍閣話，打工仔梗係想加人工，但工資水平應該由市場決定，叫政府同學者唔好人為地推高工資，人工加得快但生產力追唔上，盞搞到工廠執笠。樊綱又唔認同咁話，家陣工資增長速度遠遠低過生產力，仲串佢希望內地工資可以加快啲㖭！<br>李華華</p></body></html>
