<html><header><meta charset="utf-8"><title>新開張：平試墾丁味道</title></header><body><h1>新開張：平試墾丁味道</h1><p>「墾丁茶房」這個新丁源自墾丁，走悠閒青春路線，以海灘為設計藍圖，藍天白雲，感覺優閒。餐廳供應菜式賣相精緻帶點fusion，口味卻傳統，全因師傅曾於台灣工作，用的醬料更大多由台灣引入。最盞是價錢平夠大眾化，人人有的珍珠奶茶超大杯，但卻少有的以不同顏色蒟蒻及椰纖果炮製成煙韌的3Q珍珠，價錢都不過廿蚊！心多的更可試款式多多的便當，以台灣新鮮山楂烹調成的甜酸汁配鬆化甘香的肉排，開胃又好味。<br><br>記者：梁美甜</p><p>墾丁茶房（28568674）<br>九龍灣MegaBox11樓8號舖</p></body></html>
