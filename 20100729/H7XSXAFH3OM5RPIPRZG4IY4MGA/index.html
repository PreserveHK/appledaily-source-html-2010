<html><header><meta charset="utf-8"><title>Puffy來港繼續扮Cool</title></header><body><h1>Puffy來港繼續扮Cool</h1><p>十多年前曾經瘋魔亞洲的日本孖妹組合Puffy，前晚深夜從台灣抵港，但二人吸引不到fans半夜三更到場接機。原定於9時多到達的她們，班機延遲了一個小時才抵達，不過吉村由美與大貫亞美等到晚上11時多，才步出禁區。</p><p>行街遇黑雨</p><p>Puffy與約6名工作人員抵港，只有兩名保安護送她們離開。不知是否沒有fans的關係，二人全程笑容欠奉，記者請她們拍照二人亦沒有停下來，又不肯回答記者的提問，與十多年前來港時一樣cool到爆！二人在周末將出席動漫節及商場活動，昨日沒有工作安排下去了逛街，卻不幸遇上黑雨！<br>採訪、攝影：胡比</p></body></html>
