<html><header><meta charset="utf-8"><title>小野洋子阻兇手假釋</title></header><body><h1>小野洋子阻兇手假釋</h1><p>行刺傳奇樂隊TheBeatles成員約翰連儂（JohnLennon）的兇手MarkDavidChapman，下周第六次申請假釋，連儂的遺孀小野洋子日前寫信給法庭反對假釋，並認為釋放Mark對她本人也有危險。</p><p>「再次帶來噩夢」</p><p>80年12月Mark謀殺約翰連儂後被判終身監禁，但服刑滿20年後差不多每兩年申請一次假釋，不過均被駁回。<br>小野洋子在信中寫到：「若然釋放他，將會為我再次帶來噩夢，我擔心他會對我以及兩名兒子有危險。Mark若然走在街上也不安全，因為有太多人不喜歡他，Mark繼續坐監會對他及我與家人更安全。」</p></body></html>
