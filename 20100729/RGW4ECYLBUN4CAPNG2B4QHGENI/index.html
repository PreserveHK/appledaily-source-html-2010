<html><header><meta charset="utf-8"><title>穗政府：廢粵語說法無厘頭</title></header><body><h1>穗政府：廢粵語說法無厘頭</h1><p>廣州網民掀起保衞廣州話行動後，廣州市政府昨召開的記者會則指，所謂「推普廢粵」是一個徹頭徹尾的偽命題！市政府辦公廳副主任歐陽永晟用粵語稱事件是無事生非的「無厘頭」鬧劇。<br>對於有政協委員建議廣州電視台應改用普通話廣播推廣亞運引起是次保衞廣州話行動，歐陽永晟昨日表示，政協提案是民主政治的體現，程序、渠道合法，不能與「推普廢粵」這一偽命題畫上等號。他強調，對故意造謠惑眾、混淆視聽或非法聚眾的行徑，公安機關將依法依規予以嚴懲。此前被指散佈「經公安機關批准，有兩萬人在某地聚集」謠言的湖北男子被當局行政拘留五天。<br>中新社</p></body></html>
