<html><header><meta charset="utf-8"><title>蔡依林被嘲似巴斯光年</title></header><body><h1>蔡依林被嘲似巴斯光年</h1><p>蔡依林（Jolin）最近為了新專輯，特別飛往韓國為新造型打點，還在當地秘密學舞回來，可是Jolin精心打造的新造型曝光後，遭網民批評極似電影《反斗奇兵》中的巴斯光年，又指她像藥膏的包裝。<br>其實Jolin之前才被網民批評造型而動怒，今次她也大感不快，幸得緋聞男友周杰倫出言力挺，大讚她是穿在潮流之上，很適合各種風格的打扮，相信Jolin聽到這番話也會下了火。<br>撰文：林妃</p></body></html>
