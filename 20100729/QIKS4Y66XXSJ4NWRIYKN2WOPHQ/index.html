<html><header><meta charset="utf-8"><title>政治捐獻者未獲邀請</title></header><body><h1>政治捐獻者未獲邀請</h1><p>克林頓人脈關係廣，但女兒出閣，只邀請500名親友，令很多曾為克林頓夫婦籌款的人士都收不到請帖，大呼失望。<br>克林頓夫婦縱橫政壇30多年，結識無數朋友，但朋友之中，親疏有別。現在切爾西出嫁，親疏立見。一名富豪至今未收到請帖，有點生氣地說：「克林頓向我借飛機就有份，請我喝喜酒就沒有份？」未獲邀的，還有替克林頓夫婦籌募數百萬美元選舉經費的連鎖超巿東主卡特西馬蒂迪斯（JohnCatsimatidis），他「有點失望」。<br>他們未獲邀，可能因切爾西無意競逐公職，毋須跟他們攀關係。<br>美國《紐約時報》</p></body></html>
