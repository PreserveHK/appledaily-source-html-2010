<html><header><meta charset="utf-8"><title>案件速遞帶子行乞內地婦囚一天</title></header><body><h1>案件速遞<br>帶子行乞內地婦囚一天</h1><p>【本報訊】持雙程證來港的年輕母親，為燒傷的5歲兒子籌措手術費，不惜抱子在灣仔柯布連道天橋行乞，日前被警員拘捕。涉案婦人昨在東區裁判法院承認一項乞取施捨罪，被判入獄一天。<br>被告為25歲的宋汶婷，昨自行求情哽咽表示，犯案是為燒傷的兒子籌手術費，其子進行4次手術後，情況大為改善，現可以進食及寫字。被告又哀求裁判官陳仲衡原諒她，並承諾不會再犯。<br>案件編號：ESCC3187/10</p></body></html>
