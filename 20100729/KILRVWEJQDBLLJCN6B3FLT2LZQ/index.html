<html><header><meta charset="utf-8"><title>家貓誕小狗長貓爪貓耳　疑受輻射污染</title></header><body><h1>家貓誕小狗<br>長貓爪貓耳　疑受輻射污染</h1><p>貓咪誕下小狗﹖中亞國家格魯吉亞一隻啡黃色家貓，竟然誕下長出貓爪的黑白小狗（上圖），貓咪主人和其他村民均嘖嘖稱奇，有科學家估計，貓咪變種可能與當地輻射污染有關。<br>家貓居於東部艾哈邁村，貓咪主人科奇拉馬濟什維利說：「貓咪生產後曾不斷徘徊，不久我便發現小狗躺在牠身旁。小狗身體很健康，胃口很好，常常賴着貓咪，肚餓就找貓咪吃奶。」<br>雖然正面看活像小狗，但小狗尾巴和耳朵均與貓咪相似，連四肢都長出貓爪，貓咪也很細心照顧牠（下圖）。<br>動物學家未能證實小狗真偽，但肯定與混種繁殖無關。<br>俄羅斯rian網站</p></body></html>
