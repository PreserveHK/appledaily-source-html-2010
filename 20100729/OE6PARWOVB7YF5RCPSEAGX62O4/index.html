<html><header><meta charset="utf-8"><title>中環在線：中孟交所　索羅斯3億入股 - 李華華</title></header><body><h1>中環在線：中孟交所　索羅斯3億入股 - 李華華</h1><p>超人眼光準香港人不嬲都知，金融大鱷索羅斯眼光都係出晒名好。據英國《金時報報》報料，金融大鱷索羅斯近日中發展神速嘅印度金融市場，諗住購入孟買證券交易所（BSE）4個巴仙權益。聽聞賣方係杜拜控股，大鱷今次只係使咗4000萬美金（約3.12億港元），應該係印度政府唔畀外資揸多過五個巴仙有關。大鱷都落搭，印度金融業前景應該無可限量啦！<br>李華華</p></body></html>
