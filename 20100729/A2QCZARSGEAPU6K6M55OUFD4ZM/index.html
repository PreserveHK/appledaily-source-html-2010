<html><header><meta charset="utf-8"><title>謝茜嘉紅裙透底撐首映</title></header><body><h1>謝茜嘉紅裙透底撐首映</h1><p>荷李活特技動作片《通天奇兵》（TheA-Team）昨日在英國倫敦舉行首映禮，一眾主要演員如「水牛」里安納遜（LiamNeeson）、「霹靂仔」畢列谷巴（BradleyCooper）、「鈍胎」昆頓積遜（Quinton"Rampage"Jackson）及「喪榮」沙杜高柏（SharltoCopley）均悉數出席，但卻不及從一班型男中以衣着突圍而出的女星謝茜嘉比爾（JessicaBiel）。<br>謝茜嘉昨日穿着一襲紅裙赴會，但在紅裙下卻隱約透出內裏的黑色胸圍及內褲，搶盡拍檔風頭。畢列谷巴也甚受現場fans歡迎，在紅地毯上不住停下簽名及與女fans拍合照。</p></body></html>
