<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷反駁冇趕收工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷反駁冇趕收工 - 馮仁昭</h1><p>謝婷婷第一次拍戲開工一日就惹是非，俾人話拍《李小龍》唔讀劇本又頻NG，又催收工趕住拍拖。婷婷噚日接受商台訪問，佢話安志杰係去咗廣州陪佢，但第一日開工佢自己都好緊張，唔准男友去片場，卒之拍咗三個鐘，佢都唔願走，想留低睇其他演員演出，絕對冇趕收工喎。婷婷話電影開工前改劇本又改拍攝日期，每次一改劇本，佢都要麻煩朋友再讀畀佢聽，佢絕對有做功課。</p></body></html>
