<html><header><meta charset="utf-8"><title>隔牆有耳：亞博出動禽獸抗o靚模 - 李八方</title></header><body><h1>隔牆有耳：亞博出動禽獸抗o靚模 - 李八方</h1><p>貿發局喺會展搞書展因為o靚模出現被指「群魔亂舞」，作為會展競爭對手嘅亞洲博覽館似乎唔想惹嚟「妖」氣，刻意走清純健康路線，7月30日至8月1日會舉辦全港首個室內動物農莊嘉年華，百幾隻山羊、駿馬同烏龜等動物會同市民近距離接觸，主打一家大細市場，適合任何年齡人士觀看；亞博館特別推出40蚊套票。不過亞博館發言人話唔會限制任何人士進場，唔知o靚模有冇興趣踩場？<br>動物權益越嚟越受港人關注，所以亞博館都唔敢待薄呢班動物貴賓，每晚關館後會即刻將啲動物送離場館，等佢哋有覺好瞓，唔會喺陌生環境失眠到天光。</p></body></html>
