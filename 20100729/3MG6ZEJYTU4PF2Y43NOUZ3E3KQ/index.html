<html><header><meta charset="utf-8"><title>阿Sa殘爆煞科</title></header><body><h1>阿Sa殘爆煞科</h1><p>蔡卓妍（阿Sa）早前為新碟宣傳及趕戲，缺乏休息致健康欠佳，早前她在上海為《財神客棧》拍煞科戲，便一副累極的樣子。<br>英皇當天派出三位助手陪伴阿Sa，排場架勢，她清晨離開酒店到片場時，一副沒睡飽的模樣，後來從冷氣十足的保母車，走到烈日炎炎的室外片場，阿Sa看來有點吃不消，太陽傘及礦泉水不離身，幾位助手也在她身旁不停轉，一個負責撐傘，一個補妝，一個又遞水，服侍周到。<br>擾攘過後，阿Sa便躲到角落，拿出粉紅色小風扇再狂吹。拍攝一輪後，她又趁空檔拿出PSP打機，相當自得其樂。拍完煞科戲，累極的她沒有隨劇組往慶祝，便急趕回酒店休息。<br>採訪、攝影：劉嵩</p></body></html>
