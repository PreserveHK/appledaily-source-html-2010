<html><header><meta charset="utf-8"><title>潮女熱捧「削足適履」</title></header><body><h1>潮女熱捧「削足適履」</h1><p>童話中，灰姑娘兩個姊姊為了穿上玻璃鞋，不惜把大腳削掉一部份──小女孩聽到這故事，多半覺得這做法又痛又笨吧。但美國女性現在卻爆興「削足適履」，動手術把雙足砍砍削削，全為穿着高踭鞋時更動人。</p><p>美足中心的服務包括切除拇趾外翻凸出的部份，令足形回復纖細。長時間穿高踭鞋，最受力的腳球痛入心肺，有人就想出抽取腹部脂肪注入腳球，增強緩衝妙效。矯正趾形、增加趾長和切短腳趾手術都很流行。<br>英國《每日郵報》</p></body></html>
