<html><header><meta charset="utf-8"><title>求驗客手記：西班牙U19媲美大國腳 - 求驗客</title></header><body><h1>求驗客手記：西班牙U19媲美大國腳 - 求驗客</h1><p>西班牙足球唔到你唔服，大國腳月頭先拎完世界盃，一班師弟仔（圖）亦唔輸蝕，喺U19歐國盃過完一關又一關，繼分組賽大炒意大利3蛋，前晚4強又3:1淘汰英格蘭。呢班o靚仔最恐怖係踢波踢到識變魔術咁，贏意大利嗰場艾斯古爾射12碼，人人以為佢用右腳，佢就最後一刻轉用左Q射入，全世界連求大俠加埋門將，可能都要上番youtube先睇得清楚佢點入波。對英格蘭又有個呃晒嘅罰球組織入波，嚟緊周五晚佢哋對法國場決賽，真係要留意，話唔定隨時再有《少林足球》式嘅入球出現！</p></body></html>
