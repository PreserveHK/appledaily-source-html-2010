<html><header><meta charset="utf-8"><title>黃凱芹9月開騷</title></header><body><h1>黃凱芹9月開騷</h1><p>離港多年的黃凱芹（Chris）將於9月中在九展舉行兩場演唱會，找來周啟生任音樂總監，二人一動一靜，看來會擦出不少火花。</p><p>邀余劍明復出</p><p>Chris還找來新人朱紫嬈、吳若希及冼色麗等任嘉賓，又有曾和他合唱《流離所愛》的DJ好友余劍明復出舞台，懷舊一番。<br>為了個唱，Chris推出新歌，早前派台的《我的爸爸》便是他與父親的真實寫照。而即將推出的《分別》，曲詞由他一手包辦，Chris表示這是一首關於世界大同與關愛的歌，希望藉此讓歌迷多關心社會和身邊事物。　撰文：丁寧</p></body></html>
