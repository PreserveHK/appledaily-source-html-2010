<html><header><meta charset="utf-8"><title>求驗客手記：D&amp;G贊助車仔型爆 - 求驗客</title></header><body><h1>求驗客手記：D&amp;G贊助車仔型爆 - 求驗客</h1><p>車路士領隊安察洛堤中年發福，被港球迷笑稱肥安，其實呢位意大利教頭對外表頗為講究，佢教AC米蘭嗰陣更鍾情D&amp;G西裝。貪靚嘅肥安最近一定好開心，因為呢個意大利時裝名牌繼同AC米蘭結盟後，星期二亦同車路士嚟個crossover合作，嚟緊3年會為車仔職球員設計西裝同隊服，兼設計埋球隊總部個接待處。</p><p>已曝光嘅服裝設計草圖所見，套西裝貼身收腰，難怪班球員着起咁型。周三車仔又有好消息，行政總裁古爾利宣佈球會將撥更多資金予肥安增兵，杜奧巴亦肯定留隊，真係喜事重重。</p></body></html>
