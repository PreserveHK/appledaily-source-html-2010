<html><header><meta charset="utf-8"><title>八第一千金白宮出嫁</title></header><body><h1>八第一千金白宮出嫁</h1><p>美國總統嫁女當然要體面，所以切爾西婚禮奢華不失禮。但克林頓畢竟已卸任九年，寶貝女兒這場婚禮，派頭比起歷來在白宮出嫁的第一千金，還是遜色。<br>美國史上有八位第一千金在白宮出嫁。對上一位是尼克遜（圖左）的女兒特里西婭（圖右），婚禮在1971年6月於白宮玫瑰園舉行，是首個在白宮戶外舉行的婚禮。總統詹森在任內嫁出兩名女兒，幼女露西66年出嫁前夕，九呎長頭紗就擺放在林肯睡過的床上，長女琳達在67年12月出閣。歷來首位在白宮出嫁的第一女兒，是第五任總統門羅的女兒瑪麗亞，婚禮在1820年舉行。<br>《蘋果》資料室</p></body></html>
