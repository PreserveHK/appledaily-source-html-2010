<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚扭腰扭臀勁High - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚扭腰扭臀勁High - 馮仁昭</h1><p>莫文蔚（Karen）同Swing噚晚合作喺九展演出商台嘅拉闊音樂會，陳奕迅、葉佩雯、莫文蔚父母同梁漢文夫婦都有捧場。Karen着到全身閃閃令，好似太空裝咁出場，一對貼身leggings盡現長腿，佢同Swing嘅Eric、Jerald合唱幾首歌後，Eric仲叫佢擰轉身畀人睇吓個屁股，點知Karen平時開放，呢剎那竟然怕醜笑冇轉身，不過佢都勁high，不停扭腰扭臀，仲叫觀眾企晒起身，冇幾耐全場情緒都好高漲，氣氛非常熱烈。</p></body></html>
