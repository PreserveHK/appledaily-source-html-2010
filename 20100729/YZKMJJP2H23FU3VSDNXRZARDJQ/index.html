<html><header><meta charset="utf-8"><title>財話短說置富中期物業收入升27%</title></header><body><h1>財話短說<br>置富中期物業收入升27%</h1><p>▲置富產業（778）公佈，截至6月底止中期物業收入淨額3.02億元，升26.8%；可供分派收益2億元，升26.5%。每基金單位中期分派12.27仙，跌37.4%；按昨收報3.68元計，年度化收益率約6.67厘。主席趙國雄解釋，每基金單位分派下跌，因去年底集團1供1集資用作收購3項物業，股權被攤薄所致；物業收入上升，則因旗下續租物業租金平均調升11.9%。</p></body></html>
