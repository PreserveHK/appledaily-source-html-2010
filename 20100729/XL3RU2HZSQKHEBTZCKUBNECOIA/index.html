<html><header><meta charset="utf-8"><title>草蜢開騷賀入行25年</title></header><body><h1>草蜢開騷賀入行25年</h1><p>入行25年的草蜢將於10月23至26日在紅館舉行「草蜢25週年演唱會」，昨日他們在黃埔舉行演唱會記者會，並得到年年25歲的神秘嘉賓譚詠麟（阿倫）撐場。<br>草蜢表示完騷之後會到不同地方舉行25周年巡迴演唱會，與一直陪伴他們成長的歌迷慶祝此盛事，所以在演唱會上他們會演繹25首別人的歌，包括師傅梅艷芳、阿倫、張國榮、羅文和陳百強等的經典歌。<br>穿上punk裝的阿倫送上一張冰封了的「年年25歲身份證」給草蜢，並取笑他們說：「你哋平時咁yeah，今日着西裝，我以為嚟錯地方㖭，你哋家係銀禧人，呢張就係入會證。」<br>採訪：李珮洳<br>攝影：林德雄</p></body></html>
