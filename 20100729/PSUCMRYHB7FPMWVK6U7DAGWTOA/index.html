<html><header><meta charset="utf-8"><title>韓君婷不悔棄升U</title></header><body><h1>韓君婷不悔棄升U</h1><p>韓君婷昨日到apm出席「第5屆終極打氣倒數迎放榜」，為現場應屆會考生打氣，穿上低胸衫的君婷與學生影合照時，不慎露出bra帶。君婷表示以前在新加坡讀書，也有類似香港的會考。她稱當年18歲原本有機會讀大學，但自己卻興趣不大，最終放棄了，問到有否後悔？她說：「都冇，不過有次搬屋俾爸爸發現咗張入學紙。」</p><p>o靚模逼進步</p><p>君婷現時在內地拍戲居多，問她是否覺得o靚模搶飯碗？她說：「唔係，佢哋有可愛之處，後生又活潑，競爭大啲都好，咁先會進步，好似一班會考生咁，都唔係一個壓力，會推進自己再做好啲，未必係negative。」<br>採訪、攝影：溫敏芝</p></body></html>
