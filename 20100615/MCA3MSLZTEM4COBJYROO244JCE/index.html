<html><header><meta charset="utf-8"><title>為真普選寫信給溫家寶</title></header><body><h1>為真普選寫信給溫家寶</h1><p>【本報訊】專上學生聯會十多名代表昨日戴上口罩，貼上反功能組別的貼紙，出發到中環郵政總局，寄信給總理溫家寶，表達對真普選的要求，其間保持靜默以示抗議。<br>秘書長葉楚茵表示，信函三日後寄到溫家寶府上，希望對方在本月23日立法會表決政改方案前作出回應。<br>學聯代表認為，26年前《中英聯合聲明》簽訂前夕，大專學生也曾去信當時總理趙紫陽，對方曾承諾香港可享有民主制度，事至今日，普選遙遙無期，政改「話事權」不在特區政府手上，特首曾蔭權也要看北京面色，惟有直接致函溫家寶。黃賢創攝</p></body></html>
