<html><header><meta charset="utf-8"><title>案件速遞中大前院長女兒兇案提訊</title></header><body><h1>案件速遞<br>中大前院長女兒兇案提訊</h1><p>【本報訊】中文大學新亞書院前文學院院長孫國棟的女兒及女婿被殺案，早前由菲律賓被引渡回港的菲籍男傭工，被控兩項謀殺罪，昨被解往沙田裁判法院提訊。案件押後至7月14日再訊，等候警方作進一步調查及索取律政司指示，被告還押監房看管。被告MagnoCruzManalili（40歲）現報稱無業，被控約於03年4月12日，在香港謀殺同是54歲的吳家望及其妻孫經文。<br>案件編號：STCC2994/10</p></body></html>
