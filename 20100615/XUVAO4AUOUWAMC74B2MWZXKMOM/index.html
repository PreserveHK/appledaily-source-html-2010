<html><header><meta charset="utf-8"><title>台男騎兩鐵馬　順暢過彎</title></header><body><h1>台男騎兩鐵馬　順暢過彎</h1><p>「超強阿伯！挑戰一人雙車四輪！」台灣一名大叔在路上並排騎着兩部電單車，不但可以在直路上行駛，還很順暢地過彎。可是，交警卻說這樣騎車很危險，且隨時收告票。<br>這段短片長僅43秒，片中一名中年男子，他的右手搭在右邊電單車的把手上，右腳踩着空車踏墊，在路上直線前進（圖），且能很順暢的過彎。一名電單車行的老師傅看過片段，稱該大叔的左手要控制油門、右手要把住空車，根本無法想像如何行車。台北市交通警察大隊隊長朱育成直言見到一定會發告票。YouTube網站</p></body></html>
