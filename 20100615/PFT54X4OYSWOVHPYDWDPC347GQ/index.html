<html><header><meta charset="utf-8"><title>前田敦子獲邀拍全裸寫真</title></header><body><h1>前田敦子獲邀拍全裸寫真</h1><p>上周現身澳門的日本人氣偶像組合AKB48的18歲成員前田敦子，自日前在組合的人氣總選中敗給成員大島優子後，有日本出版商希望敦子能夠化悲憤為力量，拍攝大膽全裸寫真，相信將掀起全日本熱話。</p><p>媲美宮澤里惠</p><p>日本出版社新潮社，以往曾邀加護亞依、奧菜惠及松金洋子等女星，推出《月刊》系列寫真，出版社正力邀前田敦子為同系列拍攝大膽全裸寫真集，預計轟動程度可拍得住當年宮澤里惠推出全裸寫真。</p></body></html>
