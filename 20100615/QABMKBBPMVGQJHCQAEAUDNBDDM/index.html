<html><header><meta charset="utf-8"><title>阿葛帶囝囝睇接吻騷</title></header><body><h1>阿葛帶囝囝睇接吻騷</h1><p>葛民輝近日為在台灣開潮店而四出睇舖，此行其15歲囝囝Jabez也有同行。上周五晚，記者便見到他與囝囝及一男性友人到台北的小乾杯食燒肉，兩父子齊齊穿上阿葛設計的白色tee，猶如父子裝一樣。由於阿葛心臟有問題，對飲食份外小心，除了沒有飲酒，更避吃油膩食物，只不停吃清淡沙律。</p><p>原來台劇《敗犬女王》曾在該店取景，是以該店藉此大搞噱頭，但凡男女情侶在店內接吻10秒便可免費獲燒肉一碟。在阿葛與囝囝晚膳期間，不少情侶在父子二人身邊咀嘴，怕羞的Jabez一臉尷尬，連眼尾也不敢望一眼。<br>採訪、攝影：麥佩儀</p></body></html>
