<html><header><meta charset="utf-8"><title>雙面貓有4隻眼</title></header><body><h1>雙面貓有4隻眼</h1><p>咦？牠望向左，又望向右，大家沒有眼花，這隻剛在上周三出世的小貓咪，天生是一隻雙面貓，兩張臉蛋分向左右，共有四隻眼、兩個鼻和兩張嘴（圖）。<br>雙面貓在美國西維珍尼亞州查爾斯頓市（Charleston）出生，是媽媽一胎六隻小貓中的老么，可能由於樣子太古怪，媽媽不肯照料牠，主人於是將被遺棄的雙面貓交給獸醫照顧。<br>獸醫德雷克指小貓咪長出兩張臉，醫學上稱為雙面畸胎，牠兩張嘴各自獨立活動，很可能每張嘴都有一條食道連接胃部。雙面貓目前相當健康，但這種畸胎一般難存活，德雷克料牠僅50%生存機會，會密切觀察其健康情況。英國《都市日報》</p></body></html>
