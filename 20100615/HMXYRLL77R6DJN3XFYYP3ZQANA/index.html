<html><header><meta charset="utf-8"><title>三億毒磚案三被告保釋</title></header><body><h1>三億毒磚案三被告保釋</h1><p>【本報訊】本港開埠以來最大宗、市值逾三億元可卡因販毒案，昨在粉嶺裁判法院再訊。控方指出，本案有372公斤懷疑可卡因毒磚，警方已確定其中三公斤是可卡因，仍需時化驗，故申請將案押後，等候化驗報告。裁判官將案押後至9月6日再訊。<br>六名被告為村長彭月雲、妻子凌原湘、胞妹彭玉帶、胞弟彭安發（左圖）、弟婦羅菊花及友人劉天送（右圖），年齡介乎22歲至57歲。村長夫妻與胞妹繼續還柙，村長胞弟夫婦及友人則准保釋。<br>案件編號：FLCC958、965/10</p></body></html>
