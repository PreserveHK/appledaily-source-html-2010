<html><header><meta charset="utf-8"><title>世盃擂台：象國受讓摘葡萄 - 吾中</title></header><body><h1>世盃擂台：象國受讓摘葡萄 - 吾中</h1><p>各電視台喺今屆世盃第2場同尾場之間嘅時段，都大播好戲，日前等睇英美大戰時，3色台播《電車男》，而收費台就播《高凶三萬尺》，幾乎睇到唔想轉台。<br>瑞典籍教練艾歷臣喺今屆世盃前亦「轉咗台」，轉教科特迪瓦，科隊今鬥葡萄牙時未必有杜奧巴，但實力唔差，受讓平/半要下盤。聽日狂牛對乳牛，即西班牙鬥瑞士，就買硬西國[-1]「主勝」。<br>文：吾中</p></body></html>
