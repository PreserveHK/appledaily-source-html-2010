<html><header><meta charset="utf-8"><title>印尼版陳冠希淫片風波警突檢高中生手機</title></header><body><h1>印尼版陳冠希淫片風波<br>警突檢高中生手機</h1><p>印尼版陳冠希淫照事件有新發展，當地流行歌手阿里爾（NazrilAriel圖左）與兩名女模的春宮片，在網上熱傳，警方昨日（周一）突擊搜查多間高中，檢查學生手機有否下載有關淫片。<br>淫片拍下阿里爾與女友馬雅和前女友塔莉做愛的過程。淫片曝光後，警方近日努力追查片段的源頭及片段在網上廣泛流傳的原因，繼上周搜查多間學校和網吧後，昨日又到東爪哇多間高中搜查。警方表示大舉搜查學校，是要「令學生與色情影片保持距離，這東西會對他們造成不良影響」，學者則指警方的行動過了火。法新社<br></p></body></html>
