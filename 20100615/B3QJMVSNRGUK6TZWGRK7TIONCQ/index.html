<html><header><meta charset="utf-8"><title>世盃擂台：早買德軍食「大」茶飯 - 藍鑽石</title></header><body><h1>世盃擂台：早買德軍食「大」茶飯 - 藍鑽石</h1><p>我自覺從來係個好黑嘅人，前日兩雙牛油手，累我喺擂台嘅積分一來一回加埋唔見幾千分。講嘅係我貼英格蘭嘅熱W就因為羅拔格連對牛油手而倒灶；刨足軍情睇中阿爾及利亞，但踢少過再加埋又出現一對牛油手，又令我過關斷纜，點算？既然貼勝負運滯，轉玩「大細」，提早貼德國對塞爾維亞開「大」，似足90世盃西德大炒南斯拉夫4:1格局。<br>文：藍鑽石</p></body></html>
