<html><header><meta charset="utf-8"><title>同性戀情變　女護士被打</title></header><body><h1>同性戀情變　女護士被打</h1><p>【本報訊】黃大仙一間診所一名女護士，早前與同性「愛侶」感情生變分手。昨早上男性化打扮的前度「愛人」到診所找尋女護士，雙方為感情問題發生爭執；混亂中，女護士被人打傷須送院敷治。警員接報到場拘捕涉嫌傷人女子，帶署協助調查。<br>被打傷女護士31歲姓黃，在蒲崗村道一間西醫診所工作。據悉，黃女原本有一名以男性化打扮41歲姓麥女友，雙方關係密切如同情侶，惟近日兩人情變終致分手收場。<br>昨早上9時許，黃女在診所工作期間，麥姓女友突然出現，雙方為感情問題發生爭執。混亂中，黃女右手被人打傷，驚動其他護士報警求助。</p></body></html>
