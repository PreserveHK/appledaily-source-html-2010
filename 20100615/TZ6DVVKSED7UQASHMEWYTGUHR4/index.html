<html><header><meta charset="utf-8"><title>世盃擂台：美國對辦早投W - 青蛙仔</title></header><body><h1>世盃擂台：美國對辦早投W - 青蛙仔</h1><p>有朋友原本計劃去南非睇世界盃，但呢輪成日聽到一啲打劫嘅新聞，就連球員記者都中招，搞到個心十五十六。咁又係，睇世界盃順便旅行原本係件開心嘅事，搞到提心吊膽就冇癮啦。我未去過南非，唔敢講呢個非洲國家係咪真係咁唔掂，但唔怕一萬，至怕萬一，無謂搵條命嚟博。美國禮拜五又再出場，佢哋似乎幾對辦，對住斯洛文尼亞應可贏，就捧美國W。<br>文：青蛙仔</p></body></html>
