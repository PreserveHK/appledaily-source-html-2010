<html><header><meta charset="utf-8"><title>醫療短波癡呆症藥貼不宜過量</title></header><body><h1>醫療短波<br>癡呆症藥貼不宜過量</h1><p>醫院藥劑師學會建議病人必須適當使用治療老人癡呆症藥貼，錯誤使用可致嚴重副作用。該會副主席崔俊明指，加拿大的統計發現全球有129宗使用藥貼後出現不良反應報告，包括兩宗死亡報告。出事原因主要是每日貼多過一塊藥貼，或使用藥貼後曬太陽，加速藥物釋放，嚴重可致呼吸衰竭及心跳減慢。他提醒長者，每天只可貼一塊藥貼，及不要在藥貼上加熱，除不宜暴曬外，也不要在藥貼上使用暖水袋。</p></body></html>
