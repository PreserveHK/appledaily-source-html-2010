<html><header><meta charset="utf-8"><title>祖兒駁腳撼Yumiko</title></header><body><h1>祖兒駁腳撼Yumiko</h1><p>容祖兒和鄭希怡（Yumiko）昨日在尖沙嘴宣傳無綫於下周播映的美國電視劇《24》，祖兒穿上7吋高跟鞋力抗高妹Yumiko，有指着高跟鞋會影響生育，祖兒笑言為了靚會不惜一切，她說：「預咗隻腳唔掂，家唔靚第時幾靚都冇用，我係要靚唔要命。」<br>另外，最近有指Yumiko升呢做富婆，遷入化妝師男友位於西貢的豪宅同居，問她是否已是富婆可以過退休生活？她說：「要做o架，而且有人想結婚，會求婚o架嘛！我係搬咗屋，但搬完之後，有半年冇喺香港。」<br>採訪：魯萍<br>攝影：林德雄</p></body></html>
