<html><header><meta charset="utf-8"><title>世盃擂台：烏圭[半和]識「非」 - 牽牛</title></header><body><h1>世盃擂台：烏圭[半和]識「非」 - 牽牛</h1><p>經過頭兩日沉悶嘅世界盃，周日3場比賽終於較精采，頭兩場都分出勝負，德國更加4:0大勝澳洲，係暫時最對辦嘅一線強隊；巴西、西班牙相繼出場，相信可觀性漸增。不過沉悶好快又返嚟，A組更加係票房毒藥，南非有心無力，烏拉圭又打突擊為主，今次兩軍交手，半場又似悶和，值得一提，開鑼3日8場波，有5場都半場和，呢個1.9倍[半和]可以繼續追。<br>文：牽牛</p></body></html>
