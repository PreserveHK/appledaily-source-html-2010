<html><header><meta charset="utf-8"><title>小巴疑衝燈撞倒女生</title></header><body><h1>小巴疑衝燈撞倒女生</h1><p>【本報訊】一輛公共小巴，昨晨在屯門青山公路嶺南大學對開，撞倒正過馬路返學的小六女生。女童手腳擦傷流血痛哭，有目擊者指證小巴衝紅燈，惟司機自稱「衝燈尾」，警方正展開調查，傷者獲送院治理。<br>受傷女生姓黃（12歲）是興德學校的六年級學生。肇事小巴司機姓張（62歲），通過酒精測試。<br>昨晨7時50分，小巴沿青山公路快線往屯門市中心，駛至嶺南大學對開，右邊車身撞倒過馬路的女生，她跌倒地上受傷；小巴衝前20米才煞停，司機致電報警。</p></body></html>
