<html><header><meta charset="utf-8"><title>警搗樓上吧賭波集團</title></header><body><h1>警搗樓上吧賭波集團</h1><p>【本報訊】西九龍警方昨晚在灣仔謝斐道一間「樓上吧」搗破非法賭波集團，在東主的櫃位中搜到一部電腦，揭發連日來接受賭客投注世界盃賽事達43萬元，於是將他拘捕。<br>西九龍總區特別職務隊早前根據線報，到謝斐道460至462號樓上吧暗中調查。昨晚6時許，西九龍總區女總督察孫雪英率隊掩至目標酒吧調查，當時機成熟立即表露身份搜查。警方科技組探員到場協助，開啟43歲東主的電腦，發現在世界盃開鑼至今，他已接受43萬元非法賭波投注金額，於是將他拘捕連同證物帶署。</p></body></html>
