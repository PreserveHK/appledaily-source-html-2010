<html><header><meta charset="utf-8"><title>美科學家成功培植人造肝</title></header><body><h1>美科學家成功培植人造肝</h1><p>幹細胞（stemcells）技術發展一日千里，美國科學家成功在實驗室培植出人造肝（圖），為人類有朝一日可在實驗室種出新肝新器官換走壞肝壞器官帶來希望。<br>美國麻省大眾醫院研究員先從捐贈者那裏獲得肝臟，清洗乾淨後，除去細胞，留下骨膠原和血管支架，每隔10分鐘向支架注射四劑共200萬健康肝細胞，這些健康細胞由捐贈者的皮膚幹細胞培植而來。之後，健康細胞很快擴散到整個支架，並且可像正常肝一樣排毒。據指，這個人造肝在培養皿中存活了十天，一度移植入老鼠體內數小時，效果良好。英國《每日郵報》<br></p></body></html>
