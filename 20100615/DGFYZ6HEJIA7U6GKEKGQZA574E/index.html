<html><header><meta charset="utf-8"><title>楊采妮執導踢晒腳</title></header><body><h1>楊采妮執導踢晒腳</h1><p>楊采妮（Charlie）昨日在上海出席「亞洲新人獎國際評委媒體見面會」，她將做導演拍電影，卡士已定，但暫不便透露，她說：「第一次開戲好有難度，套戲年尾先開，喺香港拍。」問她最難是甚麼地方，Charlie說：「由頭到尾都難，平時做演員最多情緒起伏，導演就要喺演員開工前同收工後都在場，好大工程。」問她可會請教好友徐克導演？她說：「我好好彩識好多導演，都好幫忙。」<br>此外，周麗淇（Niki）前晚在上海外灘出席華誼兄弟的「夜影誼人」派對，同場還有吳佩慈、霍思燕和吳京，Niki說：「喺party度見到馮小剛導演，希望有機會合作。」<br>採訪、攝影：曾小嘉</p></body></html>
