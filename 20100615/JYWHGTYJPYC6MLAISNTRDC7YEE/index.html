<html><header><meta charset="utf-8"><title>熊黛林票房福將嘆幸運</title></header><body><h1>熊黛林票房福將嘆幸運</h1><p>熊黛林（Lynn）日前在北京出席六福的K-goldelite飾金活動，在6名內地女模示範後，穿上露肩短裙壓軸出場。問她對珠寶首飾的心得，她說：「因為黃金首飾本身比較搶眼，所以我在挑選時，會比較偏重一些設計精美、手工精細的金飾，之後配襯時尚簡單的短裙，就會很美。其實也沒甚麼心得，每個人選首飾，只要根據自己的個性，挑適合自己的就可以。」</p><p>鍛煉演技</p><p>Lynn由模特兒跨入電影圈，拍過的電影票房均過億，腳頭非常好，問她有甚麼感想時，她謙虛說：「好幸運能夠遇到很好的導演，更感榮幸能與優秀的演員合作，今後會加倍努力鍛煉演技。」<br>撰文：FayeLam</p></body></html>
