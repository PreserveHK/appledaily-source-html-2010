<html><header><meta charset="utf-8"><title>趙碩之魔法谷胸</title></header><body><h1>趙碩之魔法谷胸</h1><p>趙碩之昨日在柴灣以gamecard「魔法風雲會」角色破邪天使的造型拍照，電了一頭曲髮的她，性感全金谷胸上陣，她興奮表示：「呢個造型係8,000幾張卡入面，最罕有、最至高無上嘅。」</p><p>「上圍冇縮水」</p><p>趙碩之揚言沒有貼膠紙防走光，只是戴了nudebra，她說：「件衫係度身訂做，但都好難着，好貼身，又有盔甲，我已經盡量喼弗，比起上星期已經鬆咗啲。」問她如何減磅？她揚言說：「我成日記住要一直瘦，唔食嘢，不過我上圍冇縮水，試過幾次減肥，好好彩，最後先輪到個胸瘦。」<br>採訪：歐陽慧恩<br>攝影：葉君海</p></body></html>
