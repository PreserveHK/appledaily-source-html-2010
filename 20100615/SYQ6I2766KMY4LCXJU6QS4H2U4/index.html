<html><header><meta charset="utf-8"><title>Gisele產後復出行騷</title></header><body><h1>Gisele產後復出行騷</h1><p>巴西籍的超級名模GiseleBundchen，去年12月初為人母誕下男嬰後，前天首次復出，回到巴西出席拉丁美洲最大型的時裝活動「聖保羅時裝周」，為品牌Colcci行天橋。<br>自從下嫁美式足球員TomBrady後，Gisele長居於美國，今次返鄉下行騷，又是產後復出，她表示十分緊張，幸好能完成任務。Gisele在騷中穿了三套服裝現身，兩套較為窄身，她明顯產後已經收身。</p></body></html>
