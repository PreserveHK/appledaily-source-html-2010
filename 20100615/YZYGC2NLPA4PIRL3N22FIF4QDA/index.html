<html><header><meta charset="utf-8"><title>案件速遞報假案無業男子判社服令</title></header><body><h1>案件速遞<br>報假案無業男子判社服令</h1><p>【本報訊】中年無業漢眼見大牌檔阻街及淫竇問題嚴重，致電999訛稱有問題的地點發生劫案、有人呼救及有人淋腐蝕性液體等，圖令警察偵查。他早前在九龍城裁判法院承認12項浪費警力罪，並因嫌辛苦及無薪，向感化主任表示不願接受社會服務令。辯方昨澄清是一場誤會，最後他被判罰做120小時義工，另賠償5,691元予政府。<br>主任裁判官郭啟安指，53歲被告陳懷（圖）浪費社會資源，若影響警方處理其他嚴重事故，後果堪虞。警方自08年10月起的18個月內，共接獲324次虛報案件，今年4月拘捕被告。<br>案件編號：KCCC1858/10</p></body></html>
