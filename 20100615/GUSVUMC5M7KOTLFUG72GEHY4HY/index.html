<html><header><meta charset="utf-8"><title>世盃動物園：加納贏波非洲最威</title></header><body><h1>世盃動物園：加納贏波非洲最威</h1><p>加納喺星期日場D組分組賽以1:0擊敗塞爾維亞後，國內人人歡喜若狂，有人更暫停結婚儀式，上街同其他人一齊慶祝入球；梗係啦！今年有6隊非洲隊殺入世盃決賽周，暫時南非和波、尼日利亞同阿爾及利亞都輸波，所以你話加納呢場勝仗幾緊要，係面子攸關，難怪全加納首都阿克拉嘅同胞個個上街慶祝（圖），揸車嘅不斷響按，鐵騎士仲唔理人身安全，一隻手揸電單車，一隻手揮動國旗。入波嘅基恩仲好識做咁，將勝利獻畀支持佢地嘅球迷，贏盡掌聲。</p></body></html>
