<html><header><meta charset="utf-8"><title>馬主城城未諗成家</title></header><body><h1>馬主城城未諗成家</h1><p>正在北京拍戲的郭富城昨日回港，在尖沙嘴出席聯合國兒童基金香港委員會舉辦的籌款活動。城城出席完活動後，便要趕返北京趕戲，見他明顯消瘦了，他說：「因為部戲角色需要我瘦啲，所以要減肥。」提到與章子怡合作，城城說：「有火花，合作得好開心。」<br>城城有車有樓，最近又榮升馬主，問他幾時成家，免得緋聞女友熊黛林等到頸長，城城笑說：「我阿媽都未緊張，大家做乜要咁緊張呢？我真係未知幾時會成家喎。」好友余文樂被傳與鄭秀文發展姊弟戀，城城說：「我唔知，我都唔問私人嘢，你哋問番佢。我家日日喺山區拍戲，連世界盃都睇唔到，又點知有乜新聞呀。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
