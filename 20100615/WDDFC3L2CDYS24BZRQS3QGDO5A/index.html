<html><header><meta charset="utf-8"><title>巴國恐怖祈福　男嬰抱近鱷魚嘴</title></header><body><h1>巴國恐怖祈福　男嬰抱近鱷魚嘴</h1><p>鱷魚張開血盆大口，普通人看見肯定嚇破膽。巴基斯坦非裔民眾卻不驚，反而當鱷魚是神祇，每年都有鱷魚節。<br>巴基斯坦鱷魚節前天（周日）在卡拉奇（Karachi）舉行，有女童在祭壇奉上鮮肉和糖果，其他信眾會赤腳打鼓跳舞助興，長老站在旁邊喃喃祈福。一名男子則按照習俗，雙手捧着五個月大兒子，在鱷魚嘴上搖呀搖（圖），說是祈福，嚇得男嬰哇哇大哭。之後男子更斗膽近距離給鱷魚送上鮮羊肉，若鱷魚乖乖吃掉不襲擊人，就代表男嬰獲得祝福。<br>英國《每日郵報》</p></body></html>
