<html><header><meta charset="utf-8"><title>跳樓不成　悍婦爬警車頂</title></header><body><h1>跳樓不成　悍婦爬警車頂</h1><p>內地一名女子跳樓不成，獲救後爬上警車頂發洩，公安束手無策。有網民拍下照片，放上網後被瘋傳，成為熱話。<br>女子跳樓事件在上周二（8日）發生，當時事主在三樓的家中聲言要跳樓，公安、屋苑保安及救護車應召到場把她救下。但女事主突然發難，跳上警車頂不願下來（圖）。只見她長髮披肩，穿着短褲及一件吊帶背心，在車頂時蹲時坐，有時更雙手抱頭。不少網民認為女子有病，也有人驚嘆：「真是悍婦」。貓撲論壇</p></body></html>
