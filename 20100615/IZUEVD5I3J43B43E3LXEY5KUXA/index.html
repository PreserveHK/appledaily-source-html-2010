<html><header><meta charset="utf-8"><title>世盃動物園：老馬潮爆紋身封型男</title></header><body><h1>世盃動物園：老馬潮爆紋身封型男</h1><p>一啲八卦外國傳媒最近選出世盃10大紋身型男，快步入50歲嘅馬勒當拿（圖）係當選者中年紀最大嘅；入榜嘅大部份係80後，如英格蘭朗尼、迪科爾、西班牙法比加斯同沙治奧拉莫斯。啱啱喺分組賽對德國時領紅牌被趕嘅澳洲中場卡希爾都有份，但佢係79年出世。老馬跑出，主要係佢手臂上一大堆紋身，有古巴最高領袖卡斯特羅同阿根廷浪漫主義革命英雄哲古華拉肖像，最煞食仲有一句「我不憎恨美斯」；不過喺對尼日利亞嗰場波，見到老馬着晒老西留埋鬚，似洪金寶多啲喎！</p></body></html>
