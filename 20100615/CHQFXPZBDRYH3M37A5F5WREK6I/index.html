<html><header><meta charset="utf-8"><title>世盃動物園：方亭鬧法國兵冇料到</title></header><body><h1>世盃動物園：方亭鬧法國兵冇料到</h1><p>安歷卡、列貝利同哥古夫呢3位法國名將，唔識波嘅都聽過佢哋大名，不過喺A組分組賽1:1賽和烏拉圭後，佢哋就畀76歲嘅法國傳奇射手方亭（圖）鬧到一棟都冇。方爺爺喺佢個專欄度不留情面逐個鬧：「安歷卡成場波射波唔得外，頭槌都遲鈍過人，杜明尼治早就唔好用佢啦！列貝利又話係全隊大腦？點知佢盤過7個球員後，畀第8個人搶走個波；哥古夫好似迷失方向，成個人無厘神氣……。希望我睇錯啦！」話晒方亭係一代法國名將，仲hold緊世盃13個入球紀錄（1958年），唔該班後輩醒定啲。<br></p></body></html>
