<html><header><meta charset="utf-8"><title>鍾舒漫三鬥巨聲幫嗌恐怖</title></header><body><h1>鍾舒漫三鬥巨聲幫嗌恐怖</h1><p>林峯、洪卓立、鍾舒漫等前晚到將軍澳電視廣播城擔任無綫《超級巨聲2》的嘉賓，眾歌手先後與參賽者對唱，當中鍾舒漫更與13歲女參賽者合唱《給自己的信》，她大讚對方唱歌很有自己的style說：「我之前已睇過佢唱，佢係細個啲嘅巨肺，唱到純真嘅感覺出嚟。」鍾舒漫自爆雖然她已第三次上《超》節目，但感覺仍然十分恐怖，十足當年參加新秀一樣。</p><p>洪卓立怕比較</p><p>洪卓立亦要與參賽者胡鴻鈞PK鬥唱，他坦言也怕被比較，他說：「因為之前一晚唱咗啲高難度嘅歌，把聲沙沙哋，而且對方唱得好好，自己亦樂意接受咁有份量嘅評判批評，有批評先有進步。」<br>採訪、攝影：馬建華</p></body></html>
