<html><header><meta charset="utf-8"><title>陳有后病逝鍾景輝：好可惜</title></header><body><h1>陳有后病逝<br>鍾景輝：好可惜</h1><p>資深藝人陳有后上周六（12日）在香港病逝，享年95歲。話劇出身的后叔，70年代開始為無綫和麗的（亞視前身）主演過不少經典電視劇，包括《家變》及《狂潮》等。后叔除參與幕前演出外，更曾擔任無綫藝員訓練班導師，周潤發、杜琪峯和林嶺東也是他門生。<br>記者昨日致電后叔多年好友鍾景輝求證時，他說:「我都係噚日收到消息，當然覺得好可惜啦。以前大家一齊做話劇認識，當年係我請佢入TVB嘅。」<br>此外，后叔的女兒昨日接受有線娛樂新聞台訪問時，透露父親去年身體已變差，亦曾患過肺炎，她強調父親離世時很安詳。而劉德華對后叔的離開亦感到可惜。<br>採訪:林妃</p></body></html>
