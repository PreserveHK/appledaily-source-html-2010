<html><header><meta charset="utf-8"><title>英巴士憤青發狂破門跳車</title></header><body><h1>英巴士憤青發狂破門跳車</h1><p>四年前香港有「巴士阿叔」對青年破口大罵，近日英國倫敦也有個罵街男，他在佩卡姆坐巴士拒付車資，還臭罵司機和乘客，更向一名黑人女子說出種族歧視的粗話。<br>罵街男看來20多歲，外表斯文，豈料開口立即鬧爆所有人，等發洩夠了，「嘭」的一下巨響加玻璃碎裂聲，原來他破門而出，人形洞如阿諾舒華辛力加在《未來戰士》的演出，網民把他封為「佩卡姆未來戰士」。罵街男發瘋片段被放上YouTube，已有逾37萬人點擊，更吸引警方注意，表示要調查事件。<br>英國《太陽報》
</p></body></html>
