<html><header><meta charset="utf-8"><title>陳庭欣練習笑靚啲</title></header><body><h1>陳庭欣練習笑靚啲</h1><p>新鮮出爐港姐冠軍陳庭欣、亞軍張秀文、季軍莊思明和最上鏡小姐李雪瑩，昨日到尖沙嘴領取20萬元獎金及獎品，同場還有品牌代言人杜宇航。</p><p>撐港男總選冇歧視</p><p>被網友指笑容似翁金驊與余慕蓮混合版的陳庭欣，現場見她的笑容明顯有所改善，問到是否刻意對鏡練習？她笑說：「冇呀，對鏡練笑感覺好儍，反而最近成日出席活動，就會趁機會練多啲。」<br>談到有關注男性權益團體指港男總選，只得女性評審而涉歧視，對此莊思明說：「男同女嘅審美眼光唔同，有男評判個感覺會有啲怪。其實自己都好期待當晚，因為我同過佢哋拍外景，覺得佢哋十個都好努力。」<br>採訪、攝影：譚倩宜</p></body></html>
