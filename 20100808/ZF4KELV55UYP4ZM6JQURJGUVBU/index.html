<html><header><meta charset="utf-8"><title>為KERORO打氣</title></header><body><h1>為KERORO打氣</h1><p>復活島不是一個虛構小島，它位於太平洋，屬智利一部份，是世界遺產之一。島上聳立着大大小小稱為摩艾像的人頭石像，連考古學家也不知其來歷，非常神秘。你也想跟KERORO去復活島？答中問題即有機會。</p><p>獎品：</p><p>《KERORO軍曹大電影5反轉復活島》戲票2張及太陽帽1頂，名額30名</p><p>問：KERORO前往哪裏冒險？</p><p>鳴謝︰洲立影視<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
