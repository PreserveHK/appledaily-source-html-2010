<html><header><meta charset="utf-8"><title>人氣Polo陳列車　低過15萬</title></header><body><h1>人氣Polo陳列車　低過15萬</h1><p>福士一系列熱賣車款喺今日荃灣維修中心搞咗個經理車及陳列車車展，全部以抵玩優惠價發售，如人氣車仔Polo，最平去到15萬有找，Tiguan亦減至低過30萬，相當吸引。Golf及GolfGTI，更送出首年牌費及保險，同場仲有Touareg、Passat等熱門車款，不妨親身落場慢慢揀。<br><br>時間：11am-7pm<br>地點：荃灣德士古道204至210和富大廈地下<br>查詢：36989688</p></body></html>
