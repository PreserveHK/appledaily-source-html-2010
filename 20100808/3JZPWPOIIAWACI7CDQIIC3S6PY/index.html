<html><header><meta charset="utf-8"><title>張根碩泰國慶生晒排骨</title></header><body><h1>張根碩泰國慶生晒排骨</h1><p>韓劇《原來是美男》男星張根碩上周三23歲生日，於是趁機放假飛往泰國布吉玩餐飽。在陽光與海灘之下，他心情勁靚，在酒店游水外，又出海划艇、潛水。不過未知他是否為了拍攝新片《寵物情人》而染髮和減肥過度，脫去上衣的他只剩下排骨身形，令粉絲十分心痛。</p><p>少女時代拍寫真</p><p>提起布吉，韓國組合少女時代（上左圖）日前也秘密飛抵當地拍攝寫真，但亦有消息靈通的歌迷到場接機。此外，韓劇《花樣男子》男星李民浩也與家人前往馬爾代夫充電，他盡情游水和玩沙，十足大細路。</p></body></html>
