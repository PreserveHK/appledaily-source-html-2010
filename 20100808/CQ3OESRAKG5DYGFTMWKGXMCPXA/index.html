<html><header><meta charset="utf-8"><title>關仁隱事：「架勢」囂張教導演拍戲 - 關仁</title></header><body><h1>關仁隱事：「架勢」囂張教導演拍戲 - 關仁</h1><p>「架勢」近年一口氣攞咗幾個獎做埋影帝，好多人覺得佢捱咗咁多年，都係時候輪到佢威吓，但其實架勢一向都覺得自己好掂，成日話佢冇機會發揮係因為啲導演唔識用佢。佢夠膽死拍「雪茄導演」嘅戲時，教人哋點拍之餘仲同人講話：「你應該畀多啲戲我吖嘛！」雪茄導演點會聽佢發噏風，所以合作咗一兩次就冇再搵架勢。今次佢攞完獎氣燄更盛，睇嚟遷就到佢嘅導演更加買少見少，架勢真係要好自為之。<br><br>Textby　關仁</p></body></html>
