<html><header><meta charset="utf-8"><title>關仁隱事：「白白」假復合硬銷手錶 - 關仁</title></header><body><h1>關仁隱事：「白白」假復合硬銷手錶 - 關仁</h1><p>雖然「野人」其貌不揚，但係佢嘅口才同音樂才華又的確唔嘢少，唔怪得佢兩任老婆都有番咁上下姿色。不過最近有傳野人同「白白」舊情復熾，當事人仲口徑一致話有可能。但原來白白私下同啲老友講，話根本冇可能同野人復合，但點解佢兩個咁曖昧呢？咪就係互相宣傳囉！因為白白近呢幾年學人做生意，最近仲代理外國品牌嘅手錶，之前喺訪問度除咗講同野人復合外，咪順勢幫手錶賣廣告。<br><br>Textby　關仁</p></body></html>
