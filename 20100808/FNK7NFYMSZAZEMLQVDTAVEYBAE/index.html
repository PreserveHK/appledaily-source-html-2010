<html><header><meta charset="utf-8"><title>垃圾袋當育嬰箱救活女嬰</title></header><body><h1>垃圾袋當育嬰箱救活女嬰</h1><p>英國37歲救護員達爾齊爾（圖）今年初在嚴寒下於救護車替孕婦接生，由於車上沒育嬰箱，他用垃圾膠袋製造臨時育嬰箱，救回早產14周的女嬰小命。<br>女嬰媽媽托姆林森指，今年1月31日因胃痛要召救護車到醫院求醫，沒料到懷孕26周的她在車上誕下女嬰。由於天氣寒冷，早產嬰必須放進育嬰箱，救護車上沒這個笨重儀器，達爾齊爾連忙用黃色垃圾膠袋包着女嬰，令女嬰保持濕潤，10分鐘後終趕抵醫院。<br>英國《每日郵報》
</p></body></html>
