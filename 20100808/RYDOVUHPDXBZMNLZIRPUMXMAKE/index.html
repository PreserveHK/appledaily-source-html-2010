<html><header><meta charset="utf-8"><title>東山漁民撈起400萬全屬偽鈔</title></header><body><h1>東山漁民撈起400萬全屬偽鈔</h1><p>福建東山縣漁民吳祥清，前日凌晨在離岸111公里的海面上捕魚時，發現意外收穫。他在收網時見到漁網內有兩個大袋，裏面裝滿大批嶄新的百元大鈔，足足有400萬元，以為發達的他最後發現這些全是偽鈔。<br>吳祥清表示，他與船上船員從未見過這麼多錢，大家都看呆了，一時都不知該如何處理，隨後他們將這些鈔票倒入兩個大籮筐面點算，才發現鈔票編號一致。他們靠岸後，立即報警，將總共400多萬偽鈔交由警方處理。<br>福建東南網</p></body></html>
