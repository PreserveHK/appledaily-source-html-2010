<html><header><meta charset="utf-8"><title>Wyclef角逐總統與辛潘對罵</title></header><body><h1>Wyclef角逐總統與辛潘對罵</h1><p>海地男歌手WyclefJean近日終於正式表態角逐下任海地總統，卻惹來周圍人士抗議，其中喝倒采聲最大的正是致力幫助當地災民的金像影帝辛潘（SeanPenn）。</p><p>在Wyclef宣佈角逐總統當日，辛潘即於電視節目炮轟，質疑他如何運用約310萬港元的地震捐款，辛潘更說：「過去半年我從沒見過或聽過Wyclef在海地出現。」Wyclef昨日隨即在一節目中還擊，他指：「若非前任總統離去後我身處海地幫忙，或者我沒創辦慈善組織阻止暴力發生，今日辛潘想親臨海地也不可能。」</p></body></html>
