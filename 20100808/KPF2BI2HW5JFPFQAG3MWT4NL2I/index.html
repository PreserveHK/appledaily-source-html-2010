<html><header><meta charset="utf-8"><title>炫證女晒資歷高收入</title></header><body><h1>炫證女晒資歷高收入</h1><p>「炒房不如考證，拜金不如拜知！」內地不少富二代經常在網上炫富，近日一名北京大學女畢業生在網上「炫證」，展示大量過去考取的包括律師和會計等資歷。她認為「考有所用，證能掙錢」，靠自己本事賺錢才叫驕傲，目前她只要呆在家裏工作，月入也達兩、三萬元人民幣。<br>這名被網民稱為「炫證女」的北大畢業生，在網上展示各種各樣的資歷：英語六級、電腦二級、律師證、會計證、高級網絡工程師、CCIE（認證網絡專家）、CFAI（國際認證財務規劃師）等證書，她揚言，「這些證書只是一小部份」。<br>她現在單靠寫雜誌專欄、網上產品推廣、網上公司的兼職，足不出戶已能賺到很好收入。<br>中國廣播網</p></body></html>
