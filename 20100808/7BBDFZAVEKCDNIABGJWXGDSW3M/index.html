<html><header><meta charset="utf-8"><title>公司如廁被偷拍OL舉牌抗議</title></header><body><h1>公司如廁被偷拍OL舉牌抗議</h1><p>深圳寶安西鄉一名女子，前日下午在工作寫字樓的窗前，舉牌抗議，並疑企圖跳樓。她聲稱在公司如廁時，被公司一名日本男同事以針孔攝錄機偷拍，她向公司索賠未果，一時激動開窗維權。公安稱涉案日籍男子已被處以治安拘留5天。<br>知情者表示，21歲的陳姓女事主，上周一（2日）在公司女廁如廁，被一名40多歲日本男同事尾隨進入女廁，並持着針孔錄影機，透過門縫偷拍。陳女發現後召來保安，對質後男子承認偷拍，日籍男子於是被公安帶走。但陳女要求公司賠償卻被拒，她才拿着「我要討說法、我要維權」的牌子，站在公司大廈的六樓窗前抗議。<br>廣東《南方都市報》</p></body></html>
