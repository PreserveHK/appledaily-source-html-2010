<html><header><meta charset="utf-8"><title>關仁隱事：「扣肉」勁貪小便宜 - 關仁</title></header><body><h1>關仁隱事：「扣肉」勁貪小便宜 - 關仁</h1><p>「扣肉」鍾意貪小便宜，呢樣嘢係佢友儕中人人皆知，每次扣肉出埠旅行，都會喺酒店攞番唔少紀念品留念。話說有次關仁老友同一大班朋友到訪扣肉屋企，見扣肉攞咗一大堆唔同款式嘅拖鞋畀啲訪客揀嚟着，老友望真啲，見到啲拖鞋全部係各地唔同酒店嘅拖鞋。</p><p>攞酒店拖鞋</p><p>扣肉仲好似執到寶咁大發妙論，話呢個世界有便宜就一定要攞，老友先知道原來扣肉每次旅行一定攞走晒酒店嘅拖鞋，就算係唔畀攞走嗰啲，扣肉都一於照擸可也，老友話估唔到扣肉咁cheap。<br><br>Textby　關仁</p></body></html>
