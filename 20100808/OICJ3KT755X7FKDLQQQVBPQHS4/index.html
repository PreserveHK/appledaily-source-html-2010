<html><header><meta charset="utf-8"><title>棒棒堂成員分開情不變</title></header><body><h1>棒棒堂成員分開情不變</h1><p>台灣組合棒棒堂四子，昨日去到元朗廣場舉行簽唱會，敖犬、小煜、威廉與阿緯表演之餘，又與現場fans玩遊戲，女fans有機會親近偶像難怪表現瘋狂。對於已改簽經理人Andy而分道揚鑣的成員王子及小傑，敖犬眾人皆表示大家會一同出席昨晚舉行的新城國語力頒獎禮，雖然王子和小傑算是分開發展，但他們強調彼此關係良好及一直保持聯絡，阿緯說：「我們雖然分開工作，但我們的意願是希望出席同一活動可以坐在一起，歌曲得獎可以一齊拿，但最終仍要看公司決定。」<br>採訪、攝影：張俊銘</p></body></html>
