<html><header><meta charset="utf-8"><title>小黑狗墮水坑獲救</title></header><body><h1>小黑狗墮水坑獲救</h1><p>【本報訊】一頭小狗被困藍田廣田邨對上山坡的水坑，消防員到場將牠救起，送交愛護動物協會處理。昨晨約11時，有行山人士行經廣田邨對上約100呎的山坡，見到一隻黑色小狗，困於兩呎高的水坑裏，牠全身濕透及哀叫。</p><p>愛護動物協會帶走</p><p>消防員到場後，由於未能聯絡到報案人，消防員搜索約40分鐘，才發現小狗墮坑的位置，消防員隨即將牠救起，放在背囊裏帶落山。愛護動物協會人員接報抵達，初步替小狗檢查證實身體沒有損傷，牠約3個月大、雄性，由愛護動物協會人員帶走。</p></body></html>
