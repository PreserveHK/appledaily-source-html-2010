<html><header><meta charset="utf-8"><title>曾華倩生日豪買萬元袋</title></header><body><h1>曾華倩生日豪買萬元袋</h1><p>曾華倩前日45歲生日，出席完灣仔一活動後，她即相約好姊妹朱慧珊行街食飯。二人在中環置地廣場兜了一圈後，走進新加坡著名鱷魚皮具品牌Kwanpen買手袋，逗留一會齊齊拿着一袋戰利品離開，該品牌手袋動輒過萬，華倩送給自己的生日禮物出手也相當闊綽。華倩買完手袋後心情甚靚地跟記者說：「今日我生日，去買吓嘢。」她又透露囝囝送吻作為禮物，但問到前晚如何慶祝時，華倩卻笑說：「秘密，唔講得。」<br>至於余文樂前日也與助手現身中環，見他拿着一份文件走到太平館餐廳，似乎相約他人洽談公事。<br>採訪、攝影：楊浩賢
</p></body></html>
