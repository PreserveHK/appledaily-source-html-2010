<html><header><meta charset="utf-8"><title>王菲開P賓客爛醉露股</title></header><body><h1>王菲開P賓客爛醉露股</h1><p>今天是王菲41歲生日，其夫李亞鵬前晚與圈中友好劉嘉玲、徐熙娣（小S）、關之琳和胡軍等在上海和平飯店為她慶祝生日，玩到興高采烈時，嘉玲更拉壽星女王菲出舞池跳舞，看來阿菲生日，其好姊妹嘉玲比她還要開心，完全沒把與富商的緋聞放在心上。一名女賓客更喝到爛醉，被保安蒙頭抬離場，更不慎露股。</p><p>偉仔冇影蹤</p><p>嘉玲早前被傳與內地富商景百孚過從甚密，兩人的親密照更被刊登出來，雖然偉仔事後公開撐老婆嘉玲，表示絕對相信太太，但上周四晚偉仔在上海出席宣傳活動時，卻面黑不肯接受訪問，翌日便返港，連晚上阿菲的生日會，他都沒有陪嘉玲一起出席。<br>撰文：葉雪　攝影：盧健</p></body></html>
