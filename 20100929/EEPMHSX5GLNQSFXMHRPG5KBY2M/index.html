<html><header><meta charset="utf-8"><title>求驗客手記：活士孤伶伶戰萊德盃 - 求驗客</title></header><body><h1>求驗客手記：活士孤伶伶戰萊德盃 - 求驗客</h1><p>美國高爾夫球隊將於周五至下周日，與歐洲隊喺兩年一度嘅第38屆萊德盃比拼，兩年前美國隊以27年以來最大分差奪冠，今次勢必強勢衞冕。美國隊隊員包括世界「1哥」活士（前二排左一）、麥高遜等，但今次係喺英國嘅威爾斯作賽，美國可唔可以勝出仲要睇發揮。今次美國出戰，大部份隊員嘅老婆都有出席，好似麥高遜嘅太太艾美等都有隨行，之不過已經離婚嘅活士就顯得形單隻影，冇人陪，佢日前抵達威爾斯亦全程戴住「黑超」。查實自從佢性醜聞爆出後一直惡運不斷，今次唔知會唔會表現差勁，連累埋美國冇埋個冠軍呢？</p></body></html>
