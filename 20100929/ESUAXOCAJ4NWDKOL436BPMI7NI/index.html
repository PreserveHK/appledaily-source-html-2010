<html><header><meta charset="utf-8"><title>新疆中秋節驚現「湖怪」</title></header><body><h1>新疆中秋節驚現「湖怪」</h1><p>新疆又見「湖怪」？上周四，烏魯木齊的攝影愛好者馬琳等一行，趁中秋假期到喀納斯拍攝。在上午約8時20分，馬目睹平靜的湖面突然起了波動，她已第六次來到喀納斯，卻是頭一次見到這種畫面，並成功拍攝到了「湖怪」（圖）。對此，新疆生態學會理事長袁國映認為，牠可能是哲羅鮭，是一種冷水性的淡水食肉魚。新疆一帶的哲羅鮭已有一段時間未出現過，似乎已經絕種，而全國的哲羅鮭數量也已所剩無幾。<br>深圳新聞網</p></body></html>
