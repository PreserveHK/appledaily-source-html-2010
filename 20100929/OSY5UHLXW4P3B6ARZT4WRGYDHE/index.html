<html><header><meta charset="utf-8"><title>謝賢爆肌陪女友返鄉</title></header><body><h1>謝賢爆肌陪女友返鄉</h1><p>74歲的謝賢（四哥）05年戀上年輕47年的上海女友CoCo，雖然早前戲言俾女飛，其實只是貼錢安排女友到英國作短期進修，四哥不但供書教學，有時間又做跟得男友陪CoCo返上海探親，二人日前就現身上海虹橋機場，據知此行返去過中秋，當時他們各自拖住手提行李。<br>一向講究打扮的四哥，當日以墨鏡馬尾招牌look現身，穿白色緊身背心配橙色褲，簡直yeah爆，相反CoCo全黑打扮低調，二人並肩而行，有傾有講。四哥雖然已做了爺爺，但身形依然甚弗，貪靚的他曾自爆每季必為衣櫃添新貨。採訪、攝影：盧健</p></body></html>
