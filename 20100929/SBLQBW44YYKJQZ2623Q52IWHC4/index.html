<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格預告慶功開酒戒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格預告慶功開酒戒 - 馮仁昭</h1><p>曹格將喺11月20號展開世界巡迴演唱會，香港係佢首站演出，地點係亞洲博覽館。曹格噚日喺W酒店舉行記者會，贊助商係威士忌品牌，上年曹格醉酒後同老友側田開拖，搞到演唱會無限期押後，曹格話成年冇得飲酒，唔怪得佢噚日祝酒時只作狀舉杯，但就一滴都冇飲，曹格話：「家就算去任何party，見到成枱都係酒，都可以把持得住。」但佢話演唱會慶功時都會忍唔住嗒番杯喎。</p></body></html>
