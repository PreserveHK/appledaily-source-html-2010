<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand開騷女友捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RubberBand開騷女友捧場 - 馮仁昭</h1><p>樂隊RubberBand前晚喺九展搞咗個音樂會，原來當日係主音6號嘅生日，隊友好有心送上蛋糕為佢慶祝。6號話生日要做騷一啲都冇所謂，反而仲開心呀。RubberBand喺後台做訪問，6號俾泥鯭踢爆話佢見到咁多朋友嚟支持，感動到喊出嚟，6號聽到索性自爆係喊咗兩次。原來唔止朋友嚟捧場，6號仲大方話：「女朋友都有嚟到睇我哋嘅騷。」</p></body></html>
