<html><header><meta charset="utf-8"><title>宇多田光休業前拍廣告</title></header><body><h1>宇多田光休業前拍廣告</h1><p>日前宣佈將無限期停工的日本女歌手宇多田光，相隔5年再次演出廣告，今次她為百事當代言人，在廣告中跟巨型百事可樂夾band，並大唱法國懷舊名曲《HymneaI'amour》。</p><p>舉行告別個唱</p><p>為唱好法文歌，光妹在錄音前得到精通法語的朋友指導發音，她還在導演指導下輕鬆自然地完成了喝百事的鏡頭，她竟說：「也許這是我最初也是最後在鏡頭前喝的樣子，所以一定要努力。」光妹還在12月8、9日在橫濱舉行告別個唱，之後便長休一段時間。光妹12月9日的最後個唱，正是紀念她12年前於同日推出處女細碟《Automatic》，正式進軍樂壇。</p></body></html>
