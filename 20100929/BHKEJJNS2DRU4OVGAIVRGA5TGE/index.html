<html><header><meta charset="utf-8"><title>入過43球12碼貝沙龍門恨建功</title></header><body><h1>入過43球12碼<br>貝沙龍門恨建功</h1><p>貝沙門將艾雲哥夫，話好想喺周三作客格拉斯哥流浪時，球隊獲得12碼，因為呢名保加利亞國腳，係全歐洲最佳門將射手！34歲嘅艾雲哥夫，唔單止救12碼有一手，亦係球隊嘅12碼劊子手，喺佢嘅職業生涯仲入咗43球12碼。艾雲哥夫話：「喺過去11年，我只係射失過4次12碼，而喺近5年仲未射失過，所以我相信對格流時，只要球隊獲得12碼，我一定可以主射入網助球隊全取3分！」</p></body></html>
