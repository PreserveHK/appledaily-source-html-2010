<html><header><meta charset="utf-8"><title>馮德倫同柏賓鬥波</title></header><body><h1>馮德倫同柏賓鬥波</h1><p>由內地電影公司跟美國NBA合作拍攝的籃球電影《神奇Amazing》，有份演出的籃球巨星相繼登場，日前前NBA公牛隊球星柏賓現身上海戲劇學院片場，跟馮德倫同場演出。<br>當日劇組為柏賓舉行生日會，他許願說：「從電影《神奇》開始，我將成為一名演員，因為這是淡出球壇後，投身電影界的第一部電影。」馮德倫大讚這位籃球巨星沒架子，他說：「佢好隨和，今日有一場籃球戲拍得好激烈，有好多身體衝撞，佢一啲都冇嬲，仲拍得好開心。」撰文：李森</p></body></html>
