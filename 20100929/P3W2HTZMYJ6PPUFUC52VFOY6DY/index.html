<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧兆尊澄清女友冇懷孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧兆尊澄清女友冇懷孕 - 馮仁昭</h1><p>鄧兆尊噚晚去將軍澳電視廣播城錄影《超級遊戲獎門人》，有周刊話佢女友大肚，又話佢同祥嫂未好番，搞到佢一個人過節，鄧兆尊話：「女友唔係大肚，話咗唔係就唔係，我哋冇結婚同生BB計劃。」佢話生仔限額留番畀細佬兆榮，因為細佬有兩個仔仲想追個女。兆尊又強調同祥嫂一早好番，係大家諗多咗。同場嘅高海寧被見到同旅行社太子爺上樓，佢話冇咁嘅事，仲話記者追訪佢患病嘅老竇，令佢唔安樂。</p></body></html>
