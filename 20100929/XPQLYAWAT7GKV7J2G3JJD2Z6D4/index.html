<html><header><meta charset="utf-8"><title>小髮事：頭髮稀疏易健忘</title></header><body><h1>小髮事：頭髮稀疏易健忘</h1><p>所謂「察其毛色枯潤，可以現臟腑之病」，即我們可通過頭髮的變化，知道身體健康狀況。例如年輕人多血氣旺盛，若擁有一頭稀疏薄髮，即表示身體可能是腎氣虛弱，這類人容易疲勞、健忘，甚至性功能有問題。若小孩頭髮又疏又萎黃，加上說話行路等發育遲緩，表示腎氣不足；若是成人頭髮枯黃易折斷，其氣血必不足，有精神不佳、睡眠差現象。若是多皮屑，便屬陰盛陽衰，腎精收不住虛火，令精血減少，頭皮得不到滋潤；相反，若頭油過多，屬脾肺之病，應找醫生對症下藥。<br><br>記者：曾順珍</p></body></html>
