<html><header><meta charset="utf-8"><title>醫療短波抗癌藥加偉哥更有效</title></header><body><h1>醫療短波<br>抗癌藥加偉哥更有效</h1><p>俗稱偉哥的威而鋼不但可治療陽痿，美國弗吉尼亞聯邦大學更發現，利用偉哥配合抗癌藥，能提升前列腺癌的治療效果。研究員指出，抗生素類衍生物阿黴素(Doxorubicin)雖對多種癌症有效，卻有損心臟，但在實驗室及老鼠進行研究發現，偉哥與阿黴素一併使用，可提升前列腺腫瘤中活性氧水平，令腫瘤細胞凋亡，更可減低對心臟的副作用，未來會進行人體臨床研究。研究刊於美國《國家科學院學報》網上版。</p></body></html>
