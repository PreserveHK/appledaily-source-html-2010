<html><header><meta charset="utf-8"><title>丹尼爾搣甩小巫師形象</title></header><body><h1>丹尼爾搣甩小巫師形象</h1><p>憑小巫師哈仔一角揚名的丹尼爾拉德克里夫（DanielRadcliffe），他主演之《哈利波特：死神之聖物》上集（HarryPotterandtheDeathlyHallows：PartI）11月便和觀眾見面，臨近尾聲始終會依依不捨，但人們更關心是他今後能否改變形象。結果答案是肯定的，因丹尼爾主演之另一新作《WomanInBlack》剛發放首日拍攝的場面相，可見其gel頭復古西裝look相當討好，看來已能跟昔日的稚氣外觀徹底告別。</p><p>拍至年底</p><p>據知本片一直留英開工至12月，料劇組定必在《死神之聖物》做宣傳時放丹尼爾走，所以目前才不停趕工。</p></body></html>
