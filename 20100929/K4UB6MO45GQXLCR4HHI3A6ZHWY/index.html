<html><header><meta charset="utf-8"><title>婷婷嘲霆鋒對家人孤寒</title></header><body><h1>婷婷嘲霆鋒對家人孤寒</h1><p>謝婷婷、關心妍和CaraG.等昨日在中環出席EsteeLauder關注乳癌的活動。婷婷被問到哥哥霆鋒給20萬利是賀助手阿輝結婚，她謂：「唔知，佢對生命中緊要嘅嘢畀埋條命都得，不過對屋企冇咁闊佬。」將來出嫁，肯定利是豐厚？婷婷說：「佢嚟到都好好喇，其實我哋以前都冇咁close，佢從來冇打電話畀我，我同佢講啲感情事，佢都話唔關佢事。」</p><p>年年驗身</p><p>關心妍指自己年年驗身，更逼老公一齊去，她說：「因為計劃生BB，都check住，家個人都ready生，但個心就未ready，下個月又出碟，真係要放低啲。」<br>採訪、攝影：JessicaNgan</p></body></html>
