<html><header><meta charset="utf-8"><title>Kim過關響鐘被摸胸</title></header><body><h1>Kim過關響鐘被摸胸</h1><p>美國名媛KimKardashian一向身材激凸，前日她只穿着小背心及緊身褲，從美國的洛杉磯機場飛往邁阿密，照計身上能收藏金屬物品的地方應該不太多。豈料Kim過關時觸動警報器，女關員還要用金屬探測器在其胸前狂掃甚至伸手作仔細檢查。<br>Kim前日現身洛杉磯的機場準備乘坐飛機時，過關期間竟觸動金屬探測器，結果被女關員當場截住。<br>女關員不但用探測器去掃Kim紮起的頭髮，恐她會帶危險品上機，一會後又在她的胸前狂掃，兼且伸手摸她的驕人事業線，莫非是金屬bra扣觸動警報？</p></body></html>
