<html><header><meta charset="utf-8"><title>案件速遞蔡宇略住所漏水案下月審</title></header><body><h1>案件速遞<br>蔡宇略住所漏水案下月審</h1><p>【本報訊】屋宇署前署長蔡宇略（圖）因住所漏水擾民被票控，早前提供大量文件讓控方參考，希望大事化小。案件昨在九龍城裁判法院再提訊時，控方表示會繼續檢控，案件定於下月6日預審。蔡沒有到庭，由律師代他否認控罪，又指蔡已依時修葺，惟漏水源頭實在樓上，蔡也無法控制。<br>居於太子道西豪宅加多利大廈的蔡宇略，今年3月接獲食環署通知，指其住所工人廁所的地板及牆壁出現滲漏，須在21日內加上防水物料，以減輕對樓下住戶的滋擾。由於情況無改善，蔡遂被票控。<br>案件編號：KCS11843/10</p></body></html>
