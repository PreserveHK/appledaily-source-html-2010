<html><header><meta charset="utf-8"><title>應采兒爆淫媒惡行</title></header><body><h1>應采兒爆淫媒惡行</h1><p>娛樂圈多年來一直盛傳有淫媒，不時有女星自爆獲邀出席不道德飯局，日前應采兒在微博上坦認圈中的確有淫媒存在。<br>近年多數在內地工作的應采兒，平時相當熱衷玩微博，一向敢作敢言的她日前留言指好姐妹受到淫媒騷擾，她因看不過眼故此要踢爆對方惡行。應采兒留言說：「昨天有個淫媒不知道怎麼找到我姐妹的電話，慫恿加騷擾我姐妹，說服她和些不是娛樂圈但卻很慷慨的男性出席飯局。還好我的姐妹不是那種人，否則就被推入火坑。」<br>撰文：葉雪</p></body></html>
