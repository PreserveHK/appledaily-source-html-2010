<html><header><meta charset="utf-8"><title>《趙氏孤兒》哺乳戲出位</title></header><body><h1>《趙氏孤兒》哺乳戲出位</h1><p>導演陳凱歌的電影《趙氏孤兒》目前正進行後期工作，該片宣傳照相繼推出，當中一張女演員海清為兩嬰哺乳的照片，引起一陣哄動，更惹來「替身胸」疑雲。<br>該場戲講述演主角程嬰妻子的海清，一面照顧自己的兒子，另方面要替丈夫保護趙氏遺孤。她見兩名嬰孩因肚餓哭叫，她即解下羅衣同時餵奶給他們。這個鏡頭海清強調自己親身上陣，她說：「這場戲是導演臨時加的，想到孤兒不能餓着，想都沒想我就演了。其實露不露不重要，要從這個角色身上看到的是人性光輝。」<br>撰文：李森</p></body></html>
