<html><header><meta charset="utf-8"><title>紀香扮楊貴妃捱轟</title></header><body><h1>紀香扮楊貴妃捱轟</h1><p>日本女星藤原紀香上月到西安拍攝中日合作的特輯《傳說之美女楊貴妃》，當時仍未發生中日撞船引致的外交風波，但昨天日本朝日電視台公佈特輯將於11月14日播放，並公開紀香扮楊貴妃的模樣，即被日本網民大潑冷水。</p><p>「Timing認真差」</p><p>網民指：「紀香拍這特輯timing認真差。」有些則指：「她本身已沒有叫座力，現在中日關係緊張時扮楊貴妃，相信更加冇人睇！」早前，紀香來港出席抗日電影《精武風雲．陳真》的首映禮，已被日本網民狂踩，今次扮楊貴妃現身，更加火上加油。<br>採訪：阮瑜</p></body></html>
