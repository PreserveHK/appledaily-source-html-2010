<html><header><meta charset="utf-8"><title>西安力谷環保站立女廁</title></header><body><h1>西安力谷環保站立女廁</h1><p>地處古城西安的陜西師範大學近日啟用新型環保女廁，為女生提供了站立式小便器（圖）。但啟用兩天來使用者寥寥無幾。據測算，女性每次排出300毫升尿液需要用六升清水去冲洗，但男性使用小便器冲洗最多僅三升水。<br>據陜西師大教授屈雅君稱，女生很少使用站立式小便器主要還是不習慣，同時從心理上來說難以接受。但它對於難以下蹲的女性來講特別有用。同時，女性站立小便，由於尿液送入導流袋中，因此可避免交叉感染和污染。<br>中國新聞網</p></body></html>
