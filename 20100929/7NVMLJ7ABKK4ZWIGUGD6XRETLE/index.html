<html><header><meta charset="utf-8"><title>求驗客手記：蔡曉慧輕鬆贏師妹 - 求驗客</title></header><body><h1>求驗客手記：蔡曉慧輕鬆贏師妹 - 求驗客</h1><p>老貓唔一定會燒鬚，最好例子就係退咗役9個月嘅前香港游泳代表蔡曉慧（右二），噚日同一班女拔萃舊生湊熱鬧，去大環山游泳池參加母校嘅游泳賽。烈日當空下，呢班舊生喺4x50米自由泳，輕易贏晒同場5隊AGrade師妹；鬼咩，呢4位舊生，除咗99年中五畢業嘅熊書頤（右一）同埋07年畢業嘅伍紬瑜（左一）唔係好多人識外，另外兩位都好出名。蔡曉慧仲係女拔泳隊教練，施幸余（左二）就係亞運代表。今次班女拔師妹輸畀師姐事小，但係下個月嘅學界D1泳賽，爭取23連冠就唔可以輸嘞。</p></body></html>
