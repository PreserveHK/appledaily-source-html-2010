<html><header><meta charset="utf-8"><title>黑木美沙化身超人</title></header><body><h1>黑木美沙化身超人</h1><p>日本美女黑木美沙最近愛上玩角色扮演，不但在《宇宙戰艦大和號》真人版以太空軍服示人，就連拍廣告都扮成特攝超人，繼續玩制服誘惑。<br>據知廣告的劇情發展，是承接着上輯黑木美沙頂替拒絕穿特攝裝束的男星役所廣司，代他變身做勁揪超人。雖然全身被膠衣包裹，不過美沙的誘人曲線照舊能呈現出來。</p><p>盼成兒童英雄</p><p>廣告中美沙的經理人當得悉要扮超人，叫她毋須親身演出，找人做替身便可，豈料她稱必須自行操刀，最終美沙一take就拍好，所擺的有型甫士令工作人員讚嘆，她笑說：「為了我的姪兒和外甥，能否變成小孩的英雄呢？」</p></body></html>
