<html><header><meta charset="utf-8"><title>隔牆有耳：《唐山大地震》有盲人版 - 李八方</title></header><body><h1>隔牆有耳：《唐山大地震》有盲人版 - 李八方</h1><p>失明人士要「聽戲」難度不少，遇到戲中冇對白場面時，就會一頭霧水。最近本地終於出現首張附有「口述影像」旁述嘅電影光碟《唐山大地震》，旁述嘅係出名聲靚嘅DJ彭晴。失明嘅影迷希望陸續有呢類光碟推出，咁佢哋一個人安坐家中「聽戲」時。都唔怕唔明劇情啦。<br>香港盲人輔導會噚日搞咗個記者會，公佈呢個喜訊，話失明人士聽呢套戲，就可以「真正」享受電影嘅樂趣，亦可以令佢哋同正常人有更多話題，更易融入主流社會。呢套戲只有DVD版有「口述影像」旁述嘅聲道，喺光碟功能選項揀粵語（口述影像）就得o架啦。</p></body></html>
