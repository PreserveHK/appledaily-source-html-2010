<html><header><meta charset="utf-8"><title>諸葛梓岐向李家傑撈</title></header><body><h1>諸葛梓岐向李家傑撈</h1><p>四叔李兆基長子李家傑斟邵氏股份，分分鐘入主TVB。曾和李家傑傳緋聞的諸葛梓岐（Marie），昨晚在又一城出席b+abxHelloKitty新裝活動，Marie說：「冇時間聯絡，唔知佢入股，我男友做乜嘢我都唔知啦。」如果李家傑將來找她入TVB做，問Marie可會考慮？她即大表歡迎說：「多謝先！有錢搵就梗係開心啦。」<br>同場的JessicaC.一臉倦容，原來剛從台灣工作回來。新Canon女郎MelanieZ.初彈出，JessicaC.就說：「我也認識她，她很靚女，希望她好像我一樣幸運，因為這個廣告是一份幸運工作。」<br>採訪、攝影：RitaLeung</p></body></html>
