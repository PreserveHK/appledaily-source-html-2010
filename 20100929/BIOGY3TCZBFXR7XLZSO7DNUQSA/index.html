<html><header><meta charset="utf-8"><title>案件速遞勒索宗教老人案王琦4月審</title></header><body><h1>案件速遞<br>勒索宗教老人案王琦4月審</h1><p>【本報訊】博士生張家和以手淫片段，勒索年老宗教團體男職員630萬元案，被指是同謀的名醫之母王琦，昨在區域法院提訊。法官陳廣池將案定於明年4月4日開審。控方將傳召18名證人，包括宗教高層Y，而男職員X因精神及身體狀況，暫不適合作供，但若情況容許，或會被召上庭。<br>辯方透露，開審時會申請永久終止聆訊，並正申請索取博士生案的足本謄本作參考。控方稱會播放兩段錄影會面、一段錄像及兩隻錄音光碟，共約七小時，並要求繼續頒令禁止傳媒報道X及Y的身份，獲法官批准。<br>案件編號：DCCC1009/10</p></body></html>
