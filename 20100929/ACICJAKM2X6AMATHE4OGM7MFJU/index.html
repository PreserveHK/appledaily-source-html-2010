<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏收電郵問候波波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏收電郵問候波波 - 馮仁昭</h1><p>莊思敏（圖）同汪圓圓噚日喺中環幫六福示範珠寶，經常都有料爆嘅莊思敏，噚日又話收到性騷擾email同喺facebook遇到騙案，佢話：「收到個唔識嘅email，問我個波波有冇痛，似性騷擾多啲，同埋喺facebookadd咗一啲陌生人，有個話帶我去南非，仲話有鑽石，都係呃人居多。」汪圓圓就話近期同姨甥女Jasmine學中文，更笑自己嘅中文水平只得六歲程度。</p></body></html>
