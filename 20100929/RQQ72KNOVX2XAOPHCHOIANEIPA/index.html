<html><header><meta charset="utf-8"><title>BoA辣㷫SHINee粉絲</title></header><body><h1>BoA辣㷫SHINee粉絲</h1><p>韓國小天后BoA走紅日本後今年衣錦榮歸韓國樂壇，但近日卻因twitter一小段留言，竟惹來男子組合SHINee的歌迷不滿。據指BoA於本月26日在留言指師弟組合SHINee將會推出新包裝的大碟，亦會到音樂節目上獻唱，她更高興地指可與師弟一起上電視。</p><p>再留言反駁</p><p>不過，原來SHINee未正式宣佈推出新包裝大碟，歌迷亦不知道這消息，因此竟有SHINee歌迷指摘BoA漏口風，甚至指她放流料！被指摘的BoA心有不甘，昨日再留言反駁，指她與師弟所屬的SM娛樂公司，不會因一句留言而改變歌手的計劃。</p></body></html>
