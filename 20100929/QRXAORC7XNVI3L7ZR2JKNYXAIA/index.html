<html><header><meta charset="utf-8"><title>醫療短波找出偏頭痛關鍵基因</title></header><body><h1>醫療短波<br>找出偏頭痛關鍵基因</h1><p>英國牛津大學及加拿大研究人員發現與偏頭痛有關的基因，有助未來出現針對這種基因的藥物。研究員指出，當地每五人就有一人患偏頭痛，他們發現一種名為TRESK的基因發生變異，病人就會頭痛及對光線特別敏感，出現偏頭痛。研究分析偏頭痛患者家族成員的DNA，找到這種關鍵基因，除有助研究針對此基因的藥物，治療偏頭痛外，更有望研發一種調節神經對疼痛敏感程度的鎮痛藥，研究刊於《自然醫學》期刊。</p></body></html>
