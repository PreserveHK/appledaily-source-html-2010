<html><header><meta charset="utf-8"><title>Hebe盼35歲嫁得出</title></header><body><h1>Hebe盼35歲嫁得出</h1><p>台灣組合S.H.E成員田馥甄（Hebe）單拖出碟《ToHebe》，前日她在北京舉行記者會，以一身成熟造型出現。談到首次出個人碟，Hebe表示拍檔Selina和Ella齊為她打氣，令她信心倍增。</p><p>無懼做剩女</p><p>談到Selina已訂婚快嫁作人婦，現年27歲的Hebe說：「雖然我很羨慕，但對感情不會強求，我計劃在35歲前結婚，但若那時候還未嫁得出，我也不擔心成為剩女。」撰文：葉雪</p></body></html>
