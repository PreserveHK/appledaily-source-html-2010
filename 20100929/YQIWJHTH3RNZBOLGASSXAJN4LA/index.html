<html><header><meta charset="utf-8"><title>李連杰今會畢菲特</title></header><body><h1>李連杰今會畢菲特</h1><p>李連杰昨日現身香港山頂蠟像館，為其蠟像揭幕，他今日會返內地，和美國股神畢菲特（WarrenBuffett）和蓋茨（BillGates）見面，傾談公益事宜。李連杰表示與兩人稔熟，故此可私下與他們見面半小時。<br>問到是否出力說服內地富豪參與更多慈善？李連杰說：「大家只是想探討中國未來可以怎樣做，捐錢才是第一步。」<br>早前李連杰透露壹基金在內地註冊似出問題，他昨日對此說：「不是有問題，內地法律有很多問題，需要長時間去解釋。」基金是否會解散？他說：「20年、200年或是1年都不定，有情況可能發生，我只知努力做，不會放棄。」<br>採訪、攝影：魯萍</p></body></html>
