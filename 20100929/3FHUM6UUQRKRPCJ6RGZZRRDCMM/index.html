<html><header><meta charset="utf-8"><title>求驗客手記：速龍教練身懷絕技 - 求驗客</title></header><body><h1>求驗客手記：速龍教練身懷絕技 - 求驗客</h1><p>識得「玩」籃球，真係樂趣無窮o架！點解話係「玩」，只要睇過美國隊助教、現任速龍教練查安奴（圖右）嘅射籃絕技，你就一清二楚。事緣係現年52歲嘅查安奴，喺早前隨美國隊出戰土耳其世錦賽期間，喺球隊集訓後手痕，於球場內示範咗幾吓怪招入波，最難度高嘅就係佢好似錄影帶按rewind掣咁，拍住波以倒後方式上籃，呢個動作唔係要求咩彈跳力，而係高超嘅平衝力。查安奴即席示範後引得場內眾團隊人員捧腹大笑，呢位史上首位加拿大籍NBA教練亦玩得勁興奮。有興趣學嘢嘅話，睇完段片就攞住個波，落街同班friend試吓啦！</p></body></html>
