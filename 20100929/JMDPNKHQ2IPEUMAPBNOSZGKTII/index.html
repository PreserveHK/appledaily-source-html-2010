<html><header><meta charset="utf-8"><title>求驗客手記：王楠誕游泳神童 - 求驗客</title></header><body><h1>求驗客手記：王楠誕游泳神童 - 求驗客</h1><p>中國乒乓球名將王楠（圖下）退役後，與從事房地產嘅老公郭斌（圖上）過住幸福嘅生活，剛過去嘅周一，更係佢哋結婚兩周年紀念，今年最特別係囝囝郭子騰剛剛喺上周四中秋節翌日出世，令佢哋可以一家三口享受家庭樂。佢哋嘅家庭照日前就喺《乒乓世界》主編嘅微博曝光，其中一張相就見到出世僅4日嘅子騰，經已喺泳池戴住水泡，踢住腳仔游水（小圖）。唔通貴為4面奧運金牌得主嘅王楠，想囝囝長大之後成為泳壇健將！</p></body></html>
