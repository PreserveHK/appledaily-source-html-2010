<html><header><meta charset="utf-8"><title>腦場Walker：1,280×768高解像PMP</title></header><body><h1>腦場Walker：1,280×768高解像PMP</h1><p>電子書郁吓上二三千！識計數嘅，好多人都會用PMP代替，幾百蚊貨仔、仲要睇埋片，化算好多！<br>最近腦場返咗隻GadmeiP82，睇上1080p靚片就梗o架啦，不過最正係佢個8"屏幕，使用了同類PMP中最高解像嘅1,280×768，畫質細膩感升上另一個層次。<br>睇片、聽歌格式基本全對應，不過內置4GB容量未必夠大家玩，好彩佢可以插入MMC/SD/SDHC卡（最高對應32GB），想慳家啲嘅仲可以插USB手指，市面唔係咁多PMP好似佢玩得咁齊全囉！<br><br>記者：朱崇德<br><br>永佳科技（25412982）</p></body></html>
