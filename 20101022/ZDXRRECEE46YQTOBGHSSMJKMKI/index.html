<html><header><meta charset="utf-8"><title>話你知：天文台跟大陸用「鮎」</title></header><body><h1>話你知：天文台跟大陸用「鮎」</h1><p>颱風Megi由韓國命名，原意為「鯰魚」，台灣音譯為「梅姬」，香港叫「鮎魚」。鮎字考起街坊，因香港天文台跟緊中央，採用了與大陸簡體字相同的「鮎」字，而棄用港人常用的「鯰」（音：nim4）。嶺南大學中文系助理教授陳雲指，鯰魚香港也有，是本地山溪常見的野生魚，新界村民叫作「山鯰」。陳雲批評香港天文台，把尋常的本地魚改了個「繁體化的簡體字」──鮎，大家有邊讀邊，容易錯讀成「占」魚。他說：「香港天文台盲從大陸，變咗識字文盲！」</p></body></html>
