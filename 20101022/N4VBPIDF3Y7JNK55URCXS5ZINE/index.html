<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Octobeez險被怪手摸臀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Octobeez險被怪手摸臀 - 馮仁昭</h1><p>由新8模成員組成嘅跳舞組合Octobeez，早前聯同師兄Bro5去到東莞為酒店擔任剪綵嘉賓，同埋喺內地舉行首個寫真集簽名會，吸引咗500人到場。當晚Octobeez同Bro5表演勁歌熱舞兼送海報，其間竟然有一隻油咗指甲嘅怪手想向Rika同Hazel嘅臀部偷襲，好彩最後Hidy彈開咗隻怪手。另外成員Vibeke今次係最後一次演出，所以佢當晚演出份外落力。</p></body></html>
