<html><header><meta charset="utf-8"><title>雷凱欣肖像慘變隆胸廣告</title></header><body><h1>雷凱欣肖像慘變隆胸廣告</h1><p>雷凱欣近日參演3D情慾電影《3D肉蒲團之極樂寶鑑》，三點盡露大銀幕，其36F咪咪更是焦點所在。雖然該片尺度大膽，內地上映無望，但雷凱欣卻成為無邊界的宅男女神，她的豪乳照登上內地合肥一間婦科醫院網站，照片連結到該醫院的隆胸手術廣告，擺明利用她做宣傳，有侵權之嫌。</p><p>醫院表歉意</p><p>內地禁映三級片，但醫院卻用這些照片招徠，有公然違規之嫌。有內地記者致電醫院查詢，有吳姓員工回覆說：「可能是負責醫院宣傳的一位編輯無意中簽發進去，非常抱歉，我們已立即從網站刪掉了這篇稿子。」<br>採訪：丁寧</p></body></html>
