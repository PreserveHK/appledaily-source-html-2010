<html><header><meta charset="utf-8"><title>台火辣白衣天使　觸怒真護士</title></header><body><h1>台火辣白衣天使　觸怒真護士</h1><p>台灣女藝人蘇晏霈及兩名舞者在民視《新兵進行曲》綜藝節目中，披散頭髮，身穿只到臀部的超短護士服，足蹬黑色長靴或高跟鞋，隨着音樂扭腰擺臀，大跳性感熱舞（圖），看得人血脈沸騰。但此舉卻引發台灣護理師護士公會全聯會不滿，認為有損白衣天使的形象，要求道歉。<br>在節目中意外爆紅的蘇晏霈，對於引發這場風波出面致歉。她昨日表示，自己相當尊重白衣天使，認為有關表演「純屬娛樂」，並沒有惡意詆毀白衣天使的意圖，未來在表演時將更加謹慎。<br>台灣今日新聞</p></body></html>
