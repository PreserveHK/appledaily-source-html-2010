<html><header><meta charset="utf-8"><title>屯門失蹤婦人醉倒小徑</title></header><body><h1>屯門<br>失蹤婦人醉倒小徑</h1><p>【本報訊】一名患病婦人前晚留下遺書，離開屯門寓所出走尋死，至昨晨9時，被途人發現倒卧在青山村一條小徑地上；女事主前額、臉、下顎、雙手及雙腳受傷。警員到場證實她為失蹤人士，相信酒醉後仆倒擦傷送院救治，並通知其家人到醫院了解事件。<br>疑因病出走尋死婦人姓黃（54歲），與家人同住山景邨。據悉，黃婦身體患病，前晚8時，黃的兒子未見母親返家，赫然發現她留下遺書，表示因病厭世尋死，家人遍尋逾一小時不獲報警求助。</p></body></html>
