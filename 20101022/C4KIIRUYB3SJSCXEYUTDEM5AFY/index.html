<html><header><meta charset="utf-8"><title>案件速遞車禍情侶甩呃錢罪</title></header><body><h1>案件速遞<br>車禍情侶甩呃錢罪</h1><p>【本報訊】唱片製作人與任職傳媒的女友，涉嫌串謀索償代理，訛稱在一宗輕微車禍中受傷，騙得18萬元賠償。兩人再索取27萬元訟費時，保險公司報警，二人被捕。區域法院暫委法官陳仲衡昨裁決指，兩人在不自願下錄取口供，故不接納供詞呈堂，因控方未能舉證，裁定兩人詐騙罪脫。<br>被告梁輝祥（39歲）與女友蘇寶玲（29歲），被指於05年8月至08年犯案。辯方早前指警員曾威迫利誘兩被告錄口供，包括向蘇稱「認咗就放你走」、「有個冇着衫嘅女人響你男朋友屋企」，又不讓她見律師或吃胃藥等。<br>案件編號：DCCC411/10</p></body></html>
