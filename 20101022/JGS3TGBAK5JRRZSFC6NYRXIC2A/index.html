<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅仲謙操弗等冧同志 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅仲謙操弗等冧同志 - 馮仁昭</h1><p>羅仲謙日前同10個外籍模特兒去銅鑼灣出席時裝品牌嘅活動，吸引咗一班少男少女爭住同佢影合照，當中更有一對公公婆婆。<br>謙仔話自從劇集《搜下留情》播出之後，自己多咗好多男fans，啲fans仲好留意佢喺劇入面嘅露上身鏡頭。得到唔同嘅人支持，謙仔覺得好開心，佢話更加唔介意有同志fans，佢仲會keep好個身形等多啲人欣賞。</p></body></html>
