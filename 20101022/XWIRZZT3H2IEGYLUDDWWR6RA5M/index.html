</title></header><body><h1>影友之選：$1,499遊花博浸溫泉
</h1><p>龍友同影友之別，在於影友係純喜歡攝影，無論是人像、動植物也好都愛影一餐，尤其是花卉展就最啱佢哋。台北花卉博覽會即將開幕，新華旅遊則於11月6日至明年4月25日期間，推出花博溫泉4天團，團費$1,499起，包花博門票、小人國文化歡樂世界等，影完仲有得嘆溫泉，包宜蘭礁溪豪華級冠翔四季溫泉會館，唔錯！至於牡丹旁的綠葉美女模特兒，台灣通街都有啦！<br><br>記者：蕭漢祥<br><br>新華旅遊：http://www.sunflower.com.hk</p></body></html>
