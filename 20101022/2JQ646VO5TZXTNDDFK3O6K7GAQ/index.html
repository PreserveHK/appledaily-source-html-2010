<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李心潔驚颱風阻開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李心潔驚颱風阻開騷 - 馮仁昭</h1><p>李心潔噚日同楊祐寧喺文化中心為舞台劇《命運建築師之遠大前程》綵排，個劇今晚首演，心潔話好擔心會打風，仲日日祈禱希望打唔成，因為有六個大馬親友特登飛嚟捧場，咁老公或者好朋友會唔會出現？心潔話：「佢哋之前喺上海睇咗，聽晚應該會有靚靚（袁詠儀）嚟。」佢話八年前演舞台劇，演少女鄧麗君，事隔咁耐，今次演一個經歷好多嘅女人，係一個好大挑戰。</p></body></html>
