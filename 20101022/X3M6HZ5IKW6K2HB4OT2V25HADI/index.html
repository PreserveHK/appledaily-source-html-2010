<html><header><meta charset="utf-8"><title>黎耀祥重酬教揀大閘蟹</title></header><body><h1>黎耀祥重酬教揀大閘蟹</h1><p>黎耀祥近日連續第4年為東海酒家擔任代言人拍攝廣告，問榮升視帝後酬勞是否有提升時，他笑說：「都有嘅。」</p><p>三招確認靚蟹</p><p>去年祥仔在廣告中扮廚房學徒，今年則升呢做廚師，跟酒家老闆楊克鳴一起拍攝，祥仔說：「當日花咗10個鐘拍攝硬照同電視廣告，係講我做廚師嘅生活，比較生活化啲。」<br>祥仔表示由於連續多年做代言人，自己已對如何揀大閘蟹有一定認識，他說：「記住係『黃毛金爪』，咁就係正宗陽澄湖大閘蟹，仲有係個肚脹卜卜嘅話就會多膏。另外，可以喺隻蟹對眼前面揚一揚，如果對眼即時有反應嘅話，即係新鮮。」<br>採訪：林妃</p></body></html>
