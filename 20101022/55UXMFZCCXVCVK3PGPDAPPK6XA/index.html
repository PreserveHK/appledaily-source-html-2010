<html><header><meta charset="utf-8"><title>將軍澳12歲女病發圖跳樓</title></header><body><h1>將軍澳<br>12歲女病發圖跳樓</h1><p>【本報訊】一名12歲女童昨午5時許在將軍澳景林邨家中懷疑病發，突然走近窗邊上半身俯出窗外，大廈保安員發現懷疑她企圖跳樓報警。警員及消防到場女童自行開門，她並無受傷但情緒激動，由救護員送院檢驗。<br>女童姓黃，據悉有精神病紀錄，與家人同住景桃樓26樓一單位。消息稱，昨事發前，女童曾問48歲姓李母親，若她不在人世會如何，母親不以為意回應會不開心，其後有事離家剩女童在家；未幾女童被姓林保安員發現，她站在窗邊危險位置。</p></body></html>
