<html><header><meta charset="utf-8"><title>TaioCruz將與GaGa寫歌</title></header><body><h1>TaioCruz將與GaGa寫歌</h1><p>英國R&amp;B歌手TaioCruz上周來港接受訪問，本身是作曲、作詞兼音樂監製的Taio近年才轉到幕前發展，推出過兩張大碟已經瘋魔英美樂壇，Taio最新合作目標是美國流行新天后LadyGaGa，他笑說：「今年會與GaGa合寫新曲，可能要與她一起穿上牛肉裝宣傳。」Taio雖忙於為其他歌手作曲，但也有不少作品面世，他說：「我有十多首新歌在手，隨時可以出碟。」<br>採訪、攝影：杜錦麟</p></body></html>
