<html><header><meta charset="utf-8"><title>朱茵挑戰偷情人妻</title></header><body><h1>朱茵挑戰偷情人妻</h1><p>現實生活在愛情路上從一而終的朱茵，將在舞台上作180度轉變，成為紅杏出牆的人妻。</p><p>拒踩愛情陷阱</p><p>朱茵接演舞台劇《瘋狂夜宴搞偷情》，飾演偷情人妻，她演繹時要刻意挺胸收腹及搔首弄姿，排練了差不多一個月，她自言拿揑得越來越放。<br>經營與黃貫中（Paul）超過十年的愛情，朱茵透露是他們的愛情觀一致，加上她深明經常要分隔兩地的戀情，若將男友託負自己好友看顧及冷待男友等等行徑，全是引發感情破裂的危機，故她從不讓這種陷阱出現在她跟阿Paul的長跑路上。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
