<html><header><meta charset="utf-8"><title>5號白鷺俾鬼嚇尖叫</title></header><body><h1>5號白鷺俾鬼嚇尖叫</h1><p>應屆國際中華小姐眾佳麗前晚到海洋公園拍攝外景，大會安排眾人入鬼屋參觀，其間不少佳麗被人扮的嘩鬼嚇到大叫。</p><p>陳庭欣傍實</p><p>5號白鷺更堅持不入鬼屋，只肯在門外拍攝花絮，事後問她為何不入鬼屋？她以普通話說：「我之前曾與朋友去過，走在我前邊的男性朋友被我扯到衣服都破了，最後更哭着走出來。可能之前看電視正播鬼片，家中只有自己，所以被嚇怕。」<br>當現場的嘩鬼走上前與白鷺合照時，她即時嚇到尖叫，在旁的6號陳庭欣即把握機會上前保護她。另外，陳庭欣指於英國讀書時曾參加萬聖節派對，她說：「我嗰時將啲爽身粉搽喺面，同埋加咗好多裝飾上去。」<br>採訪：楊潔雯<br>攝影：黃文偉
</p></body></html>
