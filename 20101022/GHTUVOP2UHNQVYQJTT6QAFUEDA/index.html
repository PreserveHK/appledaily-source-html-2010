<html><header><meta charset="utf-8"><title>趣趣地：秘魯乙組現迷魂黨</title></header><body><h1>趣趣地：秘魯乙組現迷魂黨</h1><p>香港以前曾經有一輪出現過喺便利店嘅飲品，俾人落迷暈藥，等事主飲咗後就乘機搶錢。估唔到，球場上都有迷暈對方嘅招數，事緣秘魯一場乙組聯賽，兩支球隊正係爭緊升班，落後3球嘅一方球員突然暈咗喺球場，而最奇怪嘅係跟住其他隊友亦相繼暈低，一暈就4個，最後要送院。據該隊後備職球員講，呢班球員曾經飲咗對方帶入場嘅水，懷疑有人喺水度落迷暈藥。睇嚟球員飲水前都要認吓係唔係自己職員俾嘅先得囉。</p></body></html>
