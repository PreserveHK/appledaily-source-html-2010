<html><header><meta charset="utf-8"><title>尖沙嘴兩南亞惡煞襲洋漢</title></header><body><h1>尖沙嘴<br>兩南亞惡煞襲洋漢</h1><p>【本報訊】昨凌晨1時許，57歲美籍男遊客行經尖沙嘴金馬倫道3至7號近加拿分道街頭，突被兩名年約20多歲、約1.7米高的南亞裔男子用木棍襲擊，兩惡漢行兇後逃去無蹤；23歲姓蘇青年途經見狀，立即代為報警求助。警員及救護員接報趕至現場，遇襲美籍漢頭、頸及背部輕傷，幸並無大礙，經檢查後他拒絕送院。<br>警員在附近一帶搜索疑人惜無發現，事主其後表示不認識兇徒，亦不明遇襲原因，警方現正調查兇徒動機。</p></body></html>
