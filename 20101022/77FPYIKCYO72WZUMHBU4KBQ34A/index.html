<html><header><meta charset="utf-8"><title>陳沛嘉騷靚太肌膚</title></header><body><h1>陳沛嘉騷靚太肌膚</h1><p>模特兒陳沛嘉（Balia）自下嫁從商的彭文堅後淡出模圈，工作量大大減少，閒時過着阿太生活。日前她應邀擔任瑞士護膚品牌Dr.Swiss代言人，更拍下新一輯廣告硬照。<br>廣告中Balia身穿金色大露背晚裝，大玩高貴成熟造型，更不時擺出如自轉的飄逸甫士，大騷滑滑玉背，她更為此廣告染了一頭紅髮來凸顯效果，Balia大賣口乖地說：「一向都愛醫學護膚概念，覺得做專業模特兒一定時刻都要keep住最佳肌膚狀態。」<br>撰文：FayeLam</p></body></html>
