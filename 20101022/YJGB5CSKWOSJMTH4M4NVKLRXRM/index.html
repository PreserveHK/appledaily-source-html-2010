<html><header><meta charset="utf-8"><title>話你知黑蜂憑氣味攻擊目標</title></header><body><h1>話你知<br>黑蜂憑氣味攻擊目標</h1><p>「啲黑蜂好似認得人咁，追住我嚟叮……」昨日在元朗遭黑蜂群追襲的村民所言非虛。黑蜂學名黑尾虎頭蜂，屬胡蜂科，毒性較強，但不會主動攻擊人，只在受滋擾時才螫人。其毒有一種獨特氣味，牠們會以此氣味快速傳遞訊息給同類，以發動群蜂攻擊，一旦有人被螫，其他黑蜂會循着氣味攻擊同一目標。<br>被黑蜂螫傷，傷口會紅腫、奇癢無比及刺痛，蜂毒可能會引起暈眩、呼吸困難，甚至氣喘、休克等，心臟病或氣喘患者或會有生命危險。專家提醒市民，郊遊時盡量不要搽香水，以免被黑蜂誤以為是花香。</p></body></html>
