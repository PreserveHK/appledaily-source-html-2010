<html><header><meta charset="utf-8"><title>案件速遞尼姑涉飛椅傷師父</title></header><body><h1>案件速遞<br>尼姑涉飛椅傷師父</h1><p>【本報訊】佛門清淨地發生懷疑徒弟打師父惡行。荃灣芙蓉山路太虛舍利塔院一名尼姑與八旬女師父素有積怨。她於兩個月前在院內揚言「另覓名師」，兩師徒再起爭執，徒弟涉嫌兩擲膠椅擊傷師父額頭。尼姑昨在荃灣裁判法院否認一項傷人罪，下月4日開審。她獲准保釋，但不得踏足芙蓉山路半步。<br>報稱無業的被告馬惠鸞（49歲）被控於8月18日，傷害其師菩提根（85歲）。<br>主任裁判官練錦鴻鑑於事主年老，建議被告改認較輕的襲擊傷人罪，但被告拒絕。被告辯稱師父失足弄傷。<br>案件編號：TWCC3027/10</p></body></html>
