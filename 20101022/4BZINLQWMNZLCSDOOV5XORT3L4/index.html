<html><header><meta charset="utf-8"><title>案件速遞工人認淫女友子女</title></header><body><h1>案件速遞<br>工人認淫女友子女</h1><p>【本報訊】任職運輸工人的中英混血男子為滿足私慾，6年間多次淫辱女友一對子女，強行與他們肛交及性交。受害女童受辱數年後將事件告訴老師。涉案運輸工昨在高等法院承認兩項肛交及三項非法性交罪，下月22日判刑。<br>案情指，現年43歲的被告於00年9月在慈雲山家中，與13歲男童肛交。04年9月至06年9月，被告與男童的妹妹肛交及性交4次，女童初次被侵犯時只有13歲。被告曾因本案被判囚18年，上訴後重審。<br>案件編號：HCCC152/10
</p></body></html>
