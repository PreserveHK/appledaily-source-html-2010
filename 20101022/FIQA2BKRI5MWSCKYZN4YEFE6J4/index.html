<html><header><meta charset="utf-8"><title>沙田豪宅爆玻璃門傷人</title></header><body><h1>沙田<br>豪宅爆玻璃門傷人</h1><p>【本報訊】沙田豪宅銅鑼灣山道18號雲頂峰（壹號雲頂二期），昨晨8時許，其中一個會所的玻璃門突然爆裂，玻璃四散，濺傷會所泳池一名救生員。該救生員左手腳及背部受傷，有職員報警召救護車將事主送院，職員瞬即清理地上玻璃及派員維修。雲頂峰位於沙田銅鑼灣山山頂，為「壹號雲頂」第二期發展項目；雲頂峰以摩登的DesignerHotel作藍本豪宅，於分層單位大廈內的中庭走廊位內，建造全港首個供住戶共用的花園幕牆、及連接每層獨有空中庭園設計。</p></body></html>
