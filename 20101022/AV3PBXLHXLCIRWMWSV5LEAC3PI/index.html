<html><header><meta charset="utf-8"><title>國泰加燃油附加費</title></header><body><h1>國泰加燃油附加費</h1><p>【本報訊】民航處昨日批准三間航空公司調高航空客運燃油附加費，短途及長途航班加幅分別是8%及3%，新收費有效期由下月1日到30日為止。<br>國泰、新加坡及全日本航空昨日獲批准調高徵收的附加費，短途航班由現時100元，加至108元，加幅8%；長途航班則由506元加至521元，加幅3%。<br>民航處表示，客運燃油附加費是在航油價格出現波動時，幫助航空公司收回部份的額外經營成本，處方會定期審批航空公司的客運燃油附加費。</p></body></html>
