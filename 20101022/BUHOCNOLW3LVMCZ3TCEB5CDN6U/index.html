<html><header><meta charset="utf-8"><title>案件速遞菲漢搖晃兒腦受損</title></header><body><h1>案件速遞<br>菲漢搖晃兒腦受損</h1><p>【本報訊】一名曾有吸食冰毒習慣的菲律賓籍無業漢，留家照顧15個月大兒子，為制止兒子哭泣，多次搖晃兒子。<br>兒子19個月大時，腦部受損入院。他昨日在區域法院承認虐兒罪，法官要求控方考慮資助男嬰母親將身在菲律賓的男嬰送返港檢查，本月29日再訊。<br>案情指，33歲被告於今年1月20日因男嬰不停嘔吐，與妻將男嬰送院，證實男嬰腦部及雙眼視網膜出血、四肢乏力。醫生經檢驗認為男嬰曾遭搖晃。被告警誡下承認去年12月至今年1月間多次搖晃兒子。<br>案件編號：DCCC299/10</p></body></html>
