<html><header><meta charset="utf-8"><title>黃又南做節目撞傷拍檔</title></header><body><h1>黃又南做節目撞傷拍檔</h1><p>黃又南早前與李嘉馨為有線娛樂台拍攝旅遊節目《迷失北京》，二人跟隨北京第一滑板高手學習踩滑板獨門秘技，可是又南一踩上滑板即跣腳，整塊滑板撞向李嘉馨的上五寸下五寸，她痛得呱呱大叫，之後還怕得要與又南保持距離，撞傷的地方還瘀青了一大片。<br>後來又南到了一間日本人開設的日式髮廊，試用自動洗頭機，十分鐘內按摩、洗頭及護髮全做妥，但又南說：「都係人手洗頭好啲，感覺上乾淨啲，又可以傾偈，洗頭機遮住耳仔，完全聽唔到外邊啲聲，感覺好怪。」之後他又化身小丑，在街上派鮮花，還鼓勵一男士即場向女友求婚，成功撮合一對佳偶。撰文：丁寧</p></body></html>
