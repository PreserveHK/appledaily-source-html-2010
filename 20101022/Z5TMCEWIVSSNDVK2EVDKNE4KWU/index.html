<html><header><meta charset="utf-8"><title>貴州漁民捕獲「亞洲美人魚」</title></header><body><h1>貴州漁民捕獲「亞洲美人魚」</h1><p>貴州有漁民周一（18日）在烏江河裏捕獲一條重達16.5公斤的彩色怪魚（圖）。經漁業專家鑑定，牠就是享有「亞洲美人魚」之稱的國家二級保護動物——胭脂魚，乃烏江流域首次發現珍稀魚類。<br>胭脂魚俗名火燒鯿，生長於長江水系，目前自然存在的野生群體數量不多。牠身呈暗黃色，兩側從魚嘴到魚尾各有一條同樣寬窄的深紅色「飄帶」，特別是魚眼周圍，幾乎全部是紅色。<br>由於牠體形奇特，色彩鮮明，游動文靜，被人們稱為「一帆風順」，在東南亞享有「亞洲美人魚」的美稱。<br>人民網</p></body></html>
