<html><header><meta charset="utf-8"><title>南京女童爆粗　罵老婦野種</title></header><body><h1>南京女童爆粗　罵老婦野種</h1><p>南京一名2000年後出生的女生，疑因在巴士站嬉戲，被旁邊等車的老太太說她沒教養之類的話，引發她大反擊，當場上演「潑婦罵街」（圖），她不但罵長輩是野種，更揚言要踹死老太太。<br>據網民上傳的短片看到，該女生罵人時夾帶着南京話。她被長輩教訓後，不但沒有認錯，反而破口大罵「第一次見到這種野種老太，對呀，野種呀，穿個藍拖鞋在那抖抖抖你媽抖，滾你媽，下回踹死你」，直至她快上巴士，她還回頭做出恐嚇，「我哪天看到踹死你」，在場的市民無一敢出聲。<br>江蘇《現代快報》</p></body></html>
