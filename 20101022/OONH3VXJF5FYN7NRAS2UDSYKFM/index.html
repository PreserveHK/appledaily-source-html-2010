<html><header><meta charset="utf-8"><title>周俊偉愛上周迅</title></header><body><h1>周俊偉愛上周迅</h1><p>短片電影《指甲鉗人魔》昨日在北京舉行試片會，監製彭浩翔和周俊偉均有出席。周俊偉坦言愛上內地女星周迅，他說：「沒有男人不會愛上她，我覺得她個性直爽特別好溝通。」<br>周俊偉表示有場離別戲他不知怎演，周迅便走向他並將頭靠在其肩上，助他培養情緒。周俊偉覺得周迅的每個眼神和舉止都充滿戲味。問到二人的床戲細節，周俊偉表示點到即止，並透露自己穿上四角短褲，但對着周迅都感到不好意思。彭浩翔也讚周迅是好演員，拍短片所收的片酬比電影片酬少很多。<br>採訪、攝影：陶然婷</p></body></html>
