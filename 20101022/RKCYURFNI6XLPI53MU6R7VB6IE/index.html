<html><header><meta charset="utf-8"><title>案件速遞為搵煙撞死人判監</title></header><body><h1>案件速遞<br>為搵煙撞死人判監</h1><p>【本報訊】印度籍司機今年3月19日駕駛勞斯萊斯房車，接載德籍僱主往機場途中，因爆車胎，把車停在高速公路，自己站在車後。一名青年駕車高速駛至，因分心在車頭找香煙，收掣不及，撞斃印度籍司機。青年昨在區域法院承認危險駕駛導致他人死亡罪，被判囚15個月、停牌兩年半，並須參與駕駛改進課程。<br>被告莊俊豪（27歲）承認於北大嶼山公路危險駕駛撞斃27歲的GurinderSingh。莊警誡下稱，事發前在車頭找香煙找了兩、三分鐘，曾三度抬頭望路，當他再抬頭時，才發現已逼近房車及死者，收掣不及直撞對方。<br>案件編號：DCCC1046/10</p></body></html>
