<html><header><meta charset="utf-8"><title>無懼毒梟橫行　少女當警局一姐</title></header><body><h1>無懼毒梟橫行　少女當警局一姐</h1><p>巴列絲（MarisolVallesGarcia圖）橫看豎看都是個女學生，誰想到20歲的她，前天（周三）正式出任墨西哥瓜達盧佩格雷羅鎮警察局長。她能肩負重任，原因很簡單──沒人敢做這份工。<br>美墨邊境的瓜達盧佩格雷羅鎮，是毒販爭奪的地盤，警察局長沒人敢當，主修犯罪學的巴列絲是唯一願意接受這職務的人。對於有傳媒形容自己「勇氣不凡」，巴列絲坦言「只是厭倦了人人滿心恐懼」的情況。但身材嬌小的她確是「膽生毛」，事關前鎮長今年6月在家中遇害。巴列絲不打算要手下13名警員去跟毒販周旋，而是集中做睦鄰工作，從而改善治安。<br>美聯社</p></body></html>
