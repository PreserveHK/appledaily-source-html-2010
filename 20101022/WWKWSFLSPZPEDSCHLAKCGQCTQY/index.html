<html><header><meta charset="utf-8"><title>平版鑽石Bra索價1560萬</title></header><body><h1>平版鑽石Bra索價1560萬</h1><p>著名內衣商Victoria'sSecret最近推出聖誕系列，當然少不了每年焦點的華麗鑽石胸圍，今年這一件比往年便宜三分一，只需200萬美元（1,560萬港元）。<br>由超模阿德里安娜利馬（AdrianaLima）前天（周三）在紐約當街示範的藍白色鑽石胸圍，靈感來自星閃閃的夜幕，鑲了3,000顆白鑽、淺藍寶石和橢圓形黃晶，共重142卡。該內衣商歷來推出最昂貴鑽石胸圍是2006年，售650萬美元（5,070萬港元）。<br>路透社</p></body></html>
