<html><header><meta charset="utf-8"><title>婦游早泳遇溺不治</title></header><body><h1>婦游早泳遇溺不治</h1><p>【本報訊】屯門青山加多利灣泳灘發生遇溺意外。一名游早泳女子遇溺送院搶救不治。女事主63歲姓曾，一向有游早泳習慣，昨晨近8時，雖然3號風球高懸，她仍堅持前來游泳；其間，有泳客見她沉於水中沒有反應，隨即將她救起及協助報警。<br>女事主被救起一度沒有呼吸脈搏，救護員到場急救，將她送屯門醫院救治，惜延至晚上不治。警員在現場撿獲曾婦遺下的背囊，並聯絡其家人到醫院。<br>至早上9時，泳灘救生員當值懸掛紅旗，提示市民不要下海游泳。</p></body></html>
