<html><header><meta charset="utf-8"><title>陳琪勁呷B女醋</title></header><body><h1>陳琪勁呷B女醋</h1><p>胡諾言及陳琪早前帶同女兒Jay拍攝全家福，兩人的英文名分別是Jack及June，故他們自稱3J家庭。</p><p>老公變緊張大師</p><p>Jay現已13個月大，有雙大眼睛，頭髮濃密，面對鏡頭有很多不同的表情，看見父母不停逗自己笑，她即以古靈精怪表情作回應，反逗得父母大笑不已。<br>陳琪笑謂女兒愛吃愛睡，因她正主持綜合節目，工作時間穩定，可以抽時間陪女兒上學，故安排女兒上語言課，陳琪說：「我老公最緊張個女，如果我帶個女出街，佢就成日打電話畀我，我一個人出街就冇電話嘅。」媽媽明顯呷女兒的醋，陳琪續說：「今次影相，個女啲造型都係我老公親自搞o架，話佢唔錫到燶就假喇。」<br>撰文：丁寧
</p></body></html>
