<html><header><meta charset="utf-8"><title>跟蔡依林團團轉</title></header><body><h1>跟蔡依林團團轉</h1><p>化妝對於女明星是件很貼身的事，出鏡前上妝，中途要補妝，任何時候見人都需要再補妝，而補妝恩物中的粉餅當然是必備工具。台灣的女星出鏡時一定打扮得精緻非常，天后蔡依林每次更是靚爆登場，而她的其中一件工具，就是來自韓國醫學美容化妝及護膚品牌Skin79的粉餅。理所當然，粉餅的成份是令毛孔細緻及鞏固細胞的維他命E、牛油果精華，但這個粉餅最吸引的設計，是其新式的360°旋轉設計鏡面，讓女士在任何時候，都可以仔細地Check真自己個靚樣！<br><br>記者：曾玉瑩<br><br>查詢：Skin79（22340878）</p><p>360°旋轉鏡面設計，在於任何角度都方便使用。</p></body></html>
