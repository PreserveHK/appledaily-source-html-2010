<html><header><meta charset="utf-8"><title>甄子丹郁手打曉明</title></header><body><h1>甄子丹郁手打曉明</h1><p>由葉偉信執導、甄子丹、熊黛林及黃曉明主演的《葉問2》，將於4月29日上映，子丹對新戲票房頗具信心，因劇本和拍攝過程均十分認真，他更希望續集的票房能超越上集。雖然去年拍了多部動作片，但子丹對《葉問2》特別有情意結，因《葉問》令其事業再上高峯。<br>《葉問2》劇情主要環繞葉問舉家來港定居後，幾經艱苦才投靠一名居港的朋友，居住在一間木屋內，之後他開始設館授徒，收了由黃曉明飾演的大弟子黃樑，其中一幕戲是講述師徒兩人在天台切磋武術，子丹說：「呢部戲一樣係有連場動作場面，黃曉明雖然做我徒弟，但我同佢一樣有對打戲。」<br>撰文：林妃</p></body></html>
