<html><header><meta charset="utf-8"><title>屋邨雙水缸　慳水慳錢</title></header><body><h1>屋邨雙水缸　慳水慳錢</h1><p>【本報訊】房屋署與水務署自08年底在油塘油麗邨與沙田碩門邨裝設雙水缸，當一個水缸要清洗時，由另一個水缸繼續供水，預計未來5年陸續落成的20多條新邨有7.5萬戶受惠，每年合共慳水2,800立方米。</p><p>30年省300萬維修</p><p>房署總屋宇裝備工程師何志誠表示，大廈天台裝設雙水缸，居民毋須再因為清洗水缸而受制水困擾，而且毋須因為要清洗而要放水，可避免浪費。他又說一組雙水缸的建築成本，比過往的單水缸多大約70萬元，但未來30年可以節省維修成本，估計可達300萬元，「起一幢樓要1.5億元，多70幾萬只係好小數。」</p></body></html>
