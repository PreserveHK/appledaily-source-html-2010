<html><header><meta charset="utf-8"><title>鉸剪嘴彎彎　極速去蝦殼</title></header><body><h1>鉸剪嘴彎彎　極速去蝦殼</h1><p>食蝦幾時都是新鮮最好味，但新鮮的蝦買回來很難去殼，一定要放入雪櫃冷藏至少一小時，雪一雪令肉質收縮才較易去殼，可是始終要逐隻剝殼，有時真是剝到手軟。今日介紹一個好幫手給大家，這把好似鉸剪的工具，是專門用來剝蝦殼的。</p><p>只要用手去除蝦頭，將鉗尖沿着蝦背插入到尾，然後將手柄一合，蝦殼便會彈起，連蝦腸都可一併清理，十分方便呢！</p><p>查詢：28151883（ILoveKitchen）</p></body></html>
