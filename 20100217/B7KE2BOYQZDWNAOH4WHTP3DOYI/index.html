<html><header><meta charset="utf-8"><title>被指幽會陳豪阿佘：交律師處理</title></header><body><h1>被指幽會陳豪<br>阿佘：交律師處理</h1><p>佘詩曼及謝婷婷等昨日到沙田馬場出席新年活動，雖然天氣寒冷，但阿佘依然穿上吊帶紅短裙出現，冷得她不停抖震。<br>日前有報道指阿佘和陳豪幽會，她聞言說：「呢篇報道已經踩到我底線，家交畀律師處理，唔係事實嘅嘢我唔想提。」阿佘透露陳豪知道她會採取法律行動，但她則不知陳豪會如何處理，阿佘說：「我哋同廖碧兒都係受害者。」</p><p>Lucas識叫姑姐</p><p>同在馬場出席金飾活動的婷婷表示年初一和男友安志杰向爸爸謝賢拜年，當日哥哥謝霆鋒及阿嫂張栢芝及囝囝Lucas也有出現，婷婷還透露Lucas終於識得叫她做姑姐。<br>採訪：溫敏芝<br>攝影：陳順禎
</p></body></html>
