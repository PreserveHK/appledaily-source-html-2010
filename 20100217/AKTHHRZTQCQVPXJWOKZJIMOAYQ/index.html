<html><header><meta charset="utf-8"><title>瑞士餐廳鑿洞吸煙避法</title></header><body><h1>瑞士餐廳鑿洞吸煙避法</h1><p>你有張良計，我有過牆梯。全球禁煙風起，瑞士本月也開始實施室內禁煙條例，但為免禁煙趕客，有餐廳老闆隨即想出絕招，在靠街的牆壁鑿出品字形的三個洞，食客只需把頭和雙手伸出外就可繼續享受吞雲吐霧（圖）。<br>Caravelle餐廳老闆指既不想得失客人，又不想違法經營，於是決定走法律罅，在牆壁鑿出兩組呈品字形的洞，讓食客拿着杯子，便可伸頭出外吸煙。<br>英國《每日電訊報》</p></body></html>
