<html><header><meta charset="utf-8"><title>遊記簿：首爾賞櫻召集</title></header><body><h1>遊記簿：首爾賞櫻召集</h1><p>農曆新年外遊太多人，不如等到四月，因為那時是賞櫻季節。嫌去日本貴，可以考慮韓國首爾。四月上旬在汝矣島就有大型櫻花祭；此外，德壽宮、南山公園、戰爭紀念館、兒童大公園、延世大學、昌慶宮等，都會開滿櫻花。到時繁花綻放，整個山頭都被粉紅櫻花佔領，漫步其中，猶如置身仙境，只是想像都已經很開心。現在有旅行社推出「賞櫻韓潮」首爾3天自遊行套票，連來回機票包兩晚住宿由$2,690起；喜歡的可住多幾日，去埋明洞、梨花女子大學附近購物，買個滿載而歸。續住房價每日由$510起。<br><br>記者：曾順珍<br><br>優惠期限：3月1日至4月30日<br>查詢：39600333（美麗華旅遊）</p></body></html>
