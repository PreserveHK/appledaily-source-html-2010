<html><header><meta charset="utf-8"><title>消費換甜蜜蜜MollyUSB手指
</title></header><body><h1>消費換甜蜜蜜MollyUSB手指
</h1><p>愛ChocolateRain的少女味、愛聾的滴汗造型，最近還愛上KennyWong設計的Molly，那雙藍眼睛和嘟嘟的小嘴的確幾吸引。今個新春，Molly進駐了美麗華商場，后冠上綴以繽紛的糖果，背後還添上一雙天使翅膀，猶如愛神般，極有甜蜜的感覺。現於今個星期六、日（1pm-10pm），在場內消費滿$1,500（須以兩張即日發票），即可換領MollyUSB記憶體，每日名額有限，換完即止。<br>查詢：27305300<br><br>記者：區佩嫦</p></body></html>
