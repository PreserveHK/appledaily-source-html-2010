<html><header><meta charset="utf-8"><title>王祖藍賀歲賣大包</title></header><body><h1>王祖藍賀歲賣大包</h1><p>英皇唱片為了迎新歲，早前特別集合了鍾欣桐（阿嬌）、古巨基、王祖藍、陳偉霆（William）、泳兒、鍾舒漫及洪卓立等歌手，錄製賀年歌《飛虎群星賀新歲》，還賣大包隨碟附送特別版日曆和揮春，相當超值。<br>王祖藍剛榮升甜品店老闆，他虎年恭祝大家：「豐衣足食、蜜運年年！」William則表示去年忙足一個年頭，直至新春才有幾天假期，所以會好好珍惜，已相約好友離港行大運。至於洪卓立今年病癒後準備全力復出，表示希望在事業上可以有一番作為。<br>撰文：林妃</p></body></html>
