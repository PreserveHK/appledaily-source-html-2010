<html><header><meta charset="utf-8"><title>威廉「變髮」　地中海變黑森林</title></header><body><h1>威廉「變髮」　地中海變黑森林</h1><p>英國威廉王子（PrinceWilliam）頭髮稀薄（小圖）是公開的秘密，金髮地中海更嚇壞不少女粉絲，但本周出版的八卦雜誌《Hello﹗》，封面卻大騷威廉滿頭濃密黑髮（圖），難道威廉用了生髮水？<br>威廉上月應慈善組織Crisis之邀，讓曾露宿街頭的哈伯德拍攝首張業餘官方照片，然後往澳洲官方訪問。Crisis其後以慈善為名，將照片賣給《Hello﹗》。威廉黑髮樣曝光，心水清的媒體立即翻舊賬，指他訪澳時頭頂還是M字額，金色髮線也繼續向後移，所以斷定照片是電腦合成照居多。<br>英國《每日郵報》</p></body></html>
