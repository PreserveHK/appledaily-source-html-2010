<html><header><meta charset="utf-8"><title>虎仔有着數蠟像館買一送一</title></header><body><h1>虎仔有着數蠟像館買一送一</h1><p>新春期間，相信必定安排了不少節目，今日一於上山頂繼續玩，山頂杜莎夫人蠟像館現正舉行「雙重喜悅」，只要是虎年出生的虎仔或虎女，於即日起至2月21日期間，購買正價門票一張，即可獲贈免費門票一張，絕對超值。遊過蠟像館，拿着門票，可於山頂的阿甘蝦餐廳、巨八日本料理、天一酒家及PearlOnthePeak享受免費贈品或餐飲折扣優惠！<br>查詢：http://www.madametussauds.com/hongkong<br><br>記者：區佩嫦</p></body></html>
