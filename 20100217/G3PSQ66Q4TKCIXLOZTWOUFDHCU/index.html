<html><header><meta charset="utf-8"><title>言承旭否認接濟Chiling</title></header><body><h1>言承旭否認接濟Chiling</h1><p>言承旭（Jerry）要在日本度過農曆年，他與何潤東代表台灣到日本作文化交流，現身處新潟，出席紀念地震5周年的音樂祭義演，他更帶備了專程去龍山寺求的平安符，送給當地的育幼院院童。<br>Jerry去年吸金接近一千七百萬港元，但他表示不擅理財，更被笑為散財童子：「我不懂投資股票，我的錢都借給朋友了，數字不談，很多很多。」對於他曾援助過氣緋聞女友林志玲（Chiling）的傳聞，他即表示：「沒有。」</p><p>Jerry收入雖多，但家中擔子重，他透露希望如周杰倫揸名車：「自小到大都夢想可以有一部法拉利。」<br>採訪，攝影：黎寶蘋</p></body></html>
