<html><header><meta charset="utf-8"><title>虎門倫常慘案狂漢殺妻舅吞槍死</title></header><body><h1>虎門倫常慘案<br>狂漢殺妻舅吞槍死</h1><p>東莞虎門發生恐怖倫常慘案。廣西籍男子黃才忠在前日上午10時許，到外母張碧英家中，槍殺年僅24歲的妻子和19歲舅仔，然後開槍自殺死亡。<br>張碧英事後向記者表示，三年前女兒與年長10多歲的黃才忠結婚，但黃才忠好吃懶做，在女兒懷孕時，他乾脆辭工，終日游手好閒，指望妻子打工來養他。去年底女兒忍無可忍提出離婚，疑因此遭黃報復行兇。<br>廣東《南方都市報》</p></body></html>
