<html><header><meta charset="utf-8"><title>誤闖廢棄山洞雲南6小童中毒死</title></header><body><h1>誤闖廢棄山洞<br>雲南6小童中毒死</h1><p>雲南昭通市鎮雄縣烏峰鎮年初二（前日）傍晚有7名小童貪好奇，進入附近一個廢棄山洞玩耍，疑被洞內毒氣薰倒，6人中毒不治，一人獲救。<br>事發後，鎮雄縣當局下令對全縣山洞進行清理砌封，並對每名死者家人救助兩萬元人民幣。<br>此外，一架客貨車昨日下午4時許被發現在廣西都安縣東廟鄉地洞小學附近翻下懸崖，車內七人全部死亡，肇事原因正在調查中。<br>新華社</p></body></html>
