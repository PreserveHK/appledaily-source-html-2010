<html><header><meta charset="utf-8"><title>莫小棋好運多戲拍</title></header><body><h1>莫小棋好運多戲拍</h1><p>任達華、李治廷、張婉婷、羅啟銳、袁和平和莫小棋（前名莫小奇）近日先後出席上周開幕的柏林影展。<br>由莫小棋主演、金熊導演王全安執導的新片《團圓》日前成了柏林電影節開幕電影。<br>對於憑過往主演的電影先後參加過不同的影展，小棋說：「電影可以入圍是全個劇組的努力，感激每個導演給我機會，令我可以不斷有戲拍。」</p><p>袁和平頌親情</p><p>袁和平執導的《蘇乞兒》也獲邀參展，他抵埗後接受CNN和外國媒體訪問時說：「《蘇》片不但是武術電影，更有濃厚親情貫穿，全世界都會明白家庭的重要。」<br>撰文：葉雪</p></body></html>
