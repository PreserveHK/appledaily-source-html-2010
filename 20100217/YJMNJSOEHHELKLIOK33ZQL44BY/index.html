<html><header><meta charset="utf-8"><title>初二開班收徒75歲瑜伽奶奶熱爆</title></header><body><h1>初二開班收徒<br>75歲瑜伽奶奶熱爆</h1><p>「瑜伽不是年輕人的專利。」天津75歲的李婆婆年初二仍到健身室練瑜伽，並當場收下幾個20多歲的學生。原來她是當地有名的祖母級教練，人稱「瑜伽奶奶」。她的學生由年輕白領到70多歲老人。<br>李婆婆表示，53歲時因退休去日本照顧女兒才第一次接觸到瑜伽，從此便迷上，練至專業水準。1994年回到天津成為健身俱樂部的專業瑜伽教練。<br>天津北方網</p></body></html>
