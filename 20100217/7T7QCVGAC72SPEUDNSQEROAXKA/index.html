<html><header><meta charset="utf-8"><title>名導井上梅次病逝</title></header><body><h1>名導井上梅次病逝</h1><p>曾執導《香江花月夜》、《玉女嬉春》等多套邵氏電影的日本導演井上梅次，上周四因腦出血逝世，享年86歲。京都出身的井上梅次，於1947年加入東寶電影公司踏入影壇。他執導由石原裕次郎及近藤真彥主演的電影《喚風者》，大受歡迎。井上的電影以「製作快、產量多」見稱，1967年，井上獲邵氏電影公司邀請來港拍戲，擅長拍攝愛情及青春歌舞片，作品有《香江花月夜》、《青春萬歲》、《我愛金龜婿》等，曾與鄭佩佩、何莉莉、丁珮等國語片紅星合作。</p></body></html>
