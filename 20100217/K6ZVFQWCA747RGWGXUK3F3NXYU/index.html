<html><header><meta charset="utf-8"><title>江若琳迎春大頭佛</title></header><body><h1>江若琳迎春大頭佛</h1><p>江若琳一直對舞獅有濃厚興趣，日前她便相約男子組合Square到灣仔一間武館學習，身為師姐的江若琳扮大頭佛，Square中的Brian負責舞獅頭。在武館師傅悉心指導下，眾人花了半小時已掌握竅門，特別Brian因近年跟隨葉問之子葉準學詠春，有武功底子的他，將重逾20磅的獅頭舞得似模似樣，與舞獅尾的Gary非常合拍，James和Rex則在旁打鼓和打喳喳助威，令現場充滿新年喜慶氣氛。<br>大頭佛江若琳不時站在獅頭前揮扇攝位鬥搶鏡，她又認叻說：「我最叻攝位。」<br>採訪：比華利<br>攝影：陳俊強<br>場地：陸智夫國術總會<br>江若琳髮型：JamesLee（Hair）</p></body></html>
