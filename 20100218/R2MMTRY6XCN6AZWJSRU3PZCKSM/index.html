<html><header><meta charset="utf-8"><title>台灣民眾不畏嚴寒迎財神</title></header><body><h1>台灣民眾不畏嚴寒迎財神</h1><p>台灣春節假期放到年初八（21日），新年氣氛將延續至周日。昨日大年初四，大批民眾不畏嚴寒湧往各地廟宇迎財神，希望一整年荷包滿滿，財源滾滾。台中市廣天宮的五路財神廟向信眾派發寫着「唯吾知足」的紅包袋，希望民眾都能知足常樂。<br>台灣年初五是財神日，民俗專家建議商家或公司行號可在今日拜神，而今年開工的好時辰則是在初六上午7時至11時、初八上午時間均可及初九上午7時至9時和11時至下午1時。而北縣三峽長福巖清水祖師公廟昨日舉行「賽神豬」大賽，選出最大神豬重達967公斤。<br>台灣《蘋果日報》</p></body></html>
