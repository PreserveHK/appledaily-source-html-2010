<html><header><meta charset="utf-8"><title>汪東城、辰亦儒爭女打大交</title></header><body><h1>汪東城、辰亦儒爭女打大交</h1><p>台灣偶像汪東城、辰亦儒、王心凌早前飛抵香港宣傳劇集《桃花小妹》，今次是大東跟辰亦儒首次演情敵，當中更有打鬥鏡頭，談到會否將積怨在劇中發洩？大東笑說：「我覺得有，有一場戲他摔了我十幾次，我認為他是故意的。」辰亦儒覺得跟大東做對手戲已很有默契。大東與心凌合作傳出緋聞，他解釋因兩人有太多吻戲，令大家有錯覺吻出感情來。<br>採訪：馬建華　攝影：黃偉雄<br>鳴謝場地提供：美麗華酒店</p></body></html>
