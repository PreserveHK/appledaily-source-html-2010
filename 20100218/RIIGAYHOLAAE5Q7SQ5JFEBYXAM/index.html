<html><header><meta charset="utf-8"><title>回頭找鎖匙　婦遭小巴撞</title></header><body><h1>回頭找鎖匙　婦遭小巴撞</h1><p>【本報訊】葵涌葵興港鐵站對開的小巴站昨發生車禍，一名老婦橫過小巴站疑遺失鎖匙轉身尋找，一部專線小巴剛駛入站，老婦被撞受傷送院，肇事小巴司機協助警方調查。<br>車禍受傷老婦75歲姓陳，昨上午11時許，陳婦行經葵興港鐵站對開交滙處，從的士站行往小巴站。據稱老婦已橫過小巴站，但她發現遺失鎖匙於是轉頭尋找，其時，一部89A線由荃灣開往葵興的專線小巴，60歲姓卓司機落客後正駛入站頭。<br>懷疑老婦低頭尋找鎖匙未發現小巴駛至，司機亦不察覺有人過路，閃避不及將她撞倒，老婦倒地手腳擦損。救護員到場替她包紮及送院治理。</p></body></html>
