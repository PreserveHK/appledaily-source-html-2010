<html><header><meta charset="utf-8"><title>官恩娜見棺發大財</title></header><body><h1>官恩娜見棺發大財</h1><p>官恩娜（Ella）近來工作不斷，即使農曆年亦要在美國開工，令她不能跟外籍醫生男友共度情人節。<br>Ella除為新碟錄歌外，還要趕拍由東華三院投資的電影《東風破》，她說：「套戲係講以前義莊點樣幫外地去世嘅華人入土為安，好多時要對住棺材做戲，不過故事好有意義，但年廿八、廿九都要飛去三藩市趕戲。」不但未能在港跟家人團年，即使拍拖後首個情人節亦要撇低男友，但她男友未有投訴，Ella說：「其實開心日日都係情人節啦。」<br>採訪：何永寧<br>攝影：黃偉雄
</p></body></html>
