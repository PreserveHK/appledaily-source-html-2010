<html><header><meta charset="utf-8"><title>創意配搭新奇蛋糕</title></header><body><h1>創意配搭新奇蛋糕</h1><p>很多女士喜歡食蛋糕，食過後心情都舒暢一點，如果能自己親手做，與朋友或另一半分享，相信心情變得更開懷呢！最近YvesKitchen創辦人及烹飪導師BonnieYves推出新蛋糕食譜，她喜歡將不同食材相配，自創新組合，好似用木瓜配香橙做慕絲蛋糕、以南瓜配薑做芝士蛋糕、以鮮甜紅菜頭配香濃朱古力餅、以桂花配荔枝的乳酪餅，還有以斑蘭豆漿做成的慕絲蛋糕等，配搭令人驚喜！</p><p>Bonnie還會教善用食材的心得，當中最有用的是提取天然色素的方法，令大家吃得健康。</p></body></html>
