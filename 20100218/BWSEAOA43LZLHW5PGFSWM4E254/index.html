<html><header><meta charset="utf-8"><title>中環在線：紀勤踩入旺角派利是 - 李華華</title></header><body><h1>中環在線：紀勤踩入旺角派利是 - 李華華</h1><p>噚日大年初四，銀行業啟市，本月初強勢回歸嘅滙控（005）集團行政總裁兼亞太區主席紀勤亦入鄉隨俗，虎年首個日程唔係返中環總部，亦唔係見i-banker（投資銀行家）籌備到內地上市，而係去旗艦店旺角分行派利是畀客戶同員工。<br>紀勤仲向大家拜年，祝賀各位客戶、同事同埋香港市民虎年興旺，事事如意。不過呢位初嚟香港返工嘅CEO，就似乎仲未完全融入中國文化，雖然話好掛住ChineseTea（中國茶），但就未有着紅噹噹嘅ChineseSuit喎。</p></body></html>
