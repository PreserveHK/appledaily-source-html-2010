<html><header><meta charset="utf-8"><title>FTIsland令港迷失控</title></header><body><h1>FTIsland令港迷失控</h1><p>韓國人氣組合FTIsland昨午在九展開騷，當五子唱到第二首歌時，歌迷失控湧向台前，主音李弘基叫大家冷靜，活動險些被腰斬。五子其後請歌迷上台收玫瑰，有歌迷趁機抱抱偶像。</p><p>弘基為搞氣氛三度拿貓紙，又熊抱隊長崔鐘勛唱歌。唱到韓劇《原來是美男》插曲時，弘基大講英文，自我介紹是劇中角色Jeremy，又問歌迷的名字和表示想錫大家。尾聲時，他high到向台下潑水，本來他想落台親近歌迷，但最後怕混亂而打消念頭。<br>採訪：梁婉霞　攝影：林德雄</p></body></html>
