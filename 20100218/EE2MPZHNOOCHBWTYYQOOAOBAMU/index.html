<html><header><meta charset="utf-8"><title>老婦30萬買黃金壓歲錢</title></header><body><h1>老婦30萬買黃金壓歲錢</h1><p>內地掀搶金潮，江蘇南京老太豪花30.3萬元（人民幣．下同）買了一公斤黃金壓歲錢給孫仔孫女。年逾七旬的南京老太在大年初一買了一公斤黃金壓歲錢給孫輩們，壓歲錢形似古錢幣，是純度最高的「99999」黃金，並由店員用紅繩串起中國結。老太說，送黃金比直接給錢好，可以保值，將來又可以成為小嫁妝或彩禮。<br>金條也大受歡迎，普通打工仔多數買20克、30克或50克的小金條。一間黃金專賣店，一天便賣出六、七公斤黃金。合共120公斤的虎年賀歲金條已賣光。<br>江蘇《揚子晚報》</p></body></html>
