<html><header><meta charset="utf-8"><title>Baby放年假上海派錢</title></header><body><h1>Baby放年假上海派錢</h1><p>已有半年未放假的Angelababy，已放假返家鄉上海過年，今年她將一家人團年，更已準備5位數字大利是孝敬父母，她笑說：「我已經半年冇休息，終於可以放假啦！今年放8日假，我會返上海，仲會同我嘅朋友去近近哋嘅地方玩吓。我返到屋企就會俾人問我攞利是，不過唔緊要，最緊要開心，我會封大利是畀父母、同事同大家。」</p><p>拍戲享受愛情</p><p>穿紅裙過年是Baby每年的習俗，寓意新一年事業與愛情也會帶來好運，她說：「嚟緊一年希望可以拍多啲電影，我好想拍一啲充滿愛情嘅角色，因為現實生活中享受唔到，惟有喺戲入面享受吓戀愛嘅感覺。」<br>採訪：羅慧敏<br>攝影：林德雄</p></body></html>
