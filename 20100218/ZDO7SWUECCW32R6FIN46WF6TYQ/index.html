<html><header><meta charset="utf-8"><title>Oasis奪獎拒謝離隊胞兄</title></header><body><h1>Oasis奪獎拒謝離隊胞兄</h1><p>英國殿堂樂隊Oasis憑95年面世的大碟《（What'sTheStory）MorningGlory》，在昨日的英國音樂大獎頒獎禮中勇奪「30年來最佳英國大碟」榮譽。向來寸爆的主音LiamGallagher在台上感謝多位有份炮製大碟的前成員，但卻絕口不提與他不和而離隊的胞兄Noel。<br>Liam上台領獎時多謝製作該碟的成員，他說：「聽好！我感謝Bonehead、Guigsy及AlanWhite，我們永遠是世上最X好的樂隊！」最後他更將咪高峯及獎座拋落台，在Liam落台後，主持PeterKay還忍不住爆粗回應Liam。</p></body></html>
