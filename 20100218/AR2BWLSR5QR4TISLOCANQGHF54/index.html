<html><header><meta charset="utf-8"><title>掟女友落海案警驗屍</title></header><body><h1>掟女友落海案警驗屍</h1><p>【本報訊】尖東海旁夜總會女公關遭推落海懷疑謀財害命案，其男友及男友人已被落案控以謀殺罪，兩人經提訊後還押懲教署看管；昨下午2時許，油尖警區重案組連同鑑證科人員到殮房驗屍，惟初步未能確定死因，要等待毒理化驗。<br>案發於本月12日，34歲女公關陳凡與任職保險經紀男友鄒偉基（30歲）及其友人江沛霖（28歲），於酒吧飲酒後到尖東海濱長廊聊天，其間女事主疑遭人推落海。警方事後拘捕鄒及江，發現女事主去年買下一份人壽保險，疑遭謀財害命。</p></body></html>
