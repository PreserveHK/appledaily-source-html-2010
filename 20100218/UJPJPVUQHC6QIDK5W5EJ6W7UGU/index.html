<html><header><meta charset="utf-8"><title>Cheryl除低婚戒玩自閉</title></header><body><h1>Cheryl除低婚戒玩自閉</h1><p>英國女子組合GirlsAloud成員CherylCole，昨日單飛為頒獎禮擔任表演嘉賓。其英超車路士球星丈夫艾殊利高爾（AshleyCole）近日捲入自拍裸照及情慾短訊醜聞中，有傳為此痛哭的Cheryl前晚雖咪嘴演唱，但在台上仍然表現落力。<br>向來婚戒不離手的Cheryl，當晚被發現沒有戴上其價值近200萬港元的婚戒，Cheryl當晚除了演出外，全程自閉在化妝間內避見傳媒。另一方面，Cheryl近日盛傳參演新一輯邦片做邦女郎，而憑《阿凡達》（Avator）上位的森禾霍頓（SamWorthington）則有望成為新一代占士邦。</p></body></html>
