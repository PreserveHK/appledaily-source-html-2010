<html><header><meta charset="utf-8"><title>癡情男網上遍尋巴士美女</title></header><body><h1>癡情男網上遍尋巴士美女</h1><p>「只因為在人群中多看了你一眼，再也沒能忘掉你的容顏……」除夕之夜歌后王菲在春晚的一曲《傳奇》，餘音繞樑未絕，在江蘇鎮江就上演了真實版的《傳奇》。網民longlonghh的男子在大年初一，於2路公共巴士上巧遇一個「美麗的大眼睛女孩」，在臨下車時女子回眸一笑，令他始終無法忘懷。因而在網上發帖，急切期待重逢。<br>此帖在鎮江熱門網站MY0511論壇上引發過萬人流覽和回帖，眾網民均祝願他「有緣份會再遇到」，齊聲共呼小伙子「加油」。<br>江蘇《揚子晚報》</p></body></html>
