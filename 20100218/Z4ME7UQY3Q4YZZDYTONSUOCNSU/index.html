<html><header><meta charset="utf-8"><title>隔牆有耳：Q版Twins撐公投 - 李八方</title></header><body><h1>隔牆有耳：Q版Twins撐公投 - 李八方</h1><p>屋企坐擁五條Queen、同波蘭籍愛妻育有4個囡囡嘅公民黨秘書長陳家洛噚日出席公投記招時，出動兩個謀殺菲林嘅秘密武器，就係佢一對個個都讚得意嘅孖女。家洛話，呢對twins出世時間只差一分鐘，戴眼鏡嘅大孖叫Maya，細孖叫Kaya，今年9歲讀緊五年班，英文名係波蘭文串法，認真特別。<br>唔少攝記讚孖女上鏡，家洛自爆拖住孖女行街時，成日有人搵佢哋拍廣告，細女過去就曾免費為大學嘅眼科中心拍廣告。孖女噚日為宣傳公投運動手掌標誌，舉手舉到手軟都冇怨言，家洛就搞笑話考慮係咪搵佢哋幫手拍廣告籌款。</p></body></html>
