<html><header><meta charset="utf-8"><title>廖碧兒溺愛姨甥女</title></header><body><h1>廖碧兒溺愛姨甥女</h1><p>雖然陳豪和佘詩曼的緋聞炒得熱辣辣，但舊愛廖碧兒卻懶理，她樂得趁農曆年假與家人團聚。廖碧兒表示近年胞姐和外籍姐夫移居香港，去年更誕下可愛B女，升呢阿姨的她錫到姨甥女燶。<br>廖碧兒近年不停出埠工作，跟家人團聚時間較短，所以今年可以一家齊齊整整過新年，份外高興，她昨日說：「我好開心可以一家人食好意頭嘅新年菜式，我都食到肥咗少少，遲啲開工先減啦。」廖碧兒胞姐去年底誕下囡囡，廖碧兒說：「我縱到佢爆燈，乜都買畀佢，將來啲靚衫靚嘢全部留畀佢。」<br>採訪：比華利<br>攝影：林德雄<br>化妝：Pauline<br>場地：LUX</p></body></html>
