<html><header><meta charset="utf-8"><title>浙江大家族　四代人集齊12生肖</title></header><body><h1>浙江大家族　四代人集齊12生肖</h1><p>「今天要拍全家福了！」浙江省杭州市一個大家庭，四代共38人，前日首次拍攝全家福，而且12生肖的成員都有。家族中每個家庭生活都很美滿，沒有離婚，有成員笑稱：「我們應算是和諧社會的一個典型吧！」<br>這個大家庭居住在杭州市餘杭區，最大長輩是現年82歲屬蛇的夏老伯及84歲的孫老太，他們在結婚前都沒見過面，只是媒人將兩人八字一對，發現合得來後，迅速辦喜酒成親。60多年來兩老育有三子兩女，子女們都已兒孫滿堂。<br>家族的大女婿洪元勇表示，一個家族能夠四代同堂、而且集齊12生肖確實不容易，每次的家庭聚會自然多幾分熱鬧和喜氣。<br>浙江《都市快報》</p></body></html>
