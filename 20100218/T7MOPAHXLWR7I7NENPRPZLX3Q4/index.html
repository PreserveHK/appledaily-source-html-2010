<html><header><meta charset="utf-8"><title>賭場七彩魔毯增賭慾</title></header><body><h1>賭場七彩魔毯增賭慾</h1><p>賭場地毯七彩絢爛，原來是博彩公司吸客招數。有專家踢爆拉斯維加斯的賭場鋪設的萬花筒地毯（圖），其實是想賭客保持亢奮，日以繼夜在賭場發財，名副其實是塊魔毯。<br>35歲的馬爾盧斯辛基，四年來都有留意各大賭場的地毯圖案，他說：「拉斯維加斯街頭安裝了很多耀眼閃燈，連賭場的地毯都花得像萬花筒，這是其他地方罕見的。」地毯花斑斑，牆壁又沒有安裝窗子，馬爾盧斯辛基直言設計很累人。<br>內華達州賭博研究中心施瓦茨博士則踢爆，賭場鋪設七彩渦紋圖案地毯，其實是疲勞轟炸賭客腦袋，刺激賭客感官，令客人忘卻時間，繼續留在賭場發財。<br>英國《每日郵報》</p></body></html>
