<html><header><meta charset="utf-8"><title>入屋蛇匪聽戶主說教</title></header><body><h1>入屋蛇匪聽戶主說教</h1><p>【本報訊】蛇匪潛進豪宅企圖偷竊，屋內卻有人。他一手將男戶主推進房內，怎料房內另有戶主女兒一家三口。男戶主與家人反抗，將蛇匪困在房內，與女婿不停向蛇匪說教，直至警察到場。蛇匪昨在區院承認意圖搶劫而襲擊他人及非法在港逗留罪名，判囚4年2月。<br>被告林興建（37歲）曾兩度偷渡來港，昨承認於去年7月5日晚上，身懷鐵鉗潛進將軍澳夏威夷花園一幢三層高豪宅，向57歲李姓男戶主及其35歲尹姓女婿施襲意圖搶劫。尹一度拿起風扇對抗及與被告互擲雜物。李及尹向被告說教指他「有頭腦有手腳唔應該偷嘢」，戶主的34歲女兒用數碼相機攝下過程。<br>案件編號：DCCC1021/09</p></body></html>
