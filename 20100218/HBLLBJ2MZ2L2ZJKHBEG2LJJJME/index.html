<html><header><meta charset="utf-8"><title>免疫系統基因主吸引力</title></header><body><h1>免疫系統基因主吸引力</h1><p>靚人魅力哪裏來？研究指，相信某些女性的樣貌或汗味（圖）令異性難以抗拒。<br>西澳大學科學家研究了近150名大學生的脫氧核糖核酸（DNA），再比對他們的性生活問卷，結果發現，免疫系統MHC基因組越多樣化的女生，性伴侶也越多，男生則沒相同現象。<br>MHC基因組，即主要組織相容性複合基因組，基因組越多樣化，抵抗能力越高。研究人員認為，女性的樣貌和汗味可能反映了MHC基因組的多樣化，令異性潛意識中覺得能跟她生育抵抗力高的下一代，產生無可抗拒的吸引力；也有可能是MHC多樣化的女性，天生傾向尋找更多性伴侶或對選擇穩定伴侶更挑剔。<br>英國《每日郵報》/《每日電訊報》</p></body></html>
