<html><header><meta charset="utf-8"><title>隔牆有耳：胡定旭向病人拜年 - 李八方</title></header><body><h1>隔牆有耳：胡定旭向病人拜年 - 李八方</h1><p>一連幾日嘅農曆年假期話咁快過咗，大家開工大吉。醫管局主席胡定旭就趁住假期，一口氣去咗七間醫院探望病人兼同佢哋拜年，仲大派桔、朱古力利是同頸巾，希望喺咁凍嘅農曆年，為病人帶來暖意。<br>肥胡成日都去巡醫院，但今次佢一連三日去咗七間醫院，除咗初一陪局長周一嶽去大口環根德公爵夫人兒童醫院，佢仲去埋瑪麗、東華東院探長者，又去瑪嘉烈探癌症病人。肥胡同八方講，去明愛醫院兒童發展復康部探院童時最感動，啲小朋友雖然有少少身體機能障礙，但個個都好得意，佢仲同個小妹妹玩咗成10分鐘，到個小妹妹同佢givemefive㖭。</p></body></html>
