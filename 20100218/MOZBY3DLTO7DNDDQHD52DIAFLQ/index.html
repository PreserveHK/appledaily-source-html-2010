<html><header><meta charset="utf-8"><title>財話短說中國公共採購發換股債</title></header><body><h1>財話短說<br>中國公共採購發換股債</h1><p>▲中國公共採購（1094）公佈，將向StandardBank發行4000萬元1年期股票掛鈎債務文據，認購人可轉換為中公採購股份，換股價是行使前一個交易日收市價91%及最低轉換價0.824元之間的較高者。以停牌前0.99元計，換股價於簽訂協議日為0.9元；若債務文據以該價格悉數行使，可轉換為擴大後股本1.36%。公司所得淨額約3782萬元，擬用作營運資金。</p></body></html>
