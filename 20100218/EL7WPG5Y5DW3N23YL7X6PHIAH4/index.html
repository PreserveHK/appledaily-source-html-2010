<html><header><meta charset="utf-8"><title>台驚現母子浮屍　腰綁尼龍繩</title></header><body><h1>台驚現母子浮屍　腰綁尼龍繩</h1><p>台灣台南安平舊港的漁民，昨晨發現有兩浮屍卡在海中蠔架上，於是報警。高雄縣海巡署五二大隊接報派艦到場，撈起兩具屍體（圖）。海巡人員發現兩具屍體分別是一名30至40歲女性及一名4至5歲的男童，兩人的腰間被尼龍繩綁起，女死者頭戴安全帽。初步懷疑是自殺，由於兩人身上均無身份證明文件。當地警方在現場附近賓館也沒有發現母子投宿未歸紀錄。當局呼籲家中有母子失蹤人口，可與海巡署聯絡。<br>台灣《蘋果日報》</p></body></html>
