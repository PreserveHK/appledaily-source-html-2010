<html><header><meta charset="utf-8"><title>油王朱明遭入稟索償</title></header><body><h1>油王朱明遭入稟索償</h1><p>【本報訊】前港姐陳法蓉前男友、有「油王」之稱的商人朱明，遭私募基金CathayPortLtd.等公司指控作出失實陳述，誤導基金投資1,200萬美元（約9,321萬港元），參與朱旗下集團公司內地港口業務，卻隱瞞集團其他公司負債高達2.1億元人民幣。<br>基金又指朱及另一董事張伯煒違反董事責任，串謀詐騙，遂入稟高等法院向二人索償。<br>原告包括CathayPort、南港物流有限公司及NantongXindaHarbourWarehouse＆DevelopmentLtd.，被告是朱明及張伯煒。<br>案件編號：HCA238/10</p></body></html>
