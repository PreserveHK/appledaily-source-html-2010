<html><header><meta charset="utf-8"><title>中環在線：中移「下鄉」被潑冷水 - 李華華</title></header><body><h1>中環在線：中移「下鄉」被潑冷水 - 李華華</h1><p>潮流興講「下鄉」，但邊個至係真正潮流先驅，似乎應該係中移動（941），事關佢哋一早就殺入農村鄉鎮，鋪天蓋地咁起網，根據佢哋被批虎年大旺嘅領導人、董事長王建宙嘅講法，中移動「下鄉」更大意義其實係社會責任大於一切。<br>王總接受《財經國家周刊》訪問時話，5年前決定入去農鄉鋪網嗰陣，好多投資銀行分析員叫佢唔好搞，事關窮鄉僻壤冇乜人用電話，而鋪網成本高，條數唔化算咁話。<br>但王建宙認為，去鄉下鋪網都係一種社會責任，有冇人用都應該要鋪；而5年之後嘅今日，仲證明到可以同企業經濟效益結合，王總眼光真係唔差。</p></body></html>
