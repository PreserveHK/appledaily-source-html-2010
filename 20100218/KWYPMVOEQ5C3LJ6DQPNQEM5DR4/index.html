<html><header><meta charset="utf-8"><title>追欠薪不遂　民工炸縣府大樓</title></header><body><h1>追欠薪不遂　民工炸縣府大樓</h1><p>陝西省白河縣在年初三上午發生一宗爆炸案，一名姓葉的56歲男子，疑因去年到外省磚廠打工後，判頭拖欠他2,800元人民幣工資，多次追討都未能取回，令他對社會產生報復心理。他在家中找出私藏的炸藥，紮成炸藥包，前日上午10時許，當他喝過白酒後，拿着炸藥包走到當地人民路中段、縣府大樓附近引爆（圖）。爆炸令附近大廈的門窗受損、三名途人受輕傷。當地公安在爆炸後一小時拘捕葉，並在其家中起出一批炸藥、雷管和導火索。<br>《重慶時報》</p></body></html>
