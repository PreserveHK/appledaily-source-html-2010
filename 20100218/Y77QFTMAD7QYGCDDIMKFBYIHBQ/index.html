<html><header><meta charset="utf-8"><title>韓國時令水果拜年之選</title></header><body><h1>韓國時令水果拜年之選</h1><p>新正頭到親友家拜年當然不可以兩手空空，不過糖果多吃無益，都是買生果健康又實際。MarketPlacebyJasons在今個春季，專程從韓國帶來一系列優質味美的當造新鮮水果，由於韓國四季天氣分明，當地的水果能在良好的溫度和濕度環境下生長，每季的時令水果都會特別香甜多汁，買來拜年一定大受歡迎。<br><br>（查詢：22991133）</p><p>溫室蜜瓜$94/個</p><p>韓國的溫室蜜瓜在最佳的氣候及嚴謹的栽培規格下出產，因此在春季期間就已長成清甜多汁的果實。</p><p>士多啤梨$19.9/盒</p><p>顏色鮮美透紅的韓國士多啤梨，散發陣陣的甜香，可配以鮮忌廉、白酒或香檳享用。</p></body></html>
