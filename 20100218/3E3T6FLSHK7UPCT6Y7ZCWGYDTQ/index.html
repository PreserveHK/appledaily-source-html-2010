<html><header><meta charset="utf-8"><title>美漢安全套尺碼不稱身</title></header><body><h1>美漢安全套尺碼不稱身</h1><p>男人論那話兒，通常爭住認大不認細，結果買了大尺碼安全套，不但易滑出或破漏，甚至影響與性伴侶的魚水之歡。<br>美國肯塔基大學訪問了436名男士，發現45%（195人）過去三個月都用了不合尺碼的安全套，增加了安全套穿窿或滑出風險一倍，也令男士陽具疼痛的機率增四倍，最後更令男女雙方難得性高潮。<br>調查指，男人使用不合尺碼安全套，通常是因為以為安全套只有一個標準尺碼，殊不知還有細碼、中碼和大碼，即使知道，不少人為了自尊，通常都不會選擇細碼或中碼。<br>英國《每日電訊報》/美國《紐約每日新聞》</p></body></html>
