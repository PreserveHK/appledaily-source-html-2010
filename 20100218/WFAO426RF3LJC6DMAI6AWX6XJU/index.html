<html><header><meta charset="utf-8"><title>3少女打架爭男教師</title></header><body><h1>3少女打架爭男教師</h1><p>情人節清晨，激烈爭吵聲把英國曼徹斯特市一個社區（圖）的居民吵醒，揭發一名為人師表的住客勾引三名女生上床的醜事，該名教師已被控與未成年少女發生性關係罪。<br>大搞不倫師生戀的德雷克（ChrisDrake），28歲，是中學體育老師，與三名女生發生性關係。在周日凌晨4時，一名15歲女生突然登門探訪情郎，發現兩名分別是15歲和16歲女同學在屋內，才知道他一腳踏三船，隨即大發雷霆，與兩女吵起來，並大打出手。爭吵聲吵醒鄰居，鄰居報警，警方到場調查，發現德雷克與三名女生發生性關係後，隨即將他拘捕，控告他18項性控罪。<br>英國《每日郵報》</p></body></html>
