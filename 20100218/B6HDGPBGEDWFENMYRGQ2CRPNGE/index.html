<html><header><meta charset="utf-8"><title>野仔開工谷爆網</title></header><body><h1>野仔開工谷爆網</h1><p>組合野仔加入新唱片公司即有新搞作，昨日是成員少爺占的生日，亦是野仔的官方網頁（ http://www.wildchild.com.hk）首日正式運作，不少fans第一時間到網上瀏覽以及在網上預訂野仔的限量專輯。 </p><p>少爺占以身相許</p><p>野仔坦言這張專輯是他們8年來的心血，故此他們對未能買到專輯的fans深感抱歉，其中少爺占笑說：「我真係無以為報，惟有以身相許，但係我人只得一個，你哋分得幾多得幾多。」<br>撰文：葉雪</p></body></html>
