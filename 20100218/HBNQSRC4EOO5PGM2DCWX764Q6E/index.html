<html><header><meta charset="utf-8"><title>會所助理涉非禮女童</title></header><body><h1>會所助理涉非禮女童</h1><p>【本報訊】荃灣爵悅庭住客會所一名年輕男助理，涉嫌主動代住客照顧8歲女童時，將她帶進會所的影院房間內，着她躺在梳化上，吻額、攬膊及摸腰非禮。涉案男助理否認非禮罪，昨在粉嶺裁判法院受審。<br>案發於去年7月8日，8歲女童跟隨舅父到會所玩耍，舅父與女童表弟往游水，她被指沒購票不能入泳池，20歲被告謝沛泉向女童舅父表示可帶她到電腦室，但將她帶往影院房間，向她要求「錫錫、攬攬、揹揹」及非禮。<br>案件編號：FLCC3646/09</p></body></html>
