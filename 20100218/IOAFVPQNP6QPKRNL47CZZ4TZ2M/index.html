<html><header><meta charset="utf-8"><title>美莎芭頓疑當街吸毒</title></header><body><h1>美莎芭頓疑當街吸毒</h1><p>曾主演人氣青春劇《OC》的美國女星美莎芭頓（MischaBarton），去年被爆濫藥兼有自殺傾向，繼而被送往戒療院治療。久休大半年的她不但身形脹爆，日前於洛杉磯街頭與男性友人外出時，還被拍到公然吸食疑似大麻煙。當日坐在開篷跑車上的美莎，一邊與友人寒暄一邊吸食一支捲煙狀物體，吞雲吐霧似乎十分享受。當她發現有媒體向她拍照時，一副驚訝狀的美莎即時做出粗口手勢回敬，其友人更立即開車離開現場。</p></body></html>
