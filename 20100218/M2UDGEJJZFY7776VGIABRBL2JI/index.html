<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本組合前Morning娘成員辻希美前日在東京宣傳肥皂品牌，這是她當媽媽後首次接拍的個人廣告。<br><br>●韓國男歌手Rain與女星具慧善，獲網友選為最合襯廣告情侶第一位。<br><br>●日前來港的韓國偶像組合2AM成員趙權與組合BrowneyedGirls成員佳仁，在香港機場及中環等為綜藝節目《我們結婚了》取景。<br><br>●查理辛的平治房車早前於洛杉磯被推落山後，警方再發現其入油卡被連翻盜用，簽下巨額入油費。<br><br>●碩克艾佛朗前日到澳洲著名的邦迪灘參與慈善活動，吸引逾千影迷支持，他還當眾與女友雲妮莎夏芝絲咀嘴。</p></body></html>
