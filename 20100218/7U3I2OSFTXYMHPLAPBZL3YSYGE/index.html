<html><header><meta charset="utf-8"><title>未來廚房　「煮食滑浪板」會變鑊變鍋</title></header><body><h1>未來廚房　「煮食滑浪板」會變鑊變鍋</h1><p>瑞典伊萊克斯（Electrolux）設計師構思出一個外形似滑浪板的煮食用具，最奇特之處，是它的形狀可隨意改造，用手按按、揑揑，它就變身成一隻鑊。</p><p>伊萊克斯設計師迪安（SusanDean）表示，這塊「煮食滑浪板」雖然只是一個概念，「但所用的技術，是40年後會用上的」。它集多種功能於一身，將食材放上去，就會自動分析成份，然後顯示出最佳食譜，一步一步教你煮。<br>假如食譜說「先將西蘭花灼熟，只要你在軟身的煮食板中按下去，就立即變成鍋子。「接下來，將西蘭花炒一炒，此時將鍋子拉平一點，就變成鑊。<br>英國《太陽報》
</p></body></html>
