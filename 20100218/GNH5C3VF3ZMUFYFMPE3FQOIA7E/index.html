<html><header><meta charset="utf-8"><title>楊怡搵蘇民峰催桃花</title></header><body><h1>楊怡搵蘇民峰催桃花</h1><p>楊怡去年憑着劇集《宮心計》而人氣急升，甚受視迷歡迎支持，不過楊怡竟然覺得自己人緣未夠好，難怪她日前接受無綫娛樂台訪問時，即時向嘉賓蘇民峰請教如何可以增強桃花運，並在花墟拍攝時乘機揀選合適鮮花催旺人緣。</p><p>銀飾助人緣</p><p>楊怡又請教蘇民峰以她屬羊，應穿甚麼顏色來加強人緣，蘇民峰指楊怡今年正行「天喜桃花運」，因此不妨多穿白色衫及銀色飾物，對人緣可謂百利而無一害，楊怡聞言笑說要立即大量選購以上服飾，希望能助人緣及事業更上一層樓。<br>撰文：葉雪</p></body></html>
