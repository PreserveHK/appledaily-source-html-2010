<html><header><meta charset="utf-8"><title>案件速遞林小明遭前妻索償</title></header><body><h1>案件速遞<br>林小明遭前妻索償</h1><p>【本報訊】寰宇電影老闆林小明與前妻趙雪英因資產分配發生爭執，最終簽定承諾書，暫息紛爭。惟後來其中兩輛座駕的文件交接出現問題，趙雪英聲稱因此蒙受損失，遂入稟區域法院，向林小明索償。<br>入稟狀指，兩人曾於今年3月26日簽定承諾書，林將名下兩輛汽車、即價值138萬元的平治及35萬元的豐田轉交趙使用。惟趙指林沒有將相關文件及資料交給她，令她無法申請保險、隧道自動繳費服務及行車證等，故要求林履行承諾，並賠償損失。<br>案件編號：DCCJ4048/10
</p></body></html>
