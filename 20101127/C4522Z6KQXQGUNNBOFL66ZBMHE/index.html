<html><header><meta charset="utf-8"><title>蘋果開倉：濟州聯拆「車」格 - 牽牛</title></header><body><h1>蘋果開倉：濟州聯拆「車」格 - 牽牛</h1><p>南北韓又爆發邊境衝突，更釀成南韓士兵及平民喪生，身為東亞一分子，香港人都冇可能獨善其身，所以都好希望雙方以和為貴；據聞北韓領導接班人恩哥仔迷上南韓組合少女時代，不如南韓就用歌聲融化大家嘅仇怨，唔使兵戎相見。今季嚟到韓職6強賽尾段，都捧吓場，濟州聯養精蓄銳，等全北汽車打生打死，主W穩陣。<br>牽牛<br><br>心水：濟州聯勝<br>近5場戰績：WLWLL<br>心得：濟州聯養精蓄銳。</p></body></html>
