<html><header><meta charset="utf-8"><title>蘋果開倉：馬體會W我最「愛」 - 藍鑽石</title></header><body><h1>蘋果開倉：馬體會W我最「愛」 - 藍鑽石</h1><p>近日喺網上睇到一段講印度人生活嘅短片，冇辦法唔同意香港人生活喺天堂。印度除咗衞生差，國民分晒等級，世代延續，個社會流動好低，好難刺激人發奮圖強，絕對係國家發展嘅最大障礙。可惜印度足球唔發達，否則好似南美或者非洲國家咁，踢波叻一樣有出頭。科蘭、阿古路都係發奮過嘅猛將，今日捧馬體會砌低愛奴。<br>藍鑽石<br><br>心水：馬德里體育會勝<br>近5場戰績：WWWWW<br>心得：難得5W，續捧強勢隊。</p></body></html>
