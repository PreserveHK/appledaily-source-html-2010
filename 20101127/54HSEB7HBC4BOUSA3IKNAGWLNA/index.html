<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安琪蓮娜祖莉拍攝《盜墓者羅拉》時於柬埔寨保護古蹟方面作出貢獻，獲印度教表揚將其名字作當地廟宇名。<br><br>●曾在戴安娜王妃喪禮上演唱的樂壇大姑媽艾頓莊，昨日接受電台訪問時稱自己有可能在威廉王子的婚禮上獻唱。<br><br>●日本前水着女星吉岡美穗，前日已為歌手丈夫IZAM誕下第3名男嬰。<br><br>●日本女星土屋Anna，昨日獲第3屆家長頒獎禮頒發媽媽組別獎項，表揚她對育兒行業帶來重要影響。<br><br>●韓國女子組合KARA日前進行舞台衣裝拍賣，成員姜智英的衣服以最高價約12,000港元成交。<br><br>●韓國天王Rain，明晚會在廣州亞運閉幕式中獨唱三首歌曲，意味着韓國將會接棒辦亞運。</p></body></html>
