<html><header><meta charset="utf-8"><title>大陣仗：火花鑽光耀中環</title></header><body><h1>大陣仗：火花鑽光耀中環</h1><p>卡地亞為登陸香港40周年的慶典，先在擴充成三層的太子大廈專門店舉行開幕禮，由雪廠街開始一直鋪紅地毯，兩旁企滿bellboys侍候，逾半百記者在現場採訪，還封了一條行車線，嚴陣以待。</p><p>巨星現身</p><p>開幕儀式由梁朝偉、范冰冰及高層升上兩層高的舞台，按掣在發光幕牆放煙花。品牌又在中環四號碼頭、維港海傍搭建起紅色禮物盒外形的巨型場館，作一連兩晚的VIP晚宴、派對場地，英國創作歌手V.V.Brown會連續表演兩晚。奢華的億元珠寶騷，則請來前網球名將諾亞（YannickNoah）的模特兒女兒YelenaNoah，和樂基兒及本地名模一齊行騷。</p></body></html>
