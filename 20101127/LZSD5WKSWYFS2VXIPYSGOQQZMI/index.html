<html><header><meta charset="utf-8"><title>栢芝趕戲四圍瞓</title></header><body><h1>栢芝趕戲四圍瞓</h1><p>張栢芝復出影壇後相當吃香，片約不斷，近日又香港和內地兩邊走，趕拍賀歲片《最強囍事》及《楊門女將之軍令如山》，結果不慎病倒，日前未能出席《最》片的記者會。但休息過後近日栢芝已馬上復工，前晚她在港為《最》片拍通宵，同場還有杜汶澤等。</p><p>未習慣捱夜</p><p>栢芝助手在微博貼出幾張栢芝在拍攝現場的相片，當中一張栢芝未埋位時閉目養神，另一張她索性趁工作人員打燈時，在現場的梳化上小睡一會，可見趕拍程度相當辛苦，養尊處優多時的栢芝看來尚未習慣昔日捱更抵夜的生活。<br>撰文：葉雪</p></body></html>
