<html><header><meta charset="utf-8"><title>籃FUN籃解：湖人門票逆市加價</title></header><body><h1>籃FUN籃解：湖人門票逆市加價</h1><p>美國經濟仲未復蘇，政府更要開機印銀紙，一班NBA資方仲同球員工會傾緊，點樣令呢班打工皇帝減薪，不過洛杉磯湖人就完全唔擔心，TeamMarketing報告，聯盟整體票價減2.5%，平均門票要48美元（約374港元），但湖人就我行我素，不但冇減，平均票價更升2.1%，而且平均票價要95.25美元（約742港元），冠絕NBA，比次席嘅紐約人，平均足足貴咗6.5美元！</p></body></html>
