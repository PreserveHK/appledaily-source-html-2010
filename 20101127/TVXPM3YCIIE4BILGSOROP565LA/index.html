<html><header><meta charset="utf-8"><title>安檢故意掃描大胸女</title></header><body><h1>安檢故意掃描大胸女</h1><p>近日美國機場加強保安檢查以防恐怖襲擊，屢傳旅客不滿全身X光掃描和搜身方式（圖），甚至認為有性侵犯之虞，一名女子指男安檢人員看中她身材突出，要她全身掃描。<br>上圍挺拔的薩瑟蘭（ElianaSutherland）日前向美國一家電視台投訴說，在奧蘭多機場過安檢時，發現兩名男安檢人員盯着她的胸部上下打量，並且低聲討論。「他們盯得相當明顯。其中一人把我上下打量後，着我出去接受掃描。」她指摘該兩名安檢人員濫用職權侵犯她。運輸安全局答應調查事件。<br>英國《每日郵報》/美國CBN網站</p></body></html>
