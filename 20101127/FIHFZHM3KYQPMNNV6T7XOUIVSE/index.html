<html><header><meta charset="utf-8"><title>準亞姐呻谷胸無效</title></header><body><h1>準亞姐呻谷胸無效</h1><p>應屆亞姐昨日到尖沙嘴一間纖體中心出席活動，3號內地佳麗萬嘉麗被抽中作示範，問到她想改善身體哪一部份？她以國語回答：「我想胸部豐滿些，因為穿泳衣時會較好看，之前我每天喝木瓜奶，但是沒有功效。」問她為何不索性做手術隆胸？她說：「我怕有危險，所以打消了這個念頭。」此外日前本報發現網上有不少9號泰國佳麗邱淑芬的攬仔相，她被問及此事時以英語解釋：「我唔知有呢件事，之前我同好多導演及模特兒合作，做完嘢大家影相留念，當中冇男朋友嘅相，我家仲係單身。」<br>採訪、攝影：何慧斯</p></body></html>
