<html><header><meta charset="utf-8"><title>案件速遞警涉深宵遊蕩罪脫</title></header><body><h1>案件速遞<br>警涉深宵遊蕩罪脫</h1><p>【本報訊】去年涉嫌在港鐵車廂偷女客銀包脫罪的一名警員，今年再涉跟蹤少女被控遊蕩，案件昨在粉嶺裁判法院審結。署任暫委裁判官余焯文裁決時質疑，女事主在慌張下，只在瞬間望了望戴着太陽眼鏡及跟蹤她的男子，卻能在警署一眼認出被告，基於認人手續不穩妥，裁定罪名不成立。<br>曾獲多次嘉許的28歲警員黃寶震，被控於今年5月9日犯案。16歲女事主當日凌晨在上水彩蒲苑發現遭一名男子跟蹤，對方更搭肩叫她「小妹妹」。她驚呼求救，有便衣探員在附近拘捕被告。<br>案件編號：FLCC1763/10</p></body></html>
