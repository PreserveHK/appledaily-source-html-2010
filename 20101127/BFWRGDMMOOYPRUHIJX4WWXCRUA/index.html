<html><header><meta charset="utf-8"><title>容祖兒越跌越唱得</title></header><body><h1>容祖兒越跌越唱得</h1><p>容祖兒（Joey）前晚繼續在紅館開騷，台下熱熱鬧鬧，一連兩晚分別有英皇老闆楊受成夫婦、徐小鳳、何韻詩、鄭伊健和林海峰等都前來捧場。</p><p>徐小鳳低調捧場</p><p>樂壇前輩徐小鳳向來深居簡出，但前晚還是往撐Joey場，都算畀面。鄭伊健則撇下女友蒙嘉慧單拖入場，並與何韻詩為伴同坐，身為媽咪級的黎瑞恩和劉小慧前晚更在完騷後入後台探班兼與祖兒合照。<br>Joey表示前晚是第7場，狀態越戰越勇，她前晚還在場中提及大前晚跌倒的瘀事：「大家都要我小心啲，我唔會留力，會唱足500分，我把聲會越唱越開，圈中朋友睇完都會入後台探班，仲會同我講鍾意邊part，我滿足感好大。」<br>撰文：林妃</p></body></html>
