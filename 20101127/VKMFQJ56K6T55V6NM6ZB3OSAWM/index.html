<html><header><meta charset="utf-8"><title>蘋果開倉：拜仁[-1]「福」至心靈 - 青蛙仔</title></header><body><h1>蘋果開倉：拜仁[-1]「福」至心靈 - 青蛙仔</h1><p>三色台深夜好多重播劇，呢輪啱啱睇完由上戶彩同上地雄輔主演嘅日劇《窮人x愛麗絲》，聽講男主角上地雄輔喺讀書時代打棒球好叻，仲誇張到有接近40間高校邀請佢加盟，可惜佢之後因傷而唔可以喺棒球界發展，先至轉戰藝能界。拜仁班波近況唔差，加上射手「超級馬里奧」弗到爆，信佢哋迎法蘭克福可以波盤齊贏。<br>青蛙仔<br><br>心水：拜仁慕尼黑勝[-1]<br>近5場戰績：WLLLL<br>心得：淨係超級馬里奧一個都殺晒。</p></body></html>
