<html><header><meta charset="utf-8"><title>陳自瑤跳鋼管舞晒豐胸</title></header><body><h1>陳自瑤跳鋼管舞晒豐胸</h1><p>陳自瑤（YoYo）最近替瘦身產品拍廣告，大跳鋼管舞，舞姿婀娜。YoYo表示接獲廣告商這個要求，即參加鋼管舞課程惡補，希望在鏡頭前擺出誘人甫士。</p><p>性感撩人</p><p>YoYo穿上低胸露腰裝，除大晒啪骨、以人手推胸升cup至32B的咪咪外，還有23吋小蠻腰，她不停圍繞着鋼管旋轉跳舞，其間還夾着鋼管，意態撩人。<br>YoYo昨日在電話中說：「我好鍾意呢個廣告，特別係構思跳鋼管舞，其實我一向有學開lapdance，性質同鋼管舞好似，只不過道具換咗張凳，我覺得女仔跳呢類舞蹈可以散發sexappeal。」<br>採訪：比華利</p></body></html>
