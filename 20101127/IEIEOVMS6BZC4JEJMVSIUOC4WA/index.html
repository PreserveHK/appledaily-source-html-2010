<html><header><meta charset="utf-8"><title>案件速遞德州撲克案　銀行家控聚賭撤罪</title></header><body><h1>案件速遞<br>德州撲克案　銀行家控聚賭撤罪</h1><p>【本報訊】警方年初在中環首次搗破德州撲克非法賭場，其中三名被捕銀行家及財務總監轉做特赦證人，出庭頂證賭場管理人。三人早前完成作供，昨再到東區裁判法院應訊，獲撤銷控罪。<br>三名特赦證人為上市公司越秀地產股份有限公司執行董事及財務總監林右烽、銀行家鄧子棟及BoonSuanTanMichael。他們原被控聚賭罪，指他們在中環士丹利街明珠行2樓TheBlueRoom參與德州話事啤賭局。至於賭場管理人的審訊將於下月7日繼續。<br>案件編號：ESCC4856/10</p></body></html>
