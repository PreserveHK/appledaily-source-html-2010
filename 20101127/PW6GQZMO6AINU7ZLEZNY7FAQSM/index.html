<html><header><meta charset="utf-8"><title>雲南港社工受審</title></header><body><h1>雲南港社工受審</h1><p>【本報訊】在雲南創辦「仁愛兒童之家」的香港施比受協會主席李國華，涉藉辦孤兒院之便，於兩年內在雲南七次把兩名16歲以下的女童帶到旅館，甚至在仁愛兒童之家內施以淫辱。律政司引用新修訂的《刑事罪行條例》提出起訴，李國華昨在高等法院否認強姦、非禮及與未成年少女非法性交共七宗罪。<br>被告李國華（49歲）被控於05年9月至07年7月，身為香港永久居民，在雲南兩次強姦及非禮Ｘ女童、四次與Ｘ非法性交及一次非禮Ｙ女童。<br>案件編號：HCCC183/10
</p></body></html>
