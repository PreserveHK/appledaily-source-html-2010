<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅揸平治中環撞車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅揸平治中環撞車 - 馮仁昭</h1><p>下月就補擺結婚酒嘅楊千嬅，聽聞噚日3點幾自己揸住架平治房車去到中環行經皇后大道中嘅時候，咁啱有另一部私家車抽出嚟，就同千嬅架車撞個正着。佢公司嘅發言人梁小姐就證實咗件事，不過佢話係好輕微碰撞所以千嬅都無追究，梁小姐話：「千嬅當時趕時間去做嘢，而且佢人冇受傷，架車嘅損傷都好輕微，所以冇要對方賠錢。」錢財都係身外物，人冇事就係最緊要。</p></body></html>
