<html><header><meta charset="utf-8"><title>怕男友反串太索</title></header><body><h1>怕男友反串太索</h1><p>祖藍在《荃加福祿壽》的演出十分成功，當中更以反串女人令人拍爛手掌，但祖藍曾指女友抱怨他經常扮女人，亞男則謂很明白男友的工作性質，只是每當見祖藍扮女人出色時會令她有點不快，她打趣說：「我絕對由得佢做自己喜歡做嘅工作，不過我有時會好羨慕，如果佢只係我妹妹我OK，但如果我男朋友扮女人仲索過我嘅話，就唔係太好，所以我都叫佢食肥啲，可唔可以唔好咁索？不過佢食極都唔肥。」</p><p>絕無易服癖</p><p>問到亞男曾否懷疑祖藍有易服癖，她說：「完全唔會，佢都係為咗節目同劇情需要，佢平時好少刻意打扮，完全一啲女人感覺都冇，佢好簡單，佢連扮靚都唔會。」</p></body></html>
