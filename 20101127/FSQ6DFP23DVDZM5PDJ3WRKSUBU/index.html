<html><header><meta charset="utf-8"><title>蘋果開倉：紅軍受讓好「刺」激 - 吾中</title></header><body><h1>蘋果開倉：紅軍受讓好「刺」激 - 吾中</h1><p>香港77間直資學校竟有76間違規，攞政府或學生着數，唔通真係冇貓唔偷腥？雖然呢啲直資學校係唔啱，但教育局監管寬鬆亦要負責；好似利物浦成績唔好，球員要負責外，領隊同領導層責無旁貸，所以紅軍家易帥又換咗班主，我始終對佢有期望，亦信魯爾梅利斯可以代替受傷嘅謝拉特，周日訪熱刺受讓，梗係要下盤！<br>吾中<br><br>心水：利物浦（下）<br>近5場戰績：LWLLW<br>心得：信魯爾梅利斯可代替謝四。</p></body></html>
