<html><header><meta charset="utf-8"><title>KellyBrook成隻雀賀壽</title></header><body><h1>KellyBrook成隻雀賀壽</h1><p>英國名模KellyBrook因全裸演出《變種食人䱽3D》（Piranha3D）而人氣勁升，近日不時成為狗仔隊跟拍對象，前晚Kelly以一襲佈滿黑白羽毛裝飾的低胸短裙現身，慶祝其31歲生辰，非常性感搶眼。</p><p>男女通殺</p><p>成為傳媒焦點的Kelly，不但沒覺得煩厭，谷胸上陣的她整晚笑意盈盈，活像一隻灰黑羽毛的鸚鵡。<br>大前晚Kelly其實已與欖球員男伴於倫敦一間夜店同賀生日，但她似乎仍意猶未盡，前晚再轉往另一間酒店現身，與一班同性密友摸杯底談心，Kelly與女伴更玩至凌晨3時才施施然離去，看得出她心情甚靚。</p></body></html>
