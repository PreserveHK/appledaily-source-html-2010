<html><header><meta charset="utf-8"><title>港馬拉松跑手壓軸</title></header><body><h1>港馬拉松跑手壓軸</h1><p>廣州亞運今日煞科，只餘排球、籐球及馬拉松3大賽事；而為香港軍團「守尾門」的，將是今午12時05分在大學城鐵人3項場出戰男子馬拉松決賽的賴學恩；惟因同場高手雲集，港隊日日有牌攞的佳績或於煞科日落空！<br>港隊於今屆亞運屢創佳績，除暫奪8金刷新港隊亞運史上金牌紀錄外，更是自本月12日亞運開幕以來15日皆每天有獎牌落袋。<br>不過，來到煞科日，香港軍團只餘長跑好手賴學恩，角逐全長42.195公里的男子馬拉松決賽；縱使他曾8度參加渣打馬拉松的「全馬」賽事皆名列前茅，但包括去屆冠軍、卡塔爾籍的肯雅裔選手沙米在內，加上今屆亞運賽場高手雲集，他要染指獎牌絕非易事。</p></body></html>
