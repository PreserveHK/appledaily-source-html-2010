<html><header><meta charset="utf-8"><title>《魔戒》戒靈藏身瀑布</title></header><body><h1>《魔戒》戒靈藏身瀑布</h1><p>巴林杰夫婦上月到英國約克郡度假，遠足時發現一道壯觀的瀑布，高高興興拍照留念，沒想到一個陰森魔僕正在背後虎視眈眈──相機捕捉到水簾後有個黑影，形態十足電影《魔戒三部曲》中的「戒靈」。</p><p>51歲的巴林杰太太說：「那裏沒有人，我們還在瀑布前喝了一杯咖啡。」但事隔一周，夫婦倆在電腦欣賞度假時所拍的照片，赫然發現瀑布暗藏魅影。「我記得那裏沒有石，應該是水冲出來的形態。」巴林杰太太說：「真的很生動，彷彿隨時會走出來，令人毛骨悚然。」托爾金在《魔戒》中，描寫中土有九個「戒靈」，是黑暗魔君索倫「最恐怖的奴僕」。<br>英國《每日郵報》</p></body></html>
