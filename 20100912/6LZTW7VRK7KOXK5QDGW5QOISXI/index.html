<html><header><meta charset="utf-8"><title>林雅詩撞車入院</title></header><body><h1>林雅詩撞車入院</h1><p>曾拍三級片的落選港姐林雅詩，早年結婚生子退出幕前。32歲的她昨駕車時遇交通意外，昨早11時多，林雅詩駕駛豐田座駕接載4歲兒子到九龍塘學小提琴，在彩虹地鐵站附近被收掣不及的貨車撞尾，座駕車尾撞凹，玻璃碎裂。<br>事發後警方到場，林雅詩報稱胸部疼痛，救護人員幫她戴上頸箍送院接受檢查，其後林媽媽和一名男子趕到現場，並陪林雅詩到聯合醫院。<br>林雅詩在醫院等至昨午6時，仍未做檢查便先走，她說：「我擔心囝囝，醫生寫咗紙叫我有乜事返嚟睇，仲叫我唔好揸車住。我意外時幾驚，反而囝囝醒目打畀外婆同老竇。」事後記者致電林雅詩，她說：「我整親條頸，要等檢查。」<br>採訪、攝影：簡明恩</p></body></html>
