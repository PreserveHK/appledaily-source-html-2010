<html><header><meta charset="utf-8"><title>長興緋聞女友斷帶走奶籌百萬</title></header><body><h1>長興緋聞女友斷帶走奶籌百萬</h1><p>無綫《星光熠熠耀保良》昨晚在紅館舉行，演出歌手包括容祖兒、楊千嬅、棒棒堂、蕭亞軒和曹格等等。曾與黃長興傳緋聞的63歲「富婆」徐美琪女爵士昨晚表演拉丁舞籌款，豈料因為太過落力而弄斷舞衣吊帶，令直播期間發生露乳意外，徐美琪雖然發覺斷了吊帶，但仍繼續表演，表現專業，有關項目共為保良籌得100萬善款。</p><p>千嬅、祖兒合唱</p><p>此外，千嬅和祖兒兩位天后合唱英文金曲《StandbyMe》揭開序幕，二人鬥唱之餘更鬥性感，結果祖兒以性感lowcut撼贏千嬅，事後祖兒笑說：「今次係偶爾性感，冇加工，可能改緊咗件衫嘅關係。」<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
