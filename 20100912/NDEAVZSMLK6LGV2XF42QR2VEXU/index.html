<html><header><meta charset="utf-8"><title>徐若瑄開衩裙硬銷微博</title></header><body><h1>徐若瑄開衩裙硬銷微博</h1><p>台灣影星阮經天、徐若瑄、郭品超和楊謹華等，前晚在台北出席名牌Gucci的秋冬時裝騷，欣賞25位模特兒演繹60套新裝。徐若瑄穿上一件露腰、開衩的貼身灰裙，風騷地說：「挑選衣服是緣份，我一看見它的金屬牌，就想到鋼鐵V（徐若瑄的微博暱稱），所以就選它了。」</p><p>阮經天看3次</p><p>阮經天和電影《艋舺》拍檔鳳小岳一同出席，小天1個月內參加了3場Gucci秋冬騷，他一現身就說：「剛剛鳳小岳就直接叫我『Gucci哥』了，我應該是今天所有來賓中最熟悉每套秀服的吧。」他還謂同一場騷看3次，一點都不覺得悶。<br>採訪：黎寶蘋</p></body></html>
