<html><header><meta charset="utf-8"><title>4男抗賊救美同遭殃5死傷</title></header><body><h1>4男抗賊救美同遭殃5死傷</h1><p>內地開學不久又發生學生命案。廣西玉林市昨日有一名女生遭持刀男子脅持，四名男生上前英雄救美時，遭歹待持刀行兇，造成連同女生在內三名學生死亡，兩人受傷。公安其後拘捕疑兇，正調查其動機。<br>案發昨日上午6時許，就讀高二的16歲女生劉於漫，上學途中在玉林市博白縣城區水廠門口路段，遭18歲的疑兇龐志鴻持刀脅持，路經的四名高三男生見義勇為，上前與龐搏鬥，但劉與其中兩名男生被刺斃，另兩人受傷。公安在昨日下午1時許拘捕龐志鴻，正就案件作進一步調查。<br>新華社</p></body></html>
