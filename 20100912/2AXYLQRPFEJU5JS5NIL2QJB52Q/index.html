<html><header><meta charset="utf-8"><title>關仁隱事：「一筒」拍劇似精神病發 - 關仁</title></header><body><h1>關仁隱事：「一筒」拍劇似精神病發 - 關仁</h1><p>拍開電影嘅演技派阿姐「一筒」近年幫三色台拍劇，不過佢啲脾性就成日陰晴不定，好難捉摸，搞到同佢開工嘅幕前幕後都好驚青。</p><p>目露凶光</p><p>話說有日一筒拍《摘草莓》一場精神失常嘅場面，等埋位嗰陣，一筒已經好似精神失常咁自言自語，一時又失控狂叫，有個幕後想同佢講幾句，點知一筒突然目露凶光咁「矋」住佢，嚇到個幕後腳到震埋，其他人見到咁嘅情況，都唔敢行埋一筒身邊！雖然一筒可能要入戲培養情緒，但就誇張咗囉！<br><br>Textby　關仁</p></body></html>
