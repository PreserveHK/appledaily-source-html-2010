<html><header><meta charset="utf-8"><title>苗條女遭綁劫爬車窗逃生</title></header><body><h1>苗條女遭綁劫爬車窗逃生</h1><p>台灣高雄24歲劉姓女子，前日下午準備開車回家時，遭歹徒持槍搶劫，並被以絲襪綑綁雙手困在後座。身高1.6米，只約100磅的她，暗中掙脫綑綁後，幸靠苗條身材，由打三分之二的車窗跳車求救。<br>高雄市左營警察分局指出，劉女是在前日下午6時半，在文康路、至真路口剛坐上私家車遭歹徒行劫，劉女由車窗逃出後報案。警方調查後，發現歹徒其後在重政路棄車逃走，女事主損失包括錢皮包、數碼相機及手提電腦等。警方正緝捕涉案疑有毒品案底的疑犯。<br>台灣《蘋果日報》</p></body></html>
