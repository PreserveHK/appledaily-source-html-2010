<html><header><meta charset="utf-8"><title>極罕巨鑽戒料售過億</title></header><body><h1>極罕巨鑽戒料售過億</h1><p>不少女士都愛鑽戒，但這一隻會令她們雙倍興奮。一邊是鑲有一顆10.95卡重的三角形罕有鮮藍色鑽石，另一邊是一顆9.87卡重三角形鑽石，它下月20日會在紐約佳士得拍賣行拍賣。<br>這鑽戒是40年前由一名歐洲商人送給妻子的禮物，現在首次重現市場。有專家指，鮮藍色是所有有顏色鑽石中，顏色飽和度最高和最純的。美國寶石研究所指，這顆藍鑽是他們鑑定過最大的三角形鮮藍色鑽石。拍賣行預計鑽戒會以逾1,500萬美元（1.17億港元）售出。<br>英國《每日郵報》</p></body></html>
