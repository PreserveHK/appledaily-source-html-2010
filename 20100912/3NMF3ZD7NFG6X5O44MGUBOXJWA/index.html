<html><header><meta charset="utf-8"><title>b仔星戰</title></header><body><h1>b仔星戰</h1><p>認識b仔多年，大概都知道他的喜好，星星Pattern就必定是其中之一。今季agnèsb.VOYAGE就繼續星戰，索性將品牌經典的星星形狀Logo無限放大，創造出一系列名為「ShiningStar」的手袋，產品包括有ToteBag、銀包、小手提袋等等。推介其中一款以星星為繡線圖案的袋款，將星星車縫在夾層棉料（QuiltedCotton）上，綴上Oversize星形拉鏈扣，有紅黑色兩款，好用易襯，秋冬必備。<br><br>記者：胡卓琳</p><p>查詢：28050678<br><br>全線agnèsb.店舖有售</p></body></html>
