<html><header><meta charset="utf-8"><title>王子、小傑為Jason打打氣</title></header><body><h1>王子、小傑為Jason打打氣</h1><p>邱勝翊（王子）及廖俊傑（小傑）前晚在九展舉行「舞可取代」音樂會，現場播放二人提及棒棒堂拆夥的短片，小傑說：「現在是我們六人成長的開始，我們一定會再一起，希望讓fans知道支持我們是沒錯的。」又邀請范瑋琪任嘉賓，眾人更為小傑預祝生日。入座率只有七成，二人表示已經很滿意。音樂會上二人預留座位給於菲律賓遇害的歌迷梁頌儀，王子得知Jason已醒來感到高興，並希望他早日康復。</p></body></html>
