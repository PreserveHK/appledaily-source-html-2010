<html><header><meta charset="utf-8"><title>關仁隱事：「花師奶」厚禮冧高層 - 關仁</title></header><body><h1>關仁隱事：「花師奶」厚禮冧高層 - 關仁</h1><p>「花師奶」入行短短幾年，但機會不絕，比起都係鬥靚出身又出道早過佢嘅「羊咩」，明顯被力捧得多，原因就關乎識做同唔識做啦。花師奶唔止把口得手段得，最重要係送禮夠重手，原來佢位有米男友愛屋及烏，成日都送名牌袋畀公仔箱高層太后，到佢鬼咁開心，對花師奶當然特別愛錫；反之羊咩就出名慳，加上佢違抗聖旨堅持同蠔殼拍拖，為愛情得罪太后，所以一直得唔到太后歡心，不過佢就贏到好多同事支持，人緣遠勝花師奶。<br><br>Textby　關仁</p></body></html>
