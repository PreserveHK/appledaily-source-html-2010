<html><header><meta charset="utf-8"><title>頤和園諧趣園修繕竣工重開</title></header><body><h1>頤和園諧趣園修繕竣工重開</h1><p>北京的頤和園諧趣園，經過440日、共投資1350萬元人民幣修繕後，於前日竣工，並正式向遊客開放。</p><p>頤和園為全國重點文物保護單位。諧趣園位於頤和園內東北角，始建於乾隆十六年（1751年），園名取自「一亭一徑，足諧奇趣」的意境。1860年，諧趣園遭英法聯軍燒毁，光緒十八年（1892年）重建並保留至今。佔地一萬平方米的諧趣園，中央是一座池塘，環池建有15棟建築，涵蓋了中國古典園林中最具代表性的建築元素，是頤和園園中之園。<br>新華社</p></body></html>
