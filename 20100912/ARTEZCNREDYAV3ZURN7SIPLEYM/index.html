<html><header><meta charset="utf-8"><title>最邪鬼屋內有30幽靈</title></header><body><h1>最邪鬼屋內有30幽靈</h1><p>英國樸茨茅夫古老大宅WymeringManor環境幽靜，本月底將公開拍賣，但奉勸膽小的人最好不要考慮，因為它是出了名全英最猛鬼的大屋！<br>這大宅建於16世紀，曾用作教區神父宿舍和修道院，屋內保留了兩個「神父洞」，讓天主教徒匿藏，逃避追殺。它的業權經多次轉手後，現由市議會持有。有超自然現象調查人員聲稱，感應到屋內有20至30個幽靈，有兒童大笑和耳語的聲音。屋內溫度又會突然急降、出現靈異影像，大廳更不時傳出修女合唱團歌聲。雖然如此，在這裏住過的欺坎倫卻指「幽靈相當友善」。這屋成交價料約37.5萬英鎊（447萬港元）。<br>英國《每日郵報》<br></p></body></html>
