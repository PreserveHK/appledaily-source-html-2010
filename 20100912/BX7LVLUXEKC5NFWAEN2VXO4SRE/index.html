<html><header><meta charset="utf-8"><title>黑幫小姐選美　無案底免問</title></header><body><h1>黑幫小姐選美　無案底免問</h1><p>這一夜，三山五嶽，龍蛇混雜，但同時亦美艷動人，婀娜多姿……如此矛盾，皆因這是全球首個「黑幫小姐」選美會，佳麗個個不只有樣有身材，更加要有案底才夠資格參加！<br>這個非一般選美比賽，將在匈牙利布達佩斯舉行，佳麗都要提交重要個人資料，包括犯過的罪行和入獄年期，以及被捕時必拍而且例必「樣衰」的疑犯檔案照。<br>入圍佳麗安娜說：「許多朋友都說我應該去選美，但我有案底，無法參加一般選美賽事。」她一知道有這個「黑幫小姐」選美比賽，立即報名。決賽會在一間曾被黑幫炸毀的酒吧內舉行，冠軍可獲贈一輛車和一個住宅單位，重過新生活。<br>英國《太陽報》<br></p></body></html>
