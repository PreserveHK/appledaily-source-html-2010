<html><header><meta charset="utf-8"><title>關仁隱事：三天后臭檔出晒名 - 關仁</title></header><body><h1>關仁隱事：三天后臭檔出晒名 - 關仁</h1><p>香港幾位天后各有特色，唱得嘅「鴨仔」鍾意作料幾乎全娛樂圈都知，為求見報，口不擇言作得就作，發現講錯說話就賴人哋誤會佢意思，性格冇乜承擔。「喊包天后」表面上扮晒豪氣干雲，但私底下其實鍾意講人是非，講嚟講去啲說話經常入番當事人耳仔，佢就扮俾人屈囉。「肥天后」就出名冇禮貌，說話經常有骨落地，皆因佢覺得自己好紅，對眼移咗上頭殼頂，幾乎冇記者鍾意同佢做訪問，所以一沉百踩。<br><br>Textby　關仁</p></body></html>
