</title></header><body><h1>Polo筍價15萬有找
</h1><p>日圓不停升，對歐系車算是種優勢。你睇福士Polo、Golf等十零萬有交易，真係夠晒入屋。呢個星期VW於MegaBox搞車展，除Golf、Passat、Tiguan等熱門車款有出車優惠外，同場的Polo更調至$149,800，今時今日咁嘅價位玩到歐系細車，實在相當吸引。</p><p>日期：今日（11am-8pm）<br>地點：九龍灣MegaBoxL5中庭<br>查詢：36989688</p></body></html>
