<html><header><meta charset="utf-8"><title>奧巴馬攜780億合約訪印度</title></header><body><h1>奧巴馬攜780億合約訪印度</h1><p>美國總統奧巴馬訪問亞洲十日，以印度為第一站。民主黨上周剛在中期選舉慘敗，令奧巴馬變身大推銷員，少談重返亞洲戰略，強調這次訪印度為美國找到100億美元（780億港元）合約，包括訂購通用電氣的戰機、30架波音737客機，可為美國創造54,000個職位。<br>奧巴馬前天先到孟買，他指印度是世界增長最快市場之一，要加強向印度出口，又說兩國貿易有「巨大的未開發潛力」，宣佈放寬1998年印度核試後實施的技術出口限制。奧巴馬夫婦昨與中學生慶祝「排燈節」，跟學生起舞。被問到中期選舉慘敗，他表示要為施政作調整。法新社</p></body></html>
