<html><header><meta charset="utf-8"><title>張蘭狂讚大S好媳婦</title></header><body><h1>張蘭狂讚大S好媳婦</h1><p>徐熙媛明年嫁給坐擁25億人民幣身家的俏江南集團少東汪小菲，未來奶奶張蘭前日在上海接受訪問，抱恙的張蘭大讚大S貼心，通宵拍戲後帶藥探訪，張蘭說：「她幫我買藥，我們福份很大，娶了這麼好的媳婦。」</p><p>毋須婚前協議</p><p>有指張蘭娶新抱將在三地宴客，她說：「我要尊重徐媽媽，用了一生的心血，培養這麼優秀的女兒！」問到張蘭可要大S簽婚前協議，張蘭：「我覺得我的媳婦不用簽，可以感覺這個媳婦，是我一生的媳婦。」張蘭更笑言看到大S就恨抱孫。對於大S曾患抑鬱症，張蘭指兒媳婚後生活幸福，自然不會病發。<br>採訪、攝影：黎寶蘋</p></body></html>
