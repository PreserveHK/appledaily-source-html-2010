<html><header><meta charset="utf-8"><title>冠毛茂密如假髮　美池塘乍現夢露鴨</title></header><body><h1>冠毛茂密如假髮　美池塘乍現夢露鴨</h1><p>美國近來出現一隻「夢露鴨」，頭頂茂密的毛髮，足以媲美已故性感女神瑪麗蓮夢露（MarilynMonroe），但夢露鴨對「升呢」毫不知情，專心在北加州索爾斯比維爾池塘呱呱游泳。<br>夢露鴨屬於冠麻鴨（crestedduck）一種，因為頭顱缺口凸出脂肪組織，令毛髮在頭頂自然生長，毛色與身體其他部分相若。業餘攝影師舒勒指，夢露鴨的冠毛日積月累後變成假髮一樣有型，非常有架勢，途人見到都不禁莞爾一笑。<br>英國《星期日郵報》
</p></body></html>
