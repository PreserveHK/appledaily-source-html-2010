<html><header><meta charset="utf-8"><title>土炮雙翼主宰兩軍 - 牽牛</title></header><body><h1>土炮雙翼主宰兩軍 - 牽牛</h1><p>簡評：西班牙及巴塞隆拿在國際賽及球會級比賽取得成功，4-3-3及4-5-1等陣式成為新潮流；不過西維爾及華倫西亞仍採用傳統4-4-2陣式，還十分依靠兩翼側擊。論名氣，華倫一對翼鋒都是國腳，其中桑馬達更是世界盃成員。</p><p>原本西維爾的右翼捷西斯拿華斯也是國腳，但因足踝傷長唞；上季外借至特內里費的艾真度艾法路回流，及時頂上他的位置，季初亦表現可人。<br>文：牽牛</p></body></html>
