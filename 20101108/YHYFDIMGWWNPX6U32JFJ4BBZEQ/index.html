<html><header><meta charset="utf-8"><title>元朗警方嚴打飆車活動</title></header><body><h1>元朗<br>警方嚴打飆車活動</h1><p>【本報訊】第57屆澳門格蘭披治大賽車，將於下周四一連四日舉行。受賽事臨近氣氛影響，本港近日非法賽車情況猖獗，警方加強在非法賽車及飆車熱點的掃蕩行動。<br>繼上月底，警方新界北交通總部在大埔新娘潭路，嚴打非法賽車拘捕14名男女、截獲11輛疑經改裝私家車及電單車後，特遣隊人員前晚再在青朗及元朗公路一帶，進行打擊非法賽車及車輛超速行動。在六小時打擊行動中，警方共截獲三輛私家車、三輛電單車及一輛中型貨車，司機均涉嫌危險駕駛被捕，現已獲准保釋候查。
</p></body></html>
