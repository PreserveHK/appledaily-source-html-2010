<html><header><meta charset="utf-8"><title>黃奕撐情傷張雨綺</title></header><body><h1>黃奕撐情傷張雨綺</h1><p>黃奕、張雨綺和霍思燕等幾位內地女星，前晚在上海出席時裝騷，近日因徐熙媛和汪小菲閃電訂婚，被踢出局的舊愛張雨綺前晚雖撐場，卻迴避傳媒。<br>黃奕穿上繡了嫦娥奔月圖案散發着濃厚中國風的斜肩晚裝到場，她壓軸行紅地毯進場，對於「大菲戀」，黃奕表示很意外，並說：「感情的事情看緣份，作為局外人應該祝福他們。」她同時又讚飽受情傷的張雨綺前晚狀態不錯。<br>張雨綺近日被指與內地女星劉濤的丈夫王珂扯上關係，但王珂夫婦前晚拍拖在深圳出席慈善晚會，以行動粉碎傳聞。<br>採訪、攝影：盧健</p></body></html>
