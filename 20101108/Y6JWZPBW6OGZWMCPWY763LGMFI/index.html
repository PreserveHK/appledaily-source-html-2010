<html><header><meta charset="utf-8"><title>沙田私家車失控撞警車</title></header><body><h1>沙田<br>私家車失控撞警車</h1><p>【本報訊】一輛隸屬警方新界南交通總部警車，車上共警員及警長兩人，於昨午1時許，沿沙田馬料水澤祥街慢線往科學園路迴旋處行駛，一輛私家車由51歲姓孫男子駕駛，載着妻子及兒子一家三口沿快線行駛。<br>當兩車駛至迴旋處，私家車疑左轉往科學園方向時失控，左車頭撞向警車右車頭。兩車相撞後停在路中，車長及警員報稱不適，利用無線台通知同僚到場協助。兩警由救護車送院治理後無礙，私家車上一家三口僅受驚無恙，警方正調查意外原因。</p></body></html>
