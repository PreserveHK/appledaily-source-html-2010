<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子祥嘆樂壇政治化 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子祥嘆樂壇政治化 - 馮仁昭</h1><p>林子祥（阿Lam）噚日去咗亞視為《亞洲星光大道》錄影，佢仲做埋評判。原來阿Lam平日係屋企都有留意呢啲唱歌比賽，佢感覺新一代嘅歌手水準唔錯，但就講唔出佢哋嘅名。<br>對於四台聯頒音樂大獎停辦一年，阿Lam相信遲早傾掂數，至於家樂壇係唔係比從前仲複雜？佢就話：「我一直都拒絕攞獎，又最怕搞政治，都講唔到乜嘢係好，乜嘢係唔好。」</p></body></html>
