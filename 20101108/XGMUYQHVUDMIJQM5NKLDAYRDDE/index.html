<html><header><meta charset="utf-8"><title>Kay嫌棄伊健攬側田</title></header><body><h1>Kay嫌棄伊健攬側田</h1><p>側田、鄭伊健和謝安琪（Kay）等前晚到亞洲博覽館任新城音樂會嘉賓，抱恙的伊健唱到失聲兼喘氣，Kay與側田合唱時雙擁跳舞，但與伊健合唱時卻保持距離，事後她說因伊健是其偶像，所以感尷尬。</p><p>側田前晚演繹新歌《Saranghae》（即韓文我愛你）時自爆與韓籍女友鬧交，所以女友仍未聽過此曲。此外，對於與王菲同於明年3月開騷，伊健指雙方性質與場地有別，所以不怕有競爭。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
