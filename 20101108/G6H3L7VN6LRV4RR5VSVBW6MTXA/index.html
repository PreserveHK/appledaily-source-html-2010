<html><header><meta charset="utf-8"><title>北韓軍方第2人趙明祿病逝</title></header><body><h1>北韓軍方第2人趙明祿病逝</h1><p>北韓軍方第二號人物、國防委員會第一副委員長趙明祿（圖），前日（周六）心臟病逝世，終年82歲。他卧病已久，相信對北韓政局影響輕微。<br>趙明祿出身空軍飛行員，曾參加韓戰。他深得領導人金正日信任，在1998年獲擢升為國防委員會副委員長。2000年趙明祿曾以特使身份訪問美國。雖然趙明祿近年身體欠佳，但在9月的黨代表大會仍獲選為勞動黨中央政治局常委。北韓訃文高度讚揚趙明祿受全國敬愛，周三會為他舉行國葬。在治喪委員會名單上，金正恩的排名僅次於金正日後。法新社/新華社</p></body></html>
