<html><header><meta charset="utf-8"><title>老一輩港人多有抗體</title></header><body><h1>老一輩港人多有抗體</h1><p>【本報訊】不少市民計劃近期到日本觀賞紅葉，或在聖誕節到當地滑雪，但旅遊時要做好流感預防措施。有傳染病專家指，雖然香港型病毒有橫掃日本之勢，但由於此病毒源於香港，加上當年大流行時不少老一輩港人曾感染，相信很多人對病毒已有抗體，感染風險應較日本人低。<br>傳染病專科醫生勞永樂表示，若日本現時流行的香港型流感病毒，與68年流行的病毒相似，不少市民尤其長者也應有抗體，故即使病毒由日本傳到本港，引致大爆發的風險也較低，一旦感染症狀也未必很嚴重。不過，他呼籲市民外遊時注意預防流感，最好避免帶幼兒到人多擠逼的地方。</p></body></html>
