<html><header><meta charset="utf-8"><title>葵涌心急男衝馬路捱撞</title></header><body><h1>葵涌<br>心急男衝馬路捱撞</h1><p>【本報訊】昨晨10時，一輛私家車由21歲姓霍青年駕駛，載着兩名乘客，沿葵涌梨木道落斜往和宜合道方向行駛，至寧峰苑對開時，因落斜路段有維修工程臨時封閉停下。現場上落斜車輛，需工人利用「去、停」指示牌控制交通。<br>未幾霍在工人指示下，開車轉往對面線落斜，惟私家車行駛10多米至近童子街對開時，突然有一名24歲姓翁男子，從右邊行人路衝過馬路。霍疑煞掣不及將翁撞倒，車頭擋風玻璃碎裂，幸翁僅手腳擦損，送院時仍然清醒，治理後無大礙。霍及兩名乘客僅受驚無恙，正協助警方調查意外原因。</p></body></html>
