<html><header><meta charset="utf-8"><title>過氣蜘蛛女露點挽人氣</title></header><body><h1>過氣蜘蛛女露點挽人氣</h1><p>自從《蜘蛛俠》（Spider-Man）拍reboot版本後，舊一批男女主角即時冇影，連上代蜘蛛女姬絲頓丹絲（KirstenDunst）也難逃厄運，竟然要在新片《AllGoodThings》中放下身段，拍攝露點的出浴鏡頭來挽救人氣。</p><p>入浴攬住錫</p><p>久未露面的姬絲頓近日於懸疑愛情片《AllGoodThings》中，與賴恩哥斯寧（RyanGosling）扮演一對恩愛情侶，卻因謀殺事件而令兩人關係漸趨惡劣。兩人有一場入浴戲份，姬絲頓拉開浴室門與賴恩共浴時露出兩點，更擁抱賴恩及挨近獻吻，算是她從影以來最徹底的一次。</p></body></html>
