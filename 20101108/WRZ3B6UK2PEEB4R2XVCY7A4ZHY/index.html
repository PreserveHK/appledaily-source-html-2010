<html><header><meta charset="utf-8"><title>伊雲爭歐洲影帝</title></header><body><h1>伊雲爭歐洲影帝</h1><p>金像大導波蘭斯基（RomanPolanski）去年尾曾被瑞士軟禁準備引渡返美國受審，雖然最後幸運獲釋，但已虛驚一場，相信歐洲電影大獎（EuropeanFilmAwards）應該能為他冲喜一下，由他執導的《影子滅殺令》（TheGhostWriter），在該電影大獎中獨攬7個提名成大熱門。<br>《影》片除於最佳電影及最佳導演等7個項目獲得提名外，連帶男主角伊雲麥葵格（EwanMcGregor）也獲最佳男主角提名，緊隨其後則是獲5個提名的威尼斯金獅獎得獎作品《黎巴嫩》（Lebanon），得獎名單會於12月4日在愛沙尼亞公佈。</p></body></html>
