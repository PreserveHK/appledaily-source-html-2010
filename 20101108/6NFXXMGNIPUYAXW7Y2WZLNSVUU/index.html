<html><header><meta charset="utf-8"><title>鍾嘉欣水晶燈裙重到甩</title></header><body><h1>鍾嘉欣水晶燈裙重到甩</h1><p>鍾嘉欣、汪圓圓、謝婷婷和莊思敏昨日在沙田出席HomeSquare開幕活動，眾人穿上用家品變身的立體裙行騷，莊思敏穿了由磁磚做成的裙子，謝婷婷着梳化裙，鍾嘉欣的巨型水晶燈裙，重甸甸有下滑迹象，她說：「好重呀，唔怕甩裙，我之前打好底。」<br>林峯的新片《抱抱俏佳人》票房失利，六嬸方逸華親自題字為他打氣，鍾嘉欣說：「相信如果係六嬸寫字，任何藝員都會感動。演員只要做好自己嗰part就好好，票房個啲，理唔到。」<br>汪圓圓拍《最強喜事》，剛和張栢芝拍完對手戲，她說：「佢好靚，好識做戲，仲好弗。」<br>採訪：JessicaNgan<br>攝影：EdwardChou</p></body></html>
