<html><header><meta charset="utf-8"><title>F1車神畢頓遇悍匪</title></header><body><h1>F1車神畢頓遇悍匪</h1><p>英國一級方程式（F1）世界冠軍畢頓（JensonButton圖），前晚（周六）在巴西聖保羅完成排位賽後，乘車返回酒店途中，竟遭六名悍匪用機關槍攔途截劫。<br>30歲畢頓完成排位賽後，與爸爸、教練和物理治療師一起登上麥拿倫車隊提供的防彈平治房車，由警員駕駛下，返回六公里外酒店。但駛至貧民窟一條街道時，房車因閃避一隻狗，六名悍匪趁機擎槍想劫車，司機機警扭軚，狂踩油門超越前面五輛汽車，極速將他們安全送返酒店。畢頓通常自行開車往返賽車場，麥拿倫車隊鑑於早年曾經有車手離場後遇劫，才要求畢頓在武裝司機護送下，往返比賽場地。<br>英國《星期日郵報》</p></body></html>
