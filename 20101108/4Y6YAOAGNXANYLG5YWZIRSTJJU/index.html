<html><header><meta charset="utf-8"><title>篠田麻里子買馬輸凸</title></header><body><h1>篠田麻里子買馬輸凸</h1><p>日本大堆頭女子組合AKB48成員篠田麻里子，在今年初開始為富士電視台主持賽馬節目《馬專家》之後，經常成為賽馬活動嘉賓。昨日，她到東京賽馬場出任盃賽頒獎儀式嘉賓，亦順道落注，但可惜全軍盡墨，可能將其出席活動的酬勞都用作鋪草皮了！</p><p>拍檔被馬咬</p><p>篠田麻里子亦獲邀任一本賽馬雜誌的封面女郎，早前她一身騎師裝扮，到同一個賽馬場拍攝封面照，篠田騎上一隻白馬，原來她與該匹白馬已不是第一次合作，因此雙方十分「熟絡」，但她上馬時仍有點論盡，不過篠田的節目拍檔小木博明為她拍照時，卻被白馬咬了一口。</p></body></html>
