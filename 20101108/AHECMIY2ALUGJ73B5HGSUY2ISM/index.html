<html><header><meta charset="utf-8"><title>不滿德男孩挑逗　英御林軍發火</title></header><body><h1>不滿德男孩挑逗　英御林軍發火</h1><p>英國保護皇室的御林軍，出了名一絲不苟，大部份時間筆直站崗，不理身邊騷擾，但不要以為御林軍都像石像那樣，可以任人逗弄，他們也會發火的。<br>上周在倫敦聖詹姆士宮外，一名身穿全套制服加熊皮帽的御林軍衞兵，被一班德國遊客圍觀拍照，本來他也面露笑容，甚為合作，但當兩名德國男孩走上前，嬉皮笑臉站在他身旁，想叫父母拍照，衞兵突然大喝：「站開！不要接近女皇衞兵！」嚇得兩男孩急找爸媽。國防部發言人解釋：「御林軍工作辛苦，如有人干擾他們，他們有權喝令站開。」<br>英國《每日郵報》</p></body></html>
