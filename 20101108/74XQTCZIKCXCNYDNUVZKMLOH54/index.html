<html><header><meta charset="utf-8"><title>趣趣地：戴維斯「凍水浴照」曝光</title></header><body><h1>趣趣地：戴維斯「凍水浴照」曝光</h1><p>保頓前晚就贏咗有份出戰歐聯嘅熱刺，而且仲要大勝4:2，認真威威，但講到威，點都要提到佢哋嘅前鋒奇雲戴維斯，呢場波佢就入咗兩球，成為保頓贏波功臣，證明英格蘭國家隊領隊卡比路早前選佢入伍，唔係亂嚟。入波自然開心，奇雲戴維斯嘅隊友賀頓更興奮，索性將呢位英格蘭前鋒賽後嘅冰凍冷水「浴照」（圖）擺上twitter，公諸同好。睇到着剩條底褲嘅奇雲戴維斯毫無避忌，仲鬼咁開心，怕且都唔會介意「浴照」曝光。<br></p></body></html>
