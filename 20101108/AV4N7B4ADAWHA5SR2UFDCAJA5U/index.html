<html><header><meta charset="utf-8"><title>紅姑迷倒池珍熙</title></header><body><h1>紅姑迷倒池珍熙</h1><p>德國名牌萬寶龍在北京舉行新錶發佈派對，大批明星出席。女星中以息影的鍾楚紅最受歡迎，上台時歡呼聲最響，紅姑當年的《秋天的童話》在韓國上映，令不少韓人傾倒，前晚同場的韓星池珍熙都視紅姑為偶像，大會邀請兩人合照時，池珍熙便拍住心口怕醜說：「我心跳！」而趙薇都忍不住變成小fans，攬住紅姑影相。<br>此外，坐私人飛機到北京的金像影帝尼古拉斯基治（NicolasCage）和楊采妮敍舊傾偈，兩人曾在《無聲火》合作，他的韓籍太太AliceCage就拉住同聲同氣的韓國女星李多海閒談。<br>採訪、攝影：PianoHa
</p></body></html>
