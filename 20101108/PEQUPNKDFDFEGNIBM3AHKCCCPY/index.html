<html><header><meta charset="utf-8"><title>北角狗主放狗男女互毆</title></header><body><h1>北角<br>狗主放狗男女互毆</h1><p>【本報訊】昨午12時許，北角寶馬山道發生打架傷人案。一名36歲姓楊女子，與一名女親友在賽西湖花園散步期間，疑因放狗問題，與一對同在公園放狗的男女發生口角，雙方發生激烈爭執。楊女與對方38歲姓趙男子互相推撞後扭作一團。警員接報到場，打架男女已分開，警員調查後，以涉嫌打架將楊及趙拘捕，他們分別報稱鼻部及左手受傷，警員遂召救護車將兩人送院，治療後無大礙被警員帶返警署調查，他們的愛犬則由親友接送回家。</p></body></html>
