<html><header><meta charset="utf-8"><title>湖北色魔禁室性虐兩女</title></header><body><h1>湖北色魔禁室性虐兩女</h1><p>湖北色魔曾強保（39歲），涉嫌將兩名少女關押在地牢性虐，分別長達590天和317天，且涉及另外11宗強姦及搶劫等案。</p><p>強姦11名婦女</p><p>前日曾強保被武漢市檢察院控以強姦、搶劫、搶奪、非法拘禁等四項罪名，近日將在武漢市中級人民法院開審。<br>控訴書指出，曾強保從2007年7月至今年5月，在武漢青山地區強姦婦女11名，他供稱因看色情光碟而走火入魔，「尾隨單身女子，會有想要強姦她的興奮感」。至於被曾強保長期禁錮在地牢的兩名少女，則分別被他強姦近百次和10多次。<br>湖北荊楚網</p></body></html>
