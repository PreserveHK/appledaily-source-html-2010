<html><header><meta charset="utf-8"><title>徐若瑄：女人要滋潤</title></header><body><h1>徐若瑄：女人要滋潤</h1><p>秋冬轉季，台灣女星徐若瑄自言不可以dry。她日前在台北分享手袋內的秘密，除了兩個LV銀包、鑰匙包之外，手袋載滿大批護膚品和打底霜，她說：「市面上好多可愛的鑰匙圈，但我不喜歡鑰匙在包包裏刮到其他東西，所以堅持要裝在鑰匙包。」<br>徐若瑄透露平日出門，必備Kiehl's護唇膏和GiorgioArmani的胭脂，她說：「女人就要活得滋潤，盡量維持在保濕狀態，寧可讓人覺得你剛吃過雞腿，也不要乾裂。腮紅（胭脂）可以讓我有好氣息，所以一定會搽。」<br>採訪、攝影：PearlLai</p></body></html>
