<html><header><meta charset="utf-8"><title>徐淑敏追仔勤造人</title></header><body><h1>徐淑敏追仔勤造人</h1><p>徐淑敏（Suki）昨日到九龍灣出席聖誕安徒生童夢園開幕儀式，她表示每日都會唱歌給8個月大的女兒Vianna聽，她笑說：「不過唱嚟唱去都係平安夜，因為第二首歌佢好似唔鍾意聽。」Suki又指丈夫不想女兒太早返學，不過她早已選擇心水幼稚園，她說：「我家已經好嚮往第時揸車送佢返學，之後自己就去嘆早餐。」她又透露近日與老公密密造人，她說：「老公想個BB喺6月出世，因為佢話嗰個星座嘅人好叻，而且我哋預感會生仔，到時有喜訊一定會好快公佈。」</p></body></html>
