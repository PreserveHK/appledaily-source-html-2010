<html><header><meta charset="utf-8"><title>印尼火山爆發癱瘓航空</title></header><body><h1>印尼火山爆發癱瘓航空</h1><p>印尼中爪哇默拉皮火山（MountMerapi）持續爆發，昨天（周日）共有50航班取消，42班客機要延誤，外界擔心會變成4月冰島火山癱瘓歐洲航空業的翻版。<br>默拉皮火山早於上月26日爆發，至今已造成最少138人死亡。由於火山噴出近5,000萬立方米灰塵，當局昨日取消漢莎、長榮、菲律賓航空來往首都耶加達航班，國泰、新加坡航空和馬來西亞航空則有航機延誤，數千名旅客滯留機場。<br>馬來西亞已派出C130運輸機接載國民回國。正在印度訪問的奧巴馬，初步表明會如期前赴印尼。<br>美聯社/法新社<br></p></body></html>
