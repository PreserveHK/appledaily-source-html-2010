<html><header><meta charset="utf-8"><title>《毛百萬》險勝《臨盆急先瘋》</title></header><body><h1>《毛百萬》險勝《臨盆急先瘋》</h1><p>由韋費路（WillFerrell）及畢彼特（BardPitt）等巨星配音的另類超人動畫電影《毛百萬》（Megamind圖），上周五在美國開畫，以1,250萬美元（約9,688萬港元）成為冠軍，不過比第二位羅拔唐尼（RobertDowneyJr）主演的《臨盆急先瘋》（DueDate）僅多收30萬美元（約232萬港元），若計平均每院收入，更被院數較少的《臨》片反勝一仗。</p></body></html>
