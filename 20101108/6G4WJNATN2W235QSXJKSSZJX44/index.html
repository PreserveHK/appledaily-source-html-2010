<html><header><meta charset="utf-8"><title>黎姿孖女命名家蔚、家鎂</title></header><body><h1>黎姿孖女命名家蔚、家鎂</h1><p>現年39歲的黎姿去年嫁給53歲的富商馬廷強後積極造人，並於今年7月為老公誕下一對孖女，出生時大女重六磅幾，細女就重三磅幾，細女當時因磅數不足而需要繼續留院，黎姿接受訪問時曾坦言孖女是上天給她的寶貴禮物。</p><p>細女重9磅</p><p>身為新會人的黎姿前晚原本獲邀出席江門「群星閃耀江門情」晚會，但因為她忙於湊女，所以就由黎姿的父親聯同親友一行七人赴會。<br>重遊鄉下的黎父心情大好，更透露兩名孫女現時身體健康，並改了名字，他說：「大女叫家蔚，重12磅，細女叫家鎂，重9磅，希望兩個孫女大咗得閒帶佢哋返嚟。」<br>採訪、攝影：曾小嘉</p></body></html>
