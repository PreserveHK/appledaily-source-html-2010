<html><header><meta charset="utf-8"><title>阿詩台灣開騷險墮台</title></header><body><h1>阿詩台灣開騷險墮台</h1><p>何韻詩前晚在台北為國語碟《無名．詩》舉行音樂會，其間除唱了自己的新歌，更唱出莫文蔚、鳳飛飛及黃韻玲的作品。
</p><p>阿詩獻唱時險樂極生悲，事緣她走到台邊唱歌，一時興起坐在喇叭上，怎料喇叭突然傾側，阿詩即跣腳，更險跌落五呎高台，幸好她眼明手快用手按住喇叭，才沒出事。<br>另外，鍾欣桐（阿嬌）與阿詩前助手在微博互罵，即傳出阿嬌與阿詩不和，阿詩說：「我只知佢哋鬧交，相信好快冇事，大家都係朋友，以和為貴。」<br>撰文：葉雪</p></body></html>
