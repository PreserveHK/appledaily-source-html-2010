<html><header><meta charset="utf-8"><title>SHINee唱周董名曲冧台迷</title></header><body><h1>SHINee唱周董名曲冧台迷</h1><p>韓國組合SHINee昨晚在台北國際會議中心舉行歌迷聚會，千多個座位爆滿。SHINee五子準時於晚上7時現身，全場即狂以韓語大叫我愛你！為冧台灣粉絲，SHINee事前已承諾會帶來台灣限定的特別演出，結果沒令歌迷失望，因為成員溫流特別獻唱周杰倫的中文歌《安靜》，KEY則躺在貴妃椅上，搔首弄姿扮美國女歌手Ke$ha演唱，令歌迷失控尖叫。</p><p>參演綜藝節目</p><p>SHINee亦抽出5位幸運粉絲，即場將身上穿着的物件送給她們，更親自為她們穿上，粉絲當然冧爆。SHINee今早參加台灣綜藝節目《超級星光大道》錄影後下午返韓。</p></body></html>
