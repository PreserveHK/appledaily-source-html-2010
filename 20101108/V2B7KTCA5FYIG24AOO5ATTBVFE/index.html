<html><header><meta charset="utf-8"><title>Sammi高歌驅病菌</title></header><body><h1>Sammi高歌驅病菌</h1><p>鄭秀文（Sammi）前晚在新加坡演出，並邀得唱作人陳奐仁撐場做嘉賓，二人完騷後即與工作人員大快朵頤，Sammi又作狀獻吻給陳奐仁，表現風騷兼鬼馬。</p><p>Sammi前晚穿上LanvinforH&amp;M的單肩rufflesdress演出，雖然抱恙上陣，但看到台下觀眾熱烈支持，她的病魔都立即被擊退。Sammi昨日凌晨急不及待把演出的照片放上微博與樂迷分享，她並留言：「多謝歌迷今夜的支持，感冒菌也被你們打得節節敗退。這裙子！我大愛！你們愛嗎？」Sammi完騷後立即替幕後人員叫餐充飢。<br>撰文：林妃</p></body></html>
