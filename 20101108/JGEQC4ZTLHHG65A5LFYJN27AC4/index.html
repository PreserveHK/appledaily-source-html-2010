<html><header><meta charset="utf-8"><title>仔仔爆炸戲加保險</title></header><body><h1>仔仔爆炸戲加保險</h1><p>周渝民（仔仔）吸取Selina早前拍攝爆破場面受傷意外的教訓，他前日在上海為內地劇《回家》拍攝爆破場面時，劇組特別替仔仔加買了千萬新台幣的保險，現場也不准粉絲或記者走近。</p><p>仔仔近日懶理舊愛徐熙媛（大S）即將下嫁內地富豪第二代汪小菲，投入拍攝工作，與內地演員王學圻合作，劇中不少危險場面，二人都親身上陣。前日拍攝爆破戲份時，第一次爆破要NG，仔仔再接再厲，當汽油彈爆炸後即冒出大量黑煙，更撲向仔仔臉上，原本因感冒咳個不停的他當場變成人肉抽煙機，苦不堪言。<br>採訪、攝影：黎寶蘋</p></body></html>
