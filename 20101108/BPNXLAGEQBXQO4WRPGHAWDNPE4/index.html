<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝雪心收身扮GaGa - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝雪心收身扮GaGa - 馮仁昭</h1><p>黃浩然（右）噚日同謝雪心（左）出席傷健共融日活動，大會本來邀得惠英紅出席，但佢因飛機航班問題缺席，臨時由謝雪心頂上。正為台慶積極收身嘅心姐話，當晚會扮LadyGaGa跳舞。<br>黃浩然就因師傅冼灝英涉醉酒傷敖嘉年，令佢同嘉年面左左，對此浩然話：「大家係同事，點會面左左？況且牽涉唔到我，我做後輩唔方便回應，留畀師叔伯回應啦。」</p></body></html>
