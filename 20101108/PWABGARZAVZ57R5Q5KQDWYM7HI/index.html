<html><header><meta charset="utf-8"><title>黃曉明主動畫花臉</title></header><body><h1>黃曉明主動畫花臉</h1><p>葛優和黃曉明（右）昨日在北京出席有份主演電影《趙氏孤兒》的主題曲發佈會，劇情中黃曉明飾演韓厥一角要被毀容，他說：「原著本來要求韓厥斷臂，後來劇組改成額頭一道疤，但我覺得這樣不痛不癢，主動要求把刀疤畫過眼睛。」外間指黃曉明這次不以帥哥造型示人有突破，他說：「我不覺得我演得很成功，我覺得葛大爺（葛優）才是，以前看他老想笑，因為他演了太多喜劇，現在看到他會覺得他很可憐，可見他演得多好！」</p></body></html>
