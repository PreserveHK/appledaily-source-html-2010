<html><header><meta charset="utf-8"><title>高雄中三學生集體開房</title></header><body><h1>高雄中三學生集體開房</h1><p>台灣高雄市近日揭發有三對中三學生情侶放學後集體到汽車旅館開房。他們都是交往半年左右，上月初到汽車旅館開房，其中一對男女在房內偷嚐禁果，另外兩名女生對性事過於恐懼，她們的小情郎沒有勉強，摟摟抱抱了事。<br>事後，其中一名女生回家後神情怪異，在母親追問下才透露與小情人去開房，母親馬上報警。少男父親得悉後怒摑兒子，並向少女及其家長道歉，少女母親在女兒承諾不會再犯後，原諒少年。<br>對於有學生公然開房，當地旅館業者，他們對一般租房的客人都不會過問太多。<br>台灣《蘋果日報》</p></body></html>
