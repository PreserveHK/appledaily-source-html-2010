<html><header><meta charset="utf-8"><title>趣趣地：史奈達冇端端暈低</title></header><body><h1>趣趣地：史奈達冇端端暈低</h1><p>國際米蘭前晚主場靠伊度奧射入一個爭議性12碼，至逼和客軍布雷西亞1:1，呢場波真係特別多枝節，好似森美爾膝部重創怕且要長唞，而馬爾干又受傷，另外祖爾奧比解圍時一腳踢爆個波，令個波漏晒氣。不過場波仲有段小插曲，就係中場主將史奈達（圖）半場失驚無神被換走，令人費解。據教練賓尼迪斯講，原來呢位荷蘭中場半場時喺更衣室一度暈低，到底係咩事就未知。近年球場咁多意外，奉勸史奈達都係驗身驗清楚至好。</p></body></html>
