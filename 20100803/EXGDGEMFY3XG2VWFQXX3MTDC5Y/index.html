<html><header><meta charset="utf-8"><title>家燕姐被魔術師咀到面紅</title></header><body><h1>家燕姐被魔術師咀到面紅</h1><p>日本魔術師CyrilTakayama一連四場魔術表演前晚在九展圓滿結束，吸引不少圈中人捧場，蘇永康、馮德倫、薛家燕及子女等。Cyril表演時找家燕姐上台。<br>Cyril表示要回味16歲追女仔的心情，問家燕姐今年幾歲，她笑謂自己只有15歲，博得全場掌聲，然後Cyril為她表演魔術，要求獻吻，家燕姐幾度拒絕，最後敵不過Cyril的要求，家燕姐本欲親吻其臉頰，但二人郁動之間，竟不慎嘴對嘴，嚇得家燕姐面紅紅，十分搞笑。<br>採訪、攝影：蔡如玉</p></body></html>
