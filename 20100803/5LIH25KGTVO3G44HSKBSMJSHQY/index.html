<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保開操大肚腩 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保開操大肚腩 - 求驗客</h1><p>前英格蘭國腳、35歲嘅蘇甘保（左）簽約紐卡素後，上周就參加球隊嘅集訓，傳媒大肆抨擊蘇甘保「肥到震」，昔日嘅六嚿腹肌「六合歸一」，變咗一個大肚腩，着住件衫都成個肚腩凸晒出黎，咁搞法紐卡素條防線真係凍過水喎！之不過蘇甘保就話外界「唔識嘢」，佢7月初先同費安娜（FionaBarratt）結婚度蜜月，心廣體胖都係好正常，何況距離開季仲有兩星期，絕對有時間畀佢「大變身」咁話，我求大俠唔係唔信蘇甘保，之但係佢「老人家」9月都踏入36歲，仲會唔會咁搏命就真係唔知啦！</p></body></html>
