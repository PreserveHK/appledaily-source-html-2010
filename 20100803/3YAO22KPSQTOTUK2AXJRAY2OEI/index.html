<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Evelyn為男友扯火鬧人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Evelyn為男友扯火鬧人 - 馮仁昭</h1><p>樂隊Mr.嘅新歌《約翰人生》雖然係由主音Alan同校長譚詠麟一齊作曲，一樣俾網友批評係抄蘇格蘭樂隊Travis嘅舊歌《Sing》，Mr.成員之一嘅Tom嘅o靚模女友蔡穎恩（Evelyn）噚日喺微博留言撐男友，佢話：「氣到想哭，又來了又來了，又來了一班自以為懂音樂然後亂評的人！是不是要每個音都不同才不叫做抄？事實上，音也只有那幾個，還是會有像啊！要是他們這麼厲害，不如自己又作一首吧！只會亂評的無知人。」</p></body></html>
