<html><header><meta charset="utf-8"><title>案件速遞無業漢涉唆使少年肛交</title></header><body><h1>案件速遞<br>無業漢涉唆使少年肛交</h1><p>【本報訊】一名無業漢在一間快餐店外以20元報酬向一名13歲少年索吻，少年拒絕後通知校方報警。警方接報將無業漢拘捕，在其深水埗住所電腦內撿獲大量兒童色情物品，更發現他在最近四年，與另五名年約12及13歲少年進行性交易。調查顯示，他曾花費350至500元，與其中兩男童肛交。<br>無業漢李國偉（40歲）昨被押至九龍城裁判法院提訊。他被控非禮、為不道德目的而唆使他人及非法肛交等七罪。控方擔心被告會再犯及棄保潛逃，裁判官將被告還柙至本月30日再訊。<br>案件編號：KCCC3387/10</p></body></html>
