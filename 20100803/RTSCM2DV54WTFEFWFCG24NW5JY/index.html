<html><header><meta charset="utf-8"><title>陳自瑤白底解謎</title></header><body><h1>陳自瑤白底解謎</h1><p>無綫劇集《施公奇案II》昨日於無綫將軍澳電視廣播城拍攝特備節目《最終解謎》，眾演員以密實睡衣示人，惟獨陳自瑤穿上黑色性感睡衣到場，更不慎走光。<br>陳自瑤被問到為何打扮性感時說：「最緊要靚，同埋自己鍾意，靚睡衣可以帶出女仔美態，自己都問過朋友，男仔都比較鍾意喱士同襪帶呢一類，我都鍾意收藏o架！」</p><p>一眾女演員包圍歐陽震華（Bobby）作狀親吻，為他補祝生日，提到《施》劇平均收視31點（約198萬觀眾），最高達39點（約249萬觀眾），Bobby笑說：「如果結局收視有50點（約319萬觀眾）就搞水上派對，我一定唔打底。」<br>採訪、攝影：藍文浩</p></body></html>
