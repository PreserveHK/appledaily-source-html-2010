<html><header><meta charset="utf-8"><title>祖兒密實撼TVB姐仔　自嘲冇本事</title></header><body><h1>祖兒密實撼TVB姐仔　自嘲冇本事</h1><p>電影《翡翠明珠》昨晚在圓方舉行首映禮，一班演員林峯、蔡卓妍（阿Sa）、容祖兒及王祖藍等出席，無綫一班女藝人更性感撐場。</p><p>苟芸慧唔敢郁</p><p>當中苟芸慧、沈卓盈及呂慧儀分別露上及露下成為最搶鏡藝人，她們接受訪問時異口同聲表示之前大家沒有夾過衣着，大露事業線的苟芸慧笑言是入行以來最性感，緊張得不敢跟人交談，她說：「自己小性感所以唔慣，大啲動作都唔敢，偈都唔敢同人傾，驚彎腰會走光。」另外，主角之一的容祖兒就密實到場，她笑言自己沒有本事露，她說：「我都冇事業線冇得露。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
