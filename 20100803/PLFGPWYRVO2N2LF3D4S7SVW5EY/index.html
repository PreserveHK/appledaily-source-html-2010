<html><header><meta charset="utf-8"><title>蝙蝠俠神奇女俠結婚</title></header><body><h1>蝙蝠俠神奇女俠結婚</h1><p>蝙蝠俠和神奇女俠結婚？是哪部新片的情節？其實是英國一對新人超迷漫畫超級英雄，所以結婚都扮成蝙蝠俠和神奇女俠行禮（圖一）。最鬼馬是連其他賓客都打成一片，個個超人、美國隊長上身贈興。<br>婚禮上，除了46歲蝙蝠俠新郎沃恩（NeilVaughn）和40歲神奇女俠新娘莎倫（Sharon），蝙蝠俠的助手羅賓是伴郎，死對頭小丑是婚禮司儀，一班伴娘則是飛天小女警。<br>賓客都很有心思，人人扮成不同的超級英雄，計有超人、超人特攻隊、鐵甲奇俠、變形俠醫和美國隊長等（圖二）。沃恩坦言，他倆的「禮服」合共只花了280鎊（3,430港元）。<br>英國《太陽報》/《每日郵報》</p></body></html>
