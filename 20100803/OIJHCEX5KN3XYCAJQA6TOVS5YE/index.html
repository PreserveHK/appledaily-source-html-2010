<html><header><meta charset="utf-8"><title>星晨埃及團行李尋回</title></header><body><h1>星晨埃及團行李尋回</h1><p>【本報訊】星晨旅遊一個埃及旅行團全團21人行李不翼而飛的事件，證實是航空公司出錯，誤將團友的行李送往其他地方，航空公司已經尋獲全部行李，昨晨交回團友手中，旅行團繼續行程。<br>星晨旅遊一個9天埃及旅行團，全團21人，於上周五乘搭俄羅斯航空SU596航班由香港出發，原定經俄羅斯首都莫斯科轉機往埃及首都開羅，但當旅行團飛抵莫斯科機場後，航空公司指行李已遺失。<br>星晨旅遊副總經理張淑雯昨表示，航空公司已承認出錯，將行李誤送其他地方，並承諾向每名受影響旅客提供最多100美元（折合港幣780元）費用應急。行李已經全部尋回，送到埃及交回團友。</p></body></html>
