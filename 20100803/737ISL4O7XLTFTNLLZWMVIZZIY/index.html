<html><header><meta charset="utf-8"><title>《潛行凶間》票房三連冠</title></header><body><h1>《潛行凶間》票房三連冠</h1><p>由里安納度狄卡比奧（LeonardoDiCaprio）主演的《潛行凶間》（Inception），在美國打低史提夫加維（SteveCarell）的新片《DinnerforSchmucks》，以2,750萬美元（約2.14億港元）連續三周成為票房冠軍，累積票房已達1.93億美元（約15億港元）。《潛》片在香港上映四日更衝破1,300萬港元票房，打破本年度非3D電影開畫紀錄。</p></body></html>
