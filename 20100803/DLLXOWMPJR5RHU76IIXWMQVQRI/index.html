<html><header><meta charset="utf-8"><title>求驗客手記：柏加紀念日冧爆伊娃 - 求驗客</title></header><body><h1>求驗客手記：柏加紀念日冧爆伊娃 - 求驗客</h1><p>「法國跑車」NBA嘅馬刺後衞柏加（左）結婚3周年嘅「靚太」伊娃隆歌莉亞（EvaLongoria、右），日前就喺twitter放咗佢同老公柏加嘅甜蜜合照，仲寫住「3yearsbaby」，真係羨煞旁人喎！佢哋兩人早前喺克羅地亞慶祝結婚3周年紀念，之後再去巴黎、馬德里、威尼斯嘆世界，日前就去番美國洛杉磯繼續假期。我求大俠都好想咁樣度假，真係好似環遊世界咁，28歲嘅柏加咁有諗頭，搞到「伊娃」咁甜蜜，唔怪之得35歲嘅「伊娃」仲咁明艷照人啦！</p></body></html>
