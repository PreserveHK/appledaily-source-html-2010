<html><header><meta charset="utf-8"><title>林建名嫌旗下女星渣</title></header><body><h1>林建名嫌旗下女星渣</h1><p>林建名表弟賴應斌昨晚在中環舉行中樂揚琴演奏會，林建名獨自捧場，他表示已第三次欣賞表弟表演，他說：「佢每次喺香港演出，我都會盡量捧場，今次第三次喇。」會否簽表弟為旗下藝人，他說：「佢已經成咗名啦，我係幫啲新出道。」他謂會考慮安排旗下女星和表弟合作，不過苦未達水平，他說：「有咁嘅可能，但要啲藝人跟到佢、配合到先得，家都好似未有。」</p><p>敖嘉年拍拖聽歌</p><p>賴應斌透露今次在揚琴中加入新元素，如西洋音樂和多媒禮視像元素等，希望提升觀眾對中樂的興趣。此外，敖嘉年帶同女友捧場聽歌，但女友一見記者就自動彈開。<br>採訪、攝影：R.AuYeung
</p></body></html>
