<html><header><meta charset="utf-8"><title>韓國團：$3,689韓流演唱會五天之旅</title></header><body><h1>韓國團：$3,689韓流演唱會五天之旅</h1><p>韓國音樂現已進入亞洲中心，憑一首WonderGirls的〈Nobody〉紅遍世界。今次東瀛遊以在慶州舉辦的「韓流夢想節演唱會」作主打的五天之旅相信絕不愁fans，仲加多個韓國通DJ主持劉偉恆做埋tourguide，包保任何你想知的韓國藝壇資訊都一清二楚。但無理由全程只睇show一個，還有慶州的世界文化遺蹟、首爾的魔幻彩繪秀drawingshow等。團費每位$3,689起，記住，只有9月12日一團，報名要快！<br><br>東瀛遊︰36920888<br><br>記者：吳美美</p></body></html>
