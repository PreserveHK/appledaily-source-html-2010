<html><header><meta charset="utf-8"><title>案件速遞運輸工圖非禮女子判監</title></header><body><h1>案件速遞<br>運輸工圖非禮女子判監</h1><p>【本報訊】有酗酒習慣的運輸工人去年12月21日下班後喝下12罐啤酒，迷迷糊糊的他在回家途中突然有性衝動，在觀塘曉明街遊樂場樓梯，從後用手掩着一個女途人的口和鼻，差點令她窒息。工人10多秒後放手逃走，她奮力呼救，多名途人合力將工人制服。工人早前在區域法院承認企圖非禮罪，昨被判監六個月。<br>心理報告指被告洪啟霖（33歲）一直有酒癮，透過飲酒減壓，但沒有性變態，心理專家建議被告接受治療。<br>案件編號：DCCC119/10</p></body></html>
