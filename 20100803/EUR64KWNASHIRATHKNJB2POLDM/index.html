<html><header><meta charset="utf-8"><title>范冰冰變肥：太瘦不漂亮</title></header><body><h1>范冰冰變肥：太瘦不漂亮</h1><p>內地女星范冰冰及名模杜鵑等，前日在上海出席美國時裝品牌BadgleyMischka新店開幕活動。范冰冰以一頭長曲髮配灰色閃石ruffledress現身，主持剪綵，性感美麗，之後換上單肩深紅晚裝，盡顯大牌風範。</p><p>小休後才開戲</p><p>不過，范冰冰看來比之前豐滿，連手臂都圓潤了，她對此不介意，更明言覺得女仔太瘦不漂亮，她說：「沒關係啦，我本身就不刻意減肥。」更大方表示外界看到豐滿的她，正是真正的自己。在眾多內地花旦中，范冰冰可說非常勤力，她表示現時仍在看劇本選戲，但希望開戲前可以小休幾個月，培養更好狀態。<br>撰文：DebbieLum
</p></body></html>
