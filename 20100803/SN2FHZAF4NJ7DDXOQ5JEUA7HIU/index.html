<html><header><meta charset="utf-8"><title>昂坪廣場啟用</title></header><body><h1>昂坪廣場啟用</h1><p>【本報訊】連接大嶼山昂坪市集與寶蓮寺的昂坪廣場昨日落成啟用，全長150公尺，佔地1.5公頃，斥資7,750萬元。旅客乘搭昂坪360登臨昂坪市集，往前走可見牌匾《南天佛國》的廣場新牌樓入口，新牌樓與寶蓮禪寺的牌樓，同樣採用清代北式建築風格。新舊牌樓之間的菩提路，兩旁植有菩提樹，兩旁更豎立了12尊藥師神將石像，沿路置有40盞蓮花石燈。工程按寶蓮禪寺要求，地壇周邊加建了四個蓮花池。<br>黃賢創攝</p></body></html>
