<html><header><meta charset="utf-8"><title>90後爭仔兩女互爆裸照</title></header><body><h1>90後爭仔兩女互爆裸照</h1><p>「我對你們這一對狗男女徹底絕望了，別怨我！」內地兩名中三女生與同一名男生交往而陷入三角戀。為打擊情敵，兩名女生不但在網上互揭私隱，而且更將對方的裸照放到網上（圖）。事件越演越烈，圍觀的網民慨嘆：「現在的90後太恐怖了！」<br>兩名女主角分別叫「蝶蝶戀花」和「霏霏」，她們原是好朋友，蝶女上月下旬先在網上發帖，稱「最好的朋友」搶走她的男朋友，被兩個人背叛後極之憤怒，因此將霏霏的裸照放上網。霏霏發現後馬上回罵：「你真的是瘋了！」<br>四川在線</p></body></html>
