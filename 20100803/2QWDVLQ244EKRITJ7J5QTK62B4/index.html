<html><header><meta charset="utf-8"><title>韓方貼滑粉底</title></header><body><h1>韓方貼滑粉底</h1><p>自從幾年前韓國遊之後，我就愛上了雪花秀，一直用到現在，近年品牌為進軍國際市場，較多人叫其英文名Sulwhasoo，而且每支產品都有標明英文名，簡易辨認得多。話說品牌推出全新昇華Lumitouch粉底系列，既改了其珍貴成份及配方，亦加入了全新技術，有效令膚色更均勻細緻，妝後更富光澤，用開其粉底，當然繼續支持。我試用過了，尤其推介當中的底霜及粉底液，真係又滑又貼，唔錯！<br><br>記者：胡卓琳</p><p>Sulwhasoo（23143288）<br>尖沙嘴廣東道82號舖</p></body></html>
