<html><header><meta charset="utf-8"><title>叔姪分家　木屋斬半</title></header><body><h1>叔姪分家　木屋斬半</h1><p>土耳其黑海地區的帕扎爾鎮近期多了一個令人嘖嘖稱奇的新景點：一間被斬半的木屋（圖），原來當地一對兄弟幾十年前建了一間木屋同住，其中一人的後人最近想將木屋重建，卻遭仍在生的叔父阻撓，他們最後將半間木屋拆卸重建，餘下的半間留給叔父。<br>伊斯梅爾與塔欣兩兄弟1960年代建了一間小木屋，兩家人一起生活了近50年，但伊斯梅爾過身後，繼承業權的後人想將木屋拆卸，重建三層高大屋。家人多番游說，塔欣就是不肯，伊斯梅爾的孩子最後決定「分家」，將木屋平分成兩半，自己的一半清拆重建大屋，另一半留給塔欣住。<br>英國《每日電訊報》</p></body></html>
