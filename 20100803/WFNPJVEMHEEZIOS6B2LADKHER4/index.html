<html><header><meta charset="utf-8"><title>蔡一智湊女踎街邊</title></header><body><h1>蔡一智湊女踎街邊</h1><p>蔡一智前晚9時許帶住4歲囡囡China，跟一班朋友到筲箕灣越華會晚膳。沒有太太在身邊，只有外籍女傭陪伴的阿智，整晚負起湊女責任，盡顯慈父本色。</p><p>囡囡扭眼瞓</p><p>由於假日食肆內一早爆滿，蔡一智與友人被安排坐在門外露天位置，不過一班人吃得非常開心。前晚天氣非常悶熱，蔡一智的囡囡China開始不耐煩，沒有太太在身旁，阿智只好父兼母職不停為囡囡抹汗，最後為免囡囡扭計影響其他朋友進食，阿智即抱住China在通風處乘凉。<br>到晚上10時許，各人滿足地離開，開始扭眼瞓的China由傭工照顧，跟着阿智到停車場取車離開。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
