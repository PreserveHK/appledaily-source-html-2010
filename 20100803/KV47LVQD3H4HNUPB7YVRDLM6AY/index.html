<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明天使爸爸救孤雛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明天使爸爸救孤雛 - 馮仁昭</h1><p>本身係聯合國兒童大使嘅黃曉明，之前因為幫咗內地一間慈善機構，再獲「天使爸爸」嘅稱號。曉明話喺微博知道有間專收留因為有重症而俾人遺棄BB嘅機構「天使之家」，因為急需要冷氣機應付呢個炎熱嘅夏天，佢就即刻聯絡自己代言嘅電器商，佢話：「除了空調風扇外，還有奶粉跟尿片。看着患病的棄嬰，心裏很難過。」佢話希望利用自己嘅知名度，幫到呢班小朋友得到快樂。</p></body></html>
