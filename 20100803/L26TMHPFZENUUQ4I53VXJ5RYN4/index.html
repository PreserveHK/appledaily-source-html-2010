<html><header><meta charset="utf-8"><title>「鳳姐」胃藥廣告令人作嘔</title></header><body><h1>「鳳姐」胃藥廣告令人作嘔</h1><p>「胃不好，就吃1Q73渭丁香，舒服！」內地網絡紅人鳳姐（羅玉鳳）（圖）近日又有新搞作，她以30萬元人民幣為某胃藥代言，廣告的樣片近日在網上廣傳。她繼續以嚇人形象現身。網民看完片段大呼：「看了吐吐就好了，不用吃藥！」<br>來自重慶綦江的鳳姐，以嚇人形象走紅。廣告中，她穿上紅色晚禮服，大特寫露齒笑容，另一個版本她拿着雞腿飯。網民看完廣告後大呼「惡心死了」，並語帶譏諷說，廣告雖很惡心，但肯定能帶紅這胃藥。<br>網易娛樂</p></body></html>
