<html><header><meta charset="utf-8"><title>王傑被女傭色誘</title></header><body><h1>王傑被女傭色誘</h1><p>久違的王傑昨日到商台接受訪問，他表示稍後會到各地舉行演唱會，星期六率先在北京開騷。問到會否跳舞？他笑言：「我連扭patpat都唔敢，怕觀眾睇到會嘔。」他透露有意在港開騷，想冬天在大球場搞，還想表演飛車。</p><p>嚇到辭退工人</p><p>提到之前被拍到和一妙齡少女在家中及出外撐枱腳，王傑解釋：「個o靚妹仔好慘，佢係我助手，成村人都知，見報後佢喊住話唔做，家冇人幫我，我最怕倒垃圾同攞衫去洗。」<br>記者提議他請工人，他表示當年的泰國工人，知他是歌星後竟突然穿短裙搽唇膏，又搔首弄姿，嚇得他馬上辭退她，至今王傑也怕請工人。<br>採訪、攝影：王連連</p></body></html>
