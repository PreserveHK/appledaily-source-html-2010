<html><header><meta charset="utf-8"><title>朱智勛洗底後首現身</title></header><body><h1>朱智勛洗底後首現身</h1><p>韓國男星朱智勛，去年6月因吸毒被判1年社會服務令，在今年2月隨即入伍服兵役。他將與李準基等正在服役的男星，於本月底演出陸軍演藝團主辦的戰爭舞台劇《生命的航海》，昨日朱智勛與李準基等，就出席於首爾東崇藝術中心舉行的發表會。</p><p>精神奕奕</p><p>今次是朱智勛自吸毒案後，年半以來首次公開露面，他顯得精神奕奕，在軍中表現良好的他，看來已經洗底。<br>朱智勛在劇中演一名愛國少將，自我介紹時更以一等兵自居，令身旁的李準基拍掌大笑。</p></body></html>
