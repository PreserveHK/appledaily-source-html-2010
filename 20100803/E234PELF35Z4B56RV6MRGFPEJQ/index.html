<html><header><meta charset="utf-8"><title>倖田來未晒背促銷低卡食物</title></header><body><h1>倖田來未晒背促銷低卡食物</h1><p>日本性感歌姬倖田來未，趁着大熱天時繼續大行性感，前天倖田在神奈川片瀨海岸的沙灘上舉行活動，只穿着比堅尼上衣及超迷你熱褲在舞台上又跳又唱，吸引2,000粉絲逼爆沙灘。</p><p>想搵男友陪</p><p>今次活動名為「倖田來未Ｘ7-11限定一天海之家」，顧名思義是為便利店宣傳，皆因倖田近日與該便利店合作，推出她有份建議的六種低卡路里食品，她表示希望將自己的keepfit心得傳給各位姊妹，所以設計了晚上吃也不怕肥的低卡食品。倖田更大膽表示想找一個一起去沙灘遊玩的男生，擺明恨男友恨到發燒。</p></body></html>
