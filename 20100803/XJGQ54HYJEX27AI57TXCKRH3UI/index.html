<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安全地帶演唱會銷飛勁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安全地帶演唱會銷飛勁 - 馮仁昭</h1><p>日本殿堂級組合安全地帶，將會喺香港開演唱會，啱啱完成優先訂票同網上套裝門票發售，反應相當熱烈，甚至連內部訂購都超晒額，可見安全地帶嘅魅力依然強勁。主辦單位負責人陳家瑛透露最貴嘅飛已經一早爆晒，佢都好驚朋友再打嚟訂飛，因為安全地帶嘅檔期問題，根本加唔到場，只能演出一場咋。而公開發售嘅門票噚日已經開始，雖然只係一場，但主辦單位不惜工本，單係宣傳費就高達七位數字。</p></body></html>
