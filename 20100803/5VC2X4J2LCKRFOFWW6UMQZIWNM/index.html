<html><header><meta charset="utf-8"><title>意國男魅力大倒退</title></header><body><h1>意國男魅力大倒退</h1><p>意大利男人體貼又狂野，向來有拉丁情人美譽。當地最近一項調查卻發現，意大利男人不再熱情奔放，以往雄赳赳的外形變成嬌憨娘娘腔，魅力大倒退，令79%外國女遊客對意大利男望而卻步。旅遊及烹飪雜誌《ViedelGusto》訪問了1,000名女遊客，發現她們對意大利男滿腹牢騷，57%批評他們外表太乸型，51%不滿他們性格內斂和缺乏幽默感，49%揶揄他們幼稚，43%嘲笑他們體格不夠健壯。但女遊客認為，意大利男仍具備英勇、時髦和體貼優點。<br>法新社</p></body></html>
