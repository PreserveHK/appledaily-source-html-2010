<html><header><meta charset="utf-8"><title>38DD女郎豪乳畫畫</title></header><body><h1>38DD女郎豪乳畫畫</h1><p>美國康涅狄格州金髮女郎瓦爾塞吉（KiraAynVarszegi圖），擁有38DD驕人大胸脯。她於是用豪乳作畫筆，創作一幅幅乳房油畫來。34歲的她自2001年開始用豪乳畫畫，每次先在胸脯塗上顏料，以不同角度，再向畫布壓去，壓出事業線之餘，也壓出一幅幅引人入勝的畫作。她的作品已達數千幅，放在她的eBay網上商店售賣，有些賣得逾600鎊（7,385港元）。<br>英國《太陽報》</p></body></html>
