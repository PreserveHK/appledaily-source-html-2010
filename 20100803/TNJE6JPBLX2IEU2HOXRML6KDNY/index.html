<html><header><meta charset="utf-8"><title>金亨俊慶生金賢重冇影</title></header><body><h1>金亨俊慶生金賢重冇影</h1><p>韓國五人組合SS501成員金亨俊今日23歲生日，前日他在首爾和歌迷舉行派對慶祝，獲隊友朴政珉、金奎鐘和許永生現身祝賀，但已跳槽令組合前途未明的隊長金賢重卻冇影，消息指金賢重因趕拍新劇《惡作劇之吻》而分身乏術。</p><p>被大整蠱</p><p>壽星仔金亨俊被朴政珉大整蠱，當他以為朴政珉不會到場時，朴政珉突然上台，令他喜極而泣。兩人之後換上圍裙炮製加料三文治，請「幸運」粉絲吃。此外，韓國組合少女時代成員Tiffany前日也獲隊友和粉絲慶生，場面熱鬧。</p></body></html>
