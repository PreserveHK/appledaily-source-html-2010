<html><header><meta charset="utf-8"><title>八月十五再出籠</title></header><body><h1>八月十五再出籠</h1><p>精警的廣東話，何止一句「丟那媽」，好似就快到的八月十五中秋節，由於八月十五的月亮又大又圓，廣東話就用來比喻屁股。而一向熱愛玩廣東話食字Gag的G.O.D，繼上年再度聯同奇華推出PatPat月餅，今年再玩打牌食糊概念創作出不同形態的屁股單黃白蓮蓉月餅，好似「自摸」、「爆棚」、「高吊」等，一套八款，全部抵死鬼馬，收到的人一定會心微笑。</p><p>（由即日起至8月15日接受預訂）<br>查詢：28905555</p></body></html>
