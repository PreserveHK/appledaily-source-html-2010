<html><header><meta charset="utf-8"><title>俄少女卧火車軌玩命</title></header><body><h1>俄少女卧火車軌玩命</h1><p>現代少男少女年少輕狂，越玩越瘋狂。網上流傳一段嚇人短片，當中只見一名少女卧在火車軌上，讓一列火車轟隆隆地在她身上駛過，要用亡命玩意贏得同輩喝采。<br>少女金色頭髮，戴羊毛帽，穿牛仔褲和運動外套。在一名朋友從旁拍攝下，她飛快跑到火車軌，面朝地卧着，等火車駛來，這時火車底部離她的頭數吋駛過──但會不會輾過而非駛過呢？火車駛了過去，少女站起來，笑着向兩女一男的朋友走過去。看着少女玩驚險，朋友卻從旁煽動她。<br>短片相信發自俄羅斯，現在網上流傳。英國每年約有60人死於路軌上，當中1/3就是在火車軌上玩命變成真喪命。英國《太陽報》
</p></body></html>
