<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之拍危險美胸廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之拍危險美胸廣告 - 馮仁昭</h1><p>趙碩之（Wylie）今年冇出寫真，不過都以超性感嘅造型拍纖體美胸廣告，有關方面話廣告一出反應好好，所以最近又再添食，廣告商仲話會出動近六位數字宣傳。<br>而拍攝期間Wylie着上性感比堅尼擺出多個高難度動作，佢話：「其實我拍呢輯廣告時真係好危險，因為我只係企喺好薄嘅木板上，但要做出好多高難度動作好似單手拱橋咁，我真係好驚跌落水度！」</p></body></html>
