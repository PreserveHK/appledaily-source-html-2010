<html><header><meta charset="utf-8"><title>林熙蕾度假晒C奶</title></header><body><h1>林熙蕾度假晒C奶</h1><p>現年34歲的性感女神林熙蕾，雖然擁有34C、23、34美好身段，不過近年她甚少公開作性感演出，極其量都是出席公開活動時的低胸打扮，可謂惜肉如金。不過昨日有讀者提供，早前她在海南島度假時在酒店游水的照片，相中林熙蕾以三點式示人，身材依然弗到漏，不過相中未見緋聞男友朱孝天。</p><p>林熙蕾先後穿上深色及白色比堅尼泳衣，上圍甚有睇頭，加上皮膚白皙，相當養眼。只見相中林熙蕾的身材跟十多年前拍寫真時一樣苗條，肌肉結實，果然保養得宜。之前曾問林熙蕾會否再拍寫真，當時她只說：「有人來談過，但留念一次就夠了，應該把機會讓給別人。」<br>採訪：黎寶蘋</p></body></html>
