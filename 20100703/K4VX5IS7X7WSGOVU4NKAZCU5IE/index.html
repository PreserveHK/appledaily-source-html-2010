<html><header><meta charset="utf-8"><title>《哈利波特》女星險遭父兄謀殺</title></header><body><h1>《哈利波特》女星險遭父兄謀殺</h1><p>荷李活電影《哈利波特》（HarryPotter）系列中，飾演哈仔同學芭瑪巴提（PadmaPatil）的22歲印度裔女星AfshanAzah在家中遭父親及兄長襲擊，並恐嚇要殺死她，兩人已遭拘捕，而Afshan則已逃離曼徹斯特的家，到倫敦友人家中暫住。<br>據英國《每日郵報》報道，在最新一集《哈》片也有份演出的Afshan，其父親及兄長因她參演電影後經常受到騷擾，故備受壓力才想殺死她。兩人被控刑事恐嚇及導致他人身體受傷等罪名，將於本月12日上庭。</p></body></html>
