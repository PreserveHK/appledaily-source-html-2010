<html><header><meta charset="utf-8"><title>世盃動物園：駒野友一哭出獎來</title></header><body><h1>世盃動物園：駒野友一哭出獎來</h1><p>駒野友一（右）喺世盃16強對巴拉圭射失12碼，間接令日本唔能夠再晉一級至8強，賽後仲喊到收唔到聲，連我求大俠就戥佢心傷。雖然佢做咗千古罪人，但係喺成個決賽周都打得好好，所以佢嘅家鄉和歌山，為咗表揚佢對國家同埋日本足球所作出嘅貢獻，決定向佢頒發一張名為「夢與激情」嘅感謝狀。話時話，日本攞到呢個成績，算係超額完成，但佢哋教練岡田武史（左）賽前講過要入4強，於是日前喺記者會上鞠躬30秒謝罪。岡田勇於承擔，真係抵讚，唔知英格蘭領隊卡比路睇到後會唔會好慚愧呢？<br></p></body></html>
