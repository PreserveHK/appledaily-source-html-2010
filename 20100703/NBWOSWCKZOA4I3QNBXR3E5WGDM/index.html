<html><header><meta charset="utf-8"><title>世盃動物園：C朗被翻炒求婚成功</title></header><body><h1>世盃動物園：C朗被翻炒求婚成功</h1><p>噚日收到小道消息，話基斯坦奴朗拿度（C朗、小圖）早前拎住巨型鑽戒向女友艾琳娜（圖）求婚成功，仲話好快會進行造人計劃……，咪住！呢個明明係一個月前嘅消息，點解失驚無神被翻炒？如果係新料，英國同西班牙大小報章唔大事報道至奇，結果冇咁做證明係有人舊聞當新聞。講到尾，艾琳娜啱啱推出一輯火辣辣嘅水着相，或者佢乘機又借C朗博宣傳，又或者葡萄牙傳媒食完飯冇嘢做放吓舊料，甘心同艾琳娜互惠互利，炒作一番啫。總之截至噚日，C朗都冇出嚟講過新嘢。<br></p></body></html>
