<html><header><meta charset="utf-8"><title>首球　首隊入球世盃擂台：博F托今場反底 - 吾中</title></header><body><h1>首球　首隊入球<br>世盃擂台：博F托今場反底 - 吾中</h1><p>我嘅愛隊利物浦喺09/10球季令人相當失望，連帶佢哋嘅前鋒費蘭度托利斯（F托）都黑埋一份，成日受傷，就算趕及代表西班牙踢今屆世界盃，兼且轉埋個look，由金髮美少年變成棕髮小子，但都係表現唔好，俾外國傳媒插，叫教練迪保斯基唔好再用佢。不過，我始終信F托嘅質素，既然迪保斯基都話繼續用佢，就一於博佢喺今日對巴拉圭時「首球」。<br>吾中</p></body></html>
