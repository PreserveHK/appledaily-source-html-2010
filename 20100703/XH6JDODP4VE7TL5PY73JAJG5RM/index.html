<html><header><meta charset="utf-8"><title>《史力加4》上畫創紀錄</title></header><body><h1>《史力加4》上畫創紀錄</h1><p>史力加電影終章《史力加萬歲萬萬歲》（ShrekForeverAfter）剛於前日在港開畫，不但以3D形式上畫，又撞正公眾假期，結果單日票房奪467萬港元，刷新香港史上最高動畫開畫紀錄，還打入港史上外語片最高開畫票房三甲，成績僅次於《蜘蛛俠3》（Spider-Man3）及《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean：AtWorld'sEnd）。</p></body></html>
