<html><header><meta charset="utf-8"><title>制服一定儲</title></header><body><h1>制服一定儲</h1><p>其實到現在還是不太掌握到，嗜好搜集物件到底是好是壞，因為由有好感到迷戀，中間已開始喪失理智！但當「搜集」=「儲」這件事出現後，過程就毋須如此繁複，正如MaisonMartinMargiela的AidsTee一樣，因為它是開始在一個AidsTeeProject，以慈善為名更以優惠價益Fans，於是我們這一群粉絲即使有少少不忿其質地差咗少少，件衫洗多幾次就「Wear」咗，銀紙一樣拱手奉上！但真心覺得，今次NavyBlue襯黑字，好靚又好襯！<br><br>查詢：MMM（28697707）<br><br>喪拼1號</p></body></html>
