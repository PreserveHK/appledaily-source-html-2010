<html><header><meta charset="utf-8"><title>獨立屋：元朗　頤峰苑</title></header><body><h1>獨立屋：元朗　頤峰苑</h1><p>座落元朗大棠路的頤峰苑，鄰近水蕉新村，樓齡兩年，屬全幢村屋，樓高3層，面積1,950方呎，間隔5房2廳連1套房，全屋備有100萬元豪華新裝修，並特設影音紅酒室，主人套房設有發光大浴缸，設計時尚型格，景觀望開揚山景。大屋外連700方呎入車花園，門口還可泊3部私家車。交通方面，附近有小巴、巴士前往元朗市中心及西鐵朗屏站，車程分別約10分鐘及15分鐘。現開價680萬元，呎價3,487元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
