<html><header><meta charset="utf-8"><title>GalaxyS開市就缺貨？</title></header><body><h1>GalaxyS開市就缺貨？</h1><p>唔少人經常將GalaxyS拉埋iPhone一齊講，Apple粉絲就猛鬧佢抄款、無風格！智能機用家就大讚佢畫面Sharp過iPhone多多聲，究竟邊部好用啲？因人而異啦！前兩日先達終於有貨，賣$5,480，比正價平約$100；落舖唔夠48小時，Sales又話無晒貨喇！係咪玩嘢先？問清楚先知，原來GalaxyS首批貨數量實在太少，大舖都係得3、4部，細舖更可能無貨；Sales話銷情暫時一般般啦！但跟住送埋8GB卡，相信會更好。<br><br>阿宅</p></body></html>
