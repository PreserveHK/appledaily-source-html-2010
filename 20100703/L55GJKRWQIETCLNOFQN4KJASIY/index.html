<html><header><meta charset="utf-8"><title>失業青年帶毒賺錢被捕</title></header><body><h1>失業青年帶毒賺錢被捕</h1><p>【本報訊】警方昨傍晚在屯門青山公路一單位拘捕一名29歲毒品帶家，撿獲51克總值12萬元的霹靂可卡因。<br>屯門警區特別職務隊第二隊警署警長黃文波表示，警方根據線報，昨傍晚6時許，派出一名探員扮成地產經紀，在青山公路11號嘉華大廈監視，趁一名29歲姓關目標男子出現時，將他拘捕。探員在姓關男子身上起獲3大包、30小包，合共重51克的霹靂可卡因，市值12萬元。<br>消息稱，被捕男子有黑幫新義安背景，曾任跟車工人，但早前失業，他報稱替人帶毒往區內的酒吧及卡拉OK，每次報酬3,000元。</p></body></html>
