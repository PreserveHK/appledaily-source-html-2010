<html><header><meta charset="utf-8"><title>埋站三電車相撞九人傷</title></header><body><h1>埋站三電車相撞九人傷</h1><p>【本報訊】兩輛西行電車，昨晚在灣仔軒尼詩道埋站時碰撞，另一輛電車急煞停下，導致三車共9名男女受傷，現場電車交通受影響近一小時。<br>現場在軒尼詩道近克街東向西行方向，昨晚8時40分，一輛開往西環屈地街的電車在軒尼詩道埋站減速，尾隨的電車減速不及首尾相撞，第3輛駛至電車急煞，雖沒有相撞，亦有乘客搖晃跌傷。幸好當時各電車上的乘客不多，他們多是在椅上撞向座邊或跌倒擦傷。救護車趕至現場，將6男3女傷者，包括一名電車司機送院治理。</p></body></html>
