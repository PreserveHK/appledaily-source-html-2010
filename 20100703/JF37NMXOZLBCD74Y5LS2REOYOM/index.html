<html><header><meta charset="utf-8"><title>英婦10年內只吃粟米片</title></header><body><h1>英婦10年內只吃粟米片</h1><p>英國30歲婦人泰勒（圖）可謂粟米片癡，過去十年，珍饈百味放在她跟前，她都不屑一顧，每天三餐只吃MonsterMunch粟米片。<br>泰勒的怪異飲食習慣，源自小時候過胖遭嘲笑，於是決心減肥，結果患厭食症，體重僅44公斤。20歲懷孕時曾恢復健康飲食，但誕下兒子後只吃粟米片。每天吃六小包粟米片，男友擔心她營養不良，但泰勒說：「每當進食其他食物，身體會感到很不舒服。」<br>英國《每日鏡報》</p></body></html>
