<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬《滅鼠天書》派街坊 - 李八方</title></header><body><h1>隔牆有耳：鼠王芬《滅鼠天書》派街坊 - 李八方</h1><p>香港鼠輩橫行，中環有老鼠咬傷遊客，藍田又有人中招，有「鼠王芬」稱號嘅九西議員梁美芬終於出動，花7,000幾蚊印咗4,000本《滅鼠天書》，日內派畀街坊。<br>呢本天書唔係鼠王芬心得，而係廣州鼠王李鏡就大作，鼠王芬指李鏡就嘅滅鼠秘笈好使得，48式任何一式都足以對付鼠輩，食環署官員應該不恥下問向鼠王取經，唔好因循舊橋滅鼠，亦唔使勞師動眾去搵外國專家教路，對付本地鼠輩，過江龍肯定不及地頭蟲。既然呢本天書咁犀利，八方建議有意出選九西人士，應該立即深入鑽研，兩年後齊齊為九西市民滅鼠。</p></body></html>
