<html><header><meta charset="utf-8"><title>疆漢鳥巢上空鋼線生活60天</title></header><body><h1>疆漢鳥巢上空鋼線生活60天</h1><p>新疆高空王子阿迪力完成在北京鳥巢上60米高空的鋼線上生活60日的創舉。昨晨10時15分他在觀眾的歡呼聲下走回起點（圖），打破世界紀錄。阿迪力並未因此而滿足，下一步他希望挑戰廈門鼓浪嶼與小金門之間、相距5.4公里的海域上走鋼線。<br>阿迪力從5月3日上午起，便獨自在鳥巢上一間特製小屋中，獨力生活，每日他都要在直徑3厘米的鋼線上，進行5小時、20公里的走鋼線表演。他直言在鋼線上每一秒都可能有危險，感到極大壓力，沒一晚可以睡好。<br>中新社</p></body></html>
