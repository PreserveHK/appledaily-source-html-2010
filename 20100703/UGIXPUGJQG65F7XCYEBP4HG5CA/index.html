<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百果園E神最大開支買胸圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百果園E神最大開支買胸圍 - 馮仁昭</h1><p>百果園E神陳靜近日勁賣34E豪乳，仲以百變天后LadyGaGa做目標，佢日前梳咗個蝴蝶頭，配低胸上衣同迷你牛仔裙，大騷事業線，仲自封係LadyDaDa，佢大讚LadyGaGa話：「佢性感得嚟好有型格。」港產LadyDaDa陳靜話平日唔使開工，鍾意素顏，佢話：「我未致於不修邊幅，但只捨得買開工戰衣，每月最大開支係護膚品、化妝品、鞋同胸圍。」</p></body></html>
