<html><header><meta charset="utf-8"><title>前政府女律師認偷竊</title></header><body><h1>前政府女律師認偷竊</h1><p>【本報訊】自稱對花生敏感的前高級政府女律師，承認在超市偷取一包花生酥，昨在東區裁判法院接受判刑。暫委裁判官戴昭琦認為她因精神問題犯案，相信經適當治療後，可避免重犯，故判處一年感化令。<br>因當年加入律政署時隱瞞盜竊案底而丟職的52歲被告區婉華，曾先後因偷手袋及平底鍋而被判守行為。她承認於今年1月15日在北角一間惠康超市，偷取一包值23.8元的花生酥。<br>案件編號：ESCC354/10</p></body></html>
