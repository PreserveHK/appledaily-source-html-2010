<html><header><meta charset="utf-8"><title>俄國潛水狗　挑戰人類深潛極限</title></header><body><h1>俄國潛水狗　挑戰人類深潛極限</h1><p>俄羅斯一支潛水隊，最近增了新成員，牠是臘腸狗博尼費斯（Boniface）。戈爾布諾夫（SergeyGorbunov）跟博尼費斯形影不離，可是每當他潛水，牠會獨個兒在岸上發愁，為了讓牠陪同潛水，所以特別為牠度身訂做潛水衣和特製氧氣罩。<br>戈爾布諾夫指，潛水衣覆蓋愛犬全部毛髮，氧氣筒則綁在狗肚下面，還設有後備喉，一人一犬曾在海參崴海底實習，牠看來很適應海底環境。他準備下次帶牠挑戰45米深海底，那是人類深潛的極限。<br>英國《每日郵報》</p></body></html>
