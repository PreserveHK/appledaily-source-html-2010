<html><header><meta charset="utf-8"><title>小春賀壽采兒錫耳</title></header><body><h1>小春賀壽采兒錫耳</h1><p>近年常留內地拍劇的陳小春，昨日凌晨把與老婆及老友們慶祝生日的照片貼上微博，只見采兒挨在小春背上，並親吻其耳朵，大晒恩愛。小春於下周四便滿43歲，他日前在內地拍完劇即返港，前晚與老婆應采兒及老友王合喜等於家中吃飯，順道預祝生日，皆因小春與采兒於昨晚已起程往南非，現場欣賞世界盃決賽。</p><p>達明網上同慶</p><p>另外，昨日46歲生日的張達明，前晚也相約老友謝天華夫婦、鄭中基及李璨琛等到酒吧慶祝生日，他們把照片貼上微博，並將達明、天華、鄭中基及李璨琛戲稱為「微博四朵金花」，然後與應采兒等在微博上互相道賀，隔空同慶生辰。<br>撰文：丁寧</p></body></html>
