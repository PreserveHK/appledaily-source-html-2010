<html><header><meta charset="utf-8"><title>遺產案梅媽上訴駁回</title></header><body><h1>遺產案梅媽上訴駁回</h1><p>【本報訊】在已故歌星梅艷芳遺產案中敗訴的梅媽覃美金（86歲），早前提出上訴，指梅艷芳遺產的信託人滙豐銀行不肯透露梅媽在信託中的利益，又指原審的證人不可信。但上訴庭沒有接納梅媽的講法，認為原審法官判決合理，駁回梅媽及梅啟明的上訴。<br>再一次敗訴，梅媽並沒有氣餒：「唔失望，仲有希望……終審庭見。」梅啟明表示，會不計成本繼續上訴：「打到中央都要打！」他又質疑上訴庭沒有處理證人45處大話的問題。<br>案件編號：CACV200/08</p></body></html>
