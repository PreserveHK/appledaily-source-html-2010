<html><header><meta charset="utf-8"><title>新款電池盒不分正負極</title></header><body><h1>新款電池盒不分正負極</h1><p>安裝乾電池，不用分正負極了。微軟前日展示新研製的InstaLoad電池安裝盒，它設計獨特，正負極兩邊都可以放。在緊急關頭換電池，就最方便。<br>InstaLoad電池盒的兩邊，同時有正負極接駁器。正極接駁位置是凹入去的，而負極就在外面，因此無論你將電池向左或右放，都可以通電。據悉電池製造商金霸王（Duracell）已對這款設計表示興趣。微軟更宣佈向製造視障、聽障儀器的公司，免費提供使用牌照，令更多人受惠。<br>法新社</p></body></html>
