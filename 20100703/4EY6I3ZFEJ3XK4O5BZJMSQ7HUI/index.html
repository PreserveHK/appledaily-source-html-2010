<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙頌茹認犯賤唔使錫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙頌茹認犯賤唔使錫 - 馮仁昭</h1><p>9月先到預產期嘅Yu趙頌茹，噚日挺住6個多月大嘅肚，喺電視城出現，原來佢同老公周永恆錄影《星級廚房》，錄影完周永恆仲送咗紮花畀阿Yu，但係佢一啲都唔感動，冇乜反應咁話：「你唔使對我咁好，我個人犯賤。」之後馮仁昭提議阿Yu錫吓老公，佢就好抵死咁話：「仲要我錫佢？乜都畀晒佢，仲要係buyonegetonefree，買一送一！」<br></p></body></html>
