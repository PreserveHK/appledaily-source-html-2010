<html><header><meta charset="utf-8"><title>獨立屋：大埔　海天閣</title></header><body><h1>獨立屋：大埔　海天閣</h1><p>位於大埔汀角路的海天閣，沿途有紅樹林美景，為獨立全幢複式村屋，樓高兩層，面積1,500方呎，另花園500方呎，採5房大廳間隔，天台更特設觀星閣，日間可享吐露港海景，晚間則可夜觀星空，細數繁星點點，得享郊外悠閒。交通方面，附近有小巴、巴士前往大埔墟港鐵站約15至20分鐘，交通相當便利。現開價258萬元，呎價1,720元。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
