<html><header><meta charset="utf-8"><title>半全場　半場主客和世盃擂台：吼西班牙[半和] - 藍鑽石</title></header><body><h1>半全場　半場主客和<br>世盃擂台：吼西班牙[半和] - 藍鑽石</h1><p>噚日巴西鬥荷蘭前，好多人講番94年白必圖作抱仔狀嘅慶祝入波，有個老友搵到白必圖個仔近照，當日嬰孩除咗好似老竇咁好波（係巴西U16代表），仲遺傳埋老竇嘅一張俊俏臉龐。時光飛逝，當晚係小弟睇世盃最興奮嘅一晚，因為巴荷戰前先見證巴治奧單刀射垮西班牙，令我畢生難忘。今時今日西班牙好難被打敗，今晚鬥巴拉圭應贏，但可能係下半場嘅事，一於博[半和]。<br>藍鑽石</p></body></html>
