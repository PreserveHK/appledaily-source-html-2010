<html><header><meta charset="utf-8"><title>星洲直擊　袋袋菜吊高嚟賣</title></header><body><h1>星洲直擊　袋袋菜吊高嚟賣</h1><p>來到新加坡，不忘逛街市體驗星洲師奶買餸之地。來到有半世紀歷史、位於新加坡成保路30號的中峇魯市場，起初以為是髒亂的傳統街市，但兩年前經改建，攤位整齊乾淨，滙集星馬印各地食材，一樓賣蔬菜，一袋袋掛起來，選中即取；還有肉類和服裝；二樓是熟食中心，有點似本港的大型市政街市，但地方大好幾十倍，行累了，街市中央還有個小花園供人們坐低唞唞，超爽！</p><p>（左）薄餅甜醬專門用來蘸薄餅，類似我們吃北京填鴨的醬。<br><br>（中）黑甜醬用來炒粉炒麪炒貴刁不可缺。<br><br>（右）高級黑醬油即是我們吃海南雞飯時用的黑豉油。</p></body></html>
