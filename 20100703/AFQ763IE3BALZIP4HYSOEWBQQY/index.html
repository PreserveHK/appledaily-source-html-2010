<html><header><meta charset="utf-8"><title>世盃動物園：迪米捷利斯抽水王</title></header><body><h1>世盃動物園：迪米捷利斯抽水王</h1><p>阿根廷中堅迪米捷利斯（圖）都算係「抽水王」，明明講緊對德國場波，都可以將話題拉到英格蘭中堅泰利（小圖）身上，話泰利係輸俾德國1:4場16強屎波成咁，錯漏百出，如果佢係泰利嘅話，就冇面目返祖國。講句公道說話，係人都會犯錯，所以我求大俠覺得迪米捷利斯冇謂去得咁盡，應該留有餘地；更何況，迪米捷利斯佢都唔係乜嘢好貨色，成日自動引爆炸散自己條防線，之前喺分組賽贏南韓4:1場波就送大禮俾李青龍射入。佢咁得閒批評泰利，不如關心吓自己好過，咪喺對德國場波搞啲笑話出嚟好過。</p></body></html>
