<html><header><meta charset="utf-8"><title>鹿媽媽護幼兒　發狂踢小狗</title></header><body><h1>鹿媽媽護幼兒　發狂踢小狗</h1><p>鹿向來給人溫馴印象，但加拿大卑詩省克蘭布魯克住宅區，一隻鹿媽媽為保護初生愛兒，竟發狂似的連環猛踢一隻狗，又企圖向一隻貓動粗，全程被拍下放上YouTube，吸引140萬人次瀏覽。<br>影片由目擊事件的13歲居民蘇夫拉於上月6日放上網。片中小鹿躲在一輛路邊私家車旁，之後一隻肥貓走近，爬到牠身上。小鹿走到對面馬路，鹿媽媽舔了舔愛兒，貓咪一直在旁觀看。突然，鹿媽媽奔向附近一隻狗，發狂似的踢牠（圖），直至牠不支倒地。鹿媽媽其後將注意力轉到小鹿身邊的貓咪，貓咪即拔足狂奔。<br>加拿大廣播公司</p></body></html>
