<html><header><meta charset="utf-8"><title>賭仔洗億元黑錢候判</title></header><body><h1>賭仔洗億元黑錢候判</h1><p>【本報訊】從美國回流的無業漢沉迷外圍賭博活動，令他債台高築，外圍莊家伺機利用他的銀行戶口代收賭注。02至09年間，他的四個銀行戶口內有巨額資金進出，清洗黑錢共1.06億元。無業漢昨在區域法院承認四項洗黑錢罪，還柙至本月26日判刑。<br>辯方求情指，被告馬啟行（40歲）遭外圍莊家利用收受外圍賭注，只是棋子，收錢後便將賭注交回莊家，每月收取1.7至1.8萬元報酬。被告於去年9月被捕，警誡下稱他另於內地替外圍莊家收受外圍馬賭注，每收100元賭注，抽佣兩元。<br>案件編號：DCCC588/10
</p></body></html>
