<html><header><meta charset="utf-8"><title>CCup寶貝戥C朗難過</title></header><body><h1>CCup寶貝戥C朗難過</h1><p>世界盃已到八強對壘階段，擁有Ccup上圍的足球寶貝董璇特地拍了一輯性感相，為向着世界盃冠軍寶座進發的球星加油。</p><p>輸贏都有得益</p><p>雖然董璇的愛隊葡萄牙在十六強時輸給西班牙，她也戥偶像球星C朗要落寞回國而難過，但一場比賽不管哪一隊獲勝，球員在比賽過程中已增進人生經驗，無論輸贏都有所得着。就像董璇在拍戲生涯中，也一點一滴在成長。<br>董璇畢業於北京電影學院表演系，年前更被王晶睇中，邀她演出《八大豪俠》中的玉女神醫扁素問一角，與黃秋生、劉松仁和陳冠希等合作，令她獲益良多。<br>撰文：丁寧</p></body></html>
