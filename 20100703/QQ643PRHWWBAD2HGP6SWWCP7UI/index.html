<html><header><meta charset="utf-8"><title>又有得Shake啦！</title></header><body><h1>又有得Shake啦！</h1><p>我明白薯條跟茄汁是天生一對，但間中都應該來點衝擊吧！所以我最期待的ShakeShake薯條！今次同樣有三種味道選擇，並會分期推出，有穩膽「和風紫菜」及我的最愛「香烤蜜糖」，還有新口味「惹味辣椒」。不過要提提大家，Shake薯條的時間不能太久，因為Shake得耐，本身的熱力會把薯條弄腍，不脆的薯條又何來好吃呢？記住啦！<br><br>（供應地點不包括沙田馬場及跑馬地馬場麥當勞）<br><br>為食熊
</p></body></html>
