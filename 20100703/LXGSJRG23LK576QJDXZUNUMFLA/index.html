<html><header><meta charset="utf-8"><title>男童患怪病　身披「厚盔甲」</title></header><body><h1>男童患怪病　身披「厚盔甲」</h1><p>廣州10歲男童患怪病：皮膚死皮不能脫落，身披「厚盔甲」，腿長「豪豬刺」。廣州市皮膚病防治所稱，男童患的是一種皮膚病「重症毛囊角化病」（Darier'sDisease），嚴重程度在世界上極為罕見，目前世界上還未見到第二例。<br>毛囊角化病屬於一種遺傳基因變異引發的皮膚病，在人群中的發病率可達十萬分之一到三十萬分之一，但一般病人的表現是全身皮膚呈油膩狀。該男童經過八年的持續治療，目前已治癒，厚皮自然脫落。而脫皮後局部皮膚粗糙，但無損外觀，可正常上學。<br>廣東大洋網</p></body></html>
