<html><header><meta charset="utf-8"><title>涉騙案城大講師保釋</title></header><body><h1>涉騙案城大講師保釋</h1><p>【本報訊】涉嫌詐騙945萬元服務費的城市大學前高級講師伍健強，被控13項欺詐罪名，昨在九龍城裁判法院提堂。他暫時毋須答辯，案件將於本月23日轉區域法院審理。他獲准以現金10萬元保釋候審，不得接觸控方證人或離開香港。<br>56歲被告伍健強被控於00年10月至05年10月，向城大訛稱兩名人士曾就多項消防工程學會的消防工程課程，提供兼職助理、論文統籌或統籌的服務，詐騙城大127萬元費用；此外，誘使城大就上述課程，向一間與他有關的顧問公司，支付818萬元服務費。<br>案件編號：KCCC2958/10</p></body></html>
