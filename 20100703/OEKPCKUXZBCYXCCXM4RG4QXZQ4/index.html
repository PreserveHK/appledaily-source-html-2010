<html><header><meta charset="utf-8"><title>促港鐵工程改卸泥口</title></header><body><h1>促港鐵工程改卸泥口</h1><p>【本報訊】匯賢智庫主席葉劉淑儀昨與一批南區居民到海洋公園請願，促請港鐵工程由鋼線灣卸泥口改用大樹灣卸泥口。<br>葉劉淑儀表示，若當局稍後發表的環境評估報告未有妥善安排，或會以提出司法覆核方式，叫停使用鋼線灣卸泥口。<br>港鐵南港島線東段擬在2012至2014年使用鋼線灣卸泥口運走工程泥石，葉劉淑儀稱，接到區內八屋邨居民投訴逾半年，擔心卸泥方案影響環境，她向政府反映但情況依然，希望爭取改用海洋公園大樹灣卸泥口或其他地點，分擔鋼線灣卸泥口負荷，海洋公園主席盛智文對建議持開放態度。</p></body></html>
