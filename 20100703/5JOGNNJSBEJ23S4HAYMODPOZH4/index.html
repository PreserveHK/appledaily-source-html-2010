<html><header><meta charset="utf-8"><title>讓球　讓球主客和世盃擂台：牛圭戰「和」味濃 - 牽牛</title></header><body><h1>讓球　讓球主客和<br>世盃擂台：牛圭戰「和」味濃 - 牽牛</h1><p>國際球壇有「烏鴉口」比利，估唔到各大品牌世界盃廣告，都剋死好多球星；P字頭汽水一向sell群星，世界盃前夕就搵眾星喺非洲草原踢場友誼波，不過亨利、杜奧巴、林柏特相繼出局，當中好似得番卡卡同美斯晉級。巴西對阿根廷可能係今屆賽事暫時最對辦嘅球隊，不過我信狂牛西班牙漸上力，周六8強戰對巴拉圭，又係開「讓球主客和」「和局」好時機。<br>牽牛</p></body></html>
