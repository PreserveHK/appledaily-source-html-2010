<html><header><meta charset="utf-8"><title>大細世盃擂台：阿根廷德國鬥攻 - 青蛙仔</title></header><body><h1>大細<br>世盃擂台：阿根廷德國鬥攻 - 青蛙仔</h1><p>如果用入波多少嚟衡量一場波究竟好唔好睇，咁今屆世盃應該係唔好睇。入波咁少，大家都認為同個波有關，但班球星一季踢成幾十場波，嚟到呢刻唔腳軟就假，你見喺西甲踢到識飛嘅美斯仲未開齋就知啦！之前8場16強賽，入球算係多咗，而今晚8強阿根廷大戰德國，呢兩隊前線班球員「弗」，我就撐入球「大」，串埋西班牙對巴拉圭都開「大」。<br>青蛙仔</p></body></html>
