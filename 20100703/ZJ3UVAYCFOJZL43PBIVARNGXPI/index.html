<html><header><meta charset="utf-8"><title>英影帝Andrew演蜘蛛俠</title></header><body><h1>英影帝Andrew演蜘蛛俠</h1><p>《蜘蛛俠》（Spider-Man）擾攘多時之新一集主角人選，竟在毫無先兆下公諸於世！現年26歲的英國男演員AndrewGarfield被新力片廠委以重任，昨日突然在墨西哥的新片預覽活動，宣佈擔演2012年7月3日開畫之全新《蜘蛛俠》重拍版，令外界大感意外。</p><p>曾演《柏納大師》</p><p>AndrewGarfield去年演過《柏納大師奇幻Show》（TheImaginariumofDoctorParnassus），還憑英國獨立片《BoyA》贏得08年英國電影學院頒獎禮最佳男主角。</p></body></html>
