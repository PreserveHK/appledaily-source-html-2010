<html><header><meta charset="utf-8"><title>隔牆有耳︰新民黨低調選主席 - 李八方</title></header><body><h1>隔牆有耳︰新民黨低調選主席 - 李八方</h1><p>葉劉嘅新民黨（NewPeople'sParty）未成立已經因為田北辰加盟而大受注目，可能為免太過招搖而成眾矢之的，新民黨噚日靜悄悄召開首次會員大會，選出首屆中央委員會成員；中委互選時，零意外地選出葉劉做主席，史泰祖同埋田北辰做副主席，前高官余衍深做行政總裁。<br>當選主席後，葉劉同兩位副主席舉杯慶祝，特別強調同田二少理念一致，都係希望參加直選嘅人。<br>被外界睇死同葉劉火星撞地球嘅田二少，就話自己同葉劉「一拍即合」，好鬼欣賞葉劉快人快語，同唔少人一樣，期望兩人可以擦出「火花」。<br></p></body></html>
