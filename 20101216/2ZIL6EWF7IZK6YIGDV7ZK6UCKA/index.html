<html><header><meta charset="utf-8"><title>特稿繼母胞姊現身打氣</title></header><body><h1>特稿<br>繼母胞姊現身打氣</h1><p>蔣麗莉自08年遭廉署起訴以來，蔣家一直表現團結。案件初次提堂時，蔣麗莉父親、年逾80歲的震雄集團創辦人蔣震與家人總動員現身東區裁判法院，以顯齊心支持蔣麗莉。案件至昨日在區院正式開審，蔣震雖沒現身支持，但蔣麗莉繼母馬榮華、丈夫於積理及姐姐蔣麗芸一直陪伴在她身旁。蔣麗莉昨日一直表現輕鬆。<br>蔣麗莉曾向法庭申請將案件轉介高等法院由陪審團協同審訊，最終失敗。案件於周一準備開審時，辯方又反對控方加控交替控罪，但不獲接納。本報記者</p></body></html>
