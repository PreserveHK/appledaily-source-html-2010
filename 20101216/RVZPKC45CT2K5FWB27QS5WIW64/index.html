<html><header><meta charset="utf-8"><title>夜歸女雙料尋死</title></header><body><h1>夜歸女雙料尋死</h1><p>【本報訊】14歲反叛少女樂而忘返深宵才歸家，結果惹來母親責備，即揚言手及跳樓，家人制止後報警求助。</p><p>情緒激動送院</p><p>昨凌晨2時許，14歲姓葉少女通宵遣興後才返回牛頭角花園大廈燕子樓住所，48歲姓羅母親擔心得坐立不安，甫見女兒安全回家，忍禁不住，一腔熱血轉為怒火，母女爆發衝突。<br>少女情緒激動，拿起刀企圖割腕自殺，被母親奪去刀，又揚言跳樓，葉母制止然後報警。警方趕至時，少女沒受傷，但情緒不穩，要由救護車送院檢驗。</p></body></html>
