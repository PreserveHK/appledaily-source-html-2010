<html><header><meta charset="utf-8"><title>求驗客手記：拿斯尼膺法國足球先生 - 求驗客</title></header><body><h1>求驗客手記：拿斯尼膺法國足球先生 - 求驗客</h1><p>權威雜誌《法國足球》噚日宣佈，拿斯尼當選今年法國足球先生。呢位阿仙奴中場球員近期當旺，當選深慶得人。事實上計全年表現，除咗車路士嘅馬隆達（結果佢就當選第2名）叫做同佢有得拗吓手瓜之外，其他人根本冇得揮。<br>不過，除咗因為呢個23歲後生仔表現越嚟越好，相信最重要係佢形象夠正面，冇入選國家隊參加今年夏天南非世界盃，冇踩隻腳入個亂局度，證明唔係壞事。家陣回望，呢啲咪叫做焉知非福囉！我求大俠相信阿仙奴領隊雲格，都會好開心見到呢個o靚仔終於正式上位。</p></body></html>
