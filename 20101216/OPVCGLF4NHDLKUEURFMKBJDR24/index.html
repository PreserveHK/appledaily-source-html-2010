<html><header><meta charset="utf-8"><title>發電郵轟炸公司技術員判社服令</title></header><body><h1>發電郵轟炸公司<br>技術員判社服令</h1><p>【本報訊】電腦技術員疑不滿上司未妥善處理薪酬訴求，今年5月14日以自製程式發放逾二千封垃圾電郵，轟炸公司電子郵箱，導致公司海內外的877個郵箱，於一小時內收到105萬封垃圾電郵，伺服器癱瘓，公司損失200萬元。技術員早前在荃灣裁判法院承認一項不誠實取用電腦罪，昨被判社會服務令180小時，並需付堂費5,000元。<br>律師求情稱，被告岑子健（30歲）只想令上司惹麻煩，料不到引致公司電腦出現問題。被告扣留十多日，已知錯及後悔，他準備結婚，盼可輕判。<br>案件編號：TWCC3372/10</p></body></html>
