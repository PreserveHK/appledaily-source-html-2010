<html><header><meta charset="utf-8"><title>醫療短波「煙鏟」增關節炎風險</title></header><body><h1>醫療短波<br>「煙鏟」增關節炎風險</h1><p>吸煙不但增加患風濕性關節炎的風險，更會令病情加劇。瑞典斯德哥爾摩研究跟進1,200名風濕性關節炎的患者，了解他們的吸煙習慣。研究發現，如每日吸20支煙持續20年的「煙鏟」，其體內帶有一種可致風濕性關節炎抗體的風險，較非煙民高2.5倍；如帶有這種抗體，關節炎病情也會較嚴重。結果更顯示，有20%風濕性關節患者及三分一重性關節炎患者，都可能與吸煙有關。</p></body></html>
