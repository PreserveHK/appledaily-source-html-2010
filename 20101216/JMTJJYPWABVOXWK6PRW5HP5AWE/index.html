<html><header><meta charset="utf-8"><title>案件速遞精神病婦淋通渠水候判</title></header><body><h1>案件速遞<br>精神病婦淋通渠水候判</h1><p>【本報訊】一名疑患有精神分裂症的失業婦，疑在幻聽影響下，向16歲鄰居少年淋潑通渠水，令少年毀容。婦人昨在高等法院認罪，精神科醫生建議判被告四個月醫院令，但法官質疑此控罪可判囚10至12年，擔心被告短期內重投社會會再傷人，要求醫生詳細解釋，本月28日判刑。<br>被告蔡秀卿（47歲）承認蓄意嚴重傷人和潑腐蝕性液體罪。案情指，被告住在紅磡環順街一個分租房單位。今年2月6日，被告向鄰房姓蔡少年潑通渠水，通渠水硫酸濃度達90%。<br>案件編號：HCCC328/10</p></body></html>
