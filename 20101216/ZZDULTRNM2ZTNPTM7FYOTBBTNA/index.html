<html><header><meta charset="utf-8"><title>隔牆有耳︰支聯會外銷劉曉波 - 李八方</title></header><body><h1>隔牆有耳︰支聯會外銷劉曉波 - 李八方</h1><p>支聯會成員去挪威參加諾貝爾和平獎頒獎禮，除咗交流普世共通人權價值外，仲意外發掘「商機」。副主席李卓人話，參觀諾貝爾和平獎得獎者展館時，見到美國總統奧巴馬展館有大量紀念品售賣，劉曉波館卻一件都冇，由香港帶去當地嘅劉曉波襟章同杯瞬間派晒，向隅者眾，因此佢相信劉曉波紀念品絕對有市場，有機會嘅話，或者可以考慮在展館寄售紀念品。禮尚往來，阿人亦有買兩條挪威三文魚做手信，星期日會同支聯會義工分享。</p></body></html>
