<html><header><meta charset="utf-8"><title>血淚少年　群醫束手</title></header><body><h1>血淚少年　群醫束手</h1><p>男人大丈夫，流血不流淚，偏偏美國田納西州17歲少年英曼（CalvinoInman圖）流血又流淚──流血淚。<br>英曼兩年前開始出現怪病，雙眼不時流血淚，往往一流就一小時，煞是嚇人。「我不時流血淚，在學校、在家、在晚上都會發生。我不知甚麼時候會流，偶然會感到臉上炙痛，但通常無甚感覺，直至發現別人瞪眼望我，才知自己又在流血淚。」他說。<br>兩年來，他看過美國15名專科醫生，病因至今不明，群醫也束手，有迷信人則說他邪靈附身。他最近接受測試，看他是否有腫瘤、淚管或基因缺陷導致流血淚，媽媽則希望向外國醫生求助。全球很少人會如此「泣血」。<br>英國《每日郵報》</p></body></html>
