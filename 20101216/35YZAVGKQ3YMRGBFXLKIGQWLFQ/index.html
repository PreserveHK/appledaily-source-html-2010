<html><header><meta charset="utf-8"><title>案件速遞運輸工非禮醉娃囚兩年</title></header><body><h1>案件速遞<br>運輸工非禮醉娃囚兩年</h1><p>【本報訊】運輸工與男友人去年12月7日相約認識僅一周的15歲酒吧女侍應，到尖沙嘴一酒吧消遣，席間狂飲芝華士威士忌。二人乘女侍應醉至不省人事，帶她到旺角一公寓大肆淫辱。運輸工早前在高等法院被裁定強姦罪名不成立，但非禮罪成，昨被判入獄兩年。<br>法官指，被告陳灝然（22歲）有計劃乘女事主酒醉佔她便宜，更用手指插她下體，案情嚴重，必須判即時監禁。同案另一被告李啟文早前承認強姦罪被判入獄4年半。<br>案件編號：HCCC238/10</p></body></html>
