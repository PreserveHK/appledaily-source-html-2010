<html><header><meta charset="utf-8"><title>求驗客手記：布力般認斟馬勒當拿 - 求驗客</title></header><body><h1>求驗客手記：布力般認斟馬勒當拿 - 求驗客</h1><p>艾拿迪斯被布力般流浪請食無情雞後，繼任人選謠言滿天飛，連馬勒當拿（右）都有份。我求大俠最初聽以為係吹水居多，但噚日布力般班主承認入主球會之前，確實有斟過老馬做領隊，不過當時只係初步階段，後嚟一直未有下文。既然「大儍」走咗，家陣再斟老馬實在唔奇。暫時未見到最新繼任賠率，但相信既然布力般高層承認斟過老馬，老馬個賠率一定轉熱好多。點都好，老馬加盟布力般最快都要下季至成事，因為教開預備組隊嘅堅恩肯定以臨時領隊身份教到季尾。</p></body></html>
