<html><header><meta charset="utf-8"><title>案件速遞伊院職員非禮病人罪成</title></header><body><h1>案件速遞<br>伊院職員非禮病人罪成</h1><p>【本報訊】伊利沙伯醫院黑房技術員，摸胸非禮一名等候照X光的女病人罪成，被判入獄六個月。他上訴得直，發還九龍城裁判法院重審。惟第二次審訊後，技術員昨日仍被裁定罪成，還柙至下月10日判刑。<br>案情指，一名酒店女接待員於去年7月10日到伊利沙伯醫院求診。她等候照X光期間，被告潘世倫（49歲）以藉口檢查她有否除胸圍及頸鏈，用手指觸摸她的乳房與脖子。<br>案件編號：KCCC4274/10</p></body></html>
