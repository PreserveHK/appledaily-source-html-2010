<html><header><meta charset="utf-8"><title>醉父怒摔女嬰撼雪櫃</title></header><body><h1>醉父怒摔女嬰撼雪櫃</h1><p>台北縣男子黃金山（左圖）昨凌晨酒後與同居女友吵架後，疑將氣發在孩子身上，虐打女兒，更將三個月大幼女（右圖）摔向雪櫃，令她頭骨骨折、顱內出血，傷勢危殆。<br>據悉，任職裝修工人的黃金山（46歲），與同居十多年的女友，育有四名三個月大至12歲女兒。他曾有家暴紀錄，喝醉酒就會對家人拳打腳踢。昨日凌晨，他酒後向女友要錢不成，又懷疑女友在外亂搞，即動手打她，黃母勸架也遭腳踹。女友和黃母相繼離家，不料黃竟將怨氣出在四名女兒身上，三個月大女嬰被他摔向雪櫃致命危，三個姊姊一度上前護妹，卻遭父親毆打。黃昨被警方拘查後，卻辯稱是酒醉抱小孩不慎摔落地。<br>台灣《蘋果日報》</p></body></html>
