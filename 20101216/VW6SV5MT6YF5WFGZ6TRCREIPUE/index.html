<html><header><meta charset="utf-8"><title>求驗客手記：肥安有路通羅馬唔怕炒 - 求驗客</title></header><body><h1>求驗客手記：肥安有路通羅馬唔怕炒 - 求驗客</h1><p>車路士呢排近況低迷，聯賽5場不勝，大家都好似等緊油王班主阿巴莫域治，幾時炒領隊安察洛堤（左）；英國《太陽報》就好似嫌肥安做得太長咁，日前又爆料，指肥安同法語系人馬不和。講真車仔球員當中，法語系都幾人強馬壯，法國人就有安歷卡同馬隆達，杜奧巴、艾辛、沙洛文卡勞等非洲兵，講法文流利過英文，上仗對熱刺，肥安貶杜奧巴做後備，已經引發不和傳言。不過肥安又唔怕炒，據意大利報章報道，羅馬已經同肥安有協議，今季尾就由佢頂雲尼亞里個位，有晒後路就唔怕油王炒魷啦！</p></body></html>
