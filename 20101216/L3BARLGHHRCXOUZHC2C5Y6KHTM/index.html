<html><header><meta charset="utf-8"><title>跣腳墮梯　工人骨裂</title></header><body><h1>跣腳墮梯　工人骨裂</h1><p>【本報訊】一名40歲清潔工人，昨上午11時許，在赤鱲角機場南環路香港飛機工程有限公司工作時遇意外出現骨裂。當時他在大樓內清掃樓梯，其間跣腳滾落幾級梯級，左手前臂猛撞梯級受傷，左額亦撼傷流血。事主負傷向上司求助，由工友將他攙扶到公司內診所治療。<br>事主經休息後，仍發現左手前臂持續劇痛，上司恐防他傷及骨骼有骨折，於是代召救護車將他送院檢驗。醫生初步檢查發現事主左手出現骨裂，傷勢不輕，現時需要留醫治療。</p></body></html>
