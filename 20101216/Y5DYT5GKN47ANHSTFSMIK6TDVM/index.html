<html><header><meta charset="utf-8"><title>話你知逾120℃炸焗烤　釋出丙烯酰胺</title></header><body><h1>話你知<br>逾120℃炸焗烤　釋出丙烯酰胺</h1><p>丙烯酰胺（acrylamide）是一種化學物，在油炸、焗烘、燒烤超過120℃便會產生。瑞典2002年的研究首次發現含豐富碳水化合物的煎炸和烘焙食品的丙烯酰胺含量相當高，主要經由食物本身的游離胺基酸天門冬酰胺及還原糖（特別是葡萄糖和果糖），在褐化反應中產生。<br>不少文獻記載大量攝入丙烯酰胺對人類的神經系統有不良影響，毒害動物基因，導致生殖和發育問題。世界衞生組織轄下國際癌症研究機構根據從動物研究所得的證據，把丙烯酰胺分類為「可能令人類患癌」物質。</p></body></html>
