<html><header><meta charset="utf-8"><title>牛頭角滾水燙肩男嬰送院</title></header><body><h1>牛頭角<br>滾水燙肩男嬰送院</h1><p>【本報訊】牛頭角上邨發生家居意外。一名年約一歲大男嬰（圖），被熱水燙傷肩膊需送院治理。該名男嬰與父母同住常康樓一單位，平日由母親照顧。昨晨8時，男嬰的母親準備開奶給兒子進食，她傾倒一杯開奶用熱水時，不慎將水杯打翻。<br>由於男嬰在她身邊，熱水濺到他的肩膊傷處出現紅腫，痛極嚎啕大哭，母親立即將他抱起安慰，並報警求助。救護員到場檢查，發現男嬰傷處並無甩皮及起水泡，替他初步護理後，由母親陪同送院治理。</p></body></html>
