<html><header><meta charset="utf-8"><title>1米軟骨媽媽奇蹟誕嬰</title></header><body><h1>1米軟骨媽媽奇蹟誕嬰</h1><p>吉林一名身高僅一米且患有先天性軟骨症的媽媽，前日順利剖腹誕下一個2.5公斤（5.5磅）重的男嬰。由於她體形很小，心肺承受能力很弱，胸腔不夠大又容易骨折，院方出動多名專家會診，通過複雜手術，她終成功分娩。目前她的身體恢復良好，男嬰初步發育正常，堪稱奇蹟。<br>21年前，趙長鳳出生不久即被證實和母親裴玉琴一樣患有先天的軟骨症，需長期坐輪椅。去年身高1.75米的張紅岩到親戚家探訪時巧遇趙。由於佩服她的堅強及開朗，張紅岩即向她展開追求攻勢，但趙開頭出於自卑拒絕，但最後被張感動，二人今年步入婚姻禮堂。<br>新浪網</p></body></html>
