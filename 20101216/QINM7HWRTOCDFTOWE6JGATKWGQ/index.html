<html><header><meta charset="utf-8"><title>駱克道唐樓保安未見改善</title></header><body><h1>駱克道唐樓保安未見改善</h1><p>【本報訊】發生擲鏹案的駱克道唐樓，事後未有加強保安，陌生人可自由出入及走上天台。灣仔區議員伍婉婷昨表示，銅鑼灣不少唐樓由於沒有業主立案法團，而且部份樓上單位會出租作商業用途，故未有在大門安裝鐵閘，即使有安裝，也曾發生整個鐵閘被人撬走變賣。<br>伍表示，要說服這些單幢式大廈的業主成立法團，有一定困難，因為部份業主只是將單位出租，並非自住，不願意投放太多精力在大廈管理方面。<br>伍謂現時駱克道行人專用區的「天眼」已經運作超過兩個月，區內其他擲鏹高危地區例如東角道、白沙道及百德新街也會陸續安裝。她認為天眼只起監察作用，最重要是巿民加強大廈的保安意識。</p></body></html>
