<html><header><meta charset="utf-8"><title>紐約連環殺手殺4女</title></header><body><h1>紐約連環殺手殺4女</h1><p>美國紐約疑出現連環殺手，將四名女子殺害後，並將屍體從汽車內擲到路邊。<br>紐約一名妓女網上接客，今年5月1日被誘往東面長島的火島，最後失蹤。當地警方追蹤這名妓女下落時，於上周六和本周一在長島Cedar海灘附近一條馬路，先後發現四具女子殘屍，都是從汽車擲到路邊。<br>警方指，常識顯示他們正面對一個連環殺手，這個連環殺手似乎在18個月內先後將四具女屍棄置。初步驗屍尚未證實女屍身份，未知失蹤妓女是否其中一人。<br>英國《泰晤士報》</p></body></html>
