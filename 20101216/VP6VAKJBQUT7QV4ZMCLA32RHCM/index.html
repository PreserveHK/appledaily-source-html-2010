<html><header><meta charset="utf-8"><title>求驗客手記：C朗、卡斯拿斯為女不和 - 求驗客</title></header><body><h1>求驗客手記：C朗、卡斯拿斯為女不和 - 求驗客</h1><p>有時兩兄弟關係幾好都假，一有女人介入就成件事複雜晒；好似皇家馬德里孖寶基斯坦奴朗拿度（C朗）同門將卡斯拿斯咁，C朗上季加盟皇馬，兩人關係都好地地，好衰唔衰卡斯拿斯個電視台主播女友莎拉，今季初喺節目就猛咁批評C朗獨食同浪射，搞到C朗個心有條刺，C朗都有發短訊畀卡斯拿斯，對莎拉語帶不滿，卡斯就話莎拉嘅專業要保持中立，結果兩人就開始面左左。家C朗喺皇馬已經係獨孤精，得葡語系隊友比比、卡維奴同馬些路有計傾咋。</p></body></html>
