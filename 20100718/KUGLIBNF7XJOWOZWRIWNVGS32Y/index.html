<html><header><meta charset="utf-8"><title>書展益智影碟$10起</title></header><body><h1>書展益智影碟$10起</h1><p>愛看動畫的請舉手！嘻，嘉莉姐姐又怎會看到小朋友舉手，不過你們絕對要舉手請示爸媽，去即將在7月21日展開的2010書展，因為「洲立影視」推出了一系列影碟包括迪士尼動畫、宮崎駿系列、益智兒童影碟等，還有限量版電影精品，迪士尼動畫及小小愛因斯坦VCD只售$100三隻，部份貨品更以$10起發售。</p><p>問：書展在哪日展開？</p><p><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>2010書展「洲立影視」攤位</p><p>日期：7月21日至27日<br>地點：<br>灣仔會展多媒體區Hall3F（G04、G05）<br>兒童天地Hall3C（B36、B38）</p></body></html>
