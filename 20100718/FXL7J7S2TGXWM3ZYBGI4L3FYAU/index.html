<html><header><meta charset="utf-8"><title>Katy內衣暢泳咀仔</title></header><body><h1>Katy內衣暢泳咀仔</h1><p>美國女歌手KatyPerry雖然即將嫁諧星RussellBrand，不過她卻不怕未婚夫呷醋，繼續以其惹火身材做噱頭。<br>Katy日前拍攝新歌《TeenageDream》MV，被狗仔隊拍到只穿內衣與男星JoshKloss上演泳池激吻，在大批工作人員目光之下仍毫不避忌透視上水，令人譁然。<br>其實Katy早前已在Twitter中表明，在家鄉聖芭芭拉拍攝MV令她身心大解放，更會邀請所有老友在MV中客串，她更說：「我已等不及要先看看新MV的成果。」相信fans也與她一樣心急。</p></body></html>
