<html><header><meta charset="utf-8"><title>張五常兄情況好轉</title></header><body><h1>張五常兄情況好轉</h1><p>【本報訊】前晚在西貢寓所遇火警吸入濃煙不適的本港經濟學者張五常90歲兄長張洲（圖），留醫一晚已蘇醒，但仍需靠儀器協助呼吸，情況轉為嚴重。昨日警員仍看守其嚴重焚毀村屋寓所，等候交還其家人處理。<br>據知，張洲平日傍晚6時便入睡，前日下午張洲的孫女來訪及晚膳後，他便入房睡覺，至晚上8時許，已屆90歲高齡的他及56歲外籍女傭遭濃煙嗆醒，雙雙逃到樓下，但張洲疑吸入過量濃煙送院。火警疑因電線短路所致，但全屋已嚴重焚毀。<br>張洲又名張五洲，在11名兄弟姊妹中排最長，張五常則排行第九。張洲早年接受傳媒訪問時自稱曾經營地產公司及電鍍廠，身家過億。</p></body></html>
