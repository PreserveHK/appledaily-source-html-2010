<html><header><meta charset="utf-8"><title>樹斷枝幹壓百年洪聖古廟</title></header><body><h1>樹斷枝幹壓百年洪聖古廟</h1><p>【本報訊】上水河上鄉昨晨發生塌樹事件。昨晨10時，有途人路經古廟對開，發現廟旁一棵高10餘米，主幹直徑約30厘米的大樹，離地八米高位置其中一條直徑約20厘米、長約10米的枝幹折斷倒塌，壓在古廟廚房的瓦面屋頂上，於是報警。<br>消防員到場搜索後證實無人，僅廚房屋頂被樹枝擊毀兩個洞，每個直徑約20厘米。消防員到場搜索後證實無人受傷及被困，將斷枝清理及待食環署移走。<br>河上鄉道有逾百年歷史的洪聖古廟，古廟範圍有數幢建築物，其中一幢為兩米高的廚房，內有一個大灶，平時很少使用，僅大節日有活動要煮盆菜等才使用。</p></body></html>
