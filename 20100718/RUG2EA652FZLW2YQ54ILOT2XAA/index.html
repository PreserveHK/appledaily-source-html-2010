<html><header><meta charset="utf-8"><title>美熱捧吸血整容法</title></header><body><h1>美熱捧吸血整容法</h1><p>荷李活電影《吸血新世紀》紅遍全球，連美容界也推出外號「吸血鬼整容法」的除皺手術。<br>這種人血除皺法的正式名稱是SELPHYL，屬微創整容。醫生先由整容者身上抽血，提取血小板，移除紅血球，再將血小板和纖維蛋白等，混成美容注射物，注入皺紋位，皮膚就會飽滿起來，消滅皺紋。<br>SELPHYL已得到美國食品和藥物管理局批准，治療費約7,800至15,600港元。<br>AOLHealth網頁</p></body></html>
