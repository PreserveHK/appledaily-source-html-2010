<html><header><meta charset="utf-8"><title>BENI最怕緋聞</title></header><body><h1>BENI最怕緋聞</h1><p>日本新晉歌姬BENI，日前來港為九龍塘一商場擔任美食大使，首次來港的她笑言很愛吃，所以來港前已查定資料準備搵食，包括飲茶等。在美國長大的BENI，搞笑地指入行是因當時有一比賽可以贏200萬日圓（約18萬港元），因此被吸引去參加！</p><p>赤西仁離KAT-TUN</p><p>BENI曾與尊尼偶像赤西仁傳緋聞，她指音樂人應多談戀愛，可令作品更動人，但她卻怕傳緋聞，尤其怕被亂寫。而她的前緋聞男友赤西仁則正式宣佈脫離組合KAT-TUN，但尊尼事務所強調組合不會因此解散。<br>採訪、攝影：阮瑜</p></body></html>
