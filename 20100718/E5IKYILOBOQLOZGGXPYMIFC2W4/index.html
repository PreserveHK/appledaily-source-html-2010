<html><header><meta charset="utf-8"><title>S.H.E澳門賣風騷</title></header><body><h1>S.H.E澳門賣風騷</h1><p>台灣女子組合S.H.E昨晚移師澳門威尼斯人金光綜藝館舉行巡迴演唱會，為了演出順利，開騷前她們在後台進行拜神儀式，並把相片貼上微博和fans分享。原來今次已是S.H.E第二次到澳門開騷，不過她們依然表現興奮，現場幾乎全場爆滿，fans表現熱情。<br>甫開場Selina、Hebe及Ella穿上紅、白及藍三種顏色的裙子出現，閃爆全場。</p><p>扭腰趷籮</p><p>三人唱完第一首歌曲《SuperStar》後，馬上換上另一套露肩裙，齊齊露出微波身材及少許事業線，接着S.H.E一同跳舞，不時扭腰趷籮，意態撩人，難怪fans都大聲尖叫。<br>採訪、攝影：藍文浩</p></body></html>
