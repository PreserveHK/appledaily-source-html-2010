<html><header><meta charset="utf-8"><title>SLSAMG鷗翼超跑到港</title></header><body><h1>SLSAMG鷗翼超跑到港</h1><p>萬眾期待嘅平治SLSAMG終於到港，呢部集藝術品與超級性能跑車於一身嘅傑作，之前喺車展見過都不禁令人嘩嘩聲。前日香港平治於灣仔會展大搞發佈會展示三部備有6.3公升V8引擎、571匹馬力嘅SLS，分別係黑白銀三色，仲請來張智霖及謝婷婷作嘉賓，有俊男美女陪襯下，令百看不厭嘅SLS更有吸引力。不過想睇佢速度瘋狂嘅表現，就要留意下星期《夠Car事》嘅報道。</p><p>售價：$3,198,000<br><br>查詢：25948128（AMGStudio）</p></body></html>
