<html><header><meta charset="utf-8"><title>祖父餐廳狂摑孫犯刑法</title></header><body><h1>祖父餐廳狂摑孫犯刑法</h1><p>「阿爺有壓力拿孫子出氣？」台灣網絡近日流傳一段祖父怒摑孫兒的短片（圖），引發網民氣憤。發帖網民稱，該名祖父不知何故在餐廳內多次重手掌摑孫兒，他用手機拍下其中一次男童被掌摑時，發出響亮「啪」的一聲，驚動全場顧客。挨打的孫子因此整個跌坐在地板上，差一點撞上桌角。<br>許多網友為男童叫屈，事件驚動警方介入，指該祖父行為觸犯《刑法》傷害及公然侮辱罪，調查後還將通報社工跟進。<br>台灣《蘋果日報》</p></body></html>
