<html><header><meta charset="utf-8"><title>美酒胸圍升cup兼飲勝</title></header><body><h1>美酒胸圍升cup兼飲勝</h1><p>早年瘋魔萬千女性的水胸圍，類似的WineRack最近在美國再掀熱潮。設計師這趟在罩杯增設囊袋，細咪女可注入心水飲料甚至整支酒，令咪咪即時升兩罩杯。<br>WineRack採用運動型胸圍設計，罩杯囊袋以聚氨酯製造，可盛載750毫升飲品，左側設有長吸管，可透過開關掣注入美酒或橙汁。生產商克拉蘇利亞說：「注滿酒或飲料，胸圍會升兩罩杯。」<br>WineRack尺碼由32A至38C都有，每個29.95美元（234港元），最適合開派對戴上。<br>英國《每日郵報》</p></body></html>
