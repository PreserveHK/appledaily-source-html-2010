<html><header><meta charset="utf-8"><title>關仁隱事：「穀女」瘟仔辣㷫老細 - 關仁</title></header><body><h1>關仁隱事：「穀女」瘟仔辣㷫老細 - 關仁</h1><p>「穀女」喺藝海載浮載沉，其實以前佢好有雄心壯志，加上穀媽吹水唔抹嘴，人前人後講到自己幾把炮，搞到個女對前途都好有憧憬，不過娛圈跟紅頂白，穀媽今非昔比，啲人只會敷衍佢，結果穀女就踏上搵老細呢條不歸路，聽聞有個老細對佢都相當照顧，仲安排佢長住靚酒店，可惜穀女不甘寂寞，間唔中又同「大胃王」打吓友誼波，老細知道後㷫過辣雞，決定掟佢入冷宮兼經濟封鎖。<br><br>Textby　關仁</p></body></html>
