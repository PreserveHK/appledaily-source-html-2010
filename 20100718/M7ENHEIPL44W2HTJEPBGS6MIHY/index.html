<html><header><meta charset="utf-8"><title>百果園E神佔有慾強冇男友</title></header><body><h1>百果園E神佔有慾強冇男友</h1><p>百果園E神陳靜（DaDa）、李莉琳（Liz）及RubberBand昨日出席尖沙嘴舉行的遊戲機活動，RubberBand被兩位靚女搶盡風頭。活動介紹遙控直升機，陳靜希望有人能發明遙控男友，她自認佔有慾極強，尤其對深愛的男友，未知是否這種性格嚇怕他們，令她現時仍然單身。<br>陳靜又表明不能容忍男友打自己，若被打必定還手，她說：「我家學咗詠春，下堂學插眼，之前學咗撻人。」她自嘲幸好平日自己大食又大力，有足夠體力應付練習。稍後舉行簽名會時，她會小心太熱情的fans，男生最多接受握手，女生就可擁抱。<br>採訪、攝影：馬建華</p></body></html>
