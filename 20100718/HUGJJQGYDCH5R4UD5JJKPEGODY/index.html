<html><header><meta charset="utf-8"><title>純天然防曬</title></header><body><h1>純天然防曬</h1><p>風暴打得成好，打不成也罷，歷經連日太陽高高掛，防曬用品成了夏日血拼的頭號對象。既是頭號目標，就更不想為皮膚添加太多化學物。英國PersianRose波斯有機玫瑰防曬水潤面霜，堅守純天然無污染的原則，遵循古法波斯純天然配方，以乳木果、玫瑰果籽油及波斯有機玫瑰，再加入防禦UV的成份，將傷害肌膚的化學成份減到最低。更抵錫是防曬水潤面霜不僅對抗紫外光，更能即時保濕，舒緩肌膚，迅速改善乾燥敏感肌膚脫皮現象，連敏感肌亦適用，體貼！</p></body></html>
