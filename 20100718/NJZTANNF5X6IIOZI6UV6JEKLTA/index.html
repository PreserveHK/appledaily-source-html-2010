<html><header><meta charset="utf-8"><title>七孔塞水晶砂虐殺小貓</title></header><body><h1>七孔塞水晶砂虐殺小貓</h1><p>台灣發生恐怖虐貓致死案件！一對情侶收養一隻花名「跳跳虎」的虎斑幼貓後兩個月，幼貓近日突然死亡，前貓主莊女士因發現貓身多處傷痕，送往動物醫院解剖，驚見貓咪七孔被塞滿水晶粒貓砂（圖）而窒息死亡，她懷疑情侶虐殺貓兒後向動物疾病防治所申訴，擬告情侶虐待動物罪。<br>家住台北縣的莊女士為愛貓人士，她經常搜救流浪貓狗，並與友人在網路上刊登認養訊息，三個月前將「跳跳虎」送給家住中和市的這對年輕情侶認養，不料竟遭殘忍虐殺。<br>台灣《蘋果日報》</p></body></html>
