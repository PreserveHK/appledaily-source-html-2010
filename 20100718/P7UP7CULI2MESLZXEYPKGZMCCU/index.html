<html><header><meta charset="utf-8"><title>佐治作證師奶逼爆庭</title></header><body><h1>佐治作證師奶逼爆庭</h1><p>荷李活影星佐治古尼（GeorgeClooney），前日在意大利米蘭出庭，為一宗盜取他的名字與肖像開設時裝品牌的詐騙案作供，佐治指三個被告偽造合照及簽名，用他的名字四出牟利。<br>佐治到達法院時已被傳媒及不少觀星的師奶fans包圍，要加派警察維持秩序，他更不得不用意大利文叫「借借」及「小心我的律師」，場面頗為混亂。及後佐治在庭上作供時，又出現不少笑位，如佐治讚賞合成照真實，以及辯方律師寸佐治是演員，「現在分分鐘是演戲」，惹來庭下fans熱論，要法官數次扑槌叫庭下肅靜維持秩序，佐治離開時還稱讚意大利的法律「極有效率」，案件還會續審。</p></body></html>
