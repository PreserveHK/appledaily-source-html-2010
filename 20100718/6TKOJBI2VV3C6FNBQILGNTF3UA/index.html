<html><header><meta charset="utf-8"><title>關仁隱事：「蚯蚓」待遇勁過阿姐 - 關仁</title></header><body><h1>關仁隱事：「蚯蚓」待遇勁過阿姐 - 關仁</h1><p>呢個世界點都係朝中有人好辦事。好似「蚯蚓」咁，身為公仔箱阿姐，拍劇嗰陣當然有人照顧周到，但對比起殿堂級阿姐「橙橙」，蚯蚓所獲嘅竟然係頂級待遇，無論整頭化妝，公司都會畀個最top嘅師傅佢。事關幫蚯蚓管理事務嗰位高層管理埋扮靚部門，試過好多次蚯蚓點名叫最top嗰個化妝髮型師傅幫佢扮靚，高層就即刻重新調動人手，本來啲師傅要幫橙橙扮靚都要換人，搞到橙橙嘈到拆天。<br><br>Textby　關仁</p></body></html>
