<html><header><meta charset="utf-8"><title>關仁隱事：「容容」斬水魚失手 - 關仁</title></header><body><h1>關仁隱事：「容容」斬水魚失手 - 關仁</h1><p>天橋靚女「容容」雖然成日拖住靚仔男友示眾，擺出一副自己名花有主唔憂做嘅派頭，但其實佢密實姑娘假正經，同男友各自各偷食，容容成日諗住騎牛搵馬，一旦搵到另一條勁啲嘅水喉就火速換畫。</p><p>暗交內地富豪</p><p>關仁聽聞容容呢排冇騷做坐冷板凳，周圍去結交內地富豪，希望返祖國發展，有次佢機緣巧合由朋友介紹認識咗一個內地富商，富商不知幾咁冧容容，好想同佢發展做情侶，點知佢就當人哋係水魚，見面飲餐茶就要人畀10萬支票，一開口就嚇走咗條大水魚。<br><br>Textby　關仁</p></body></html>
