<html><header><meta charset="utf-8"><title>颱風襲海南60萬人受災</title></header><body><h1>颱風襲海南60萬人受災</h1><p>颱風康森前晚登陸海南後，在該省造成60萬人受災，2人死亡。昨日康森越過海南（圖）後，正向越南北部移動。<br>康森在海南三亞市亞龍灣登陸時，出現16級強風，風速約達每小時300公里。前晚當地兩名男子被颱風刮倒的廣告牌砸死。此外，康森影響期間，東莞兩名在25樓做外牆維修的工人被大風刮落地面，一死一重傷。<br>受降雨影響，長江幹流和太湖水位繼續上漲，其中九江站水位漲至20.98米，創11年來的新高，長江流域防水形勢仍然嚴峻。<br>新華社</p></body></html>
