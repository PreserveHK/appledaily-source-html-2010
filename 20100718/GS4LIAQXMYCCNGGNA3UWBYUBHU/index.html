<html><header><meta charset="utf-8"><title>動物音樂家　譜八爪魚保羅之歌</title></header><body><h1>動物音樂家　譜八爪魚保羅之歌</h1><p>世盃圓滿落幕，很多人對神算子八爪魚保羅念念不忘，自稱是動物歌曲音樂家的格里普更創作一首歌，唱出對牠的愛護。歌曲放上YouTube八天，已逾48萬人次下載收聽。<br>「保羅、保羅，我們要保羅！」（Paul,Paul,wewantPaul）保羅之歌一開始，就傳出像球迷吶喊的聲音，但他們呼喚的不是球隊，而是保羅。歌曲唱着：「八爪魚保羅，我們愛你！」（PaultheOctopus,Weloveyou.）歌曲還高唱：「牠吃晚餐，選出勝利者」（Hepicksthewinner,whenheeatshisdinner）。<br>德新社</p></body></html>
