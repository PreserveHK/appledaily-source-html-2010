<html><header><meta charset="utf-8"><title>好奇北極熊　趷腳等坐順風船</title></header><body><h1>好奇北極熊　趷腳等坐順風船</h1><p>這隻北極熊，好奇心必定很重。上月，牠站在浮冰上，看見探索船「國家地理探索號」駛過挪威極北的斯瓦爾巴群島（Svalbard）冰洋，立即眼睩睩八八卦卦，甚至走過逾一公里冰面，由船頭走到船尾再走返船頭巡視一番。回到船頭，牠甚至趷起雙腳，爪着船身，企圖登船。船上人無不驚訝非常，靠近船邊看着牠的動靜。原來當人與北極熊相遇，雙方的反應都是你眼望我眼八八卦卦。野生動物攝影師勞倫趕緊拍下照片，他相信這次必定是這隻北極熊第一次遇見人類。<br>英國《每日郵報》/《太陽報》</p></body></html>
