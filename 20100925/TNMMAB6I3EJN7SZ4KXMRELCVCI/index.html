<html><header><meta charset="utf-8"><title>黃耀明拉闊考曾俊華</title></header><body><h1>黃耀明拉闊考曾俊華</h1><p>林海峰（Jan）、黃耀明和何韻詩昨日在土瓜灣綵排拉闊音樂會，他們表示會唱樂隊MyLittleAirport的歌，黃耀明說：「阿Jan揀咗首幾勁嘅歌，唱香港非主流樂壇好少唱嘅歌，曾司長喺台灣聽到但唔啱聽嘅樂隊歌，睇吓曾司長反應，希望感動到人。」曾俊華當日到台灣，曾聽該樂隊的歌曲《DonaldTsang,PleaseDie》，這歌則直罵曾蔭權。</p><p>阿Jan亂噏跳槽</p><p>另外，蘇永康將加盟東亞，阿Jan笑說：「我遲啲過東亞。」問到有沒有人聯絡他，他再搞笑說：「下晝好多人搵我，但全部係3字頭電話，但冇唱片公司喎。」<br>採訪、攝影：王連連</p></body></html>
