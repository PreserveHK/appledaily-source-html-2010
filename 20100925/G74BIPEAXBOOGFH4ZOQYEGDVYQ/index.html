<html><header><meta charset="utf-8"><title>亞洲挑戰賽下周定案</title></header><body><h1>亞洲挑戰賽下周定案</h1><p>【本報訊】英超賽會行政總裁史高達摩亞（RichardScudamore、圖中），昨日在香港的記者會表示，下周將與香港足總開會，商討四年一度的巴克萊亞洲錦標賽事宜；至於下月在英國開播的3D電視，則未知會否引入香港。<br>這項俗稱「英超亞洲挑戰賽」的星級賽事，3年前於香港大球場舉行，當時有利物浦、樸茨茅夫及富咸3支英超勁旅參賽。史高達摩亞說：「我不能百分百肯定今屆賽事於香港舉行，我們仍在考慮數個可行地方。」<br>至於3D英超賽事下月會開始於英國「入屋」直播，史高達摩亞指費用太貴，而且SkyTV才有最終決定權，故未知會否引入香港。</p></body></html>
