<html><header><meta charset="utf-8"><title>周秀娜澳洲送香吻</title></header><body><h1>周秀娜澳洲送香吻</h1><p>周秀娜前晚甫飛抵澳洲墨爾本，便要趕到會場出席寫真集簽名會，但過關有阻滯，活動延遲三小時才開始。周秀娜獲林寶堅尼總裁接載到會場，更大派飛吻答謝fans。</p><p>手傷戒口</p><p>現場吸引了半百fans撐場，有老外fans拿着寫真集排隊索簽名。<br>周秀娜對澳洲留下非常好的印象，她昨日在電話中說：「我嚟呢邊做嘢可以乘機relax吓。」問她可會乘機大擦海鮮餐，她說：「想呀，不過之前拍戲整傷右手韌帶，醫生要我戒口。」此外，周秀娜昨晚到當地夜場表演捽碟，她最擔心手傷影響狀態。<br>採訪：比華利</p></body></html>
