<html><header><meta charset="utf-8"><title>薛凱琪伴遊大殺價</title></header><body><h1>薛凱琪伴遊大殺價</h1><p>有意爭奪免費電視市場的有線電視，近期不時與四大唱片旗下歌手合作做節目，最近更為薛凱琪（Fiona）開拍節目《薛凱琪唔做薛凱琪》，介紹10個不同行業。</p><p>師弟幫手</p><p>今日播出的首集節目中，Fiona化身外國遊學團導遊，並找來師弟周子揚幫手，帶來自荷蘭、法國等地的學生四出觀光，Fiona說：「我會帶佢哋去山頂、赤柱、西貢等地方買嘢同食海鮮，原來做導遊責任好大，驚有團友走失，又怕佢哋中途會唔舒服。」<br>為了令團友以最抵價錢買得心頭好，Fiona不顧形象同老闆講價：「我平時買嘢唔會點講價嘅，但係今次頂硬上，初初都有啲唔慣。」<br>撰文：林妃</p></body></html>
