<html><header><meta charset="utf-8"><title>謝茜嘉破禁全裸出浴</title></header><body><h1>謝茜嘉破禁全裸出浴</h1><p>美國女星謝茜嘉艾芭（JessicaAlba）舉手投足都很惹火，但原來她的天主教信仰與嚴厲家教令其「守身如玉」，所以想看她露點絕對是癡心妄想。然而謝茜嘉的新作《Machete》有段全裸出浴戲，清晰可見她僅用手臂遮住雙胸，大晒南半球和靚股，一切都是由電腦炮製的鬼斧神工。</p><p>導演大讚</p><p>在電影大舉宣傳那時，導演羅拔洛迪格斯（RobertRodriguez）曾就這場戲大讚謝茜嘉身材索爆，亦有網民對她能擺這麼高難度的暴露而不露點動作表讚嘆。</p></body></html>
