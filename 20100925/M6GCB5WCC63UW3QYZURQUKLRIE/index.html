<html><header><meta charset="utf-8"><title>蘋果開倉：AC「熱」W照殺 - 藍鑽石</title></header><body><h1>蘋果開倉：AC「熱」W照殺 - 藍鑽石</h1><p>日前同一位教育界人士閒談，提到孫局長有意要名校cut班，嚇人一驚。唔係唔扶助弱者，但教育從來該行尖子制，冇理由要強遷就弱。好簡單，越多名校生日後殺入海外著名大學，至可提升香港學術地位。香港教育比啲自己子女去外國讀書嘅高官，外行人搞，邊有出路？AC教練我都覺「外行」，幸人腳搭夠，今次W得。<br>藍鑽石<br><br>心水：AC米蘭勝<br>近5場戰績：WLWWW<br>心得：上周曼聯反，今周AC反</p></body></html>
