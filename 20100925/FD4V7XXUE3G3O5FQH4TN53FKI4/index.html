<html><header><meta charset="utf-8"><title>PUFFY拿貓紙講廣東話</title></header><body><h1>PUFFY拿貓紙講廣東話</h1><p>由吉村由美及大貫亞美組成的日本二人組PUFFY，前晚在灣仔會展舉行演唱會，她們除在台上演唱多首代表名曲外，還拿着貓紙大講廣東話，她們更讓一名諧星上台教觀眾跳舞，全場氣氛熱烈。二人騷後表示踏上台前心情緊張，但當見到觀眾的面孔後，情緒隨即高漲起來，感覺相當興奮。</p><p>欣賞舞火龍</p><p>PUFFY還透露中秋正日當晚去了維園賞燈會及欣賞大坑舞火龍，感受節日氣氛。二人今晚到台灣舉行演出，之後往紐約及返回日本開騷，此外還在籌備新專輯及進行錄音工作，以準備明年的PUFFY出道15周年全國巡迴演唱會。<br>採訪：阮瑜</p></body></html>
