<html><header><meta charset="utf-8"><title>蘋果開倉：車仔「焚」城上盤格 - 牽牛</title></header><body><h1>蘋果開倉：車仔「焚」城上盤格 - 牽牛</h1><p>「宇宙最強」又有新片，今次做抗日英雄陳真，不過電影公司可能怕觀眾睇厭，竟將宣傳重點落喺「最強」個八月十五度；其實以家中日外交關係緊張，一眾保釣呼聲下，又點會吸引唔到觀眾睇呢位正氣英雄。講正氣，車路士係今季英超就認真正氣，5戰全勝，英聯盃出局，反而激起鬥志，作客讓曼城平/半照捧。<br>牽牛<br><br>心水：車路士（上）<br>近5場戰績：WWWDW<br>心得：車路士勝在夠平均</p></body></html>
