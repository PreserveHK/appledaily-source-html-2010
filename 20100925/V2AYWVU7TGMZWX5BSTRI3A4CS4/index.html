<html><header><meta charset="utf-8"><title>利雲特專收失意兵 - 牽牛</title></header><body><h1>利雲特專收失意兵 - 牽牛</h1><p>華倫西亞市「1哥」華倫，尚且因財困而星散，「2哥」利雲特今季升班，也只好簽入一眾失意兵加強陣容，當中最有名氣的，當然是前車路士及華倫西亞左後衞迪賀奴。</p><p>迪賀奴英超撈唔掂</p><p>迪賀奴在05年曾以800萬鎊超高價從畢爾包加盟車路士，但受傷患困擾，加上未能適應英格蘭生活，只效力一季就黯然回國；但加盟華倫西亞也未見突出，今季更被華倫外借至同市的利雲特。<br>較奇怪的轉會是沙治奧干沙利斯，這位防中效力拉科魯尼亞9季，33歲高齡竟然不選擇退休而免費加盟利雲特。而衝刺型的卡些度在星光熠熠的曼城，肯定沒有立足之地，外借至利雲特，也是明智之舉。<br>文：牽牛</p></body></html>
