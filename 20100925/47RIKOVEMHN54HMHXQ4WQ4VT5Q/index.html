<html><header><meta charset="utf-8"><title>神奇噴劑怕醜仔變外向</title></header><body><h1>神奇噴劑怕醜仔變外向</h1><p>索一索，變得熟絡，聞一聞，平易近人──科學家發現催產素（oxytocin）這種人體自然生產的荷爾蒙，可以令怕醜仔變得較大膽外向，一改在社交場合的羞澀。<br>催產素有「愛的荷爾蒙」之稱，能促進親子關係。以色列和美國科學家合作，研究催產素是否可加強人與人之間理解和移情心，請來27名健康成年男性做實驗，給予催產素噴劑或安慰劑，對他們進行移情測驗：透過聽他人的說話，來感受對方的想法和情況。結果發現，吸過催產素的怕醜仔，比得上天生的社交能手，但對於本來就外向的人士卻作用不大。<br>英國《每日電訊報》</p></body></html>
