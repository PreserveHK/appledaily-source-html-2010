<html><header><meta charset="utf-8"><title>膽小虎克服畏高15呎躍下</title></header><body><h1>膽小虎克服畏高15呎躍下</h1><p>「甚麼？這裏一點都不算高呢！」四歲的「坦維爾」張開口，看來一臉吃驚，似乎對於自己去年被困這座4.6米（15呎）高的攀爬架的窩囊過去，大惑不解似的。<br>這頭孟加拉虎去年夏天入住英國薩默塞特郡的挪亞方舟動物園，好奇走上攀爬架，卻不敢下來，呆了48小時後，實在太肚餓，鼓起勇氣跳下地，成為「笑柄」。<br>一年過去，「坦維爾」不論體形還是膽子都大了不少，現在重達172公斤（378磅）的牠，在架子爬上躍下得心應手（圖），是動物園裏的大明星。<br>英國《每日郵報》</p></body></html>
