<html><header><meta charset="utf-8"><title>鮑起靜爆亞視有劇開</title></header><body><h1>鮑起靜爆亞視有劇開</h1><p>鮑起靜昨日到奧海城出席「2010年度第一屆感動香港十大人物評選」，同場還有活動推動者王征。<br>鮑姐和王征交談甚久，她表示大家講到演員最關心是否有劇拍，她說：「佢（王征）話以後亞視會有半個鐘一線劇，是本地製作的電視劇。」</p><p>歡迎競爭</p><p>鮑姐指下月11日會與陳麗雲拍有關凉茶舖的劇集，下月25日會出街。問她有否加人工？她笑謂不減就可以。有指Now及有線等會爭取成免費頻道，會否擔心影響亞視？她謂不擔心，多幾個台對亞視是好事。會否考慮過檔？她說：「亞視已好大自由度，去TVB拍都得，TVB唔得之嘛。」<br>採訪、攝影：溫敏芝</p></body></html>
