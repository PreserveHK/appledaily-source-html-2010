<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后琦溫絲莉與茱迪科士打，將會參演大導演波蘭斯基的新片《GodofCarnage》。<br><br>●美國爛蒲女星蓮莎露夏恩的16歲妹妹Ali，因穿着蓮莎設計的品牌6126拋胸露腿拍照而捱轟。<br><br>●日本男星水琼HIRO剛澄清他沒和歌手妻子絢香成立藝能事務所，今後他仍繼續演戲。<br><br>●日本組合SMAP的成員稻垣吾郎落實演出來季「月9」日劇《流星》，飾演逼女主角上戶彩淪落火坑來討錢的賤哥哥。<br><br>●韓國女星高賢貞在下月啟播的新劇《大物》扮韓國首任女總統，將有會晤美國總統的場面。<br><br>●韓國組合SuperJunior，前日在電視節目中表示懷念入伍的成員強仁及因合約問題在內地發展的韓庾。</p></body></html>
