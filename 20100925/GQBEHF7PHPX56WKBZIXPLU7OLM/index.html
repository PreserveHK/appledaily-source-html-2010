<html><header><meta charset="utf-8"><title>蘋果開倉：生日轉運吼費倫 - 守丹</title></header><body><h1>蘋果開倉：生日轉運吼費倫 - 守丹</h1><p>中秋雖然打風落雨，不過都無損雅興，合家歡食buffet，間酒店就冇食開嗰間咁正，不過有早嚟嘅生日禮物、利是同朱古力月餅，又玩咗陣兔仔燈籠，咩都補番晒！<br>費倫都喺時候搵啲嘢補補！搵咩？梗係3分啦，事關佢哋打咗4場都仲未開齋，話晒都係前6球隊，蒙杜利禾一定心急過我拆禮物拆利是，帕爾馬死得喇。<br>守丹<br><br>心水：費倫天拿勝<br>近5場戰績：LLLWL<br>心得：紫百合心急開齋</p></body></html>
