<html><header><meta charset="utf-8"><title>占士金馬倫英影業最具影響力</title></header><body><h1>占士金馬倫英影業最具影響力</h1><p>憑《阿凡達》（Avatar）盡攬名利和權力的金像大導占士金馬倫（JamesCameron），影響力早已突破荷李活，他最近還獲英國影圈一個評議會選為當地業界最具影響力人物冠軍。<br>英國《衞報》昨日發表，英國影業最具影響力人物，上榜者多屬荷李活重磅人物，第2至5位順序是史提芬史匹堡（StevenSpielberg）、里安納度狄卡比奧（LeonardoDiCaprio）、《反斗奇兵》（ToyStory）系列導演尊賴斯達（JohnLasseter）和畢彼特（BradPitt）。英國文化部長EdVaizey則排第10名。</p></body></html>
