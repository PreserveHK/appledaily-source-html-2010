<html><header><meta charset="utf-8"><title>蘋果開倉：卡城主W得「米」 - 吾中</title></header><body><h1>蘋果開倉：卡城主W得「米」 - 吾中</h1><p>啱啱過咗嘅中秋節，因為落雨，所以氣氛麻麻，惟有留喺屋企食月餅。雖然家勁流行冰皮月餅，不過我好oldschool，都係鍾意食最傳統嘅雙黃蓮蓉月，因為始終覺得食冰皮月餅好似食雪糕蛋糕，個feel同中秋唔夾。曼城前鋒比拿美借到去卡迪夫城，就不知同卡城幾啱feel，周六迎戰米禾爾時佢應該會復出，卡城W得。<br>吾中<br><br>心水：卡迪夫城勝<br>近5場戰績：LWWWW<br>心得：比拿美喺卡城如魚得水</p></body></html>
