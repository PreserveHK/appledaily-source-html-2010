<html><header><meta charset="utf-8"><title>東東蒲同志吧尺度闊</title></header><body><h1>東東蒲同志吧尺度闊</h1><p>陳曉東已經五年沒有到台灣宣傳，他日前到了台北為新碟造勢，昨日接受當地媒體訪問，他表示逗留五天會盡情吃喝玩樂。</p><p>與女友分手</p><p>問到東東如何安排行程，他透露除了到烏來浸溫泉，大吃麻辣火鍋，還在中秋夜相約好友陳建州燒烤，但最令人好奇的莫過於他自爆蒲同志吧。東東近日回復單身，剛跟女友分手三個月，難道不怕誤會其性向？他說：「（同志朋友）玩的東西比較放得開，我尺度很大！」此外，35歲的東東隨着年紀漸長卸下偶像包袱，輕鬆多了，近年他留在內地不停拍戲，密密賺人仔，他說：「就是賺夠了錢，所以接下來才要出唱片來賠錢。」<br>採訪、攝影：黎寶蘋</p></body></html>
