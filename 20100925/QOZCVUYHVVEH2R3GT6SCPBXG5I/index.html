<html><header><meta charset="utf-8"><title>周柏豪兩度遭奪愛</title></header><body><h1>周柏豪兩度遭奪愛</h1><p>周柏豪主演的舞台劇《我不要被你記住》前晚於葵青劇院再度上演，是次女主角換成楊淇，JaniceMan、張艾嘉等捧場。<br>周柏豪在劇中跟楊淇演情侶，最終慘被袁偉豪撬牆腳，他笑指現實生活也有兩次此等經驗：「第一次係初戀，第二次係俾朋友個細佬撬走，當時我中四，朋友個細佬打畀我，叫我唔好再搵個女仔，先揭發呢件事。」</p><p>打孖咀仔</p><p>雖然被撬牆腳，但柏豪也不會像劇中角色出手打情敵，並謂會尊重女友，不會check女友行蹤。在旁的楊淇則指自己未試過一腳踏兩船，說到劇中跟兩男主角均有接吻戲，她指事前做妥一切口腔清潔。<br>採訪、攝影：馬建華</p></body></html>
