<html><header><meta charset="utf-8"><title>Mini環保電單車零廢氣</title></header><body><h1>Mini環保電單車零廢氣</h1><p>Mini前天在倫敦展示環保電動電單車ScooterE（圖），除了是零廢氣排放，更重要是燃料費平，每行駛一公里路，只花0.6便士（7.6港仙）。<br>ScooterE長1.98米，寬89厘米，由鋰離子電池驅動，可在家中、商場充電，四小時可充滿電，行駛48公里，最高時速80公里。ScooterE以智能手機作車匙；頭盔結合擴音器和耳機，可邊駕車邊聽音樂和講電話。預計2012年推售，約4,000至5,000鎊（4.8萬至6萬港元）。<br>英國《每日郵報》</p></body></html>
