<html><header><meta charset="utf-8"><title>蘋果開倉：係時候博紅軍反底 - 青蛙仔</title></header><body><h1>蘋果開倉：係時候博紅軍反底 - 青蛙仔</h1><p>讀書嘅時候好唔鍾意利物浦，因為佢哋吓吓食住我當時支持嘅愛華頓，好記得86年場英足盃決賽，點樣反勝愛華頓3:1。講真，嗰陣時嘅紅軍真係好勁，特別係中堅漢臣，真係好瀟灑。今時唔同往日，利物浦再唔係咁得人驚，仲衰到連乙組仔都打唔贏。但係今晚喺主場對新特蘭，我信佢哋可以反底贏波，博一博要[-1]「主勝」。<br>青蛙仔<br><br>心水：利物浦勝[-1]<br>近5場戰績：WLLLW<br>心得：純粹博紅軍反底</p></body></html>
