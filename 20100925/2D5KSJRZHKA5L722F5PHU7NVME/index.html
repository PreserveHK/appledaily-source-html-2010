<html><header><meta charset="utf-8"><title>美甲奧林匹克鬥一番</title></header><body><h1>美甲奧林匹克鬥一番</h1><p>十指纖纖熱鬧非凡，仙子、森林、天使以至「彼得兔」可以共聚一堂，全靠美甲師妙手童心。來自24個國家共354名美甲藝術家，雲集英國倫敦，參加第六屆「美甲奧林匹克」（Nailympics）大賽，爭取個人榮耀之外，更要為國爭光。<br>比賽分多個組別，纖維甲、自然甲、水晶雕花甲等，各有各戰場；在甲上繪畫花紋圖案，或是加上閃石之類的飾物，只屬小兒科，加上「高科技」閃閃燈飾、旋轉木馬才有看頭，頂尖美甲師甚至可把整個故事放在十指上。<br>英國《每日郵報》</p></body></html>
