</title></header><body><h1>Game道：Winning×白色PS3套裝
</h1><p>雖然上一集Winning比較令人失望，不過新作《WinningEleven2011》在各方面都大有改善，可讓玩家自定主要元素，包括球隊、球場、角色、技術及假動作等，最近SCEH更公佈會在10月14日推出WinningEleven2011PS3同綑裝，而且係跟埋新出嘅320GB白色版PS3，以及中文版《WinningEleven2011》，機迷更可獲限量版WinningEleven足球按摩棒，唔通係畀機迷打氣用？<br><br>記者：許福合<br><br>查詢：SONY（23452966）</p></body></html>
