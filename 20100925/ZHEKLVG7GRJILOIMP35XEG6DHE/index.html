<html><header><meta charset="utf-8"><title>元朗村屋　業主減價出貨</title></header><body><h1>元朗村屋　業主減價出貨</h1><p>元朗村屋市況持續淡靜，9月份成交量較今年初旺市大跌七成，有心急業主終肯減價，買家伺機執平貨。<br>萬寶地產分行經理趙敏健指出，元朗村屋交投放緩，最近已開始有業主主動減價，減價幅度由7至20%不等，由於早前樓價急升，故即使現時業主大幅減價仍然有錢賺。他稱，9月份至今，元朗區包括八鄉、十八鄉及屏山一帶約有90宗分層村屋及獨立屋成交，成交銀碼由最平50萬元至500餘萬元不等。</p></body></html>
