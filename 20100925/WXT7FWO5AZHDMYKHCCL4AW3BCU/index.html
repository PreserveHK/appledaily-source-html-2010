<html><header><meta charset="utf-8"><title>陳豪、阿佘陪睇《公主》結局</title></header><body><h1>陳豪、阿佘陪睇《公主》結局</h1><p>由陳豪和佘詩曼主演的《公主嫁到》，下星期將進入結局周，除下周六晚9時半至10時半播映《公》劇第30集外，無綫將安排在翌日（周日）晚上8時半至10時半連播兩集大結局。</p><p>拉大隊玩公主之夜</p><p>屆時一眾演員會拉大隊到大埔超級城跟現場觀眾一起欣賞，出席演員包括佘詩曼、陳豪、李香琴、阮兆祥、黃浩然、陳法拉、陳敏之、馬國明和關菊英等。<br>監製梅小青昨日在電話中表示：「當晚（下月3日）我哋會包裝成『公主之夜』，喺劇集播出街之前同之後，都會有半小時嘅特輯，幾乎九成嘅演員已經度晒期出席，同觀眾一齊睇大結局。」<br>採訪：林妃</p></body></html>
