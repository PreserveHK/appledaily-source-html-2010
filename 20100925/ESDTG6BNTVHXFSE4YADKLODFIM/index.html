<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明開舖頂死祖藍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪天明開舖頂死祖藍 - 馮仁昭</h1><p>洪天明噚日喺將軍澳電視城幫無綫收費台新節目《新派煮意》做嘉賓，一向被認為識飲識食嘅天明就話想搞吓生意，試吓同朋友開甜品舖。天明話:「我諗住搵幾個朋友夾份，希望先喺香港開第一間，跟住希望喺上海北京開分店。」佢話想搵埋之前喺《美女廚房》做嘉賓評判嘅廚師阿Kit入股，選址喺王祖藍（小圖）間甜品舖隔籬搶生意，等事業有成之後，洪天明就會籌備娶女友周家蔚過門。</p></body></html>
