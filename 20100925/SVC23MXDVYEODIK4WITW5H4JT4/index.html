<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno動作片打真軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno動作片打真軍 - 馮仁昭</h1><p>「香港亞洲電影節2010」將喺10月22至11月8日舉行，大會噚日喺土瓜灣開記招，請咗官恩娜做大使，出席嘉賓有關錦鵬、曾國祥、陳自強等。今屆香港亞洲電影節兩部開幕電影都係港產片，分別係林嘉欣同陳奕迅嘅《戀人絮語》，麥浚龍、日本女優蒼井空主演嘅《復仇者之死》。麥浚龍都話嚟緊會同契爺陳自強合作，Juno話：「契爺擅長監製動作片，我會盡量自己做晒所有動作。」</p></body></html>
