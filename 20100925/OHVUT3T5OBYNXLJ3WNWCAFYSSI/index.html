<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林否認激周杰倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林否認激周杰倫 - 馮仁昭</h1><p>蔡依林（Jolin）今年7月同混血男模錦榮（VivianDawson）合作拍新歌《玩愛之徒》MV時傳秘密撻着，佢兩個早前甜蜜遊日本，男模又被影到曾夜訪香閨，地下情曝光。蜜運中嘅Jolin噚日對新戀情好維護，佢猛叫記者要畀空間佢哋，Jolin閃電傳新緋聞，有指佢想向舊愛周杰倫示威，Jolin否認：「不會覺得很白癡嗎？」但佢另一位緋聞男友彭于晏噚日就祝福Jolin，佢話：「都是好朋友，有新戀情祝福她。」</p></body></html>
