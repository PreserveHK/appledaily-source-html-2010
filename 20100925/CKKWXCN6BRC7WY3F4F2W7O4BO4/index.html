<html><header><meta charset="utf-8"><title>換妻黨入侵天體者天堂</title></header><body><h1>換妻黨入侵天體者天堂</h1><p>法國「天體城市」阿格德角（Capd'Agde），是天體愛好者天堂，但近年遭主張自由性愛的「換妻黨」入侵，在孩子面前做愛，天體愛好者矢言要趕走他們。<br>阿格德角近年不但多了色情酒店，換妻愛好者更不時身穿衣服四處走，恥笑天體愛好者。市議員德內斯泰比說：「阿格德角總有部份地區變成了歐洲自由性愛之都。」她呼籲市長介入阻止換妻黨擴展勢力。其他天體愛好者都認同德內斯泰比，其中一人向當地報章說，他們搬到阿格德角居住，本想過「自然生活」，現在卻被「野獸包圍」。市長表示會跟進天體愛好者的投訴，但強調已盡力分隔開兩派人士，避免衝突。<br>英國《每日電訊報》</p></body></html>
