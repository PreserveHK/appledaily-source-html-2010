<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戴辛尉開騷紀念亡父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戴辛尉開騷紀念亡父 - 馮仁昭</h1><p>戴辛尉噚日同媽咪一齊到中環出席一個晚會，講到戴思聰喪禮中派發嘅紀念冊，入面有段文暗指話鄭嘉穎令戴思聰激心因而身體變差，戴辛尉否認，仲話家人心情平復咗好多：「媽咪最近都肥咗，因為華仔（劉德華）成日叮囑佢要食多啲嘢。」<br>戴辛尉仲話考慮幫爸爸出本傳記，又計劃喺出年7月喺紅館搞演唱會紀念戴思聰，仲話家劉德華、陳曉東、呂方同鄺美雲都答應演出。</p></body></html>
