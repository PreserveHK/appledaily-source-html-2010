<html><header><meta charset="utf-8"><title>子丹新片中港稱霸</title></header><body><h1>子丹新片中港稱霸</h1><p>甄子丹和舒淇主演的電影《精武風雲．陳真》前日上映，香港單日票房超過350萬元，比《葉問2》首日280萬票房為高，子丹在片中擊「股」抗日露臀演出可謂付出有價。<br>《精》片在內地上畫日期較香港早，內地首日票房約1,800多萬人民幣，比張藝謀執導的《山楂樹之戀》同日票房950萬高，且首日數字已超越在內地公映了22日的荷李活電影《潛行凶間》（Inception）的1,600萬單日票房，《精》片三日票房已達5,000萬人民幣，成績是內地同期電影中最好。<br>業內人士相信電影成功與近日中日關係緊張有關，片中打日本人的場面，觸動不少人，增加觀眾入場意欲。　<br>撰文：李森</p></body></html>
