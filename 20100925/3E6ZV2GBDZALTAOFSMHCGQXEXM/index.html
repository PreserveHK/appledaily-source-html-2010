<html><header><meta charset="utf-8"><title>後記：意大利食薯條　不用茄汁</title></header><body><h1>後記：意大利食薯條　不用茄汁</h1><p>來到意大利，第一餐是在Lagostina的工廠canteen食lunch，咪以為去canteen就無好嘢食，望真啲全部清一色正宗意大利菜，水牛芝士伴鮮牛茄、意式香草燒雞薯條、意大利礦泉水任飲、雲吞意粉拼肉醬香草醬或茄醬任你揀，味道絕對可媲美本港的意式餐廳。平時吃薯條，我慣了點茄汁，於是周圍問人有無茄汁，意籍工作人員覺得我好怪，原來他們吃薯條只會撒鹽、黑椒碎和香草碎，入鄉隨俗照跟可也，果然另有一番風味。</p></body></html>
