<html><header><meta charset="utf-8"><title>灣仔考古男發現二戰軍火</title></header><body><h1>灣仔<br>考古男發現二戰軍火</h1><p>【本報訊】7個月前在灣仔金馬倫山發現戰時日軍軍火的兩名愛好考古外籍男子，昨午帶着金屬探測器再到金馬倫山，在上次發現軍火地方對上山坡，又發現兩枚手榴彈。爆炸品處理組人員到場將手榴彈引爆撿走碎片調查。<br>現場為布力徑4號對上郊野公園一個凉亭右邊山坡，兩名發現手榴彈的英國及美國男子（30歲及43歲），為業餘考古愛好者，從二戰資料中，獲悉一隊加拿大軍在金馬倫山與日軍激戰時戰死山頭，懷疑山上仍留有戰時遺物。昨午5時，兩人又發現上址泥土下有金屬反應，發現兩枚手榴彈物體，於是報警。</p></body></html>
