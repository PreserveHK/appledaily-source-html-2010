<html><header><meta charset="utf-8"><title>日本熱賣iPhone曲奇</title></header><body><h1>日本熱賣iPhone曲奇</h1><p>蘋果iPhone全球大熱，帶挈周邊產品銷情理想，現在連仿照iPhone外形製作的「iPhone曲奇」也在日本大賣，不到你不服。<br>iPhone曲奇（圖）是日本四國德島縣一間鄉郊麪包店GreenGables的出品，老闆兩年前首次製作這款朱古力曲奇，只是應熟客要求，送給丈夫作生日禮物，豈料曲奇的照片被放上網後瞬即熱傳，吸引日本各地顧客購買。<br>iPhone曲奇售價不便宜，盛惠2,730日圓（258港元），而且只限預訂，可能要等上兩個月時間，並限定在國內售賣。<br>法新社</p></body></html>
