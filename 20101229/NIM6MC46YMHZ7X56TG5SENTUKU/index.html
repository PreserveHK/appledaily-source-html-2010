<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《變形金剛》男星沙拉保夫昨日在洛杉磯被拍到與一亞裔女子飲咖啡，兩人在枱下拉手表現親熱。<br><br>●美劇《心計》男星SimonBaker剛獲電視台加薪至每集約336萬港元，成全美最高薪連續劇男星。<br><br>●日本歌姬濱崎步的新碟《Lovesongs》以18萬隻銷量奪No.1，連續13年都有冠軍大碟刷新紀錄。<br><br>●日劇女星吉瀨美智子昨日在網誌宣佈，已於聖誕節和年長10歲的實業家丈夫註冊結婚，婚後仍繼續工作。<br><br>●韓星尹恩惠公開入院吊鹽水相片後，被網友指摘詐病停工，她前日在twitter留言呼寃。</p></body></html>
