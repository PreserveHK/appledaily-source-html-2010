<html><header><meta charset="utf-8"><title>梁錦松買餸做跟班</title></header><body><h1>梁錦松買餸做跟班</h1><p>前跳水王后伏明霞與梁錦松結婚多年有影皆雙，如前日下午時分，二人又拍住拖到中環超市掃貨，認真溫馨。前日下午四時許，梁錦松與伏明霞齊齊現身中環ifccity'super，由於前日是公眾假期，到處人頭湧湧，伏明霞遂戴上口罩免被他人認出。<br>為梁錦松先後產下一女兩子的伏明霞，前日雖然穿上厚厚衣服及戴上口罩，但仍難掩其脹卜卜身形，明顯發福不少。記者見伏明霞與梁錦松在超市買了大堆食物和日用品，然後再到麪包店買麪包。之後梁錦松挽住兩大環保袋跟着老婆大人離開，十足十阿四一般。<br>採訪、攝影：李志明</p></body></html>
