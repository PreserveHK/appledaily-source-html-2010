<html><header><meta charset="utf-8"><title>十字弓食人魔兇殘實錄</title></header><body><h1>十字弓食人魔兇殘實錄</h1><p>英國「十字弓食人魔」（CrossbowCannibal）格里菲思（StephenGriffiths），承認殺死三名妓女，上周判囚終身。40歲的他，原是犯罪學博士生，沉迷研究連環殺手，最後自己也殺妓食人肉，成為英國最罪惡昭彰的殺人魔之一。他今年5月22日誘騙36歲妓女布拉邁爾斯（圖）返寓所，之後追出走廊殺死她，過程由閉路電視拍錄下來，恐怖片段曝光，讓世人看見這殺人魔的兇殘。<br>英國《每日郵報》</p></body></html>
