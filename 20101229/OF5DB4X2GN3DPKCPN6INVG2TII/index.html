<html><header><meta charset="utf-8"><title>隔牆有耳：離家出走　何俊仁曾反叛 - 李八方</title></header><body><h1>隔牆有耳：離家出走　何俊仁曾反叛 - 李八方</h1><p>民主黨主席何俊仁係律師，但原來佢升大學時，因為成績唔夠好到入第一志願學科，先至轉揀法律系。<br>當年港大法律系啱啱開到第三屆，據聞前兩屆雖然收咗啲成績好好嘅學生，但校方唔多滿意，認為成績唔算太好但了解國家大事嘅學生先適合讀法律系，結果仁哥膽粗粗去面試，咁就入咗法律系。<br>仁哥中學時代已熱衷學生運動，佢噚日喺港台節目《中國點點點》中憶述，當年曾經因此同老竇嗌交，仲試過離家出走幾日，最後都係由阿媽勸返屋企。佢最記憶猶新嘅示威要數1976年，佢同幾個同學仔為咗抗議鎮壓四五運動，一齊遊行去當年嘅新華社抗議。</p></body></html>
