<html><header><meta charset="utf-8"><title>足球西班牙運動員撐美斯</title></header><body><h1>足球<br>西班牙運動員撐美斯</h1><p>西班牙《每日國家報》邀請了70名西班牙著名運動員投票選出「年度最佳運動員」，投票者包括湖人前鋒加素、F1車手艾朗素及皇馬門將卡斯拿斯等，結果由巴塞隆拿的阿根廷前鋒美斯當選，今夏世盃決賽則以82%的選票，當選年度最佳體育賽事。另外，美國體育學院（TheUnitedStatesSportsAcademy）選出，巴塞隆拿的西班牙前鋒韋拿為本年度最佳男運動員；29歲的韋拿當選原因，與他今夏協助西班牙贏得世界盃有關。<br>綜合外電（美國、西班牙）</p></body></html>
