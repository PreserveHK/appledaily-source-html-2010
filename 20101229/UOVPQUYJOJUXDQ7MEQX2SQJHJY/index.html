<html><header><meta charset="utf-8"><title>華仔安哥沙麗送驚喜</title></header><body><h1>華仔安哥沙麗送驚喜</h1><p>劉德華前晚繼續在紅館舉行演唱會，請來賈思樂和葉蒨文（沙麗）打孖上做嘉賓，莫文蔚和梁詠琪捧場。華仔介紹賈思樂出場時說：「呢個嘉賓係我細個睇佢，佢演出嘅《少年十五二十時》陪我度過好多日子，我仲因為睇呢個電視劇而學單車。」之後賈思樂便上台獻唱《明星》。<br>華仔過去7場個唱都未試過在安哥時段有嘉賓現身，故沙麗前晚在安哥環節出場令觀眾很驚喜，兩人合唱《心酸的情歌》，沙麗更讚華仔說：「我覺得佢係一個好歌手、好演員、好男人同埋一個好人。」撰文：夏琴</p></body></html>
