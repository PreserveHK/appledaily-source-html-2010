<html><header><meta charset="utf-8"><title>趣趣地：高爾向羅生送秋波</title></header><body><h1>趣趣地：高爾向羅生送秋波</h1><p>曼聯經典射手高爾（圖）已經退咗休幾季，剛過去嘅暑期仲專程嚟香港踢港會7人元老賽，早前佢主動向南華送秋波，仲希望同畢特喺南華再度合作。南華足主羅傑承前晚喺球隊部落透露，4年前曾向高爾提出斟介，等足4年後，高爾終於回覆，話可與南華進一步商談，仲想同畢特再度合作。南華早前重金邀請到前曼聯中場畢特以短期合約加盟，可能高爾見畢特咁值錢，所以照跟；羅生好客氣話想聽球迷搵高爾過嚟先踢2月賀歲波嘅意見先，再作考慮。</p></body></html>
