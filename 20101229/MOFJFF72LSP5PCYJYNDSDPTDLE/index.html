<html><header><meta charset="utf-8"><title>JamieOliver改革美式飲食文化</title></header><body><h1>JamieOliver改革美式飲食文化</h1><p>愛看JamieOliver的飲食節目，學到烹飪外，又可以認識當地的文化，好似最新一輯《奧利佛美國飲食大革命》，就到喻為全美飲食習慣最不健康的城市西維吉尼亞（WestVirginia）的亨丁頓（Huntington），Jamie會在當地創辦訓練中心，設法改變公立學校的餐食，並重新教導學生關於飲食的正確知識，將健康飲食觀念推廣到每個家庭、學校及餐廳，想知Jamie嘅革命能否成功，記住唔好錯過！</p><p>《奧利佛美國飲食大革命》</p><p>播映日期及時間：1月6日起逢星期四7pm<br>TLC旅遊生活頻道播放</p></body></html>
