<html><header><meta charset="utf-8"><title>案件速遞婦淋鏹傷人判醫院令</title></header><body><h1>案件速遞<br>婦淋鏹傷人判醫院令</h1><p>【本報訊】患有精神分裂症多年的婦人不滿鄰房16歲少年態度囂張，今年2月6日在紅磡環順街的分租房單位內，指少年偷窺其單位，與他發生爭執，後以通渠水潑向少年臉部，導致他毀容。婦人早前在高等法院承認蓄意潑腐液嚴重傷人罪，昨被判醫院令四個月。<br>法官麥明康判刑時指，淋潑腐液是邪惡罪行，本應判處監禁，但他接納兩位精神科醫生的報告，認為被告蔡秀卿（47歲）應接受羈押形式的精神治療。<br>案件編號：HCCC328/10</p></body></html>
