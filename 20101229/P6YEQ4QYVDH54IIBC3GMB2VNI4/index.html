<html><header><meta charset="utf-8"><title>人物誌開咪寫書食出名堂</title></header><body><h1>人物誌<br>開咪寫書食出名堂</h1><p>憑與咪神高海寧主持無綫飲食節目《為食一條街》而人氣急升的少年食神Michael（林澄光），現年36歲，於陳瑞祺喇沙中學畢業後，接手打理父親的建築工程公司。00年，Michael轉行做光岡日本汽車的香港代理，但後來結業。另一方面，識飲識食的他01年開始在雜誌寫飲食專欄，07年更獲森美邀請，於商台903節目《公子會》開咪講飲講食，少年食神之名由此而來。Michael亦推出過飲食書，包括《少年食神曼煮泰菜》及《秘．台灣隱世美食遊》等。</p></body></html>
