<html><header><meta charset="utf-8"><title>傅穎買戒指自己</title></header><body><h1>傅穎買戒指自己</h1><p>傅穎（Theresa）和羅仲謙疑幻疑真的緋聞，近期鬧得熱烘烘。傅穎昨日被發現在中環ifc逛首飾品牌Violett，她在舖內行來行去，最終買了一枚2,000多元的戒指。問她有否收過戒指？她說：「啲女仔朋友玩咪有囉，如果唔係求婚戒指都敢收嘅，同過一齊嘅男仔咪可以收囉。」有否收過羅仲謙呢？她說：「呢啲唔講喇。」</p><p>明年停工</p><p>自言未來要同工作談戀情的傅穎，來年會放假休息，她說：「希望進修吓演藝方面，過去幾年都放晒時間做嘢，希望唞幾個月。」不怕被人指療情傷？她說：「我都未定日期，應該係上半年。」<br>採訪、攝影：RitaLeung</p></body></html>
