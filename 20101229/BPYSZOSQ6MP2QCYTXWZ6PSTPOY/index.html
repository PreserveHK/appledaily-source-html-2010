<html><header><meta charset="utf-8"><title>案件速遞青年涉連環劫便利店</title></header><body><h1>案件速遞<br>青年涉連環劫便利店</h1><p>【本報訊】涉嫌於九日內多次打劫大埔區便利店的無業青年落網，被控搶劫等四罪，昨解往粉嶺裁判法院提訊。控方反對保釋時指，被告於短時間內接連犯案，並在警誡下招供，恐保釋後再犯。主任裁判官林偉權拒絕保釋申請，被告還柙至下月11日待警方進一步調查。<br>徐發來（22歲）被控於本月18至26日打劫大埔大榮里行樂樓地下及廣福道148號兩間便利店，劫去3,690元、一包香煙及一支酒；另企圖打劫懷仁街寶仁樓地下及安慈路翠屏花園地下的便利店。<br>案件編號：FLCC3130/10</p></body></html>
