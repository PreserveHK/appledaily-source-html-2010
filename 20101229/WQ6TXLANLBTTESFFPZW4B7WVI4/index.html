<html><header><meta charset="utf-8"><title>案件速遞村代表阻23人成選民</title></header><body><h1>案件速遞<br>村代表阻23人成選民</h1><p>【本報訊】西貢石壟仔村代表吳觀發不滿23名姓馮村民獲登記為該村代表選舉選民，向審裁官提出上訴被駁回，之後再無上訴渠道。他認為程序違憲，按最新的終審法院莫乃光案例，昨向高等法院申請司法覆核，阻止他們成為選民。<br>59歲申請人吳觀發99年起成為石壟仔村代表，下屆村代表選舉將於下月16日舉行。他指其中一名姓馮村民跟他競逐村代表，但馮氏家族從沒在村中生活。終院早前裁定，原訟庭不能就選舉呈請作終審，判參選08年立法會資訊科技界落敗的莫乃光，可繼續上訴。<br>案件編號：HCAL34/10</p></body></html>
