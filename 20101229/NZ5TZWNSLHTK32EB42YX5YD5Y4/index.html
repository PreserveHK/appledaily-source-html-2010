<html><header><meta charset="utf-8"><title>犀利哥與美女「相親」</title></header><body><h1>犀利哥與美女「相親」</h1><p>久違的「犀利哥」程國榮再度現身。內地網友近日上傳一組連續照片，指犀利哥現身上海灘，與一名混血美女「相親」。犀利哥的弟弟昨接受本報電話訪問，坦言曾與哥哥赴上海與老外會面，但拒絕透露詳情。網友LZ上傳照片，並以「看圖說故事」的方式寫着，一開始犀利哥離美女較遠（圖），同行友人問他「要換位置嗎」，他先說「不需要」，但最後還是換了。網友LZ指出，聽到雙方提及未來有何打算，犀利哥更展露笑顏。<br>台灣東森新聞</p></body></html>
