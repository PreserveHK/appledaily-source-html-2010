<html><header><meta charset="utf-8"><title>單親母打死姦女色魔</title></header><body><h1>單親母打死姦女色魔</h1><p>廣州單身母親陳雪香（圖左）得知女兒小倩（17歲）被李某強姦後，悲憤難當，拉上弟弟喊上朋友找李某興師問罪，結果將其活活毆打致死。案件前日在廣州中院一審宣判，陳故意傷害罪判監5年，其弟陳建雄犯故意傷害等罪判監17年。<br>去年7月陳雪香報案李某強姦女兒後，李某仍電話騷擾，氣得陳和弟弟準備教訓他，但李逃跑時卻撞上了一輛公車，陳向圍觀群眾哭訴「我女兒未成年被強姦了！」眾路人見狀，協助毆打及綑綁，令李某傷重死亡。<br>《廣州日報》</p></body></html>
