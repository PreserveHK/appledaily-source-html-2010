<html><header><meta charset="utf-8"><title>案件速遞醉漢否認襲的士司機</title></header><body><h1>案件速遞<br>醉漢否認襲的士司機</h1><p>【本報訊】32歲速遞工人上月初酒後登上的士，途至九龍城道與馬頭角道交界時，涉嫌突然襲擊司機。速遞工人昨在九龍城裁判法院否認傷人罪。控方指二人不相識，將傳召三名證人。辯方稱需索取被告的醫生報告。裁判官羅德泉將案定於明年2月17日開審，准被告以500元保釋。<br>被告鄺旺遷被指於11月1日非法及惡意傷害男子翟錫豪。據報道，鄺除向翟揮拳及箍頸，更曾咬破對方嘴角。<br>案件編號：KCCC5606/10</p></body></html>
