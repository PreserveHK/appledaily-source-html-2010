<html><header><meta charset="utf-8"><title>潮流感：好挽車胎袋 - ㎡</title></header><body><h1>潮流感：好挽車胎袋 - ㎡</h1><p>JeremyScott和法國手袋品牌Longchamp設計經典摺袋的鬼馬圖案，季季都非常eye-catching。這個交叉project，由06年品牌全球第100間店開張，請JeremyScott設計限量版「Thisisnotyourbag」行李箱、行李袋開始，之後主攻Longchamp摺袋TirePliage，2011春夏去到第9季合作，其間玩盡label、骨頭、電話、鞋印和信用卡，今季摺袋就被車輾過！</p><p>灰色帆布底色，似足馬路面，上面輾過兩三條粗粗黑白車胎痕，搭配黑色牛皮手柄，有fun！<br><br>Textby　㎡</p></body></html>
