<html><header><meta charset="utf-8"><title>Eason開騷眼受罪</title></header><body><h1>Eason開騷眼受罪</h1><p>陳奕迅（Eason）於剛過去的聖誕節到美國舉行演唱會搵真銀，他先後在拉斯維加斯和三藩市舉行第26及27場「DUO巡迴演唱會」，為配合聖誕節，Eason特別換上聖誕化妝。Eason和化妝師覺得身處賭城，每天都看到老虎機，所以創作一個他們命名為「lucky7」的化妝，化妝師Karry表示靈感來自跟Eason一起看的當地著名的太陽馬戲團。<br>在拉斯維加斯那場個唱正值於聖誕舉行，賭場加了多個強勁煙花效果，不過因煙花效果太勁，Eason不慎被煙花灰飛入眼睛，往後台更衣時工作人員馬上為他的眼睛灌水，幸好未有影響餘下演出。<br>撰文：葉雪</p></body></html>
