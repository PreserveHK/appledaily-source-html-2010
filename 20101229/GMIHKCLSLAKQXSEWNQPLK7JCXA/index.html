<html><header><meta charset="utf-8"><title>陳嘉容請家姐遊埠</title></header><body><h1>陳嘉容請家姐遊埠</h1><p>名模陳嘉容（Eunis）聖誕節過得溫馨熱辣辣，她包起費用請了三個姐姐一齊到新加坡旅行，狂食胡椒蟹、喇沙和肉骨茶。她說：「呢個係我送畀自己同姐姐嘅聖誕禮物，我哋幾姊妹由細到大都未齊人去過旅行，今次一生人第一次，難得大家放低老公、男友一齊去，好開心，好似變番童年時咁。」<br>新加坡出名夜蒲兼有新賭場，Eunis則全女班玩遊樂園，去了新加坡動物園、環球影城等，她說：「家姐好鍾意行公園，嗰日25度，行到好攰，之後夜晚要做腳底按摩，不過都見到好多長臂猿。」她在環球影城更坐旋轉木馬及扮海盜。<br>採訪：DebbieLum</p></body></html>
