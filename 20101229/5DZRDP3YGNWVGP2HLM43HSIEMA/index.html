<html><header><meta charset="utf-8"><title>灣仔女生捱撞憂影響學業</title></header><body><h1>灣仔<br>女生捱撞憂影響學業</h1><p>【本報訊】一輛運送凍肉電單車，昨晨駛經灣仔駱克道，因塞車司機心急揳車罅行車。其間電單車撞倒落小巴的16歲姓胡女學生，他亦人仰車翻受傷。女生擔心因車禍受傷，打亂假期溫習進度影響考試成績，須救護員好言安慰。<br>昨晨10時許，女生乘搭從香港仔華富邨開出的31號專線小巴往銅鑼灣，駛至近駱克道459號世紀香港酒店時，因前面塞車停下。車上胡女見塞車，要求40歲姓羅司機開門讓她下車離開。此時，一輛運送凍肉綿羊仔電單車，由62歲姓何鐵騎士駕駛尾隨駛至，撞及下車胡女右腳掌，電單車繼而人仰車翻。何報稱胸口撞傷不適，與胡女同送院敷藥。</p></body></html>
