<html><header><meta charset="utf-8"><title>北韓賣人糞充肥料</title></header><body><h1>北韓賣人糞充肥料</h1><p>北韓一窮二白，糧食、醫療物資都嚴重短缺，有北韓學者指，當地連肥料也很缺乏，令人糞也變得有價，有商店開始以人糞充當肥料售賣。<br>在南韓首爾西江大學任教的北韓專家金英洙，昨天（周二）在一個研討會上指出，隨着前年南韓停止運送白米和肥料後，北韓肥料越來越短缺，當地人於是想到用人糞替代，「其實北韓每個家庭都習慣用人糞作為耕種肥料，只是人糞難儲存，才令人糞店應運而生」。<br>金英洙續指，過往北韓女性在公眾場合只准穿裙或傳統服裝，但自從平壤今年解除禁穿牛仔褲的限制後，窄身牛仔褲變得搶手，又有人從南韓偷運即食麪和成人電影入境。<br>法新社</p></body></html>
