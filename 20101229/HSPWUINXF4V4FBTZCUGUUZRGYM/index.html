<html><header><meta charset="utf-8"><title>沙田獨居婦17樓寓所墮斃</title></header><body><h1>沙田<br>獨居婦17樓寓所墮斃</h1><p>【本報訊】昨晨8時許，患情緒病42歲姓王獨居女子，懷疑病發在沙田禾輋邨富和樓17樓住所露台攀窗一躍而下，飛墮地面，21歲姓陳房署職員聞聲巡查，發現王已奄奄一息倒卧地上，遂報警求助。救護員到場證實王當場死亡。<br>警方稍後登門逐戶調查，終發現王婦所住單位，拍門無人應，消防破門而入，經調查後聯絡了王的胞弟，據了解，王本與父母同住上址，王母年前病逝，老父亦入住療養院，王獨居上址單位。</p></body></html>
