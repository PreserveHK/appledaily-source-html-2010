<html><header><meta charset="utf-8"><title>牛池灣小巴車門夾痛女乘客</title></header><body><h1>牛池灣<br>小巴車門夾痛女乘客</h1><p>【本報訊】一名女子昨午在牛池灣彩石里登乘102號線專線小巴時，被突然關上的車門拍中左臉，當小巴抵達總站後，她感到左臉痛楚，報警送院治療。<br>被車門拍傷女子姓瞿（45歲），肇事小巴由新蒲崗駛往港鐵坑口站巴士總站，司機姓周（53歲），酒精測試零度。事發昨午3時許，小巴由新蒲崗小巴站駛出後，沿觀塘道東行轉入牛池灣彩石里上落客，女事主上小巴時，車門突然關上，女事主左臉被車門拍中，她乘小巴至坑口小巴站落車時，才報警送院。</p></body></html>
