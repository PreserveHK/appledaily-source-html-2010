<html><header><meta charset="utf-8"><title>關智斌剃光頭拍劇</title></header><body><h1>關智斌剃光頭拍劇</h1><p>明天是關智斌（Kenny）的30歲生日，日前他在餐廳與fans慶祝，當派對進行一半時突然有兩名神秘嘉賓現身，他們是吳浩康（Deep）和張致恒（Steven），二人送上生日蛋糕。</p><p>牛一收禦寒物</p><p>三人見面即聊天講笑，fans則一一向偶像送上禮物及大唱生日歌；他們又跟Deep和Steven準備一張生日卡送給Kenny。由於天氣轉冷，大部份fans送的禮物都用來取暖為主，當中有手套、暖包和帽等。Kenny近年主力在內地拍劇，很少時間跟fans見面，Kenny提到下一套劇可能要剃光頭髮，回來時帶來全新形象。<br>撰文：葉雪</p></body></html>
