<html><header><meta charset="utf-8"><title>男童褲腳揳扶梯罅隙</title></header><body><h1>男童褲腳揳扶梯罅隙</h1><p>【本報訊】一對母子昨午在西環一間酒樓午膳後，乘搭扶手電梯落樓時，兩歲大男童褲腳揳入梯邊罅隙動彈不得，由消防員撬開罅隙剪爛褲腳救出，未有受傷。</p><p>電梯即時停下</p><p>現場為德輔道西271號均益大廈3期明星海鮮酒家，昨下午2時許，兩歲大姓何男童與36歲姓胡母親在酒家午膳後，由母親拖着乘搭扶手電梯落樓，當時男童企在母親右邊。<br>當兩母子快抵達地下時，男童右腳褲腳意外揳入梯邊罅隙，電梯運作受阻即時停下來。<br>男童因褲腳被夾實無法脫身，嚇得母親立即報警求助。消防員趕至撬開罅隙及剪爛男童褲腳將他救出，經救護員檢查後證實未有受傷，毋須送院。</p></body></html>
