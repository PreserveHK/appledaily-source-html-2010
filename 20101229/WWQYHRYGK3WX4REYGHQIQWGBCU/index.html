<html><header><meta charset="utf-8"><title>案件速遞涉勒索富商寡婦還柙</title></header><body><h1>案件速遞<br>涉勒索富商寡婦還柙</h1><p>【本報訊】在內地設廠的已婚富商與中年寡婦搞婚外情，分手後寡婦揚言傷害其妻女及秘書，向他勒索1.2億元。寡婦索款不遂後，又在深圳糾黨綁架他的生意拍檔，終被港警拘捕。寡婦昨在九龍城裁判法院再提訊，還柙至明年2月22日，等候警方繼續調查及諮詢律政司意見。<br>被告祁春艷（37歲，圖）被控於07年12月至去年10月勒索事主X先生。辯方沒有保釋申請，但投訴警方在錄影會面時不准律師在場並誘使被告招供。<br>案件編號：KCCC5422/10</p></body></html>
