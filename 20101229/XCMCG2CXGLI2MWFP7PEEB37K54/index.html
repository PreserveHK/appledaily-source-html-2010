<html><header><meta charset="utf-8"><title>蛋白滾兩滾　高力豆沙脹卜卜</title></header><body><h1>蛋白滾兩滾　高力豆沙脹卜卜</h1><p>甜品永遠易學難精，像高力豆沙，要做到脹卜卜、軟綿綿都有一定難度。高力豆沙的主要材料是蛋白、生粉、麪粉、砂糖，還有餡料豆沙，材料簡單，做法亦不複雜。先將12隻蛋白拂至企身，記住拂打時要同一方向，否則蛋白會較難打起。打完後加19克生粉及38克麪粉，可令蛋白更挺身。搓成蛋白球後，釀入豆沙，放入100℃滾油中炸，最後撒上砂糖即可。脹卜卜的高力豆沙，原來這麼容易做！<br><br>示範：海景嘉福酒店海景軒梁輝雄師傅</p></body></html>
