<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晉安爆妻嘔甩牙骱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晉安爆妻嘔甩牙骱 - 馮仁昭</h1><p>無綫劇集《依家有喜》上個星期平均收視只得21點（約134萬人次），比起之前仲跌咗兩點，唔知關唔關廖碧兒近排形象差嘅事呢；不過郭晉安就話唔會諗咁多，總之希望後段收視會回升。至於講到太太歐倩怡再度懷孕，郭晉安雖然開心，但就話老婆今次有咗，陀得比第一胎辛苦，佢仲話老婆日日唔停咁嘔，噚日朝早仲嘔到甩咗牙骱，搞到要去睇醫生，咁佢真係要好好照顧老婆嘞。</p></body></html>
