<html><header><meta charset="utf-8"><title>王菀之為病父頻撲</title></header><body><h1>王菀之為病父頻撲</h1><p>王菀之昨日到商台宣傳新歌《開籠雀》，早前其父在醫院接受心臟搭橋手術，將於數日內出院，她說：「佢之前血管閉塞咗九成，搭咗四條橋，手術好成功，呢幾日出院。」</p><p>投訴軒仔</p><p>王菀之續說：「最近我唔使做嘢會去醫院探佢，哥哥喺美國返嚟負責執屋裝修同埋照顧爸爸。」她又希望答謝瑪麗醫院醫護人員照顧父親，張敬軒間中也有致電問候。<br>另外，王菀之6月將與軒仔演出舞台劇，她指軒仔很少開會：「佢好耐之前先開咗一次會，我明白佢早排喺紅館開騷好忙，同埋佢知我哋開13場，門票反應好，所以唔太擔心。」<br>採訪、攝影：王連連</p></body></html>
