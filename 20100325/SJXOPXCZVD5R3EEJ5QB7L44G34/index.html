<html><header><meta charset="utf-8"><title>是日靚相：霍嘉治伉儷撐「香港有格」</title></header><body><h1>是日靚相：霍嘉治伉儷撐「香港有格」</h1><p>舊年11月，滙豐搞咗個名為「香港有格」嘅漫畫創作比賽，噚日終於正式頒獎。究竟點解獅子行咁積極搞呢個比賽呢？原來滙豐集團執行董事霍嘉治嘅尊夫人霍君蘭，係滙豐「香港有格」策動人，噚日霍氏伉儷（左五及左六）仲齊齊亮相頒獎禮支持創意藝術。滙豐「香港有格」得獎作品將會喺中環獅子行總行地面廣場舉行漫畫展，一共展出39幅作品，漫畫展會喺下個月9號結束，大家不妨趁住復活節長假期睇睇漫畫鬆一鬆。</p></body></html>
