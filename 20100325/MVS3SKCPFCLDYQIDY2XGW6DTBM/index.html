<html><header><meta charset="utf-8"><title>搜馬檻撿開山刀</title></header><body><h1>搜馬檻撿開山刀</h1><p>【本報訊】警方昨晚根據線報，掩至旺角上海街一間馬檻搜查，起出5把開山刀（圖）和頭套，拘捕5男2女；其中兩女子疑從事色情活動，警方相信該批武器為黑社會作為「劈友」之用。<br>現場在上海街490號樓上一間馬檻，有14K黑漢睇場。旺角警區重案組連同特別職務隊探員根據線報，昨晚7時許掩至目標單位搜查，結果起出5把長呎半開山刀，以及頭套、手套和幾綑紗布，並拘捕5男2女，其中3名男子協助經營色情場所，另兩男子藏有攻擊性武器。至於兩名內地女子疑從事色情活動，違反逗留條件。<br>冼偉倫攝</p></body></html>
