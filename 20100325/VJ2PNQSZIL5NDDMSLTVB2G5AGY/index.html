<html><header><meta charset="utf-8"><title>案件速遞熟石灰供貨甩底　政府索償586萬</title></header><body><h1>案件速遞<br>熟石灰供貨甩底　政府索償586萬</h1><p>【本報訊】水務署為調節水的酸鹼度，訂購熟石灰，但一家供應商卻未能如期供貨，令政府匆匆招標，以較高價格補貨。代表政府的律政司昨入稟高等法院，向原供應商追討差價等損失，索償586萬元。<br>根據入稟狀，政府於07年與被告廣寧發展有限公司簽約，以約兩千萬元訂購3.6萬公噸熟石灰，但被告只供應了約3,500公噸貨，令政府08年兩度招標，一再以較高價格補貨，以免水質受影響。<br>案件編號：HCA424/10</p></body></html>
