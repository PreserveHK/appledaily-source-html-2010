<html><header><meta charset="utf-8"><title>拉姑脫衣舞扯高收視</title></header><body><h1>拉姑脫衣舞扯高收視</h1><p>獲得彭美拉安德遜（PamelaAnderson）及PussycatDoll成員NicoleScherzinger等參與演出的美國才藝比賽節目《DancingwithAllStars》前日在當地首播，吸引了2,390名觀眾欣賞，收視強勁。最令人意外是拉姑舞藝高強，備受讚賞。
</p><p>扯開男伴恤衫</p><p>拉姑彭美拉安德遜，前晚在節目上跟男拍檔DamianWhitewood忘我起舞，更一手扯開Damian恤衫，讓舞伴大騷胸肌，而拉姑高強的舞藝也博得在場評判讚嘆。但首晚成績以NicoleScherzinger跟奧運溜冰選手EvanLysacek領先。</p></body></html>
