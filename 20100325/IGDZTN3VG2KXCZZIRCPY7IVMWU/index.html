<html><header><meta charset="utf-8"><title>小S做美白皇后</title></header><body><h1>小S做美白皇后</h1><p>台灣女星徐熙娣小S早前被指爆發家庭暴力，她火速拉老公亮相闢謠，捍衞其幸福女人形象。她最近成為Olay防曬美白新代言人，以不同的雪白服飾形象示人，有OL裝扮、火辣短裙及貴婦造型，更揚言挑戰胞姊徐熙媛的美容大王寶座，成為新一代美容天后。<br>對於首次擔任護膚品牌代言人，小S一貫幽默說：「我的美，總算被世人接納了。」</p><p>晒夫婦恩愛</p><p>小S更不忘拿夫妻感情晒命說：「我老公本身也是喜愛白皙肌膚的女生，所以他才會那樣深深愛着我。」小S更表示無時無刻都注重防曬，她謂室內的燈光也會曬黑皮膚，室外更連腳趾都塗防曬。<br>撰文：DebbieLum</p></body></html>
