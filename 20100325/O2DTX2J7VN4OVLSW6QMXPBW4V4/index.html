<html><header><meta charset="utf-8"><title>高海寧送外賣嚇親阿媽</title></header><body><h1>高海寧送外賣嚇親阿媽</h1><p>高海寧與林莉昨日出席在黃埔舉行的「3D立體綠色之旅」立體藝術畫展，穿上大會提供的環保時裝，新一代「咪神」高海寧被迫封胸。</p><p>被迫封胸</p><p>高海寧最近減肥成功，大會安排的服裝不合穿，要臨時改裝，高海寧說：「件衫好鬆，最後要加條頸帶，等件衫唔會跌落嚟。」講到被迫封胸，她說：「咁個主題係環保嘛，唔需要咁性感。」<br>對於被指酒店送外賣的報道，高海寧解釋：「嗰啲係劇照，本書嘅內容都冇乜嘢，係條題扭曲咗小小，有啲嚇親啫，連我父母都打嚟問我，解釋咗已經冇事，但係唔想人搵我媽咪問回應囉，佢都唔係圈中人，佢會驚囉！」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
