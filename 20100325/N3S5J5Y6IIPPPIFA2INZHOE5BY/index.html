<html><header><meta charset="utf-8"><title>俏Betty捉小龍遊街</title></header><body><h1>俏Betty捉小龍遊街</h1><p>劇集《俏Betty》的25歲女主角AmericaFerrera，昨日現身紐約，出席她有份聲演的夢工場全新3D電腦動畫《馴龍記》（HowToTrainYourDragon）與連鎖百貨公司Walmart合作宣傳活動。</p><p>維京壯男護駕</p><p>電影公司邀請了一班壯男扮成電影中維京人造勢，在片中聲演Astrid一角的America，雖然沒有扮成維京人，但她仍與一班壯男齊齊拔劍擺甫士影相。之後她又拿着玩具小龍坐巨船在紐約遊行，場面熱鬧。電影更與百貨公司Walmart合作，推出限量2,500隻的模型船在Walmart店內發售。</p></body></html>
