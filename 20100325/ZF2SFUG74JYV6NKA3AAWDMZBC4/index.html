<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧《一百萬零一夜》印度女星菲達萍杜，昨日透過發言人否認將擔任新一任邦女郎，並解釋從沒獲電影公司邀請。<br><br>‧「波叔」沙格畢朗高漢，昨日被狗仔隊拍到與新婚妻子艾娜菲舒亞現身洛杉磯，他手上戴上婚戒。<br><br>‧剛榮膺柏林影后的日本女星寺島忍，昨日現身東京宣傳新片《人間失格》。<br><br>‧日本女星渡邊杏將演出新劇《新參者》，與阿部寬合作。<br><br>‧日前被韓國檢察廳起訴恐嚇勒索不遂和誹謗的韓國電視台主持人姜炳圭，昨日在首爾反告李秉憲誹謗。<br><br>‧因欠債不還而被告上法庭的韓國組合NRG前成員李成真，昨日到首爾永登浦警署接受調查。</p></body></html>
