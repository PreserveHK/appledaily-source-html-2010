<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭「我唔識擦鞋」 - 李八方</title></header><body><h1>隔牆有耳：林鄭「我唔識擦鞋」 - 李八方</h1><p>特首煲呔提倡擦鞋減壓，不過「好打得」發展局局長林鄭月娥卻冇因為上有好者，而苦練擦鞋技術，噚日接受新城電台訪問時，被問到佢個位係三煞位，壓力甚大，如何透氣呢？林鄭快人快語，笑言「我唔識擦鞋嘅！」稱自己冇乜特別減壓方法，有時接到市民來信，表示認同佢嘅工作，壓力自然一掃空。<br>市建局忽然保育永利街備受爭議，有人批評政府保育冇準則、冇政策，是但求其亂點一通，林鄭月娥強調完全唔係受攞獎電影《歲月神偷》影響，不過又承認套戲確係令市民關心咗永利街，帶動社會更多人討論保育永利街呢件事，市建局聽到民意，先至作出保育決定。</p></body></html>
