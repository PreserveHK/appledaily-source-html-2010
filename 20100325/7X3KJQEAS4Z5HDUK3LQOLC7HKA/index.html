<html><header><meta charset="utf-8"><title>求驗客手記：老樸終獲准賣人籌旗 - 求驗客</title></header><body><h1>求驗客手記：老樸終獲准賣人籌旗 - 求驗客</h1><p>英超賽會噚日宣佈，特准樸茨茅夫可以不受轉會市場關閉所限，隨時賣球員。不過，賣畀同屬英超嘅球會，球員今季將不能在1隊上陣；而賣去其他歐洲聯賽，又要再經FIFA批准，咁麻煩相信都冇咩球會會幫襯。雖然樸茅財困嚴重，但球會上下仍有情有義；上個月炒咗85個員工後，班球員集體籌旗，每人捐1,500鎊當出糧畀員工，等佢哋有番個飯碗。幾個之前被炒員工，包括一個日薪60鎊嘅球場管理員、按摩師同埋另外兩個職工，已率先復工。</p></body></html>
