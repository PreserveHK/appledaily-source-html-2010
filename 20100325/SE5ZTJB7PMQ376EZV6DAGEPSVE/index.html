<html><header><meta charset="utf-8"><title>求驗客手記：謝拉特老婆食牛肉乾 - 求驗客</title></header><body><h1>求驗客手記：謝拉特老婆食牛肉乾 - 求驗客</h1><p>利物浦球星謝拉特係占士邦迷，早排送咗架價值17.5萬鎊、喺電影《新鐵金剛之量子殺機》出現過嘅AstonMartinDBS畀太太居倫。架車喺電影入面永遠唔會俾人抄牌，但現實生活就唔同，話說日前新車落地，居倫出街食飯隨便將架車泊喺雙黃線，結果食「牛肉乾」；當佢攞車返歸見到張告票，犯完法仲一副闊佬懶理表情，都幾唔要得。泰利被革去英格蘭隊長職務後，除咗里奧費迪南，謝拉特嘅領袖地位提升，實應小心言行，可以嘅話，佢最好提醒埋另一半樹立榜樣啦！</p></body></html>
