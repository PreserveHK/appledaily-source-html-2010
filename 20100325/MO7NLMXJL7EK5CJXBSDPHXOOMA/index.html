<html><header><meta charset="utf-8"><title>Beyonce父不認親兒</title></header><body><h1>Beyonce父不認親兒</h1><p>美國女歌手BeyonceKnowles的親父MathewKnowles去年10月被爆與女子AlexsandraWright有一段18個月的戀情，該女子聲稱於上月已誕下Mathew骨肉Nixon，遭Mathew極力否認。經DNA測試，Nixon確為Mathew親生子，對於無故多了一個弟弟的Beyonce，暫未有回應。早前法庭裁定Mathew每月暫需繳付8,200美元（約6.4萬港元）的贍養費，但他與嬰兒已證實為父子，相信銀碼或要倍增。</p></body></html>
