<html><header><meta charset="utf-8"><title>老公疑偷食　Balia：留空間畀佢
</title></header><body><h1>老公疑偷食　Balia：留空間畀佢
</h1><p>名模陳沛嘉（Balia）丈夫彭文堅懷疑偷食，被發現半夜三更在跑馬地平日放狗的地方攬女，之後更和女伴上酒店。Balia昨日在電話中被問到老公攬女事件，迴避表態，謂會私下處理，她說：「我先生唔係娛樂圈嘅人，想留番啲空間畀佢。我未睇啲相，都冇諗住睇啲相，我哋屋企嘅事，自己會私底下解決。」</p><p>聲稱相處很開心</p><p>至於有指彭文堅所攬的女郎從事金融業，Balia表示不想評論，問到與丈夫現時關係如何？她說：「仲係好開心囉。」她更盲目說：「我唔會提醒佢小心囉，要尊重另一半，我會尊重佢。」<br>採訪：LawWaiMan</p></body></html>
