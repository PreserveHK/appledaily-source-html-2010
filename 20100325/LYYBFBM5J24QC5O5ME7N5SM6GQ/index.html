<html><header><meta charset="utf-8"><title>周二及周三部份球賽賽後報告</title></header><body><h1>周二及周三部份球賽賽後報告</h1><p>大勝</p><p>鹿島鹿角憑馬昆奴斯梅開二度、新井場徹、小笠原滿男及大迫勇也各建一功，主場5:0贏佩斯普拉。圖為鹿角前鋒大迫勇也（左）與客軍爭頂。法新社</p><p>炒魷</p><p>西維爾雖有簡路迪（左）先開紀錄，惜於完場前被薩雷斯的基奧達追成1:1平手，連續5場聯賽不勝；西維爾周三以成績差為由，辭退教練占美尼斯（小圖），其職位暫由預備組教練迪查達取代。路透社</p></body></html>
