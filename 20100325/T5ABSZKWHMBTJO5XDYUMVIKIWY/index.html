<html><header><meta charset="utf-8"><title>求驗客手記：紐記拳王砌低唐卡士打 - 求驗客</title></header><body><h1>求驗客手記：紐記拳王砌低唐卡士打 - 求驗客</h1><p>我求大俠噚日至講紐卡素麻煩友安祖卡路爾，日前喺訓練場打爆隊友史提芬泰萊下巴，砌低隊友後膺「紐記拳王」；轉過頭佢前晚就為紐記攻入全場唯一入球，幫隊波作客砌低唐卡士打。賽後，紐卡素喺英冠嘅領先優勢擴大到5分，再睇埋安祖卡路爾入波後同隊友攬頭攬頸嘅鏡頭，試問仲有邊個記得賽前發生過不愉快事件？更值紐記躉欣喜，莫過於另一麻煩友祖爾巴頓都喺呢場波復出，係佢半年嚟首次比賽。紐記咁好景，就算陣中麻煩友一大籮，下季重返英超都唔成問題囉！</p></body></html>
