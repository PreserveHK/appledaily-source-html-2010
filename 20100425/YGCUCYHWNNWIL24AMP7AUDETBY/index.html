<html><header><meta charset="utf-8"><title>24小時殺瘡記</title></header><body><h1>24小時殺瘡記</h1><p>有暗瘡，又要搵Jackeline？儍啦，一兩粒就搵人哋，好嘥錢喎！呢排行過萬寧，發現有部暗瘡機幾好玩，寫明韓國入口，原理係將陶瓷發熱頭加熱到46.5-49.5℃照射暗瘡，用420nm波長的遠紅外線殺滅暗瘡菌。但會唔會辣到痛呢？原來它自動計時2分30秒就斷電，只要每天使用2-3次，24小時內就可殺瘡！我即刻買咗嚟試，對於剛剛冒起未出膿的暗瘡真係work，而且USBcable充電，幾方便。不過用完都係肉痛o架，四嚿水喎，買到十支八支茶樹油啦！（萬寧獨家發售）<br><br>喪拼1號</p></body></html>
