<html><header><meta charset="utf-8"><title>綿羊仔撞欄　司機危殆</title></header><body><h1>綿羊仔撞欄　司機危殆</h1><p>【本報訊】一名中年鐵騎士昨晚駕駛綿羊仔電單車，途經九龍城亞皆老街失控撞欄，車仰人翻，身受重傷，昏迷送院，在深切治療部接受搶救，情況危殆。</p><p>拋出路面頭部撞地</p><p>50歲傷者姓鄺，昨晚7時半，他駕駛台灣陽光Shark150綿羊仔電單車，在亞皆老街觀塘方向二線行駛，途至亞皆老街147號九龍醫院對開失控。<br>綿羊仔撞向右邊鐵欄，車頭擋風玻璃撞至毀爛，他被拋出路面，頭部撞地及腳部受傷，重傷昏迷。警方和救護員接報到場，將傷者送院搶救。警員在場未發現煞車痕，現場路面乾爽，未悉他出事原因。</p></body></html>
