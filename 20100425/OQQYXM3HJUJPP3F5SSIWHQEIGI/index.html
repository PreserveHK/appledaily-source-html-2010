<html><header><meta charset="utf-8"><title>MichaelPataki癌症病逝</title></header><body><h1>MichaelPataki癌症病逝</h1><p>曾演出《洛奇第四集：龍拳虎威》（RockyIV）的美國性格男星MichaelPataki，本月中因癌症離世，終年72歲。入行以來產量甚多的Michael，多為B級片演出閒角及替卡通配音，最為港人熟悉便是在《洛奇4》中扮演蘇聯拳手龍格爾（DolphLundgren）的教練。此外，他也曾客串《星空奇遇記》（StarTrek）、《青蜂俠》（GreenHormr）及《蝙蝠俠》（Batman）等美劇。</p></body></html>
