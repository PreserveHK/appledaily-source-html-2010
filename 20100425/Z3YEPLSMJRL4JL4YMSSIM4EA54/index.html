<html><header><meta charset="utf-8"><title>環球樓市英國　英樓價報捷錄11連升</title></header><body><h1>環球樓市<br>英國　英樓價報捷錄11連升</h1><p>受到倫敦2月份平均樓價創出37.66萬英鎊的紀錄所帶動，3月份英國整體樓價連續第11個月上升，較2月再增加1.1%。<br>研究公司AcadametricsLtd.指出，英格蘭及威爾斯上月的平均樓價會升至22.78萬英鎊，較2月升1.1%。至於英國2月整體平均樓價按年上升13.4%，距08年2月高峯僅差2%。<br>該公司主席PeterWilliams認為，英國樓市雖然仍會波動，但再次出現大跌的機會較微，將漸趨平穩發展。根據英倫銀行上周的調查預示，本季承造按揭需求會增加。</p></body></html>
