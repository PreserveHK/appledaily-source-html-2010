<html><header><meta charset="utf-8"><title>關仁隱事：「大笑姑婆」不忿冇獎攞 - 關仁</title></header><body><h1>關仁隱事：「大笑姑婆」不忿冇獎攞 - 關仁</h1><p>今屆坐埋一枱講戲嘅選舉各個豬肉獎已經名花有主，圍內影帝同影后都已經出爐，其中賽前都算大熱嘅「大笑姑婆」就名落孫山，冇獎攞之後佢人前人後都表現到好得體，但其實私底下都有微言。<br>佢仲同老公「申寃」詐型，怨申寃唔幫佢拉票，又話申寃自己套《被人圍》就威到盡，總之就對自己冇得戴上后冠而心生不忿，不過話時話，大笑姑婆雖然喺屋企嘈到拆天，但外人面前又真係好似好大方咁，咁好戲都攞唔到獎，又難怪佢唔開心嘅！<br>Textby關仁</p></body></html>
