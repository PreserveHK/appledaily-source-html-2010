<html><header><meta charset="utf-8"><title>關仁隱事：「美人魚」恃肚欺人 - 關仁</title></header><body><h1>關仁隱事：「美人魚」恃肚欺人 - 關仁</h1><p>沉寂咗一輪，退居幕後嘅「長仔」，早排同拍拖幾年嘅「美人魚」結婚，仲話係雙喜臨門㖭！但冇耐長仔突然話已患重病，橋段十足粵語長片咁慘情，兩公婆嘅曝光率大增。</p><p>詐病博見報</p><p>不過關仁聽講話長仔呢個病其實冇佢講得咁嚴重，不過長仔同啲雜誌傾話要做封面，惟有作大咗少少，咁先可以賣到書同提高知名度喎！<br>其實長仔一直都好想唱番歌，所以近來成日博宣傳，至於美人魚工作態度懶散就通行都知，不過佢家恃住大肚有免炒金牌，佢仲掉轉頭聲大夾惡鬧老細。關仁奉勸佢哋一句，就嚟做人父母，應該生性，認真工作先會有人賞識o架！<br>Textby關仁</p></body></html>
