<html><header><meta charset="utf-8"><title>與法總統握手後抹手　青年被罵</title></header><body><h1>與法總統握手後抹手　青年被罵</h1><p>法國總統薩爾科齊（NicolasSarkozy）上周四到尚貝里市（Chambery）出席集會，與支持者握手，但一名青年握手後，竟在朋友臂上抹兩抹。薩爾科齊嚥不下這口氣，一面跟其他人握手，一面指着青年，斥道：「你別放肆！」而且一次不夠，要連喝三次。這一幕被電視台捕捉下來，幾句鐘便在網上流傳，Facebook即日出現一個群組，賣「你別放肆！」T恤。有人則以Twitter玩「你別放肆！」造句遊戲，包括「你別放肆！否則我把火山灰雲召回來」，「你別放肆！否則我委任（陷入債務危機的）希臘總理做財長」。<br>法國24頻道網站</p></body></html>
