<html><header><meta charset="utf-8"><title>醒目豬訓練導盲犬</title></header><body><h1>醒目豬訓練導盲犬</h1><p>澳洲昆士蘭省有一隻醒目小豬女，牠將狗狗教得貼貼服服，成為全球首隻專訓練導盲犬的豬教練。小豬教練吉格（Gidget圖左），三個月大，是女主人阿芝送給兒子的受洗禮物。<br>阿芝三周前帶吉格到當地導盲犬協會，訓練10隻拉布拉多犬。吉格的表現令協會幹事非常讚賞，指豬過往也被用來訓練其他動物，但在澳洲這是首隻訓練導盲犬的小豬，「狗狗還以為小豬是同類，只不過牠是鼓鼻來嗅。豬跟狗的嗅覺不同，但牠們卻是非常醒目」。<br>澳洲《開恩茲郵報》</p></body></html>
