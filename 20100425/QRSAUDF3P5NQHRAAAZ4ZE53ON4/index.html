<html><header><meta charset="utf-8"><title>小狗玩滑板冠全球</title></header><body><h1>小狗玩滑板冠全球</h1><p>美國4歲老虎狗蒂爾曼（Tillman）外表很醜，但身手敏捷，更擅長玩滑板（圖），去年以19.6秒滑過100米打破世界紀錄，成為玩滑板最快的狗後，昨天（周六）又在紐約大顯身手。蒂爾曼重27公斤，九個月大就開始玩滑板，到15月個大時更懂得轉彎，還模仿人踩滑板，伸前腿用力蹬地，讓滑板繼續前進。牠不只愛玩滑板，還愛玩滑雪板和滑浪等。美國《時代》雜誌最近更將蒂爾曼玩滑板的片段，譽為歷來50大最受歡迎YouTube短片之一。<br>美國《紐約每日新聞》</p></body></html>
