<html><header><meta charset="utf-8"><title>商場消費到倫敦看首映</title></header><body><h1>商場消費到倫敦看首映</h1><p>每逢電影首映，總會吸引到本地明星捧場，但外國電影主角卻鮮有機會親臨出席，更莫講話想到外國首映追星，那就更是妄想。不過由即日起至5月2日，到citywalk及citywalk2，每次以電子貨幣累積消費，連店舖機單發票到服務台登記，消費最高的客戶，便可得到價值$60,000雙人來回英國倫敦出席《波斯王子超時空之戰》全球首映禮套票（連來回機票及住宿）。<br><br>查詢：26147100
</p></body></html>
