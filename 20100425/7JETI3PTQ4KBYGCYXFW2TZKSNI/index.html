<html><header><meta charset="utf-8"><title>新疆狂風導致數百屋起火</title></header><body><h1>新疆狂風導致數百屋起火</h1><p>新疆盛產葡萄和哈密瓜的吐魯番哈密盆地，刮起特大強風暴，最強風力達12級，大風導致幾百間房屋起火，最少兩人被燒死，媒體稱是當地「30年一遇」。<br>新疆吐魯番哈密盆地前晚的風暴導致幾百間房屋起火，170多戶群眾要緊急疏散。其中吐魯番城鄉接獲7處大火報告。大部份火災到昨日中午受控或撲滅，已知至少兩人被燒死。<br>在吐魯番市，大風導致市區部份市政設施和店鋪門面、路牌廣告等遭到嚴重毀壞，街頭一些樹木被攔腰折斷。現在是吐魯番葡萄上架的季節，強風令大量的葡萄架倒坍，農民損失慘重。<br>中央電視台/中新網</p></body></html>
