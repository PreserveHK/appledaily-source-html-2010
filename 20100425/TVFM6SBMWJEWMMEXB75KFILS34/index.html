<html><header><meta charset="utf-8"><title>Ella結婚遇阻滯</title></header><body><h1>Ella結婚遇阻滯</h1><p>官恩娜（Ella）昨日在銅鑼灣出席香港首個街頭婚禮，見證一對80後情侶Joyee和Jann在鬧市街頭結婚。Ella說：「好感動，差啲就喊出嚟，好彩都忍得住，第一次做街頭婚禮見證人，將來到我結婚就會一切從簡。」</p><p>Ella不肯確認醫生男友是否其終身伴侶，她說：「唔好講我男友啦，佢係幾好嘅，我已經到咗適婚年齡，但係結婚唔係兩個人嘅事，都要顧及埋雙方家長，而且我仲好想繼續發展我嘅事業。」　<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
