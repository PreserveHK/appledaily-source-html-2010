<html><header><meta charset="utf-8"><title>Rihanna巡迴受傷未停過</title></header><body><h1>Rihanna巡迴受傷未停過</h1><p>美國樂壇小天后Rihanna，去年被舊愛ChrisBrown打到慘變豬頭，豈料今年依舊傷創不斷。Rihanna現正舉行歐洲巡迴演唱會，上周一瑞士分站結束後，她已馬上前往醫院治療肋骨的疼痛問題，Rihanna於兩天後的法國馬賽又再出事，她在台上意外跌倒，撞到膝蓋。</p><p>事發時Rihanna正在演繹《LetMe》，由於穿着高跟鞋腳步不穩，所以叉錯腳令雙膝落地。Rihanna情急智生保持姿勢繼續唱歌，片段於網上廣泛流傳。此外，前晚她往德國法蘭克福開騷，被發現戴上毛毛帽高調行街，型格盡現。</p></body></html>
