<html><header><meta charset="utf-8"><title>《一腳成名》明截止</title></header><body><h1>《一腳成名》明截止</h1><p>由香港電台主辦的《一腳成名‧踏上英超路》正進行招募，凡年滿16歲或以上，熱愛足球並符合香港永久性居民身份的男性，皆可報名參加選拔。<br>優勝者將有機會隨英超的伯明翰，進行「亞洲之旅」的季前熱身賽，並到英國參加伯明翰足球會國際足球學校，接受為期3周的專業足球訓練。活動於明日截止報名，詳情請瀏覽 http://www.rthk.org.hk/special/akicktosuccess/。 </p></body></html>
