<html><header><meta charset="utf-8"><title>鄭佩佩服中藥傷肝</title></header><body><h1>鄭佩佩服中藥傷肝</h1><p>鄭佩佩與曾江日前在新西蘭拍攝當地新晉女導演的處女作《少男少女》，但拍攝前，鄭佩佩發現身體出了大毛病，她說：「我喺朋友介紹下，去上海一間醫院調理身體，點知食咗中藥三星期左右，成個人都變黃，之後入院搵醫生妹夫做檢查，先驗出肝指數較平常人高出12倍，醫生話如果繼續工作，肝功能會弱落去，要等換肝。」</p><p>月底赴美國</p><p>當時鄭佩佩聞言即大吃一驚，第一次服中藥調理身體便吃壞肝，她說：「好彩我茹素20年，平時有做運動，喺屋企唞咗個幾月已冇大礙，肝指數回復正常。」她透露本月底會赴美出席她有份籌備的胡金銓個人影展。<br>撰文：李全</p></body></html>
