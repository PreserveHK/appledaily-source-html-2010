<html><header><meta charset="utf-8"><title>關仁隱事：「西瓜刨老婆」鬧人唔使本 - 關仁</title></header><body><h1>關仁隱事：「西瓜刨老婆」鬧人唔使本 - 關仁</h1><p>因為擺陣擺到發咗達嘅「西瓜刨」，關仁唔知佢發財有冇立埋品，但佢每次見到記者都四萬咁口，面口總算唔錯。不過西瓜刨老婆就完全唔同，佢係名副其實嘅黑面神。<br>關仁日前喺超巿撞見西瓜刨老婆去買嘢，身邊固然唔少保鑣同行，排場十足，西瓜刨老婆買嘢期間忽然發起，可能冇地方發洩，佢就借啲意狂鬧隨行保鑣，其實關仁最初唔係咁認得成個肥師奶咁款嘅西瓜刨老婆，不過佢大聲鬧人，令人好厭煩，途人先對佢眼，關仁覺得佢完全有晒暴發戶嘅特點。<br>Textby關仁</p></body></html>
