<html><header><meta charset="utf-8"><title>冼樸回歸瓦肯星</title></header><body><h1>冼樸回歸瓦肯星</h1><p>美國劇集《星空奇遇記》（StarTrek）中飾演冼樸（Spock）的老牌影星里安納尼姆（LeonardNimoy），日前宣佈第二度息影，前日他首次到與冼樸所屬星球瓦肯星（Vulcan）同名的加拿大小鎮，為冼樸銅像舉行揭幕禮。<br>現場有超過2,000名fans到來一睹79歲的里安納尼姆的風采，眾人更穿上《星空奇遇記》的戲服，又戴上冼樸的尖耳，活像一個嘉年華會。里安納尼姆也十分識做狂晒冼樸標誌V形手勢，並說：「我沒有回到瓦肯星已經有44年了，我認為現在是我回家的時候。」</p></body></html>
