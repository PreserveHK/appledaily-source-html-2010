<html><header><meta charset="utf-8"><title>蕭亞軒為災民打氣</title></header><body><h1>蕭亞軒為災民打氣</h1><p>MusicRadio中國Top排行榜頒獎禮，昨晚於北京工人體育館舉行。節目開始時大會司儀與在場觀眾一起叫出「點亮玉樹希望」的口號，藉此為災民送上祝福。</p><p>郭書瑤得新人獎</p><p>台灣歌手蕭亞軒（Elva）是打頭陣的表演嘉賓，穿上透視裝的她份外性感，她更獻唱了兩首快歌《WOW》及《閃閃惹人愛》。此外有童顏巨乳之稱的郭書瑤得到年度最具潛力新人，她以一件粉紅色TubeDress上陣。而張惠妹就以阿密特的身份奪得年度最佳新人、飛輪海為年度最受歡迎組合，而台灣人氣組合S.H.E則是壓軸嘉賓。<br>撰文：林妃</p></body></html>
