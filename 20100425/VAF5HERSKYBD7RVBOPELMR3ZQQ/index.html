<html><header><meta charset="utf-8"><title>立山黑部開山闖雪之大谷</title></header><body><h1>立山黑部開山闖雪之大谷</h1><p>立山黑部的名字或許有點陌生，但應該睇過相，兩邊是4個人咁高的雪壁，公路就像摩西分紅海一般在中間劏開的畫面，正是每年4月17日開山的立山黑部雪之大谷。旅行社順勢推出平日鮮見的抵玩3天套票，$5,880起，包機票連2晚富山地區住宿（其中一晚更是溫泉旅館）外，更包括立山黑部阿爾卑斯山脈之交通。<br><br>曾冠輝
</p><p>出發日期：5月至8月<br>查詢：39600333（美麗華旅遊）</p></body></html>
