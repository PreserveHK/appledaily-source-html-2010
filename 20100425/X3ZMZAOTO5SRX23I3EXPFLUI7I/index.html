<html><header><meta charset="utf-8"><title>《白色恐懼》橫掃德國奧斯卡</title></header><body><h1>《白色恐懼》橫掃德國奧斯卡</h1><p>有德國奧斯卡之稱的德國電影頒獎禮前晚在柏林舉行，由米高漢尼卡（MichaelHaneke圖）執導、榮獲康城金棕櫚殊榮的《白色恐懼》（WhiteRibbon），連奪包括最佳導演、最佳電影及最佳男主角等10個獎，米高漢尼卡早前失落奧斯卡最佳外語片，今次回到家鄉總算一吐烏氣。最佳女主角由土耳其裔演員SibelKekilli憑電影《WhenWeLeave》奪得。</p></body></html>
