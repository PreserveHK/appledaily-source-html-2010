<html><header><meta charset="utf-8"><title>英女花2萬覓真愛</title></header><body><h1>英女花2萬覓真愛</h1><p>英國UKDating網站調查發現，女士平均要跟24個男人約會，花逾2,000英鎊（2.4萬港元），才能找到心目中的白馬王子。網站訪問了2,173名會員，發現女士約會的置裝費、理髮和扮靚佔每次約會費用的50%，再加上購買小禮物、交通費和AA制用膳等，每次約會埋單約85.38英鎊（1,019港元）。約會成本不菲，1/4女士在首次約會就會狠下決定是否繼續發展下去；有7%女士稱要約會41至60次，才找到真愛，1%要約會61至80次才有着落。<br>英國《每日郵報》</p></body></html>
