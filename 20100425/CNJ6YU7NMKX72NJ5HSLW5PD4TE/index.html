<html><header><meta charset="utf-8"><title>北京80人集體食物中毒</title></header><body><h1>北京80人集體食物中毒</h1><p>北京懷柔區雁棲鎮長園村的北京水岸山吧餐廳，前日中午發生集體食物中毒案，約200多名食客用餐後不久，其中80人出現嘔吐、頭暈等症狀，經搶救後均無生命危險。當局檢查後懷疑食物遭人下毒。<br>其中一名食客劉女士表示，前日中午她與同事一行7人，在該餐廳吃飯不久，4名男同事就出現頭暈、嘔吐、困倦等症狀。其後餐廳內陸續有其他食客有同樣症狀，餐廳老闆打電話報警，80名食客被送院，其中9人情況較嚴重。北京懷柔區衞生局表示，食物中檢出有可樂啶藥物，引發急性中毒，案件已交由公安跟進。可樂啶是抗高血壓藥，服用後可導致心率以及血壓降低。<br>中新網</p></body></html>
