<html><header><meta charset="utf-8"><title>BretMichaels腦出血入院</title></header><body><h1>BretMichaels腦出血入院</h1><p>美國glamrock樂隊Poison的主音BretMichaels，於上周四因嚴重頭痛入院，不一會即轉送到深切治療部，結果發現他的腦幹出血，經檢查後已由危殆變成稍為平穩。前周Bret才做過闌尾切除手術，隨即於網站宣佈並無大礙，卻又遭逢如此病情，令他有份參加的《飛黃騰達名人版》（TheCelebrityApprentice）主持特朗普（DonaldTrump）都大表傷心。</p></body></html>
