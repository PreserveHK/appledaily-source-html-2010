<html><header><meta charset="utf-8"><title>獨立屋：大埔　庭峰居</title></header><body><h1>獨立屋：大埔　庭峰居<br></h1><p>距離大埔墟港鐵站僅5至7分鐘車程的庭峰居，屬大型村屋屋苑，位處新屋家村，交通十分方便，步行到港鐵站亦只需15分鐘，並有專線小巴可直達屋苑。庭峰居向來鮮有單位放售，現介紹一伙地下連花園單位，面積700方呎，間隔3房2廳，室內裝修清雅舒適，外望開揚景致，門前小花園佈置別致優雅，業主開價238萬元，呎價3,400元。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
