<html><header><meta charset="utf-8"><title>獨立屋：元朗　朗月軒</title></header><body><h1>獨立屋：元朗　朗月軒</h1><p>朗月軒屬屋苑式村屋，位於元朗橫台山羅屋村，鄰近錦田公路，附近有專線小巴往來錦上路西鐵站，車程約8至10分鐘，另有小巴前往大埔市中心，車程同樣約8至10分鐘，交通十分方便。現有一伙全幢內置複式村屋放售，面積2,100方呎，連約1,000方呎入契花園，可車泊花園，屋苑內另設大型停車場，車位充足。物業享有四面單邊，望開揚遠山景，環境清幽，現開價698萬元，呎價3,324元。<br><br>代理行：裕泰物業<br>電話：34874445</p></body></html>
