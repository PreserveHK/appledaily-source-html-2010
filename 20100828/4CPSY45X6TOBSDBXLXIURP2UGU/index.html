<html><header><meta charset="utf-8"><title>阿寶向丟貓大嬸報復</title></header><body><h1>阿寶向丟貓大嬸報復</h1><p>英國貓兒「洛拉」（Lola）被丟入垃圾桶，受困近16小時的凄慘遭遇，引發網民同情，卡通貓「阿寶」也看不過眼，暫時放下追捕「翠兒」要務，為同類出手向丟貓大嬸大報復，以彼之道還施彼身，將她丟入垃圾桶！<br>事發地區考文垂一個電台惡搞，拍片將案件「重演」，但人貓角色互調，人扮的「阿寶」走近坐在花園矮牆上女子，摸摸她的頭，然後打開垃圾桶，將女子塞入桶內。《貓的報復》片段大快人心，周三上傳YouTube已獲點擊近29萬次。<br>英國《每日郵報》</p></body></html>
