<html><header><meta charset="utf-8"><title>「四腳」小魚海底散步</title></header><body><h1>「四腳」小魚海底散步</h1><p>在印尼海底，這條琵琶魚似乎游水游得累了，決定用「四肢」在海床四處走走！這看似四肢的東西，其實是牠的鰭，如此走路的姿態，主是要為了在海床活動時平衡自己的身體。<br>專家指，很多品種的琵琶魚都會伏擊獵物，牠們的鰭會像四隻腳，讓牠們停留在海床，既對周圍環境造成最低程度的騷擾，海床亦給予保護色，讓牠完全隱藏在內。之後，牠們會用位於口部上方的隆起物，捕捉獵物。<br>英國《每日郵報》</p></body></html>
