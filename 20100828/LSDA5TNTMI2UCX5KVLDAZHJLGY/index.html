<html><header><meta charset="utf-8"><title>李冰冰忽男忽女自誇最潮</title></header><body><h1>李冰冰忽男忽女自誇最潮</h1><p>由劉德華、劉嘉玲及李冰冰主演的電影《狄仁傑之通天帝國》，嘉玲演的武則天漂白眉毛造型已算弔詭。不過李冰冰的兩性打扮亦不遑多讓。<br>片中飾演武則天心腹的李冰冰，分別會以將軍及宮女造型亮相。</p><p>13款男裝造型</p><p>負責電影的香港美指余家安透露，李冰冰的造型是五個主要角色中最多的一位，單是她的男裝造型就有13款之多，而女裝卻只有一款，李冰冰在拍攝時就曾笑說：「我這次把一輩子的男裝全穿完了。」她表示因此更珍惜戲中僅有的女裝，她說：「做這身戲服，余家安除了參考敦煌壁畫，造型和化妝還借鑑了外國的舞台化妝技巧。」她自言身上的是史上最潮的唐代服裝。<br>採訪：陶然婷</p></body></html>
