<html><header><meta charset="utf-8"><title>注意，淆底勿睇！</title></header><body><h1>注意，淆底勿睇！</h1><p>若然10歲看見靈體，你會恐懼？還是好奇？鈴姐（易婉玲）則不但沒因此怕鬼，反而藉着天生的通靈感應，再行修煉，替人驅鬼或為亡魂超渡，成為靈媒。她自太婆一代起，每代都有位家族成員天生通靈，她便是其中一員。最近還推出首本著作《通靈》，記錄歷來所見所聞、如何替人驅鬼等。有人因前世怨，今世遭惡鬼纏；亦有老人因兒子沒送她最後一程，留戀人間不走……但最震撼還是首頁十多張「鬼相」，鬼樣神樣統統齊，你又夠唔夠膽睇？<br><br>勿零零</p></body></html>
