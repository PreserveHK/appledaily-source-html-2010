<html><header><meta charset="utf-8"><title>無臂少年雙腳彈琴爆紅</title></header><body><h1>無臂少年雙腳彈琴爆紅</h1><p>北京無臂少年劉偉（圖）近日則在中國達人騷節目上，以雙腳彈鋼琴，技驚四座。他的奮鬥故事感動萬千觀眾網民。劉在晉級後淡然表示：「我的人生只有兩條路，要麼趕緊死，要麼精采地活着，沒人規定鋼琴一定要用手。」<br>今年23歲的劉偉出生於普通家庭，10歲時因觸電而失去雙臂。19歲時他放棄高考，選擇音樂道路，每天練琴七小時，一年內達到鋼琴七級水平，曾為劉德華的《美麗的回憶》填詞。一般人彈琴手指可張開八度，雖然劉偉的腳趾只可張開五度，但在達人騷上，他十個腳趾在琴鍵上靈活跳躍，優美旋律從他腳下流出。<br>鳳凰網</p></body></html>
