<html><header><meta charset="utf-8"><title>黑幫大哥被拉　大嫂團接棒</title></header><body><h1>黑幫大哥被拉　大嫂團接棒</h1><p>台灣電影《艋舺》中影射的幫派「頭北厝」，數名大哥最近遭警方全部逮捕，沒想到他們背後女人卻組「大嫂團」（圖），接手幫派事務，操控幫中小弟，繼續經營賭場、強賣商品，手段甚至更狠。<br>警方指出，頭北厝黑幫屬於艋舺商圈幫派，勢力範圍主要在台北市萬華一帶，數名大哥今年5月的大掃蕩中被拘，但近日警方發現黑幫大哥的同居女友卻組成「大嫂團」繼續為惡。前日警方兵分多路搜捕，拘捕包括3名黑幫大嫂在內的6名疑犯。<br>台灣《蘋果日報》</p></body></html>
