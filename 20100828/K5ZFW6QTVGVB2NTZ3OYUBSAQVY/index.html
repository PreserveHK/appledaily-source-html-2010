<html><header><meta charset="utf-8"><title>加藤翻撻玉木宏</title></header><body><h1>加藤翻撻玉木宏</h1><p>日劇《交響情人夢》男星玉木宏，被新一期日本雜誌《FRIDAY》踢爆翻撻舊愛加藤羅莎。據報道，兩人07年因為KAT-TUN前成員赤西仁介入而分手，但近來兩人舊情復熾，經常互訪對方家中，加藤更帶母親與玉木宏吃飯，明顯關係非淺。</p><p>香閨過夜</p><p>本月初，玉木宏和加藤親密遊車河，玉木宏更被目睹到女友家過夜，儼如過半同居生活。知情人士說：「他們現在的確拍拖，但未達談婚論嫁階段。」玉木宏三年前和加藤甩拖後，曾戀上島谷瞳和吉高由里子，可惜未能開花結果，現在兜兜轉轉與加藤再續前緣。</p></body></html>
