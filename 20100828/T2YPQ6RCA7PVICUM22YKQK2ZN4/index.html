<html><header><meta charset="utf-8"><title>黃凱芹動畫MV頌父愛</title></header><body><h1>黃凱芹動畫MV頌父愛</h1><p>黃凱芹（Chris）下月中會在九展舉行演唱會，最近推出了新歌《我的爸爸》。早前Chris為該曲拍MV，以他小時候與父親的生活點滴作內容，但埋位拍攝時，他有感與演員做對手戲有失真感覺，不想對着陌生人認作爸爸，破壞自傳式的歌詞內容，於是決定改以動畫取代。</p><p>Chris將自己與父親的合照給動畫師作藍本，動畫風格是沉鬱中加添人情味，製作了他的新歌MV，他說：「首歌係我自己作詞，往往人大咗，有自己嘅事業同生活，回想過去先明白到父愛嘅偉大。」<br>不過因Chris沒有與香港任何電視台簽約，故MV只能上載到YouTube供歌迷欣賞。<br>撰文：丁寧</p></body></html>
