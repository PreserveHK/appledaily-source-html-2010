<html><header><meta charset="utf-8"><title>蛯原補擺喜酒恨生孖B</title></header><body><h1>蛯原補擺喜酒恨生孖B</h1><p>去年底註冊結婚的日本名模蛯原友里，前日在東京補擺喜酒，招待藤木直人、山田優、加藤愛等200名賓客。會上播出她和hiphop組合RIPSLYME丈夫ILMARI今年6月於巴黎舉行婚禮的片段，十分溫馨。</p><p>感動落淚</p><p>蛯原穿上自己設計、鑲滿水晶的低胸婚紗見記者，並一臉幸福地表示想做多仔婆：「我們兩夫婦想生兩個以上，仲好恨生孖B！」ILMARI請來女歌手BONNIEPINK擔任神秘嘉賓，在婚宴上唱出老婆最喜歡的《APerfectSky》，令蛯原感動落淚。</p></body></html>
