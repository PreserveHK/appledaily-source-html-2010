<html><header><meta charset="utf-8"><title>警局保安賓館竊聽捉嫖客</title></header><body><h1>警局保安賓館竊聽捉嫖客</h1><p>凌晨時分，湖北省一間賓館出現兩名形迹可疑男子。他們將耳朵貼在房間門上，逐間聽室內動靜，遭賓館保安懷疑是小偷抓住並報警，不料竟揭發他們身份是派出所的保安，半夜鬼祟地在賓館房門上偷聽是為了捉嫖客。<br>本月17日凌晨，賓館保安抓獲這兩名疑似小偷，後來才知道二人是當地鳳凰派出所的保安，被派到賓館捉嫖客。該所副所長事後辯稱，因警力不足，「故派保安先聽聲音，發現情況後通知警方」。<br>湖北《楚天都市報》</p></body></html>
