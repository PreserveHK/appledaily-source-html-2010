<html><header><meta charset="utf-8"><title>603磅婦靠起貨機入院</title></header><body><h1>603磅婦靠起貨機入院</h1><p>泰國最重的肥婆烏努埃蓬（圖），三年來未踏出過家門，近日因要切除右腳的腫瘤，當局派出起貨機才能將她送往醫院。<br>40歲的烏努埃蓬重274公斤（603磅），三年來都沒有外出，她右腳近日長了個腫瘤，需要到醫院動手術，鄰居遂通知曼谷市政府，當局派專家拆掉她鄰宅的內牆，再拆走房間的外牆，用吊車把她運到地面，才成功將她抬上救護車。<br>烏努埃蓬入院切除腫瘤後，將接受減肥治療，她渴望到海灘嬉水。<br>美聯社</p></body></html>
