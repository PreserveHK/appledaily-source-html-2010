<html><header><meta charset="utf-8"><title>紅軍歐霸抽下籤</title></header><body><h1>紅軍歐霸抽下籤</h1><p>【綜合歐洲外電】歐霸盃分組賽進行抽籤，英意球隊狹路相逢，曼城及祖雲達斯被編入A組，利物浦則則與拿玻里同處K組。<br>億萬大軍曼城雖與祖雲達斯同組，但另外同組兩隊薩爾斯堡及列治普斯納實力一般，故出線席位料將落入他們兩隊手中。至於利物浦及拿玻里同處K組，同組對手還包括前歐洲冠軍布加勒斯特星隊，以及把些路迪踢出局的烏德勒支，故前路比曼城難行。</p><p>另外，衞冕的馬德里體育會則與有波歷克助陣的利華古遜同處B組，惟基於同組另外兩隊洛辛堡及阿里斯難望對他們造成威脅，故大有機會一同晉身32強。</p></body></html>
