<html><header><meta charset="utf-8"><title>兩過路青年被的士撞傷</title></header><body><h1>兩過路青年被的士撞傷</h1><p>【本報訊】兩名滿身酒氣男子，昨凌晨與朋友消遣後，在旺角彌敦道橫過馬路時遭一輛的士撞倒受傷，警員到場將兩人送院。<br>兩名傷者分別姓楊（21歲）及姓廖（20歲），昨凌晨4時許，他們與一班男女友人在旺角飲酒消夜後離開，楊及廖步至彌敦道與亞皆老街的惠豐中心對開，疑未有留意交通情況，即步出馬路。一輛由姓李（47歲）男子駕駛的的士，載着一名男子沿彌敦道快線南行駛至，司機扭軚閃避不及，左邊倒後鏡撞到兩人倒地受傷。<br>警員到場，楊報稱右腳受傷，廖則指頸部扭傷，稍後將兩人送院。的士司機事後通過酒精呼氣測試。</p></body></html>
