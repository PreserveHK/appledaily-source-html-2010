<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張舒雅謝無綫放生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張舒雅謝無綫放生 - 馮仁昭</h1><p>被喻為最hea港姐冠軍嘅張舒雅，終於肯重新投入工作，今日佢會到澳門出席活動，仲會同一眾名模一齊做嘢。張舒雅話好感謝無綫畀機會佢，又多謝大家對佢嘅支持同鼓勵，先令佢可以重新投入工作。張舒雅之後會以模特兒工作為主，佢話絕對唔會行性感路線，因為佢自知冇事業線喎。今個月底張舒雅會被邀出席一個髮型表演，佢話覺得嚟緊嘅工作好有挑戰性喎！</p></body></html>
