<html><header><meta charset="utf-8"><title>鋼刀大師親授磨刀秘訣</title></header><body><h1>鋼刀大師親授磨刀秘訣</h1><p>擁有一把鋒利無比的刀，切甚麼都得心應手。源自日本的GLOBAL刀具，其刀鋒是採用全球最優秀的不銹鋼材料，比其他鋼鐵更加堅韌和抗銹，防污迹和防腐蝕，一直是專業廚師的至愛。Eurochef由即日至6/9於上環永安百貨特設GLOBAL專櫃，而GLOBAL創辦人Mr.MinoTsuchida更會於28/8中午12時至下午6時，親身示範磨刀秘訣，即場購買GLOBAL產品即可獲八五折優惠及神秘廚具禮品一份，萬勿錯過。<br><br>查詢︰27535626</p></body></html>
