<html><header><meta charset="utf-8"><title>老虎當公仔偷運出境</title></header><body><h1>老虎當公仔偷運出境</h1><p>要藏起一棵樹，藏在樹林最安全；要偷運一隻小老虎，當然是塞在一大堆老虎毛公仔最穩妥了！但古惑歹徒的絕橋，還是逃不過訓練有素的海關人員法眼。<br>泰國曼谷海關昨天（周五）透露，一名31歲女子本周初準備乘飛機到伊朗，但關員透過X光機看到她的巨袋塞滿毛公仔，覺得可疑，打開檢查，發現芸芸公仔中，竟有一隻被人下了藥，迷迷糊糊但肯定活生生的兩個月大小老虎（圖）。女子聲言對袋中有真虎毫不知情，揚言只是受託攜帶。<br>當局準備為小老虎化驗脫氧核糖核酸（DNA），以確定牠的品種及是否野生。<br>路透社</p></body></html>
