<html><header><meta charset="utf-8"><title>蘋果開倉：鹿角有力碎「鑽」 - 戰鬥員A</title></header><body><h1>蘋果開倉：鹿角有力碎「鑽」 - 戰鬥員A</h1><p>家中寬頻合約就到期，曾考慮轉台，皆因「bb」的確吸引，低價錢又有光纖高速上網，對P記的確係挑戰。不過，最後繼續幫襯P記，除咗加少少錢就提高上網速度到30M，售後服務亦係考慮因素，起碼用緊佢哋嘅服務有咩問題，每次打電話都有人接聽耐性地提供技術支援。鹿角今周或有馬昆奴斯復出支援，作客可贏紅鑽。<br>戰鬥員A<br><br>心水：鹿島鹿角（上）<br>近5場戰績：WL<br>心得：鹿角或有射手復出</p></body></html>
