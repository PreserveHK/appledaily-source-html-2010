<html><header><meta charset="utf-8"><title>shopping送月餅禮盒</title></header><body><h1>shopping送月餅禮盒</h1><p>月餅食得多，又怎少得一杯濃茶來消消滯，所以新地八大商場送出的「米芝蓮極品雙黃白蓮蓉月餅．大紅袍茶茗錦盒」可謂perfect！月餅由米芝蓮星級推介的帝苑酒店所製作，用料講究，入口皮薄鬆化，蓮蓉軟滑馥郁，再配一口香醇的頂級大紅袍，不但令膩滯的感覺全消，更增添味道層次。現於9月12、18或19日，於新地八大商場，包括wtcmore世貿中心、將軍澳東港城等消費滿指定數目，即可免費獲贈一盒，真係夠晒應節﹗<br><br>查詢︰25764121（wtcmore世貿中心）</p></body></html>
