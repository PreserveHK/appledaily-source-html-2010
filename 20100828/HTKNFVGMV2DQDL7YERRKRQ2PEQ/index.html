<html><header><meta charset="utf-8"><title>遲來的BBCream</title></header><body><h1>遲來的BBCream</h1><p>年前，由韓國帶來一股BBCream熱潮，中日台韓女生無不心動，事關BBCream標榜唔使搽粉底都可以擁有滑溜肌膚，風頭一時無兩，當市場對BBCream反應開始慢下來之時，忽然又殺出三支各有Function的產品。這三款由台灣醫學美容品牌Dr.Wu與著名韓國BBCream廠商CGMP聯手合作，針對亞洲女性最常見的肌膚狀況，研發出專業醫療級BBCream，三支產品均透過美容保養效果修飾及徹底改善各種肌膚問題，助你輕易締造完美裸妝！有心唔怕遲，好用的BBCream多幾支亦無妨！<br><br>查詢：28908825<br><br>記者：胡卓琳</p></body></html>
