<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥痛恨菲律賓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥痛恨菲律賓 - 馮仁昭</h1><p>黎耀祥噚日幫BBC拍咗一個教小朋友做手工藝嘅節目，祥仔話同囝囝關係好密切，前晚囝囝先同佢兩公婆一齊瞓，所以唔怕第時個仔會唔理自己。講到菲律賓脅持人質事件，祥仔即刻話成件事令人好悲痛：「警察係成個社會最基本嘅保護網，但佢哋警察水準咁低，根本保障唔到市民！」祥仔仲話本身已經對菲律賓冇乜好感，事後更加徹底失望：「我請都係請印傭，我同個仔講，呢一世都唔好去菲律賓，我自己都唔會再去。」</p></body></html>
