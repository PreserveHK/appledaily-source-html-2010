<html><header><meta charset="utf-8"><title>案件速遞母告兒子　吞租金701萬</title></header><body><h1>案件速遞<br>母告兒子　吞租金701萬</h1><p>【本報訊】居於老人院的七旬婦人，因不滿負責收取家族物業租金的兒子，侵吞逾700萬元租金，昨偕子女入稟高院，向兒子追討701萬元。<br>涉案物業共四個舖位，位於九龍城衙前圍道及荃灣荃豐中心。原告是呂秀雁、其子陳錦成及女兒陳美玉（已歿），被告是去年身故的兒子陳錦全（譯音）的遺產代理人。<br>據入稟狀，呂的丈夫陳水松於05年去世前，託陳錦全代家人收租。陳錦全於05至09年收租共743萬元，扣除他就呂入住養和醫院、浸會醫院及老人院的醫藥費及生活開支，仍欠家人701萬元。案件編號：HCA1300/10</p></body></html>
