<html><header><meta charset="utf-8"><title>Niki被大學校草放電</title></header><body><h1>Niki被大學校草放電</h1><p>周麗淇（Niki）與倪震昨晚於浸會大學為「14屆全港校花校草選舉2010」任評判，Niki表示事前曾問有經驗的倪震要如何評分，她說：「我話不如我選男，佢選女，佢話唔好，要一齊選。」Niki表示到場後有一男同學向她放電，她說：「我唔得o架，我唔係敗犬！」<br>談到成龍對馬尼拉事件發表的言論及昨日道歉，Niki說：「我冇睇，道歉咗咪算囉。」至於明日的遊行，剛好是Niki與歌迷的生日聚會，她說：「我會低調啲搞，叫咗fans捐錢唔好送禮。」談到舊男友鄭嘉穎帶女返家，Niki說：「關我鬼事，我不知幾快樂。」<br>採訪：何慧斯　攝影：陳順禎</p></body></html>
