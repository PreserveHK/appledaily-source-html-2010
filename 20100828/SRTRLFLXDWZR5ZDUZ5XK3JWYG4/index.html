<html><header><meta charset="utf-8"><title>蘋果開倉：車仔[-2]冇走雞 - 青蛙仔</title></header><body><h1>蘋果開倉：車仔[-2]冇走雞 - 青蛙仔</h1><p>英超由今季開始改由畸寶播，如果唔睇高清，真係幾受罪，事關個畫面嘅上下多兩條黑Bar，搞到啲球員扁晒。但我最唔明同最唔順氣嘅係，點解睇高清要每月俾多30蚊，況且淨係波先有高清，其他節目好似係新聞、電影同埋劇集又冇高清，好搵笨啫。之前兩個禮拜都揀車路士，今個禮拜都唔例外，就算[-2]都捧車仔。<br>青蛙仔<br><br>心水：車路士勝[-2]<br>近5場走勢：WL<br>心得：車仔踩行油</p></body></html>
