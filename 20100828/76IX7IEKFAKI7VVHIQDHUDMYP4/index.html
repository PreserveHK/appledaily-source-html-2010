<html><header><meta charset="utf-8"><title>王子小傑開騷范范免費唱</title></header><body><h1>王子小傑開騷范范免費唱</h1><p>棒棒堂的王子與小傑將於下月初，撇甩隊友在香港舉行演唱會，上次棒棒堂在紅館開個唱時，邀得范瑋琪（范范）任嘉賓，反應熱烈，故今次范范將再次拔刀相助，不收酬勞力挺二人。<br>王子與小傑表示，現在最頭痛的是范范的經典歌太多，都不知該唱哪首才好，而小傑更說：「范范姐推掉內地的商演來支持，實在很感動，我們會好好表現，也要為香港所有發生不幸的朋友們加油，希望大家振作。」范范謂最近發生很多災難，希望大家能從悲慟中站起來，她也望能以音樂讓大家重新找回這世界的愛。<br>撰文：丁寧</p></body></html>
