<html><header><meta charset="utf-8"><title>汪詩詩爆子丹冇加家用</title></header><body><h1>汪詩詩爆子丹冇加家用</h1><p>汪詩詩、「萬寧妹妹」王允祈與父母、姚嘉妮與女兒等，昨日到九展欣賞《迪士尼音樂劇之三大經典童話》。萬寧妹妹要工作人員送星星棒給她，才肯站到佈景板前拍照。<br>汪詩詩表示老公甄子丹正在外地拍戲，她稱明天與老公出發到威尼斯影展，後日會在當地慶祝結婚七周年。提到甄子丹將首次接拍喜劇《至強囍事2011》，她說：「佢平時喺屋企好鍾意講笑。」有傳甄子丹10日片酬達1,500萬人民幣，她笑說：「一向家用都冇特別多，我幫佢管住嘅係畀小朋友用嘅。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
