<html><header><meta charset="utf-8"><title>穿紅藍綠衣服易招雷劈</title></header><body><h1>穿紅藍綠衣服易招雷劈</h1><p>雷暴天氣穿衣有講究。廣東省氣象局專家表示，通過在從化的野外引雷試驗基地對雷電的觀察，發現閃電通道的光譜特徵主要是紅、藍、綠三色，雷暴發生時室外的人若身穿這幾種顏色的衣服，比較容易導致雷擊。<br>廣東是雷暴多發區，到前日為止，今年全省遭雷劈死人數達13人。過往專家多提醒打雷時不要在樹下躲雨；避免在戶外游泳，穿雨衣比打傘安全。廣東省氣象局專家前日補充，雷暴天氣避穿紅、藍、綠三色衣服較安全。<br>《廣州日報》</p></body></html>
