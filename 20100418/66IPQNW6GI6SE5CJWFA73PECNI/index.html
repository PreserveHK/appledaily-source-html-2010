<html><header><meta charset="utf-8"><title>關仁隱事：「公主」自編自導博出位 - 關仁</title></header><body><h1>關仁隱事：「公主」自編自導博出位 - 關仁</h1><p>「公主」早排同王子男友鬧情變，一時間搞到坊間謠傳四起，話王子不滿公主過份高調而斬情絲。不過，事隔冇耐，公主又同王子恩愛出席公開場合，搞到好似連續劇咁曲折離奇。<br>關仁聽老友講，分手傳聞其實係公主自己放嘅流料，因為佢嫌自己嗰排比較靜又冇乜新聞，所以搞啲小動作出嚟，等自己出席活動時成為傳媒追訪焦點，加上啲狗仔隊又會死跟爛跟，想唔人氣爆燈都幾難啦！其實公主一向都鍾意搞是非出位，所以放流料一啲都唔奇。<br>Textby關仁</p></body></html>
