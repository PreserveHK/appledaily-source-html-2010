<html><header><meta charset="utf-8"><title>陳志雲不敗宣言</title></header><body><h1>陳志雲不敗宣言</h1><p>陳志雲主持的最後一集《志雲飯局》邀請了無綫前藝員部主管馮美基擔任嘉賓，節目於昨晚播出，該集訪問是於陳志雲被廉署拘捕前一日進行。</p><p>偉仔為嘉玲斷手</p><p>馮美基大談當年與藝人的相處點滴，以及如何發掘周星馳、鄭伊健和郭富城等經過。馮美基又踢爆當年劉嘉玲和梁朝偉因合作舞台劇《花心大少》而撻着，當時嘉玲已與許晉亨分手，馮美基說：「當時偉仔去咗台灣拍嘢，有一晚嘉玲去馬會食飯收唔到電話，偉仔因為搵唔到佢，於是自己打牆打斷咗隻手，之後要返嚟醫。」<br>陳志雲於節目尾聲大講金句，他說：「一次嘅失敗唔等於永遠嘅失敗，只要我哋願意繼續嘗試，總會有一日打開新嘅天地。」<br>撰文：林妃</p></body></html>
