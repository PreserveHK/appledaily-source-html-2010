<html><header><meta charset="utf-8"><title>關仁隱事：「大力」財大氣粗終有報 - 關仁</title></header><body><h1>關仁隱事：「大力」財大氣粗終有報 - 關仁</h1><p>最近出碟嘅「大力」舊年突然病咗一段時間，連舊情人都嫁埋，加上人氣下滑，睇見佢就凄凉；不過關仁有個老友就對佢嘅人品有保留，話說大力早幾年當旺時好鬼意氣風發，老友仲見識過佢財大氣粗嘅嘴臉。</p><p>惡人先告狀</p><p>老友話有一次喺跑馬地過馬路，原本馬路冇車，點知行到一半嘅時候，突然有架靚車高速急轉彎駛到埋身，都未定神就俾個司機用粗口狂鬧，睇真啲原來係大力，老友差啲被人車到仲要受氣，激氣到話要報警，大力同車嗰個性感女友即刻落車拉佢走，老友話睇唔出大力平時斯斯文文，原來咁鬼無品。<br>Textby關仁</p></body></html>
