<html><header><meta charset="utf-8"><title>Sammi安仔上海合唱有默契</title></header><body><h1>Sammi安仔上海合唱有默契</h1><p>鄭秀文（Sammi）前晚與舊愛許志安及張衞健、蘇永康和梁漢文，為某威士忌品牌在上海舉行的「中國之旅上海站」大型派對中獻唱。由於Sammi和安仔分手後已多次同台演出，所以前晚再合作也毫不尷尬，依舊合拍非常。<br>安仔和健仔等組成的BigFour首先出場，Sammi就唱壓軸，她演唱《信者得愛》時，安仔等便出場唱rap，把全晚氣氛推上高峯。Sammi事後接受訪問，表示希望今年有更多機會在內地演出。對於戀上中年教友一事，Sammi繼續否認，表示自己很期待新戀情，若然有的話一定會公開。<br>撰文：林妃</p></body></html>
