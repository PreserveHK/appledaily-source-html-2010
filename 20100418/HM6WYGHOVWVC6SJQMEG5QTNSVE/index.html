<html><header><meta charset="utf-8"><title>騎術學校開放日</title></header><body><h1>騎術學校開放日</h1><p>愛看動物的朋友仔，告訴你一個親近馬匹的好機會，「香港賽馬會屯門公眾騎術學校開放日」將於5月2日舉行，除了馬術比賽及表演示範，導賞員更會帶領大家參觀飼料房及奧運新馬房，看馬匹換馬蹄鐵及擦馬示範，還可一試騎馬滋味。<br><br>日期：5月2日下午1時至6時<br>地點：屯門龍門路地段45號<br>收費：入場免費；小馬策騎每節3分鐘收費$30；跟雪特蘭小馬合照收費$20，合照所得款項將撥捐香港傷健策騎協會<br><br>查詢：24613338</p></body></html>
