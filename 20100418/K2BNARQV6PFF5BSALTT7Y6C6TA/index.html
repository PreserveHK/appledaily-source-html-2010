<html><header><meta charset="utf-8"><title>好奇八爪魚搶潛水員相機</title></header><body><h1>好奇八爪魚搶潛水員相機</h1><p>新西蘭華裔潛水愛好者黃先生（VictorHuang）喜愛拍攝海洋生態，日前他用有攝錄功能的相機在海底拍攝時，冷不防被一隻八爪魚偷襲（圖），搶去手中相機，他追了八爪魚五分鐘，幾經纏鬥才成功取回相機。<br>當日黃先生在威靈頓南岸沃希恩紀念公園對開海域潛水，拿出一部數碼相機拍攝，突然海草堆中鑽出一隻八爪魚，奪去相機游走，他追了五分鐘，正準備用魚槍對付牠，八爪魚卻轉身纏住魚槍，令抓着相機的觸鬚鬆開，黃先生趁機搶回相機。他相信八爪魚只是對相機好奇而已。<br>英國《都市報》</p></body></html>
