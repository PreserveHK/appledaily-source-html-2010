<html><header><meta charset="utf-8"><title>楊永晴送別嫲嫲</title></header><body><h1>楊永晴送別嫲嫲</h1><p>楊受成的母親陳銀女上月中逝世，享年88歲，前晚其家人為她於香港殯儀館設靈。昨早其家人到場打點，陳冠希女友楊永晴（Vincy）與父親楊超成、楊受成與兒子楊其龍先後到達。<br>不少商界名人前往致祭，李嘉誠昨日早早到場，逗留了一小時後由保鑣陪同離開，他離開時更與黃夏蕙同乘升降機。</p><p>大殮儀式後，親友陸續登上三架旅遊巴，出發往深圳大鵬灣華僑永遠墓園，眾人先後登上旅遊巴，容祖兒母親更與楊受成等人同車。當眾人安坐車中後，一架佈滿白色鮮花的靈車開出，相信是安放楊母遺體的靈車。<br>採訪：駱華齡<br>攝影：仇志德</p></body></html>
