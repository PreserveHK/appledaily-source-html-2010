<html><header><meta charset="utf-8"><title>棄嬰案17歲母控謀殺</title></header><body><h1>棄嬰案17歲母控謀殺</h1><p>【本報訊】荃灣殺嬰案中，涉嫌將產下的男嬰遺棄，致其命喪街頭的17歲姓張餐廳女待應，昨晚被警方落案控以一項殺嬰罪，明日解荃灣裁判法院提堂，警方法醫亦會於同日在殮房剖驗男嬰屍體，以確定其死因。<br>案發於前日清晨5時許，一名清潔女工在荃灣沙嘴道與鹹田街交界翡翠廣場側倒垃圾時，在垃圾桶底部一個黑色環保袋內，發現一個連有臍帶及胎盤的初生男嬰，報警將男嬰送院急救，證實已不治。警方召來搜索犬搜尋，結果在距離現場50米外的寶石大廈，找獲涉案姓張少女，將其拘捕。</p></body></html>
