<html><header><meta charset="utf-8"><title>關仁隱事：「澤西」瞞住女友沙沙滾 - 關仁</title></header><body><h1>關仁隱事：「澤西」瞞住女友沙沙滾 - 關仁</h1><p>小生「澤西」一向有女人緣，佢同「幸福妹」雖然拍咗拖好多年，但佢一樣心多多，繼上年喺內地拍劇辣着小師妹，搞到幸福妹即刻飛去搵佢箍煲外，連公司高層都照佢肺，叫佢唔好搞咁多嘢！不過澤西哥仲未識死，一樣唔改風流性格，成日瞞住幸福妹出去媾其他妹妹仔，幸福妹都知道個男友好花心，睇吓可以忍幾耐，不過老實講，關仁都唔睇好佢兩個，始終個男仔太後生又貪玩，幸福妹又點可能綁得住花心大少先得o架。<br>Textby關仁</p></body></html>
