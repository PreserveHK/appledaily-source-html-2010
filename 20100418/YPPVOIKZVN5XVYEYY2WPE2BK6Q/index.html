<html><header><meta charset="utf-8"><title>母乳面霜專治暗瘡</title></header><body><h1>母乳面霜專治暗瘡</h1><p>世上只有媽媽好……別人的媽媽，一樣幫到手！科學家發現，母乳所含的月桂酸（lauricacid，椰子油中也可找到），有助克制暗瘡，可望避免抗生素療法所引起的紅腫和灼熱。<br>暗瘡形成，主要是因為青春期的雄激素旺盛，刺激皮脂腺分泌大量皮脂，跟皮膚死皮細胞混合，堵塞毛囊，油份積聚，細菌大量繁殖，造成發炎，真皮部份產生膿包。加州大學科學家，就是讓極微細的金粒子，帶月桂酸進入毛孔，消滅細菌。<br>據統計，約四分三青少年有暗瘡煩惱，令他們陷入抑鬱，嚴重的甚至為此企圖自殺。<br>英國《每日郵報》</p></body></html>
