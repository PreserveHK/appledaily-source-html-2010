<html><header><meta charset="utf-8"><title>第四代iPhone鋁金屬殼加閃燈</title></header><body><h1>第四代iPhone鋁金屬殼加閃燈</h1><p>蘋果研製第四代iPhone消息盛傳已久，最近網上流傳一張據稱是iPhone4G的照片（圖），功能大提升，還煞有介事地說將於6月推售。<br>相中的iPhone4G是採用鋁金屬外殼，令人覺得回歸第一代iPhone的外形，但新iPhone會採用OS4.0作業系統，有多工處理功能，並配備500萬像素鏡頭，內置閃燈，可拍高清短片，記憶體容量會增至64GB，解決了現時iPhone3GS的不足之處。有網民質疑照片是假的，但蘋果拒絕對傳言置評。<br>英國《每日郵報》</p></body></html>
