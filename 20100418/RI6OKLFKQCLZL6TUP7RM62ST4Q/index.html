<html><header><meta charset="utf-8"><title>丹尼高化示威被捕</title></header><body><h1>丹尼高化示威被捕</h1><p>《轟天炮》（LethalWeapon）美國影星丹尼高化（DannyGlover），前日在馬里蘭州與約300名示威者到法國食品公司Sodexo的美國總部外抗議，指該公司以不合理低薪來聘請工人，並侵害工人的公民權益。結果丹尼高化與另外11人因衝過警方防線，被當地警員拘捕。</p><p>為工人爭取權益</p><p>丹尼高化早前已去信一眾獲奧斯卡提名的影星，呼籲抵制服裝品牌HugoBoss，因該品牌位於克利夫蘭的工廠關閉，導致300多名員工失業。對於昨日再為工人出頭，丹尼獲釋後向記者說：「這是一間應負起全球責任的跨國企業，我們要求他們負起應承擔的責任。」</p></body></html>
