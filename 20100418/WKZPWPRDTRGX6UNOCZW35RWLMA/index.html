<html><header><meta charset="utf-8"><title>疑似空姐遭的士撞倒</title></header><body><h1>疑似空姐遭的士撞倒</h1><p>【本報訊】一名身穿疑似空姐制服女子，昨晨在尖沙嘴堪富利士道過馬路時，被一部的士撞倒。女事主倒地時撞及腰部，感到痛楚，清醒送院治理。<br>昨晨8時許，29歲姓朱女子，她身穿深色套裙，頸項繫上紅白領巾疑似空姐制服，由尖沙嘴堪富利士道近加拿分道行出過馬路，一部停在路旁由60歲姓李男子駕駛的空載的士，剛開車行駛，朱突由的士車頭右至左行出過路，的士收掣不及，車頭輕撞朱。朱跌倒地上撞傷腰部，由救護員送院治理。</p></body></html>
