<html><header><meta charset="utf-8"><title>肥豬長鬈毛似綿羊</title></header><body><h1>肥豬長鬈毛似綿羊</h1><p>這隻肥羊的毛看來很溫暖呢……噢，不對，怎麼這隻羊長了個豬鼻？你懷疑自己眼花了吧。其實這隻不是普通的豬，而是天生「披着羊皮」的「綿羊豬」（圖），又名鬈毛豬（curly-hairhog）。<br>這種本名Mangalitza的綿羊豬，原產於奧地利和匈牙利。別看牠一身毛茸茸很可愛，其實這身毛讓牠更吃得苦，在嚴冬可以保暖，在炎夏又可防曬傷。三隻金毛、黑毛和紅毛的綿羊豬，最近便現身英國的動物園，原來牠們身價不菲，每隻價值約1,000鎊（11,900港元），其實綿羊豬從前是供人食用，因含較多脂肪。<br>英國《每日郵報》</p></body></html>
