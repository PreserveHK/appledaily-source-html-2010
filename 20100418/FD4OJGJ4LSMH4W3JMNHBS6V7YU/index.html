<html><header><meta charset="utf-8"><title>周家蔚諗定嫁衣</title></header><body><h1>周家蔚諗定嫁衣</h1><p>周家蔚與組合HotCha昨日在九龍灣出席婚紗展，分別擔任婚紗與新娘妝模特兒。周家蔚經常擔任婚紗模特兒，問她有否擔心自己結婚時毫無幻想？她坦言：「都有想過o架，因為着得太多次婚紗，以前會想要着好誇張嘅婚紗結婚，人大咗想法又唔同，可能簡簡單單都冇所謂。」<br>問周家蔚與男友洪天明可有結婚計劃？她說：「冇計劃，我想做嘢先，唔想成日俾人覺得我掛住拍拖。」<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
