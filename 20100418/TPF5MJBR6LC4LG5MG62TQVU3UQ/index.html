<html><header><meta charset="utf-8"><title>一車珍寶珠果香</title></header><body><h1>一車珍寶珠果香</h1><p>每次行入汽車精品店，最鍾意就係睇造型得意古怪嘅汽車香薰擺設，放一兩個喺車頭，唔止香，仲可以為架車增添唔少生氣。不過有朋友就投訴大部份汽車香精味道太濃烈，衰啲講，即係有啲似廁所味。不過今次介紹呢個珍寶珠香薰擺設，珍寶珠Size造型不但得意可愛，而且香味亦同珍寶珠嘅果味好相似，總共有可樂、士多啤梨、香蕉、芒果及布甸等五種味道選擇，身為男人老狗嘅爆偈哥都忍唔住要買番支。<br><br>查詢：台日汽車用品（23924244）<br><br>爆偈哥</p></body></html>
