<html><header><meta charset="utf-8"><title>陳敏之遇怪手嚇到大嗌</title></header><body><h1>陳敏之遇怪手嚇到大嗌</h1><p>馬德鐘、陳敏之、羅仲謙和黃智雯等昨日到葵芳宣傳無綫劇集《搜下留情》，主角之一陳慧珊缺席，敏之和馬德鐘估計她是因太忙而缺席。大夥兒落力宣傳，馬德鐘獻唱劇集主題曲，羅仲謙騷腹肌，敏之更走入人群派海報，卻遇到不少怪手搶海報，嚇得她不停尖叫。<br>問敏之是否怕被非禮？她說：「之前有女藝人都被摸，自己都要提高警覺。」對於劇集收視偏低，敏之覺得與復活節播映有關，相信三角戀劇情出街後，收視會有提升。<br>剛從上海拍攝飲食特輯的馬德鐘表示沒有聯絡陳慧珊。<br>採訪、攝影：馬建華</p></body></html>
