<html><header><meta charset="utf-8"><title>環球樓市英國　英首置客免印花稅</title></header><body><h1>環球樓市<br>英國　英首置客免印花稅</h1><p>英國剛推出一項為期兩年的首次置業免付印花稅救市措施，樓價上限為25萬英鎊，業界認為有助該國樓市發展。<br>英國之前曾推出一項買樓免徵印花稅優惠，所有人均可享用，樓價上限為17.5萬英鎊，優惠於1月底完結。買家為能享用優惠，刺激去年12月成交量達10.3萬宗，然而，倫敦及東南部地區的平均樓價已超出17.5萬英鎊，受惠較少。<br>HMRevenue&amp;Customs最新資料顯示，2月成交量只有5.8萬宗，遠低於去年底，但較1月升14%。業界指上月底英國再推出為期兩年的暫免印花稅優惠，雖只限首置客，但相信會刺激整體樓市交投。</p></body></html>
