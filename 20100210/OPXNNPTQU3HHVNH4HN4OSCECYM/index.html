<html><header><meta charset="utf-8"><title>求驗客手記：老婆生得都唔理　修頓fans買飛大晒 - 求驗客</title></header><body><h1>求驗客手記：老婆生得都唔理　修頓fans買飛大晒 - 求驗客</h1><p>相信唔少球迷都聽過「足球寡婦」呢個名詞，即係話做足球fans嘅另一半，隨時好似冇咗個老公咁。不過，勢估唔到以下呢名修咸頓球迷，為咗買飛捧球隊場，竟然連老婆生仔都唔理！事緣32歲嘅修頓fans雲斯同26歲嘅老婆麗碧嘉齊齊排隊，買修頓周六迎戰樸茨茅夫呢場英足盃嘅南部大戰波飛，排排吓，腹大便便嘅麗碧嘉突然作動；雲斯雖然首次做老竇，但佢竟然call個朋友嚟，叫佢帶麗碧嘉去醫院，而自己繼續排隊！佢事後就好開心咁話，好彩佢買到飛趕到醫院，麗碧嘉先至生得，可以見證住個女出世喎！</p></body></html>
