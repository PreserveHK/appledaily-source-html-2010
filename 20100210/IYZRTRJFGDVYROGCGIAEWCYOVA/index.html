<html><header><meta charset="utf-8"><title>求驗客手記：今日冇稅交面臨被接管　老樸創悲情一頁？ - 求驗客</title></header><body><h1>求驗客手記：今日冇稅交面臨被接管　老樸創悲情一頁？ - 求驗客</h1><p>目前英超有兩間球會係由香港人做班主，不過，喺伯明翰越踢越好嘅同時，剛剛由錢禮入主嘅樸茨茅夫，就要幾衰有幾衰。喺英超包尾之餘，球會仲欠下周身債，如果唔可以喺英國時間周三前籌得750萬鎊（約9,200萬港元）嚟還欠稅，球會就會面臨成為歷來首次要被接管嘅英超球隊。雖然錢禮表明唔想長期持有老樸，不過如果球會一旦被接管，佢借畀球會嘅1,700萬鎊應付出糧同日常開支嘅錢，就隨時血本無歸，所以佢同老樸行政總監史杜里喺周一都好努力咁籌旗，同埋展開拯救球會嘅洽談。</p></body></html>
