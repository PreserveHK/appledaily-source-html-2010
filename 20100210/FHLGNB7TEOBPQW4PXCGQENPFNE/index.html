<html><header><meta charset="utf-8"><title>隔牆有耳：CCTVB新聞內地被河蟹 - 李八方</title></header><body><h1>隔牆有耳：CCTVB新聞內地被河蟹 - 李八方</h1><p>噚晚無綫六點半新聞以譚作人寃案做頭條，叫做紓緩一下觀眾對CCTVB嘅怨憤，不過就只限於深圳河以南嘅觀眾。喺內地嘅觀眾，通通都睇唔到呢單新聞，取而代之嘅係無厘頭香港政府廣告。無綫大約花咗七分鐘報道譚作人案，內地無綫頻道就播足七分鐘香港政府嘅宣傳短片。<br>內地網民用劫持來形容電視新聞報道訊號被干擾情況，家內地干擾手法高明咗，用香港政府嘅宣傳片代替新聞報道，等觀眾以為無綫真係播緊廣告。不過香港政府嘅短片，竟然用作封鎖新聞、掩飾真相、蒙蔽同胞嘅工具，都咪話唔可悲。</p></body></html>
