<html><header><meta charset="utf-8"><title>古仔冧暈大馬影迷</title></header><body><h1>古仔冧暈大馬影迷</h1><p>黃百鳴、吳君如、古天樂和鄭中基（Ronald）近日四出宣傳賀歲片《花田囍事2010》，日前四人到大馬跟影迷見面和舉辦簽名會，吸引近千名市民排隊，有fans為了霸得頭位，不惜通宵排隊，四人得悉後皆表示會落力為市民簽名。<br>簽名會現場人頭湧湧，黃百鳴、君如、古仔和Ronald商量後臨時加簽名限額，其中古仔和君如更在fans的衫上、手臂和手背簽名，有求必應令fans相當開心。簽名會後，四人又入鄉隨俗，與片商進行「撈生」儀式，即將美食撈在一起，喻票房大收。<br>撰文：葉雪</p></body></html>
