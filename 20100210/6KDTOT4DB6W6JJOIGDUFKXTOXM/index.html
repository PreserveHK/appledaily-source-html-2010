<html><header><meta charset="utf-8"><title>基仔串燒歌賀英皇</title></header><body><h1>基仔串燒歌賀英皇</h1><p>容祖兒、古巨基、鍾舒漫與張致恒等一班英皇歌手，昨日出席在中環舉行的「英皇盛世十週年演唱會」記者會，演唱會在27日於澳門舉行，屆時全英皇藝人如謝霆鋒、張家輝與久違了的Twins都會出席。祖兒與基仔擔任隊長，Twins將會擔任壓軸嘉賓。<br>打頭陣的祖兒將會在台上大變身，基仔則會將英皇10年的歌，串成英皇版《勁歌金曲》。<br>此外，鍾舒漫與張致恒這對過氣緋聞情侶表現生疏，鍾舒漫在演唱會中會模仿葉玉卿有性感演出。<br>採訪：胡比　攝影：陳俊強</p></body></html>
