<html><header><meta charset="utf-8"><title>粉紅包圍情人節</title></header><body><h1>粉紅包圍情人節</h1><p>如果要用一種顏色來形容情人節，非粉紅色莫屬！一來瀰漫着一種戀愛的感覺，二來又是女性化的象徵，所以粉紅色的飾物在情人節特別受歡迎。ThomasSabo2010年頭炮就揀在情人節上場，以鑲有弧面橢圓形粉晶為設計重點，包括有925純銀吊墜及戒指。至於ITGIRL手錶系列的運動型計時手錶亦採用了鱷魚紋的粉紅色皮錶帶及粉紅色珍珠貝母錶面，十二時位置的小計時錶盤鑲滿白鋯石，秒針計時是可轉動的太陽。幾件點題飾物就可變紅粉佳人啦！<br><br>記者：葉雪芯<br><br>查詢：22953585</p></body></html>
