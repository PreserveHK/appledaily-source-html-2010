<html><header><meta charset="utf-8"><title>周迅前男友火速戀女歌手</title></header><body><h1>周迅前男友火速戀女歌手</h1><p>周迅與富豪男友王爍閃電分手，結束約半年的姊弟戀，近日有消息指王爍已火速另結新歡，與內地女歌手愛戴拍拖，日前兩人被發現由男方從豪宅駕駛平治房車出外吃消夜，然後再折返王爍家，直至凌晨2時多還未見愛戴離開。<br>不過，女方身邊的友人卻代為否認戀情，並指愛戴和王爍早已認識，比周迅還早，大家都愛名貴房車，故份外投契。有指愛戴本有一名圈外富貴男友，但近日感情也亮紅燈，但她的友人卻不清楚愛戴的感情問題是否已解決。<br>撰文：林妃</p></body></html>
