<html><header><meta charset="utf-8"><title>虐貓狂徒將貓割肚</title></header><body><h1>虐貓狂徒將貓割肚</h1><p>北京出現虐貓狂徒，幾十隻流浪貓慘被人虐待致死，不是被劏肚露出腸臟，屍體就是隨意被丟棄在草地上。有些貓死不暝目，死時仍睜大眼睛。<br>家住玉淵潭公園附近的王女士哭着說，每日清晨都來公園餵流浪貓，還自費在公園搭建了30多間貓舍。近月已有至少幾十隻貓咪遭虐殺，日前她才餵過的小灰灰，前日腹部被人殘忍地劏開，內臟和腸依稀可見，毛上的血液早已凝固。<br>有居民目睹貓舍遭人大肆破壞後，在網上號召網友到公園緝兇，至今有10多人報名。<br>北京《京華時報》</p></body></html>
