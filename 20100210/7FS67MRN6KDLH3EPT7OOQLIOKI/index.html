<html><header><meta charset="utf-8"><title>港示威者剃頭</title></header><body><h1>港示威者剃頭</h1><p>約30名市民昨遊行到西區中聯辦，抗議譚作人遭判刑。警方和中聯辦如臨大敵，派出最少60人在中聯辦外架起鐵馬陣，並在大閘前築起人肉防線，防止示威者闖入中聯辦。</p><p>其中一名示威者蔡淑儀是前新聞工作者，她戴上寓意封殺言論自由的交叉字樣口罩，胸前掛上寫有「苦行療傷」的圍裙，手持「抗議中共無法無天」標語。她仿效早前反高鐵苦行的80後示威者，繞中聯辦苦行一圈，要求中聯辦派員接收抗議信被拒，她與幾名80後示威者靜坐抗議。另一名前新聞工作者潘惠蓮即場剃頭落髮（圖），抗議內地政府無法無天。<br>本報記者</p></body></html>
