<html><header><meta charset="utf-8"><title>案件速遞女醫生告職員盜200萬</title></header><body><h1>案件速遞<br>女醫生告職員盜200萬</h1><p>【本報訊】一名婦產科女醫生聲稱在過去八年間，遭女職員盜取近200萬元，至上月底才揭發事件。昨日她入稟高等法院，向女職員索償。<br>原告雷潔瑩在銅鑼灣百德新街開設診所。按入稟狀，被告陳雪儀於02年4月至今年1月受僱期間，違反信託及受信責任，盜取原告198.8萬元作為己用。原告於上月29日揭發事件，遂入稟索償。<br>案件編號：HCA192/10</p></body></html>
