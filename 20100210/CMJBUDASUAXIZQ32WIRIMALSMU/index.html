<html><header><meta charset="utf-8"><title>鄧麗欣有鋪管男友癮</title></header><body><h1>鄧麗欣有鋪管男友癮</h1><p>鄧麗欣（Stephy）、王祖藍、麥包等前晚到九龍灣MCL德福戲院出席《喜羊羊與灰太狼之虎膽羊威》首映禮，在片中聲演「紅太狼」一角的Stephy在戲中扮演一名惡妻，更不時拿住煎鑊打老公，十分搞笑。</p><p>「鬧交會推撞」</p><p>Stephy談到自己現實生活中會否對男友一樣霸道時，她說：「自己唔係咁霸道，不過我會管人，管都係為對方好，有時鬧交推撞會有，但就唔會真係打，始終女仔打男仔少發生，亦唔希望發生啲咁嘅事。」至於婚後會否退出娛樂圈？Stephy表示相信婚後她仍會工作，亦不會刻意要求老公給家用，她坦言婚後希望雙方能財政獨立。<br>採訪、攝影：胡比</p></body></html>
