<html><header><meta charset="utf-8"><title>查理辛打妻案擬和解</title></header><body><h1>查理辛打妻案擬和解</h1><p>荷李活男星查理辛（CharlieSheen），昨日為去年聖誕節疑在科羅拉多醉打老婆BrookeMueller一案出庭，正所謂床頭打交床尾和，Brooke有意撤銷對查理的起訴，十足一場鬧劇。</p><p>多番相擁</p><p>身穿西裝的查理辛，昨日戴上黑超到場，雖然表現甚cool，但上庭前仍友善向庭外的記者揮手。Brooke去年聖誕對警方表示曾遭查理辛指嚇，不過昨日她已有意撤銷起訴，她的律師還說：「查理辛與Brooke在庭內擁抱，落樓梯時也擁抱，在車內也擁抱，Brooke方面有意撤銷起訴，案件便會完結。」</p></body></html>
