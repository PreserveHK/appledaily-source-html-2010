<html><header><meta charset="utf-8"><title>千嬅指老公作大冧功</title></header><body><h1>千嬅指老公作大冧功</h1><p>楊千嬅、關淑怡和鄭融等昨日到銅鑼灣，支持前商台DJMini的時裝新店「夏至」的開幕，戴上黑超的千嬅顯得一臉倦容，她表示忙於趕拍新片，連踩通宵後晚上又要開工。對於老公丁子高送上365支睡蓮作生日禮物，千嬅冧爆表示十分驚喜，她說：「佢仲叫埋我父母同老爺奶奶一齊去上海同我慶祝，但我好忙，都係攝期偷偷出嚟食飯。」不過她否認有感動落淚，還笑指老公吹水。<br>關淑怡早前則與兒子到加拿大休息近3個月，提到未來工作大計時，她說：「有傾緊出新碟同開個唱，但未成事。」<br>採訪、攝影：林妃</p></body></html>
