<html><header><meta charset="utf-8"><title>里安納度笠頭遊意國</title></header><body><h1>里安納度笠頭遊意國</h1><p>荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）與金像導演老拍檔馬田史高西斯（MartinScorsese）執導的新片《不赦島》（ShutterIsland）快將推出，即將要飛赴世界各地宣傳電影的里安納度，前日帶同母親及近日翻撻成功的以色列名模女友BarRefaeli，齊齊在意大利參觀古城。<br>當日里安納度十分大陣仗，在大批保鑣陪伴下現身意大利的那不勒斯，暢遊龐貝城遺址。沿途他和Bar有說有笑，也沒有冷落自己母親，場面溫馨，不過當他發現狗仔隊偷拍時，反應十分大，即刻用衫遮頭急急腳走，表現鬼祟。</p></body></html>
