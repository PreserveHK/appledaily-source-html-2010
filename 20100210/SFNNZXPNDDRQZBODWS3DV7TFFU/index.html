<html><header><meta charset="utf-8"><title>閃爍夜空現「月虹」</title></header><body><h1>閃爍夜空現「月虹」</h1><p>在閃爍夜空，也會看到彩虹，它叫「月虹」（Moonbow圖）。一名攝影師在美國夏威夷毛伊島的哈雷阿卡拉火山口上，拍攝到氣象奇觀「月虹」。<br>來自加拿大的攝影師帕克卡，在火山口上等了七晚，才捕捉到這個美景。月虹和白天出現的彩虹一樣，需要光源形成。夜間沒有太陽，但有月亮。當月亮在天空的位置低於42度角，加上天空非常暗，和大氣中有適當的雲雨滴，便有機會形成月虹。至於圖中左上方那顆璀璨明星，就是火星，當時火星正在距離地球約1億公里的位置，就像一座從東方升起的燈塔。<br>英國《每日郵報》</p></body></html>
