<html><header><meta charset="utf-8"><title>案件速遞拒答證監查問兩人罪成</title></header><body><h1>案件速遞<br>拒答證監查問兩人罪成</h1><p>【本報訊】本港歷來最大宗造市案，因串謀托高泛海酒店股價而被判囚26個月的兩名男子，在接受證監會調查期間拒絕回答提問被檢控。區域法院法官鮑理賢昨指，即使他倆因聽從法律意見而保持緘默，亦不代表有權拒絕答話，故判二人罪成，判囚一個月，與原有刑罰同期執行。<br>被告陳前達（42歲）及徐少峰（54歲）被控於07年11月就造市案接受證監會查問時拒絕答話。兩人串謀於05年在一個月內將泛海股價推高78%。<br>案件編號：DCCC687、691/08</p></body></html>
