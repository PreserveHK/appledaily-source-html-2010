<html><header><meta charset="utf-8"><title>Kelly爆炸潮媽</title></header><body><h1>Kelly爆炸潮媽</h1><p>潮媽陳慧琳（Kelly）下月推出全新國語專輯，日前她抽空拍攝新歌《微光》MV。穿上Chanel贊助新裝的Kelly化身樂隊主音，除了大騷一雙長腿外，更在腿上貼滿紋身貼，甚有搖滾味。<br>為了營造rock的感覺，Kelly花了四小時炮製爆炸頭，Kelly說：「我要先將頭髮整攣，再將一束束嘅假髮駁上去，先可以做到咁嘅效果。至於啲紋身貼今年會好流行，好方便又型，希望畀啲新感覺歌迷。」<br>撰文：林妃</p></body></html>
