<html><header><meta charset="utf-8"><title>佩林演說　手掌寫演詞</title></header><body><h1>佩林演說　手掌寫演詞</h1><p>美國前年大選共和黨副總統候選人佩林（SarahPalin），上周六為反奧巴馬政府加稅大開支的草根組織「茶黨」（TeaParty）發表開幕演說，號召美國人二次革命，卻爆出笑料──她突然低下頭看着自己左手，然後讀出「名單包括……」原來她恐防忘記演詞，將演說重點寫在手掌上，寫着"energy"（能源）、"budgetcut"（減財政預算）、"tax"（稅收）、"liftAmericanspirit"（振奮美國人心）有如小學生作弊。<br>美聯社</p></body></html>
