<html><header><meta charset="utf-8"><title>試水擱淺河中央　兩棲巴士出洋相</title></header><body><h1>試水擱淺河中央　兩棲巴士出洋相</h1><p>水陸兩棲巴士，是新時代的新交通工具。但一架兩棲巴士前日（周一）在英國試水時，竟然在水中央擱淺了。<br>這架巴士由荷蘭製造，價值70萬鎊（849萬港元），可載50名乘客。巴士公司Stagecoach希望引入它，來往蘇格蘭地區一水之隔的倫弗魯鎮和揚克鎮，在下月取代該區有500年歷史的渡輪服務。<br>但出師未捷，前日兩棲巴士在克萊德河試水時，駛進河中不足一小時就擱淺了。巴士公司發言人指出，這是因為「機件中的懸掛系統出現問題，氣袋彈了出來」。兩棲巴士的外殼用特別物料製造，駛進水中後就會利用水力噴射系統行駛。<br>英國《每日郵報》</p></body></html>
