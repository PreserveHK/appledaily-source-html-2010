<html><header><meta charset="utf-8"><title>購物送小克聾貓杯</title></header><body><h1>購物送小克聾貓杯</h1><p>看過小克的作品，都會對那「滴汗」造型的聾貓念念不忘，今個新年聾貓化身財神，於粉嶺中心、花都廣場、粉嶺牽晴間購物廣場、沙田中心、沙田廣場、元朗千色廣場、元朗富達廣場、元朗合益廣場B座、屯門時代廣場、荃灣城市中心I&amp;II及灣景廣場購物中心出現。今個星期五、六、日於上述商場消費滿$150（憑即日發票），可參加「運財聾貓賀新禧」有獎遊戲，有機會獲贈聾貓杯及記事簿等精品。<br><br>記者：蘇麗珊<br>查詢：28773316&#13;</p></body></html>
