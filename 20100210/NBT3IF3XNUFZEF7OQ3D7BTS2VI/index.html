<html><header><meta charset="utf-8"><title>靚海參唔墜手　唔會一肚沙</title></header><body><h1>靚海參唔墜手　唔會一肚沙</h1><p>海參主要有婆參、刺參及禿參，刺參又稱遼參，因為產於遼東半島，遼參之中以關東遼參最貴，因為刺針細密又長，肉質爽嫩，用來炒最好吃。另一種光禿禿的是禿參，表面平滑有光澤，肉質軟滑而帶爽。揀海參要夠乾身，秤上手重量要跟大細成正比，例如細條但覺得很重的，可能裏面已被灌沙或是沙去得不乾淨。<br><br>查詢：25480153（恒興行）</p><p>70支關東遼參$5,400/斤</p></body></html>
