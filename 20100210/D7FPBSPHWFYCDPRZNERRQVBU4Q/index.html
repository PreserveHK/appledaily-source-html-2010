<html><header><meta charset="utf-8"><title>偷褻衣案被告驗智商</title></header><body><h1>偷褻衣案被告驗智商</h1><p>【本報訊】工廠工人涉嫌多次闖進鄰居寓所，偷取女鄰居的胸圍內褲，邊嗅邊手淫，最後遭男戶主當場逮住。<br>控方昨傳召臨床心理學家洪凱揚作供，洪指被告智力較一般人低，但並非智障。根據被告兩次智力測試結果，其智商指數有所上升，顯示被告可能隱藏自己的能力。</p><p>七度進入鄰居家</p><p>被告張錦明（57歲），被控於09年3月中至4月6日期間，七度非法進入荃灣大窩口邨鄰居的寓所。直至最後一次，男戶主剛巧在家，將被告逮住。案件今日續審。<br>案件編號：DCCC526/09</p></body></html>
