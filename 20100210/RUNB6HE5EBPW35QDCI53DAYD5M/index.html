<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MandyLieu享受美食增力量 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MandyLieu享受美食增力量 - 馮仁昭</h1><p>農曆新年快到，now香港（100台）一班主持MandyLieu、鄭丹瑞、林珊珊、洪永城同埋吳嘉龍等人，日前錄影賀年節目《老虎都要PARTY》，着住露背裝嘅Mandy打扮性感搶晒鏡，其間佢話自己好有節制，最捨得使錢就係食，仲話食到好味嘅食物會令佢充滿力量，之後佢會以行山或者行路當運動，所以唔怕肥；吳嘉龍就最鍾意食中菜，有時仲會帶埋爹哋吳耀漢去平民地痞館開餐㖭！</p></body></html>
