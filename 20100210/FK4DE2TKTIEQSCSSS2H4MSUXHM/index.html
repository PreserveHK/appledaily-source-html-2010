<html><header><meta charset="utf-8"><title>《午夜靈異錄像》嚇壞意少年送院</title></header><body><h1>《午夜靈異錄像》嚇壞意少年送院</h1><p>仍在香港上映、被指為「史上最驚嚇電影之一」的《午夜靈異錄像》（圖），在意大利大收旺場，但不少青年看後受驚過度要送院，一名14歲女童更嚇至全身無力。<br>這齣低成本驚慄片，成本只需15,000美元（11.7萬港元），講述一對年輕夫婦搬進郊區大屋後所遇到的怪事，全片用手提攝錄機拍攝，將屋內的恐怖影像如實地重現觀眾眼前。意大利緊急救護服務近日收到數十個求助電話，指有青年看過這電影後受驚過度要送院，有些人驚恐感覺持續超過半個小時，最嚴重的個案，是一名14歲女童嚇至全身無力。<br>英國《每日電訊報》</p></body></html>
