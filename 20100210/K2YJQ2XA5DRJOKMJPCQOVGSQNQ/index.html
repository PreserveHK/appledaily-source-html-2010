<html><header><meta charset="utf-8"><title>Juno接阿嬌棒受折磨</title></header><body><h1>Juno接阿嬌棒受折磨</h1><p>鍾欣桐（阿嬌）去年復出頭炮接拍了Tough牛仔褲廣告，當時有傳是阿嬌的緋聞男友麥浚龍（Juno）搭路，她才成為代言人。隨着阿嬌和Juno分手，這個牛仔褲的新平面廣告也人面全非，改由Juno親自接棒。<br>Juno日前到影樓拍攝新廣告，他一副被狂人折磨以及綑綁受虐的慘痛造型，血流披面。當天還發生小意外，化妝師將血漿塗上Juno的臉時，不小心把血漿濺入Juno眼內，工作人員緊張地為他清洗，幸好眼睛未有受傷，可以繼續拍攝。<br>撰文：FayeLam</p></body></html>
