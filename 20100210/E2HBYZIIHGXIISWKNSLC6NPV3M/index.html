<html><header><meta charset="utf-8"><title>梁詠琪見心潔結婚落淚</title></header><body><h1>梁詠琪見心潔結婚落淚</h1><p>梁詠琪（GiGi）日前專程飛往菲律賓，出席好姊妹李心潔及彭順的婚禮，前晚GiGi返港在機場出現，她表示過程相當開心，婚禮氣氛令全場賓客感動，坦言自己也被感動落淚。問到李心潔是否早已秘密籌備婚禮？GiGi笑說：「我唔知，但係佢哋計劃結婚我就好早知。」<br>問到李心潔到何地度蜜月？GiGi叮囑記者問回當事人，她又透露一對新人送扇給賓客作回禮，又靚又實用，GiGi又透露李心潔和彭順9歲的女兒相處融洽很開心。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
