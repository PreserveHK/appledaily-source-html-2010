<html><header><meta charset="utf-8"><title>潮流感：D&amp;G上海連開兩店 - ㎡</title></header><body><h1>潮流感：D&amp;G上海連開兩店 - ㎡</h1><p>上海世博5月登場，來自全球的旅客又會聚焦在這個繁華之地。作為內地最摩登的城市，各大品牌早已插好旗，整裝待發，副線未ready的也最後衝刺。<br>D&amp;G上個月就趕尾班車，在上海一個月內連開兩店，分別是位於恒隆66和時代廣場，兩店同時是D&amp;G亞洲區首批全新概念店，重視程度可想而知。新店由孖寶DomenicoDolce、StefanoGabbana夥拍BAMDesign構思，以鏡面鋼材、銅鏡、同色系米黃、象牙為主，炮製多變而連貫的特殊空間，滲出一份現代感。<br><br>Textby　㎡</p></body></html>
