<html><header><meta charset="utf-8"><title>中國野生虎瀕絕種</title></header><body><h1>中國野生虎瀕絕種</h1><p>中國是老虎的起源國之一，但境內的野生老虎瀕臨絕種。環保人士稱，雖然中國1993年已立法禁止用虎骨製中藥，但虎骨和虎皮的買賣至今仍然活躍。全國擁有少於50隻野生老虎。<br>國家林業局副局長印紅稱，老虎瀕臨滅絕的主因是牠們的棲息地遭受破壞和人類獵殺，但她強烈否認，有殺虎取骨釀酒之事。目前中藥所用的虎骨全部是來自過去積存下來的庫存，而官方至今已人工馴育了近6,000隻老虎。中國是目前擁有老虎亞種最多的國家，除已經滅絕的新疆虎外，現還擁有東北虎、華南虎、印支虎和孟加拉虎四個亞種。<br>中新社</p></body></html>
