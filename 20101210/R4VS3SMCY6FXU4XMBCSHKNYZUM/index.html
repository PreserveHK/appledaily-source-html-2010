<html><header><meta charset="utf-8"><title>阿倫選陳振聰案入十大</title></header><body><h1>阿倫選陳振聰案入十大</h1><p>溫拿昨日到銅鑼灣出席「2010十大港聞選舉」記者會，同場還有特首曾蔭權，譚詠麟（阿倫）與曾特首有傾有講，阿倫笑言是讚特首的太太整鬆餅有一手，並代表70、80後為特首打氣，阿倫說：「同佢講有小挫折唔緊要，特首就話自己都係人，有時做嘢辛苦，都諗點解世界係咁，我就話代表中年輕人幫佢打氣囉。」</p><p>「佢貪得滯」</p><p>阿倫表示會揀選陳振聰的爭產案為十大新聞，他說：「件事個天最清楚，覺得佢貪得滯，佢最錯係與公眾為敵，又死無對證，唔好咁貪心。」不過當提到會否立定遺囑以免將來有糾紛時，阿倫即哈哈大笑轉身走人。<br>採訪、攝影：譚倩宜</p></body></html>
