<html><header><meta charset="utf-8"><title>吳克羣撕爛威廉衫</title></header><body><h1>吳克羣撕爛威廉衫</h1><p>台灣歌手吳克羣近日積極健身，一個月內幾乎天天與編舞老師排舞，與六名舞蹈員日日跳不停，進行「魔鬼式舞蹈特訓」，為將至的音樂會做好準備。</p><p>好友LOLLIPOPF成員威廉日前特往探班，還帶來彈珠汽水為克羣打氣，他又客串做舞蹈員，反串做女人，與克羣跳一場辣身舞，更讓克羣撕開緊身背心大露背，極盡搞笑能事。<br>事後克羣說：「不愧是好兄弟，願意讓我扒光真的很夠意思。」威廉則說：「我活了25年，從沒被撕過衣服，第一次就獻給克羣了。」<br>撰文：丁寧</p></body></html>
