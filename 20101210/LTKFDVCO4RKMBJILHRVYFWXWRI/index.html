<html><header><meta charset="utf-8"><title>千嬅拒無綫直播婚禮</title></header><body><h1>千嬅拒無綫直播婚禮</h1><p>準新娘楊千嬅仍未停工，前晚穿上Givenchy裙配AlexanderMcQueen靚鞋出席Joyce半山活動，她謂正倒數放假：「婚禮前9日可以放，會親自去派帖。」有指她將婚禮的直播權給無綫，換取年底從容祖兒手中搶走女歌手獎，千嬅說：「吓！咁得人驚？我唔會俾人直播，呢個唔係我做法。」即不讓無綫直播？她說：「冇咁嘅諗法，我會同人分享，但唔係咁樣，咁樣太另類喇。」</p><p>獎項如骨膠原</p><p>問到是否不在乎獎項，千嬅自比優質樓盤說：「冇成交唔代表呎價會跌；冇獎唔代表乜嘢，我努力保持優質同高呎價，有獎係開心嘅，呢啲係女人骨膠原。我怕唔去頒獎禮，又話我想退休喎。」</p></body></html>
