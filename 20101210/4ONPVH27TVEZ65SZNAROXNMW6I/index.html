<html><header><meta charset="utf-8"><title>成都驚現紅太陽奇景</title></header><body><h1>成都驚現紅太陽奇景</h1><p>四川成都前日清晨出現一輪罕見紅日，明明是日出卻像日落。這美麗的奇景持續了近一個小時才漸漸消散。對冬天很少出現太陽的成都來說，難得的冬季紅日讓不少市民倍感驚奇，很多人手握相機，聚集在春熙路天橋上拍攝日出景象，邊拍邊誇「太漂亮」。家住羊市街的李傑說：「一年好難得看到這麼一回！」省氣象台專家稱，陽光的七種顏色光波長度都不同，早晨時分陽光穿過大氣層的距離增大，只有紅色光才能穿過大氣層射到地面，因而看到的太陽很紅。<br>四川在線<br></p></body></html>
