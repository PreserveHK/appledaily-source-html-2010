<html><header><meta charset="utf-8"><title>騷靈女王患胰臟癌</title></header><body><h1>騷靈女王患胰臟癌</h1><p>現年68歲的老牌騷靈女王ArethaFranklin，日前低調入院做手術，及後通知傳媒手術成功但沒透露細節，現據Aretha的親友指她是患上胰臟癌，親友均對Aretha的身體狀況「極度關注」，因為此病死亡率達95%，更有報道指她只有少於1年的壽命，Aretha已取消所有演出直至明年5月，胰臟癌去年亦曾令《人鬼情未了》（Ghost）的柏德烈史域斯（PatrickSwayze）送命。</p></body></html>
