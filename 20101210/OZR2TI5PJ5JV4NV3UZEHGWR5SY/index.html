<html><header><meta charset="utf-8"><title>籃FUN籃解：阿達斯願捐全年人工</title></header><body><h1>籃FUN籃解：阿達斯願捐全年人工</h1><p>湖人阿達斯（圖）一向火爆，之不過呢位31歲前鋒連捐錢都識搞「噱頭」。皆因佢日前話如果下季NBA唔罷工，就會99.9%機會喺明年7月1日宣佈捐出全部所賺嘅679萬美元（約5,282萬港元）年薪；剩餘0.1%就係可能改變主意或者捐少少。阿達斯仲話幾百萬對佢嚟講「濕濕碎」，當年「奧本山打鬥案」，都畀聯盟罰咗7球美金。之不過阿達斯就無講過如果真係罷工，仲會唔會捐嗰幾百萬美元，睇嚟阿達斯最終會唔會捐錢，都係一個未知之數！</p></body></html>
