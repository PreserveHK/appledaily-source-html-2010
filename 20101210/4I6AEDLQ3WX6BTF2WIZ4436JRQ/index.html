<html><header><meta charset="utf-8"><title>拼圖達人拼回200張千元鈔</title></header><body><h1>拼圖達人拼回200張千元鈔</h1><p>台灣調查局女職員劉蕙芬（圖），利用巧手完成一項「不可能的任務」，她花七天時間替林姓商人不小心攪碎的200張千元新台幣紙鈔，每張都成功拼湊超過四分之三面積，通過銀行審查，令他可以全數領回20萬元新台幣（下同，約5.1萬港元）。林昨專程到調查局面謝這名「拼圖達人」。<br>「很開心啊，覺得終於完工了。」劉蕙芬昨展示由鈔票碎片成功拼貼的200張千元紙幣。這些鈔票是林在上月不小心放入塑膠攪碎機攪碎，他曾懸紅5萬元（約1.3萬港元）找拼圖高手還原，但沒人應徵，最後任務落在調查局鑑識科學處唯一會拼貼鈔票的調查官劉蕙芬的身上。<br>台灣《蘋果日報》
</p></body></html>
