<html><header><meta charset="utf-8"><title>周秀娜陪仔換貴袋</title></header><body><h1>周秀娜陪仔換貴袋</h1><p>周秀娜前晚在跑馬地馬場化身DJChrissie，為夜馬表演打碟。Chrissie男友日前與朋友夾份投注賽馬，贏了數萬元，她即要求男友將彩金另加數萬元買一個Hermès手袋給她，她會在平安夜留港陪男友當回禮。</p><p>拒評陳靜</p><p>問Chrissie陳靜搭上富豪可會影響o靚模形象？她說：「一個人唔可以代表全部，我冇資格講。」她謂之前高調推飯局，已沒人再邀請她。談到在電影《婚前試愛》的大膽床戲，Chrissie說：「男友冇詐型，佢係我忠實fans。」<br>採訪、攝影：溫敏芝</p></body></html>
