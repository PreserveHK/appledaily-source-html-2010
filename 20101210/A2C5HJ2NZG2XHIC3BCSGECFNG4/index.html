<html><header><meta charset="utf-8"><title>ECup超蓮谷盡月曆</title></header><body><h1>ECup超蓮谷盡月曆</h1><p>現年23歲的前妄攝女鍾永慧（Iris），有ECup超蓮之稱，剛剛簽約施念慈（Celia）成為旗下藝人。雖然Iris家境不俗，但簽約前她已講明不會怕辛苦。Iris憑34E、24、34三圍，火速為施念慈公司拍下「Jacso2011」月曆，並會在下周開賣。</p><p>攻古典造型</p><p>Celia說：「拍嘅時候我同Iris仲未簽約，因為月曆爭一個女仔，所以搵咗Iris幫手，拍完之後佢同我公司其他女仔都做咗朋友。」Celia表示會繼續替Iris打造性感路線之餘，也考慮為她塑造復古形象，因為覺得Iris很有古典美。<br>撰文：李森</p></body></html>
