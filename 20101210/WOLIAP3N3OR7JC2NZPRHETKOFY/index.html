<html><header><meta charset="utf-8"><title>氣候會議中美合作抗歐</title></header><body><h1>氣候會議中美合作抗歐</h1><p>去年12月在丹麥哥本哈根舉行的氣候峯會失敗告終，「維基解密」公開的美國外交電報顯示，原來是中國和美國這兩大溫室氣體排放國聯手對抗歐洲，令會議無法達成協議。<br>去年5月，美國參議院外交關係委員會主席克里（JohnKerry）訪華，跟中國副總理李克強會晤時表示，華府將「理解中國力抗在氣候峯會為溫室氣體排放設訂強制上限」。克里又為兩國在氣候變化問題上的「重大合作」，勾畫出新基礎。中美早在2007年就能源和環境問題上的合作，已達成為期10年的框架協議。<br>德國《明鏡》周刊</p></body></html>
