<html><header><meta charset="utf-8"><title>《蝙蝠俠》配樂大師獲名人之星</title></header><body><h1>《蝙蝠俠》配樂大師獲名人之星</h1><p>曾為導演基斯杜化路倫（ChristopherNolan）兩集《新蝙蝠俠》及《潛行凶間》（Inception）配樂的金像兼格林美得獎音樂家HansZimmer（右），昨日在洛杉磯獲頒名人之星，基斯杜化畀面到場祝賀。70年代曾組成NewWave組合TheBuggles的Hans，迄今已為100部電影配樂，他表示要將榮耀分享給母親及上月中遭槍殺身亡的著名女公關RonniChasen。法新社</p></body></html>
