<html><header><meta charset="utf-8"><title>話你知《時代周報》屬官方出版集團</title></header><body><h1>話你知<br>《時代周報》屬官方出版集團</h1><p>《時代周報》是廣州市的一份政經類周報，隸屬於官方廣東省出版集團，是由廣東時代傳媒有限公司所主辦。周報2008年11月18日創刊，總部設於廣州，北京及上海均設有記者站。<br>《時代周報》打着「報道一切重要新聞，影響有影響力的人」、「全球視野，中國立場」的旗號，創刊號30萬份，在首日被一掃而空，之後數期的銷量，維持在20萬份左右。報紙主要分為時政、經濟及文化三叠，至今已出版超過100期。</p></body></html>
