<html><header><meta charset="utf-8"><title>30厘米竹籤插穿少年眼</title></header><body><h1>30厘米竹籤插穿少年眼</h1><p>山東一名16歲關姓少年上周六（4日）在把玩竹籤時，不幸被一根長達30厘米的竹籤插入左眼上方，隨即被緊急送入濟南齊魯醫院，其傷勢連醫生看到都嚇一跳。由於情況相當嚴峻，醫院須替其開顱取出竹籤。<br>關父稱，孩子就讀中三，當日他跟兩名同學拿着幾根竹籤外出遊玩，出門不到10分鐘，就有人跑來告知竹籤紮進了他的左眼，他被發現時已昏倒在地上，因此尚未知道事情是怎樣發生的。開顱手術當晚順利完成，據主診醫生說：「竹籤從他的眼眶穿進了腦子裏，傷到了動眼神經，插斷了視神經，影響眼珠子轉動。」故需觀察幾天才能確定會否導致失明。<br>東方衞視</p></body></html>
