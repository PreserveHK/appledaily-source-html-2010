<html><header><meta charset="utf-8"><title>普京剖鹿心嚇暈意總理</title></header><body><h1>普京剖鹿心嚇暈意總理</h1><p>俄羅斯總理普京（VladimirPutin圖）跟意大利總理貝盧斯科尼（SilvioBerlusconi），一個愛騷肌肉、一個好色，卻老友鬼鬼。豈料兩人某次一同打獵，普京用刀剖出鹿心，一心想送給貝氏做禮物，竟把他嚇至昏倒當場。<br>「維基解密」最新公開的機密電報指，普京邀請貝氏到俄羅斯打獵，時值冬季，狩獵區只得他們一行人。普京射殺了一隻鹿，用刀挖出鹿心。他本想把這個戰利品送給貝氏，但他這樣「交心」卻把對方嚇到昏倒。<br>環球網</p></body></html>
