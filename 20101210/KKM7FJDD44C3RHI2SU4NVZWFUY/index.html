<html><header><meta charset="utf-8"><title>小齊絲路食屎增肥</title></header><body><h1>小齊絲路食屎增肥</h1><p>任賢齊昨出席《一個地球─絲路遊戲》記招，該節目將播放他早前騎電單車橫越絲綢之路的實況，宣傳片中有他拿着四腳蛇準備生吃的畫面，又見他在沙漠打邊爐。</p><p>將玩拉力賽</p><p>小齊說結果沒生吃四腳蛇，因他不敢，最搞笑的是，當地人以牛糞生火取暖，他們一邊放牛糞落火堆，一邊又拿食物給他，其間似沒洗手，令小齊食得不太開懷。他續說：「呢個旅程都肥咗返嚟，因為啲人好熱情，成日叫我食嘢。」小齊來年四月將到新疆訓練，準備九月參與沙漠拉力賽，而他聖誕會到內蒙與張栢芝合拍《楊門女將》。<br>採訪：胡比　攝影：陳俊強</p></body></html>
