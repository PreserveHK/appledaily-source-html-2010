<html><header><meta charset="utf-8"><title>前女F4團長拍拖斷正</title></header><body><h1>前女F4團長拍拖斷正</h1><p>台灣前女F4團長Fanny，事業未見起色，感情卻春風得意。日前她被發現挽着一男子在台灣現身，身穿白色緊身衫配藍色小熱褲的Fanny，34G巨乳相當突出，她的男友則一身休閒打扮。兩人邊行邊笑舉止親暱，後來一同返Fanny位於信義區「信義香榭」的小豪宅。</p><p>網上認識</p><p>對於拍拖斷正，27歲的Fanny日前說：「就是談戀愛，我很喜歡他。」據悉Fanny月前在網路上認識男友，今年6月才正式交往。她又指計劃結婚生仔，未來未必一定在娛圈發展。提到男友，Fanny甜絲絲說：「他在我心目中是大帥哥，很喜歡他的聰明。」<br>採訪、攝影：黎寶蘋</p></body></html>
