<html><header><meta charset="utf-8"><title>Rosemary撞車案再延期</title></header><body><h1>Rosemary撞車案再延期</h1><p>Rosemary今年9月在內華達州雷諾市舉行火人節期間，在當地撞到地標雷諾拱門，之後不顧而去，又違例轉向。案件延期多月，前日在雷諾市法院再提堂，但有關發言人表示案件仍要延期，但延到何時則仍未定下確實日子。<br>至於Rosemary在撞車前一天，於火人節涉及的毒品案，則定於明年2月9日在內華達州Lovelock的PershingCounty法庭再提堂。撰文：FayeLam</p></body></html>
