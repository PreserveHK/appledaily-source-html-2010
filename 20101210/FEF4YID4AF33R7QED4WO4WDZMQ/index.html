<html><header><meta charset="utf-8"><title>官恩娜險撞車嚇呆
</title></header><body><h1>官恩娜險撞車嚇呆
</h1><p>官恩娜昨日在金鐘出席商場活動，為應節唱聖誕歌，更用半小時學習樂器，即場彈手風琴。她表示小時候曾學鋼琴，她說：「學到五級，跟住去英國讀書就停咗，但估唔到工作可以用得着。」她謂聖誕節晚上與朋友開派對，問到送甚麼給男友，她卻說：「未諗到送乜。」</p><p>鄰車突轉彎</p><p>官恩娜於活動前在將軍澳電視廣播城附近工作，她駕車時險遇交通意外，她說：「我喺環保大道出嚟，隔籬架車冇打燈，突然想轉彎，攔腰喺我前面，我即時呆咗，好險，差啲撞車。」　<br>採訪、攝影：王連連</p></body></html>
