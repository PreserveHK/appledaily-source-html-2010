<html><header><meta charset="utf-8"><title>34D拳擊寶貝單挑李玟</title></header><body><h1>34D拳擊寶貝單挑李玟</h1><p>在內地憑主唱舞曲《搖啊搖》、加上34D豐滿上圍的戴雪兒，知名度日漸增高。其實她在表演時的性感裝扮及扭動身體的動作，跟知名的女歌手李玟相似，令不少內地網友將她和李玟相提並論。</p><p>香汗淋漓</p><p>戴雪兒為推廣拳擊運動亦不遺餘力，身體力行以一身拳擊手裝扮示人，揮拳弄得一身汗，她說：「希望帶出一個陽光訊息告訴各位，拳擊並不是血腥暴力，其實也可以很性感。」她的性感豈只這趟，早前當中國男籃在亞運會擊敗死敵南韓隊勇奪金牌時，戴雪兒已經以一輯超性感裝扮贈興。<br>撰文：李森</p></body></html>
