<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《吸血新世紀》fans以約62萬港元投得往溫哥華拍攝《吸血》第4集的地點探班，與男主角羅拔柏迪臣等見面。<br><br>●墨西哥女星莎瑪希恩接受雜誌訪問，自爆以前曾是美國的非法入境者，並指成名的星途上曾遭種族歧視。<br><br>●韓國組合2PM前日在日本舉行三場騷，共招待25,000人，打破少女時代紀錄，成為首次攻日開騷動員最多粉絲的韓星。<br><br>●韓星崔智友昨日獲委任為分享生命親善大使，事務所則否認她日前與李鎮旭在明洞拍拖。<br><br>●日本男星小栗旬在被爆背女友偷食後首次現身，為舞台劇綵排，但拒絕回應有關傳聞。<br><br>●日本女歌手中島美嘉的歌曲《最美麗的我》，被有線放送電台選為今年度冠軍歌曲。</p></body></html>
