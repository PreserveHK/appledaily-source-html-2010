<html><header><meta charset="utf-8"><title>北京流浪漢潮玩iPad</title></header><body><h1>北京流浪漢潮玩iPad</h1><p>北京西單地下通道出現一名玩iPad的流浪漢，引得無數路人駐足觀看。繼法國iPad流浪漢的故事被媒體廣泛報道後，近日這名北京流浪漢玩iPad的短片亦在網上熱傳，拍攝地點就在最容易出現知名流浪藝術家的西單地下通道。</p><p>片段中只見該流浪漢盤膝坐在地上，衣衫襤褸，腿上放了一部iPad，雙手不斷在電子屏幕上撥弄，而且玩得很投入，完全不受圍觀者影響。iPad在內地火紅，想不到竟然連乞丐大哥也玩起來，正如拍攝者所說：「太強了吧！」<br>鳳凰網<br></p></body></html>
