<html><header><meta charset="utf-8"><title>財話短說北亞夥中鐵攻資源貿易</title></header><body><h1>財話短說<br>北亞夥中鐵攻資源貿易</h1><p>▲北亞資源（061）與中鐵（390）旗下中鐵蒙古及MoneyBuilder訂立股東協議，共同投資於北亞能源集團（NAEG），分別佔60.2%、29.9%及9.9%權益。NAEG將從事資源貿易及物流相關業務。中鐵蒙古已同意促使NAEG明年度獲分配最少100萬噸資源的臨策鐵路運輸及聯運配額。NAEG又與南戈壁（1878）訂立供煤協議，南戈壁將於明年度向NAEG售45萬噸煤炭。</p></body></html>
