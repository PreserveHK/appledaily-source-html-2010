<html><header><meta charset="utf-8"><title>趙薇撐跨年演唱會</title></header><body><h1>趙薇撐跨年演唱會</h1><p>湖南衛視日前在長沙舉行跨年演唱會發佈會，並宣佈了當晚的明星陣容。最強吸金媽媽趙薇已確定會助陣，屆時她將聯同小沈陽、羅大佑、莫文蔚和蔡依林等巨星出席跨年演唱。今次演唱會將離開大本營長沙，遷至廣州進行。</p><p>展示美態</p><p>今年9月，產後復出的趙薇返家鄉安徽獻唱新歌《江城子》，贏得全場掌聲，自此便未有再表演，故今次出席跨年演唱，肯定會引起fans注意。另一方面，趙薇日前為雜誌《時尚芭莎》拍攝封面，穿上黑色絲綢大低V晚裝的她，展示其纖細腰肢，嬌艷高貴。撰文：林妃
</p></body></html>
