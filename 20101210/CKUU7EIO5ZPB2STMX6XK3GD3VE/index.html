<html><header><meta charset="utf-8"><title>中環在線：王冬勝識做　送紅簿仔冧記者 - 李華華</title></header><body><h1>中環在線：王冬勝識做　送紅簿仔冧記者 - 李華華</h1><p>今時今日，銀行儲蓄戶口存摺，即係紅簿仔已經變成懷舊嘅icon，獅子行好明白集體回憶呢個道理，早排佢哋喺旺角嘅旗艦店，搞咗個「星光閃爍旺角夜」展覽會，除咗搵啲職員着住唔同年代嘅滙豐制服，仲整咗本紅簿仔咁款嘅筆記簿（圖），送畀啲客做紀念品；據聞，反應非常熱烈，三兩下就派清光。不過，獅子行亞太區總裁王冬勝就好窩心，特登留番幾本喺噚日同記者嘅飯局送畀大家，搞到啲女行家鬼咁happy……「銀行界梁朝偉」果然唔係浪得虛名！</p></body></html>
