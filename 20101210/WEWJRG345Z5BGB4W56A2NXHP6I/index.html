<html><header><meta charset="utf-8"><title>SJ熱捧金唱片獎</title></header><body><h1>SJ熱捧金唱片獎</h1><p>韓國第25屆金唱片頒獎禮昨晚在首爾舉行，今年可算是SM事務所藝人的天下，SuperJunior（SJ）一口氣摘下金唱片獎和亞洲人氣獎，他們上台領取亞洲人氣獎時十分搞笑，用中、日、韓、泰等六國語言打招呼，成員崔始源（中）就同晚趕兩場，要分身出席新劇《雅典娜：戰爭的女神》的試映會。SJ師妹少女時代晒腿上陣，奪得金唱片大獎外，還和同門的SHINee齊獲頒金唱片獎和人氣獎，FTIsland奪得搖滾獎，CNBLUE和missA則奪數碼音樂獎。</p></body></html>
