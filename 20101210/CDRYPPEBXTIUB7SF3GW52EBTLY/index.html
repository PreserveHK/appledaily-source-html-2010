<html><header><meta charset="utf-8"><title>黃子佼玩周杰倫被轟變態</title></header><body><h1>黃子佼玩周杰倫被轟變態</h1><p>禍從口出又一例證。台灣藝人黃子佼日前主持東南勁爆音樂榜頒獎典禮時為搞氣氛，不斷拿周杰倫開玩笑，笑他的《熊貓人》、《Mr.J頻道》毀譽參半、舊愛侯佩岑要嫁人，但新郎不是他等等。</p><p>已向周董道歉</p><p>黃子佼的玩笑結果引發近3萬名周董fans灌爆佼佼微博，狠批佼佼「永遠鄙視你」、「變態」。<br>知衰的佼佼日前立即透過朋友跟周董解釋，並公開謝罪：「我感到抱歉，已透過朋友跟周董解釋。」但周董的fans及網友仍然覺得他不夠真誠。身在英國倫敦宣傳《青蜂俠》的周董，證實收到佼佼的道歉，並表示不介意此事。<br>撰文：丁寧</p></body></html>
