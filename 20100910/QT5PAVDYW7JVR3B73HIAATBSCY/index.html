<html><header><meta charset="utf-8"><title>蘇珊被禁唱慘落淚</title></header><body><h1>蘇珊被禁唱慘落淚</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），前日獲安排到洛杉磯錄影《全英一叮》美國版《American'sGotTalent》，與百人合唱團合唱美國前傳奇樂隊VelvetUnderground主音LouReed的名曲《PerfectDay》，不過，Lou以不是蘇珊fans為由禁止她演唱該歌曲，令蘇珊無奈地放棄。</p><p>心情低落離場</p><p>蘇珊被禁唱《PerfectDay》後，原本打算改唱其他歌曲，但由於背後的百人合唱團只練習了該歌曲，根本不能話轉就轉，結果惟有取消電視台錄影，蘇珊得悉壞消息心情低落，自信受損的她更傷心落淚，最後無奈地離開。</p></body></html>
