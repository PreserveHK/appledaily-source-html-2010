<html><header><meta charset="utf-8"><title>郭晶晶成淘寶生招牌</title></header><body><h1>郭晶晶成淘寶生招牌</h1><p>郭晶晶與霍啟剛情變傳完又傳，但二人一於少理，早前還雙雙到新加坡晒幸福。晶晶近日馬不停蹄飛來飛去，日前終完成工作，返回上海，只見她頭戴鴨舌帽，戴着黑框眼鏡，T恤短褲現身，與助手一同步出上海浦東機場，晶晶看來如沐春風，心情特佳，不但粉碎情變傳言，似乎與啟剛感情仍處甜蜜期。<br>愛情得意，事業運也不俗，晶晶沒被整容傳聞困擾，高貴亮相品牌活動後，竟成為潮流指標，她當日所穿的蝴蝶珠片大領T恤，竟成為淘寶網熱賣服，有商人還打明星牌，以晶晶的照片作招徠，吸引顧客。<br>撰文：丁寧</p></body></html>
