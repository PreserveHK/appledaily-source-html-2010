<html><header><meta charset="utf-8"><title>求驗客手記：白禮達自打嘴巴 - 求驗客</title></header><body><h1>求驗客手記：白禮達自打嘴巴 - 求驗客</h1><p>國際足協會長白禮達（圖）日前證實，為咗鼓勵進攻足球，有意喺世界盃淘汰賽階段法定時間打和，取消加時直接互射12碼分勝負，或者喺加時重新引入黃金入球條例。白禮達唔滿意啱啱南非世界盃少入波，好多球隊又怕輸踢得好消極。<br>求大俠先唔講白先生今日的我打倒昨日的我，復用02年世盃後已廢除嘅黃金入球，單論淘汰賽打和即射12碼，係咪可以鼓勵進攻亦值得商榷，會唔會有球隊覺得踢完90分鐘射12碼有氣有力啲，把握力都高啲，反而仲刻意死守博射12碼呢？實際啲增設入球獎金，可能仲行得通喎！</p></body></html>
