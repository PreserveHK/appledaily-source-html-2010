<html><header><meta charset="utf-8"><title>四胞胎同班考起老師</title></header><body><h1>四胞胎同班考起老師</h1><p>踏入9月，莘莘學子開學了，英國卡萊斯夫婦的四胞胎女兒首次上學，由於四姊妹是同卵四生，不但樣貌、高度和體重都一樣，教老師都不知誰是老大，誰是老么。卡萊斯太太為了方便老師辨認四姊妹，在她們衣領上繡上名字起首的字母。<br>四姊妹（圖左起）分別是Ellie、Jessica、Georgina和Holly，今年4歲，是英國唯一自然受孕的同卵四胞胎。四姊妹平日最愛打扮，玩電腦和在後院翻土，更喜歡相同打扮示人。<br>英國《每日郵報》</p></body></html>
