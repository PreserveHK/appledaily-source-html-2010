<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧英國女歌手LilyAllen懷孕四個月後，其友人指她已透露腹中的BB是男孩子。<br><br>‧美國女歌手Beyonce被鄰居指控，未經同意將鄰居拍入MV中，她終以5位數字美金賠償擺平。<br><br>‧韓星金賢重的新劇《惡作劇之吻》收視不升反跌，前晚第三集僅錄得3.2%。<br><br>‧韓星姜東元被傳年內入伍前，會與電影《大話情人》舊拍檔金荷娜結婚，但遭事務所否認。<br><br>‧憑《惡人》獲封蒙特利爾影后的日本女星深津繪里，前日和拍檔妻夫木聰凱旋返國，吸引30名記者採訪。<br><br>‧日本男星玉木宏、江口洋介和廣末涼子等，宣佈演出短劇《世界奇妙物語》20周年特別版。</p></body></html>
