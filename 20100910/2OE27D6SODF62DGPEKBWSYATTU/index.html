<html><header><meta charset="utf-8"><title>求驗客手記：朗拿度破入球荒抵讚 - 求驗客</title></header><body><h1>求驗客手記：朗拿度破入球荒抵讚 - 求驗客</h1><p>嗰頭先至聽見巴西國家隊教練文尼施斯，話朗拿度（圖）仲有機會喺高水平球賽立足，唔排除佢有可能重返國家隊，「大哨」轉過頭就喺巴甲對帕拉尼恩斯入波，都算爭氣。我求大俠冇機會睇呢場波直播，但都特登睇番精華片段。原來「大哨」呢個入球係嚟自一球12碼，而球12碼就係因朗拿度出波，迫使對方後衞犯手球，結果球證判「極刑」。<br>雖然場波哥連泰斯最終和1:1失分，但「大哨」總算入咗4個月嚟第一個入球，球迷當然希望佢入球滾滾來，甚至喺退役前再見佢為國家隊披甲，友賽照殺！</p></body></html>
