<html><header><meta charset="utf-8"><title>李克勤送仔返學遭白眼</title></header><body><h1>李克勤送仔返學遭白眼</h1><p>李克勤昨日到商台宣傳新碟，新碟分別送iPhone套或印有他嘜頭的記憶棒。</p><p>教子望鏡頭要笑</p><p>開工前他送兒子上學卻被記者影相，他謂：「其實我唔介意，出得嚟行預咗要還，阿仔開學遲早一鑊。但希望記者離遠少少影，因為校方已經有啲微言，好多外籍家長對我眼光都唔太友善。」<br>兒子還小，克勤已開始教囝囝如何面對記者鏡頭：「同佢講記住要笑，要sayhi，大啲可能同佢講，如果唔係佢啲玩具點嚟。」對於微博買粉絲一事，他笑言：「早講，如果係咁我實贏阿Sa，我唔信有呢啲。」<br>採訪、攝影：王連連</p></body></html>
