<html><header><meta charset="utf-8"><title>婚變少婦企圖跳樓</title></header><body><h1>婚變少婦企圖跳樓</h1><p>【本報訊】將軍澳一名與丈夫鬧離婚的少婦，前日返家後匿在房間情緒低落，至前晚9時許向年僅9歲女兒透露死念後離開，醒目女通知家中的父親。丈夫追至大廈天台果見妻子危站天台邊，通知保安員報警；經兩個多小時游說，至昨晨零時女事主終態度軟化，在警員協助下返回安全位置送院檢查。<br>欲跳樓尋死婦人姓范（29歲），與42歲姓陳丈夫育有9歲女兒，一家三口同住厚德邨德志樓一單位。<br>據了解，范婦近日與丈夫感情生變，夫婦鬧翻離婚，范婦一直情緒低落。</p></body></html>
