<html><header><meta charset="utf-8"><title>六小時內逾2.5萬次閃電</title></header><body><h1>六小時內逾2.5萬次閃電</h1><p>【本報訊】本港昨凌晨連場暴雨，廣泛地區雷電交加。天文台表示前晚9時起的六小時內，本港共錄得逾2.5萬次閃電，其中13,102次於凌晨零時至1時發生，打破天文台自05年有閃電紀錄以來，一小時內閃電最高紀錄。閃電主要集中在元朗、屯門、荃灣、大嶼山及港島南區。天文台凌晨零時40分發出紅色暴雨警告，新界北部錄得超過100毫米雨量，元朗八鄉及錦田有村屋水浸及車輛被洪水圍困，消防員到場救援。受雷電影響，筲箕灣部份樓宇及沙頭角禾坑村一度停電。</p></body></html>
