<html><header><meta charset="utf-8"><title>蔣怡樹屋探秘</title></header><body><h1>蔣怡樹屋探秘</h1><p>蔣怡（CoCo）近日繼續為亞視主持《台灣好味道3》節目，早前她到台中大嘆當地美食，品嚐台中獨有的街頭美食。</p><p>特色民宿</p><p>CoCo到訪一家已經營半世紀的大麪羮，她邊吃邊大讚：「口感十足，打邊爐時煮了很久的烏冬，十分滑溜順口。」另外CoCo又試食古法炮製的豬腳。<br>CoCo除走訪台灣各處尋找美食之外，又到台中著名的「鍾老師民宿」，參觀全台灣唯一的樹屋民宿，四周環境都被樹林包圍，非常休閒，而當中的民宿更居高臨下，可遠眺市景，令人心曠神怡。<br>撰文：葉雪
</p></body></html>
