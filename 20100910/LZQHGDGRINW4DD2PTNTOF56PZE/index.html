<html><header><meta charset="utf-8"><title>李嘉欣做姨仔練抱BB</title></header><body><h1>李嘉欣做姨仔練抱BB</h1><p>今年40歲的李嘉欣，近日盛傳造人成功，為結婚兩年的老公許晉亨懷上女嬰，現時已經有4個月身孕，嘉欣全面停工休息，深居簡出，留在家中畫畫安胎，但她不時在微博上載近照，與fans及好友傾偈。<br>嘉欣昨日就在微博上載了一張自己抱BB相，透露胞姊李嘉明成功產子，嘉欣寫上：「與大家分享我榮升小姨了，期待的小生命終於降臨，感謝上天賜給我們一家無比的喜悅。」相中的嘉欣面孔、身形依然瘦削，但同樣將榮升媽咪的她，抱BB時額外心甜。李嘉明跟嘉欣一樣嫁入豪門，去年嫁給身家過億的眼鏡大王顧毅勇，兩姊妹更先後高齡懷孕。<br>撰文：DebbieLum</p></body></html>
