<html><header><meta charset="utf-8"><title>連環車禍傷女司機</title></header><body><h1>連環車禍傷女司機</h1><p>【本報訊】昨晨6時40分，一部貨車由姓張（28歲）司機駕駛，沿荔枝角呈祥道快線往荃灣駛至清麗苑對開，司機報稱有一部的士切向快線，他扭軚閃避失控撞路中分隔石壆。後面一部貨車駛至，姓孫（46歲）司機及時煞停，但尾隨七人車姓葉（36歲）女司機收掣不及，撞向孫的貨車；七人車車頭嚴重損毀，女司機僅受輕傷送院。<br>三部涉車禍的車輛停在路面等候警方調查時，另一部客貨車駛至疑司機無留意路面有「死車」，扭軚閃避撞向石壆。意外發生時，有碎片濺起擊中對面行車線一部城巴。</p></body></html>
