<html><header><meta charset="utf-8"><title>趙薇開餐廳大半年執笠</title></header><body><h1>趙薇開餐廳大半年執笠</h1><p>趙薇早前在長春電影節奪影后，在台上公開感謝老公黃有龍，平息了婚變風波後，近日她又頭痛投資失利的問題，內地有報道指她去年11月在北京開設的樂福餐廳已經結業。</p><p>忙導演處女作</p><p>趙薇去年開餐廳後，常與王菲等好友到場聚餐做生招牌，以吸引人氣，可惜事與願違，創業失敗，趙薇經理人陳蓉承認餐廳確已停業搬走，但趙薇只佔很少股份，且沒有直接打理生意，而餐廳所在的物業大樓設施不健全，影響業務發展，故要另擇地址再開業。此外，趙薇修畢導演研究生課程，產女復出之後，正忙着接觸編劇及新導演，希望推出導演的處女作。<br>撰文：丁寧</p></body></html>
