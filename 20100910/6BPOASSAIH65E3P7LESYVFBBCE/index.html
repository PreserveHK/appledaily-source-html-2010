<html><header><meta charset="utf-8"><title>吳宇森為韓版Mark哥流淚</title></header><body><h1>吳宇森為韓版Mark哥流淚</h1><p>吳宇森執導的港產片《英雄本色》，被韓國翻拍成《無敵者》，他前晚專程飛抵首爾出席首映，昨早則偕同《無》片導演宋海星舉行記招。吳宇森表示早已在威尼斯影展欣賞此片，大讚韓版比他描寫兄弟情更出色，自己也看到感動落淚。</p><p>趙瀚善服兵役</p><p>對於韓版Mark哥宋承憲，吳宇森表示憲哥的演繹比周潤發更有現代感和可愛，想與他合作。至於片中演奸角的趙瀚善昨日入伍，剪短頭髮的他眼濕濕地表示最捨不得B女。此外，唱《無》片主題曲的日本組合CHEMISTRY，昨日也在當地舉行記招。</p></body></html>
