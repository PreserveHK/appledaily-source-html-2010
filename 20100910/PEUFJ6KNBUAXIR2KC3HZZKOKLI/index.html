<html><header><meta charset="utf-8"><title>中環在線：王維基搞團冧夥計　清潔阿姐都有份 - 李華華</title></header><body><h1>中環在線：王維基搞團冧夥計　清潔阿姐都有份 - 李華華</h1><p>城市電訊（1137）老闆王維基多計係人都知，連冧夥計佢都有一手！早排佢又搞咗個新加坡之旅，獎勵369位優秀嘅前線員工。成個團廣州同香港office各佔一半人，唔係講笑，華華睇過啲相，呢個團係「堅」獎勵基層員工o架，連辦公室清潔阿姐都有份！<br>講開老王，噚日華華睇見《信報》有篇題為「王維基批無綫『膚淺』奇招掀視圈世紀戰」嘅報道，據聞老王同《信報》拆唔掂，結果華華就收到老王「回應信報失實報道」嘅官方新聞稿囉！</p></body></html>
