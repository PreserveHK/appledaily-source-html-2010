<html><header><meta charset="utf-8"><title>豆腐叮叮盒　10分鐘出爐</title></header><body><h1>豆腐叮叮盒　10分鐘出爐</h1><p>要在家做新鮮豆腐，原來毋須石膏粉、布、木桶等，只要一個膠盒！這個膠盒與一般微波爐盒沒分別，其實是豆腐專用微波爐盒，內裏設膠兜，方便將豆腐抽起。做法簡單，只要將200毫升原味豆漿，加10毫升鹽滷（可於日本超市購買）拌勻，拌時小心避免起泡，將盒蓋冚實，放入微波爐用500W火力，叮1分30秒，然後靜置微波爐待5分鐘，其間不要打開門，讓爐內的蒸氣循環加熱，然後再加熱1分鐘，叮好後將膠兜抽出即可。豆腐的外形四四正正，軟滑又有豆味！</p><p>查詢：Apita（28850331）</p></body></html>
