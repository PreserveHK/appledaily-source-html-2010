<html><header><meta charset="utf-8"><title>馴獸師險成獅子點心</title></header><body><h1>馴獸師險成獅子點心</h1><p>在美國拉斯維加斯米高梅賭場度假村，馴獸師表演馴服獅子時，獅子突然發惡，向馴獸師施襲，幸得同事和母獅制止才倖免於難。<br>美國一對新婚夫婦上周拍攝的片段顯示，雌雄獅子伏在地上不久，重約182公斤（400磅）的雄獅突然發惡，撲向身旁馴獸師的雙腿，另一位馴獸師和雌獅見狀，連忙按着雄獅，但雄獅繼續發惡，馴獸師嚇得用假石擲向牠，然後從通道急步離開。雄獅沒有心息，不斷在通道附近徘徊。馴獸師正康復中，而獅子亦繼續在度假村表演。<br>美國廣播公司</p></body></html>
