<html><header><meta charset="utf-8"><title>案件速遞涉售過期鮮奶　麥當勞脫罪</title></header><body><h1>案件速遞<br>涉售過期鮮奶　麥當勞脫罪</h1><p>【本報訊】一名孕婦聲稱於麥當勞買外賣早餐，返公司用餐時發覺鮮奶有酸味，始知鮮奶已過期近四個月。麥當勞被票控出售過期食品等兩罪，案件昨在觀塘裁判法院裁決。暫委特委裁判官陳漢光認為麥當勞找不到相關銷售紀錄，令案件出現疑點，裁定麥當勞脫罪。<br>涉案麥當勞位於荃灣街市街與川龍街交界。任貿易公司銷售經理的姓陳女事主於去年6月11日，以22.6元購下豬柳蛋漢堡、維記高鈣奶及薯餅，但麥當勞並無有關銷售紀錄。<br>案件編號：TWS15312-3/09</p></body></html>
