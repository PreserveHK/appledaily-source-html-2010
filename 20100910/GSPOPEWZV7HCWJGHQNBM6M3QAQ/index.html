<html><header><meta charset="utf-8"><title>松隆子衝擊奧斯卡</title></header><body><h1>松隆子衝擊奧斯卡</h1><p>日本女星松隆子主演的話題性新片《告白》，在日本本土大收之外，昨日日本映畫製作聯盟宣佈，該片更獲選成為今年日本電影代表，角逐入圍下屆奧斯卡最佳外語片提名。</p><p>四星期冠軍</p><p>改編自小說作品的《告白》，從25套日本報名電影中突圍而出。該片由曾執導《下妻物語》的著名導演中島哲也操刀，描述女教師向殺死她女兒的學生進行報復的故事，在日本奪四星期票房冠軍，票房達38億日圓（約3.5億港元），松隆子在當中演復仇女教師，被讚技驚四座，令該片有機會繼《禮儀師之奏鳴曲》後，另一部殺入奧斯卡的日本電影。</p></body></html>
