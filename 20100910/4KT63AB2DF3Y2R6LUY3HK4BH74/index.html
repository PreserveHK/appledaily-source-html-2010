<html><header><meta charset="utf-8"><title>小倉優子自爆舊愛迷高達</title></header><body><h1>小倉優子自爆舊愛迷高達</h1><p>日本性感女星小倉優子昨日大玩cosplay扮成日本著名動畫《機動戰士高達》中的聯邦軍，聯同聲演男主角阿寶的著名男聲優古谷徹出席秋葉原舉行的高達手機發售紀念的宣傳活動，小倉還自爆前男友是高達迷。</p><p>獲贈限量手機</p><p>身穿粉紅色聯邦軍制服的小倉苦笑着說：「我看過了所有《機動戰士》動畫，都是以前從前男友借來他的珍藏DVD。」小倉昨日還獲大會送贈高達手機，她也急不及待拿着這部限量手機讓記者拍照。</p></body></html>
