<html><header><meta charset="utf-8"><title>看門口暗瘡精華</title></header><body><h1>看門口暗瘡精華</h1><p>天氣差成咁，想透啖氣都難，何況是皮膚，稍一疏忽，就會鑄成大錯。所指大錯是平日清潔護理稍一不徹底，暗瘡粉刺即自動蒲頭。因此家裏必定長期放有救命護理品，最近發現有好嘢。ZENSATION的舒緩暗瘡精華液蘊含硫磺粉末，可消炎及鎮靜發炎部位，且能安撫舒緩暗瘡、減褪發紅及淡化暗瘡印。消炎加修復一Take過，效果唔錯，放定家裏看門口最好不過！<br><br>記者：胡卓琳<br><br>銷售點：金鐘太古廣場西武（29181736）<br></p></body></html>
