<html><header><meta charset="utf-8"><title>求驗客手記：碧根鮑華出年牛一先開P - 求驗客</title></header><body><h1>求驗客手記：碧根鮑華出年牛一先開P - 求驗客</h1><p>祝你生日快樂……，唔係我求大俠歌興大發，而係相信聽日拜仁慕尼黑主場對雲達不來梅嘅德甲大戰，在場球迷肯定起勢唱生日歌。唱畀邊個聽？當然係唱畀聽日65歲牛一嘅凱撒大帝碧根鮑華（圖）聽啦！雖然呢位德國（前西德）兼拜仁名宿話明今年唔會搞生日派對，但佢地位崇高，深得老中青3代球迷歡心，到時在場6萬幾個球迷一定識做。呢個一代球王仲識講笑：「如果我未死得，到出年66歲生日再開P未遲。」查實佢近年已開始淡出足球事務，享清福，應該多福多壽。</p></body></html>
