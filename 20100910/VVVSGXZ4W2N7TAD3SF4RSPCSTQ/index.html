<html><header><meta charset="utf-8"><title>肉枱女工剁斷手指</title></header><body><h1>肉枱女工剁斷手指</h1><p>【本報訊】牛池灣啟德花園商場一間超市的女職員，昨午在超市賣豬肉的櫃位剁豬肉時，不慎給利刀剁中左手食、中二指，兩小節手指即時離體血流如注；女傷者痛極狂呼，幸超市內存有不少冰塊，職員馬上用冰袋將兩節手指冰藏。<br>慘被利刀剁去兩小節手指的女工48歲姓王，任職超市豬肉櫃位。昨中午12時，女事主如常用刀剁肉，疑她一時分神，右手所持利刀竟剁向砧板上的左手，王女事主左手食、中二指的第一節即時給斬斷，附近同事聽到慘叫趕來協助及報警；亦有人跑去冷凍庫取來冰袋，將兩節血淋淋的斷指放進冰袋，並用紗布給女傷者止血。救護員到場替女傷者包紮後送院，經接駁手術後情況穩定。</p></body></html>
