<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾又話唞8周 - 求驗客</title></header><body><h1>求驗客手記：迪科爾又話唞8周 - 求驗客</h1><p>好多教練老奸巨滑，成日喺賽前話呢個有傷嗰個有病，點知被點名嗰位傷病球員，最後就精神奕奕打正選。好似踢熱刺嘅英格蘭前鋒迪科爾（圖），上個月尾先話佢鼠蹊傷復發有排唞，但跟住就喺熱刺主場對韋根場波跑得不知幾快，熱刺嗰場爆大冷輸0:1，都可以話係奸有奸輸。啱啱幫英軍連贏保加利亞同瑞士嘅佢，噚日又話喺國際賽勇戰受傷，整親足踝，要養傷8個禮拜，頭3場歐聯唔使預佢。係咪煙幕？奉勸各位捧場客都係上網或者實個電視機，睇真啲熱刺聽日作客西布朗個出場陣容，就知呢鋪係咪狼來了。</p></body></html>
