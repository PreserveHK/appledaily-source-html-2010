<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa呻唔性感冇得撈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa呻唔性感冇得撈 - 馮仁昭</h1><p>百果園E神陳靜（DaDa）同有線Rachel噚日喺尖沙嘴出席中秋活動，大會安排DaDa着旗袍出場，她直言中秋要戒食月餅，佢話希望喺一個月內減十磅喎。<br>DaDa話已成功減咗四磅，問佢怕唔怕上圍縮水，佢話：「以前節食減肥就試過縮水，今次我游水減就唔擔心。」佢仲話自己嘅事業同個胸有關，所以會力保上圍：「我都知有幫助所以先行性感，不過遲啲唔興行性感我就冇嘢做囉。」
</p></body></html>
