<html><header><meta charset="utf-8"><title>四巴工會爭合理待遇</title></header><body><h1>四巴工會爭合理待遇</h1><p>【本報訊】職工盟旗下的九巴、新巴、城巴及龍運巴士四個工會，自上月破天荒聯合工業行動要求公司加薪失敗後，約30名司機及工會代表昨手持抗議橫額（圖），遊行到兩大巴士集團所屬母公司總部的灣仔新鴻基中心、中環新世界中心及政府總部，要求巴士公司與工會對話，以爭取合理待遇。<br>協助爭取權益的職工盟秘書長李卓人稱，新鴻基及新世界等是巴士公司主要股東及老闆，但過去多年都未有跟工會或督促旗下公司，討論加薪及福利等員工關心問題，認為是漠視員工意見；李卓人又批評政府過去未有盡扮演勞資雙方橋樑角色責任，只懂呼籲勞方以市民利益出發不要罷工等，是偏幫大財團。<br>凌樹輝攝</p></body></html>
