<html><header><meta charset="utf-8"><title>美國隊長肥爆現身</title></header><body><h1>美國隊長肥爆現身</h1><p>《神奇4俠》（Fantastic4）男星基斯伊雲斯（ChrisEvans）擔正演出的《復仇者先鋒美國隊長》（CaptainAmerica：TheFirstAvenger）的美國隊長造型終於現身！</p><p>肥仔做替身</p><p>安排2011年暑期檔於美國上映的《美國隊長》，現已馬不停蹄進行拍攝前期工作，日前有數張拍攝現場的照片於網上曝光，更有美國隊長現身，他背上有具象徵性的盾牌，但身穿隊長服裝的卻不是男主角基斯，而是代替他試戲服的肥仔替身，替身還騎在全黑色的矮身電單車試位，有網友批評美國隊長的頭盔及戲服十分粗糙，但據知這只是試鏡用的初製品而已。</p></body></html>
