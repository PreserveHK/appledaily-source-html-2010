<html><header><meta charset="utf-8"><title>李冰冰呈現夢露風采</title></header><body><h1>李冰冰呈現夢露風采<br></h1><p>剛出席威尼斯影展的李冰冰，早前為內地雜誌拍封面照，拿毛筆展現氣質，又有烈燄紅唇造型，對於可塑性甚高的冰冰都不是問題，有網友指她是全方位影后之后，烈燄紅唇的造型甚有瑪麗蓮夢露（MarilynMonroe）的性感風采。</p><p>《狄》片變時裝騷</p><p>冰冰在新戲《狄仁傑之通天帝國》中是眾演員中最多造型的一位，因為她分飾三個角色，外國媒體還笑稱該戲是最豪華的唐朝時裝騷，還指該片是三年來在威尼斯展出的最佳華語片，一直被指有當年林青霞東方不敗影子的冰冰則笑謂：「在這電影裏，我把一輩子的唐裝都穿完了。」<br>撰文：丁寧</p></body></html>
