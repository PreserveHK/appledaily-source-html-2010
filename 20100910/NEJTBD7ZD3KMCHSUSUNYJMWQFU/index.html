<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明要求加戲咀楊怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明要求加戲咀楊怡 - 馮仁昭</h1><p>楊怡同馬國明噚日喺電視城出席無綫新劇《真相》開鏡拜神，首次做律師嘅楊怡話：「今次對白都好多，加上自己又唔舒服，嚟緊開法庭戲，吓吓都10頁、8頁紙，所以好緊張。」馬國明會喺最後一個單元入面做有型大賊，佢話：「監製話會寫楊怡愛上我呢個大賊，我梗係一口應承，仲會要求加場咀戲。」對於無綫女藝人變臉新聞，楊怡話：「三個字形容，有進步。」</p></body></html>
