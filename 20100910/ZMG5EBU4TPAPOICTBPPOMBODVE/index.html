<html><header><meta charset="utf-8"><title>上海「如廁套餐」專人陪聊天</title></header><body><h1>上海「如廁套餐」專人陪聊天</h1><p>上海浦東新一個公廁（圖），近日提供另類的如廁套餐服務，只要花10元（人民幣．下同）便可購買個性化的「商務套餐」服務，如廁者不但有報紙可看、有煙可抽，而且更有專人陪聊天解悶；如花20元買「總統套餐」的話，更會得到一本紀念冊及一張彩票。網民對於公廁的服務有讚有彈，有人認為這是貼心、個性化服務，但卻有人批評「誰願在廁所聊天呢」，質疑是經營者在炒作。<br>上海東方衞視</p></body></html>
