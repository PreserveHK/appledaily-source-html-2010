<html><header><meta charset="utf-8"><title>是日靚相：員工感謝日</title></header><body><h1>是日靚相：員工感謝日</h1><p>員工幾時都係公司最寶貴嘅資產，老闆若然能夠善待員工，佢哋真係會為公司盡心盡力o架！花旗集團就做咗個好嘅示範，噚日搞咗個「員工感謝日」，感激佢哋辛勤工作，努力為顧客提供高質素嘅服務，仲特登向東華三院旗下專門訓練同聘用殘疾人士嘅社會企業「愛烘焙麥麵包工房」，訂咗啲曲奇送畀同事，由花旗環球銀行服務行政總裁兼總經理盧韋柏（圖）率領高層派畀大家，員工開心又可行善，呢啲咪係為善最樂囉！</p></body></html>
