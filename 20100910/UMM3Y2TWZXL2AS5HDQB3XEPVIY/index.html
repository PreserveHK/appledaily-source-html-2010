<html><header><meta charset="utf-8"><title>着數速報：台北臨急訂房有八折</title></header><body><h1>着數速報：台北臨急訂房有八折</h1><p>你是不是也有這個壞習慣，鍾意拖到最後一刻先做決定，去旅行唔到起飛前都唔到機場？阿媽話咁樣做嘢一定無運行。哈哈！阿媽，等我介紹個「臨急抱佛腳」着數畀你，台北怡亨酒店推出「最後召集」優惠，只要喺入住當日或前一日訂房，就會有八折兼送早餐，即使兩星期前訂房都有八五折，咁樣去旅行真係急得有道理！<br><br>記者：肥腸<br><br>網址：http://www.eclathotels.com/taipei</p></body></html>
