<html><header><meta charset="utf-8"><title>醫療短波高劑量葉酸減腦收縮</title></header><body><h1>醫療短波<br>高劑量葉酸減腦收縮</h1><p>高劑量維他命B及葉酸，能減少一半大腦收縮的幅度，減慢癡呆症惡化速度。英國牛津大學研究員指，大腦萎縮會令長者出現認知功能障礙，五成人會演變成為老人癡呆症。研究讓168名長者分別服食維他命B12、B6及葉酸，當中維他命B12是正常份量的300倍，B6的份量也有15倍，對照組則服食安慰劑，兩年後服食高劑量維他命的長者，每年大腦收縮0.76%，對照組每年收縮1.08%，若血液內的半胱胺酸含量最高者，服食維他命B的效果最好，可減少一半大腦收縮幅度。</p></body></html>
