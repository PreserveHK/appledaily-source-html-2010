<html><header><meta charset="utf-8"><title>澳準新人貪好意頭　爭10/10/10註冊</title></header><body><h1>澳準新人貪好意頭　爭10/10/10註冊</h1><p>下月10日是「10/10/10」，是百年一遇的日子，澳洲不少人更認為是個十全十美的幸運日子，近日紛紛爭取在當日註冊。<br>根據澳洲的婚姻登記法例，新人需在行禮前一個月又一日前申請，以至近日婚姻登記處收到不少申請，有證婚人當天要連跑三場。鑑於特殊好日子難求，有人為了能在10/10/10早上10時10分舉行婚禮，幾個月前已預訂佳期。<br>除了澳洲人，中國人也對擇日深信不移。根據通勝，10/10/10是黃道吉日，宜嫁娶，加上日子易記，寓意十全十美。<br>澳洲《每日電訊報》</p></body></html>
