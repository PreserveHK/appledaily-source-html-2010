<html><header><meta charset="utf-8"><title>蔡依林上海用膳木無表情</title></header><body><h1>蔡依林上海用膳木無表情</h1><p>台灣歌手蔡依林（Jolin）早前到上海錄影節目《華人大綜藝》，事後被主持人曹可凡踢爆扮大牌，G奶天后慘變霸道女王，形象大受影響。<br>雖然蔡依林經紀人王永良回應稱是工作人員和節目組溝通出現問題，不過Jolin日前到上海餐廳享用上海菜時，依然全程木無表情，看似滿懷心事。</p><p>只顧發短訊</p><p>當日Jolin與工作人員到上海餐廳享用上海菜，全程鬱鬱寡歡，一步出餐廳便拿出手機狂發短訊，笑容不再，手機上巨大的毛茸茸掛件更頗引人注目。Jolin吃完飯後立即返酒店做宅女，其工作人員則趕到附近影音店為Jolin買碟，打發時間。<br>採訪、攝影：盧健</p></body></html>
