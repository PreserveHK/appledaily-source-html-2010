<html><header><meta charset="utf-8"><title>案件速遞非禮案　食署督察上訴得直</title></header><body><h1>案件速遞<br>非禮案　食署督察上訴得直</h1><p>【本報訊】食物環境衞生署一名衞生督察，涉嫌在擠入港鐵列車時，摸臀非禮年輕女乘客，遭男乘客目擊，被判非禮罪成入獄21日。他不服判決上訴，指原審時候代表他的大律師失職，沒以目擊者也有非禮案底，質疑其誠信。督察昨在高等法院上訴得直，毋須重審。<br>被告陳驕陽（33歲）涉於去年1月5日在港鐵深水埗站犯案。暫委法官杜麗冰指，16歲女事主僅感到臀下四吋有被摸微溫，證據薄弱，目擊的男乘客才是有力證人，惟原審辯方大狀明知他有非禮案底，卻沒質疑其誠信，定罪不穩妥。<br>案件編號：HCMA854/09</p></body></html>
