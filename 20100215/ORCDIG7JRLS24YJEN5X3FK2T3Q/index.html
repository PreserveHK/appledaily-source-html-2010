<html><header><meta charset="utf-8"><title>容祖兒最叻講祝福語</title></header><body><h1>容祖兒最叻講祝福語</h1><p>容祖兒年三十晚在北京演出完中央電視台的春節晚會後，年初一返港，初五便要綵排英皇十周年演唱會。她祝福全港市民龍馬精神，祖兒說：「當大家都龍馬精神嘅時候，讀書做嘢都得心應手，自然步步高陞，財源就滾滾來，五福臨門、金玉滿堂，咁就虎虎生威，所有好事一齊嚟啦。」<br>祖兒出名最叻說賀年祝福語，而同公司的黃耀明則很簡單的，要祝全人類萬事如意，不再有天災，虎年願望是在創作路上有突破。<br>撰文：丁寧</p></body></html>
