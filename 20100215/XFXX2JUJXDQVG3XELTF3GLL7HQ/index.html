<html><header><meta charset="utf-8"><title>張敬軒開騷過萬利是</title></header><body><h1>張敬軒開騷過萬利是</h1><p>張敬軒在紅館舉行跨農曆年演唱會，前晚年三十，他刻意在九時半才開騷，與觀眾一起倒數，還請來林子祥任表演嘉賓。徐子珊、鍾舒漫及軒仔的親戚都來捧場。軒仔與阿Lam合唱《雙對論》後，阿Lam又獨唱《敢愛敢恨》，觀眾反應異常熱烈，軒仔說：「阿Lam一出場就冇得揮，殺晒。」二人合唱時又鬥長氣。<br>倒數後踏入初一，軒仔便與舞蹈員在台上放電子炮仗，觀眾大派利是給他，他表示終於明白為甚麼譚詠麟愛在新年開騷，他說：「一晚到過萬蚊利是，啲利是錢我會捐去做善事o架。」軒仔的新年願望是開開心心、身體健康。<br>撰文：丁寧</p></body></html>
