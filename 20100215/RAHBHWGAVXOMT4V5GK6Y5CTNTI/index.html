<html><header><meta charset="utf-8"><title>「務農也有可人兒」金髮女郎膺最性感農婦</title></header><body><h1>「務農也有可人兒」<br>金髮女郎膺最性感農婦</h1><p>農夫未必都是手足胼胝的白頭漢，英國25歲金髮藍眼女郎辛普森（AnnaSimpson），擊敗數百名對手，勇奪《農場主周刊》最性感農婦殊榮。<br>辛普森居於約克郡農村，除訓練牧羊犬，還會駕駛拖拉機和協助動物交配，早前得悉《農場主周刊》票選最性感農夫和農婦於是報名參加。結果她與同齡的男農夫莫蒂莫爾雙雙當選最性感男女農夫，各自捧走250英鎊（3,049港元）和一對橡膠靴，辛普森說：「很多人以為農夫都是60多歲的人，但我想證明務農的也有活潑的可人兒。」<br>英國《星期日電訊報》</p></body></html>
