<html><header><meta charset="utf-8"><title>寶馬雨中跣胎兩女無恙</title></header><body><h1>寶馬雨中跣胎兩女無恙</h1><p>【本報訊】一名任職紀律部隊女子，昨午駕駛寶馬房車駛至葵涌時，疑天雨路滑失控撞向石壆後，再反彈出路面，車頭掉轉停在路中，司機及女乘客沒有受傷，司機事後通過酒精呼氣測試。<br>女司機姓朱（36歲），據悉任職紀律部隊，昨午12時許天雨下，她駕駛一輛白色寶馬房車，載着一名女乘客，沿興芳路向新界駛至荃灣路交界時，右轉入荃灣路支路上斜期間，疑因天雨路滑及路面有油迹，房車突然滑胎失控向右撞路邊的天橋腳石壆，再反彈路中，車頭180度掉轉及損毀，幸司機及女乘客沒有受傷，報警後警員到場為司機進行酒精呼氣測試證實沒有飲酒。</p></body></html>
