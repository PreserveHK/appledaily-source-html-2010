<html><header><meta charset="utf-8"><title>泰婦因病厭世跳樓身亡</title></header><body><h1>泰婦因病厭世跳樓身亡</h1><p>【本報訊】一名泰國籍婦人，疑因病厭世，昨晨大年初一在觀塘翠屏北邨一大廈梯間跳樓，倒卧地下當場慘死，警員到場了解後，認為案件無可疑，召仵工將屍體移送殮房，稍後待法醫官剖驗確定死因。<br>泰國裔死者Chavala（60歲），有香港身份證，據悉她為長期病患者，與家人同住翠屏北邨翠榕樓一單位。昨晨11時許，一名保安員聽到墮物巨響往查看，發現女事主倒卧大廈對開行人路重傷昏迷報警，救護員接報到場證實女事主已死亡。<br>警員在事主身上未撿獲遺書及證件，調查後相信她在大廈高層梯間墮樓。其後警員聯絡上女死者的32歲姓陳女兒，了解後相信女事主因病厭世墮樓。</p></body></html>
