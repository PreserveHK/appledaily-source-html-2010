<html><header><meta charset="utf-8"><title>求驗客手記：美度視錢財如糞土 - 求驗客</title></header><body><h1>求驗客手記：美度視錢財如糞土 - 求驗客</h1><p>記得我求大俠早前講過，被借用到韋斯咸嘅埃及前鋒美度，為咗證明自己，不惜只收1,000鎊周薪，連英國掃街嘅人工都高過佢。原來美度對錢真係睇得好輕，因為佢張信用卡資料被盜用，碌咗4.6萬鎊（約57萬港元）先發現同報警，而警方最後亦拉咗盜用佢張卡嘅21歲女子戴露；但奇就奇在美度張卡冇唔見，而佢同戴露素未謀面，究竟戴露係點樣得到佢嘅資料，仲係一個謎。不過，喺虎年，我求大俠就奉勸美度要醒目啲，就算視錢財如糞土，都要睇緊啲自己嘅財物。</p></body></html>
