<html><header><meta charset="utf-8"><title>黃夏蕙冒雨上頭炷香</title></header><body><h1>黃夏蕙冒雨上頭炷香</h1><p>前晚年三十晚大批善信到黃大仙上頭炷香，除黃夏蕙外，還有王賢誌和蓋鳴暉等等。戴上眼鏡及一身虎頭豹身打扮的夏蕙姨，與周潤發胞姊周聰玲一早到黃大仙排隊，在上香前，她還戴上其精心配備紅色防煙眼鏡，打扮認真出位。雖然前晚一直下着毛毛雨，但夏蕙姨仍風雨不改地排隊排足幾粒鐘等候上頭炷香，認真神心。</p><p>蓋鳴暉趁熱鬧</p><p>除夏蕙姨外，蓋鳴暉和王賢誌亦有到黃大仙上頭炷香，但二人齊齊由VIP通道往另一大殿上香，王賢誌上香後於凌晨12時許拿着風車與友人離開。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
