<html><header><meta charset="utf-8"><title>求驗客手記：布歷治閂前女友水喉 - 求驗客</title></header><body><h1>求驗客手記：布歷治閂前女友水喉 - 求驗客</h1><p>車路士隊長泰利為阻止同佢有路嘅布歷治前女友佩龍塞爾，出書爆大鑊，據聞畀咗對方成40至75萬鎊掩口費。其實佩龍塞爾家陣每月向布歷治攞緊1萬鎊，作為佢同布歷治嘅3歲大囝囝謝頓嘅生活費；但聽講布歷治知道佢喺泰利身上刮咗一大筆後，諗住閂水喉，以後唔再喺經濟上接濟佢。我求大俠覺得布歷治咁做唔係咁好，佢戴綠帽係好慘，但大人嘅事唔應該拉埋落小朋友度；而且個仔話晒係佢骨肉，冇錢都要養啦，更何況佢腰纏萬貫，希望布歷治三思而後行。</p></body></html>
