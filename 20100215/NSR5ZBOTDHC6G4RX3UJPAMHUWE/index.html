<html><header><meta charset="utf-8"><title>豪擲千萬康樂園築愛巢</title></header><body><h1>豪擲千萬康樂園築愛巢</h1><p>雖然陳小春看似放蕩不羈，骨子裏卻是顧家孝順的好男人。為了提供妻子應采兒一個舒適的安樂窩，最近他又豪擲千萬購下大埔康樂園另一個單位，而舊有的單位則留給親人居住。</p><p>情有獨鍾</p><p>其實小春對大埔康樂園一向情有獨鍾，05年曾斥資1,188萬元，以萬寶之星有限公司名義買了一個約2,000呎洋房；去年8月他趁樓價高企，以1,500萬元沽出，平均呎價7,500元，賬面獲利320萬元。另一方面，小春又於08年8月以1,238萬元購入康樂園另一幢1,850呎單邊排屋。</p></body></html>
