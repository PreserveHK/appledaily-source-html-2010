<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴反擊偷窺狂 - 求驗客</title></header><body><h1>求驗客手記：摩連奴反擊偷窺狂 - 求驗客</h1><p>仲記唔記得摩連奴當年執教車路士時，鬧過阿仙奴領隊雲格係偷窺狂，成日偷探軍情？家陣佢教國際米蘭，原來情況都一樣。據摩帥講，意大利記者周不時喺國米訓練場外爬樹偷探軍情，令佢不勝其煩，決定主動出擊；上個禮拜五就率先公佈噚日作客對拿玻里場波嘅正選11人，同埋會收起伊度奧。摩帥話：「咁咪慳番大家時間，唔使爬樹囉。」截稿前未知摩帥今次事先兩日張揚陣容，會有咩結果，但佢個人有幾囂、同意大利傳媒關係有幾惡劣，就一覽無遺囉。<br></p></body></html>
