<html><header><meta charset="utf-8"><title>李丞責團年獨缺胞弟</title></header><body><h1>李丞責團年獨缺胞弟</h1><p>王祖藍、汪明荃和李丞責等前晚在荃灣荃新天地出席迎新春倒數活動。雖然雨粉霏霏，但仍吸引不少市民湊熱鬧，王祖藍在台上自稱「LadyTiger」載歌載舞，搞笑氣氛為整晚掀起高潮，而汪明荃就喜奪金虎。<br>李丞責希望新一年有大進步，玄學界可百花齊放，他說：「近年玄學界都被視為娛樂圈一分子，我係玄學界嘅人，都想大家好。」早前他與胞弟鬧不和，問新年可會一家團聚？李丞責說：「有團年，但細佬工作忙冇嚟到，都搵緊佢，透過今次傳媒報道，家人感情有進一步溝通。」<br>採訪、攝影：楊潔雯</p></body></html>
