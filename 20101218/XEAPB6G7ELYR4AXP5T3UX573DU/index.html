<html><header><meta charset="utf-8"><title>GoogleBody透視人體</title></header><body><h1>GoogleBody透視人體</h1><p>Google街景車和地圖，讓人可足不出戶就探索千里以外從未到過的國家，現在網民更可鑽研人體奧秘，因為Google開發了一款新產品，讓網民透視人體器官、骨骼、神經系統，一覽無遺。<br>GoogleBodyBrowser被譽為鑽研解剖學的突破，因為它讓網民直接在瀏覽器，觀看3D立體人體構造，更可將模型「剝皮拆骨」，上下左右由外至內把皮膚、肌肉、骨骼到內臟，全部看個清楚。這項服務是建立於Google一項叫WebGL的技術上，只需安裝有WebGL功能的瀏覽器，便可在一般網頁上觀看。<br>英國《每日郵報》</p></body></html>
