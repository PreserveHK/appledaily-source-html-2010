<html><header><meta charset="utf-8"><title>15米高樹屋　可容納18人</title></header><body><h1>15米高樹屋　可容納18人</h1><p>湖南桃江縣近日出現高空樹上小屋。小木屋建在竹林裏一棵15米高的大鐵棗樹上，面積約160平方呎。樹屋面積約160平方呎，高3.5米，為了節約空間，小屋的北邊牆壁暗藏機關，拉開後就變身一張床，樹屋內廚房、廁所、冲凉用的水塔、電視櫃等一應俱全。</p><p>連接地面的樓梯，是依着竹子搭成，小屋最多可同時承載18個成年人。<br>60多歲的屋主熊玉虎說，今年初參觀北京「鳥巢」時，萌生自己建林中鳥巢的想法，今年4月開始籌備，是為提倡環保及到樹上呼吸新鮮空氣。為防鐵棗樹受損，他在承載小屋的四支樹枝上都包了海綿。<br>湖南《蕭湘晨報》</p></body></html>
