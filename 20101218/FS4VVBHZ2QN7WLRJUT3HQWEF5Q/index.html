<html><header><meta charset="utf-8"><title>栗山極速換畫嗒金毛男</title></header><body><h1>栗山極速換畫嗒金毛男</h1><p>電影《標殺令》（KillBill）女星栗山千明，近日傳出與男星玉山鐵二因聚少離多而掟煲，不過新一期雜誌《FRIDAY》卻懷疑她另結新歡，拍到她與金毛男深夜在東京cafe內約會後，坐男方車離開。</p><p>黑木美沙攬尊尼仔</p><p>此外，下月出新碟的黑木美沙，本月初被發現與尊尼組合Kis-My-Ft2成員北山宏光在六本木酒吧蒲天光，兩人在酒吧內飲酒調情又攬腰，雙方事務所例牌否認拍拖。</p></body></html>
