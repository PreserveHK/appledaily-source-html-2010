<html><header><meta charset="utf-8"><title>點滴寒風吹歪壯男眼嘴</title></header><body><h1>點滴<br>寒風吹歪壯男眼嘴</h1><p>寒流下，廣州醫院求診人潮大增，除了急症、兒科和呼吸科等逼滿病人外，「面癱」的病人也為數不少。一名30多歲的壯男，便被寒風吹至嘴歪眼斜，面部明顯癱瘓。他說，前日一早起床後，覺得臉上肌肉有點發麻，但沒太在意。上班時，路上的寒風撲面而來，他漸漸感覺不對勁，回到辦公室時，發現嘴巴已被吹歪，眼睛斜向，於是到醫院求診。醫生說，南方人冬天不慣戴圍巾和帽子，面癱的求診者中不乏一向身體好，但穿得少的年輕人，市民應小心保暖。<br>《廣州日報》</p></body></html>
