<html><header><meta charset="utf-8"><title>卡通熊Yogi慘變地毯</title></header><body><h1>卡通熊Yogi慘變地毯</h1><p>3D卡通動畫《反斗熊心》（YogiBear）昨日（周五）在美國上畫，有網民卻給主角Yogi惡搞另類悲慘結局，指好友BooBoo為了5,000美元（3.9萬港元）懸紅，將牠擊斃，再剝皮製成地毯。<br>短片約長三分鐘，由25歲動畫師厄爾根據電影預告片炮製。Yogi進入一間小屋後，只見BooBoo示意要牠看一看牆上的告示。Yogi走近細看，發現是國家公園的懸紅告示，還未看清楚，BooBoo走到牠身後開槍把牠殺掉，最終Yogi變成一張地毯。<br>英國《太陽報》</p></body></html>
