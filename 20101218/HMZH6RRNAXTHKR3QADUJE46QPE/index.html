<html><header><meta charset="utf-8"><title>點滴雪相見報揭婚外情</title></header><body><h1>點滴<br>雪相見報揭婚外情</h1><p>江蘇《無錫日報》前天一張頭版的雪景相，意外讓一段婚外情曝光。該報記者為配合寒潮來臨，在街拍了一張一名男子與一女子挽手在寒風中依偎的溫馨圖片。結果，相中男子昨致電該報投訴，指報社將他和情人私會的照片登上頭版，他老婆看後勃然大怒。<br>有關照片昨日在微博上廣傳，不少網民驚嘆事件巧合。有人道：「若要人不知，除非己莫為。」「所以說這世上紙包不住火，雪藏不住嬌。」也有網民調侃，相中人應去買彩票。<br>本報記者</p></body></html>
