<html><header><meta charset="utf-8"><title>伯明翰：購物業增現金流</title></header><body><h1>伯明翰：購物業增現金流</h1><p>【本報訊】早前終止收購內地流動廣告服務的伯明翰（2309）又有新搞作，日前宣佈以7500萬元向大股東兼主席楊家誠（圖）收購其重慶物業。楊家誠昨解釋，收購主要是希望增加公司的現金流，該物業明年初開售，並可於明年中入賬，全部出售可套現4億元人民幣。<br>至於伯明翰球隊表現，伯明翰球會副主席PeterPannu表示，至今已對球會投資2400萬英鎊，購入8名球員，他個人希望球隊會「踢好少少」，可以晉身踢歐霸盃，但強調主席楊家誠並沒有為此定下時間表；至於會否再有球員變動，他表示要視乎領隊麥利殊的提議再作出決定。</p></body></html>
