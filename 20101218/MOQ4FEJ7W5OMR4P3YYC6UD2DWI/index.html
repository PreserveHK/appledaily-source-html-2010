<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙世光留ICU情況穩定 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙世光留ICU情況穩定 - 馮仁昭</h1><p>趙世光（小圖）日前中風入院，老婆何琍琍每日一早去醫院打點，出出入入，相當勞累，佢噚日終於留喺屋企休息。趙世光三個女兒式明、式和、式平、世光妹妹趙世亮噚日去瑪麗醫院探望。趙式明話：「想媽咪喺屋企休息吓，我自己都有少少唔舒服。」佢話身在ICU嘅爸爸情況穩定，但仍未可以食嘢同轉房，屋企人都唔敢同佢講嘢，費事騷擾佢休息。</p></body></html>
