<html><header><meta charset="utf-8"><title>環保電車　巴黎有得租</title></header><body><h1>環保電車　巴黎有得租</h1><p>法國巴黎為遏止空氣污染，繼早前推出單車出租服務後，明年底將會推出電動車租賃服務，提供3,000輛藍色四座位環保電動車，成為全球首個推行自助電動車租賃的城市。<br>電動車是由法國企業Bollore和意大利汽車設計師Pininfarina研發，汽車在巴黎市1,200個地點出租，只要有駕駛執照，任何市民和遊客都可隨時隨地租用。電動車租賃計劃年費144歐元（1,488港元），也有日租或月租，另需支付250歐元（2,584港元）定金，明年8月試行，10月正式運作。<br>美聯社</p></body></html>
