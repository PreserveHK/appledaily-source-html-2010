<html><header><meta charset="utf-8"><title>財話短說和黃英3G無限數據搶客</title></header><body><h1>財話短說<br>和黃英3G無限數據搶客</h1><p>▲和黃（013）旗下3英國本周三推出無限數據月費計劃。英國《金融時報》引述該公司行政總裁KevinRussell表示，目標5年內令3英國業務規模倍增。以iPhone4為例，每月最低月費為35鎊（約427港元），合約為期2年，客戶須支付69鎊（約841元）購買手機。有分析員表示，無限數據月費計劃對客戶具吸引力，但若網絡下載量大增，將對營運商的成本大增。</p></body></html>
