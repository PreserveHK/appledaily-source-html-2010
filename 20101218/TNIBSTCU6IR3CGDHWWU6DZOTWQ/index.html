<html><header><meta charset="utf-8"><title>蘋果開倉：潛艇[-1]去「馬」 - 戰鬥員A</title></header><body><h1>蘋果開倉：潛艇[-1]去「馬」 - 戰鬥員A</h1><p>日前去玩具城搵聖誕禮物，走到模型專區望吓，發覺家嘅模型真係唔講得笑，組件非常細緻，尤其係長賣長有嘅高達，款式多，由元祖嘅到唔係我嘅年代個啲勁多配件嘅都有，有啲仲可以砌埋個骨架，活動自如。不過，大比例嘅去到6、7百蚊，唔夠定力嘅真係好易「中毒」。今期推黃色潛艇續聯賽主場不敗，開「主勝」。<br>戰鬥員A<br><br>心水：維拉利爾勝[-1]<br>近5場戰績：LWWLL<br>心得：主場不敗之勢可持續。</p></body></html>
