<html><header><meta charset="utf-8"><title>案件速遞勒索父母年輕學徒判囚</title></header><body><h1>案件速遞<br>勒索父母年輕學徒判囚</h1><p>【本報訊】年輕電子學徒過大海輸錢後，自編綁架騙局，利誘友人致電父母勒贖20萬元。他得悉母親大受刺激入院後，便訛稱獲釋，但要父母繼續付款。青年早前承認勒索及浪費警力罪，昨在區域法院被判囚20個月，友人囚18個月。法官游德康指，首被告張浩霖（22歲）的父母因為綁架騙局已深受驚怕。張雖然勒索家人，但不會減低案件嚴重性。案發於今年1月29日，張訛稱在內地被綁架，吩咐次被告黃靖（22歲）勒索其父。<br>案件編號：DCCC861/10</p></body></html>
