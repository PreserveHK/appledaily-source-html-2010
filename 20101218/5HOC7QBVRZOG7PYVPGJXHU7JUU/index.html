<html><header><meta charset="utf-8"><title>蘋果開倉：車魔戰梗係要下盤 - 牽牛</title></header><body><h1>蘋果開倉：車魔戰梗係要下盤 - 牽牛</h1><p>前高官離職後轉到大地產公司任職，立法會公佈調查報告後，一如所料政府又點會處分任何人，因為一眾高官其實都想行呢條舊路，就係退休後轉到大公司搵真銀，又點會做大龍鳳出嚟，斷自己米路。講開近期車仔真係立立亂，領隊肥安仲有埋後路，下季可能教母會之一羅馬，周日鬥曼聯，以曼聯不敗走勢，車仔點讓得起。<br>牽牛<br><br>心水：曼聯（下）<br>近5場戰績：LWWWL<br>心得：車仔將帥不和好難搞。</p></body></html>
