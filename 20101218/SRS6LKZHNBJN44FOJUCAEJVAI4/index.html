<html><header><meta charset="utf-8"><title>秀茂坪公屋地盤掘出手槍</title></header><body><h1>秀茂坪<br>公屋地盤掘出手槍</h1><p>【本報訊】秀茂坪寶琳路一處公屋地盤，昨午2時許揭發藏槍案，姓周56歲地盤工人清理泥頭時，發現一個膠袋內藏有一支黑星手槍、14粒屬黑星使用的7.62口徑子彈、8粒左輪使用的點38子彈，立即向上級滙報及報案。警方重案組接手調查，初步證實手槍和子彈已生銹，並被人埋於泥中有一段長時間，警方彈道專家撿走黑槍化驗來福線，追查黑槍是否涉及嚴重罪案。<br>現場位於寶琳路的配水庫對開，亦即寶達邨對面，前身是石礦場，政府為建公屋，將石礦場附近山坡鏟平，預計4至5年後公屋便能落成。</p></body></html>
