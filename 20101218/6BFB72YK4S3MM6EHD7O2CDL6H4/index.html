<html><header><meta charset="utf-8"><title>巨龍打跛腳唔使憂</title></header><body><h1>巨龍打跛腳唔使憂</h1><p>【綜合中國外電】30歲的姚明恐盛年就因傷退休，幸他加入NBA時組成的「龍之隊」，多年來投資有道；國內傳媒估計姚明身家逾7億美元，足夠他與妻子葉莉及女兒過富裕生活。<br>姚明今季在火箭領逾1,768萬美元年薪，而IBM、麥當勞、Reebok及中國人壽等亦高價聘他任代言人；旗下的姚餐廳已開分店，而上海大鯊魚經他收購後亦聲價十倍。近年國內股市暢旺，「龍之隊」也大有斬獲，09年底他們入股新上市的北京合眾思壯科技公司，一年間回報竟高達90倍，姚明猶如新股神。</p></body></html>
