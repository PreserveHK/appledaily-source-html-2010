<html><header><meta charset="utf-8"><title>銅鑼灣惡夫婦工展會屈人</title></header><body><h1>銅鑼灣<br>惡夫婦工展會屈人</h1><p>【本報訊】銅鑼灣維園工展會昨午3時發生打架事件，一對中港夫婦疑博懵通過職員通道入場，省回20元門票，卻被女保安發現阻止，夫婦竟粗言咒罵女保安。惡夫更「插水」跌倒地上，大叫女保安打人，其妻亦發難打傷女保安頭頸。在場市民向警員作證，還女保安清白，警員稍後拘捕涉嫌打人婦人帶署。<br>被屈兼遇襲女保安員姓林（48歲），事後連同報稱被推撞倒地受傷姓林男子（59歲）一併送院，警員事後指持雙程證來港的林妻（48歲）涉嫌傷人予以拘捕。</p></body></html>
