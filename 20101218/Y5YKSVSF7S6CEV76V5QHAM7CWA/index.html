<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊沙漠嘆麻辣火鍋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊沙漠嘆麻辣火鍋 - 馮仁昭</h1><p>任賢齊（右）早前為now拍攝節目《一個地球──絲路遊戲》，佢同攝製隊組成車隊，揸越野電單車由西安出發，經蘭州等多個地方，最後以新疆烏魯木齊為終點。小齊喺旅程中遇到唔少難忘事，好似喺高達40度嘅天氣下，進入最熱嘅火燄山。出發前小齊話要喺沙漠食麻辣火鍋，其他人以為佢講笑，點知佢真係帶齊火鍋工具同醬料，其他人惟有奉陪到底。</p></body></html>
