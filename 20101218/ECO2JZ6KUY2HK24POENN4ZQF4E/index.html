<html><header><meta charset="utf-8"><title>Tron戰車現實重現</title></header><body><h1>Tron戰車現實重現</h1><p>聖誕特技科幻猛片《創．戰紀》（Tron：Legacy）中的電單車Lightcycle，霸氣外形令觀眾看得神馳嚮往，美國佛州一家電單車店根據電影中的造型，推出現實版的Lightcycle。<br>超級電單車採用TL1000R引擎，重215公斤，長2.4米，有兩個超闊無輪輻車胎，車迷伏在車上駕駛，可以最高時速193公里飛馳。車店限量生產五部，售價5.5萬美元（42.9萬港元）。<br>英國《每日郵報》</p></body></html>
