<html><header><meta charset="utf-8"><title>專業失當獸醫被除牌</title></header><body><h1>專業失當獸醫被除牌</h1><p>【本報訊】政府昨日刊登憲報，指香港獸醫管理局轄下研訊委員會，根據《獸醫註冊條例》研訊後，裁定獸醫吳海瑞一項專業行為失當，在06年11月17日或以前，指示或准許並非本港註冊獸醫的一名獸醫助理，替一隻狗隻進行外科手術。吳海瑞的姓名將從註冊獸醫名冊內刪除，為期三個月，直至明年3月5日。<br>獸醫管理局指在接獲一名獸醫投訴後，研訊委員會傳召吳海瑞進行研訊，裁定他於06年11月17日或以前，容許一名並非本港註冊獸醫的獸醫助理，幫一隻狗隻進行絕育手術。但研訊委員會認為吳海瑞行為屬專業失當，按《獸醫註冊條例》規定，指令秘書從註冊獸醫名冊內刪除他的姓名三個月。</p></body></html>
