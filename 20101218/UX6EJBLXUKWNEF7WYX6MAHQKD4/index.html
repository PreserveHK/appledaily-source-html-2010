<html><header><meta charset="utf-8"><title>蘋果開倉：車仔屠魔格 - 吾中</title></header><body><h1>蘋果開倉：車仔屠魔格 - 吾中</h1><p>香港申辦亞運由開頭一面倒反對到家好似事在必行，但講真，申辦實在太勞民傷財；忽發奇想，政府咁想申辦，但小市民又多數唔贊成，不如搵啲發過豬頭嘅地產商出錢申辦，啲亞運場地咪全部冠名為長治體育館、兆基游泳館等，咁咪皆大歡喜囉！呢期嘅推介就唔多歡喜，一於推介車仔同我一齊反底，喺周日大戰擊敗曼聯先。<br>吾中<br><br>心水：車路士（上）<br>近5場戰績：LLLLW<br>心得：車仔係時候反底。</p></body></html>
