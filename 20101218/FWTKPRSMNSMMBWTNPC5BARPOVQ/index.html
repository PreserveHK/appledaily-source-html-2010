<html><header><meta charset="utf-8"><title>案件速遞保釣號涉載客上訴得直</title></header><body><h1>案件速遞<br>保釣號涉載客上訴得直</h1><p>【本報訊】保釣行動委員會的「釣魚台二號」去年5月3日擬到釣魚台宣示主權，出發時卻遭水警攔截，海事處指控漁船未獲允許而運載乘客，漁船船主羅堪就因而被定罪及罰款。羅提出上訴，高等法院昨指，控方指船上九名人士是乘客而非船員的證據非常薄弱，判羅上訴得直，刑罰擱置。暫委法官陳慶偉在判詞說，船上的人穿上同款保釣衫，顯示他們是漁船一分子，而且是協助船長將船駛往釣魚台宣示主權，他們是船員，而非只是乘客，他們的舉動是遊行示威，絕非遊船河。<br>案件編號：HCMA541/10</p></body></html>
