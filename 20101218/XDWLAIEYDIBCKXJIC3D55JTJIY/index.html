<html><header><meta charset="utf-8"><title>點滴鐵騎士扮熊貓禦寒</title></header><body><h1>點滴<br>鐵騎士扮熊貓禦寒</h1><p>寒潮侵襲，形形色色的禦寒服紛紛出籠，但不外乎羽絨服、皮衣或大褸。昨日，南京錄得-5℃的低溫，有人別出心裁，以一身熊貓打扮（左圖），裹得密密實實的騎電單車上街，不但禦寒，還引來途人的目光。有途人擔心，男子的打扮太注目，容易令其他司機分心而發生交通意外。<br>反觀，在著名的夫子廟旅遊景點和鬧市，有多名僅穿短褲的膀爺（赤裸上身的男子）在寒風中跑步，路人稱他們為寒風中的一把火。<br>南京龍虎網</p></body></html>
