<html><header><meta charset="utf-8"><title>日產壓軸晒冷Show</title></header><body><h1>日產壓軸晒冷Show</h1><p>今年日產都幾多重頭Hit車到港，由豪華七人車、跑車到SUV都Cover到。嚟到年尾，代理就搞番個晒冷CarShow，將Elgrand、Fairlady及Qashqai等聚首一堂，俾車迷埋嚟睇埋嚟揀。車展會即場派發2011年座枱月曆，亦有現場出車優惠，周末去開尖沙嘴，無理由唔過去望吓吖！</p><p>日期：今、明兩天（10am-9pm）<br>地點：尖沙嘴海運大廈展覽大堂<br>查詢：22621088</p></body></html>
