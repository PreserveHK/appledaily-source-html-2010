<html><header><meta charset="utf-8"><title>伊能靜喪罵鄧超發洩</title></header><body><h1>伊能靜喪罵鄧超發洩</h1><p>內地影星鄧超最近拍攝電影《巴黎寶貝》，日前拍攝與飾演酒吧老闆娘的伊能靜上演激情探戈的一幕。兩人異口同聲表示在片中還有更大膽的演出。</p><p>自誇有喜劇天份</p><p>伊能靜雖然只是客串性質，但演繹粗俗老闆娘依然相當入戲，因她以前演文藝女青年太久了，終於找到機會發洩一下，她說：「角色個性很好玩，每場戲都在罵鄧超。我還跟導演商量台詞能否再粗魯一點。」她自誇頗有喜劇天份，日後想演多些喜劇。<br>提到與鄧超合作，伊能靜狂讚對手：「他真的很會演喜劇，跟我想像不一樣。我們還設計了很多台詞、動作，還挺誇張的。」<br>撰文：林妃</p></body></html>
