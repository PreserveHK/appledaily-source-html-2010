<html><header><meta charset="utf-8"><title>瑜伽狗月曆12招式度2011</title></header><body><h1>瑜伽狗月曆12招式度2011</h1><p>新一年將至，又是換月曆的時候。有人推出了兩款與狗有關的月曆，其中一款是狗滑水，另一款是透過電腦技術，把狗狗打造成瑜伽高手（圖）。</p><p>美國德州瑜伽導師亞歷珊德拉設法誘使狗狗擺出一些瑜伽姿勢，讓丈夫拍攝瑜伽狗的造型。當然狗狗不會做前肢倒立、單腳扮樹、盤腿打坐，但透過電腦執相，把狗狗的姿勢改得維肖維妙。<br>想月曆充滿動感，則可考慮加州格羅弗夫婦炮製的「滑水狗月曆」（圖），12隻滑水狗在主人協助穿上救生衣後，跟主人一起乘風破浪。<br>英國《每日郵報》<br></p></body></html>
