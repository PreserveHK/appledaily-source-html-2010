<html><header><meta charset="utf-8"><title>案件速遞被控走私香煙關員保釋</title></header><body><h1>案件速遞<br>被控走私香煙關員保釋</h1><p>【本報訊】一名負責在邊境關卡緝私的海關關員，懷疑知法犯法，於四個多月內三度在羅湖檢查站，將1,200支香煙藏於私人行李內，沒有向海關申報。廉政公署接獲投訴後展開調查，拘捕涉案關員，昨在粉嶺裁判法院提堂。他否認三項未有向海關人員作出申報罪，下月7日預審，准以2,000元保釋候訊。<br>被告鄭智鋒（26歲）被控於今年2月7日、19日及6月19日，每次走私400支應課稅香煙。被告隸屬羅湖檢查站乘客處理小組，職責包括為旅客清關、預防及偵緝走私應課稅品。<br>案件編號：FLCC3035/10</p></body></html>
