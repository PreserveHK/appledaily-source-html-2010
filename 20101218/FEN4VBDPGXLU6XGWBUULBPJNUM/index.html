<html><header><meta charset="utf-8"><title>謝爸爸不屑提慰問金</title></header><body><h1>謝爸爸不屑提慰問金</h1><p>【本報訊】遇害康泰領隊謝廷駿的父親謝漢明，昨日手持死因庭發出的通知書，出席研訊前檢討。痛失愛子，他坦言心情仍未平復，「個腦仲一片空白」。<br>謝爸爸昨日由一名女親友陪同出席聆訊，他離開法庭時顯得滿面愁容。對於訪港菲律賓旅遊部長指願向受害者及其家屬提供慰問金，謝爸爸嘆謂：「個人都唔喺度，唔好講呢啲嘢。」至於菲律賓官員應否來港作證，謝爸爸說：「呢單嘢佢哋應該負責，跟到尾，圓滿解決件事。」但他現時還未考慮會否全程出庭聽審。</p></body></html>
