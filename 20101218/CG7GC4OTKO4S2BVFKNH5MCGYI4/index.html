<html><header><meta charset="utf-8"><title>章小蕙胞弟簽約無綫</title></header><body><h1>章小蕙胞弟簽約無綫</h1><p>無綫昨在電視城舉行幾米作品《你們我們他們》的記招，並安排演員分組試鏡，包括陳山聰、陳美詩、陳爽等，演員中更包括前B嫂章小蕙的胞弟章宇昂。現年22歲、貌似許志安和劉浩龍混合體的章宇昂，與無綫簽下經理人合約，他說：「我喺加拿大返咗嚟一年，可以話係自薦加入無綫，希望靠自己嘅實力，事前冇通知過佢（指章小蕙），我諗佢睇完電視咪知道。」</p><p>未與家姐見面</p><p>章宇昂說自己與章小蕙都忙於工作，所以返港至今都未有見面。另外，再演情侶的陳山聰和陳美詩，未知有否親熱戲，但他們笑稱怕另一半尷尬而有壓力。<br>採訪、攝影：何慧斯</p></body></html>
