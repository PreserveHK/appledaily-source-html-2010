<html><header><meta charset="utf-8"><title>蘋果開倉：撐車仔反底贏得 - 青蛙仔</title></header><body><h1>蘋果開倉：撐車仔反底贏得 - 青蛙仔</h1><p>記得讀書嗰陣遇着超凍嗰幾日，會着到成隻糉咁，除咗會着兩件冷衫加一件校褸之外，仲會連瞓覺褲都着埋喺底。冇法啦，自己又懶，若然得嗰十度八度真係頂唔住，所以咪要打底囉。聽晚車仔大戰曼聯，同時亦係我老友Koty同Alvin嘅大喜日子，喺度恭喜呢對新人。車仔聯賽5場不勝，反底通常搵最強嗰隊，撐佢哋。<br>青蛙仔<br><br>心水：車路士（上）<br>近5場戰績：WLWWL<br>心得：肥安食住老費。</p></body></html>
