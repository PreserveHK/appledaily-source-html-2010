<html><header><meta charset="utf-8"><title>大劉盡沽中科套現6億</title></header><body><h1>大劉盡沽中科套現6億</h1><p>【本報訊】市場消息透露，華人置業（127）主席劉鑾雄（大劉，圖）昨於收市後，於市場悉數配售其持有的30.22億股中科礦業（985），配售價介乎0.203元至0.212元，較昨日收市價0.231元，折讓8.2%至12.1%。全部出售可套現6.13億元至6.41億元。<br>趙渡任主席的中科礦業，今年6月以折讓五成配股集資收購礦山，當時新世界發展（017）主席鄭裕彤及劉氏均有參與認購。但在配股交割前兩日，股價卻急挫近四成，市場盛傳有認購配股的投資者利用T+2機制提前沽貨獲利。若按當日配售價，每股0.2元計算，是次劉氏沽貨獲利約數千萬元。</p></body></html>
