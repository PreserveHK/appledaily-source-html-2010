<html><header><meta charset="utf-8"><title>國美准黃光裕親信入局</title></header><body><h1>國美准黃光裕親信入局</h1><p>【本報訊】國美電器（493）昨舉行股東特別大會，代表大股東黃光裕一方的鄒曉春（圖）及黃氏胞妹黃燕虹均成功進入董事局，國美免於分裂。新鮮出爐的執行董事鄒曉春會後發表「勝利宣言」，指表決結果是具建設性及和諧的基礎，會與其他董事合作。<br>鄒曉春表示，期望董事局擴大後國美能取得穩定發展，認為目前董事局安排是最佳方案，有信心國美會逐步回歸增長，會積極參與董事局就業務發展的討論。他沒有提及主席陳曉的去留問題，陳曉本人昨亦沒有現身。上午表現牛皮的國美，於有關消息公佈後，午後股價急升，以全日最高3.08元收市，升8.07%。</p></body></html>
