<html><header><meta charset="utf-8"><title>話你知死緩＝死刑毋須即時執行</title></header><body><h1>話你知<br>死緩＝死刑毋須即時執行</h1><p>根據內地律師解釋，「死緩」即死刑緩期執行，是指法庭認為一些犯人原應判處死刑但毋須立即執行，一般會判處「兩年死緩」。這類犯人在監獄期間若沒有故意犯罪，兩年期滿後會被改判無期徒刑；若在獄中有「重大立功」表現，更可減至15至20年有期徒刑。但若在死緩期間仍故意犯罪者，經最高人民法院核准後會執行死刑。<br>所謂重大立功表現，是指阻止他人進行嚴重犯罪活動，例如檢舉監獄內外重大犯罪活動，或有重大發明創造者、或在日常生活中捨己救人、又或在抗禦自然災害有功等。</p></body></html>
