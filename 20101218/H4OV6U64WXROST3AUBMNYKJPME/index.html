<html><header><meta charset="utf-8"><title>蘋果開倉：捧吓場撐阿仙奴 - 藍鑽石</title></header><body><h1>蘋果開倉：捧吓場撐阿仙奴 - 藍鑽石</h1><p>前幾天行經太古城，驚見當年《全美一叮》總亞軍，踢躂舞組合AllThat表演。呢個組合絕對唔講得笑，睇佢哋跳舞好有節奏感、默契好，仲跑慣江湖夠幽默識搞氣氛，連騎喺藍鑽石膊頭上面嘅4歲囡囡都拍爛手掌，了不起。喺節日當前睇咁高水準嘅演出，豁然開朗。我唔係阿仙奴躉，但班波真係有默契，輕取史篤城在望。<br>藍鑽石<br><br>心水：阿仙奴勝[-1]<br>近5場戰績：WLLWW<br>心得：兵工廠化悲憤為力量。</p></body></html>
