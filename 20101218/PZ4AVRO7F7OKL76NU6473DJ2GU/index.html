<html><header><meta charset="utf-8"><title>案件速遞求事主改口供母女候懲</title></header><body><h1>案件速遞<br>求事主改口供母女候懲</h1><p>【本報訊】年輕廚師涉在大廈梯間強姦「索K」少女被拘控。其母親及胞妹疑登門找18歲女事主，表示可給予10萬元，要求她不出席認人及改口供，女事主拒絕及報警。母女倆昨在屯門裁判法院承認意圖妨礙司法公正罪，還柙至本月31日判刑。兩被告為侍應胡麗花（22歲）及清潔工江群英（49歲）。案情指，母女於本月13日往事主家，稱可籌10萬元要求她改稱自願性行為。胞妹於翌日凌晨發短訊予事主追問決定。至早上9時，胞妹再致電事主不要出席認人。兩母女被捕後，妹承認犯事，母稱只想事主放過兒子。<br>案件編號：TMCC4311/10</p></body></html>
