<html><header><meta charset="utf-8"><title>案件速遞蓋燕入稟控劉詩昆</title></header><body><h1>案件速遞<br>蓋燕入稟控劉詩昆</h1><p>【本報訊】鋼琴大師劉詩昆與年輕21歲的前妻蓋燕之間的糾紛不斷。劉詩昆早前入稟法院申請將一手創辦、與蓋燕各佔五成股份的劉詩昆鋼琴藝術中心有限公司清盤。清盤案仍候審之際，蓋燕昨日入稟高等法院，指控劉詩昆藐視法庭，但法庭文件未有披露詳細內容。記者昨曾致電蓋燕欲了解事件，惟對方手機一直關上。記者再致電琴行，職員稱蓋燕不會接受訪問。<br>劉詩昆（71歲）現時在上海。消息人士透露，代表劉詩昆的律師亦未收到關於藐視法庭指控的文件，並謂若蓋燕再不遵守法庭頒令，將學費存放指定的銀行戶口，會採取行動告蓋燕藐視法庭。<br>案件編號：HCMP1477/10</p></body></html>
