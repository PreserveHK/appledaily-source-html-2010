<html><header><meta charset="utf-8"><title>關心妍暫停造人</title></header><body><h1>關心妍暫停造人</h1><p>關心妍將會推出新碟，昨天她與唱片公司老闆一起到商台宣傳。關心妍已有計劃，先出唱片才再計劃生小孩，她說：「因為度蜜月試咗冇BB，所以會出完碟先再算。老公都好體諒，都肯停一停。」</p><p>開個唱更重要</p><p>關心妍謂公司有意在明年年尾為自己舉行演唱會，達成她的心願。問到演唱會和生小孩，哪一樣較重要，關心妍說：「好難揀，咁相信係演唱會，因為演唱會唔係隨時開到，要把握機會。BB就去到40歲都可以生。對上一次開騷已經係六、七年前嘅事。」她希望將來能生龍鳳胎。<br>採訪、攝影：王連連</p></body></html>
