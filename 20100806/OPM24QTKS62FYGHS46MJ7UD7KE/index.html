<html><header><meta charset="utf-8"><title>杜莉自爆玩電話性愛</title></header><body><h1>杜莉自爆玩電話性愛</h1><p>荷李活女星兼導演杜莉芭莉摩亞（DrewBarrymore），近日身穿Valentino服裝登雜誌《瑪麗嘉兒》英國版，35歲的她被讚仍然索爆。</p><p>爆粗談性</p><p>杜莉受訪時大談愛情觀，她指自己不太理解愛情，但明白愛情並沒有規則，亦一直尋找維持雙方關係的方法。<br>杜莉談情說愛之際，卻突然自爆曾經試過玩電話性愛，她興奮地爆粗說：「我試過玩電話性愛，原來很有效，真的好X不可思議！」不過，杜莉指這只是一種嘗試，不是長遠的玩意，因為她追求的是實質的愛情，但她並沒有透露電話性愛對手是否其演員男友積士汀朗（JustinLong）。</p></body></html>
