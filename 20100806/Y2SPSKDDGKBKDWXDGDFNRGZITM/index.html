<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧荷李活女星美瑾霍士終於有工開，將會為時裝品牌GiorgioArmani擔任化妝品代言人。<br><br>‧有指《非常外父揀女婿》的第三集《LittleFockers》因不夠好笑，電影公司要邀請德斯汀荷夫曼補拍幾段戲救亡。<br><br>‧日本搖滾組合XJAPAN隊長YOSHIKI於本月2日開設英文twitter戶口，兩日內就吸引了15,000追隨者加入。<br><br>‧日本女星澤尻英龍華，早前被發現穿着性感大露背裝與友人夜蒲，更喝得爛醉。<br><br>‧韓國男星金範昨日獲委任為韓國訪問年紀念活動宣傳大使，之後會為「韓流之夢慶典」宣傳。<br><br>‧韓國男星元斌主演的新片《叔叔》，前日在當地開畫，吸引14萬人次入場。</p></body></html>
