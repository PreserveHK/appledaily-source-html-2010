<html><header><meta charset="utf-8"><title>隔牆有耳：梁家傑、劉江華從小想飛 - 李八方</title></header><body><h1>隔牆有耳：梁家傑、劉江華從小想飛 - 李八方</h1><p>講到童年志願，醫生律師呢啲標準答案梗係走唔甩，不過有兩個立法會議員細細個就夢想將來要一飛冲天，講緊嘅係公民黨梁家傑同民建聯劉江華。袋巾梁話，細個嗰陣最hit話題就係太空人登月，夢想要做太空人唔出奇。劉江華嘅志向就低過袋巾梁少少，大家都係飛，佢就想留在地球做飛機師，貪着起件制服型到爆，不過後來因為近視而少年夢碎。<br>兩人噚日出席宣明會舊書義賣活動，循例捐番本書出來畀人義買，梁家傑捐出中文字典，話呢代後生仔中文唔好，希望佢哋多多進修；至於劉江華就捐出一本《慢活》，希望大家學識生活停一停、諗一諗。
</p></body></html>
