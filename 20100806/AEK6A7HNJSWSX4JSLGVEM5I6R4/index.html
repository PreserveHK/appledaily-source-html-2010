<html><header><meta charset="utf-8"><title>案件速遞青年虐狗判社服令</title></header><body><h1>案件速遞<br>青年虐狗判社服令</h1><p>【本報訊】男售貨員李卓安（23歲）今年1月1日至3日於落馬洲米埔隴村，受酬代前女友照顧四頭愛犬，卻出門多日，令其中3隻犬餓了3天，兼滿身糞便。鄰居難忍狗吠聲，報警求助。售貨員早前在粉嶺裁判法院承認無牌養狗及虐畜等4罪，感化主任認為售貨員欠缺責任感及解決問題的能力，其母亦致函求情指他思想不成熟。昨日他被判履行社會服務令200小時，罰款2,000元。<br>案件編號：FLCC1426/10</p></body></html>
