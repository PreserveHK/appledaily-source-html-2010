<html><header><meta charset="utf-8"><title>疑戴綠帽　誤導廉署誣妻貪污男子受懲</title></header><body><h1>疑戴綠帽　誤導廉署<br>誣妻貪污男子受懲</h1><p>【本報訊】無業漢疑妻紅杏出牆，竟向廉署報案，訛稱在深圳開電子零件店，幫他運貨的物流公司一名女文員，三度收下他共3,000元，以優先處理其定單。他隱瞞女文員是其妻子，後廉署查出他報假案陷害妻子。<br>早前他在東區裁判法院認罪，昨被判社會服務令150小時及支付堂費1,000元。<br>案情指，被告方民（38歲）於去年11月19日致電廉署熱線，提供假資料誤導廉署人員，翌月他承認懷疑妻子與他人有戀情才誣告她。<br>案件編號：ESCC2928/10</p></body></html>
