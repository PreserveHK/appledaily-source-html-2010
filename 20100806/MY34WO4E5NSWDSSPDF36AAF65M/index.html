<html><header><meta charset="utf-8"><title>李心潔咀戲唔問老公</title></header><body><h1>李心潔咀戲唔問老公</h1><p>由阿牛執導的電影《初戀紅豆冰》日前於台北舉行記者會，有份主演的李心潔及梁靜茹於戲中都有接吻戲，問到已成為彭太的心潔，老公有否阻止她拍親吻戲？她說：「這只是我演戲生涯中的小case，而且他表面上也看起來很鎮定，他知道他也阻止不了。」</p><p>曹格遭踩雞雞</p><p>原來心潔於戲中分別與阿牛及曹格有親熱戲，阿牛和曹格於記者會上更表示很爽，阿牛又笑說：「曹格千辛萬苦還被心潔踩雞雞。」另外，問到心潔何時展開造人大計時？她說：「我們一個多月沒有見面，太忙了，他得看我的schedule。」<br>採訪、攝影：黎寶蘋</p></body></html>
