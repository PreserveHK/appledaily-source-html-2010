<html><header><meta charset="utf-8"><title>i風物語：玩FaceTime小心</title></header><body><h1>i風物語：玩FaceTime小心</h1><p>全城都因iPhone4而瘋狂，四處格Plan價，周圍問有無現貨，真心一句︰「要時刻保持清醒。」特別在你簽約一刻。我對電訊商前線員工的推銷手法早就不滿，例如等你簽完名先畀張條款你，加上大部份人都唔會多睇，結果就出事。例如今期123台，原來用iPhone4在本地玩FaceTime係要每次收$3，外國仲要$4，話係向蘋果方面發出啟動短訊所需的費用。而且唔係一次性，一個唔該斷線，又發過，小數怕長計。之但係，3和數記好似在本地唔收呢項費用，所以家有機畀你出，都要多問清楚。<br><br>記者︰阿宅</p></body></html>
