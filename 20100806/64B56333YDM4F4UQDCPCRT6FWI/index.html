<html><header><meta charset="utf-8"><title>求驗客手記：前妻撐泰維斯係慈父 - 求驗客</title></header><body><h1>求驗客手記：前妻撐泰維斯係慈父 - 求驗客</h1><p>效力英超曼城嘅阿根廷「野獸前鋒」泰維斯外表就惡形惡相，之不過佢其實係「慈父」一名。日前雜誌《Caras》就爆料怒數泰維斯惡行，主要係話佢唔理個女。我求大俠當然都覺得單料唔係咁堅，皆因泰維斯喺世界盃咁緊張時刻，都有同個女玩，笑到見牙見唔到眼（圖）；終於泰維斯前妻雲妮莎（VanesaMansilla）都話要澄清，指26歲嘅泰維斯絕對係一個好爸爸。與泰維斯育有兩名女兒嘅雲妮莎，指雜誌嘅指控絕對失實，佢話呢次肯企出嚟講，係唔想前夫含寃莫白。雲妮莎離婚後仲咁深明大義，真可謂稱得上「女中豪傑」！</p></body></html>
