<html><header><meta charset="utf-8"><title>一次試齊掃把佬　大細新車</title></header><body><h1>一次試齊掃把佬　大細新車</h1><p>今年Subaru的重頭戲——新一代Legacy，近排可謂出晒風頭，但唔好忘記掃把佬仲有好多熱門車款。代理意美汽車今日就喺荷里活廣場搞CarShow，包括i-CVT無段波箱，又有首次登記費優惠嘅的骰小車R2，以及配備2.5LTurbo偈嘅肌肉力量型SUVForester2.5XT等，當然同場唔少得當紅炸子雞Legacy2.5GTSedan，掃把佬Fans不妨落場。<br><br>時間：11am-8pm<br>地點：鑽石山荷里活廣場1樓明星廣場</p></body></html>
