<html><header><meta charset="utf-8"><title>廣西29警犬服驅蟲藥亡</title></header><body><h1>廣西29警犬服驅蟲藥亡</h1><p>廣西一家警犬基地的29隻警犬，在服用驅蟲藥後紛紛死亡（圖）。警犬基地認為藥物的毒性過大，而賣藥的經銷商則稱是買家使用不當。有關部門已委託司法鑑定機構，對警犬的死因進行鑑定。<br>上周五（7月30日），柳州龍城保安服務公司犬防大隊獸醫，到某獸藥經銷部購買犬用驅蟲藥，其間有銷售員向他們推薦一種名叫「硝氯酚」的新藥，並稱它適用於犬類驅蟲，每瓶20元（人民幣．下同）。本周一（2日），獸醫開始給31隻警犬餵硝氯酚後，不到一個小時，牠們陸續出現冒汗及打顫現象，很快，29隻警犬相繼倒地，涉藏獒、德國牧羊犬等六個品種，保守估計損失30多萬元。<br>中國新聞網</p></body></html>
