<html><header><meta charset="utf-8"><title>兩私家車迎撼九人受傷</title></header><body><h1>兩私家車迎撼九人受傷</h1><p>【本報訊】港島石澳近鶴嘴昨午發生驚險車禍，有九人受傷。昨下午2時，29歲姓馬男子駕私家車載着三男一女友人（19至29歲）準備入石澳泳灘游泳；在近鶴嘴下斜彎位右彎失控，車尾撞及山邊石塊，致泵把飛脫飛彈往對面線。</p><p>泵把飛脫彈對面線</p><p>此際，做完裝修工程的私家車剛在對面線上斜馳至，泵把楔入其車車底，38歲姓禢女司機緊急煞車，她與車上幾名男乘客均無恙。<br>肇事私家車繼而越過對面線，與第二輛駛至的私家車迎頭相撞；被撞私家車46歲姓關男司機、兩男一女乘客（25至29歲）同受傷。意外中，互撼的兩輛私家車共九人受傷，當中兩人傷勢較重，送院治理。</p></body></html>
