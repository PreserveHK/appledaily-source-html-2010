<html><header><meta charset="utf-8"><title>中國人少看電視上網睇片冠全球</title></header><body><h1>中國人少看電視<br>上網睇片冠全球</h1><p>你每天花多少時間看電視？一項調查發現，中國人平均每日看電視的時間，只及美國人的一半，只有2小時36分鐘，但使用手機或電腦看影片的數目，卻是全球第一。<br>調查機構尼爾森今年3月訪問55個國家和地區共27,000名網民，發現美國人平均每日會看電視5小時4分鐘，排名僅次於塞爾維亞和馬其頓；泰國人看電視的時間最少，只有2小時11分鐘。<br>中國人少看電視，皆因他們將時間和精神花在流動影片之上。調查指中國人比歐美民眾較傾向以手機看影片，比例達51%，其次是印尼人和菲律賓人。<br>美聯社</p></body></html>
