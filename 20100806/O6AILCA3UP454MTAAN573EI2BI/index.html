<html><header><meta charset="utf-8"><title>陳敏之命格易損傷</title></header><body><h1>陳敏之命格易損傷</h1><p>由蘇民峰擔任校長的無綫收費台節目《民峰學院》早前邀請陳敏之任嘉賓，談及面相八字及身體傷痛的關係，早前拍劇意外受傷的敏之成了教材。</p><p>捐血洗牙化解</p><p>原來敏之熱愛運動，但很容易受傷，算是容易受傷的女人。蘇民峰分析過敏之的命格，指她屬木，本應十分硬淨，不過碰上庚寅年，出現金木之爭的情況，故令她衰運連連。敏之的生命輔助線長而清晰，也代表她易生病及碰上意外。<br>事後蘇民峰更提醒敏之要捐血或洗牙化解，或在家裏放一盆水，身為副校長的曾華倩開玩笑提議敏之將浴缸搬到客廳中央。撰文：林妃</p></body></html>
