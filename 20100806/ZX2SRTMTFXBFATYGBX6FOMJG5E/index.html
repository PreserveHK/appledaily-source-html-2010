<html><header><meta charset="utf-8"><title>何韻詩長駐台灣尋菇</title></header><body><h1>何韻詩長駐台灣尋菇</h1><p>近日留守台灣宣傳新專輯的何韻詩，因長時間留在台灣，笑言幾乎已變成地道台灣人，她更跑遍台灣各大夜市、書店和咖啡店，令她大開眼界。一向有阿菇之稱的阿詩，日前又到當地的百菇園見識，還即場扮鬼扮馬吟詩，她說：「本是同菇生，菇吃菇何太急。」令工作人員大笑不已。</p><p>現場演唱以歌會友</p><p>阿詩為了能夠盡快令台灣歌迷認識自己，除上當地節目宣傳外，還不時到台北livehouse擔任表演嘉賓，她認為現場表演能令觀眾與她作心靈接觸，有工作人員笑指阿詩是在台北住得最久及在livehouse演出最多的香港歌手，阿詩即用剛學會的台語說：「一步一腳印啦！」撰文：林妃</p></body></html>
