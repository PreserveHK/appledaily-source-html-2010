<html><header><meta charset="utf-8"><title>財話短說越秀房託每單位派12.46仙</title></header><body><h1>財話短說<br>越秀房託每單位派12.46仙</h1><p>▲越秀房產信託基金（405）由於投資物業公允值增值1.35億元（人民幣．下同），令上半年盈利升139.5%至2.73億元。每基金單位中期分派12.46港仙，升6%；按昨收報3.57港元計算，年度化收益率6.98%。主席梁凝光（圖）說，隨着內地樓市資產價格穩定下來，租金有所回升，正積極尋求投資寫字樓及商場機會，目標是上海等一線城市。</p></body></html>
