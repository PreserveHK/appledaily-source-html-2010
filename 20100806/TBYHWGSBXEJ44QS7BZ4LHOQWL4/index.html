<html><header><meta charset="utf-8"><title>馬德鐘怕臭戒煙</title></header><body><h1>馬德鐘怕臭戒煙</h1><p>馬德鐘昨晚與楊崢、李妮、鄧達智和盧覓雪等，出席在中環ifc舉行的電子煙活動，但原本名單上的陳文媛和男友金紫耀，及顏福偉等均不見影蹤。<br>被性感外籍兔女郎伴着拍照的馬德鐘，自言不是煙民，但會介紹給朋友認識電子煙。<br>馬德鐘說：「唔食煙對身體好啲，我以前都試過食，但覺得味道好臭。我覺得電子煙可以滿足到煙民，自己身邊好多朋友食煙，我會入定啲貨當禮物送畀朋友。」<br>採訪、攝影:顏英儀</p></body></html>
