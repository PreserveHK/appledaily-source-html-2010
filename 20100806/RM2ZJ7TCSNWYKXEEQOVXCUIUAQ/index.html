<html><header><meta charset="utf-8"><title>扶手電梯夾男童腳</title></header><body><h1>扶手電梯夾男童腳</h1><p>【本報訊】一名4歲男童昨午隨母到將軍澳尚德邨商場購物，離開時搭扶手電梯下樓，其間腳上穿着的Crocs凉鞋被梯級邊緣「揳住」，右腳背夾傷被救出後送院治理。<br>現場在尚德邨商場一樓至地面的扶手電梯，昨下午3時許，4歲男童與母購物完畢乘扶手電梯離開，當時他腳穿Crocs凉鞋，右腳凉鞋不慎揳入梯級邊緣罅隙，他受驚呼叫。</p><p>三周第四宗</p><p>及後有人將扶手電梯按停，並將男童腳掌抽出，惟已被夾至受傷流血。警員和消防員到場，將揳入的凉鞋拔出交回男童母親，他由母抱起送院治理。這是三周來第四宗兒童搭扶手電梯Crocs膠鞋被夾意外。</p></body></html>
