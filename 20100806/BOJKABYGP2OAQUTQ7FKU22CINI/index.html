<html><header><meta charset="utf-8"><title>吳奇隆前妻傳有孕</title></header><body><h1>吳奇隆前妻傳有孕</h1><p>內地女星馬雅舒去年8月跟吳奇隆離婚後，今年6月底火速嫁給有米外籍男友羅伯特，至近日，有人目睹馬雅舒腹部微微隆起，是以盛傳她婚後火速懷孕。</p><p>老公全程呵護</p><p>據內地傳媒昨日報道，馬雅舒日前與老公羅伯特現身北京機場，穿上長裙的她腹部微隆，由於羅伯特全程細心呵護，還不時摸着老婆小腹，令馬雅舒再婚後懷孕消息甚囂塵上。報道又指早前有記者拍到馬雅舒與丈夫度完蜜月後直奔醫院，令她懷孕傳聞更言之鑿鑿。<br>此外，早前有傳馬雅舒老公是電玩公司總裁，身家逾10億，但也有報道指他其實只是一名打工仔，並為馬雅舒拋妻棄女。<br>撰文：林妃</p></body></html>
