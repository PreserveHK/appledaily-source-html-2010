<html><header><meta charset="utf-8"><title>Kasabian成員親迎早產子</title></header><body><h1>Kasabian成員親迎早產子</h1><p>人氣有增無減的英國搖滾樂隊Kasabian，隊中結他手SergePizzorno於本周一榮升做老竇，但令其高興的並非母子平安那麼簡單，而是他竟能在密麻麻的工作日程中親自迎接新生命降臨。</p><p>唱英超主題曲</p><p>最近Kasabian的好事可謂接踵而來，先前已獲得多個音樂獎項，他們的《Fire》更被選為未來三季英超球賽主題曲，名利雙收。Serge指他本應要在今月下旬出席英國的VFestival，恰巧撞正妻子預產期，豈料妻子突然作動，他又剛從澳洲出騷返國，結果及時與初生兒見面。</p></body></html>
