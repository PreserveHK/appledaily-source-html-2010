<html><header><meta charset="utf-8"><title>醫療短波食道無法舒張宜動手術</title></header><body><h1>醫療短波<br>食道無法舒張宜動手術</h1><p>食道無法舒張而出現的食道弛緩不能症（Achalasia）患者雖然不多，但病人往往有吞嚥困難及嘔吐等症狀，甚至無法把食物由食道流入胃部。《香港醫學雜誌》10月號將刊出屯門醫院一項回顧研究，分析97至07年的32名患者，主要為中年人，男女比例相若，病人分別接受腹腔鏡、內鏡氣囊擴張術、注射肉毒桿菌及服用鈣離子阻斷劑藥物。結果顯示，肉毒桿菌及藥物的療效，不及氣囊及腹腔鏡手術長遠。</p></body></html>
