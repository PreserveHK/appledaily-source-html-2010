<html><header><meta charset="utf-8"><title>男子剪鎖駕車走誤偷車</title></header><body><h1>男子剪鎖駕車走誤偷車</h1><p>【本報訊】一名男子借用友人七人車，停泊沙田新翠邨停車場時疑泊錯位被鎖車。男子前晚到車場發現七人車被鎖，懷疑不欲繳付罰款，涉嫌剪開鎖頭將車開走。職員其後巡樓發現鎖頭被剪爛報警。警員翻看停車場閉路電視錄影帶，懷疑涉及偷車，通電各警區追緝。</p><p>警埋伏拘捕兩漢</p><p>至昨清晨時分，有警員在車公廟對開翠田街露天停車場發現該車下落，警方派員守株待兔等候賊人出現。至昨早上10時許，友人與一名男子到停車場取車，埋伏警員採取行動，將兩人拘捕帶署調查。警方其後與車主聯絡上，證實為一場誤會。據悉友人希望能與停車場和解，願意為剪爛鎖頭作出賠償。</p></body></html>
