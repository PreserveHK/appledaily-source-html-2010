<html><header><meta charset="utf-8"><title>衞蘭拒談衞詩復出</title></header><body><h1>衞蘭拒談衞詩復出</h1><p>衞蘭將於10月開演唱會，昨日她到港台宣傳新歌，穿上短褲的她露出瘀痕，她指是愛犬經常撲向自己所致。最近她做運動練氣，個唱上將與李治廷合唱經典電影歌曲。早前有指黎明特別寵錫JW，衞蘭說：「公司對個個都咁好，好似一家人。」她指黎明也有為自己的個唱籌劃。</p><p>妹生活愉快</p><p>另外，胞妹衞詩傳復出，有纖體公司找她拍廣告，但公司開價50萬嚇走商戶，衞蘭不願多提胞妹說：「其實我好唔想因為一啲八卦新聞，而脫離我嚟嘅目的，唔想講八卦嘢。」她只肯透露最近妹妹生活愉快。<br>採訪、攝影：王連連
</p></body></html>
