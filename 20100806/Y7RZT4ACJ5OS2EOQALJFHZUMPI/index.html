<html><header><meta charset="utf-8"><title>阮經天牛仔褲着到臭</title></header><body><h1>阮經天牛仔褲着到臭</h1><p>阮經天日前在北京出席牛仔褲品牌Lee時裝騷，原來他與周杰倫用同一方法處理牛仔褲，就是能不洗就不洗，他說：「牛仔褲是能不洗最好，我通常要到實在受不了它的氣味後，才拿去洗。」</p><p>加白醋洗褲</p><p>對於洗牛仔褲，阮經天也有獨特見解，他說：「牛仔褲一定要反過來洗，再加一些白醋，這樣洗出來的效果真的很棒，也可以把牛仔褲反過來曬一曬。」<br>原來小天擁有的第一條牛仔褲正是Lee，他說：「好投緣哦，能夠擔任我收藏第一條牛仔褲的品牌代言人，簡直是緣份。」<br>採訪、攝影：陶然婷</p></body></html>
