<html><header><meta charset="utf-8"><title>九旬翁涉非禮七歲男童</title></header><body><h1>九旬翁涉非禮七歲男童</h1><p>【本報訊】一名年近九旬老翁涉嫌六年前多次非禮一名當時七歲的男童，案件昨在荃灣裁判法院提訊。老翁被控五項非禮罪，代表律師申請保釋，控方反對指受害男童年輕，與被告為鄰居，案情嚴重，涉及金錢，申請將被告還押小欖精神病治療中心，以待索取兩份精神科報告。<br>現年88歲被告劉元春，被控於04年9月至05年6月，在荃灣鱟地坊34號富華樓的住所，五次非禮一名現已13歲的男童X。	<br>主任裁判官練錦鴻批准被告以現金及人事各5,000元保釋，透過感化官索閱精神科報告，不得離境及干擾證人，下月9日再提訊。<br>案件編號：TWCC2342/10</p></body></html>
