<html><header><meta charset="utf-8"><title>Edison請Fans食冰淇淋</title></header><body><h1>Edison請Fans食冰淇淋</h1><p>Edison旗下的潮店CLOT版圖最近延伸至祖國上海，生意越做越大之餘更不乏與國際級主題樂園Disney合作，就算Edison唔親身出席，Fans亦無投訴。當然，一班潮人見CLOTLogo如見其人，視CLOTLogoTee如潮物般朝拜，而近日推出以雪糕砌成的CLOTLogoTee亦捉到Fans心理，加上炎炎夏日切合酷熱氣溫，想唔大賣都難！<br><br>記者：潘國揚<br><br>JUICE（28810173）</p></body></html>
