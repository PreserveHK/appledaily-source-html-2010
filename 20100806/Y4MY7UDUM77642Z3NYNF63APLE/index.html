<html><header><meta charset="utf-8"><title>甄子丹嘲舒淇重磅</title></header><body><h1>甄子丹嘲舒淇重磅</h1><p>由甄子丹、舒淇主演的電影《精武風雲．陳真》將於下月23日全亞洲同步上映，電影公司斥資1.2億人民幣拍攝該片，動用不少人力物力打造大場面，當中拍攝一場學生運動抗議場面時，更動用了過千名臨時演員增加真實感。子丹拍攝時要抱起負傷的舒淇，雖然子丹日日練功，但因為他要抱起舒淇行行重行行，令到他大感辛苦，還抵死笑說：「累死我了！她很重呢！」</p><p>舒淇冷到病</p><p>不過被抱住的舒淇也不好受，因為拍攝當日非常寒冷，氣溫只得攝氐3度，所以穿上軍裝的舒淇雖然有子丹保暖，但最終也凍到患了感冒。<br>撰文：林妃</p></body></html>
