<html><header><meta charset="utf-8"><title>百變膠手圈SillyBandz　美英熱爆</title></header><body><h1>百變膠手圈SillyBandz　美英熱爆</h1><p>漂亮嗎？這些五顏六色的膠手圈，名叫SillyBandz，正風靡美國，無論小朋友或名人都愛戴上一堆，熱潮正擴散到英國。<br>SillyBandz造型多不勝數，有大象、馬匹、皇冠等，最特別之處，是不管你用它來綁頭髮或戴在手腕上，當脫下來時，它就會還原到原本形狀。小朋友很喜愛它，明星名人也愛它，《色慾都巿》主角莎拉謝茜嘉柏嘉都戴着SillyBandz出席活動。SillyBandz巿場現時約值6,300萬英鎊（7.7億港元）。英國商人已入滿貨，相信下月新學年開始，許多學生都會戴着它上學。<br>英國《獨立報》</p></body></html>
