<html><header><meta charset="utf-8"><title>求驗客手記：拖肥「內訌」大佬贏晒 - 求驗客</title></header><body><h1>求驗客手記：拖肥「內訌」大佬贏晒 - 求驗客</h1><p>愛華頓贏愛華頓2:0，唔係打錯字，係英格蘭嘅愛華頓前日打低智利嘅愛華頓，咪以為兩隊波係同名咁簡單，原來係愛華頓喺1909年去南美洲比賽時掀起熱潮，引發有人喺智利成立一隊愛華頓；多年嚟，兩間兄弟球會周不時有聯絡，但正式比賽就係第一次，結果「大哥」憑碧福特、比耶列甸洛夫入波贏「細佬」。呢場波不單止有歷史意義，仲係「拖肥糖」季前唯一主場出賽，氣氛自然好，而中場主將費蘭尼復出，令球迷相信佢傷患冇問題。「拖肥糖」季前踢咗10場波未輸過，近況頂呱呱。</p></body></html>
