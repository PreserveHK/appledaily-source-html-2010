<html><header><meta charset="utf-8"><title>一跑即彈　鋸齒跑鞋</title></header><body><h1>一跑即彈　鋸齒跑鞋</h1><p>Reebok新推出的Zigtech跑鞋，其鋸齒形鞋底設計，可以減輕腿部肌肉用力，每跑一步，力量經過彈弓向前推進，聲稱可減少主要肌肉疲勞及撕裂比率達20%。即日至8月26日期間，Zigtech流動專車會於全港各區包括旺角、銅鑼灣、尖沙嘴等地方出沒，上車就可以試着跑鞋、玩Zigtech型的波子機，甚至拎走紀念品。<br><br>記者：吳允冲<br><br>Reebok（27367010）</p></body></html>
