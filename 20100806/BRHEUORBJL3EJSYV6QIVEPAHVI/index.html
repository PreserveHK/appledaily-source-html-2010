<html><header><meta charset="utf-8"><title>蘇玉華捐書助學</title></header><body><h1>蘇玉華捐書助學</h1><p>蘇玉華昨日在鑽石山出席「舊書回收義賣大行動2010」開幕禮，她捐出三本書，分別為烹飪書、香港話劇團三十周年的紀念書，以及《黃帝內經》，鄭秀文則捐出20本親筆簽名自傳《值得》，售價220元，剛好是宣明會助養一位小朋友的價錢，米雪也捐出善寧會和葉青霖出版的《生死兩相安》圖文集及兩本《活在山區裏》。</p><p>拍劇接洽中</p><p>蘇玉華接受訪問時說：「呢個活動幫內地重建學校，回收書又可以做慈善，啲人可以平價買書，又環保，真係好好。」蘇玉華休息多時，她與無綫是部頭合約，問她何時再拍劇，她說：「快o架喇，傾緊，之前本來有一套傾緊，點知工作叠咗接唔到。」<br>採訪、攝影：王崇穎</p></body></html>
