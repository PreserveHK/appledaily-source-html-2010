<html><header><meta charset="utf-8"><title>小向美奈子公開玩SM</title></header><body><h1>小向美奈子公開玩SM</h1><p>由水着女星轉行當脫衣舞孃的日本女星小向美奈子，為力谷SM新片《花與蛇3》，前晚在東京舉行一場淫靡妖艷的綑綁騷，於近1,000名麻甩男fans面前大玩SM綑綁，台上台下每位均熾熱得熱汗淋漓。</p><p>無法自拔</p><p>身穿粉紅色和服的小向美奈子，在綑綁師的「調教」下被麻繩緊綁兼吊起，不只露出內褲，連其FCup巨胸也滲出汗水，看得台下麻甩男觀眾紛紛興奮冒汗。之後小向說：「今次沒有拍攝時綁得那麼痛，雖然是第一次在眾人面前被綁，但我完全投入其中，無法自拔。」</p></body></html>
