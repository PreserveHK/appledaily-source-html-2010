<html><header><meta charset="utf-8"><title>Kary俏護士放笑彈</title></header><body><h1>Kary俏護士放笑彈</h1><p>吳雨霏（Kary）和組合Hardpack將於明日推出新碟《合+歡》，早前他們為專輯拍封套。一向行型女路線的Kary化身嬌俏女護士，Hardpack則扮瘋人，所以拍攝時他們大放笑彈。<br>Kary和Hardpack各以兩個不同造型示人，除了護士病人裝外，又以七十年代外國懷舊feel示人，令他們玩得不亦樂乎。<br>Kary坦言製作過程非常開心，公司也給予他們很大自由度，她說：「不過我初頭都擔心拍瘋人院會俾公司拒絕，好彩最後都支持，希望可以帶到新鮮感畀大家啦！」<br>撰文：林妃</p></body></html>
