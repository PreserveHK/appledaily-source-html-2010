<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪新劇重演浪漫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：米雪新劇重演浪漫 - 馮仁昭</h1><p>米雪主演嘅無綫劇集《女人最痛》幾受歡迎，佢噚日接受商台電話訪問，話同劇中老公林嘉華嘅生活細節，喺現實中都有咁做，佢話：「好似臨出門口我會同男朋友錫面，goodbyekiss都有。我將現實習慣放入劇中，係想觀眾睇得真實啲。」拍呢套劇期間尹志強病逝，米雪話：「嗰排唔夠瞓，又要處理某啲嘢，但過咗段時間就得。」主持人讚佢好強，米雪話：「只要諗清楚就處理到，唔好鑽牛角尖。」</p></body></html>
