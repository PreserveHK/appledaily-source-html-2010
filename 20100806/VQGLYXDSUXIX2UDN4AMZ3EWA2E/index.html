<html><header><meta charset="utf-8"><title>Lily公佈大肚3個月</title></header><body><h1>Lily公佈大肚3個月</h1><p>現年25歲的英國女歌手LilyAllen自上年夏天與藝術家男友SamCooper搭上後愛得火熱，不煙不酒的她更暗示暫別樂壇，結果傳大肚，原來真有其事，Lily昨日公佈她懷有3個月身孕。</p><p>熱切期待</p><p>為32歲男友Sam懷有第一胎的Lily，是日前於醫院檢驗後，才在周末跟親友公佈喜訊，Lily又告訴英國《太陽報》說：「我們正以快樂的心情迎接我們第一個小孩的來臨，實在興奮透了！」Lily早在07年時便已試過懷有樂隊TheChemicalBrothers成員EdSimmons的骨肉，後來意外小產。</p></body></html>
