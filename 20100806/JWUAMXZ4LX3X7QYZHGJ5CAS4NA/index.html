<html><header><meta charset="utf-8"><title>芭芭拉投資慘蝕千萬</title></header><body><h1>芭芭拉投資慘蝕千萬</h1><p>明星搵銀容易，但蝕錢機會也不比一般人低。根據美國國稅局資料，美國老牌女星芭芭拉史翠珊（BarbraStreisand圖）的名下基金受之前華爾街冧市影響，引致投資失利，埋單後蝕了約1千萬港元。<br>金像影帝米高德格拉斯（MichaelDouglas）的基金同樣亦虧本約200萬港元，完全不似米高在《華爾街之金融大鱷》（WallStreet：MoneyNeverSleeps）中金融大鱷的角色。</p></body></html>
