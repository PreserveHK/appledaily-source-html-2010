<html><header><meta charset="utf-8"><title>容祖兒力撐GARETHPUGH　全球首間專門店</title></header><body><h1>容祖兒力撐GARETHPUGH　全球首間專門店</h1><p>英國品牌GARETHPUGH全球首間專門店於中環雪廠街開幕，一眾潮人如容祖兒、黃偉文、徐濠縈及黎堅惠等身穿品牌新裝前來撐場。容祖兒一身黑色連身裙型格登場，她坦言很喜歡GARETHPUGH的設計，更揚言想請他為11月的個唱設計戰衣，可見這位天才設計師魅力無限。<br>全新GARETHPUGH香港專門店，以品牌一貫的黑暗而神秘風格作設計概念，與其服裝融為一體。新店最耀目的地方是牆身一道LEDWALL，播放着黑白對比極強的影片極富立體感，讓到來朝聖的粉絲們看得着迷。</p><p>中環雪廠街10號地下28015332</p></body></html>
