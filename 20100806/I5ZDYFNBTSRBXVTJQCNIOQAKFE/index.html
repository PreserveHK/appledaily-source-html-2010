<html><header><meta charset="utf-8"><title>祖兒唱好亞運會</title></header><body><h1>祖兒唱好亞運會</h1><p>古巨基前日與容祖兒及蔡卓妍（阿Sa）到廣州出席「2010年廣州亞運會倒數計時100天慶典晚會」，同場還有莫文蔚及林俊傑等。在北京拍戲的基仔，當日飛往廣州時，因航班延誤，幾乎趕不及出場，基仔說：「好彩算有驚無險趕得到。<br>儀式上一眾歌手還合唱亞運歌曲《EveryOne》，反應熱烈。</p><p>獲封推廣大使</p><p>祖兒更即場獲第十六屆亞運組委會委任為「亞運歌曲推廣大使」，她表示十分開心，會盡力履行宣傳工作。祖兒與基仔及阿Sa又被封為「亞運歌手」，他們都表示感到相當榮幸，屆時定必要欣賞亞運比賽項目。<br>撰文：丁寧</p></body></html>
