<html><header><meta charset="utf-8"><title>呂慧儀美人生鬚</title></header><body><h1>呂慧儀美人生鬚</h1><p>呂慧儀、謝天華和吳家樂等前晚到將軍澳電視廣播城，錄影《超級遊戲獎門人》，呂慧儀成為被玩對象，不時被曾志偉拿來開玩笑，當她玩接食物環節時，志偉抵死地要她食髮菜，最終她一口含住，被取笑女人生鬚。</p><p>天華甩乳貼</p><p>謝天華玩遊戲時誤將蠔豉跌入衫內，他即狼狽翻起上衣找蠔豉，被江欣燕取笑乳貼甩掉。吳家樂和姜麗文玩遊戲時，姜麗文以雙腳箝住家樂，她卻忽然表示腰抽筋，即場做出拉筋動作，笑爆全場。<br>採訪：王崇穎<br>攝影：彭琮然</p></body></html>
