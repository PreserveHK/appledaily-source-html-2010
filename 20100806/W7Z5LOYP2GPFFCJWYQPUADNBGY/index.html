<html><header><meta charset="utf-8"><title>祖名脫剩內褲見女友</title></header><body><h1>祖名脫剩內褲見女友</h1><p>房祖名前日到台灣宣傳電影《分手說愛你》，被當地傳媒不斷追問他的感情生活，他還大碌友情卡，力邀台灣好友周杰倫、黑人陳建州等來捧場，並表示香港靠薛凱琪宣傳，台灣則交給他。</p><p>懶理母親禁令</p><p>祖名自爆已有四年沒拍拖，問到是否代表與戴佩妮甩拖後便沒拍拖時，他即避忌叫傳媒不要問得太詳細，又否認與薛凱琪的緋聞，並指她和方大同才是一對。<br>不過談到初戀時，祖名即滔滔不絕自爆18歲時為見女友，竟然懶理媽媽林鳳嬌的禁令，偷偷跑出去見女友，他說：「我更只脫剩四角內褲就爬下樓梯，一打開家門就像劉翔一樣狂奔到停泊在前院的車子，真是充份發揮忍者潛能。」<br>撰文：林妃</p></body></html>
