<html><header><meta charset="utf-8"><title>流感入院率升四成</title></header><body><h1>流感入院率升四成</h1><p>【本報訊】衞生防護中心監察數據顯示，流感個案自7月起持續上升，上周長者及兒童入院比率急升四成，並有13宗院舍爆發；三人染豬流感後情況嚴重，中心呼籲市民防範夏季流感高峯。<br>流感自7月中開始活躍，上周在私家診所每1,000宗求診個案中，流感佔53.4宗，較對上一周的51.5宗微升；市民因流感入院的比率則明顯上升，65歲以上人士的流感入院率上升39%，5歲以下兒童入院率，則由對上一周每一萬人的0.66急升至上周的0.93。<br>該中心發言人表示，現時季節性流感及豬流感同樣活躍，上周有三人染上豬流感後情況嚴重，8月首四天也有一宗嚴重個案，呼籲市民小心預防。</p></body></html>
