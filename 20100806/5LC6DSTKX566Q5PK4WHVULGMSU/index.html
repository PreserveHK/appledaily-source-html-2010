<html><header><meta charset="utf-8"><title>Mr.想開魚蛋檔</title></header><body><h1>Mr.想開魚蛋檔</h1><p>樂隊Mr.五子昨日以代言人身份，到新港中心為他們的「Levi'sSoundwashLaundry」開幕，即場示範大會特別為他們訂製的soundwashingmachine玩法。<br>已是第二年任代言人的Mr.，坦言是次酬勞有加碼：「今次代言有加酬勞，之前佢又贊助我哋演唱會，希望之後會再有合作。」<br>問到五子可有想過開舖當老闆？Alan笑謂：「有諗過開魚蛋檔，因為我好鍾意食咖喱魚蛋，成日周圍搵邊檔魚蛋好食，台灣有珍珠奶茶入侵香港，我哋都要將咖喱魚蛋發揚光大，衝出香港。」採訪、攝影：譚倩宜</p></body></html>
