<html><header><meta charset="utf-8"><title>隔牆有耳：孱仔強缺席鄉議局大事 - 李八方</title></header><body><h1>隔牆有耳：孱仔強缺席鄉議局大事 - 李八方</h1><p>鄉議局新大樓噚日搞上樑儀式，最快出年年初入伙。作為鄉議局大事，但第一副主席林偉強竟然冇出現。<br>主席發叔被追問，最初笑笑口話，孱仔強缺席係因為帶緊離島團去世博，原因係嗰度有選票，佢當然要服侍班鄉委會主席；反之鄉議局咁和諧，一定唔會踢走佢，暗插孱仔強重票輕鄉。發叔後來又話，孱仔強生肖同噚日嘅上樑儀式相冲，所以主動迴避，真係信不信由大家啦。<br>政府一向畀面新界鄉紳，噚日由政務司司長唐唐帶領，發展局局長林鄭月娥同民政事務局局長曾德成一齊主禮。馬會主席陳祖澤都有到場，可能係佢卸任前出席嘅最後一個大型公開活動。</p></body></html>
