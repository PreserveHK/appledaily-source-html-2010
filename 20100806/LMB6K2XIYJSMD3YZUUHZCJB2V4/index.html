<html><header><meta charset="utf-8"><title>醫療短波多吃辣椒或可助降血壓</title></header><body><h1>醫療短波<br>多吃辣椒或可助降血壓</h1><p>多食辣椒或有助降血壓。中國第三軍醫大學研究證實，紅辣椒等麻辣食物含有的辣椒素（capsaicin），令血管鬆弛降低血壓。研究員讓有高血壓的老鼠進食含豐富辣椒素的食物，經過一段時間後老鼠血壓下降。研究員相信麻辣食品能提升血管內一氧化氮水平，從而保護血管避免出現發炎和機能異常。研究員指未來仍要進一步找出每天進食多少辣椒，才對人體有效。研究刊於國際期刊《細胞代謝》。</p></body></html>
