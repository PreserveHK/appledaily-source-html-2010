<html><header><meta charset="utf-8"><title>求驗客手記：河床新星搭上富家女 - 求驗客</title></header><body><h1>求驗客手記：河床新星搭上富家女 - 求驗客</h1><p>22歲阿根廷籍河床新星保拿洛迪（DiegoBuonanotte、左）最近成日話佢「執到寶」，皆因佢俾人發現咗身邊拍咗約一年拖嘅女友珍妮（JennyScropanich、右），原來係當地富農家族嘅後代，珍妮可以話係百萬富翁，珍妮俾傳媒講到天上有，地下無，話佢擁有一頭金髮、一雙綠眼睛同清純可愛，仲係讀緊醫科，下年就畢業o架啦！講到保拿洛迪真係有眼光，踢波唔成名都唔憂米咁，之不過我求大俠就好想為保拿洛迪平反吓，佢其實都係京奧贏足球金牌嘅成員之一，絕對係阿根廷「明日之星」，他朝揚名立萬就唔洗再俾人唱囉！</p></body></html>
