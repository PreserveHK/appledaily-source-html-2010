<html><header><meta charset="utf-8"><title>松山研一學做湊仔公</title></header><body><h1>松山研一學做湊仔公</h1><p>日本男星松山研一公認演技出眾，如《死亡筆記》的L、《爆粗band友》的Krauser二世都能演得入木三分，但他今次拍攝新片《兔子掉下》時卻被考起，因他要做個湊仔公！</p><p>湊仔新手</p><p>常與動漫改編作品扯上關係的松山，今次又再演這類電影，飾演沒女友又沒甚出息的男子，但其祖父卻老尚風流，死後被發現留下一名6歲私生女，要松山照顧！松山指自己是湊仔新丁，要學習如何與小演員溝通，更笑指可學定做老竇。至於小演員年紀細細已十分識做，大讚松山有型。</p></body></html>
