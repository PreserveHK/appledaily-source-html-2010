<html><header><meta charset="utf-8"><title>MJ死亡大屋劈價</title></header><body><h1>MJ死亡大屋劈價</h1><p>樂壇天王米高積遜（MichaelJackson）去年暴斃，當時他租住月租約78萬港元的洛杉磯BelAir大屋以籌備演唱會，如今屋主不惜割價求售，寧願蝕約900萬美元（約7,000萬港元）都要從速套現。</p><p>加租三倍冇人吼</p><p>這間凶宅共有7間睡房、13間廁所和可容納7輛車的車房，總面積達1.72萬平方呎，室內裝修堪稱一流，以所處的豪宅區理應不愁沒買家。<br>然而自MJ離世後，業主試圖藉名人效應加租三倍，以月租約230萬港元放租，但一直未能成功，惟有把08年原來的售價狂減7,000萬港元，以約2,900萬美元（約2.26億港元）放盤。</p></body></html>
