<html><header><meta charset="utf-8"><title>最牛天台　養雞羊變牧場</title></header><body><h1>最牛天台　養雞羊變牧場</h1><p>新疆烏魯木齊出現「最牛天台」，當地一對老年夫婦為了解悶，數年來將自家天台改建成露天牧場（圖）。約四千呎的天台加高圍欄並分成三區，堆放着飼料、牧草和雜物，養着23隻羊和16隻雞。有附近居民說，在家經常聽到輕微的「咩咩」聲，但不覺得造成困擾。據房東徐志福指，他在木壘縣養了200多隻羊，由親戚看管。六、七年前，他將兩隻抵抗力較差的羊接到了烏市，圈養在天台，今年春季又接來一批，「等羊的身體恢復正常，我就送牠們回牧場」。<br>亞心網</p></body></html>
