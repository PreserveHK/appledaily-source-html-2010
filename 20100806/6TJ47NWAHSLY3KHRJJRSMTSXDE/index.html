<html><header><meta charset="utf-8"><title>雌猴母性大發捉實蟾蜍當BB</title></header><body><h1>雌猴母性大發<br>捉實蟾蜍當BB</h1><p>當猴子要跟蟾蜍做朋友，蟾蜍肯定不好受。英國德文郡一隻雌猴，見到身軀細小的蟾蜍，竟然母性大發，將蟾蜍放在懷抱，一抱一整天，蟾蜍幾經掙扎，才重獲自由。<br>7歲大的雌猴斯沃齊（Swoozie），日前在佩恩頓動物園池邊休息時，見到蟾蜍跳着，一手抓住牠，還不斷給牠輕擦身子取暖。蟾蜍對雌猴的恩情似乎不太受落，不斷掙扎。<br>雌猴一於少理，整天帶着牠周圍走，遊客哈桑奈因隨即舉機拍攝：「短肢猴當蟾蜍是自己的寶寶，很想保護牠，蟾蜍好不容易才甩身。其實園內有很多蟾蜍，短肢猴只是隨便挑來玩。」<br>英國《每日郵報》</p></body></html>
