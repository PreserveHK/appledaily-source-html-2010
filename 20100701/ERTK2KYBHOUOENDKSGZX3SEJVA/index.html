<html><header><meta charset="utf-8"><title>自拍下體兼露乳　Diesel海報被禁</title></header><body><h1>自拍下體兼露乳　Diesel海報被禁</h1><p>意大利時裝品牌Diesel最新推出的兩張宣傳海報，因為性感模特兒擺了「出位」甫士，加上具爭議性的宣傳口號，被英國廣告標準局（ASA）評為不雅，禁止使用。<br>其中一張問題海報，比堅尼女模拿着相機，拉開泳褲，作狀拍攝下體（圖一）。另一張海報的女模站在長梯上，對着閉路電視掀起上衣，裸露乳房（圖二）。海報上的口號是「醒目的人可能有腦，但愚蠢的人有膽量」。<br>Diesel指海報給女性與別不同、更有自信和粗獷的感覺，內容沒冒犯任何人，亦不含任何過激裸露。ASA承認模特兒沒有正面裸露，但有性含意。<br>英國《每日郵報》</p></body></html>
