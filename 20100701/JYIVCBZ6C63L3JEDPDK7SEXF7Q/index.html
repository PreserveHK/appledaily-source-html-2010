<html><header><meta charset="utf-8"><title>張嘉兒自動玩緋聞</title></header><body><h1>張嘉兒自動玩緋聞</h1><p>李曼筠（動漫Maggie）、羅凱珊（Kama）、張嘉兒及王祖藍等前晚在將軍澳電視城錄影《超級遊戲獎門人》，崔建邦在涉毆鄺敏慧事件後，首次在無綫復出，出場時獲現場觀眾支持，令他相當開心。<br>張嘉兒出場時，志偉等硬要其緋聞男友、主持金剛作介紹，張嘉兒明知將被玩，故先自嘲說：「我係金剛緋聞女友張嘉兒。」</p><p>王祖藍遭狠掟</p><p>前晚坐波波環節被取消，只錄影爆波，王祖藍被Kama及徐天佑等隊員抬起掉下地上壓爆波，沒想到隊員們出盡力將他掉到地上，祖藍痛得面容扭曲，曾志偉忍不住說：「你哋都冇當佢係人o架喎。」惹來全場笑聲。<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
