<html><header><meta charset="utf-8"><title>財話短說中行持1600億債券延期10年</title></header><body><h1>財話短說<br>中行持1600億債券延期10年</h1><p>▲中行（3988）公佈，接獲財政部通知，其所持中國東方資產管理公司的債券到期日延期10年，利率維持年息2.25厘不變。該批賬面值1600億元人民幣的10年期債券原於昨日到期。中行表示，財政部將繼續對該行所持東方債券本息支付提供支持。東方資產的成立是為了收購原中行不良資產，該批債券於2000年由東方資產向前身原中國銀行發行。</p></body></html>
