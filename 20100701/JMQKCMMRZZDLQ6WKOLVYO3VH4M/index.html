<html><header><meta charset="utf-8"><title>書得喜：八十年前的辛酸史</title></header><body><h1>書得喜：八十年前的辛酸史</h1><p>可敬的老人家總會站出來為歷史作證，往事不如煙，以警世人。76歲的鄧李少萍小時是「人球」，在終日捱餓日治時期，死亡與她為鄰；77歲的蘇丹雲，共產黨進城前的富家女，一星期死了三個至親，活過了五十年代胼手胝足的艱辛歲月；79歲的陳義妹是貧村女，16歲被賣為童養媳，從此一生辛勞夫家屋簷下受盡剝削。牛津大學出版社最新出版的《華人婦女與香港基督教．口述歷史》，揭開史書中不存在的一篇。<br><br>敏兒</p></body></html>
