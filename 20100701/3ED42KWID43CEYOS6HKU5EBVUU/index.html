<html><header><meta charset="utf-8"><title>超抵廿零蚊碟頭飯</title></header><body><h1>超抵廿零蚊碟頭飯</h1><p>放假去老友公司幫手執頭執尾，中午肚仔餓要祭五臟廟，老友知我大食，帶我去附近間茶餐廳，話午餐碟頭飯十足N年前嘅學生餐，大件夾抵食。嘩！大大碟飯加兩大塊豬扒同腸仔，仲有粟米汁、洋葱汁、豉油汁、黑椒汁同茄汁選擇，味道OK應鹹則鹹應甜則甜，最重要係包埋熱飲不過$24，平過兼好味過公司飯堂多多聲喇！<br><br>為食熊<br><br>進美餐廳小廚（24108643）<br>地址：葵涌石英徑7號地下</p></body></html>
