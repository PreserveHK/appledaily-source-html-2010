<html><header><meta charset="utf-8"><title>鬼剃頭美少女　選美稱后</title></header><body><h1>鬼剃頭美少女　選美稱后</h1><p>美國「特拉華州小姐」選美爆冷，由患有斑禿（俗稱「鬼剃頭」）的光頭美少女馬特爾（KaylaMartell圖）奪得后冠，打破擁有一頭長髮才是美的傳統觀念。<br>21歲的馬特爾，小學五年級患上「鬼剃頭」。她四次參選「特拉華州小姐」，試過戴假髮，又試過光頭上陣，直至今次戴上金色假髮才獲勝。她參選曾惹爭議，但她的自信和優雅化解了外界的質疑。<br>稍後她以「特拉華州小姐」角逐「美國小姐」，她認為不僅要貌美，也需要聰明才智及親和力。她說：「我希望證明美麗有多方面。每個人都有與眾不同的美麗。」她又希望藉參選「美國小姐」，提高社會對斑禿的關注。美國霍士新聞網</p></body></html>
