<html><header><meta charset="utf-8"><title>危險品貨櫃船觸礁入水</title></header><body><h1>危險品貨櫃船觸礁入水</h1><p>【本報訊】一艘貨櫃船「KOTA　KADO」，前日載着1,500個貨櫃箱，包括22個運載「第五類」及「第八類」危險品貨櫃，從廣州南沙港開往新加坡，昨清晨6時許駛經本港橫瀾島西南約16海里時，懷疑船身觸礁入水。中午時分，船長發覺其中兩個船倉入水情況嚴重，向本港海事處求助。至下午1時許，貨櫃船駛至長洲東南約2海里淺水區停泊。海事處、水警及消防處等救援船趕至戒備，船上22船員未有受傷，危險品貨櫃箱亦無出現問題，船公司派員到場搶修。</p></body></html>
