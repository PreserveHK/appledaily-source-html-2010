<html><header><meta charset="utf-8"><title>國際法院選首位中國女法官</title></header><body><h1>國際法院選首位中國女法官</h1><p>中國資深女外交官薛捍勤前日在聯合國大會和安理會舉行的國際法院法官選舉中高票當選，成為國際法院第一位中國籍女法官。國際法院有15名法官，薛是唯一女性，也是中國在國際法院任職的第三位法官。<br>55歲的薛捍勤原籍山東，在上海出生，1980年從北京外國語學院畢業，分配到外交部條約法律司，歷任該司處長、副司長，1999年任外交部條約法律司司長，曾任中國駐荷蘭大使，去年6月出任中國駐東盟大使。新華社</p></body></html>
