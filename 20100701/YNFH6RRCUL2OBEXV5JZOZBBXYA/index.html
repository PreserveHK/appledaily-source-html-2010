<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家駒死忌歌迷墳頭致祭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家駒死忌歌迷墳頭致祭 - 馮仁昭</h1><p>噚日係Beyond靈魂人物黃家駒逝世17周年紀念，唔少歌迷去咗將軍澳墳場放上祭品，現場有5位嚟自內地嘅歌迷帶備大banner、CD到場，仲喺香爐上插香煙畀家駒享用，現場仲有用手提電話播放家駒嘅歌，又大唱《冷雨夜》、《海闊天空》等經典金曲。噚日黃家強喺微博亦寫住：「六月三十日，一個傷心的日子，祝遠方的您愉快，永遠懷念您！」</p></body></html>
