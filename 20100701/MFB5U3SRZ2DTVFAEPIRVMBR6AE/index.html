<html><header><meta charset="utf-8"><title>StellaMcCartney去沙灘</title></header><body><h1>StellaMcCartney去沙灘</h1><p>StellaMcCartney每季例牌有驚喜，Yoga和Cycling系列是表表者，再數下去，較突出的就是Swim系列。沒有多餘的花巧圖案，Cutting取勝，淨色一件頭泳衣在背部加上了不少綁帶細節，玩低調潮味，背心短Top泳衣和沙灘拖鞋則用了動感的斑馬紋圖案；闊袍大袖外套和沙灘袋均有注入StellaMcCartney拿手的紫色設計，講型格，非Stella莫屬了。<br><br>記者：葉雪芯</p><p>LaneCrawford（21183388）<br>中環國際金融中心Podium3</p></body></html>
