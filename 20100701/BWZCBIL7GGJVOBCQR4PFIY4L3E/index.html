<html><header><meta charset="utf-8"><title>楊秀惠加國掘金驚餘震</title></header><body><h1>楊秀惠加國掘金驚餘震</h1><p>楊秀惠與張嘉兒等昨日出席在銅鑼灣舉行的「香港國際手球錦標賽」記者會，楊秀惠剛從多倫多返港，與黃宗澤和王君馨登台搵真銀，楊秀惠表示因她簽證問題，所以較其他人遲到埗，她說：「遲咗都好彩，原來當地發生5.5級地震，我去到已經停咗，開頭都有啲驚餘震，經理人話冇問題，所以都照過去做嘢。」</p><p>勁讚孫耀威</p><p>此外，前日香港先生面試，其中有一個參賽者樣貌跟緋聞男友孫耀威很相似，問楊秀惠有沒有留意？她笑言：「係咩？咁咪好靚仔，咁佢唔可以做歌手，因為已經有個咁靚仔，佢要做演員。」<br>採訪、攝影：胡比</p></body></html>
