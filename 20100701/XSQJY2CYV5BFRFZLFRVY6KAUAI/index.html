<html><header><meta charset="utf-8"><title>財話短說創維多賺1.7倍息8仙</title></header><body><h1>財話短說<br>創維多賺1.7倍息8仙</h1><p>▲創維數碼（751）受惠家電下鄉及以舊換新等政策，截至3月底止全年純利大增172%至12.51億元，乃市場預期上限。每股盈利52.32仙，末期息增14%至8仙。期內收入升48.5%至227.7億元，毛利率增1.2個百分點至21.4%。期內實現彩電銷售量900萬台，預計2011年度整體彩電銷量目標950萬台，中國及海外市場銷量目標分別為750萬及200萬台。</p></body></html>
