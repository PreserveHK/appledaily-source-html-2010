<html><header><meta charset="utf-8"><title>案件速遞涉淫女生案上訴庭拒重審</title></header><body><h1>案件速遞<br>涉淫女生案上訴庭拒重審</h1><p>【本報訊】名校油蔴地天主教小學（海泓道）前男教師朱志華（39歲），涉於三年間與已升中學的女生性交。朱經審訊被裁定11項與未成年少女非法性交罪成，判囚10年。上訴庭上周判朱上訴得直，昨日拒應控方申請重審案件，朱獲釋兼取得上訴的訟費。律政司發言人稱，會詳細研究判決理由及考慮是否有進一步行動。<br>控方指本案非常嚴重，涉及違反誠信，當中首三項控罪，女生能清楚說出何時發生。然而，副庭長鄧國楨認為，女生對控罪所說的時間並不清楚，前後不一致。朱去年5月被定罪判監，一直服刑至昨日獲釋。<br>案件編號：CACC211/09</p></body></html>
