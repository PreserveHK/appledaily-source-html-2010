<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍詠薇七一慶結婚11年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伍詠薇七一慶結婚11年 - 馮仁昭</h1><p>今日除咗係七一回歸嘅大日子外，仲係伍詠薇同佢老公練海棠結婚11周年嘅日子，噚日伍姑娘喺微博公告喜訊，仲大晒幸福展示佢同老公咀住切蛋糕嘅相，伍姑娘就寫道：「明天是七一回歸大日子！也是本人與練皇子結婚踏進11年的日子！時間過得超快，我繼續會拉緊他的右手；風雨同路、一起走精采的日子！感謝上天給我這樣好的一位伴侶！祝願每對情侶或夫妻；永結同心！」</p></body></html>
