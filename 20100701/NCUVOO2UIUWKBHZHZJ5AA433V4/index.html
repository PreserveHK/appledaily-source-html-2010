<html><header><meta charset="utf-8"><title>劉璇扮村姑窒息</title></header><body><h1>劉璇扮村姑窒息</h1><p>無綫為「璇美人」劉璇度身訂做的劇集《女拳》，昨日在將軍澳電視城民初街試造型，劉璇村姑打扮，腳踏一對豬肉屐，的的達達好不開心，劉璇已咳了整整一個月，問她會否支持不住，她說：「我都驚，頭先咁曬試造型都有少少窒息，香港天氣好濕，唔係好習慣。」《女拳》可能成為台慶劇，劉璇說：「好開心，又好大壓力，希望少啲NG，仲有大家唔可以笑我嘅廣東話。」</p><p>法拉模仿狄娜</p><p>同場的陳法拉首次拍民初劇，她表示角色似狄娜，她說：「個角色係一個好有主見嘅女人，好有性格，就算細細個嫁畀個90歲嘅阿公都肯，不過只係抄狄娜性格同經歷，都係虛構。」<br>採訪：楊潔雯<br>攝影：彭琮然</p></body></html>
