<html><header><meta charset="utf-8"><title>馮仁昭四圍超：濱崎步心急試靚茶濁親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：濱崎步心急試靚茶濁親 - 馮仁昭</h1><p>日本樂壇天后濱崎步嚟咗香港兩日，雖然佢話今次嚟香港係幫日本雜誌影相，但馮仁昭見佢呢兩日都係行街居多，仲日日都傍晚先出動，睇嚟佢今次似度假為主，噚日佢又着咗佢最愛嘅露肩豹紋衫出動，仲露出佢背部嘅紋身，步姐繼續大賣親民笑容。<br>步姐上車後就直駛去尖沙嘴嘅英記茶莊，又即場試咗幾隻茶葉，唔知佢係唔係太過心急，試茶時仲唔小心濁親㖭，步姐試茶時同行嘅人就唔小心整爛價錢牌，搞到步姐笑到肚痛。晚上步姐到達深灣遊艇會，並會出海飽覽維港景色。</p></body></html>
