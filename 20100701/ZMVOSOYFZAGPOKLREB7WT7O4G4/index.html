<html><header><meta charset="utf-8"><title>樂易玲生日唔收禮</title></header><body><h1>樂易玲生日唔收禮</h1><p>無綫製作資源部總監樂易玲呼風喚雨，備受旗下藝人擁戴，她今日50歲牛一，昨晚在跑馬地馬會舉行生日派對。壽星婆昨晚約8時由老公接載到場，往年參加樂小姐生日派對的藝員都手持名牌紙袋到場，但昨晚到場的均兩手空空。</p><p>YoYo：佢話食餐飯</p><p>黃宗澤兩梳蕉到場，問到可是折現送錢，他說：「樂小姐多錢過我啦，使乜我送。」YoYo同樣未有準備賀禮，她說：「樂小姐話唔好送，佢話食餐飯。」問YoYo可是受早前爆出有無綫高層收賀禮而不敢送？她說：「唔會，佢年年都叫我哋唔好送。」田蕊妮也說：「送生日禮物好out。」<br>採訪、攝影：胡比、羅德光、黃曉程</p></body></html>
