<html><header><meta charset="utf-8"><title>案件速遞歡場女要員疑利誘改口供</title></header><body><h1>案件速遞<br>歡場女要員疑利誘改口供</h1><p>【本報訊】日籍男子涉強姦卡拉OK夜總會女公關，早前在高等法院獲判罪脫。惟涉以20萬元利誘女公關改口供的夜總會女副經理，仍被控一項妨礙司法公正罪，昨再到九龍城裁判法院應訊。案件押後至本月21日，等候律政司指示。<br>據控方所稱，日籍經理村瀨司（51歲）於08年12月20日，在紅磡住所涉嫌強姦女公關X小姐。<br>在同月21日至29日，41歲女被告曾潔冰（圖）向X小姐表示，若她改口供便可得20萬元。<br>案件編號：KCCC7446/08
</p></body></html>
