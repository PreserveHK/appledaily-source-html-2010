<html><header><meta charset="utf-8"><title>盈盈生日被揭甩拖</title></header><body><h1>盈盈生日被揭甩拖</h1><p>洪天明跟湯盈盈前晚在尖沙嘴一火鍋店舉行生日派對，分別慶祝36歲及34歲生日，一班朋友到賀狂歡，並順道觀賞兩場世盃賽事。</p><p>江欣燕爆料</p><p>壽星仔跟女朋友周家蔚一早到場，晚上9時多一班好友出現，緋聞男女馬國明及胡定欣前後腳到場，之後梁靖琪（Toby）跟唐詩詠及其舊愛崔建邦等也陸續來到。其間問江欣燕可知湯盈盈緋聞男友錢嘉樂會否到場時，她踢爆說：「佢哋分咗手啦。」不過當記者再追問時，她就改口說不知情。另外，09年華姐冠軍苟芸慧跟港男羅天宇抵達，不過他一見有記者在場時刻意站在一旁，待女方上去10多分鐘後才入場。<br>採訪、攝影：黃曉程、羅德光
</p></body></html>
