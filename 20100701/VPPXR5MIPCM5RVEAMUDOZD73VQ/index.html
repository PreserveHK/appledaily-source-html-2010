<html><header><meta charset="utf-8"><title>案件速遞會考生上載新歌承認侵權</title></header><body><h1>案件速遞<br>會考生上載新歌承認侵權</h1><p>【本報訊】一名應屆會考男生以網名「只為你好」，於今年3月9日將陳奕迅兩首尚未發行的新歌《大人》及《心腹》上載網上兩個討論區，以供網民下載。海關追查後，登門拘捕18歲男生，他昨在粉嶺裁判法院承認企圖分發侵犯版權複製品罪名。主任裁判官林偉權考慮被告年輕及案情不算嚴重，判予無條件釋放。<br>律師求情輕判指，被告江世安（圖）犯案不涉金錢利益，只為賺取更多網上積分。裁判官叮囑批准取回涉案電腦的被告說：「要好好利用電腦來讀書及進修，娛樂也可以，但唔可以再犯發佈侵權嘅嘢」。<br>案件編號：FLCC1608/10
</p></body></html>
