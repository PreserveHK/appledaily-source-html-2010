<html><header><meta charset="utf-8"><title>四川移動總經理涉貪被拘查</title></header><body><h1>四川移動總經理涉貪被拘查</h1><p>中國移動四川公司（也稱四川移動）51歲總經理李華，因涉經濟問題於上周五（25日）被紀檢部門帶走拘查。今年三月四川移動數據部原總經理李向東涉貪東窗事發攜巨款外逃後，當時曾傳李華也涉案受查，但他否認。<br>中移動是內地最大官商之一，也是被外界指貪腐問題最嚴重的國企之一。去年底中移動黨組書記、副總裁張春江涉貪被中紀委拘查；今年元月中移動人力資源部總經理施萬中，因涉收受西門子賄賂被捕。<br>北京「財新網」</p></body></html>
