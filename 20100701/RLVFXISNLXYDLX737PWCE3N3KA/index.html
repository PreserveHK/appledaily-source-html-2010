<html><header><meta charset="utf-8"><title>安仔想再錫韓紅</title></header><body><h1>安仔想再錫韓紅</h1><p>許志安、韓紅、陳潔靈昨晚在紅館出席回歸騷表演，許志安獻唱新歌《金鐘罩》。安仔曾經被指醉吻韓紅，他謂韓紅前晚來港已相約他聊天。安仔說：「佢話約我，因為Eason、老闆個啲都一齊，但我太眼瞓，所以冇去到。」</p><p>「想錫足九世」</p><p>問安仔可是相約飲杯，他說：「我會避重就輕，會少飲啲。」怕醉酒亂性，再被傳錫韓紅？安仔笑說：「我不知幾想再錫，不過要錫都要留畀Eason，其實佢（指韓紅）都好抵錫，我想錫足佢九世。」不過安仔之後都認真解釋，指兩人由始至終都是好兄妹。<br>採訪：王連連<br>攝影：黃文成</p></body></html>
