<html><header><meta charset="utf-8"><title>飛天車明年冬天發售</title></header><body><h1>飛天車明年冬天發售</h1><p>研製多時的飛天車（圖），最近獲美國聯邦航空局（FAA）開綠燈，批准生產，可望最快在明年冬天正式推售。<br>TerrafugiaTransition公司研製的飛天車，由於有安全氣袋和翻滾護架等安全裝備，令機身太重，原不符合輕型休閒飛機的資格，但FAA決定特別豁免，批准生產，駕駛者只需完成20個飛行小時就可駕駛飛天車升空。飛天車的機翼摺叠起來，就可在路面行駛，路面耗油量為每公升12.7公里，飛行時速達180公里。若飛行時引擎出現故障，可用內置降傘降落。<br>英國《每日郵報》</p></body></html>
