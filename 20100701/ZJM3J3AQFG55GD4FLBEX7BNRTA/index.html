<html><header><meta charset="utf-8"><title>食時令紫海膽</title></header><body><h1>食時令紫海膽</h1><p>相信大家也吃過海膽，那，可有聽過紫海膽這名堂？紫海膽（MurasukiUni）身呈紫色，盛產於日本各地淺水石灘地區，入口味道鮮甜，質感幼滑，每年7至9月屬當造期，其間的紫海膽最大隻！「鹿悅」主廚伊藤浩幸以時令紫海膽入饌，炮製一系列海膽菜，包括刺身、壽司、燒海膽、海膽蛋黃湯及海膽炒飯或蒸飯，配飲3款純米大吟釀清酒，更能帶出海膽的獨特鮮味。<br><br>（Bell）</p><p>鹿悅（25847722）<br>灣仔港灣道1號港君悅酒店閣樓</p></body></html>
