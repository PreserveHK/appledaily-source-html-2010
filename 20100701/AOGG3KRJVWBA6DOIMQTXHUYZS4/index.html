<html><header><meta charset="utf-8"><title>案件速遞無業漢種大麻判入獄16月</title></header><body><h1>案件速遞<br>無業漢種大麻判入獄16月</h1><p>【本報訊】中年無業漢透過互聯網在荷蘭訂購大麻種子，在元朗租用單位及屯門龍鼓灘寓所，開闢室內大麻種植場。去年10月被警方拘捕及起出330棵大麻植物，市值22萬元。<br>無業漢日前在區域法院承認兩項大麻植物栽植罪，法官陳錦昌昨指種植大麻較販運大麻更嚴重，判他入獄1年4個月。<br>案情指，警方於去年10月23日，在被告潘允廣（51歲）的兩個單位內，發現330棵大麻植物及507克大麻葉，他聲稱因經濟困難犯案。<br>案件編號：DCCC550/10
</p></body></html>
