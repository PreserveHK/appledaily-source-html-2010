<html><header><meta charset="utf-8"><title>大哨牙骱戰贏卡路士</title></header><body><h1>大哨牙骱戰贏卡路士</h1><p>【綜合巴西外電】雖然朗拿度已成巴西國家隊的歷史，但仍積極「參與」今屆賽事，他在日前雙「牙」戰中與卡路士對賭勝出，獲利50美元（約390港元）。<br>朗拿度在Twitter上透露：「我感到西班牙是實力較佳的一隊，把握機會落注。」朗拿度94年以17歲之齡首次隨大軍參加決賽周後，至今保持決賽周史上累積入球（15球）最多球員的紀錄。33歲的他今屆以評述員身份「參與」決賽周，而另一前國腳卡路士與他同效哥連泰斯。</p></body></html>
