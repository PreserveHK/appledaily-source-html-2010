<html><header><meta charset="utf-8"><title>港龍25周年送2.5両金飛機</title></header><body><h1>港龍25周年送2.5両金飛機</h1><p>90後o靚模「胸裙而出」，25歲早就唔算卜卜脆。港龍航空今年7月26日就滿25周年，趁住銀禧狠下心腸賣大包。在7月26日凌晨起計的25小時內，在港龍網站買機票，第25、50、75位（餘此類推）顧客均可參加抽獎，有機會贏取同等價值的現金券，作將來購買機票之用。中獎人數不設上限。在7-9月期間在機上購物滿$500，亦有機會獲得價值$35,000、重2.5両的足金飛機。閃到爆！<br><br>http://www.dragonair.com.hk<br><br>橙</p></body></html>
