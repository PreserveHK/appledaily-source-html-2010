<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳卓羲急澄清女是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳卓羲急澄清女是非 - 馮仁昭</h1><p>有消息話吳卓羲追求有「內地瑤瑤」之稱嘅內地女藝人張馨予（小圖），女方仲上載咗一張疑似喺吳卓羲屋企影嘅相放喺網上，點知就有傳得罪咗女方嘅有勢力男友而被封殺。吳卓羲噚日喺將軍澳電視廣播城回應呢件事，佢承認同張馨予係朋友，喺內地拍劇認識，當日只係同成班朋友喺屋企開party，佢哋冇為呢件事唔開心，又冇俾人封殺，仲話本來有人搵佢拍劇，只係撞期而推咗。</p></body></html>
