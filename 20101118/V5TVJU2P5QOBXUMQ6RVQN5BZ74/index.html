<html><header><meta charset="utf-8"><title>西貢私家車撞牆四人傷</title></header><body><h1>西貢<br>私家車撞牆四人傷</h1><p>【本報訊】西貢清水灣道發生交通意外。昨凌晨3時45分，一輛載有四名男子的本田思域私家車沿清水灣道出九龍，駛至五塊田附近時，懷疑閃避流狼狗而扭軚失控。私家車撞向左邊護土牆，左邊指揮燈損毀。32歲姓曾司機及三名年齡介乎20至35歲男乘客意外後自行落車，他們分別感到腰痛、頸痛和手痛，報警後要求送院。警方接報到場調查，四人稍後由救護車送院治理後無礙，司機通過酒精測試，警方正調查意外原因。</p></body></html>
