<html><header><meta charset="utf-8"><title>謝霆鋒啪丸騎馬</title></header><body><h1>謝霆鋒啪丸騎馬</h1><p>導演陳木勝新作《新少林寺》在內地的拍攝已完成，有關方面近日將劇照放上網，讓網友先睹為快。網友選出至愛沙龍照，當中劉德華與謝霆鋒的受歡迎程度不相伯仲。</p><p>成龍速學七星拳</p><p>這些照片背後都有個小故事，例如成龍跟小武僧半粒鐘速學七星拳、華仔滿袋零食逗小女孩等。其中霆鋒最可憐，照片中騎着馬八面威風，但私底下他卻對馬匹敏感，每次都要先吃防敏感藥才可拍攝。導演希望透過劇照將人物性格帶給觀眾：「這次我們特地找來馬來西亞和台灣的攝影師，以不同角度捕捉精采鏡頭。」電影公司會將部份劇照製成月曆或書籤，於電影上映時送給觀眾。<br>撰文：李森</p></body></html>
