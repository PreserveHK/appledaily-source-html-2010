<html><header><meta charset="utf-8"><title>張繼聰乘機冧老婆</title></header><body><h1>張繼聰乘機冧老婆</h1><p>鍾欣桐（阿嬌）、劉璇跟張繼聰等昨晚在將軍澳電視廣播城錄影《勁歌金曲》。張繼聰受訪時表示，前晚回家看新聞才知陳志雲復工：「知道之後有傳短訊恭喜佢，我哋平常好少講公事，淨係成日話佢做事咁上心，邊間公司請着佢就有福氣。」對於被指為「迷雲黨」成員，他笑說：「乜都係人哋講，我係屬於謝小姐（謝安琪）一個人嘅。」</p><p>阿嬌出碟訴心聲</p><p>今日將推出個人EP的阿嬌表示歌曲內容主打勵志：「都有自己嘅心聲喺度，所以想更真實反映，唱片封面個妝都專登化好淡。」她透露今年聖誕及農曆年都跟去年一樣在內地度過。<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
