<html><header><meta charset="utf-8"><title>馬鞍山瓦窰頭驚現曲尺槍</title></header><body><h1>馬鞍山<br>瓦窰頭驚現曲尺槍</h1><p>【本報訊】馬鞍山瓦窰頭村昨驚見「手槍」。一名村民在村中空地草叢發現一把滿佈泥濘的懷疑曲尺手槍，大驚之下報警。警方封鎖現場召軍火專家協助，但在軍火專家到場前，有探員查看後相信是玩具氣槍，撿走返署作進一步調查。<br>發現手槍村民姓鍾，昨上午9時30分，他行經村口一塊約1,600平方米的空地時，見到草叢有一把懷疑手槍物體報警。警方接報後大為緊張將現場封鎖，並召軍火專家到場協助，但其間有便衣探員查看後，相信該曲尺手槍為玩具氣槍，於是撿走化驗。</p></body></html>
