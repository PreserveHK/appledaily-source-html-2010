<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa無懼斷背慰阿詩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa無懼斷背慰阿詩 - 馮仁昭</h1><p>傅穎（Theresa）噚日去新城宣傳新歌《黑房》，點知記者不斷追問佢有冇祝福方力申同「好姊妹」鄧麗欣（Stephy）嘅戀情，佢惟有尷尷尬尬咁答話有請記者傳話代為祝福囉。<br>之後Theresa講起何韻詩隻愛貓Gooloo日前離世，佢話當日下晝收到阿詩嘅通知，自己同Gooloo感情都好好，所以佢去咗寵物醫院探望，又話唔驚因為咁同阿詩再傳斷背情喎。</p></body></html>
