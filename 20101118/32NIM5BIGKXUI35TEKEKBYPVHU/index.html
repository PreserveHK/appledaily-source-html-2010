<html><header><meta charset="utf-8"><title>醫療短波針灸有助紓緩痛症</title></header><body><h1>醫療短波<br>針灸有助紓緩痛症</h1><p>香港耆康老人福利會的調查發現，痛症病人接受紓緩痛症治療，包括物理治療、針灸、推拿及痛症自我管理訓練後，疼痛指數可減低近三成，若10分最痛，病人接受服務前平均6.37分，接受服務後降至4.5分；因痛楚而影響日常生活的指數改善36%；因疼痛而影響情緒的指數更大幅下降44%。該會今年推行服務以來，2,800名60歲以上或低收入的痛症病人參加治療後接受上述評估。
</p></body></html>
