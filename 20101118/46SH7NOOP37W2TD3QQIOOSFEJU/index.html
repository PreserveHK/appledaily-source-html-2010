<html><header><meta charset="utf-8"><title>屯門電廠維修工人墮渠</title></header><body><h1>屯門<br>電廠維修工人墮渠</h1><p>【本報訊】屯門龍鼓灘中電發電廠一名工人，昨在廠房進行維修工作時，疑因地滑跣腳跌落五米深鹹水排渠口；兩名工友見狀拋下救生繩，合力將之拉上岸。<br>墮渠受傷工人姓曾（52歲），昨下午2時15分，他踏在一塊鋼板上與三名工友在岸邊進行維修工程，疑因鋼板濕滑跣腳，曾跌落五米深鹹水渠口；當時水渠正在排水，水流十分湍急。曾被水流冲出離渠口約三米多時，兩名工友立即拋下兩條救生繩。曾拚命掙扎抓到救生繩，兩名工友合力把他救上岸，其間事主手腳被蠔殼割傷。中電救護車趕至將事主送到廠房救護站準備送院時，他突然大叫：「畀我上廁所先啦。」其後再被安排入院檢驗。</p></body></html>
