<html><header><meta charset="utf-8"><title>求驗客手記：英U21爭議負德國 - 求驗客</title></header><body><h1>求驗客手記：英U21爭議負德國 - 求驗客</h1><p>英格蘭對德國嘅爭議，真係唔知幾時至停。前日英格蘭U21作客友賽吞德國U21雙蛋場波，又發生爭議判決，效力米杜士堡嘅門將積臣史迪利被指喺禁區內將賀芬咸嘅波利斯胡錫域撞低，令當時已落後0:1嘅英軍輸12碼，積臣史迪利仲要紅牌出場。由於英軍之前已換咗龍門，冇第3個，衰到要用阿仙奴中場蘭斯貝利棄足用手，客串把關，而個12碼當然救唔到啦！賽後，英U21領隊皮亞斯就好冷靜，當然啦！英軍衰畀德軍真係司空見慣。<br></p></body></html>
