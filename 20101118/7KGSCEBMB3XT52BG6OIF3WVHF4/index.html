<html><header><meta charset="utf-8"><title>大角嘴美容中心惹賊爆竊</title></header><body><h1>大角嘴<br>美容中心惹賊爆竊</h1><p>【本報訊】大角嘴大全街一間美容中心遭歹徒爆竊。昨晨10時20分，女東主返回開舖，發現單位內有搜掠過痕迹，收銀機被撬開，經點算證實損失3,500元現金，於是致電報警。<br>警方到場調查，發現美容中心大門鐵閘完好無損，單位並沒後門，內裏亦沒被鑿牆，懷疑歹徒利用「百合匙」開門進入。警方事後在附近一帶搜索可疑人士，暫時沒有發現。女東主表示開業超過20年，主要提供美容服務，同時兼賣毛冷，但數量不多，亦沒有開班織毛冷。</p></body></html>
