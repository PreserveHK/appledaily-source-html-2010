<html><header><meta charset="utf-8"><title>廖碧兒拖狗唔拖陳豪</title></header><body><h1>廖碧兒拖狗唔拖陳豪</h1><p>廖碧兒前晚到樂富擔任聖誕節亮燈儀式嘉賓，穿上泰山裝的廖碧兒在現場與小朋友合唱兒歌《夢》，當她唱到中途時現場忽然噴出飄雪，令沒有準備的廖碧兒嚇了一跳。</p><p>聖誕搵真銀</p><p>事後廖碧兒接受訪問時就大讚飄雪效果不錯，令她勾起在加拿大落雪時的回憶，不過今年聖誕節廖碧兒要拍劇，幸獲劇組抽出時間給她接job搵真銀。廖碧兒自言在現場行時光隧道時，令她想起王祖藍和李亞男相戀的故事，記者笑言她可搵陳豪陪她行時，她即說：「我決定帶七隻狗仔嚟行，唔怕走失嘛。」她坦言今個聖誕節會與郭晉安以情侶檔搵真銀，因為最近兩人因拍劇而日對夜對。<br>採訪、攝影：馬建華
</p></body></html>
