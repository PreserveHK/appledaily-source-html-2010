<html><header><meta charset="utf-8"><title>求驗客手記：皮利斯唔忘本感激雲格 - 求驗客</title></header><body><h1>求驗客手記：皮利斯唔忘本感激雲格 - 求驗客</h1><p>正當英國傳媒指皮利斯（圖）尚欠體測，就正式加盟維拉，呢位前英格蘭足球先生就話係傾緊，但未簽。點都好，佢絕不忘本，感激阿仙奴領隊雲格幫忙。當然啦！如果唔係雲格近月畀皮利斯跟操，佢邊有機會重返英超？維拉月尾（27號）即將鬥阿仙奴，即管睇佢能唔能夠及時加盟，有冇機會倒戈啦。盛傳有意返英超嘅龍格保，應該係其中一個最關心皮利斯動向嘅人，若果37歲嘅前隊友仲得，33歲嘅自己點會唔得？<br></p></body></html>
