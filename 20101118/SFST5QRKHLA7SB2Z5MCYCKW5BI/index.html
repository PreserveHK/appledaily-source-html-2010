<html><header><meta charset="utf-8"><title>醃肉保汁　糖鹽油有次序</title></header><body><h1>醃肉保汁　糖鹽油有次序</h1><p>西式醃肉只以簡單的鹽和黑胡椒調味，但中式醃肉則講究得多。很多初入廚的生手以為只要將鹽、糖、生粉和豉油等一鼓作氣的加入碗中拌勻便完成醃肉工序，出來的效果當然不理想。要想令肉有味道又保持嫩滑，便要分兩次下醃料。先放增色和味道的調味料，等一會入味後再加水、生粉和油，這步驟尤其不可馬虎，先放水是令肉鬆化，而生粉則令肉嫩滑，缺一不可。<br><br>記者：謝翠玲<br>攝影：林栢鈞<br>Model：Kity</p></body></html>
