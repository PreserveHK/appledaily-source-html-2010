<html><header><meta charset="utf-8"><title>食肆火數十人疏散</title></header><body><h1>食肆火數十人疏散</h1><p>【本報訊】屯門一間酒樓的煙囪昨疑火舌燒着油迹，引起火警及冒出大量濃煙，數十名職員及食客需要疏散。消防員到場將火救熄，火警中無人受傷。該間位於建榮街建榮商業大廈的酒樓，在二至三樓外牆有一個一米乘一米的煙囪。<br>事發昨上午10時，廚房工人烹煮食物時，懷疑火舌燒着煙囪內積聚的油迹，引起火警並冒出大量濃煙，數十名酒樓職員及食客隨即疏散。警方封鎖火警現場一段道路，消防員開喉及架起升降台射水灌救，約10分鐘後將火救熄。
</p></body></html>
