<html><header><meta charset="utf-8"><title>裴勇俊買豪宅傳結婚</title></header><body><h1>裴勇俊買豪宅傳結婚</h1><p>身家豐厚的韓國男星裴勇俊，在首爾三成洞租屋住已超過4年，但一個月前他卻被發現靜悄悄買樓，購入城北洞的豪宅，新屋正在裝修，估計明年入伙。由於俊哥前年受訪時，曾表示希望3年內結婚，因此今次買屋，傳出他有意結束寡佬生活，但事務所卻否認。</p><p>張根碩聚會直播</p><p>此外，韓星張根碩下周六在日本橫濱舉行影迷聚會，屆時現場情況會在日本全國逾30間戲院直播，令一萬多名fans受惠，而直播規模比裴勇俊去年在當地宣傳時更勁。</p></body></html>
