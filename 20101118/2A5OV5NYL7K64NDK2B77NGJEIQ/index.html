<html><header><meta charset="utf-8"><title>楊天命：2012年生B</title></header><body><h1>楊天命：2012年生B</h1><p>威廉與凱蒂將來的婚姻路是平坦還是崎嶇，亞洲玄學界意見紛紜。英國有律師則呼籲凱蒂先簽婚前協議書以防萬一。<br>印度占星家協會主席班薩爾比較過兩人的時辰八字後，以36分滿分的話，兩人匹配度有24分。他認為凱蒂性格較純，會遷就威廉。<br>本港風水師楊天命和麥玲玲也看好這段婚姻，楊天命預測凱蒂2012年會懷孕，「凱蒂生於冬天，威廉生於夏天，可以互補。」麥玲玲認為威廉王子適合和較年長女性結婚，與凱蒂性格很配合，會有美好婚姻。<br>但亦有香港風水師看淡兩人的婚姻，直指威廉王子會有婚外情。英國不少律師呼籲凱蒂先簽婚前協議保障自己。<br>法新社/英國《每日郵報》</p></body></html>
