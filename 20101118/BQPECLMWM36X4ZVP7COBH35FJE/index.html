<html><header><meta charset="utf-8"><title>栢芝帶仔開工搶鏡</title></header><body><h1>栢芝帶仔開工搶鏡</h1><p>張栢芝近日在上海拍攝電影《楊門女將之軍令如山》，除了拍戲之外，她也接拍新廣告銀，日前便有人將其廣告照上載微博，相中的栢芝分別穿上泰山露膊裝及雪紡衫，手執一瓶類似護膚品的物體，估計應是拍護膚品廣告。完成工作後，她還換上超人嘜頭tee，與工作人員合照留念。<br>今次栢芝更帶同大仔Lucas到上海，早前兩母子遊當地的兒童主題公園，Lucas在公園扮「實Q」、消防員及科學家的照片和視頻網上瘋傳。</p><p>Lucas被圍</p><p>昨又有另一批他拖媽咪上飛機的相片，從視頻看當日一大堆人狂圍Lucas拍照，比起媽咪更搶鏡，難得他表現從容，果然渾身充滿演藝DNA。<br>撰文：葉雪</p></body></html>
