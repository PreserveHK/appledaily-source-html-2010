<html><header><meta charset="utf-8"><title>伊娃、柏加忽傳離婚</title></header><body><h1>伊娃、柏加忽傳離婚</h1><p>美劇《靚太唔易做》（DesperateHousewives）女星伊娃隆歌莉亞（EvaLongoria）及NBA球星丈夫柏加（TonyParker），昨日忽然傳出離婚消息，根據爆料網站TMZ報道，柏加昨日於德州入稟申請離婚，雖然後來網站作出澄清未有其事，但另有消息指其實是伊娃想離婚，並將於日內入稟。</p><p>老公曾偷食</p><p>結婚3年的伊娃與柏加一直恩愛，雖然柏加早前曾傳出偷食，但伊娃也隻眼開隻眼閉，昨日當柏加入稟離婚的消息傳出後，伊娃的發言人指柏加沒有搞離婚，也沒有入紙，但伊娃卻無端缺席AndersonCooper的錄影節目，實在事有蹺蹊。</p></body></html>
