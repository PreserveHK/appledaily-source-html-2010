<html><header><meta charset="utf-8"><title>超雲怕嚇走周柏豪</title></header><body><h1>超雲怕嚇走周柏豪</h1><p>賭王何鴻燊今個月大壽，本周六又會親自領取大紫荊勳章。賭王三房索女一樣忙，何超蓮返了英國讀書，大女何超雲近期就緋聞多多，上周她和傳緋聞的周柏豪不避嫌出席派對，更揚言視男方為理想朋友。</p><p>微博傳情</p><p>超雲愛上微博，被發現近期不時情心動，一時寫上「好想你…好想…好想。」一時又畫心心畫等，令人聯想她和周柏豪的關係再進一步。不過，超雲昨日忍不住在微博上抱怨，指寫得太多緋聞，恐怕沒人追求，她說：「剛看完周刊，現在記者真的很厲害，寫得真的一樣，拜託！再這樣我要變老姑婆了。」<br>撰文：FayeLam
</p></body></html>
