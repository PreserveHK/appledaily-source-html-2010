<html><header><meta charset="utf-8"><title>案件速遞范浩揚破產案押後訊</title></header><body><h1>案件速遞<br>范浩揚破產案押後訊</h1><p>【本報訊】被法院裁定違約、需賠償英皇教育880萬元的34歲「補習天王」范浩揚（K.OTen），今年9月被英皇教育申請破產，案件昨在高等法院提訊。由於英皇一方的律師未有按照法庭程序，在存檔破產呈請書後遞交誓章，確認申請破產的理據，故聆案官將案押後至下星期三，以便律師補交誓章。范昨沒有到庭，亦無律師代表。<br>范浩揚於06年由英皇教育跳槽至現代教育，再於今年8月加盟康橋教育，正被現代教育索償2,000多萬元。<br>案件編號：HCB6955/10</p></body></html>
