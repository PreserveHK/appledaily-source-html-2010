<html><header><meta charset="utf-8"><title>學者呃資助判服務令</title></header><body><h1>學者呃資助判服務令</h1><p>【本報訊】嶺南大學社會學及社會政策系助理教授鄭慶章（38歲），利用假資料申請研究資助，早前在區域法院承認欺詐等七項罪名。法官鄧立泰昨指本案性質特殊，被告沒有侵吞涉款，亦已償還校方損失，加上多年來熱心公益，已還柙兩星期，故判處200小時社會服務令。<br>擁有博士學位的鄭慶章，因不滿校方撥款程序複雜及充斥辦公室政治，在申請研究資助的表格上填報假資料，以求盡快獲批資金，07年11月至09年7月間取得嶺南大學29,480元。他早前求情指已難在學術界立足。<br>案件編號：DCCC925/10</p></body></html>
