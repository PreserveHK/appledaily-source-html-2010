<html><header><meta charset="utf-8"><title>特稿蘇格蘭兵撐起水手 - 牽牛</title></header><body><h1>特稿<br>蘇格蘭兵撐起水手 - 牽牛</h1><p>澳洲屬英聯邦國家，除了科拿、謝菲斯等過氣英格蘭球員到澳洲搵食外，也不乏蘇格蘭兵；水手3線各有蘇格蘭援將壓陣，今季表現最好是前鋒麥比連，這位紐卡素青訓產品，已為球隊攻入兩球。進攻中場麥堅治，嚴格來說不算是蘇格蘭人，他生於新西蘭，不過小孩時代已移居蘇格蘭，出身些路迪並曾代表蘇格蘭U21。不過上年他決定轉籍至新西蘭，並有份參加上年在南非舉行的洲際國家盃。<br>牽牛</p></body></html>
