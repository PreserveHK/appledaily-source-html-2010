<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●正在服兵役的韓星李準基和李東健，昨日出席韓國有線電視放送協會和國防宣傳院的合作簽約儀式。<br><br>●韓星河知雲和劉仁娜，昨日公開扮超齡學生妹拍新劇《秘密花園》的相片。<br><br>●日本女星綾瀨遙繼小雪後成為SKII最新代言人，昨日她出席宣傳活動，指自己愛在家中護膚。<br><br>●日本女星深田恭子將與老牌演員武田鐵矢齊為日本製作的3D動畫《豆富小僧》配音，她聲演主角小僧。<br><br>●美國女歌手JessicaSimpson被踢爆自掏腰包買訂婚戒指，她亦希望能夠在今年聖誕節時結婚。</p></body></html>
