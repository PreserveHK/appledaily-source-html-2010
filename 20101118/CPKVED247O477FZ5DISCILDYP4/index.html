<html><header><meta charset="utf-8"><title>求驗客手記：丹尼爾做過逃兵好戲 - 求驗客</title></header><body><h1>求驗客手記：丹尼爾做過逃兵好戲 - 求驗客</h1><p>巴塞隆拿嘅巴西國腳丹尼爾（小圖）唔只好波，原來仲有演戲細胞，話說佢喺13年前曾喺某部描寫巴西內戰嘅電影《LaguerradeCanudos》入面客串做一個士兵，但就臨陣怕死，縮沙想做逃兵，結果被同袍一槍擊斃，呢個形象同佢平時奮勇推進有啲格格不入。睇佢做戲時入木三分，唔怪得偶爾喺球場插水一樣交足貨，好似上個月對薩拉戈薩時，就因為誇張倒地動作令敵將邦斯奧被逐。遇咗個咁好戲嘅人，邦斯奧呢面紅牌抵攞囉！</p></body></html>
