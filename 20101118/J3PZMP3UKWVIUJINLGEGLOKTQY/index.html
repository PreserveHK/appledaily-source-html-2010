<html><header><meta charset="utf-8"><title>求驗客手記：朗尼美國行減7磅 - 求驗客</title></header><body><h1>求驗客手記：朗尼美國行減7磅 - 求驗客</h1><p>曼聯球星朗尼完成美國之行後返歸，並唔係新聞，但據英國《太陽報》講，佢歸隊後狀態甚「弗」，去美國走一轉已經大約減咗7磅，費Sir今日會考核佢狀態，OK就有機會喺本周末聯賽對韋根時復出，紅魔球迷可以放下心頭大石。球會高層開心、球迷開心，但朗尼家陣面對另一個煩惱，皆因有消息指朗尼嫂高蓮經歷老公召妓事件後，諗清楚靠自己，唔靠男人至划算，本來已經屬事業型嘅佢，打算搬去倫敦方便發展事業，以後朗尼可能同老婆聚少離多，無人睇實咪又行差踏錯至好。
</p></body></html>
