<html><header><meta charset="utf-8"><title>隔牆有耳：扮和諧　自由黨演技佳 - 李八方</title></header><body><h1>隔牆有耳：扮和諧　自由黨演技佳 - 李八方</h1><p>自由黨高層鬧分裂風波未平息，傳出退黨嘅田二少北辰，據講近日暫停黨內工作，由佢主持嘅地區發展委員會會議，逢星期一例會，係佢指點時局嘅平台，不過呢個會今個星期一已經冇開，下星期一是否如常開會，直至噚日都未有消息，反映情況未明朗，有黨員形容近日形勢立立亂，高層鬥爭「好睇過清明上河圖」。<br>另一主角張宇人噚日話同田二少相識多年，唔會嗌交；被傳不滿田二少霸道作風嘅方剛，亦幫田二少講好話，話兩人絕冇不和，外界傳言不可信；至於黨主席劉健儀表演更加精湛，面不改容咁話「乜嘢都冇發生過」，八方聽佢咁講，都差啲信以為真。</p></body></html>
