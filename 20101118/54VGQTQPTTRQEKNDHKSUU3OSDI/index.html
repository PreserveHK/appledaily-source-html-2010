<html><header><meta charset="utf-8"><title>案件速遞物流東主涉偷客貨物</title></header><body><h1>案件速遞<br>物流東主涉偷客貨物</h1><p>【本報訊】物流公司負責人疑因經濟困難，在公司面臨結業下，涉盜竊代六間內地公司客戶存放在停車場的電子零件及產品、衫和玩具等，共值約88萬元。他昨解荃灣裁判法院提堂，暫毋須答辯。主任裁判官練錦鴻准他保釋至明年1月13日，等候警方調查失物下落。<br>控方指，被告丘紋龍（31歲）將葵泰路綽德停車場兩個貨櫃改成辦公室。本月13日，看更見七輛貨車駛離車場，同時閉路電視失靈，其一司機是丘，遂通知公司文員，證實貨物失竊報警。丘向警承認因公司將結業，故拿貨物去賣。<br>案件編號：TWCC3287/10</p></body></html>
