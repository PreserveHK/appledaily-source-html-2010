<html><header><meta charset="utf-8"><title>李亞男爆祖藍力追</title></header><body><h1>李亞男爆祖藍力追</h1><p>李亞男、王君馨、周家蔚及胡定欣等，前晚在將軍澳電視廣播城為明晚舉行的《萬千星輝賀台慶》進行《鼓舞激舞Let'sGetWet》綵排。近期有報道指鄭嘉穎曾追求李亞男，亞男前晚否認其事，並否認是自己追王祖藍：「我同祖藍喺教會認識，亦喺教會熟絡，佢喺我選美後就追我。」</p><p>王君馨周身傷</p><p>因練舞搞到手踭手腕瘀傷的王君馨說之前曾傷手腕骨：「當時啪一聲，我以為斷咗，周家蔚同李亞男即時同我祈禱，神蹟出現跟住就冇事。」她透露綵排時穿了泳衣打底，但相信明日演出就不可以了。<br>採訪：楊潔雯　攝影：陳順禎</p></body></html>
