<html><header><meta charset="utf-8"><title>籃FUN籃解：Agent復出贏波眼濕濕</title></header><body><h1>籃FUN籃解：Agent復出贏波眼濕濕</h1><p>　　上季因持槍案禁賽嘅阿蘭拿斯（圖）惡行不斷，今季佢話要痛改前非，已將球衣號碼由0號改為9號，即係由「AgentZero」變咗做「AgentNine」。佢周二受惠於巫師「狀元」禾爾腳傷缺陣，終可自今年1月後再次喺主場正選上陣，當佢被介紹出場時，主場球迷不單止無噓爆佢，反而仲鼓掌支持，搞到阿蘭拿斯眼濕濕。巫師最終憑佢入20分、7籃板、6助攻，以109:94贏速龍。</p></body></html>
