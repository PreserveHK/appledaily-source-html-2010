<html><header><meta charset="utf-8"><title>法拉千萬鑽飾賀無綫</title></header><body><h1>法拉千萬鑽飾賀無綫</h1><p>有份競逐今年無綫台慶最佳女主角的陳法拉，將會出席明日舉行的《萬千星輝賀台慶》及下月5日的台慶頒獎禮，由於到時眾女藝員會傾巢而出，自然要在服飾行頭上大花心思。</p><p>超過225卡</p><p>今年法拉就獲周大福贊助逾1,500萬鑽飾，日前她更到店舖試戴飾物，並物色簡約設計的鑽飾為主，當中她選了由近300顆藍寶石及美鑽鑲嵌而成的頸鏈，多件名貴首飾合共超過225卡，令法拉都看得眼花繚亂，亦希望到時以最佳姿態示人。<br>撰文：林妃</p></body></html>
