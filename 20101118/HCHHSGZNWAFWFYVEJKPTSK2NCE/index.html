<html><header><meta charset="utf-8"><title>屯門的士溜前撞爛橫閂</title></header><body><h1>屯門<br>的士溜前撞爛橫閂</h1><p>【本報訊】一輛的士昨凌晨2時許由57歲姓莊司機駛至屯門友愛邨商場停車場閘口，司機落車從閘機取票入閘時，懷疑一時大意，未有將波棍轉入空檔及拉起的士手掣。的士在無人控制下溜前，撞爛入閘機橫閂後繼續衝前。莊見狀企圖跳回車上煞停的士，其間被撞倒腳及口部受輕傷，仍負傷追前10多米跳回的士將車煞停。有停車場職員見狀代為報警，莊送院敷藥後無大礙，但需賠償停車場5,000元維修被撞爛的閘機橫閂。</p></body></html>
