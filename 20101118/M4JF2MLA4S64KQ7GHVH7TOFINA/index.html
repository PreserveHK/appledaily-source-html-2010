<html><header><meta charset="utf-8"><title>案件速遞食署女官工傷增賠償</title></header><body><h1>案件速遞<br>食署女官工傷增賠償</h1><p>【本報訊】食物環境衞生署女督察林佩儀（譯音），99年在荃灣屠房檢疫豬隻，在吊起的豬殼間走過時，其中一隻豬殼跌下將她壓傷，兼患上創傷後遺症，須轉文職工作，影響晉升機會。高等法院去年僅判屠房須負賠償責任，賠償額31.8萬元。上訴庭昨判女督察上訴得直，指食環署同須負責，賠償大幅加至約217萬元。<br>上訴庭指，屠房工作環境不安全，食環署作為該名40歲女督察的僱主，同須負責。而原審法官在釐定賠償額時，並無考慮她患創傷後遺症及晉升機會受損，同樣犯錯，故調高賠償額。<br>案件編號：CACV259/09</p></body></html>
