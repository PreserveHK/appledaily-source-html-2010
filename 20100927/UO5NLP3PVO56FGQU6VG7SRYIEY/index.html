<html><header><meta charset="utf-8"><title>超香濃黑焦糖咖啡</title></header><body><h1>超香濃黑焦糖咖啡</h1><p>秋意漸濃，早上喝杯香濃咖啡，提神外又添暖意，最近星巴克推出焦糖布丁咖啡，聽聞這杯以焦糖布丁糖漿和新鮮牛奶製成的咖啡，去年於日本推出後，大受歡迎，今次輪到香港當然不能錯過！咖啡香不特止，面層的黑焦糖糖漿，不像一般焦糖般濃味，甜度適中，配奶泡，集軟香甜濃於一身！另外，星巴克將於10月中推出為期一個月（共三節）的「StarbucksCoffeeJourney」咖啡訓練班，費用全免，完成後更可獲證書。<br><br>查詢：http://www.coffeeconcepts.com.hk/autumn2010/cn/autumn.asp</p></body></html>
