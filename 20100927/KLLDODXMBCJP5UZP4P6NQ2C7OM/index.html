<html><header><meta charset="utf-8"><title>財話短說中軟7億收購產品設計商</title></header><body><h1>財話短說<br>中軟7億收購產品設計商</h1><p>▲中軟國際（354）公佈，斥資7.09億元收購MMIMTECHNOLOGIES，其中2.84億元以現金支付，餘款將以發行股份方式支付，發行價為1.6元，較停牌前股價2.45元折讓35%。MMIM主要從事產品設計（包括用戶介面及文本編輯器等）、諮詢服務、多種系統介面及軟件開發等，09年度盈利2111萬元。董事會相信收購有助公司打入流動互聯網市場。</p></body></html>
