<html><header><meta charset="utf-8"><title>寫真事務所：鈦金版M9唔滑手</title></header><body><h1>寫真事務所：鈦金版M9唔滑手</h1><p>今年Photokina相機展都幾熱鬧，有唔少新機出場，相機界嘅貴族Leica，又推出新限定版M9，據講仲係有由Audi車隊設計師設計。M9以往都有出過限定版，這次Titanium版會使用鈦金屬外殼物料，機身更加上防滑設計，並且機側有條皮帶作握手位，影相時自然更加穩定，預計會於11月推出，售價約廿四萬港元。太貴？咁先至係Leica嘛！<br><br>記者：許福合<br><br>http://www.leica-camera.com</p></body></html>
