<html><header><meta charset="utf-8"><title>倫敦租貴　市民紮營住</title></header><body><h1>倫敦租貴　市民紮營住</h1><p>倫敦樓價高企，越來越多市民無力租樓，無奈只好做「camp民」（campingcommuters），或紮營居住（圖），或索性將流動車屋泊在停車場。<br>「Camp民」在倫敦以北的LeeValleyPark紮營或在流動車屋住宿。營地連同電費在內，每周盛惠122.5鎊（1,503港元），但總比倫敦每周租金達250鎊（3,100港元）的單位便宜。營地經理加維說：「這無疑是較平選擇，很多人視營地為居所。」連代表英國出戰2012年倫敦奧運的21歲博吉斯都是「camp民」，她選擇在這兒居住，除租平外，還接近田徑場所。<br>英國天空新聞</p></body></html>
