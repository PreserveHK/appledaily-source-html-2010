<html><header><meta charset="utf-8"><title>男子遇截查襲警</title></header><body><h1>男子遇截查襲警</h1><p>【本報訊】屯門發生襲警案，一名男子被警員截查時反抗，但終於被制服拘捕，兩名衝鋒隊警員及疑人受傷送院。</p><p>兩警手腳及頸輕傷</p><p>昨晨約10時45分，新界北總警區衝鋒隊一名軍裝及一名便裝警員，巡經青山公路藍地段桃園圍對開，發現一名貌似癮君子的男子形迹可疑，警員上前截查時，疑人企圖逃走，警員將他截停搜查，但他作出反抗，雙方發生糾纏。警方終於將疑人制服，兩名警員手腳及頸輕傷，疑人亦不適送院檢查。被捕男子33歲姓簡，他涉嫌襲警及未能出示身份證被捕。</p></body></html>
