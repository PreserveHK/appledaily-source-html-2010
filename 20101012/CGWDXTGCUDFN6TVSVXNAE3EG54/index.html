<html><header><meta charset="utf-8"><title>深圳殘障漢走私iPhone4</title></header><body><h1>深圳<br>殘障漢走私iPhone4</h1><p>【本報訊】手機iPhone4在內地熱賣，吸引水客走私返內地圖利。一名腳部殘障港人，日前從福田口岸入境深圳時被內地海關截查，揭發他用鞋盒及公事包企圖走私三部iPhone4，案件由海關緝私部門跟進。<br>涉嫌走私被捕港人姓黎，本月7日，他從福田口岸入境時，關員發現腳部殘障的他孭着一個公事包，一手拿膠袋，神色慌張走過入境大堂，關員於是截停檢查。結果從公事包搜出兩部未拆包裝的iPhone4，而膠袋內鞋盒亦藏有一部同款手機。</p></body></html>
