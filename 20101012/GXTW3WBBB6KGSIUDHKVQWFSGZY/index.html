<html><header><meta charset="utf-8"><title>廢紙商促支援營運</title></header><body><h1>廢紙商促支援營運</h1><p>【本報訊】九龍區廢紙回收商不滿政府明年中收回觀塘海旁的貨物裝卸區，要他們遷往柴灣繼續經營。海事處昨午與香港環保廢料再造業總會代表會面，重申廢紙商要求集體搬遷，會對其他行業造成不公平，呼籲廢紙商公開競投貨物裝卸區泊位。<br>廢紙商代表在會面後指出，現時政府未有具體政策支持回收商營運，今日將會去信約見環境局局長邱騰華，要求制訂一套全面政策，支援本港回收業。<br>回收商早前曾因政府未有正面回應訴求，準備發起全港停收廢紙行動，現時暫緩抗議等待進一步商討。</p></body></html>
