<html><header><meta charset="utf-8"><title>口技甩蛋殼　吹脹！</title></header><body><h1>口技甩蛋殼　吹脹！</h1><p>網上看到一條教人去熟蛋蛋殼的片段，先將雞蛋頭尾兩端，各敲出小洞，然後從頂端吹出雞蛋，整個過程只花十秒鐘，不過我測試過，吹到面紅，雞蛋亦無絲毫離殼迹象，看來背後另有玄機。<br>其實想雞蛋殼容易剝，烚的時候要先用慢火煮，當水溫達65℃時，蛋黃會先凝固，烚５分鐘後轉中火將水加熱至75℃，蛋白便開始凝結，這樣由內至外凝固，雞蛋便不會過度膨脹而緊貼蛋殼，烚好後立即浸泡冰水，冷縮熱脹，蛋殼自然會與雞蛋分離，更容易剝走蛋殼！
</p></body></html>
