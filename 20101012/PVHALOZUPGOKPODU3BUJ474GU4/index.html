<html><header><meta charset="utf-8"><title>有禮送：送50張《湊仔戀咁嚟》電影門票</title></header><body><h1>有禮送：送50張《湊仔戀咁嚟》電影門票</h1><p>湊仔一點不易，很多人更亂咁嚟。荷李活浪漫愛情喜劇《湊仔戀咁嚟》中的俊男祖舒杜咸米爾與性格美人荷莉貝雲遜本來是歡喜寃家，為撫養愛錫的契女蘇菲，而逼於權充代父母，從而發生了一段親子愛情輕鬆喜劇。<br>華納影片公司送出名額25個，共50張《湊仔戀咁嚟》門票，只要答中以下問題，連同回郵信封寄回：將軍澳郵箱65264號，信封面請註明「《蘋果日報》《湊仔戀咁嚟》問答比賽」，便有機會得到兩張《湊仔戀咁嚟》門票。</p><p>問題：電影中的男主角叫甚麼名？
</p></body></html>
