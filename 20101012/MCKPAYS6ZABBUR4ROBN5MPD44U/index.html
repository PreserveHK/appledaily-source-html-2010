<html><header><meta charset="utf-8"><title>潮流感：Bally9,000元造鞋 - ㎡</title></header><body><h1>潮流感：Bally9,000元造鞋 - ㎡</h1><p>瑞士經典品牌Bally一向以製鞋技術聞名於世，最近推出TheScribe訂製made-to-order服務，顧客可根據個人的腳形及尺寸訂購獨一無二的專屬皮鞋，設計以經典鞋款為藍本，又重新演繹1950年的TheScribe系列，當中加以改良成帶有經典英式Oxford的味道。<br>TheScribe鞋履訂製服務，備有不同款式、顏色及牛皮、鱷魚皮、鴕鳥皮等供顧客選擇，全部工序以人手製作，起標價9,000元起，made-to-order服務由即日起至月底為止接受訂購，型男古天樂也是品牌的忠實粉絲。<br>Textby㎡</p></body></html>
