<html><header><meta charset="utf-8"><title>求驗客手記：利記鬧賣盤風雲連拿話扣分都唔使驚 - 求驗客</title></header><body><h1>求驗客手記：利記鬧賣盤風雲<br>連拿話扣分都唔使驚 - 求驗客</h1><p>利物浦新一輪嘅賣盤風雲，周二將搬上英國法庭解決。董事局主席白頓對球會最終成功由犯眾憎嘅希克斯同吉列，轉手到另一個美國老細NESV嘅約翰亨利就好有信心。不過利記門將連拿最近就話球會最近因為賣盤單嘢搞到立立亂，仲話希克斯同吉列繼續做番班主都唔緊要，只係希望件事越快結束越好，等球員可以集中番爭取成績。呢位西班牙門將仲好豪氣咁話，就算隊波因母公司清盤被扣9分，球會都一定唔會降班喎。我求大俠覺得嘢可以亂食，說話就唔好亂講，如果好嘅唔靈醜嘅靈，真係喊都無謂。</p></body></html>
