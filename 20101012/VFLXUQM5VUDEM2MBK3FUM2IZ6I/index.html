<html><header><meta charset="utf-8"><title>尖東醉漢瞓街誤為撞車</title></header><body><h1>尖東<br>醉漢瞓街誤為撞車</h1><p>【本報訊】一名身懷護照的30歲外籍男子Wesley，昨清晨天雨之下，被途人發現倒卧在尖東科學館道與麼地道交界消防總部大樓對開路中心，手部受傷流血，陷入半昏迷，懷疑他遇上車禍被途經車輛撞倒，肇事車輛不顧而去。<br>警員趕至協助指揮交通，以免事主再被駛經車輛輾過。救護員在場為事主包紮傷口時，他漸漸蘇醒過來，聲稱早前曾在附近酒吧飲酒消遣，因不勝酒力橫過馬路時，終醉倒路中擦損手，並非被車撞傷。事主包紮後送院檢查。</p></body></html>
