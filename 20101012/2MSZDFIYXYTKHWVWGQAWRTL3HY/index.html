<html><header><meta charset="utf-8"><title>郭政鴻自嘲新秀變生銹</title></header><body><h1>郭政鴻自嘲新秀變生銹</h1><p>郭政鴻、江欣燕、關菊英和曾航生等，前晚在將軍澳電視廣播城為《金曲擂台》錄影，郭政鴻代表「翡翠明星隊」獻唱，他自言是新秀出身，與江欣燕同屬1985年的新秀，他說：「不過家變咗生銹，我85年之後都冇試過同江欣燕同台，但家都唔緊張，當玩吓，平時登台都有唱歌。」</p><p>江欣燕帶老公開工</p><p>江欣燕則自爆前晚找老公做保鑣，陪着她跟出跟入，她笑說：「因為老公話有一排都陪唔到我，其實我好獨立，只係想佢接觸吓我工作，等佢知道係幾辛苦，佢成日話我真人好過上鏡，仲叫我將真實一面畀觀眾睇。」採訪、攝影：譚倩宜</p></body></html>
