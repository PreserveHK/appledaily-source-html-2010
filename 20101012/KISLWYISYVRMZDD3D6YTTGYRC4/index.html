<html><header><meta charset="utf-8"><title>馬鞍山歲半男童熱水傷腳</title></header><body><h1>馬鞍山<br>歲半男童熱水傷腳</h1><p>【本報訊】馬鞍山新港城昨晨發生家居意外。早上9時許，歲半姓鄧男童在新港城寓所內四處走動，其間爬上窗台玩耍，湊巧窗台放有一壺熱水，男童不知就裏推翻水壺倒出熱水，正好倒落他的左腿上，登時灼傷紅腫痛極喊叫。<br>男童母親聞喊聲查看，赫見愛兒左腿紅腫一片，哭得凄凉，連忙抱起送到附近商場診所求醫。<br>診所醫生經初步檢視後，認為男童灼傷面積大，要送院進一步治理，於是召救護車將男童送往沙田威爾斯醫院。</p></body></html>
