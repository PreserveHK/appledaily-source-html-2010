<html><header><meta charset="utf-8"><title>財話短說匯金增持工行中行A股</title></header><body><h1>財話短說<br>匯金增持工行中行A股</h1><p>▲工行（1398）公佈，大股東匯金過去一年於市場增持該行股份，涉及約3007.35萬股A股。增持後，匯金持工行A股股份約1183.16億股，約佔工行總股本35.42%。中行（3988）昨亦在上交所公佈，控股股東匯金自去年10月至上周五的12個月內，於市場增持512.6萬股中行A股，完成增持後，匯金持有中行A股份為1714.12億股，約佔總股本的67.53%。</p></body></html>
