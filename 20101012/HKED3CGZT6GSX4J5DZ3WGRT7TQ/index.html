<html><header><meta charset="utf-8"><title>i風物語：iPhone、iPad齊JB！？</title></header><body><h1>i風物語：iPhone、iPad齊JB！？</h1><p>最近網上流傳名為「limera1n」的JB方法！更言此適用於iPhone4、iPhone3GS、iPodTouch4G及iPad等，在下載該程式後再下載「Cydia」即可。<br>不過，有人歡喜有人愁，成功安裝的固然開心；裝唔到的有人輕則程式沒有反應、拖慢整部iPhone，更甚者會出現死機或打唔到電話情況。JB本來就非正途，家自找麻煩不特止，隨時仲要破財！<br><br>記者：符樂</p></body></html>
