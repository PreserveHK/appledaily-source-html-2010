<html><header><meta charset="utf-8"><title>油麻地西裝友被硬物扑頭</title></header><body><h1>油麻地<br>西裝友被硬物扑頭</h1><p>【本報訊】昨下午1時許，55歲姓余穿西裝打領帶男子，行經九龍油麻地茂林街2號對開街頭，突然聽到身後有人高聲叫喊他，余不虞有詐轉身，冷不防被一名陌生男子用硬物扑頭，余額頭受傷，惡漢逞兇後逃去無蹤。<br>余報警求助，警員到場在附近一帶兜截疑人，惜無發現。事主向警方報稱不認識兇徒，亦不知遇襲原因。警方正通緝一名身高1.7米、穿黑衣黑褲男子，事主稍後由一名女親友陪同送院，油尖警區刑事調查隊正調查兇徒襲擊動機。</p></body></html>
