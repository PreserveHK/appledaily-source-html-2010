<html><header><meta charset="utf-8"><title>教協遊行爭取小班</title></header><body><h1>教協遊行爭取小班</h1><p>【本報訊】教育局力圖說服全港中學集體縮班避殺校，力主小班教學的香港教育專業人員協會近日被指已放下堅持，不再要求一步到位推小班。教協會長馮偉華及副會長張文光昨日重申，不管小班是否已成為未來特首的政治籌碼，教協爭取小班的時間表及路線圖均不會改變，多個教育團體近日提出分階段減人數的方案，實際上與教協所爭取的四年減至26人的小班沒有牴觸。教協將於本月20日刊登聯署廣告，24日如期舉行大遊行，動員全港教師、學生及家長爭取推行小班。</p></body></html>
