<html><header><meta charset="utf-8"><title>東涌空載纜車撞維修員</title></header><body><h1>東涌<br>空載纜車撞維修員</h1><p>【本報訊】東涌昂坪360昨晨10時發生罕見纜車傷人意外。昂坪360發言人表示，23歲姓蔡維修部職員，與同事在東涌纜車總站，為正在陸續埋站纜車作例行檢查，然後讓乘客登車上山，其間蔡疑在檢查纜車期間，不慎步出黃色警戒線遭一部空載纜車撞倒。<br>意外中，蔡被撞後一度失重心倒地，前額及雙手擦損受傷，其他同事見狀報警將他送院，治療後無礙出院。發言人稱，維修職員在站內工作一向有安全指引，今次意外原因會進行調查。</p></body></html>
