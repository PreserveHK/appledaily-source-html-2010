<html><header><meta charset="utf-8"><title>范瑋琪明年嫁黑人</title></header><body><h1>范瑋琪明年嫁黑人</h1><p>台灣藝人范瑋琪前日到福州市體育館舉行歌友會，吸引眾多fans支持，只見范范全程笑容滿面，原來她有望於今年內與黑人陳建州訂婚，明年正式結婚。</p><p>黑人製求婚鞋</p><p>今年2月黑人在紐約的NBA球場上跪地求婚成功，這對相戀接近10年的戀人，終於來到愛情長跑的終點。<br>另一方面，黑人又親自設計求婚紀念球鞋，他說：「這雙鞋紀念2010年2月17號，這天我送了一顆戒指給有緣人，那個特別的藍綠色代表Tiffany&amp;Co，白色代表她，黑色代表我，也太嘔了嘛！」兩人的恩愛程度的確羨煞旁人。<br>撰文：林妃&#13;</p></body></html>
