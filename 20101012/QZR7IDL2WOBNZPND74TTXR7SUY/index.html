<html><header><meta charset="utf-8"><title>醫學會轟醫保計劃</title></header><body><h1>醫學會轟醫保計劃</h1><p>【本報訊】港府正就醫療融資進行第二輪諮詢，醫學會昨發表10大意見，認為醫保計劃是糖衣毒藥，沒病市民變相交雙重稅補貼有病市民，表明缺乏扣稅的誘因下，支持市民不參與自願醫保。<br>醫學會會長蔡堅指，該會在諮詢報告出爐前與食物及衞生局官員會面。官員沒提及不排除由醫管局推出套餐式收費，質疑食衞局前言不對後語；食衞局回應指，局方只會在私營醫療市場未能回應市民對其競爭及透明度的期望時，才會介入市場。<br>另外，醫學會質疑港府為打擊藥後駕駛，由警方截查司機做行為反應測試，測試靈敏度僅64%，難準確偵測濫藥者，建議改用唾液或血液測試。</p></body></html>
