<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●電影《社交網絡》連續兩星期成為北美票房冠軍，共收約3.57億港元成功回本。<br><br>●美國影星羅拔迪尼路於匈牙利首都布達佩斯開餐廳，他昨日親到當地剪綵。<br><br>●日本男星福山雅治主演的大河劇場《龍馬傳》，昨晚舉行煞科記招，福山感謝各界一年來的支持。<br><br>●由日本男星生田斗真主演的電影《源氏物語》，昨日公佈會加入田中麗奈、真木陽子及多部未華子等女角。<br><br>●韓國女星金喜善聲援男子組合MightyMouth出新碟，走進錄音室合唱一曲。<br><br>●韓國女歌手李孝利上周六自費約七萬港元，與粉絲宿營狂歡。</p></body></html>
