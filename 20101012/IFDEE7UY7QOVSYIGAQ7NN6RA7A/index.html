<html><header><meta charset="utf-8"><title>港驗水貨營多撈麵</title></header><body><h1>港驗水貨營多撈麵</h1><p>【本報訊】台灣衞生局日前下令停售含禁用防腐劑的印尼營多撈麵，本港食物安全中心表示，已與本港代理商聯絡，據了解，在台灣有問題的營多撈麵，與代理商經印尼直接入口香港的產品不同；中心已經從代理商抽取八款營多麵食產品（包括營多撈麵），以及一款並非該代理商進口的營多撈麵測試。<br>營多撈麵本港總代理商復興（香港）貿易有限公司執行董事呂凌劍表示，台灣被驗出有問題的產品屬水貨，並非當地代理商直接從印尼進口；他相信本港亦有水貨，數量不詳。</p></body></html>
