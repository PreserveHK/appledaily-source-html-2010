<html><header><meta charset="utf-8"><title>井上和香拋胸賣寫真</title></header><body><h1>井上和香拋胸賣寫真</h1><p>日本性感女星井上和香，幾年前曾有寫真女王稱號，不過，她已有6年沒有推出寫真集，今年剛滿30歲的她，為紀念自己踏入3字頭，再次踏足寫真界，推出新寫真集《IW》。井上前晚以低胸裙性感現身書店，為新寫真宣傳。</p><p>減腰唔減胸</p><p>井上為以最佳體態示人，在拍攝三個月前已開始跳纖體舞，但她纖體之餘又不可以減去其35F驕人上圍，所以只專攻腰部，結果成功減去3吋腰圍之餘，上圍亦力保不失！</p></body></html>
