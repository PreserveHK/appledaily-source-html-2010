<html><header><meta charset="utf-8"><title>大埔房車越線巴士撞尾</title></header><body><h1>大埔<br>房車越線巴士撞尾</h1><p>【本報訊】36歲姓林男子昨晨7時許，駕駛白色豐田私家車由大埔駛往粉嶺方向。私家車沿大埔公路快線落斜駛至近大埔尾村一個右彎位時，司機報稱天雨路滑，私家車在彎位失控，在路中打白鴿轉，越過反方向行車線。其間一輛由太和邨往長沙灣的72號線雙層九巴，36歲姓蘇車長在巴士分站上客後開出，車長收掣不及，車頭撞向打白鴿轉的私家車車尾。<br>意外中，僅私家車司機左手受傷，報警後傷者送院，兩車司機酒精呼氣測試後證實沒有飲酒。</p></body></html>
