<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藝琛離隊Fans哭別未適應 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藝琛離隊Fans哭別未適應 - 馮仁昭</h1><p>一向樂隊喺樂壇都好難生存，好似RubberBand咁，終於有個成員藝琛就太辛苦搞到身體唔舒服而要退出，噚日RubberBand其他幾位成員到港台接受訪問，講到藝琛日前決定離隊，其中幾位成員好似6號（左）同阿正等都坦白話佢哋家都唔係咁習慣，點都要少少時間嚟適應，6號話：「唔止我哋，班fans都要適應，好多fans聽到呢個消息都忍唔住喊咗出嚟！」</p></body></html>
