<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍自爆老公狂買碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍自爆老公狂買碟 - 馮仁昭</h1><p>最近再出碟嘅關心妍，噚日到新城宣傳，除咗有老闆陪住之外，仲有一班歌迷帶埋佢嘅新碟祝佢大賣，關心妍就梗係開心啦，佢話：「都有成兩年冇出廣東碟，心情都好緊張，都有啲壓力，希望可以幫公司收支平衡，同埋呢隻碟成績好嘅話，就可以籌備出年紅館演唱會。」問到老公點支持，關心妍話：「我叫佢係咁意支持吓好，以前佢試過買成箱碟叫我簽名，今次我叫佢唔好買咁多，留番畀想聽我歌嘅人買。」</p></body></html>
