<html><header><meta charset="utf-8"><title>蓋鳴暉生日着衫講意頭</title></header><body><h1>蓋鳴暉生日着衫講意頭</h1><p>蓋鳴暉前晚在紅磡一酒樓舉行生日會，筵開43席與大班fans一同慶祝，好友兼無綫高層曾勵珍也有現身，並即場送上大利是給蓋鳴暉。壽星女穿上墨綠色套裝及黑色長靴示人，女人味十足，她說：「李居明幫我批命，話我係秋冬天出世，藍同綠色會利我，所以我會着多啲呢啲色。」</p><p>農曆年演新劇</p><p>李居明除為蓋鳴暉批命外，更撰寫劇本要她演出，蓋鳴暉說：「個劇本搞掂，農曆年會演出五場。」雖然過年也要工作，蓋鳴暉卻指是好事，若過年沒有演出，行內稱為「坐年」，是不好意頭，故此她已習慣。<br>採訪、攝影：藍文浩</p></body></html>
