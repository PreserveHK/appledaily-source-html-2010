<html><header><meta charset="utf-8"><title>搜羅Fur飾</title></header><body><h1>搜羅Fur飾</h1><p>行慣時裝店，對於隨着秋意漸濃，為家中衣櫃添置秋冬最新裝沒甚難度；反而一些小型配飾則永遠令人苦惱，新貨五花八門，既要代表到秋冬意象，又要兼顧實用之列，時裝就是如此……或者法國品牌AlexandreZouari有機會替閣下解困，今個秋冬品牌推出了IconicFur系列，將純正皮草注入髮飾、護耳罩及圍巾之上，再混入絲絨、水晶或珍珠等高貴素材，以香港的冬天作為量點，以上配件總好過你成件Fur披上身，兼分分鐘被愛護動物協會之士為之側目吧。<br><br>記者：潘國揚<br><br>查詢：31522213</p></body></html>
