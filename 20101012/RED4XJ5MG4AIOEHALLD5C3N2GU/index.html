<html><header><meta charset="utf-8"><title>馬浚偉出碟再戰樂壇</title></header><body><h1>馬浚偉出碟再戰樂壇</h1><p>馬浚偉近年成為無綫古裝劇聖手，日前他又為下月9日舉行的節目巡禮試造型，黐鬚扮演關二哥，宣傳明年開拍、大玩時空交錯的新劇。</p><p>輯錄劇集歌曲</p><p>近月馬仔多得劇集《蒲松齡》帶挈頻往內地登台，據知他還憑此劇加入台慶頒獎禮戰圈爭視帝，甚至有望重踏樂壇出碟。事緣有內地唱片公司正向無綫洽購馬仔主唱的《蒲》劇主題曲版權，計劃另製國語版，並有意將馬仔主演之劇集主題曲輯錄成大碟，在中港兩地發行。<br>斟洽馬仔出碟的中介公司風行唱片老闆娘林太，昨日在電話中承認正向無綫洽購《蒲》劇主題曲，又謂對馬仔再闖樂壇有信心。<br>撰文：林妃</p></body></html>
