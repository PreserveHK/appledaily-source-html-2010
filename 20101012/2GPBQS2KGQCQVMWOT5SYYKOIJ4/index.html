<html><header><meta charset="utf-8"><title>筲箕灣為錢爭執躁漢舞刀</title></header><body><h1>筲箕灣<br>為錢爭執躁漢舞刀</h1><p>【本報訊】兩名同居男女昨早在筲箕灣耀東邨寓所內，因錢激烈爭執，有人情緒激動持刀揮舞。女子的兒子護母加入戰團受輕傷，男子涉嫌傷人及持有攻擊性武器被捕。<br>案中女事主51歲姓吳，育有20歲姓文兒子，與52歲姓林男友，一家三口同住耀東邨耀貴樓一單位。<br>昨早上近10時，吳婦與男友為金錢問題激烈爭吵，有人從廚房取出利刀揮舞，嚇得吳婦報警求助。其子見母親被人用刀指嚇，為護母加入戰團受輕傷。警員到場將林拘捕，將文送院敷藥。</p></body></html>
