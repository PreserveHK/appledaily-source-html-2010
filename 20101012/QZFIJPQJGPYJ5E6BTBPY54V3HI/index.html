<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃韻材慈善騷好友齊撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃韻材慈善騷好友齊撐 - 馮仁昭</h1><p>甘草藝人黃韻材（前名黃允才）好耐冇同觀眾見面，不過嚟緊佢有新搞作，噚日佢喺佐敦幫佢第五年舉行嘅演唱會開記者會，原來黃韻材呢個演唱會係幫安老院同獨居長者籌款，認真有心，黃韻材一班好朋友到時仲會出力做嘉賓。問到其中一位嘉賓羅蘭喺演唱會會唔會載歌載舞？佢即刻好鬼馬咁話：「呢個係謎，大家到時就會知！」如果羅蘭姐到時唱番電視廣告首萬聖節歌兼跳埋舞，就實好睇啦。</p></body></html>
