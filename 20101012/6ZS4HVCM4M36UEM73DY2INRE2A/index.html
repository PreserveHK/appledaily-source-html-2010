<html><header><meta charset="utf-8"><title>陶喆上海蒲吧瘟女</title></header><body><h1>陶喆上海蒲吧瘟女</h1><p>現年41歲的陶喆貴為台灣的音樂才子，今年金曲獎他又爆冷勇奪歌王寶座，不過陶喆因為經常被拍得流連夜店及身邊異性多多，所以被外間冠以媾女王稱呼，今年6月他被封為金曲獎歌王時卻缺席領獎，有傳他當晚身在新加坡醉酒攬女，雖然他事後發火否認傳聞，但媾女形象卻深入民心。</p><p>醉酒保距離</p><p>日前身在上海的陶喆又故態復萌，蒲癮又忍不住發作，並被內地傳媒拍到他在劉嘉玲開設的Muse酒吧消遣，玩到凌晨時分才離開的陶喆明顯一臉醉意，他離開時身旁更有數位高䠷妙齡女郎相伴，不過陶喆為免被拍到攬女照就刻意與眾女保持距離，更全程煲電話粥，刻意撇清關係。<br>撰文：林妃</p></body></html>
