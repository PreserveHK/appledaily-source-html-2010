<html><header><meta charset="utf-8"><title>香港仔水喉匠墮地爆後腦</title></header><body><h1>香港仔<br>水喉匠墮地爆後腦</h1><p>【本報訊】昨晨9時許，52歲姓詹水喉匠偕同一班工友，在香港仔興和街25號大生工業大廈天台進行維修工作，其間詹須站在高3米工作枱上安裝水喉，惟他失平衡從工作枱跌落地面，後腦先着地，當場頭破血流，左手亦撞傷，一度陷昏迷。<br>工友聞聲見狀大驚，報警求助，警員接報到場調查，現場遺下一灘血迹，救護員為詹包紮，並戴上頸箍穩定頭部傷勢，幸詹送抵醫院後回復清醒，不時呻吟喊痛，經治理後情況嚴重。勞工處正調查意外原因。</p></body></html>
