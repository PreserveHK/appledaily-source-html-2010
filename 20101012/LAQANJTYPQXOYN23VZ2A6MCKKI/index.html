<html><header><meta charset="utf-8"><title>新保安技術　掃描耳朵</title></header><body><h1>新保安技術　掃描耳朵</h1><p>機場保安技術，現有護照相片、驗指模或眼角膜識別系統，他日可能引入掃描耳朵技術。每個人的耳朵原來都有獨特形狀，英國科學家研究出方法掃描耳朵，對比資料庫數據，防範恐怖分子和非法入境者。<br>修咸頓大學電子及電腦科學系教授尼克松（MarkNixon）說，耳朵結構有很多部份可用來斷定一個人的身份。利用「圖像射線改造」（imageraytransform）系統，研究員繪畫出被掃描者的耳朵曲線、皮膚皺紋、軟骨結構和耳垂，藉此作比較。<br>相對樣貌識別系統，耳朵受年老、情緒或化妝影響較小，準確度高達99.6%。<br>英國《每日郵報》</p></body></html>
