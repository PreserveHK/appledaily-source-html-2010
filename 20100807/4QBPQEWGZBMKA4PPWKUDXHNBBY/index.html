<html><header><meta charset="utf-8"><title>毒奶粉案索償駁回</title></header><body><h1>毒奶粉案索償駁回</h1><p>【本報訊】內地毒奶粉案中四名受害寶寶家長，來港向三鹿第二大股東新西蘭恆天然的香港公司索償，早前遭小額錢債審裁處拒絕受理，昨申請覆核。審裁官嚴舜儀認為本港法庭不適合受理此案，將申請駁回。<br>受害家長葉紅波昨代表另外三名家長出庭，並指審裁官未有考慮他們在內地申索無門及搜證困難。審裁官則指，申索人提供的資料證明內地法院曾受理其他家長的申索，而內地亦有賠償機制。<br>案件編號：SCTC15980-3/10</p></body></html>
