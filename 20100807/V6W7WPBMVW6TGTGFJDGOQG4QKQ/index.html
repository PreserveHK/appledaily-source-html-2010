<html><header><meta charset="utf-8"><title>周秀娜遭灌酒求救</title></header><body><h1>周秀娜遭灌酒求救</h1><p>周秀娜（Chrissie）及兩位舊8模包括AnnieG.及HaileyC.，前晚到尖沙嘴某酒吧出席DJ活動，三人即場打碟，表現有板有眼。Chrissie表示今次是第二次打碟，她亦不擔心到酒吧工作，但Chrissie直認酒量淺，飲兩至三啖便會面紅，她透露18、19歲時去朋友的生日派對，曾被男士灌酒，幸好有朋友擋駕。</p><p>當年會考6分</p><p>梁詠琪日前批評o靚模會考成績低分故要入行工作，Chrissie表示：「當年我有6分，係及格，其實成績唔叻唔代表一切，人生仲有好多，會考只係其中一個階段，分數唔代表日後唔叻，唔代表冇出路。」<br>採訪、攝影：張俊銘</p></body></html>
