<html><header><meta charset="utf-8"><title>醉酒老翁商場跌死</title></header><body><h1>醉酒老翁商場跌死</h1><p>【本報訊】大埔富亨邨商場昨晨發生命案。姓嚴86歲老翁，昨日凌晨1時許，有街坊看見他攜着多罐啤酒，獨自在富亨邨亨昌樓對開公園飲酒。至凌晨2時許，老翁轉到邨內商場三樓平台繼續飲酒，未幾老翁被發現從平台圍欄上飛墮而下，倒在8米下地上，後腦着地雙腳骨折，身受重傷奄奄一息。一名姓姚女保安員巡經，即時報警求助。<br>救護員趕至即時替老翁急救送院救治，惜搶救無效死亡。老翁身上手錶及銀包等財物未有失去。警員在三樓平台圍欄上，撿獲兩個空啤酒罐，初步調查案件並無可疑。</p></body></html>
