<html><header><meta charset="utf-8"><title>Enrique守諾言赤裸滑水</title></header><body><h1>Enrique守諾言赤裸滑水</h1><p>西班牙裔美國男歌手EnriqueIglesias（圖），早前揚言若西班牙奪得今屆世界盃冠軍，便會赤裸滑水，原來他上周某夜已兌現承諾，於邁阿密全裸滑水，30秒的片段還被放到網上，不過片段模糊，連樣子也看不清楚，其發言人承認Enrique上周曾身處邁阿密。Enrique昨到了荷李活星光大道撐墨西哥歌手MarcoAntonioSolis領名人之星。　<br>路透社</p></body></html>
