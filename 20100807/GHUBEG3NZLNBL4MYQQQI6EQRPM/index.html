<html><header><meta charset="utf-8"><title>案件速遞假存款證案兩漢否認串騙</title></header><body><h1>案件速遞<br>假存款證案兩漢否認串騙</h1><p>【本報訊】兩名持雙程證來港的內地漢，涉於今年1月連續兩日到創興銀行，出示一張02年由廖創興銀行發出、面值35億美元（折約273億港元）的「存款證明書」，要求職員發信證明為真文件。惟該文件製作粗糙，就連銀行英文名也串錯，興字的英名「Hing」變成「Wing」。銀行即時報警，拘捕兩人。案件昨在區域法院開審。<br>兩被告黎福海（36歲）及李竹軒（35歲）否認一項串謀詐騙罪，李另承認一項違反逗留條件罪。黎被捕後稱，涉案文件的持有人案發前命他將文件帶來港交給李，他不知文件真偽。<br>案件編號：DCCC232/10</p></body></html>
