<html><header><meta charset="utf-8"><title>案件速遞扯皮條案涉嫌接待員還柙</title></header><body><h1>案件速遞<br>扯皮條案涉嫌接待員還柙</h1><p>【本報訊】警方早前揭發一名中四男生，涉嫌將學弟介紹給一名無業男子，提供色情服務。昨日再多一名涉案「扯皮條」解上九龍城裁判法院，被控非禮及促致兩男作出嚴重猥褻行為兩罪。案件押後至本月30日，與另外兩名被告一同再訊，其間還柙。<br>被告李誠業（25歲）報稱接待員，身形非常矮小。控方指被告於01年某日，將一名9歲男童帶返秀茂坪樂華邨寓所非禮。同年，被告又將男童介紹給另一案被告李國偉（37歲），讓兩人在深水埗某賓館肛交。案件另涉及一名16歲中四男生，指他充當「扯皮條」。<br>案件編號：KCCC3478/10</p></body></html>
