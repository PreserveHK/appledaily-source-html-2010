<html><header><meta charset="utf-8"><title>養和探病父子打鬥</title></header><body><h1>養和探病父子打鬥</h1><p>【本報訊】跑馬地養和醫院昨晨發生病人家屬打架事件。一名男子在病房內探望年邁母親時，與兒子爭執並大打出手，兩敗俱傷下同告被捕。<br>打架兩父子姓梁，父親59歲、兒子35歲。梁父年邁母親早前因患病，入住養和醫院37樓一間單人病房。昨晨5時許，梁父在病房內探望母親時，與兒子因家事問題發生爭執。雙方情緒失控大打出手，結果父親前額擦損，兒子腳部受輕傷。警員趕至召救護車將兩父子送院敷藥後，指兩人涉嫌公眾地方打架，將他們拘捕帶署調查。</p></body></html>
