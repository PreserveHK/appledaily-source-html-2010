<html><header><meta charset="utf-8"><title>衞蘭個唱改台加位</title></header><body><h1>衞蘭個唱改台加位</h1><p>衞蘭（Janice）昨日到新城電台接受訪問，據知她十月舉行的演唱會內部認購反應熱烈，其唱片公司本來已為她設計好舞台，現時決定再斥資十萬重新設計，務求騰出更多空位。Janice表示不知情，她說：「我唔知呀，如果係我好開心，因為好耐冇出嚟做騷，初時公司都有少少懷疑啲飛賣得好唔好，我自己又有啲擔心。」</p><p>想請衞詩任嘉賓</p><p>問Janice會否向公司提出邀請妹妹衞詩擔任嘉賓，她說：「我當然好想同佢分享呢個舞台，但係當中有好多因素，呢個話題亦都好敏感，我唔想講太多，無論如何我都會叫晒屋企人嚟睇。」<br>採訪、攝影：李珮洳</p></body></html>
