<html><header><meta charset="utf-8"><title>猩猩孤兒緊抱管理員腿</title></header><body><h1>猩猩孤兒緊抱管理員腿</h1><p>「不要離開我！」馬來西亞一隻紅毛猩猩孤兒，彷彿這樣說。痛失媽媽的牠，總是抱緊管理員的腿不放。<br>小猩猩三歲，因為媽媽慘遭獵人毒手，變成孤兒，被送到沙巴一個保護公園。舉目無親，牠把管理員當作爸爸。管理員每天來兩次送食物，小猩猩一看到他，就會跑過去抱緊他的小腿撒嬌，之後再爬上大腿，最後要他用手抱着自己。現時保護公園有九隻猩猩孤兒，牠們滿七歲，就會被放生。<br>英國《每日郵報》</p></body></html>
