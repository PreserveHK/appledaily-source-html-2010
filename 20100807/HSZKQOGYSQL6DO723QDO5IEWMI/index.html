<html><header><meta charset="utf-8"><title>張雨綺嚇親人要道歉</title></header><body><h1>張雨綺嚇親人要道歉</h1><p>由羅志良執導改編同名小說的驚慄電影《荒村公寓》，找來余文樂及張雨綺演出，在北京接受訪問時，導演透露全片最驚喜的是首次演這類片的張雨綺，她跟影片的格調同氣氛出奇配合，有意想不到效果。</p><p>嚇人海報遭投訴</p><p>張雨綺對於導演的讚賞有點不知所措，當然少不免開心，她說：「我其實很怕自己在片場不知道怎麼做，怎麼才能把人嚇倒。」不過導演笑言看過電影，包保以後半夜想起雨綺都會毛骨悚然。<br>其實嚇人的不只電影本身，在北京地鐵宣傳的海報，曾引起乘客不安及投訴，最後電影公司要更換海報及道歉了事。<br>採訪：陶然婷</p></body></html>
