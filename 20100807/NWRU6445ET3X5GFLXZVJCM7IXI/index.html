<html><header><meta charset="utf-8"><title>隔牆有耳：蔣任宏獲議員贈假波 - 李八方</title></header><body><h1>隔牆有耳：蔣任宏獲議員贈假波 - 李八方</h1><p>有針孔署長之稱嘅蔣任宏大前日上任私隱專員，噚日就接見咬實八達通事件唔放嘅立法會議員王國興，其間獲贈一個足球，睇真啲原來係個裝滿糖嘅假波。王國興話，由於真足球太貴，惟有慳錢買個假波算數，寄語蔣任宏喺八達通事件要「踢好下半場」。至於係踢真波定假波，大家要拭目以待。<br>對於獲贈假波，王國興聲稱蔣任宏好開心，話會擺喺辦公室。及後王國興想再攞住個波畀記者影相，蔣任宏就非常合作，即時將個波交番畀佢。<br>公民黨傑哥噚日提出另類建議，話吳斌喺八達通事件場波踢得咁好，煲呔應成立個由吳斌牽頭嘅調查委員會，畀吳斌踢埋場波至走。</p></body></html>
