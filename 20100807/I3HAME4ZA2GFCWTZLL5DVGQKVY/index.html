<html><header><meta charset="utf-8"><title>代理廣場：創富物業第七分行帝庭軒分行開張</title></header><body><h1>代理廣場：創富物業第七分行帝庭軒分行開張</h1><p>創富物業行政總裁張銘均表示，該公司第七間帝庭軒分行已於8月3日正式投入服務，位置坐落於粉嶺聯和墟帝庭軒商場地下12A舖，該分行亦以全新的面貌和時尚的設計跟客戶見面。<br>該公司於粉嶺及大埔區開業已兩年多，隨着公司穩健地發展，前線及後勤人員已接近70人，同時該公司於9月份會在大埔區再多開一間分行。而未來一年也會在北區及大埔區繼續尋找旺址，分階段多開3間分行，如粉嶺中心、大埔廣場、翠怡花園，到時員工人數將達至100人。<br>當該行將再於上水區擴展，如上水中心和龍豐廣場，亦是擴展目標。<br><br>查詢電話：22564038</p></body></html>
