<html><header><meta charset="utf-8"><title>隔牆有耳：饒宗頤敦煌開書畫展 - 李八方</title></header><body><h1>隔牆有耳：饒宗頤敦煌開書畫展 - 李八方</h1><p>國學大師饒宗頤先生雖然已經92歲高齡，但為咗推廣中華文化，佢仍不辭勞苦咁去咗北京，準備再到敦煌出席「敦煌學國際學術研討會」，同埋出席佢嘅「莫高餘馥：饒宗頤敦煌書畫展」。<br>饒老噚日喺北京期間同總理溫家寶見面，溫總仲預祝後日生日嘅饒老93歲生日快樂同埋身體健康。<br>溫總同饒老其實早有淵源，溫總喺舊年任命饒老為中央文史研究館館員，以往亦不時寫信畀佢表揚饒老心繫國家、民族同世界嘅精神。饒老就話，家越來越多人對中華文化有興趣，所以佢會繼續努力推廣中華文化，希望海內外學者都一齊努力。</p></body></html>
