<html><header><meta charset="utf-8"><title>左拋右拋漢堡扒　漏氣唔鬆散</title></header><body><h1>左拋右拋漢堡扒　漏氣唔鬆散</h1><p>在日式西餐廳常見的漢堡扒，回家試做總覺得乾瘦難下嚥？原因可能是你不懂當中的秘密。<br><br>記者：謝翠玲<br>攝影：譚盈傑<br>Model：Eagle</p><p>豬牛兩溝</p><p>單用牛肉會不夠多汁，只用豬肉又沒有濃郁肉香，最好豬牛各佔一半來攪拌，因豬肉的脂肪令漢堡扒肉質幼嫩不乾。</p><p>左右互拋</p><p>將肉類連麪包糠、洋葱等拌至有黏性後，記緊用擲棒球的手勢把肉丸左右拋，目的是要排走肉中空氣，煎時結實不散。</p><p>大火煎封</p><p>漢堡扒較厚身，可先用大火煎封表面封住肉汁，然後轉中火加蓋來煮，漢堡扒自然會熟透。</p></body></html>
