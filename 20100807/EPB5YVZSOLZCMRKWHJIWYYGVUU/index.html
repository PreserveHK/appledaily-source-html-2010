<html><header><meta charset="utf-8"><title>Kalafina情迷女人街</title></header><body><h1>Kalafina情迷女人街</h1><p>以唱動畫歌曲為主的日本三人組合Kalafina，剛來港出席動漫節及舉行演唱會。在動漫節演出時，三人均激動得眼泛淚光，成員Wakana表示，看見有很多香港歌迷捧她們場，所以十分感動。問到有沒有學習廣東話與fans溝通，Keiko竟然說：「多謝，好味。」有點答非所問。三人又指今年3月來港時去過女人街，覺得十分有趣，今次再去瘋狂掃貨。<br>採訪、攝影：阮瑜
</p></body></html>
