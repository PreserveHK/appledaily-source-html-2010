<html><header><meta charset="utf-8"><title>Kelly全裸水中舞</title></header><body><h1>Kelly全裸水中舞</h1><p>英國名模KellyBrook，早前接拍《花花公子》雜誌的全裸寫真一直只聞樓梯響，不過她為新片《變種食人䱽3D》（Piranha3D）拍攝的全裸場面昨日卻被放上網，電影仍未上映，鏡頭似是在進行後期製作時遭盜錄所得。</p><p>36E成焦點</p><p>片段中只見Kelly脫光光只穿蛙鞋在水中暢泳，36E導彈上圍清晰可見，其後她更與另一女子扮海豚，在水中相擁共舞。其實Kelly接拍《變》片時，該片導演已被批評為賣弄色情而將焦點放在她的身材上，但Kelly接受訪問時卻笑言不介意身材做焦點，更認為這是值得驕傲的事。</p></body></html>
