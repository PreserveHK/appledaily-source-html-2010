<html><header><meta charset="utf-8"><title>二宮和也爆新片導演變態</title></header><body><h1>二宮和也爆新片導演變態</h1><p>日本尊尼偶像組合嵐成員二宮和也，前日聯同《死亡筆記》男星松山研一及女星吉高由里子等在東京出席漫畫真人片《殺戮都市》記者會，二宮大爆導演拍攝時跟原著漫畫一樣焦點常落在女角的胸部和臀部，他不禁喊說：「導演好像拍攝變態電影！」<br>片中二宮與松山及夏菜等均會穿上利用特殊纖維度身訂做的名貴戰衣，松山說：「這件戰衣本身就是一件藝術品，穿在女孩子身上更會凸顯其優美身段的線條。」</p><p>名貴戰衣誘人</p><p>在場的吉高由里子也坦言穿上戰衣時非常誘人，她說：「雖然我的角色不用穿，但自己也試穿過，真誘人得要自己快快脫掉。」</p></body></html>
