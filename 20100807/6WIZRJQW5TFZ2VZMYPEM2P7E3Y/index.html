<html><header><meta charset="utf-8"><title>Alicia比堅尼晒巨肚</title></header><body><h1>Alicia比堅尼晒巨肚</h1><p>美國R&amp;B女歌手AliciaKeys，周一挺着六個月身孕，在法國與唱片監製丈夫SwizzBeatz結婚順道度蜜月，昨日二人就被拍到約同老友QueenLatifah及其同志女友JeanetteJenkins坐船出海，享受法國浪漫情調，Alicia更以白色比堅尼上陣，巨肚即時現形。</p><p>落海游水</p><p>從照片所見Alicia曬太陽時，老公Swizz細心陪伴在側，更不時把頭湊到她的肚上傾聽。Alicia其後也有落海游水，不過浸了一會已重返船上。反而QueenLatifah則不介意在老友面前晒恩愛，只見她不時與女友相擁，又為她搽太陽油，認真癡情。</p></body></html>
