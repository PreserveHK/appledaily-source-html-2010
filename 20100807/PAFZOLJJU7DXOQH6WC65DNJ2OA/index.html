<html><header><meta charset="utf-8"><title>預訂AudiA1有着數</title></header><body><h1>預訂AudiA1有着數</h1><p>當大家於紅隧香港入口見到大大個AudiA1的巨型廣告，就知道這架Audi今年重頭新車即將殺到香港。話口未完代理就宣佈開始接受預訂，而且Audi車主於今日及明日還可享受預先訂購優惠。首批預訂Attraction版，定價為$261,900；而Ambition版的定價為$300,590！不過聽講因為廠方配額有限，如果要成為A1首批車主，真的要快手。詳情請致電25281862查詢。</p></body></html>
