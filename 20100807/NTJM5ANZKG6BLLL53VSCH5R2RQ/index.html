<html><header><meta charset="utf-8"><title>恐怖！釣魚釣到嬰屍</title></header><body><h1>恐怖！釣魚釣到嬰屍</h1><p>釣魚釣到嬰屍認真大吉利是！台灣一名釣客在高雄縣澄清湖附近釣魚時，釣到一個類似LV的手袋，以為執到寶。他打開一看，竟然是未成形的男嬰屍體（圖），臍帶也沒有剪斷，甚至袋子裏還裝了好幾塊石頭，刻意讓他沉到湖底。<br>昨日凌晨12點20分，警員接報到場，從男嬰外形發現，他的五官還不明顯，臍帶也沒有剪掉，懷疑嬰兒根本還沒完全成形，但就在手提袋的內側裏，居然還有四、五顆手掌大的石塊，懷疑棄屍者想讓男嬰沉在湖底，不被人發現。警方初步認為男嬰已經被棄屍三、四天以上，到底是誰這麼狠心將嬰兒丟棄，還塞了石塊刻意讓他沉入湖底。<br>台灣《蘋果日報》</p></body></html>
