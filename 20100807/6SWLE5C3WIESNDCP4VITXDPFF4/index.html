<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何麗全否認取消《勁歌》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何麗全否認取消《勁歌》 - 馮仁昭</h1><p>繼四大唱片公司之後，噚日又有報道話無綫同香港作曲家及作詞家協會（CASH）就版稅問題傾唔掂數，令《勁歌金曲》隨時摺埋。但無綫高層何麗全噚日否認話：「版稅問題係傾緊，進展非常好。《勁歌》點都唔會取消，下個月會舉行季選，出年1月15號又book咗紅館做總選，12月又會同CASH合作搞《流行曲創作大賽》，證明我哋關係好好。」</p></body></html>
