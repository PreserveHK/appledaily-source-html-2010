<html><header><meta charset="utf-8"><title>獨立屋：元朗　鳳池村村屋</title></header><body><h1>獨立屋：元朗　鳳池村村屋</h1><p>元朗區建有不少村屋，其中位於鳳池村，現有一幢全新村屋放售，樓高3層，面積1,275方呎，間隔3房2廳連套房，其中3樓全層為主人套房連衣帽間，景觀望開揚元朗市景。交通方面，物業距西鐵朗屏站B出口僅5分鐘步程，出入極方便，另外，附近還有便利店、酒樓等，起居生活方便。現開價428萬元，呎價3,357元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
