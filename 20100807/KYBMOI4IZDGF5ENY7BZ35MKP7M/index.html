<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉培失場上演羅生門 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉培失場上演羅生門 - 馮仁昭</h1><p>林曉培（Shino）原先前晚喺馬來西亞一酒吧舉行歌友會，但結果佢冇出現，主辦單位展示定金收據，究竟Shino發生乜事失場？Shino噚日接受訪問時又有另一版本，佢話噚日朝出發嗰刻仍未收到定金，到下午先見定金存入銀行。另外同事發現原來唔係歌友會，係慶祝酒吧周年活動，歌酬就唔一樣，為咗保障藝人，公司叫Shino唔好起行。</p></body></html>
