<html><header><meta charset="utf-8"><title>買村屋　留意有否僭建物</title></header><body><h1>買村屋　留意有否僭建物</h1><p>不少村屋或多或少都會帶有僭建部份，最常見的為天台加建玻璃屋，買家應小心留意村屋是否有僭建物，如物業因有僭建物而被釘契，銀行可能不承造樓宇按揭，令買家失卻預算。<br>永鴻地產負責人盧小江表示，由於村屋擁有無限僭建空間，故不少村屋都會出現各類型的僭建物，有業主甚至在天台加建多1至2層，由3層變成5層村屋。他提醒買家，在落訂前應先找代理查契，單位是否有僭建物，如有僭建物，買賣雙方便要商議日後誰負責清拆費用。若物業因有僭建物而被釘契，銀行有可能不借錢予買家買樓。</p></body></html>
