<html><header><meta charset="utf-8"><title>墨狂漢殺人飲血　保佑不會被捕</title></header><body><h1>墨狂漢殺人飲血　保佑不會被捕</h1><p>美國佛羅里達州一名墨西哥非法移民，涉嫌殺死室友後，在死者親人面前飲其血。警方追捕三日後，周三終把他拘捕。<br>警方指，疑兇洛佩斯（MauricioLopez圖）承認不滿死者克魯茲背着家鄉的妻子跟小姨有染，周日喝醉酒後，在小姨的八歲兒子面前，用刀殺死克魯茲。小姨指，洛佩斯跟着拿着一杯血說：「魔鬼對我說，他的命現在是我的了，我要飲掉它。」他把杯中血飲掉後，帶着兇器逃離現場。警方指，洛佩斯落網後說當時飲得太醉，忘了是否有飲血，但稱墨西哥有習俗在殺人後保存兇器和飲死者的血，就可保佑自己不會被捕。<br>美國廣播公司</p></body></html>
