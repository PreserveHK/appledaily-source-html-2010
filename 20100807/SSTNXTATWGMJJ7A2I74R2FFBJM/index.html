<html><header><meta charset="utf-8"><title>佐佐木功讚香港女仔靚</title></header><body><h1>佐佐木功讚香港女仔靚</h1><p>入行50年的日本老牌動畫歌天王佐佐木功，今晚假九龍灣展貿開騷，昨日先與本地傳媒見面，並接受主辦單位贈送精美茶具。佐佐木功指香港地方整潔，有機會必品嚐多點港式美食和去飲茶，更難得是他一把年紀仍口花花，大讚香港女孩漂亮。</p><p>想看詠香江</p><p>佐佐木功昨日用廣東話說「大家好」，原來他只來過香港一次，正是約30年前隨電視台來港拍節目，並巧遇洪金寶，他還說：「很想看幻彩詠香江，可惜抵埗當日雷電交加，希望今晚可看真點。」他對主唱經典動畫《宇宙戰艦大和號》的主題曲感觸良多，因當年憑它走紅，並帶來許多工作機會。<br>採訪、攝影：埃博特</p></body></html>
