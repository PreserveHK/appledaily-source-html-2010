<html><header><meta charset="utf-8"><title>550美女爭做亞運禮儀小姐</title></header><body><h1>550美女爭做亞運禮儀小姐</h1><p>廣州亞運會禮儀小姐首輪選拔已結束，550名美女於上月尾起，在廣州南方醫科大學順德校區進行為期40日特別培訓。<br>從本周三（4日）開始，當局將從這550名美女中選出100名優秀者，最終將會成為亞運會的禮儀小姐。<br></p><p>現時550名的準禮儀小姐正在接受軍訓、理論課程培訓和專業課程培訓。軍訓由廣州軍區司令部警衞營，派士兵充當教官；理論課程包括現場應變等技巧；專業課程則包括芭蕾舞形體訓練、頒獎禮儀基礎訓練、頒獎儀式實踐訓練三大部份。<br>中新社<br></p></body></html>
