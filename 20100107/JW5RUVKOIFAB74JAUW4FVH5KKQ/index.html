<html><header><meta charset="utf-8"><title>崔建邦警署鬼祟報到</title></header><body><h1>崔建邦警署鬼祟報到</h1><p>涉嫌於兩周前毆打「o靚模」女友鄺敏慧的30歲無綫藝人崔建邦，因毆打傷人罪被捕獲准保釋候查，至昨日他返長沙灣警署報到後，再獲准續保，將於本月底再返警署報到，案件繼續由深水埗警署刑事偵緝探員跟進。</p><p>已知會TVB</p><p>昨日有約十名的記者聚集在長沙灣警署的前後門，但守候多時卻不見崔建邦的影蹤，近6時許有一警員出現向在場記者表示崔建邦已離開警署多時，相信他從特別通道離開。<br>此外，無綫總經理陳志雲昨日透過短訊回覆記者，承認崔建邦剛剛去完警署，外事部副總監曾醒明則透過電話回覆說：「佢應該有同藝員科講，我哋知佢去警局，但就未有乜進展可以公佈。」採訪：陳俊強</p></body></html>
