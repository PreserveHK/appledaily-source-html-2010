<html><header><meta charset="utf-8"><title>李寶安發信禁無綫員工收賄</title></header><body><h1>李寶安發信禁無綫員工收賄</h1><p>年近歲晚是各大公司送禮給客戶的時候，不過禮品過於名貴就有機會觸犯防止賄賂條例。近日無綫電視就發信與各相關客戶，強調旗下員工不得收取任何形式的利益。<br>日前無綫集團總經理李寶安引用防止賄賂條例第201章去信客戶，表示無綫員工作為公用事業機構僱員，受到以上條例規限，員工不可以代表公司收取任何利益，更不可以求取金錢及回報。<br>李寶安在信中強調假如客戶遇上有關情形，就應該聯絡他本人或助手，信中更提供電話方便客戶接觸。相信此舉是藉佳節當前整頓公司文化，並防止有腐化情形出現。<br>撰文：何永寧</p></body></html>
