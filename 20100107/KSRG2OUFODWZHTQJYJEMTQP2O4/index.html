<html><header><meta charset="utf-8"><title>財話短說華懋速售華樂工業中心5伙</title></header><body><h1>財話短說<br>華懋速售華樂工業中心5伙</h1><p>▲華懋集團上月推出火炭華樂工業中心最後42伙，因定價低市價逾一成，其中10個特定單位以「一口價」990元呎價放售，不足一個月已售出5伙，總值約765萬元。美聯工商高級營業經理黎紹賢說，「一口價」單位尚餘8伙，其餘單位意向呎價1000至1100元，較早前升不足1%，售價由不足100萬至200餘萬元，估計全部售出華懋可套現約9000萬元。</p></body></html>
