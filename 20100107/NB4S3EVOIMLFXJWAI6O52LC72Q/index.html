<html><header><meta charset="utf-8"><title>希丹戀拳王癡纏曬太陽</title></header><body><h1>希丹戀拳王癡纏曬太陽</h1><p>主演大熱劇集《Heroes》的20歲女星希丹柏妮蒂亞（HaydenPanettiere），近日新年假期，被發現與33歲烏克蘭拳王華米爾（WladimirKlitschko）齊齊於邁阿密度假。<br>希丹與華米爾前日到邁阿密享受陽光，當時身穿比堅尼的希丹與華米爾一起於酒店泳池曬太陽，男方不時替希丹整理頭髮及比堅尼，態度絕非友人般簡單。雖然華米爾現為拳手，但他能操4國語言，並擁運動科學博士學位，可謂文武雙全。不過華米爾身高6呎6吋，希丹只有5呎1吋，兩人身高相差17吋之多，被網友取笑。</p></body></html>
