<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安以軒扮鞏俐戀秦俑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安以軒扮鞏俐戀秦俑 - 馮仁昭</h1><p>導演陳嘉上拍戲咁耐都未執導過電視劇，嚟緊佢會獻出第一次，執導《古今大戰秦俑情》，女主角係台灣靚女安以軒，男主角就係羅嘉良，劇情咪係多年前鞏俐主演嘅《秦俑》咁囉。<br>安以軒主演過《下一站幸福》同《倚天屠龍記》，反應都唔錯，今次佢做鞏俐個角色冬兒，佢話冇乜壓力，因為接咗套劇就會全力以赴，佢一向視鞏俐同張藝謀為偶像，所以覺得好興奮。</p></body></html>
