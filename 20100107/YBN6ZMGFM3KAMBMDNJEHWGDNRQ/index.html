<html><header><meta charset="utf-8"><title>任達華浸大義教</title></header><body><h1>任達華浸大義教</h1><p>任達華、林建岳、徐小明等前晚到香港浸會大學出席電影學院成立典禮，任達華將會為浸大電影學院擔任一年的客席導師，到時他會在課堂內與學生分享拍戲經驗、職業操守等問題，他說：「電影圈開始出現斷層，希望做多啲嘢培養更多新人。」</p><p>年底執導筒</p><p>任達華坦言今次做導師沒有酬勞，只有二百多元的車馬費，雖然今年他會主力擔任導師工作，但他也計劃年底首次執導演筒，他說：「我第一部導演嘅會係警匪片，會喺內地拍，家已經度緊劇本，我覺得做導演好玩，令我覺得世界充滿樂趣。」<br>採訪、攝影：楊潔雯</p></body></html>
