<html><header><meta charset="utf-8"><title>求驗客手記：馬圖斯又分居 - 求驗客</title></header><body><h1>求驗客手記：馬圖斯又分居 - 求驗客</h1><p>現年48歲嘅德國名宿馬圖斯喺00年掛靴就轉行做教練後，前前後後總共教過6間球會；而佢離婚嘅次數，就同佢換球會一樣都係咁密。德國啲小報日前報道，呢位喺90年幫西德捧世界盃的球星，經已同第4任老婆莉莉安娜分居，目前正同律師商討緊離婚問題。佢同莉莉安娜喺07年慕尼黑啤酒節認識，估唔到呢段關係唔夠3年就玩完；而佢同第1任老婆施維雅嘅關係維持得最耐，頭尾有成11年（81至92年）。話時話，佢教波咁耐都冇成績，唔知係咪同佢掛住成日換畫有關呢？</p></body></html>
