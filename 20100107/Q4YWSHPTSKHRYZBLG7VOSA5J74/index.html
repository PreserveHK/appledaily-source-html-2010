<html><header><meta charset="utf-8"><title>周迅情動蘇乞兒</title></header><body><h1>周迅情動蘇乞兒</h1><p>由袁和平執導的3D武術電影《蘇乞兒》將在下月中賀歲檔期推出，戲中除有趙文卓、安志杰、周迅及周杰倫等主演外，還請來楊紫瓊及馮小剛等客串，袁和平除了武打戲世界聞名外，他對故事人物的情感世界也營造得相當豐富。<br>戲中趙文卓飾演的蘇燦性格執着，在聞得飾演其妻的周迅一句「一生一世骨肉不分離」後，即產生力量面對任何困難與挑戰，至於蘇燦兒子峰兒對變成瘋癲乞兒的父親，不離不棄的哭訴也相當感人。<br>片中當然打戲連場，其中山寨救人、壺口決裂、萬佛崖較量及密室對決等幾場戲，均是賣點。<br>撰文：丁寧</p></body></html>
