<html><header><meta charset="utf-8"><title>求驗客手記：雲尼鍾斯個仔去當兵 - 求驗客</title></header><body><h1>求驗客手記：雲尼鍾斯個仔去當兵 - 求驗客</h1><p>唔少足球名宿之後都係踢波，但球員時代以狠辣見稱、掛靴後轉戰大銀幕嘅威爾斯傳奇雲尼鍾斯，佢18歲大嘅囝囝艾朗就冇子承父業，反而走咗去當兵，嚟緊仲會去阿富汗服役㖭。現年45歲嘅雲尼鍾斯話艾朗要去阿富汗，佢唔多唔少都有啲擔心，不過就大讚自己個仔仲硬淨過佢，所以應該頂得住，仲以佢為榮。咁又係，啲名宿之後好似係祖迪告魯夫同埋卡斯柏舒米高咁，發展都係一般，家陣「小鍾斯」選擇為國效勞，未嘗唔係一件好事，第日分分鐘做埋高官㖭。</p></body></html>
