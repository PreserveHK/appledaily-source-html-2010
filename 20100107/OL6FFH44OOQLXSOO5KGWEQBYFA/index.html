<html><header><meta charset="utf-8"><title>求驗客手記：F托自發加操抵讚 - 求驗客</title></header><body><h1>求驗客手記：F托自發加操抵讚 - 求驗客</h1><p>成功須苦幹嘅道理，你知，我知，利物浦首席射手費蘭度托利斯（F托）當然都知，而佢仲付諸行動，近日自發性每日加操5粒鐘。「我咁做嘅其中原因，係因為隊波嘅處境，正正係需要我哋個個都fit。」我求驗客身邊有個口痕佬好刻薄，話紅軍今季咁得閒（歐聯同英聯盃已出局），F托唔加操有乜好做？我當然唔會睇得咁負面，自發奮鬥唔係人人肯，一旦佢影響到其他紅軍隊友，到時個個仿效，成隊操到變精兵，咁紅軍肯定好快走出谷底。F托好，利物浦好，西班牙國家隊亦好，點講佢都抵讚。</p></body></html>
