<html><header><meta charset="utf-8"><title>《Heroes》男星涉醉駕被捕</title></header><body><h1>《Heroes》男星涉醉駕被捕</h1><p>在美國人氣劇集《Heroes》內飾演飛天議員的44歲美國男星AdrianPasdar，昨日早上在洛杉磯涉嫌醉酒駕駛被捕，現准以15,000美元（約11.6萬港元）保釋外出。</p><p>拒酒精測試</p><p>事發於昨日早上，Adrian駕駛其座駕在洛杉磯高速公路上橫衝直撞，更越線行駛。警方發言人指Adrian被捕後拒絕接受吹氣酒精測試，在場的警員則透露Adrian當時滿身酒氣，加上車內也發現酒瓶，估計他在駕駛前曾經飲酒。<br>Adrian於2000年與鄉謠女子組合DixieChicks成員NatalieMaines結婚，二人育有2名小孩。</p></body></html>
