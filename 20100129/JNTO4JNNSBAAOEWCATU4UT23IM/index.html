<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗僑偉撐男人夜蒲有理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗僑偉撐男人夜蒲有理 - 馮仁昭</h1><p>苗僑偉（三哥）噚日接受商台錄音訪問，講到佢同謝天華合唱嘅無綫劇集主題曲，佢透露老婆戚美珍覺得內容係三哥嘅寫照。<br>三哥話：「歌詞話男人夜蒲，啲女人以為佢哋去滾有第二個，其實佢哋去咗篤波唱K，所以先覆唔到機。」佢又話男人都要人，仲大讚三嫂好識做，又講笑話自己同天華唱呢首歌最啱，三哥話：「天華結咗婚，但俾人覺得仍然媾女花弗。」</p></body></html>
