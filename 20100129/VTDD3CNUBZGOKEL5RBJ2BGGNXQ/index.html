<html><header><meta charset="utf-8"><title>王友良生日狂收內褲</title></header><body><h1>王友良生日狂收內褲</h1><p>王友良日前生日，身在日本工作的他邀請了逾百友人到其東京的家開P狂歡，當中包括o靚模椋名凜（Rin），眾人一邊唱K一邊喝酒，不醉無歸。<br>王友良表示收到近百份生日禮物，他說：「女仔朋友多數送花畀我，男仔則多數送男裝底褲畀我，好實用。」Rin則送上木村拓哉的DVD，難怪壽星仔覺得收穫甚豐。<br>問到王友良有何生日願望時，他說：「我希望旗下嘅藝人都有好發展，今年佢哋演藝事業有作為。」提到一眾友人在其家中唱K，氣氛熱鬧，他說：「因為太多人啦，我爭極都爭唔到咪，成晚只係轉招呼人客。」<br>採訪：比華利</p></body></html>
