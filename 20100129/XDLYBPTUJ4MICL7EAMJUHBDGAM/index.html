<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kama玩遊戲改善黑面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kama玩遊戲改善黑面 - 馮仁昭</h1><p>o靚模羅凱珊（Kama）之前俾人話容易發脾氣兼態度唔好，但佢早排上亞視節目《財神到》玩遊戲，Kama玩得非常投入，雖然俾人玩，但係都玩得好開心兼咿嘩大叫，絕對冇黑面。喺節目入面，Kama同另一個嘉賓譚凱琪（Zoie）玩第一個遊戲已經輸咗，仲俾主持人打屁股、腳底同手板。之後Kama仲輸多個遊戲，搞到要飲恐怖果汁，好彩最後有人幫佢頂咗咋。</p></body></html>
