<html><header><meta charset="utf-8"><title>阿Sa拳風禦寒</title></header><body><h1>阿Sa拳風禦寒</h1><p>蔡卓妍（阿Sa）第四度與adidas合作，早前她拍攝新一輯廣告，雖然當日氣溫只有10度，阿Sa只穿上運動小背心上陣，但她表現得十分專業，在8小時的拍攝過程中十分投入，未埋位時不停在場做熱身運動保暖。</p><p>大讚攝影師幽默</p><p>阿Sa又要擺出跳舞及拳擊的甫士，身形嬌小的她腳踢出拳有板有眼，大有做打女的潛質。阿Sa更是首次與英國著名時裝攝影師John-PaulPietrus合作，她大讚對方風趣幽默並說：「佢鏡頭內外都成日我開心，雖然拍攝時間好長，都過得開心。」撰文：林妃</p></body></html>
