<html><header><meta charset="utf-8"><title>盧巧音落寞行街</title></header><body><h1>盧巧音落寞行街</h1><p>盧巧音早年與設計師男友EricSo分手後，火速搭上本地樂隊Kolar成員Sammy，但日前盧巧音逛街時，卻未見Sammy同行，難怪她顯得落寞。<br>日前傍晚6時許，記者在銅鑼灣利苑商場見盧巧音獨自在街上流連，沒多久，便索性企定定站在Chanel門口等朋友。約數分鐘後，一名中性打扮的女友人趕至，盧巧音即攬一攬她，兩人寒暄一會便各自離開。及後盧巧音先往士多購買可樂後便回家。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
