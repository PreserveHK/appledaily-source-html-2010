<html><header><meta charset="utf-8"><title>Freeze新歌疑抄Britney</title></header><body><h1>Freeze新歌疑抄Britney</h1><p>性感組合Freeze近日推出新歌《摩登伽女》，卻被網民踢爆歌曲旋律涉抄BritneySpears的03年舊作《Toxic》。Freeze在MV中穿着的其中一襲肉色透視星星圖案的舞衣，概念也跟Britney的閃石透視裝極相似。<br>《摩》曲由本地創作人KoolG所作，但旋律與《Toxic》出奇相似，Freeze日前說：「我哋有參考過Britney嘅形象，但冇佢咁大膽，佢太性感喇。首歌係作曲人畀嘅，都出咗街咯，冇得話怕唔怕俾人講。我哋首歌有中樂編曲，比較特別，我哋對效果都好滿意。」採訪：葉雪</p></body></html>
