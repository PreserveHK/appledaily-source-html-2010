<html><header><meta charset="utf-8"><title>Solbi疑似淫片網上傳</title></header><body><h1>Solbi疑似淫片網上傳</h1><p>在韓國綜藝節目《我們結婚了》與神話成員Andy扮演夫妻的韓國女歌手Solbi，近日捲入了疑似性愛短片外洩事件中。有疑似Solbi的自拍性愛短片近日在內地及台灣的網站廣泛流傳，盛傳是由她的經理人惡意散佈。據悉片長約35分鐘，該女子的外貌更與Solbi有九成相似，惹來網友議論紛紛，但韓國傳媒及網站卻未有任何報道，Solbi也仍未有回應。過去女歌手白智英及IVY等，都曾因性愛影片外洩，而被迫暫別娛樂圈。</p></body></html>
