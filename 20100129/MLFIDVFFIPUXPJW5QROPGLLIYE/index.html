<html><header><meta charset="utf-8"><title>新菜上市：$128食甄文達意頭菜</title></header><body><h1>新菜上市：$128食甄文達意頭菜</h1><p>年輕的80後也許未看過YanCanCook，自小已看甄文達在老外台教老外煮菜，他的煮食節目在外國和香港都可謂紅火一時。最近，他來到澳門新濠天地粵菜館喜迎樓，與米芝蓮星級名廚譚國鋒師傳炮製新年佳餚富貴八寶，包括八方撈起、發財珠寶、橫財就手等共八道新年意頭菜式，菜式都用上矜貴食材如花膠、海參等；看「八方撈起」不知是甚麼，原來是松露撈三文魚魚生，但港人過澳門，當然最想「橫財就手」！（Ron）<br><br>喜迎樓（85388686636）<br>澳門新濠天地新濠大道1樓</p></body></html>
