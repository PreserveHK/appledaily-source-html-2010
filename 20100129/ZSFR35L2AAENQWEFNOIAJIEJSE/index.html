<html><header><meta charset="utf-8"><title>米芝蓮二星餐廳送上黃金聚滿門</title></header><body><h1>米芝蓮二星餐廳送上黃金聚滿門</h1><p>獲米芝蓮二星級的旺角朗豪酒店明閣，中菜行政總廚曾超敬師傅特別自家製新口味年糕──黃金聚滿門（芝麻黃金糕），顏色金黃，很有意頭，散發着芝麻及奶黃香味。此外，還有步步慶高陞（椰汁年糕）及白玉凝金露（瑤柱蘿蔔糕）$138/個，由即日起至2月13日有售。<br>如是虎年出生還有着數，於2月14至28日到位於朗豪酒店L樓層的ThePlace享用自助晚餐，可獲贈新年大利是自助餐券，讓你於生日月份可盡情擦餐飽。</p><p>查詢：35523300（明閣）<br>網址︰ http://hongkong.langhamplacehotels.com </p></body></html>
