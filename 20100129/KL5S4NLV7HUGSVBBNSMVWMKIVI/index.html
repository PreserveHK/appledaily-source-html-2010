<html><header><meta charset="utf-8"><title>News：免費學粵劇</title></header><body><h1>News：免費學粵劇<br></h1><p>正式批准粵劇列入《人類非物質文化遺產代表作名錄》，為弘揚此傳統文化，於清朝光緒年間成立的「香港八和會館」將開辦免費粵劇體驗班，任何人士都可參加。以介紹粵劇基本技巧為主，會示範獨特的化妝、戲服穿戴竅門、粵劇臉譜化妝和配飾創作坊，青少年粵劇訓練示範，及由黎耀威先生及陳銘英小姐演出的精采折子戲《白龍關》。<br><br>記者：梁佩芬</p><p>粵劇初體驗<br></p><p>日期：2月6日（1pm-5pm）<br>地點：港島東太古坊康和大廈1樓ArtisTree<br>查詢：28445095<br>備註：2月1-7日太古坊林肯大廈有蓋行人天橋還有《認識粵劇展覽》，了解粵劇發展史。</p></body></html>
