<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞學煮鮑魚冧老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞學煮鮑魚冧老公 - 馮仁昭</h1><p>溫碧霞（Irene）噚日到尖沙嘴賀楊貫一間食肆開張，Irene話識阿一好耐，周不時都話想跟阿一學整鮑魚，但一路都係得個講字，從來冇的起心肝實行。<br>不過呢排Irene突然好想學煮嘢食，已經諗好得閒就去學煮鮑魚、意大利菜同甜品，雖然結婚咁耐，老公冇投訴過老婆唔識煮飯，但Irene覺得如果識得煮，間中玩吓都係一種享受。</p></body></html>
