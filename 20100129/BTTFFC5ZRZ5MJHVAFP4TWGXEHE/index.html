<html><header><meta charset="utf-8"><title>身形依舊消瘦喬布斯露疲態</title></header><body><h1>身形依舊消瘦<br>喬布斯露疲態</h1><p>今次是54歲「蘋果教主」喬布斯去年初換肝後，首次出席新產品發佈會。雖然一樣是招牌式的黑色高領T恤和藍色牛仔褲，但他的身形明顯進一步消瘦，介紹產品時至少要兩度坐下，露出疲態。<br>前年底開始，外界便盛傳喬布斯病危，直至去年9月，他才在發佈會上承認4月曾換肝，還笑說會努力增肥。但四個月過去，依然骨瘦嶙峋，看來他仍未完全康復過來。<br>美國《紐約郵報》</p></body></html>
