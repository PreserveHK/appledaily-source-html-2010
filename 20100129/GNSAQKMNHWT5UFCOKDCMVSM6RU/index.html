<html><header><meta charset="utf-8"><title>蔣怡預告旅行結婚</title></header><body><h1>蔣怡預告旅行結婚</h1><p>蔣怡、07年泰國小姐冠軍Kwang和名模戴小奕昨日在中環為法國品牌RogerVivier示範鞋袋。回流返香港發展的蔣怡表示，男友翁狄森對她的決定最開心，她說：「家我哋都趕住完成工作，因為下月7日會一齊去非洲，係第4次去，今次會去津巴布韋、納米比亞camping，都係孭背囊去十幾日，新挑戰係冇凉冲。」</p><p>共度9個情人節</p><p>年初一是情人節，問蔣怡怎樣慶祝，她說：「行李好重，唔準備禮物喇，今次係我哋第9個情人節。」問她何時拉埋天窗？蔣怡笑說：「好難講，可能返嚟已經結咗婚。」<br>採訪：顏英儀　攝影：陳俊強</p></body></html>
