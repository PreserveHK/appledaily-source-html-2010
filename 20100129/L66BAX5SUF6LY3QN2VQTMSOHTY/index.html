<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發媽風濕腳乖仔呵番 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發媽風濕腳乖仔呵番 - 馮仁昭</h1><p>周潤發嘅媽媽噚日喺九龍灣出席「世界傑出華人」頒獎禮，發媽上年拎咗世界傑出慈愛母親獎，今年冇獎都一樣嚟，仲要撐住枴杖㖭。問發媽係咪隻腳有事要用枴杖，佢話：「我89歲喇，梗係會有風濕腳，發仔次次都車我睇風濕，唔係佢車我邊識路去，每個星期日都同我食飯。佢好忙o架，要搵錢養阿媽，唔係我九千年前都去咗。」發哥有新戲《孔子》上畫，發媽搞笑話如果發仔做得唔好，可以批評吓。</p></body></html>
