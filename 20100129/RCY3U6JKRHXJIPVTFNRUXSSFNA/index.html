<html><header><meta charset="utf-8"><title>小小彬停工避是非</title></header><body><h1>小小彬停工避是非</h1><p>台劇《下一站，幸福》除了令吳建豪和安以軒人氣急升外，也帶挈劇中5歲的小小彬成為熱爆童星，而小小彬的父親正是童星出身的小彬彬。小彬彬曾主演《大小不良》等片，其子小小彬最近也接連拍攝兩劇《就想賴著妳》和《偷心大聖P.S.男》。<br>由於小小彬曝光率超高，被人質疑他超時工作。為免遭人話柄，正在台灣拍攝《偷》劇的小小彬，日前刻意停工5日，前日終復工。只見小小彬精神奕奕，更自爆日日在家打遊戲機。<br>小小彬曾口快快說「我累了」惹起軒然大波，前日他表示想上學之餘，也想拍戲，並認真地謂不覺累。<br>採訪、攝影：黎寶蘋</p></body></html>
