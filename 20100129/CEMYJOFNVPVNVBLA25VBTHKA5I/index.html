<html><header><meta charset="utf-8"><title>ThePlatters3月港開騷</title></header><body><h1>ThePlatters3月港開騷</h1><p>演唱《OnlyYou》、《SmokeGetsInYourEyes》及《TheGreatPretender》等名曲的著名黑人合唱團ThePlatters，將於3月12日於香港會展演出，票價由280元至480元。擁有逾半世紀歷史的ThePlatters，現由始創人之一HerbReed領軍，由於他已年屆78歲，近年只在北美作選擇性公開演唱，甚少踏足亞洲，今次Herb來港是希望見識中華地區的迅速發展。</p></body></html>
