<html><header><meta charset="utf-8"><title>真實版加菲貓　扮大爺煲電視</title></header><body><h1>真實版加菲貓　扮大爺煲電視</h1><p>牠這副模樣是否似曾相識？牠懶洋洋地躺在沙發看電視的樣子，是否令你想起那隻出了名好食懶飛的卡通加菲貓？短片分享網站YouTube流傳一段片，捕捉了這隻現實版加菲的神髓。</p><p>在全段不足50秒的片段中，這隻花貓像「大老爺」般攤在沙發上看電視，一動也不動。不知是甚麼電視節目那麼吸引，當牠發現有人用攝錄機拍牠，也只是轉頭瞄了一眼，之後又轉回頭目不轉睛盯着電視機。<br>但現實版加菲貓不只一隻。網上另一段短片，一隻貓咪又有卡通加菲貓要霸佔主人的性格，只見牠舒舒服服躺在女主人胸前，突然發現有人想「鹹豬手」女主人，牠馬上一掌擊退他。<br>台灣東森新聞網</p></body></html>
