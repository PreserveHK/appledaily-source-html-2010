<html><header><meta charset="utf-8"><title>與富士通撞名iPad慘成護墊</title></header><body><h1>與富士通撞名<br>iPad慘成護墊</h1><p>蘋果平板電腦名為iPad，但日本電腦科技公司富士通（Fujitsu）2003年已在美國登記了「iPad」商標，現正徵詢法律意見。蘋果須在下月底前提供證據，證明可在美國合法使用iPad這名稱。<br>iPad這個字亦成為笑話，因為pad除解作便條紙，也可解作女性使用的衞生護墊。有網友開玩笑說：「用了它可以游水嗎？」蘋果巿場推廣團隊中可能沒有女性，才會用上這個名。<br>美國有線新聞網絡</p></body></html>
