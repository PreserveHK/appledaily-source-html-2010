<html><header><meta charset="utf-8"><title>Pete前女友吸毒喪命</title></header><body><h1>Pete前女友吸毒喪命</h1><p>案底纍纍的姬蒂摩絲（KateMoss）rock友前男友PeteDoherty，早前帶13包海洛英上庭應訊而被捕，昨日他罪成被罰款23,000港元。同日英國《太陽報》爆出Pete的另一前女友RobinWhitehead，前晚在Pete舊居中因吸毒過量喪命。<br>出身名門的Robin終年27歲，本身為模特兒及藝術家的她生前曾為Pete拍下不少照片及短片，前晚她被發現在Pete住過的倫敦東部公寓中昏迷，及後被證實因吸毒過量死亡，警方將召Pete問話。昨日Pete在庭外被問及舊愛之死時，他含糊回應︰「我不知你講甚麼。」</p></body></html>
