<html><header><meta charset="utf-8"><title>張可頤拍劇冇覺瞓</title></header><body><h1>張可頤拍劇冇覺瞓</h1><p>張可頤和江美儀昨日於奧海城拍攝無綫新劇《女人最痛》外景，劇中身為上司的江美儀經常刻薄張可頤。劇情講述張可頤適逢月事，故需化上一臉殘樣，臉上更刻意點上生理瘡。張可頤表示為了演出，刻意睡不夠，她說：「我專登幾日唔瞓先有咁嘅樣，加上化妝效果令到我睇落血氣唔夠。」<br>張可頤復出拍劇後自言十分辛苦，她說：「試過19個鐘冇得瞓，所以初一初二放假都會用嚟瞓覺，好彩男友同屋企人都會體諒，希望TVB體諒吓女藝員，畀多啲時間休息。」而江美儀自言當年離開亞視乃對方出爾反爾，而近日亞視的負面新聞，她表示只擔心舊同事。<br>採訪、攝影：王崇穎</p></body></html>
