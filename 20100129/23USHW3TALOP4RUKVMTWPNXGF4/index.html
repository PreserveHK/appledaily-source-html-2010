<html><header><meta charset="utf-8"><title>里安納度女友風騷Sell內衣</title></header><body><h1>里安納度女友風騷Sell內衣</h1><p>現年24歲的以色列名模BarRefaeli，近日與荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）翻撻成功。有愛情滋潤的Bar，早前為由她任代言人的服飾品牌RAMPAGE拍攝新一輯宣傳照，靚相已在日前曝光。</p><p>該輯廣告照由知名攝影師GillesBensimon操刀，並在是非名媛ParisHilton位於洛杉磯的舊香閨取景。春風得意的Bar穿上品牌一系列性感內衣、比堅尼及多款春裝上陣，展示出名模風範，她更賣花讚花香，大讚品牌服飾無論是出席派對或周末外遊，總有一款啱你心意。</p></body></html>
