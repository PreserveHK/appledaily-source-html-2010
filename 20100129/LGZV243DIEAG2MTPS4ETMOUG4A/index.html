<html><header><meta charset="utf-8"><title>周杰倫師妹變禍首</title></header><body><h1>周杰倫師妹變禍首</h1><p>台灣新人袁咏琳前日在北京舉行記者會，師兄周杰倫不但與她合唱新歌，還特地到場打氣，並送上皇冠和頸鏈祝福，不過他卻沒好氣地對小師妹說：「我新專輯歌都寫好卻沒錄，因為錄音室都讓給她了，所以我的專輯慢了要賴她。」<br>周杰倫還順道推銷其電影作品《蘇乞兒》與《青蜂俠》及電視劇《熊貓人》，他說：「現在《熊貓人》在北京熱播，很好看，袁咏琳也有演一個角色，很不錯，希望大家要捧場。」周杰倫因忙於拍電影，09年沒推出唱片，他保證今年的新專輯不會讓大家失望，且會展現不同的周式曲風。<br>採訪、攝影：陶然婷
</p></body></html>
