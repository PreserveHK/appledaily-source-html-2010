<html><header><meta charset="utf-8"><title>鄭嘉穎打網球免穿頭</title></header><body><h1>鄭嘉穎打網球免穿頭</h1><p>鄭嘉穎、李思雅昨日與網球選手洪立熙和諸寶承，在南華體育會網球中心出席《萬眾同心公益金》網球慈善賽活動，齊齊切磋球技，鄭嘉穎直言：「對住高手，我唔係對手，好彩打波之餘都會玩其他遊戲。」鄭嘉穎透露27歲時喜歡打籃球，但先後因撞穿頭要入院縫針後才轉打網球。</p><p>「爭視帝好無聊」</p><p>另外，有報道指鄭嘉穎無綫監製李添勝開拍《鐵馬尋橋》續集爭視帝，鄭嘉穎說：「爭視帝好無聊，大家諗多咗，我係有叫開續集，但冇，亦唔止我一個叫，一切言之尚早，李添勝都冇應承，佢都開緊《巾幗梟雄2》，視帝我都拎過，係你就係你，唔使爭。」<br>採訪、攝影：魯萍</p></body></html>
