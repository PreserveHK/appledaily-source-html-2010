<html><header><meta charset="utf-8"><title>阮經天自爆有周杰倫冇佢</title></header><body><h1>阮經天自爆有周杰倫冇佢</h1><p>阮經天早前接受有線娛樂新聞台訪問，自爆拍攝電影《艋舺》每天都在打，身上幾乎每一處都受傷。盛傳周杰倫本有份在該片演出，主持問小天失卻與對方合作機會可感可惜時，小天說:「如果有他，可能連我也沒有了。」</p><p>未紅時想過退出</p><p>小天又表示，當年拍攝《命中注定我愛你》時有意退出娛樂圈，因自覺差不多30歲，不想再在娛樂圈浪費時間，所以打電話給母親說要回去讀書，但後來有人問他將來自己小孩問老爸有沒有當過男主角，而自己回答說沒有的時候會很醜，所以才決定再花半年時間繼續發展，最後憑《命》劇一炮而紅。<br>撰文:林妃</p></body></html>
