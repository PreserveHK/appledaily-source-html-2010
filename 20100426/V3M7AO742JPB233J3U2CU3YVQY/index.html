<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂珊道教歌減壓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂珊道教歌減壓 - 馮仁昭</h1><p>（左起）林利、胡渭康、呂珊、葉振棠同新人慧婷等，前晚到黃埔出席道教活動「9D音樂發佈會」，呂珊話因為識咗個道長好耐，所以嚟幫手，佢話：「個道長好想將經文寫成歌詞，將正能量釋放出嚟，配合埋3D畫面，就可以令人減壓。」不過呂珊自言冇宗教信仰，但會同道長傾偈，傾完都覺得有所領悟。佢話做娛樂圈呢一行，經常要食四方飯，所以好尊重一切神佛。</p></body></html>
