<html><header><meta charset="utf-8"><title>張敬軒撲蝶被蚊咬</title></header><body><h1>張敬軒撲蝶被蚊咬</h1><p>張敬軒日前推出全新專輯《No.11》，近日他忙於為新碟宣傳，並為碟內新歌拍攝MV，早前他為《石徑》拍MV，並邀請了與他合唱的小師妹麥家瑜做女主角，軒仔更大讚師妹清純可愛，令他重拾初戀感覺。<br>當日拍攝時，軒仔和麥家瑜要在毛毛雨下談情說愛，更要搞笑地演繹撲蝶的情節，令現場工作人員哄堂大笑，兩人更要在鏡頭前擁抱談情，不過當兩人投入演出時，卻遭到附近的群蚊追擊，搞到兩人忍不住狂搔癢，最後更慘遭「蚊吻」，咬到兩人雙腿紅腫，軒仔更打趣說：「可能我哋太浪漫，嗰啲蚊忍唔住都要嚟同我哋擁抱，又要kiss我哋，真係好熱情。」<br>撰文：丁寧</p></body></html>
