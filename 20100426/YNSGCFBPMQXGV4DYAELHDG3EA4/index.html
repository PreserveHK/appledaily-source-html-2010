<html><header><meta charset="utf-8"><title>Focus：一折家電傢俬開倉</title></header><body><h1>Focus：一折家電傢俬開倉</h1><p>港人看到「激安」二字便瘋狂，今次的激安輪到北角新都城百貨，由4月30日至5月4日，一連五日以家庭購物樂為主題，家電、傢俬會以低至一折出售，如名華軒鱷魚紋時款電視地櫃就以原價$9,980減至$980（限量1件）等。另外，六大電器品牌包括Sony、Panasonic、JVC、Sanyo等將於4月29日至5月10日為全港家庭聯手打造今次電器大傾銷活動，共提供超過60款優質電器。<br><br>查詢：25628111</p></body></html>
