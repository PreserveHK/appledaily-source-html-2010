<html><header><meta charset="utf-8"><title>求驗客手記：基瑾拍廣告眼仔睩睩 - 求驗客</title></header><body><h1>求驗客手記：基瑾拍廣告眼仔睩睩 - 求驗客</h1><p>59歲嘅英格蘭名宿基瑾，除咗球員時代同領隊生涯都咁勁外，拍廣告一樣難佢唔到。佢家陣喺ESPN做足球評述，廣告主角就係佢講波拍檔史塔斯；呢個廣告Sell收費足球頻道，基瑾喺廣告入面要扮髮型師（左），史塔斯（右）搵佢剪髮。基瑾就一路剪一路講TopTV頻道嘅好處，表情多多、眼仔睩睩，演得維肖維妙，唔講仲以為基瑾係一個推銷高手㖭！不過我求大俠都係鍾意基瑾喺球場上做領隊嘅英姿，如果佢再以領隊身份重返球場就好囉！讀者想睇就上 http://www.youtube.com/watch?v=2nUNZUbwWHw啦！ </p></body></html>
