<html><header><meta charset="utf-8"><title>SPEED巡迴騷開鑼</title></header><body><h1>SPEED巡迴騷開鑼</h1><p>日本女子組合SPEED自前年正式重組後，再度踏上舞台，前晚在埼玉縣SunCity越谷市民會館舉行首場全國巡迴演唱會，其後更會到全國13個地區舉行共21場演唱會。<br>SPEED先後唱出成名作《Body&amp;Soul》及剛推出的新歌《向日葵》等19首歌曲，連場勁舞令全場fans情緒高漲，她們更說：「今次開騷希望為大家留下美好回憶。」SPEED更特別為今次演唱會成立網站，讓fans在網上留言，最好的意見更會獲獎金30萬日圓（約2.5萬港元）。</p></body></html>
