<html><header><meta charset="utf-8"><title>王心凌出關回老家</title></header><body><h1>王心凌出關回老家</h1><p>台灣「甜心教主」王心凌被舊愛范植偉公開7年前拍拖的親密照後，日前范植偉又爆出當年17歲的王心凌並不是處女，事後范植偉遭網民及觀眾圍剿，可說是新一代台灣賤男，雖然前日范植偉發表聲明向女方道歉，但已令王心凌大受傷害。<br>深受感情傷害的王心凌連日來都困在寓所痛哭，昨日她終於收拾心情，帶同愛犬駕駛其房車外出。<br>據其經理人張嘉容透露因為王媽媽十分擔心女兒的情緒，所以吩咐愛女回龍潭老家休息數天穩定心情，張嘉容還表示王心凌看到電視不斷討論此事大感驚訝，卻只能以苦笑回應。<br>據悉受千夫所指的范植偉連日心情也大受影響，但其新戲《就是要香戀》的拍攝都會如常。<br>採訪：黎寶蘋</p></body></html>
