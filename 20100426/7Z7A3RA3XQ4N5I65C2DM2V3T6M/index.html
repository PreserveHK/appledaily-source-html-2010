<html><header><meta charset="utf-8"><title>藤田惠美砌CD畫義賣</title></header><body><h1>藤田惠美砌CD畫義賣</h1><p>日本歌手藤田惠美將於6月16日，聯同鋼琴家西村由紀江假會展舉行音樂會，藤田昨日在鑽石山舉行記者會宣佈詳情，由於她今天便要離開，故未能參加今晚的賑災大滙演，但她昨日仍捐出一套她由出道至今、16張個人大碟砌成的簽名CD畫給宣明會作義賣，為青海災民籌款。</p><p>盼赴災區</p><p>藤田表示有留意青海地震災情，她希望能為災民出力，令災民早日重建家園，如有機會也想親赴災區為災民打氣。此外，大名娛樂董事總經理林建名昨向藤田送上巨型水晶，祝她可在台上發光發亮。<br>採訪、攝影：馬建華
</p></body></html>
