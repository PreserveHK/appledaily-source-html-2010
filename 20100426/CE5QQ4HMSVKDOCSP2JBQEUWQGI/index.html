<html><header><meta charset="utf-8"><title>求驗客手記：劫匪大陣仗搶世盃貼紙 - 求驗客</title></header><body><h1>求驗客手記：劫匪大陣仗搶世盃貼紙 - 求驗客</h1><p>打劫搶銀紙就聽得多，但打劫搶貼紙，我求大俠相信冇乜人聽過。唔係吹水，呢單嘢珍珠都冇咁真，日前喺巴西聖保羅市，有一班持重型武器嘅劫匪，打劫一間代理南非世盃決賽周貼紙嘅公司，搶走675,000張貼紙，好彩事件中冇人受傷；聽巴西啲警方講，呢批被劫走嘅貼紙總值57,386美元（約44.5萬港元）。儲貼紙喺巴西係流行玩意，隨處喺報攤都有貼紙賣，所以警方估計劫匪會透過互聯網甩咗呢批賊贓。呢班賊為咗搶貼紙而勞師動眾，搶錢就話啫，咁做似乎誇張咗啲喎。</p></body></html>
