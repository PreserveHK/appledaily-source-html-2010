<html><header><meta charset="utf-8"><title>《色慾》女不滿莎拉玩晒</title></header><body><h1>《色慾》女不滿莎拉玩晒</h1><p>荷李活電影《色慾都巿2》（SexandtheCity2）的宣傳浪接浪，不過除了身為監製兼女主角的莎拉謝茜嘉柏嘉（SarahJessicaParker圖）之外，首輪與二輪海報都沒有拍檔甘卡拉圖（KimCattrall）、姬絲頓戴維絲（KristinDavis）及仙菲亞妮遜（CynthiaNixon）份，令她們非常不滿，私下更向友人狂轟莎拉，指她以為全片只靠一個人孭飛。</p></body></html>
