<html><header><meta charset="utf-8"><title>賀開台送《鐵甲奇俠2》戲票</title></header><body><h1>賀開台送《鐵甲奇俠2》戲票</h1><p>我卡臣仔平日咁鍾意睇戲，對即將上映嘅《鐵甲奇俠2》好期待，承接上集，故事講Tony自爆自己係鐵甲人後，立即遭新敵人狙擊！唔知將來會唔會開拍電視版呢？專門播放美劇的娛樂頻道FOX，早前已登陸now寬頻電視，為慶祝新台啟播，由今日至6月初畀用戶免費收看外，更聯同StarMovies送出《鐵甲奇俠2》首映門票20張。想攞飛？好簡單，只要將閣下姓名、電話和HKID頭三個數字，電郵至mailto:fox.launch@gmail.com，首10名讀者，每人將可獲得免費戲飛2張。<br><br>卡臣仔</p></body></html>
