<html><header><meta charset="utf-8"><title>超合金有幾「超級」？</title></header><body><h1>超合金有幾「超級」？</h1><p>年少時擁有一兩件超合金玩具，就可以在朋友間炫耀：「我有超超超超超超……合金呀﹗」傳統的合金都以單一元素為主，含量超過一半，例如鋼鐵就以鐵元素為主。有說超合金就是三種或以上的金屬混合而成，每個元素含量不超過35%，金屬的元素很多，混合出來就有多達7,000種組合。亦有說法，製造噴射飛機引擎的耐熱物料稱為超合金或高溫合金。當中多數為含鎳53%至75%的鎳基合金，可以在高達800度的情況下使用。<br><br>梁俊鵬</p></body></html>
