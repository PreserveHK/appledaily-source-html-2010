<html><header><meta charset="utf-8"><title>Simona火山灰致坐立不安</title></header><body><h1>Simona火山灰致坐立不安</h1><p>意大利新晉女歌手SimonaMolinari，日前來港開騷後因受冰島火山灰影響，預定被迫留港3星期，幸而她只等了3天終有機位返回羅馬，不過這3天弄得Simona坐立不安，任何地方也不敢去，只敢留守酒店等航班消息。<br>早前Simona接受了本報記者訪問，她大讚香港親切，並說：「因為香港與紐約相似，人煙稠密，因此我覺得香港巿民很friendly，印象頗深。」<br>採訪、攝影：蘆葦</p></body></html>
