<html><header><meta charset="utf-8"><title>金允珍愛老公一生一世</title></header><body><h1>金允珍愛老公一生一世</h1><p>憑劇集《迷》（Lost）在美國打響名堂的韓國女星金允珍，剛於上月在夏威夷與拍拖三年的朴姓經理人結婚，前日她婚後首度出席公開活動，在韓國首爾為護膚品牌宣傳防曬產品。</p><p>身形豐滿</p><p>婚後首度曝光的金允珍身形豐滿了不少，仍然明艷照人。她穿着白色的露背裙與品牌高層見面，被發現手上沒有戴上婚戒。現場金允珍跟fans舉行簽名會時也笑容滿面，顯得十分親民。被問到婚後生活如何時，金允珍說：「多謝大家關心我的婚姻，為報答大家，我跟丈夫定會好好努力，一生一世共同生活下去。」</p></body></html>
