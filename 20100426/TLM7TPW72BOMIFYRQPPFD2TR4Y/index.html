<html><header><meta charset="utf-8"><title>陳法拉生病瞞老公</title></header><body><h1>陳法拉生病瞞老公</h1><p>沙田馬場昨日舉行「愛彼錶女皇盃2010」，陳法拉及陳豪客串行騷，出席的名人包括趙世曾與新歡Lena、蔡志明夫婦等。</p><p>結婚拒交代</p><p>穿上低胸裙的陳法拉，卻不慎露出防走光膠紙，她謂近日趕拍劇所以瘦了不少，她說：「近期因為拍劇，身體又唔舒服。」問到「老公」（薛世恒）可有照顧？她說：「你哋咁講o架，我休息食咗藥，都唔敢同屋企人講，怕父母擔心。」<br>吳彥祖早前與LisaS.秘密結婚，早前法拉也被傳結婚，她有感而發說：「之前好多pair人都係咁做，藝人身不由己，呢啲係私事某程度唔使向公眾交代。」<br>採訪：LawWaiMan<br>攝影：EdwardChou</p></body></html>
