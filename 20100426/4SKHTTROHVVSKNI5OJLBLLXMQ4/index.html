<html><header><meta charset="utf-8"><title>青瓜不切斷　醃得更入味</title></header><body><h1>青瓜不切斷　醃得更入味</h1><p>天氣開始㷫烚烚，好容易令人無乜胃口，飯前最好來個冷盤小食，今日Bonnie教大家做個非常容易的上海頭盤醃青瓜，凉浸浸得來好惹味。如果想更惹味，可同時加入辣椒碎同醃，食完之後胃口大開，飯都可以添多幾碗呀！</p><p>材料︰</p><p>日本青瓜1條、粗鹽2湯匙、蒜頭4瓣（切碎）、幼鹽1/2茶匙、糖3茶匙、麻油1湯匙</p><p>①將青瓜開一片片，但記住不要切斷，然後才將青瓜切段，用刀背拍鬆。</p><p>②加入粗鹽拌勻醃15分鐘，抽出青瓜水份，效果會更爽甜。</p><p>③用凍滾水將青瓜洗淨，撈起瀝乾後，加蒜茸、幼鹽、糖及麻油拌勻後醃15分鐘即成。</p></body></html>
