<html><header><meta charset="utf-8"><title>Juno捐錢棄貴底褲</title></header><body><h1>Juno捐錢棄貴底褲</h1><p>好姨薛家燕、麥浚龍（Juno）、唐寧、趙碩之、尹蓁晞（Yumi）和戴夢夢等，昨日出席新城電台於海運大廈舉行的「青海青．心連心」關愛暖青海籌款活動。眾人均對青海災情十分關注，並先後捐款賑災，其中戴夢夢和Yumi分別捐出一萬和數千元，Juno與哥哥合資的公司基金也捐了一筆善款賑災，對於最近有雜誌指Juno豪花5,000元買內褲，他說：「雖然我鍾意收藏內褲，但唔會瘋狂到用5,000蚊買條BB內褲。」<br>撰文：丁寧</p></body></html>
