<html><header><meta charset="utf-8"><title>獸獸現身車展　百人爭睹</title></header><body><h1>獸獸現身車展　百人爭睹</h1><p>香車美人，今年的北京車展除了各車廠展示的新車，站在汽車旁的汽車模特兒也是會場焦點。早前因性愛片段曝光，一度暫停在車展上露面的第一車模獸獸，亦選擇在北京車展上現身，引來不小轟動。<br>在車展上每個汽車展示台都有穿着晚禮服、化上濃妝的汽車模特兒，台下的參觀者除了看車，也不斷為模特兒拍照。更有網站舉辦車模選舉，至昨午身穿三點式泳衣、手持滑浪板的「克萊斯勒4號模特兒」以16萬票領先。原名翟凌、現年22歲的獸獸，昨以一襲低胸短裙出現，參加網絡媒體活動。為了一睹芳容，近百人展開追逐戰，場面一度混亂。<br>新浪汽車/搜狐汽車</p></body></html>
