<html><header><meta charset="utf-8"><title>老師拍鹹片仍可教書</title></header><body><h1>老師拍鹹片仍可教書</h1><p>45歲的英國威爾斯鄉村小學教師莫伊爾（圖），在旁人眼中拘謹和善，所以當大家知道她原來常在家中自拍淫片，並在成人網站熱播後，都大吃一驚，但當局決定容許她繼續教書。<br>莫伊爾與丈夫科林共拍了超過80齣淫片，科林更瞞着妻子將淫片賣給成人網站。早前莫伊爾學校提供的手提電腦故障送廠維修，卻被發現硬碟儲存了九齣淫片及12批打真軍淫照。<br>影片不用密碼就可播放，萬一課堂上有頑皮學生多手就可欣賞到春宮片。東窗事發後，校方立即解僱莫伊爾，不過教學專業議會相信她對丈夫賣片和把淫片儲存在電腦中不知情，容許她繼續執教鞭。<br>英國《每日郵報》</p></body></html>
