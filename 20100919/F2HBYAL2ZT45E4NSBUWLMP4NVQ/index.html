<html><header><meta charset="utf-8"><title>最年輕12歲媽媽盼女兒勿重蹈覆轍</title></header><body><h1>最年輕12歲媽媽盼女兒勿重蹈覆轍</h1><p>四年前日本有一齣電視劇《14歲媽媽》，而英國早於12年前已有真人版12歲媽媽，在初嚐禁果後懷孕。12年過去，女兒現在亭亭玉立，只想讀好書，不會重犯母親的錯誤。<br>現年25歲的莫絲（右），看着12歲女兒喬治婭（左），百感交集。莫絲12歲那年跟親友去度假，與哥哥女友的一名兄弟發生性行為，10個月後成為英國最年輕媽媽。莫絲連中學也沒讀完，獨力養育女兒。她從不後悔生了喬治婭，「她有人生目標，希望讀好書，我為她而自豪」。<br>英國《每日郵報》</p></body></html>
