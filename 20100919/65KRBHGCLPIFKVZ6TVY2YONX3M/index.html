<html><header><meta charset="utf-8"><title>環球樓市中國　武漢新盤旺丁不旺財</title></header><body><h1>環球樓市<br>中國　武漢新盤旺丁不旺財</h1><p>武漢在本月11至12日兩天有近30個樓盤進行促銷活動，包括開賣及接受登記等，但因願意大幅降價的樓盤不多，所以出現「睇多過買」的情況。<br>據內地報章報道，「減價促銷」已成市場共識，惟發展商多不願降價賣樓，九折賣樓或每呎減價約100元（人民幣．下同）的樓盤為數不多；樓盤不降價，反應自然欠佳。和平大道一個樓盤，對外公佈呎價近836元，為目前該區最高價，故接受登記以來成績不理想，令開盤日期要一再推遲。<br>至於願意減價的樓盤則銷情不俗，如光谷錦繡龍城的睇樓客絡繹不絕，因新推兩幢大廈的平均呎價為557元，較之前平65元。</p></body></html>
