<html><header><meta charset="utf-8"><title>好消息：快寫下中秋願望</title></header><body><h1>好消息：快寫下中秋願望</h1><p>今個中秋，馬鞍山新港城中心設「東瀛秋祭祈願社」，只要於場內商舖作任何消費，憑即日有效單一發票，即可獲「許願牌」一個。即日起至26日同場更展出日本東北各大祭典的漂亮綵燈，當中有一個稱為「扇大燈」，外形就像一把大扇，有20呎高，並描畫了具東瀛色彩的圖案。還有18呎的高竿燈裝飾，在竿上掛上各式花燈。置身於過百個日本花燈之中，媽媽，我好像在日本呀！</p><p>「東瀛秋祭祈願社」</p><p>日期：即日、9月22及23日<br>時間：下午1時至晚上9時，許願牌送完即止<br>查詢：26439110</p></body></html>
