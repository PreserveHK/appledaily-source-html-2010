<html><header><meta charset="utf-8"><title>合影哥狂挑靚車模合照</title></header><body><h1>合影哥狂挑靚車模合照</h1><p>近日在內地舉行的一個車展上，經常出現一名戴眼鏡的男子，他不看車，只盯着美女車模。看到打扮野性的車模，他隨即拿出手機上前與她們貼身合照（圖），絲毫不放過任何一個機會，拍得不好，再來一張，令車模們大感不爽。<br>現場有其他男士則受四眼男子感染，有樣學樣，要求與美女車模合照。有車模坦言，她們最討厭這種不停要求合照的觀眾，但礙於工作關係，不敢得罪客人，只好無奈配合，有的索性將自己當成佈景板，側身躲避。四眼男子的行徑被網民諷為「合影哥」。<br>新浪網</p></body></html>
