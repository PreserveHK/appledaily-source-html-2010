<html><header><meta charset="utf-8"><title>諸葛梓岐帶病攻日</title></header><body><h1>諸葛梓岐帶病攻日</h1><p>日本音樂時裝騷「GirlsAward2010Autumm/Winter」昨日在東京舉行，諸葛梓岐（Marie）成為香港唯一代表行騷。由於帶病上陣，大會特別優待她在現場試衫，Marie穿上豹紋外套出場，獲台下粉絲大喊其英文名打氣，而日本R&amp;B女歌手JAMOSA得悉她會到日本出唱片，更想與她合唱。</p><p>小室奏金曲</p><p>日本名模蛯原友里、星野亞希、韓國男星金範等也有行天橋，而韓國組合少女時代和日本歌姬倖田來未則唱歌助興。最搶鏡是小室哲哉在穿婚紗行騷的新婚女模背後，即席演奏代表作《CANYOUCELEBRATE？》。</p></body></html>
