<html><header><meta charset="utf-8"><title>JessicaC.發噩夢唔睬男友</title></header><body><h1>JessicaC.發噩夢唔睬男友</h1><p>JessicaC.昨日到九龍灣出席《優質睡眠與科技》活動，她穿上一條波點吊帶睡裙示人，當司儀要求她睡在床上時，其助手顯得十分緊張，即用一張氈遮着，事後JessicaC.解釋因為沒有打底，怕走光露出內褲。另外JessicaC.表示睡眠對她來說十分重要，她之前曾發噩夢男友欺騙她，由於夢境太真實，她起身後不理睬男友，事後男友笑她儍。</p><p>此外有份出席活動的羅敏莊及陳國邦表示暫時沒有人找他們為陳志雲被起訴一事落口供，羅敏莊說：「公司冇任何指令，而且叢培崑都冇搵過我哋做嘢，可能我哋唔夠紅啦。」<br>採訪、攝影：林妃</p></body></html>
