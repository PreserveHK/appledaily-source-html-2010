<html><header><meta charset="utf-8"><title>關仁隱事：「翻版林柿」頂爛市犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「翻版林柿」頂爛市犯眾憎 - 關仁</h1><p>當年選美出身嘅「翻版林柿」多年嚟喺電視圈冇乜發展，加上個樣有啲似原裝林柿，於是把心一橫走去做模特兒，果然轉咗行之後真係多咗唔少工作，幾乎日日都見佢喺報紙出現，外人睇以為佢做得好掂。</p><p>超低價接工作</p><p>但係關仁八到原來翻版林柿係以超低價嚟接job，有時只要四位數字人工就可以請到佢出騷，又平又抵用，因為咁翻版林柿成功搶咗唔少同行嘅飯碗，搞到模界唔少人對佢有微言，有啲同行見到佢都刻意避開玩杯葛，經常受到冷言冷言，都咪話唔慘。<br>Textby關仁</p></body></html>
