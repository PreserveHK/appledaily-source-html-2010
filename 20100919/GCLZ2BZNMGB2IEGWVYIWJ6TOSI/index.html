<html><header><meta charset="utf-8"><title>范冰冰生日探病童</title></header><body><h1>范冰冰生日探病童</h1><p>內地人氣女星范冰冰，前晚在上海出席名牌卡地亞的男裝錶派對，滿場都是中港台三地男星，包括阮經天、高以翔、李宗盛、張震嶽等，而撐場的范冰冰就穿上一條deepV桃紅長裙，配一身珠光寶氣，萬綠叢中一點紅，成功搶鏡。</p><p>獲送畫賀壽</p><p>日前才剛度過29歲生日的范冰冰，牛一當天去了北京，探望她捐助的10名西藏病童做手術，病童們更送上哈達和畫畫為她祝生日，公益以外，冰冰接受訪問時，更透露自己經營的工作室發展得不錯，更笑稱員工都收入大增，可以買鑽石。<br>撰文：葉雪</p></body></html>
