<html><header><meta charset="utf-8"><title>八月十五着Puma</title></header><body><h1>八月十五着Puma</h1><p>唔使翻開月曆，看見各大月餅商的強勁宣傳就知中秋將至。佳節當前，連Puma都來分一杯羮，以中秋節特別版Basket和Suede應節，鞋舌及內裡都印有月餅形「中秋月圓」字款，鞋踭更壓印燈籠圖案。Suede分為咖啡黑及銀色，Basket則有白色及咖啡黑兩款，唔知靈感係咪來自蓮蓉月同冰皮月呢？<br><br>記者：吳允冲</p><p>PumaStore（25062882）<br>尖沙嘴TheOneL1-19號舖</p></body></html>
