<html><header><meta charset="utf-8"><title>關仁隱事：「公主」自抬身價惹人厭 - 關仁</title></header><body><h1>關仁隱事：「公主」自抬身價惹人厭 - 關仁</h1><p>自稱係貴族後人嘅「公主」，成日喺人面前強調自己幾咁身嬌肉貴。佢之前出埠做嘢，主辦單位提供酒店同安排晒三餐，但公主去到酒店之後嫌三嫌四，話張床同枕頭瞓得佢唔舒服，自己畀錢租過另一間超豪酒店。去到大會安排嘅酒店餐廳開餐，公主又猛彈人哋啲食物質素唔得，佢食唔落口咁話，於是又自己貼錢去外面食大餐，總之辛苦少少都話唔得。佢呢啲行為，不知幾多人喺背後笑佢幼稚，佢越表現到自己好貴格，關仁就越覺得佢冇厘貴格！<br>Textby關仁</p></body></html>
