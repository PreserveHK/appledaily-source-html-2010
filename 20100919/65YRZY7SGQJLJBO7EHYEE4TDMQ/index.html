<html><header><meta charset="utf-8"><title>奇蹟寶寶7度停心跳</title></header><body><h1>奇蹟寶寶7度停心跳</h1><p>英國男嬰伊萬（IvanCawley圖）是個「奇蹟寶寶」，兩個月前因患腦膜炎，八小時內竟七度心臟停跳，其中一次更停了12分鐘，但仍奇蹟活下來，教醫護人員嘖嘖稱奇。<br>伊萬在7月4日晚上如常入睡後，凌晨4時半突然醒來，身體發燒，渾身冒汗和顫抖，父母等到早上抱他看醫生，當時他肚子長了一顆小斑點，醫生說他可能出水痘，建議立即將他送院。<br>入院後，伊萬全身長滿斑點數小時後蔓延全身，身體機能一度停止運作，心臟停跳七次，其中一次更停了12分鐘，要靠呼吸機維生，醫生曾着伊萬的父母作好心理準備。但伊萬在深切治療部留醫八天後迅速康復。<br>英國《每日郵報》</p></body></html>
