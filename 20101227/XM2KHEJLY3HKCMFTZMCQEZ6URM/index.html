<html><header><meta charset="utf-8"><title>陳冠希激動會台灣Fans</title></header><body><h1>陳冠希激動會台灣Fans</h1><p>陳冠希昨日在台北西門町舉辦新碟簽唱會，見到久違的粉絲時，他因緊張而一度表情僵硬，但隨後也開心大叫：「我回來了，你們想我嗎？」</p><p>新碟賣清</p><p>結果陳冠希這番說話獲全場2,000名粉絲報以掌聲支持，其好友李燦琛更專程撐場。<br>昨日粉絲表現熱情，在場出售的1,500張專輯賣清光，令陳冠希非常開心。粉絲跟他近距離接觸，一上台就激動地說：「你終於回來了，我等你等好久了！」有粉絲更高呼：「我真的好喜歡你。」<br>陳冠希曾與台灣天后蔡依林傳緋聞，但他表示因有工作在身，無法欣賞蔡依林昨晚的小巨蛋騷。<br>撰文：夏琴</p></body></html>
