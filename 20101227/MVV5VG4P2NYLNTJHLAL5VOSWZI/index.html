<html><header><meta charset="utf-8"><title>隔牆有耳：維園阿哥連累論壇女觀眾 - 李八方</title></header><body><h1>隔牆有耳：維園阿哥連累論壇女觀眾 - 李八方</h1><p>「維園阿哥」任亮憲早前喺周刊話，強姦案女事主A曾出席上周《城市論壇》，唔少好奇網民噚日嘗試「點相」，其中一名因戴黑超慘被點錯相嘅陳小姐，喺排隊入論壇時，就向記者慨嘆已經鎖咗自己個facebook戶口，免得再受到無謂騷擾。<br>任亮憲自從捲入強姦及非禮案後，仍然繼續每個星期日去《城市論壇》。<br>論壇主持謝志峰噚日話，論壇逢星期日都會舉行，基本上年中無休，除咗年初四同8月份有機會唞唞，暫時唔知任生仲會去多幾多場。
</p></body></html>
