<html><header><meta charset="utf-8"><title>蔡依林獲男友撐場</title></header><body><h1>蔡依林獲男友撐場</h1><p>台灣G奶天后蔡依林（Jolin）在小巨蛋舉行演唱會，昨晚進行尾場，其緋聞混血男友錦榮昨晚終到場看騷，他經其他通道入場，故未被傳媒拍到，他解釋之前未有現身是不想轉移觀眾焦點，因Jolin為個唱花盡心機準備。雖然錦榮在場，但Jolin依舊大跳性感舞姿，完全沒避忌，但最後一場難免有點不捨，而曾跟Jolin傳緋聞的羅志祥則和緋聞女友楊丞琳同場看騷。<br>另外Jolin近日清減了不少，結果在台上搞到手臂青筋暴現，不知是否既要開演唱會，又要忙拍拖所致，不過經理人表示她只是因要練舞和跑步才消瘦，堅稱跟錦榮無關。<br>撰文：葉雪
</p></body></html>
