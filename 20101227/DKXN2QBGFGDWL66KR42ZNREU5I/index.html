<html><header><meta charset="utf-8"><title>林欣彤Job多酬勞數唔晒</title></header><body><h1>林欣彤Job多酬勞數唔晒</h1><p>林欣彤（Mag）前晚和巨聲的大細孖周志文及周志康，一同到旺角為動畫電影《借東西的小矮人亞莉亞蒂》宣傳，當中Mag更以戲中女主角的造型出現。</p><p>收歌迷禮物</p><p>Mag說加入娛樂圈後的首個聖誕節是寓工作於娛樂，跟fans一同度過，並收到不少fans送的禮物。Mag一直人氣高企，工作越來越多，她表示：「計埋聖誕同除夕，都有五個工作，不過酬勞有幾多就唔知。」<br>成為吸金王，問Mag想買甚麼禮物獎勵自己？她說想買鋼琴，問她有否跟緋聞男友羅孝勇交換禮物？Mag大方說：「冇呀，不過嚟緊會同巨聲成班人食飯，到時可能會抽禮物。」<br>採訪：王崇穎<br>攝影：仇志德</p></body></html>
