<html><header><meta charset="utf-8"><title>自發粉煎薄餅　免爐氣</title></header><body><h1>自發粉煎薄餅　免爐氣</h1><p>Pizza是很受大人小孩歡迎的食物，尤其年尾時間不少人都愛在家中開派對，薄餅也是不錯的選擇。很多人都對自製Pizza有興趣，奈何家中沒有焗爐沒法嘗試。不過誰說薄餅一定要用硬麪糰及焗爐來焗？只要用上自發粉、水及少許鹽，再加上一隻平底易潔鑊，不用20分鐘便可以輕鬆完成6吋闊的薄餅，新鮮熱辣又不用等外賣呢！<br><br>記者：謝翠玲　<br>攝影：梁細權　<br>Model：Alia@PureModels</p></body></html>
