<html><header><meta charset="utf-8"><title>何韻詩呼籲無綫開放</title></header><body><h1>何韻詩呼籲無綫開放</h1><p>何韻詩一連四場的音樂會，前晚在伊館舉行最後一場，當晚有不少阿詩好友捧場，全場爆滿。音樂會進行至接近凌晨12時，本應要完結，場館更着燈及播出呼籲觀眾離場的廣播，但觀眾依然不願走，結果阿詩再度現身獻唱多一曲，觀眾才肯離開。</p><p>「做嘢要舒服」</p><p>談到四大唱片跟無綫就版稅爭拗破冰觸礁，有傳是因六嬸方逸華不接受歌星可隨意亮相其他電視台的條件，阿詩表示：「其實應該開放，我就唔太在意獎項，最緊要睇自己心態，做嘢要舒服。我去台灣同內地做嘢可以去唔同電視台，但返到香港就唔得，感覺好奇怪。」<br>採訪：馬建華<br>攝影：黃文偉</p></body></html>
