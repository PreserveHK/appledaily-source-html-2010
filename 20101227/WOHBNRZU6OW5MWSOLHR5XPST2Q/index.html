<html><header><meta charset="utf-8"><title>大肚彭妮露陪老公睇波</title></header><body><h1>大肚彭妮露陪老公睇波</h1><p>腹大便便的西班牙女星彭妮露古絲（PenelopeCruz）昨日現身洛杉磯，陪老公積維爾巴頓（JavierBardem）欣賞湖人對熱火的NBA賽事，雖然她對球賽興趣不大，但聖誕正日晚上也樂意與老公開心一下，積維爾更不停指手劃腳向愛妻講解球賽情況。</p><p>金美侖勁風騷</p><p>此外，整個星期都與棒球手男友洛迪古斯（AlexRodriguez）在墨西哥度假的金美侖戴雅絲（CameronDiaz），昨日則飛甩男友與友人一同欣賞賽事，蜜運成功的金美侖表現得十分風騷，更滿場飛與其他名人觀眾打招呼。</p></body></html>
