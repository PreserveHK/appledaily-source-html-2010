<html><header><meta charset="utf-8"><title>走失4年　貓咪聖誕回主人家</title></header><body><h1>走失4年　貓咪聖誕回主人家</h1><p>英國一隻肥黑貓四年前頑皮走失，主人傷心透頂，沒料貓咪早前神奇現身，趕及和主人團聚過聖誕。<br>「這是我最想要的聖誕禮物！」貓主奧尼爾（MariaO'Neill圖）抱着肥黑貓「科林」（Colin），一臉幸福和滿足。她說，2006年8月，她和丈夫搬到蘭開夏郡不久，喜歡四處遊蕩的科林有一天失蹤，她遍尋不獲，只好通知貓隻保護協會。四年過去，科林都杳無音訊，本月初突然傳來好消息。有人在鎮上的花園發現牠，貓隻保護協會憑牠的晶片證實牠就是奧尼爾的愛貓，通知奧尼爾到庇護所認貓。<br>人貓團聚，這個聖誕真快樂。<br>英國《星期日郵報》</p></body></html>
