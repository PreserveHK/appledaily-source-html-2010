<html><header><meta charset="utf-8"><title>馮小剛將拍《重慶大轟炸》</title></header><body><h1>馮小剛將拍《重慶大轟炸》</h1><p>內地著名導演馮小剛執導的《非誠勿擾2》在國內票房成績非常理想，日前華誼兄弟公司總裁王中磊透露，將與馮小剛合作拍攝史詩式大片《重慶大轟炸》，王中磊指馮小剛一直對此題材很有興趣，所以投資開拍這部電影，這將會是馮小剛與華誼續約的五部電影中其中一部。<br>由於《重慶大轟炸》的劇本仍在創作階段，所以王中磊未有透露太多詳情，只說拍該片時不會太過渲染血腥的戰爭場面，將會按照馮導一貫的意思，以普通人角度去寫。<br>撰文：林妃</p></body></html>
