<html><header><meta charset="utf-8"><title>馮仁昭四圍超：商天娥忙搵人仔唔造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：商天娥忙搵人仔唔造人 - 馮仁昭</h1><p>商天娥噚日去到工展會為代言嘅家電用品宣傳，當然唔少得上台示範家庭主婦煲湯技巧，今年係娥姐婚後第一個聖誕節，噚日同老公恩愛現身，佢仲話：「婚後會多啲幫老公打理生意，早已經係半個老闆娘，做老公左右手，香港拍劇方面會到明年中先開工，呢段時間唔會造人住，搵人仔先至緊要。」商天娥仲話老公今年送咗個旅行畀自己做聖誕禮物，但就未出發。</p></body></html>
