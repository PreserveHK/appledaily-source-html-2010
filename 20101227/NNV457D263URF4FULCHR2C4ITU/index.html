<html><header><meta charset="utf-8"><title>深水埗遭小巴撞　婦人不治</title></header><body><h1>深水埗<br>遭小巴撞　婦人不治</h1><p>【本報訊】深水埗荔枝角道昨凌晨發生車禍，一名婦人疑違規過馬路，被一部小巴撞倒。女事主頭部受創昏迷，送院搶救延至下午2時許不治。<br>車禍死者方玉嬋（63歲），現場為荔枝角道與欽州街交界，昨清晨近5時30分，方婦在行人輔助線過馬路到路中安全島後，偏離行人輔助線在馬路上行走。其時，一部小巴由姓劉（47歲）司機駛至，煞車不及將她撞倒。<br>意外中小巴車頭撞凹，擋風玻璃爆裂，方婦被彈開五米頭部着地受傷。救護員到場替她包紮送院延至下午2時許不治。肇事司機接受酒精呼氣測試，證實沒有飲酒，警方正調查意外原因。
</p></body></html>
