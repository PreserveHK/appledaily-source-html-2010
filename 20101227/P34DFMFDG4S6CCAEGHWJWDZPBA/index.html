<html><header><meta charset="utf-8"><title>西門町街頭爆槍擊兩傷</title></header><body><h1>西門町街頭爆槍擊兩傷</h1><p>台灣西門町中華路的錢櫃KTV旁，昨日清晨五時許發生街頭槍擊案，兩名男子昨晨與仇家談判時爆發口角，其中一人拔槍欲教訓對方，未料反被仇家奪去手槍並連開四槍，兩人中彈，送院後已無生命危險，正追緝開槍歹徒。<br>警方指，受傷男子林祐偉和曾博群均為27歲，二人是高中同學，他們昨日凌晨與友人在KTV消遣時，林落樓與仇家起爭執，曾前往「救駕」時亮槍，但因酒醉被歹徒搶走手槍，造成林腹部、曾左手臂中槍。<br>台灣《蘋果日報》</p></body></html>
