<html><header><meta charset="utf-8"><title>陳靜徵廚神做男友</title></header><body><h1>陳靜徵廚神做男友</h1><p>百果園E神DaDa（陳靜）今年工作不斷，早前更成為業主，不過她愛情方面未有着落，於是今年聖誕就約了一班女性好友開單身派對，她說：「希望下年聖誕會有男友陪我過啦。」</p><p>DaDa指以前的男友大都沒心思，故她想未來男友於佳節會多花心思她開心：「我鍾意男仔識下廚，整個聖誕大餐畀我食已經好開心。」問DaDa聖誕有否約富豪朋友飯敍？她說：「個報道出咗，都怕影響對方，所以唔會啦。」DaDa師妹鄧伊玲（Elaine）亦撇下男友參加DaDa的派對，而同公司的梁郁霖（Lilian）指每年聖誕都會去朋友家慶祝。<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
