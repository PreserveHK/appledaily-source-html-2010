<html><header><meta charset="utf-8"><title>鴨脷洲喇叭失衡　壓傷婦頭</title></header><body><h1>鴨脷洲<br>喇叭失衡　壓傷婦頭</h1><p>【本報訊】一名七旬老婦，昨午在鴨脷洲利東社區會堂觀看粵劇表演時，一個擺放在通道重約30磅的喇叭音箱，疑支撐音箱的三腳架被人碰撞，失平衡翻跌，擊中老婦額頭，幸好只是擦傷，她由救護員送院治療，情況穩定。<br>受傷老婦姓梁（74歲），事發昨午4時30分，由於表演接近尾聲，有觀眾提早離場，途經場中左邊通道，疑不慎絆着喇叭線，撞及支撐喇叭音箱三腳架，導致喇叭音箱失平衡，連同腳架翻倒，梁婦剛巧坐在附近，被跌下音箱擦撞額頭，梁婦左額受傷紅腫，感覺頭暈，幸仍清醒，事後由救護員送院。</p></body></html>
