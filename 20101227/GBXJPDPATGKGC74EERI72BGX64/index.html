<html><header><meta charset="utf-8"><title>咪神胸揀女</title></header><body><h1>咪神胸揀女</h1><p>浸大咪神楊梓瑤（Carol）、羅力威及許廷鏗昨日到會展出席「PlayStation一機成名及PlayStationGirl選舉」，收起咪咪為大會任評審的Carol頓時跌watt，問她是否怕跟現場的gamegirl比較才穿得較密實？她謂：「唔係，我覺得唔使吓吓性感，今日做評審，所以着得莊重啲。」<br>問o靚模出身的Carol選gamegirl的準則，她說：「睇整體表現，唔係話性感就加分，都要睇佢哋嘅性感吸唔吸引到我。」再問Carol參賽者是否要跟她同cup數才吸引到她？她笑說：「要睇埋真人，如果佢表現得唔好我會慢慢減分。」<br>採訪：譚倩宜　攝影：林德雄</p></body></html>
