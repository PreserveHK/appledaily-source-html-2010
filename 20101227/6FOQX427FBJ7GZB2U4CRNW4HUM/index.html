<html><header><meta charset="utf-8"><title>趣趣地：碧基做聖誕老人好威？</title></header><body><h1>趣趣地：碧基做聖誕老人好威？</h1><p>首屆世界金球獎雖然係巴塞嘅恩尼斯達、沙維同埋美斯之爭，但喺西班牙國內嘅受歡迎程度，巴塞後衞碧基（圖）同上述3位隊友有得揮，因碧基最近就登上咗西班牙最具權威的足球雜誌《足球先生》（DONBALON）封面，做聖誕老人。從87年起，《足》每年底都會搵具份量球星扮聖誕老人。87年，馬勒當拿就成為該雜誌史上首位聖誕老人，之後史岱捷哥夫同朗拿度等都做過該雜誌封面聖誕老人。</p></body></html>
