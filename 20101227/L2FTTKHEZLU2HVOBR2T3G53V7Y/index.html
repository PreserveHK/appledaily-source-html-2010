<html><header><meta charset="utf-8"><title>趣趣地：傳大儍過西亞掘金</title></header><body><h1>趣趣地：傳大儍過西亞掘金</h1><p>塞翁失馬，焉知非福，喺「大儍」艾拿迪斯（圖）早前俾布力般請食無情雞時，好多人都戥佢唔抵，不過原來大把人欣賞佢。據報，剛爆冷奪得2022年世界盃主辦權嘅卡塔爾，就有意搵「大儍」嚟執隊波，等佢哋唔會以東道主嘅身份出醜，而卡塔爾國家隊教練嘅年薪，仲高達500萬鎊（約6,300萬港元）！除咗卡塔爾，另一中東勁旅阿爾阿里亦想搵「大儍」頂替奧尼爾執教，「大儍」唔愁出路啦。</p></body></html>
