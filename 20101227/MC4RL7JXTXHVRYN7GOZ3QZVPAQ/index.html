<html><header><meta charset="utf-8"><title>具荷拉捧獎哭崩舞台</title></header><body><h1>具荷拉捧獎哭崩舞台</h1><p>表揚過去一年娛樂節目主持的「2010KBS演藝大獎」，前晚在首爾舉行頒獎禮，紅到日本的韓國組合KARA成員具荷拉，憑《青春不敗》贏得女主持優異獎。她領獎十分激動，喊到變豬頭地說：「從沒想過會得獎，拍這節目令我獲益良多。」<br>當晚具荷拉更換上白色超短裙晒美腿，與宋鐘基齊齊頒發特別獎和功勞獎，又與KARA其餘四名隊友表演娛賓。</p><p>2PM趴地唱歌</p><p>日前剛舉行家族騷的朴震榮，則率領2PM的兩名成員扮missA趴地唱歌，笑爆全場。李勝基亦奪得最佳男主持獎。</p></body></html>
