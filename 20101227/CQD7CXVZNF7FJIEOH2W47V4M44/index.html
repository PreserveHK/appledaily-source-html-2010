<html><header><meta charset="utf-8"><title>話你知：霹靂火頻惹是非</title></header><body><h1>話你知：霹靂火頻惹是非</h1><p>近日涉恐嚇鄰居的吳國敬85年參加新秀入行，多年來從事音樂創作，最為人熟悉的歌曲是《我說過要你快樂》。吳國敬性格霹靂火，易招是非，今年發生港人在菲律賓遇害事件時，成龍發表撐菲警言論，性格火爆的阿敬公開批評成龍，更在微博留言：「Keepyourbigmouthshut！」</p><p>另外，BigFour的許志安、梁漢文、張衞健及蘇永康與吳國敬十分老友，但四人開騷被指撇低阿敬，引來不和傳聞。吳國敬又曾與樂壇教父戴思聰女兒戴蘊慧拍拖，有指戴蘊慧父母棒打鴛鴦。於戴思聰入院時，阿敬表示有空經過廟宇，會為他祈福。</p></body></html>
