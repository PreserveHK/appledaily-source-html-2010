<html><header><meta charset="utf-8"><title>星閃閃謝菲斯臨別在即 - 牽牛</title></header><body><h1>星閃閃<br>謝菲斯臨別在即 - 牽牛</h1><p>澳職過去不乏前英超前鋒搵食，如約基、科拿等，但以29歲屬當打之齡的謝菲斯，實在少見；不過這位前愛華頓、阿仙奴前鋒，與噴射機的10場短合約即將屆滿，球隊縱想留人，但因聯賽的薪酬上限，謝菲斯無奈已訂機票準備返英。<br>謝菲斯在下年1月3日對FC悉尼後，10場合約就屆滿，交出一個入球的謝菲斯說：「我與家人都在澳洲很愉快，無奈球會沒法為我提供長約，我已訂了5日（下月）的機票回國。」噴射機行政主席愛華士說：「我們也很想留住他，但球隊受薪酬上限影響，希望來季有機會再聘請他吧！」<br>牽牛</p></body></html>
