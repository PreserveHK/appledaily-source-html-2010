<html><header><meta charset="utf-8"><title>潮流感：鎖住情人 - ㎡</title></header><body><h1>潮流感：鎖住情人 - ㎡</h1><p>聖誕節剛過，代表將踏入新的一年，各品牌又開始部署新一季度策略，首飾品牌Tiffany&amp;Co.已急不以待為2月14日情人節作好準備，推出TiffanyLocks系列。<br>系列中有鉑金鑲滿閃鑽的心形鏈墜，也有18K黃金、玫瑰金或純銀鑄造的吊墜及吊飾，部份更具實際鎖扣功能。設計富懷舊感覺，全以人手錘擊工藝打造，故別具獨特質感，而拋光技術則打磨出閃爍效果。愛侶一般收到Tiffanyblue藍色小盒子已驚喜萬分，絕對是情人節不錯的giftidea。<br>Textby㎡</p></body></html>
