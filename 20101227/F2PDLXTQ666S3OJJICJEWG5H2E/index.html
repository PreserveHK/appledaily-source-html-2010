<html><header><meta charset="utf-8"><title>李珊珊祝盈盈樂樂幸福</title></header><body><h1>李珊珊祝盈盈樂樂幸福</h1><p>李珊珊昨晚變身湊仔婆，帶同親友的小朋友到機場亞洲博覽館看大滙演《與龍同行》，她表示小朋友已看了首場，覺得好看，故請求她帶他們看多一次。</p><p>「最緊要有好歸宿」</p><p>李珊珊笑言聖誕節小朋友最開心，反而大人要陪伴而覺得很累，笑言要休息一星期。提到前男友錢嘉樂近日被傳翻撻緋聞女友湯盈盈，兩人更似默認關係，李珊珊說：「總之最緊要有好好歸宿，負面嘢唔好寫，大家都要幸福美滿，我衷心祝福佢哋。」<br>另外，鄧健泓也到場睇騷，問其女友龔嘉欣是否一同前來，他大賣關子，聲稱想把戀情低調。問女友送甚麼禮物？他笑說：「係會玩到出晒汗嘅。」原來是電視遊戲機。<br>採訪、攝影：藍文浩</p></body></html>
