<html><header><meta charset="utf-8"><title>輪椅車神後空翻兩周</title></header><body><h1>輪椅車神後空翻兩周</h1><p>各位觀眾，後空翻兩周！健全體操運動員打後空翻不難，但坐輪椅打空翻，非有超人上身力量不可。美國18歲輪椅少年佛斯靈漢姆不止做得到，更做出後空翻兩周創舉。<br>佛斯靈漢姆有先天脊柱裂，但他拒被人看成殘疾人士，小時常流連拉斯維加斯的滑板公園，用輪椅模仿滑板絕技。他在2006年已做出世上首個輪椅後空翻一周，上月底用「笨豬跳」彈力繩在斜台加速，然後用上身力量令輪椅打兩周空翻，以輪面落地。不過佛斯靈漢姆為苦練這絕技，曾跌到一身瘀傷。<br>英國《每日郵報》</p></body></html>
