<html><header><meta charset="utf-8"><title>王菲細女嫣然甜笑</title></header><body><h1>王菲細女嫣然甜笑</h1><p>將於下月舉行復出演唱會的王菲，最近雖然忙於為個唱做準備，不過她亦甚懂得享受家庭樂，一有時間就與老公李亞鵬帶同兩個女兒出外食飯團聚。</p><p>李嫣愛聽笑話</p><p>不過近日李亞鵬就要為嫣然天使基金到各地探訪，所以身在北京的王菲日前就相約友人飯敍，而兩位女兒亦有結伴同行。<br>日前王菲現身北京一間特色餐廳，她到埗即匆匆趕入內，大女竇靖童緊隨其後，之後再由女友人抱着4歲的李嫣進內，長高不少的李嫣樣子可愛甜美，由於女友人一邊抱住李嫣一邊在她耳邊說笑話，逗得李嫣十分高興，不停甜笑，與出名cool爆的母親絕不相似。<br>撰文：林妃</p></body></html>
