<html><header><meta charset="utf-8"><title>着數速報：14/9前訂土耳其團　平二百蚊</title></header><body><h1>着數速報：14/9前訂土耳其團　平二百蚊</h1><p>一般土耳其旅行團都是去熱門景點如棉花堡及古薩達斯等，想去一些較僻較少去的地方？意樂旅遊10天團，其中一個行程是去近期電視節目介紹的阿拉臘山，遠眺挪亞方舟遺骸。仲有蜂巢屋及巨石人像群等。團費原價$16,998，特價$14,998之外，Travelzoo會員於9月14日或之前預訂及繳付全費，即可減$200。四人同行，每位則多減$200，即每位$14,598起。<br><br>文：潘蔚能<br><br>Travelzoo網頁：http://www.travelzoo.com/hk</p></body></html>
