<html><header><meta charset="utf-8"><title>醫療短波多巴胺變異影響學業</title></header><body><h1>醫療短波<br>多巴胺變異影響學業</h1><p>神經傳遞物質多巴胺不但主管情緒，更影響學業成績。美國佛羅里達州大學研究人員，對2,500名青少年進行基因及學業成績分析，發現如果青少年體內多巴胺基因中的一個或多個發生變異，學習成績會受到影響，其中英語和數學成績受影響最大。當多巴胺基因變異數量越多，學生平均學分會明顯地下降，如有三個基因變異，學生的平均積分只有2.8分，沒有基因變異的學生的平均有3.3分。</p></body></html>
