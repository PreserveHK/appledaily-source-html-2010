<html><header><meta charset="utf-8"><title>案件速遞廚師錄影筆偷拍罰款四千</title></header><body><h1>案件速遞<br>廚師錄影筆偷拍罰款四千</h1><p>【本報訊】九龍塘浸會大學美心餐廳一名廚師，因不堪上司苛待，為宣洩壓力，將錄影筆藏於雨傘，放入傷殘人士廁所，偷拍女同事換制服。女同事發現錄影筆後報警，警方從一段半小時片段中，證實有兩人被攝入鏡頭。該名已離職廚師昨日認罪，被判罰款4,000元。<br>52歲被告黃家民（圖）於去年11月15日，在浸大美心餐廳的殘廁內犯案，昨在九龍城裁判法院承認一項作出有違公德行為罪名。<br>案件編號：KCCC2993/10</p></body></html>
