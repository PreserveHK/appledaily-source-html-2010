<html><header><meta charset="utf-8"><title>米積加被前妻爆沉迷性愛</title></header><body><h1>米積加被前妻爆沉迷性愛</h1><p>英國傳奇樂隊滾石（TheRollingStones）主音米積加（MickJagger），除了世盃時被封世紀燈神外，現在又有負面新聞傳出，那是他像隊友RonWood一樣沉迷女色。未知近年看似修心養性的米積加，是否已戒除這種惡習。</p><p>常撇妻外出</p><p>爆米積加大鑊是他的第二任妻子JerryHall，Jerry剛推出傳記回望過去，她形容前夫為「性慾獵食者」，二人認識時男方仍是有婦之夫，但這段婚姻最終因米積加於99年令一巴西女模懷孕而破裂。Jerry說：「我把他拉離毒品，卻換成性愛。在毋須巡演很空閒時，他常撇下我自己出去玩。」</p></body></html>
