<html><header><meta charset="utf-8"><title>押尾學遭證人爆吸毒做愛</title></header><body><h1>押尾學遭證人爆吸毒做愛</h1><p>日本麻煩男星押尾學，昨日出庭為涉嫌遺棄致死罪及毒品轉讓接受第二次公審，檢查官更傳召了兩名女證人，在庭內另一間房間不露面只現聲音作證，她們均表示曾跟押尾學一同服食搖頭丸，並跟他發生性行為。<br>一名去年曾與押尾學前往洛杉磯的女證人說：「押尾被告曾給我服食毒品，令我一度頭暈暈，有數秒失去意識，他還問我有沒有問題。」</p><p>緊張做筆記</p><p>另一女證人則表示押尾學曾引誘她吸食搖頭丸後，便一起發生性行為。留了一頭長長灰灰亂髮的押尾學，在庭上則露出緊張的表情做筆記。</p></body></html>
