<html><header><meta charset="utf-8"><title>張根碩獲粉絲送米行善</title></header><body><h1>張根碩獲粉絲送米行善</h1><p>憑韓劇《原來是美男》爆紅的張根碩，前日在首爾舉行亞洲巡迴影迷活動尾場。他明知在場粉絲都想見到《美男》入面的四人樂隊A.N.JELL再走在一起，他竟然整蠱大家：「我有邀請他們前來，可惜他們太忙了。」正當粉絲失望之際，朴信惠及鄭容和突然上台，雖然仍欠李弘基，但粉絲已開心尖叫。</p><p>否認戀金妍兒</p><p>此外，來自中、港等地的粉絲，送上大米代替傳統花籃賀偶像開騷，重量達1,550公斤，完騷後更以碩仔的名義行善，捐給三餐不飽的兒童。張根碩又否認與花樣滑冰選手金妍兒的緋聞。</p></body></html>
