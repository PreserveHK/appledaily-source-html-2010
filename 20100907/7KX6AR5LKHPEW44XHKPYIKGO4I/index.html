<html><header><meta charset="utf-8"><title>小Justin舞技贏積頓</title></header><body><h1>小Justin舞技贏積頓</h1><p>加拿大小天王JustinBieber唱得兼靚仔，瘋魔全球女fans，而荷李活巨星韋史密夫（WillSmith）的兒子積頓（Jaden）亦全面進軍影圈，因此這對紅爆o靚仔藉合唱結緣，在勢利演藝圈而言確很難得。但二人亦會比拼一番，那便是在舞池上鬥跳！</p><p>Moonwalk取勝</p><p>這對花o靚上周三現身紐約一個保齡球場起舞，原來是小Justin在麥迪遜公園廣場開騷後的餘興節目，整個過程被工作人員拍下。儘管跳得有點雞手鴨腳，但16歲的小Justin還是以moonwalk舞步險勝只有12歲的積頓。</p></body></html>
