<html><header><meta charset="utf-8"><title>求驗客手記：A高爾又被爆格贈興 - 求驗客</title></header><body><h1>求驗客手記：A高爾又被爆格贈興 - 求驗客</h1><p>車路士失婚後衞艾殊利高爾上周五幫英格蘭大勝保加利亞，嗰晚賽後當然同職球員喺集宿酒店有排慶祝；點知A高第二日返屋企就慘咯，因正當佢前一晚為國效力嗰陣，佢間價值350萬鎊嘅豪宅就俾人爆格。雖然仲未點算到屋企實際損失，但正正就係上周五呢日，A高亦同結咗婚4年嘅歌星老婆雪露正式離婚。講開又講，A高間屋喺今年2月試過俾人撬門，好彩A高當時及時報警嚇走劫匪；據講劫匪當時嘅目標係雪露兩隻分別價值15萬同16萬鎊嘅婚戒，唔知A高今次俾賊仔光顧，關唔關呢對鑽戒事呢？</p></body></html>
