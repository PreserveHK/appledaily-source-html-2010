<html><header><meta charset="utf-8"><title>急救鹹湯　加米加粉吸鹽</title></header><body><h1>急救鹹湯　加米加粉吸鹽</h1><p>煲湯時一不小心落了太多鹽是常會發生的意外，但直接加水到湯中，雖然可以令湯水不那麼鹹，卻會連湯味也會變淡。其實另有簡單方法可以補救。只要預備一個厚身的袋子或煲湯魚袋，將少許米放入袋中，紮緊袋口，再和湯一起多煲一會，便可以把過多的鹽份吸去。除了米，亦可以用麪粉，但切記要用較厚的袋子，不然麪粉便會滲出成麪糊了。<br><br>記者：謝翠玲<br>攝影：周旭文<br>Model：Michelle@PureModels</p></body></html>
