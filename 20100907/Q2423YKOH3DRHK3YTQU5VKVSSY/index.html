<html><header><meta charset="utf-8"><title>醉漢失足墮坡斷手</title></header><body><h1>醉漢失足墮坡斷手</h1><p>【本報訊】一名男子，昨晨步履蹣跚途經慈雲山慈正邨對上山坡時，不慎失足墮15米山坡下行人路邊去水渠受傷，被大廈保安員巡邏發現，報警將傷者送院治療。事主獲救時滿身酒氣，不排除醉酒跌倒，事件無可疑。<br>傷者姓何（36歲），據悉他經常飲醉酒。昨晨3時許，他飲酒後步上慈正邨正明樓對上約15米的山坡徘徊。現場消息稱，事主當時已有醉態，步履蹣跚途至山坡旁的欄杆時，不勝酒力失足跌出欄外，滾15米下的山坡下慈雲山道坑渠邊，左手骨折及身體多處擦損，附近大廈一名57歲姓李保安員巡經發現事主受傷倒卧坑渠邊報警。救護員到場，為傷者包紮後送院，治療後無大礙。</p></body></html>
