<html><header><meta charset="utf-8"><title>阿尊攬妻闢同志傳聞</title></header><body><h1>阿尊攬妻闢同志傳聞</h1><p>荷李活電影《油脂》（Grease）男星尊特拉華達（JohnTravola）早前傳出醜聞，被美國作家RobertRandolph出書大爆他是同志，指他和女星姬莉柏絲頓（KellyPreston）結婚只是為了掩飾，更指阿尊結婚近20年來不斷背妻仔，十分淫亂。</p><p>暢遊哈利波特公園</p><p>在面臨形象破產之下，阿尊昨日發相闢謠，力證自己是愛妻好男人，絕非斷背男。從相片所見，阿尊上周五偕同大肚妻Kelly到美國奧蘭多環球影城的哈利波特魔法世界遊玩，兩人有說有笑，阿尊更不時輕擁嬌妻，又怕撞親她而開路，場面溫馨。</p></body></html>
