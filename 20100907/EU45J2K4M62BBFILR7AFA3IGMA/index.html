<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 戰鬥員A</title></header><body><h1>孖寶半全膽推介 - 戰鬥員A</h1><p>球賽編號：星期二1<br>對賽隊伍：南韓vs伊朗<br>半場　0:1　1:1<br>全場　2:2<br><br>球賽編號：星期二2<br>對賽隊伍：中國vs巴拉圭<br>半場　0:0<br>全場　0:1　1:2<br><br>共4注　戰鬥員A提供<br><br>簡評：南韓今次同樣徵召了歐洲外流球員回國，教練趙廣來希望再來一場勝仗。不過，伊朗去仗對國足淨勝兩球，顯示他們在亞洲有一定實力，對「太極虎」往績不差，博他們不敗。中國目前最大問題還是攻力不足，對世盃決賽周的巴拉圭，料力戰僅敗。</p></body></html>
