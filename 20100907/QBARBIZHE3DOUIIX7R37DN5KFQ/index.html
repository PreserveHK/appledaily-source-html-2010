<html><header><meta charset="utf-8"><title>雷凱欣自爆經期失調</title></header><body><h1>雷凱欣自爆經期失調</h1><p>36F豪乳o靚模始祖雷凱欣近日全情投入趕拍3D三級片《肉蒲團之極樂寶鑑》，她為了要在幕前展露完美體態，雷凱欣邊拍邊減肥，加上休息不足和拍片壓力下，她自爆遭怪病纏身。</p><p>壓力大致病</p><p>雷凱欣日前向劇組請假到台灣宣傳，穿上跌膊裝為雜誌拍照。鏡頭前搔首弄姿，鏡頭後卻病魔纏身，雷凱欣指近日因為壓力太大，以致身體內分泌失調，在一個月內出現幾次月經，她昨日在電話中說：「我工作一緊張，壓力大嗰排，身體就會出現呢啲毛病，搞到個人好攰，好虛弱。」雷凱欣表示為免出現貧血情況，日前已看醫生治療。<br>採訪：比華利</p></body></html>
