<html><header><meta charset="utf-8"><title>星閃閃：主隊2號門將守獨木關 - 域克</title></header><body><h1>星閃閃：主隊2號門將守獨木關 - 域克</h1><p>今仗瑞士大軍名單中，有15人是南非世盃成員。以門將比拿利奧為首的防線，在世盃首戰瓦解西班牙的攻勢，繼而藉前鋒戴迪約克的衝門，與基爾臣費南迪斯的補中，合製瑞士1:0冷刀屠牛的代表作。</p><p>但德籍名帥希斯菲特麾下的瑞士，前線始終缺乏具創造力的校炮手，令球隊未能一擊必殺完成入球及取勝任務。瑞士賽前更有比拿利奧因陪伴妻子待產離隊，須由副選門將禾爾菲把關；球隊要在英軍身上搶分，曾分別效力熱刺及曼城的薛格拿與基爾臣費南迪斯，能否藉熟路克敵相當關鍵。<br>文：域克</p></body></html>
