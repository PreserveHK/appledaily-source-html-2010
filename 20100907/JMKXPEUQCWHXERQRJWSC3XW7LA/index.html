<html><header><meta charset="utf-8"><title>劉燁肉搏性感索女</title></header><body><h1>劉燁肉搏性感索女</h1><p>內地男星劉燁近日忙於拍新戲《愛出色》，今次他飾演一位外形瀟灑的畫家，事業如日方中，因此成為眾女眼中的鑽石王老五，他也享受周旋於多位女伴之間，性格花弗。</p><p>激吻連場</p><p>為了配合角色性格，導演安排多位索女跟劉燁做對手戲，其中更有多場大膽情慾鏡頭，令觀眾看到熱血沸騰。<br>其中一場是索女穿上性感內衣坐在劉燁身上引誘他，兼且還要兩女爭一男，另外劉燁又要和穿上吊帶低胸晚裝的熟女上演一場激吻戲，今次劉燁拍這套電影可謂艷福無邊。而莫小棋就在戲中扮演劉燁的前女友，雖然兩人已分手，不過依然有親熱鏡頭。<br>撰文：葉雪</p></body></html>
