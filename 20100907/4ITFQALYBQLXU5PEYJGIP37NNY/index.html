<html><header><meta charset="utf-8"><title>「車睫毛」專攻女車主</title></header><body><h1>「車睫毛」專攻女車主</h1><p>汽車裝飾越玩越花巧，美國有網站便專攻女車主市場，推出「車睫毛」和「車眼線」，讓愛美車主化妝之餘，也親自給座駕扮靚，好讓亮晶晶的車頭燈發揮懾人魅力。<br>carlashes網站售賣的「車睫毛」和「車眼線」，用3M汽車用膠貼製造，車主只需在車頭燈或車頭蓋沿弧度貼上水晶眼線和睫毛，車頭燈即化身汽車靈魂之窗。車睫毛每對售24.99美元（195港元），水晶眼線則售19.99美元（156港元）。<br>英國《每日郵報》</p></body></html>
