<html><header><meta charset="utf-8"><title>巴西大選候選人鬥索</title></header><body><h1>巴西大選候選人鬥索</h1><p>性感火辣，不要以為她們是色情女星，她們其實是巴西下月大選的女候選人，為了拉票，施展渾身解數，露胸搖臀。男人，你投票給她嗎？<br>巴西下月3日將同時舉行總統、國會、地方首長和地方議會選舉，其中一名州議員候選人是施瓦茲，她2006年曾因在美國經營賣淫集團被捕，當年供出的恩客名單上還有紐約州州長斯皮策，令他黯然下台。另一名23歲候選人席爾瓦是鋼管舞女郎，教育程度只懂讀和寫，但使出超性感海報撒手鐧，男粉絲力撐。演員兼歌手巴蒂斯塔的選舉賣點，則是一雙豪乳和豐臀。<br>台灣東森新聞網</p></body></html>
