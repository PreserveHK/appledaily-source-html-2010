<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿牛自爆追心潔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿牛自爆追心潔 - 馮仁昭</h1><p>當年曾經拍過《夏日麼麼茶》嘅陳慶祥（阿牛），最近自導自演首部新戲《初戀紅豆冰》，當中佢同樣扮演番最拿手嘅儍儍哋嘅角色。為咗達成夢想拍戲，阿牛仲賣咗間屋用盡畢生積蓄，另外又搵咗李心潔、黃品冠、梁靜茹同曹格等一齊演出，唔怪得佢話壓力好大。另外，喺戲度阿牛同李心潔有一場長達42秒嘅咀戲，阿牛仲自爆曾想追李心潔，可惜最後大家只可以成為好朋友。</p></body></html>
