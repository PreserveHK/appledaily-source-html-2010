<html><header><meta charset="utf-8"><title>金馬倫3D新片撐土著</title></header><body><h1>金馬倫3D新片撐土著</h1><p>《阿凡達》（Avatar）導演占士金馬倫（JamesCameron）忽變環保先鋒，政府部門常向他徵詢意見。昨日金馬倫向巴西報章《聖保羅頁報》表示，他今年底或明年初將重返當地攝製3D電影，內容關於反對興建水壩的亞馬遜土著如何恐懼水災發生，把其族土淹沒。<br>「我想和邀請我去的土著領袖會面，我將帶3D攝影機拍攝他們的生活及文化。」金馬倫更強調面對着族民的無助，他無法置之不顧。過往金馬倫曾到訪當地兩次，拍過一些原居民反對興建水壩的短片，預定放到稍後推出的《阿凡達》新版DVD裏。</p></body></html>
