<html><header><meta charset="utf-8"><title>陳嘉容後年留學日本</title></header><body><h1>陳嘉容後年留學日本</h1><p>陳嘉容昨日應邀到圓方欣賞JasonWu設計的TSE秋冬系列，品牌除了主打女裝外，還推出男士及童裝系列，陳嘉容更獲贊助冷衫。近年行騷減產，陳嘉容謂是工作繁忙並且想先完成心願，她說：「近期我都好少行騷，要忙影雜誌、有線做主持、仲要學日文，現時讀到基礎二班，唔想錯過啲堂，我計劃後年抽半年到日本讀書，想完成自己心願先。」</p><p>或半工讀</p><p>至於是否有意進軍日本時裝及模特兒巿場，陳嘉容說：「學日文係我興趣，但到時兼職都唔介意做，我有好多相熟朋友喺日本。」她表示早前因經常飛到外地，近日要留港小休。<br>採訪、攝影：CheokPoFa
</p></body></html>
