<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周啟生第三次娶妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周啟生第三次娶妻 - 馮仁昭</h1><p>經歷過兩次婚姻失敗嘅周啟生，噚日喺老友黃凱芹嘅演唱會記招上自爆上兩個月同拍咗兩年拖嘅女友結婚，仲好大方話今次係佢第三次結婚。問到佢第三次結婚嘅感覺，周啟生話：「其實我都估唔到會再結婚，更加冇諗過人老珠黃都會有女人吼。」講到新婚生活，周啟生好搞笑咁話：「我諗住夜晚去揸一更的士，要養老婆嘛。」至於生仔呢個問題，周啟生就話等個天安排。</p></body></html>
