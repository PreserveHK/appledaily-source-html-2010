<html><header><meta charset="utf-8"><title>求驗客手記：巴塞預留4號畀法比仔 - 求驗客</title></header><body><h1>求驗客手記：巴塞預留4號畀法比仔 - 求驗客</h1><p>阿仙奴隊長法比加斯今夏冇得返巴塞，但巴塞就好錫法比仔。單講亨利出走紐約紅牛，佢件巴塞14號波衫就交畀新加盟嘅馬斯真蘭奴；伊巴借畀AC，保贊就着咗佢件9號；但馬基斯跟埋亨利過紅牛，巴塞就繼續懸空件4號。我求大俠聽講，巴塞想留住件4號，直到法比仔下季返嚟着為止。法比仔最近又同英國報章爆料，佢同阿仙奴簽咗4年約，阿仙奴唔肯放人都冇計；之但係法比仔講啲唔講啲，始終唔肯透露佢同雲格嘅對話內容，乜嘢令佢甘心留低，唔通諗住將雲格啲氹球員技巧，留番將來教波自用？</p></body></html>
