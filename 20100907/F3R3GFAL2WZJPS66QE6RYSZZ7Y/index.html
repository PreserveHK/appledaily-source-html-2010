<html><header><meta charset="utf-8"><title>求驗客手記：港隊提升戰力玩數據 - 求驗客</title></header><body><h1>求驗客手記：港隊提升戰力玩數據 - 求驗客</h1><p>港甲開咧，港隊總教練曾偉忠就同港隊助教等操入場，為各隊做數據分析。曾sir噚日同我求大俠講，今次分析主要睇球隊踢法，仲會依據球員喺比賽嘅過人能力、射門同長傳成功率等，幾方面去分析踢法；而代表隊成員更加有專人招呼，睇吓有乜地方需要提升。季初階段球員多數未上力，表現點都打啲折扣，好似打咗嗰4場波整體水平都幾令球迷失望；喺呢個階段做呢類分析，效用有幾大確實難講，不過做總好過唔做，希望收集到嘅數據可以幫到教練提升球員戰力。</p></body></html>
