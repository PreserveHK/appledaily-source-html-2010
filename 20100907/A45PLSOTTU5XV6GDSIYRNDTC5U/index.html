<html><header><meta charset="utf-8"><title>求驗客手記：柏圖摸新歡大髀 - 求驗客</title></header><body><h1>求驗客手記：柏圖摸新歡大髀 - 求驗客</h1><p>效力AC米蘭嘅巴西射手柏圖，早前同結婚9個月嘅巴西演員老婆比托離婚，最近情場有新着落，邂逅咗今年嘅巴西小姐兼索模莉娜（DeboraLyra、圖），兩人仲被拍到上周四、即柏圖21歲生日嗰日，坐船仔把臂同遊威尼斯；柏圖仲摸住莉娜嘅大髀，幾鬼肉緊。同柏圖撻着唔夠一個月嘅莉娜，仲透過傳媒承認同柏圖愛得火熱：「我諗唔到有乜理由唔認，我家陣好幸福！」柏圖前排俾朗拿甸奴帶去四圍沙沙滾，家陣終於肯專心一意搵番個女友，唔怪得上個禮拜意甲開咧第一場就兩粒咁醒神，唔通AC真係有運行？</p></body></html>
