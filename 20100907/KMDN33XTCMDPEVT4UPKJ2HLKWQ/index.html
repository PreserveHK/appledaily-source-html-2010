<html><header><meta charset="utf-8"><title>Katy膠裙辣㷫柏林</title></header><body><h1>Katy膠裙辣㷫柏林</h1><p>美國性感女歌手KatyPerry昨日轉飛到德國柏林繼續她的歐洲巡迴騷，她穿上低胸膠衫裙在著名的郵政火車站體育館演出，更興奮狂唱新歌《TeenageDream》，令全場熱血沸騰。其後她更在twitter中上載完騷後的照片，穿上《衰仔樂園》（SouthPark）圖案睡衣的她更輕鬆嘆香檳慶祝。<br>Katy早前才完成巴黎及倫敦的演出，她要在下周回美國出席MTV頒獎典禮前完成歐洲演出，更要在下月結婚前結束新碟宣傳活動。</p></body></html>
