<html><header><meta charset="utf-8"><title>隔牆有耳：理大生環保發明參賽 - 李八方</title></header><body><h1>隔牆有耳：理大生環保發明參賽 - 李八方</h1><p>香港推行垃圾分類回收好多年，但似乎仍然唔係咁多人做得到。香港理工大學機械工程系幾位同學，經過腦震盪，設計咗一個「可再用材料自動分集器」。呢個小發明，可以自動操作，利用幾個感應器，憑物料重量，唔使人手，就可將玻璃樽、膠樽、鋁罐、鐵罐，自動分流到唔同嘅收集箱。<br>理工大學機械工程學系工程師盧覺強話，同學呢個環保創意產品，已經取得美國機械工程師學會主辦、國際工程學生設計大賽亞洲地區出線資格，今年11月14日就會去溫哥華參加總決賽，同全世界其餘18支學生精英隊比試，睇吓邊個嘅環保發明最有效率。</p></body></html>
