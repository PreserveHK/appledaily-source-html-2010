<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀過來人撐禁毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀過來人撐禁毒 - 馮仁昭</h1><p>關楚耀（Kelvin）噚晚喺伊館同李克勤、薛凱琪等出席「關愛共融抗毒創意群星音樂會」活動，Kelvin自從日本藏毒件事後，第一次出席禁毒活動，佢話要以過來人身份同大家講，錯咗都要有勇氣再行番出嚟。問到仲有冇人引誘佢吸毒，佢話：「冇，唔會喇。」佢話知道有好多司機濫藥，好希望社會風氣可以好番啲喎。李克勤講到四大唱片同無綫破冰，佢拍手叫好，仲話9月出新碟，希望到時可以上無綫喎！</p></body></html>
