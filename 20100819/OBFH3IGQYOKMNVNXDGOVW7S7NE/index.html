<html><header><meta charset="utf-8"><title>大島優子守承諾洗尿兜</title></header><body><h1>大島優子守承諾洗尿兜</h1><p>日本組合AKB48主將大島優子，搶走隊中人氣總選的一姐寶座後，雖然食言未有剃頭謝票，但她十分識得冧粉絲，前日她履行另一承諾，化身清潔阿嬸洗廁所。大島在網誌公開相片，她在開騷前戴上手套走入劇場的廁所拖地又洗尿兜。<br>大島同日更率領隊友，在兩國國技館演出時裝雜誌騷，吸引3,000人捧場。此外，大島的隊友前田敦子宣佈在10月新劇《Q10》中首次擔正，飾演愛上佐藤健的機械人。</p></body></html>
