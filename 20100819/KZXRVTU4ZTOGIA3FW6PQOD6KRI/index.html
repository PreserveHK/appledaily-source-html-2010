<html><header><meta charset="utf-8"><title>松金洋子38H暴乳襲港</title></header><body><h1>松金洋子38H暴乳襲港</h1><p>現年27歲的日本水着女優松金洋子有意挾一對38H招牌豪乳來港搵食，她日前低調抵港密謀發展大計，更拍下暴乳全裸宣傳照。</p><p>事業線長7吋</p><p>洋子明知年紀不敵o靚模，她會轉到夜場獻技，下周六即與同鄉椋名凜（Rin）現身灣仔一間夜店表演捽碟。<br>洋子最自豪胸前長達7吋的事業線，她笑指事業線較長有利在港發展事業，她日前說：「我真係好鍾意香港，好想喺度識番個男友，學吓廣東話，留低發展。」洋子近日積極為下周六的捽碟表演加緊練習，她說：「呢次係我第一次同Rin合作，我都好緊張，希望fans可以多多支持。」<br>採訪：比華利</p></body></html>
