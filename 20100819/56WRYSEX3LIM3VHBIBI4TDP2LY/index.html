<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐季禮發聲明反藍燕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐季禮發聲明反藍燕 - 馮仁昭</h1><p>最近全裸拍三級片嘅08年落選亞姐藍燕，早前自稱曾同唐季禮拍拖，噚日唐季禮終於發聲明回應，佢話睇到報道好驚訝，後來收到藍燕嘅短訊，主要話自己冇爆過料，叫唐季禮唔好嬲佢。唐季禮嘅聲明話通過朋友聚會識藍燕，但多年冇見，亦冇同藍燕拍過拖，覺得件事嚴重損佢聲譽，所以交咗畀律師處理。唐季禮前女友林心如噚日就喺台灣出席活動，俾人問到呢件事，佢就話唔關佢事唔回應喎！</p></body></html>
