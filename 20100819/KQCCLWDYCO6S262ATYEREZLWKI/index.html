<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎金屋藏徐靖雯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎金屋藏徐靖雯 - 馮仁昭</h1><p>鄭嘉穎自從同佘詩曼甩拖後，都冇乜聽聞佢有新對象，點知噚日就有報道話佢唔聲唔聲搭上內地名模徐靖雯，仲話係陳豪介紹兩人認識，又影到徐靖雯登堂入室，喺鄭嘉穎屋出現。噚日鄭嘉穎即急急澄清，雖然佢冇認徐靖雯係女友，但就承認現階段大家係好朋友關係，至於其他詳情就唔會回應！佢仲話：「唔係陳豪介紹，唔關陳豪事。」佢仲死撐話明知有人影相，所以先拉開窗望記者，咁即係間接承認徐靖雯喺佢家中約會啦！</p></body></html>
