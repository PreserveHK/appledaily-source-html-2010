<html><header><meta charset="utf-8"><title>黃奕讚懷特侯活幽默</title></header><body><h1>黃奕讚懷特侯活幽默</h1><p>內地女星黃奕最近與任職金融界的夫婿正辦理離婚手續，心情當然不好受，不過她依然努力工作，日前她便投入拍攝上影廠投資的NBA題材電影《神奇Amazing》，她飾演啦啦隊隊長，日前更有幸與NBA球星懷特侯活（DwightHoward）做對手戲。</p><p>口花花撩美女</p><p>嬌小的黃奕站在侯活身邊，顯得小鳥依人，她要站到車上才能與侯活平排，事後她形容侯活說：「他是超人的化身，超nice的大男孩，真的是超級大隻，人也幽默，對着我們一個美女工作人員說我愛你，大家都儍了，儍完後，他接着說中國，逗得大家好開心。」<br>撰文：林妃</p></body></html>
