<html><header><meta charset="utf-8"><title>中環在線：富士康萬人大會　郭台銘唔蒲頭 - 李華華</title></header><body><h1>中環在線：富士康萬人大會　郭台銘唔蒲頭 - 李華華</h1><p>講到睇得開，富士康嘅員工就真係未必做到，日日由朝做到晚，搞到早排出現十連跳、打齌超渡、搬廠以至起300萬呎安全防跳網等等……血汗工廠富士康嘅員工噚日自發喺深圳龍華廠搞咗個以「珍惜生命、關愛家人」為主題嘅萬人誓師大會，呢個應該係富士康有史以來最大規模嘅員工運動。<br>之不過咁大壇嘢，就唔見親自坐鎮深圳幾個月、督導防止自殺工程嘅大老闆郭台銘蒲頭……咪話華華衰衰咁諗，郭總可能係驚到時班員工唔自殺轉為追殺佢，所以寧願響幕後默默關心。<br>李華華</p></body></html>
