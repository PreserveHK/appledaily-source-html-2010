<html><header><meta charset="utf-8"><title>財話短說勝獅轉賺7950萬　股價反挫</title></header><body><h1>財話短說<br>勝獅轉賺7950萬　股價反挫</h1><p>▲勝獅貨櫃（716）受惠全球經濟復蘇及出口貿易好轉，令新集裝箱需求和售價上升，中期業績虧轉盈，純利7950萬元（去年同期虧損2.1億元）；每股盈利3.3仙，不派中期息。勝獅昨急挫14.7%至1.68元，總裁張松聲（圖）分析，可能與近日證券報告預測盈利有差距所致。他指8月份集裝箱售價較6月再升10%；集團已調升全年集裝箱製造目標，由40萬箱上調至55萬箱。</p></body></html>
