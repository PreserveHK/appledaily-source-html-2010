<html><header><meta charset="utf-8"><title>黃夏蕙鬼新娘嚇人</title></header><body><h1>黃夏蕙鬼新娘嚇人</h1><p>黃夏蕙、吳浣儀和亞視星光幫成員譚杏藍昨日到北角為舞台劇《幽靈人間》拍攝海報和造型照。《幽》劇將於11月5日至7日在西灣河文娛中心演出三場。黃夏蕙以赤腳鬼新娘造型出現，扮相恐怖，飾演道士的吳浣儀更抓住夏蕙姨的頭髮影相。<br>黃夏蕙表示第一次演舞台劇，心情緊張，問她會否怕鬼？她說：「好驚呀，噚日我先唔舒服，今日嚟到無端端後面有人扯我頭髮，原來係張凳勾住。」她稱曾與粵劇團到溫哥華演出，在酒店房內撞鬼，所以今次演出前會先拜神。<br>採訪、攝影：溫敏芝</p></body></html>
