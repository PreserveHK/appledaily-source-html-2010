<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后茱莉亞羅拔絲昨日在東京宣傳《再單身遊記》，直言被當地fans弄得非常開心，也再三否認改信印度教。<br><br>●涉收血鑽的名模納奧美金寶又惹官非，她名下一個單位遭法庭控告涉漏繳約49萬港元差餉。<br><br>●財經雜誌《福布斯》網上版昨日刊出2010年hiphop界最高收入名單，美國男歌手Jay-Z以約4.9億港元稱冠。<br><br>●日本女星鈴木保奈美傳以讓她復出作原諒丈夫石橋貴明去花天酒地的交換條件。<br><br>●韓星李秉憲和日本女星栗山千明拍攝的韓國觀光宣傳片，獲太平洋亞洲旅遊協會選為優秀作品。<br><br>●韓劇《伊甸之東》男星延正勛和演員妻子韓佳人再傳離婚，但遭事務所否認。</p></body></html>
