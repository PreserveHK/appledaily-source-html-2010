<html><header><meta charset="utf-8"><title>安琪蓮娜巴黎步步為營</title></header><body><h1>安琪蓮娜巴黎步步為營</h1><p>榮當新動作片女王的安琪蓮娜祖莉（AngelinaJolie），昨日已由英國倫敦轉飛至法國巴黎，出席瞓身演出力作《叛諜狂花》（Salt）的首映禮，吸引許多影迷圍觀。或許在倫敦那襲拖地長裙教人失望，如今「羅拉」換上PamellaRoland所設計的閃銀DeepV裙，事業線與纖腰彈出令人為之一振，但設計實在太性感，令她不時俯首檢查有否走光。</p><p>子女愛「玩血」</p><p>回說在倫敦的紅地毯場面，安琪蓮娜接受了《Us》雜誌訪問，透露拍攝《叛》片時她常帶幾名子女去片場，小孩們愛拿道具血和道具假髮來玩，又指為拍戲暫捨家人對她而言是極艱難的事。</p></body></html>
