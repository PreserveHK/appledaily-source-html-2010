<html><header><meta charset="utf-8"><title>葉童拖老公潮遊銅鑼灣</title></header><body><h1>葉童拖老公潮遊銅鑼灣</h1><p>葉童有份主演的無綫新劇《摘星之旅》收視慘遭滑鐵盧，她拍攝和宣傳期間又傳跟劇中拍檔劉松仁不和，不過見慣風浪的她心情沒受影響，前晚就出動與夫婿陳國熹在銅鑼灣逛街。<br>下午5時許左右，兩人在恩平道一帶閒遊，剪了一頭新髮型和挽了個公仔手袋的葉童表現輕鬆，雖然兩夫妻結婚多年，但仍如熱戀中的男女般，不時蹺手細聲講大聲笑。其間二人和一名女子會合，上了一幢大廈約20分鐘，之後兩夫婦繼續銅鑼灣一日遊。<br>葉童和陳國熹之後去到一間樓上精品店，集中欣賞designerchair和裝飾，看了半小時雖沒收穫，但仍滿足離開。<br>採訪、攝影：楊浩賢</p></body></html>
