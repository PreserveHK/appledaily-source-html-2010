<html><header><meta charset="utf-8"><title>Kelly明搶野仔風頭</title></header><body><h1>Kelly明搶野仔風頭</h1><p>由少爺占等組成的組合野仔，昨晚在九展StarHall舉行「野仔18戀來演唱會」，並獲不少圈中人捧場，當中他們更邀請了陳慧琳（Kelly）、HotCha做表演嘉賓。</p><p>助手上台幫拖</p><p>音樂會一開始先由Donald夥拍DearJane組成的「DonaldJane」獻唱三首歌，之後他們介紹野仔出場。不過及後到Kelly出場時即掀起高潮，Kelly先與他們合唱《紀念日》，緊接再獨唱《最愛演唱會》，風頭蓋過主人翁野仔。穿上喱士裙的Kelly在台上獻唱時上衣後幅下滑，更露出內裏的打底衫，其助手即上台為她整理。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
