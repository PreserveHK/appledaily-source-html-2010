<html><header><meta charset="utf-8"><title>何傲芝撞車傷癒求姻緣</title></header><body><h1>何傲芝撞車傷癒求姻緣</h1><p>無綫藝員何傲芝早前撞車受傷後，現已無恙，她日前接受無綫生活台《民峰學院》訪問兼批命，她慨嘆與陳敏之一樣流年不利，變成「容易受傷的女人」，蘇民峰表示若眉心附近有痣及有疤痕，便會比其他人更易遇到意外，要多加留意，何傲芝謂幸得妹妹何傲兒及家人悉心照料，現已完全康復。<br>何傲芝又急不及待詢問自己的姻緣運，蘇民峰指她命中頗多桃花，若來年結婚便會離異，以後會再有第二段婚姻，不過其未來老公會是個中規中矩，平穩踏實的男人。<br>撰文：丁寧</p></body></html>
