<html><header><meta charset="utf-8"><title>是日靚相：澳門廳主圓上市夢</title></header><body><h1>是日靚相：澳門廳主圓上市夢</h1><p>或者對香港人嚟講，亞洲娛樂資源呢家公司應該唔算出名，就算係好資深嘅投資者都未必講得出呢間公司嘅來頭同典故。但呢間公司嘅創辦人兼主席林文寶，喺澳門賭業界就有一定嘅知名度，原因係佢做咗廳主都有成廿幾年，家陣喺星際同MGM都有一個賭廳，更重要嘅係「捨易行難」，間公司揀咗出名要求嚴格嘅美國上市，都唔揀嚟香港掛牌。行政總裁梁碩鴻（右）就解釋話，要將富有澳門賭業特色嘅中介人業務介紹俾外國。為慶祝之前喺Nasdaq上市，噚日喺MGM搞酒會晚宴，中聯辦都派員參加。<br>程志遠攝</p></body></html>
