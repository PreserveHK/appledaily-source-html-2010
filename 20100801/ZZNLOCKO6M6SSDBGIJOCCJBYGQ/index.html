<html><header><meta charset="utf-8"><title>林寶發火　講明不維修水貨</title></header><body><h1>林寶發火　講明不維修水貨</h1><p>一件產品同時出現行貨及水貨，本來並無不妥，只是證明產品受歡迎，車界也如是。不過近日林寶香港代理好認真發聲明，說他們才是廠方授權獨家代理，旗下維修中心只會照顧行貨車主，即是所有水貨有乜頭暈身㷫，煩請貴客自理。咁高調咁好火，事緣有間名為LamboCenterHongKong的公司，登晒廣告話同廠方正式攞水貨售賣，望落個公司名又真的同代理極之相似，難免令人有所混淆。<br><br>查詢：29006666（林寶堅尼香港）</p></body></html>
