<html><header><meta charset="utf-8"><title>關仁隱事：「減分」大支嘢嚇怕高層 - 關仁</title></header><body><h1>關仁隱事：「減分」大支嘢嚇怕高層 - 關仁</h1><p>近排無晒聲氣嘅姐仔「減分」，外表溫柔嫻靜，但好多做幕後嘅人都知，其實佢份人好pigeoneyes兼大牌。</p><p>要求多多
</p><p>有次佢返大陸做宣傳，酒店去目的地只係兩分鐘路，點知減分係都要坐車，一上車仲即刻校低張凳話要瞓一陣，完全唔理坐佢後面嗰個人嘅感受，到埗後佢又話要食嘢，大會擔心冇時間話要請示吓高層，個高層就係啱啱俾佢張凳頂住隻腳嗰個，高層客氣梗會招呼埋佢食，但下次仲邊敢請佢做嘢呀，咁麻煩！<br><br>Textby　關仁</p></body></html>
