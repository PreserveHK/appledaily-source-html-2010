<html><header><meta charset="utf-8"><title>混種斑馬驢腳有斑紋</title></header><body><h1>混種斑馬驢腳有斑紋</h1><p>馬與驢雜交會生出騾，那麼斑馬與驢雜交又會生出甚麼呢？正式名字不清楚，但樣子一定不會認錯，因為牠的四隻腳和面部都有斑馬獨有的黑色斑紋，非常特別。<br>暫時先叫牠做斑馬驢（zedonk圖），這隻由雄性斑馬和雌驢交配而成的雌性斑馬驢，早前才在美國喬治亞州的野生自然保護區出生，小斑馬驢不只樣子像斑馬，也有着斑馬警惕的天性，即使休息也會坐着，而不是躺在地上，好讓發現敵人時可立即逃走。與其他混種動物一樣，斑馬驢也是無法繁殖。<br>英國《每日郵報》</p></body></html>
