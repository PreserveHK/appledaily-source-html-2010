<html><header><meta charset="utf-8"><title>快樂秘訣是保持忙碌</title></header><body><h1>快樂秘訣是保持忙碌</h1><p>每天營營役役真累人，許多人希望發達「唔使做」，但百無聊賴原來也不會幸福，因為身體或腦袋有工作，可阻止負面情緒產生。<br>美國芝加哥大學行為學教授奚愷元（ChristopherHsee）讓98名學生做兩節實驗，學生要在中間的15分鐘休息時間交回首份問卷，他們可選擇交到附近或較遠的地點，而無論在哪裏交卷，都可得到朱古力。<br>學生之後要對自己的心情評分，結果選擇走到較遠地點交卷的32%學生，比較「躲懶」的學生感到更快樂。奚教授認為，只要別讓身體或腦子閒下來，無論是多無聊的工作也好，都會令人感覺良好。<br>英國《每日電訊報》</p></body></html>
