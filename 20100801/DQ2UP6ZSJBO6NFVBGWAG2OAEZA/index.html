<html><header><meta charset="utf-8"><title>基仔拒搵o靚模拍MV</title></header><body><h1>基仔拒搵o靚模拍MV</h1><p>古巨基昨日於尖沙嘴舉行《時代》見面會，有近百fans撐場。基仔與歌迷討論社會問題，包括o靚模及公主病。而擔任主持的森美表示近日報紙版面被o靚模霸佔，更笑言：「我識點分o靚模，事業線長啲係Carol，最長係麥玲玲。」<br>問基仔會否避開o靚模不在暑假出碟？他表示：「唔會，我係賣歌唔係賣樣。不過近來啲報紙全部都係o靚模，我今次討論完都知道唔係一時三刻可以扭轉呢個問題。」基仔強調不會找o靚模擔任MV女主角。此外基仔女友Lorraine昨日亦有到場。<br>採訪、攝影：譚倩宜</p></body></html>
