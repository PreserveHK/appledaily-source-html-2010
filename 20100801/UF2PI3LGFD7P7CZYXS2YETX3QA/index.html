<html><header><meta charset="utf-8"><title>Puffy為會考生打氣</title></header><body><h1>Puffy為會考生打氣</h1><p>日本孖妹組合Puffy來港宣傳9月23日的香港演唱會，昨天雙雙到觀塘出席活動，為應屆會考生打氣兼舉行簽名會，更以廣東話跟歌迷打招呼。不過她們的簽名會亦以日式方法進行，限制粉絲簽名時不能拍照。</p><p>展示新面貌</p><p>今次來港Puffy並沒有機會逛街，但嚐了不少香港美食，大讚叉燒酥好吃。已有11年沒有來港舉行演唱會，成員之一Yumi（吉村由美）謂會帶新的Puffy給大家認識，而Ami（大貫亞美）則說：「如果fans想睇以前嘅Puffy，應該較難。我哋會用累積嘅經驗，畀大家睇到我哋成長，一齊分享喜悅。」<br>採訪：王連連　攝影：仇志德</p></body></html>
