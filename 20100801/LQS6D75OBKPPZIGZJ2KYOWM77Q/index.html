<html><header><meta charset="utf-8"><title>Pet'sPick：貓咪搖搖椅</title></header><body><h1>Pet'sPick：貓咪搖搖椅</h1><p>貓咪都要搖搖椅？唔係啩？係，不過你可以叫佢搖搖床。事關椅身長約兩呎，闊一呎多，隻貓再肥都可以瞓餐飽，最妙係床身用瓦通紙做成，本身已是畀貓咪磨爪的磨爪板，一舉兩得。而且椅子夠重身，貓跳上去都唔會反，賣$320。鍾意Cute啲，同系列尚有貓形床$225、天鵝床$198及鱷魚床$190。<br><br>記者：何兆彬</p><p>流浪貓雜貨（28366328）<br>銅鑼灣渣甸街37-39號1樓B</p></body></html>
