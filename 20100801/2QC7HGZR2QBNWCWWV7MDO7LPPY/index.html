<html><header><meta charset="utf-8"><title>嘉莉告示版：快來信啊小朋友！</title></header><body><h1>嘉莉告示版：快來信啊小朋友！</h1><p>參加上期「反斗奇兵Cupcake製作班」的小朋友非常踴躍，10位得獎者的大作都很出色，其中11歲的Christy用了新角色豆豆來做設計，三顆豆豆表情都不同，顏色配搭和諧，效果真不錯。</p><p>今期開始，嘉莉姐姐將在此與大家講東講西，歡迎小讀者（即是你呀！）把相片、畫作甚至想知的問題寄「將軍澳郵箱65368號《開心小蘋果》嘉莉告示版收」，例如你想跟大家分享趣事、開心事或想知怎樣可以成為「小蘋果」一員等，我們定必盡力解答。<br></p></body></html>
