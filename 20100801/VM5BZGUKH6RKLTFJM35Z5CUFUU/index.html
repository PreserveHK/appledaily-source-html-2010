<html><header><meta charset="utf-8"><title>許志安玩校服誘惑</title></header><body><h1>許志安玩校服誘惑</h1><p>許志安及Rubberband昨晚於九龍灣舉行拉闊音樂會，不過音樂會遲了30分鐘才開騷。安仔穿上校褸及牛仔褲，甫開場合唱三首歌，包括《日落旅館》以及《你教我兩度》等。<br>由於Rubberband及安仔唱出多首快歌，現場fans情緒高漲。安仔又將咪Stand當成結他，但又不小心將咪跌落地，他間中又與六號跳貼身舞。及後安仔說：「今日我哋係學生有校章，嚟自唔同學校，大家都有自己理想同回憶。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
