<html><header><meta charset="utf-8"><title>關仁隱事：「趣聞」劏富豪開口要樓 - 關仁</title></header><body><h1>關仁隱事：「趣聞」劏富豪開口要樓 - 關仁</h1><p>呢排o靚模紅爆巿場，一班天橋老模即刻行埋一邊，其中「趣聞」惟有背住男友不停返內地結識富豪搵食，因為使慣食慣，佢嘅日常花費一啲都唔少。<br>趣聞一向獅子開大口，佢呢排識親啲內地富豪都同人哋講家事，又話阿爸阿媽成日返上海老家探親，如果有層樓住吓就好，唔使下下住酒店咁頻撲，不停開口想啲水魚送豪宅，講真內地樓巿都唔平，關仁覺得只係做吓霧水情人，邊有人捨得咁大投資喺佢身上先得o架。<br><br>Textby　關仁</p></body></html>
