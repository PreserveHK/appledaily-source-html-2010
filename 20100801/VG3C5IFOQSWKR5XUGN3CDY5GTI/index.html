<html><header><meta charset="utf-8"><title>酒井欠巨債賣屋難填氹</title></header><body><h1>酒井欠巨債賣屋難填氹</h1><p>去年因吸毒判緩刑3年的日本女星酒井法子，在日前傳出經已正式離婚後，其前事務所社長更指酒井與11歲的兒子現離開東京正度暑假當中，未知是否為了避風頭。</p><p>暫沒工作</p><p>此外，爆料報章《東京Sports》指酒井與前夫高相祐一，因冇工開一段時間借下2億日圓（約1,800萬港元），酒井決定變賣與前夫居住的豪宅用以填氹。可惜她計錯數，因經濟轉差樓價大跌近半，就算賣屋亦填不到債！亦有指酒井離婚後經濟情況令人擔心。</p></body></html>
