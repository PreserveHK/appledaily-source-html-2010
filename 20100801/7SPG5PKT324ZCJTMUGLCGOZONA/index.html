<html><header><meta charset="utf-8"><title>勇救夢幻國</title></header><body><h1>勇救夢幻國</h1><p>香港兒童合唱團（香兒）40歲了！8月份將聯同首席指揮霍嘉敏合演音樂劇《豆芽國》。豆芽國本來滿載歡笑，但因國民沒遵守幫助鄰國的承諾，受天神懲罰，5位小朋友決定尋找天神請求原諒，卻被委派任務，要順利完成才能回復國家的歡笑聲。</p><p>問：多少名豆芽國小朋友去找尋天神？</p><p>獎品：《豆芽國》$250門票2張，名額5名</p><p>《豆芽國》</p><p>上演日期：8月28日7:30pm　8月29日2:30pm<br>演出地點：沙田大會堂演奏廳<br>票價：$320、$250、$160<br>購票：於城市電腦售票網公開發售<br>查詢：27156525<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
