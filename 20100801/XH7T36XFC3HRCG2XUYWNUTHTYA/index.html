<html><header><meta charset="utf-8"><title>許志安自爆與女友分手</title></header><body><h1>許志安自爆與女友分手</h1><p>【本報訊】歌手許志安和天后鄭秀文近日盛傳復合，有傳他因而與拍拖三年的圈外女友余德琳分手。昨晚許志安（圖）在九龍灣國際展貿中心舉行拉闊音樂會後，突然自爆已跟余德琳分手一個月，他強調分手原因是性格不合，「我哋係唔夾，但佢係一個好女仔」。至於是否與鄭秀文復合有關，許志安則謂「唔關事」。<br>許志安昨晚在台上與樂隊Rubberband合唱鄭秀文近日在演唱會翻唱過的《給自己的信》後，已暗示感情現暗湧，揚言「有好多人同事變咗」。許、鄭兩人曾相戀13年，02年許志安更在《勁歌金曲》總選上公開廚房宣言向鄭示愛，兩人04年分手。</p></body></html>
