<html><header><meta charset="utf-8"><title>官恩娜黑Bra抗藍莓</title></header><body><h1>官恩娜黑Bra抗藍莓</h1><p>官恩娜（Ella）、高海寧和劉俐（藍莓）等，昨日在會展出席「J2動漫．熱」活動，藍莓cosplay撐場，32B咪咪呼之欲出，大為搶鏡，但Ella也不甘示弱，身穿闊袖上衣的她，唱歌時不慎露黑bra。</p><p>「咁密實都走光」</p><p>Ella被問到春光乍洩，她說：「我打晒底，嗰個係bratop，着到咁密實都走光，嚇死我，我呢個係監犯look。」Ella自爆是figure迷，曾花五位數字買公仔，她說：「要照顧佢哋都好心力交瘁。」她眼見昨日場內人多擠逼，所以打消了掃貨念頭。<br>採訪：藍文浩<br>攝影：黃文成</p></body></html>
