<html><header><meta charset="utf-8"><title>4勇漢划船渡大西洋</title></header><body><h1>4勇漢划船渡大西洋</h1><p>愛爾蘭四名划船人士（圖）6月13日在美國紐約乘坐七米長小船出發，划船橫渡大西洋，預計今天抵達終點英國錫利群島（IslesofScilly），以44天完成5,150公里的航程，勢將打破保持了114年的舊紀錄。<br>四人在航程中歷盡艱辛，遇過鯨魚、鯊魚，險被油輪和巨大樹幹撞沉，又要抵受巨浪和強風侵襲，曾經翻船，甚至食物中毒。划船隊只要在本月12日早上7時半前抵達終點，就能打破兩名挪威漁民於1896年創下的55天7小時紀錄。<br>英國《衞報》</p></body></html>
