<html><header><meta charset="utf-8"><title>黃婉曼至少生三個</title></header><body><h1>黃婉曼至少生三個</h1><p>天氣女神黃婉曼昨日在動漫節大舞台為Giordano宣傳，與蠟筆小生在台上共舞吸人氣。熱褲上陣的黃婉曼大晒玉腿，她說：「唔尷尬，跳舞跳得好開心。」黃婉曼自爆童年願望是開設幼稚園，可惜沒錢未能夢想成真，若將來結婚會立即造人，至少生三個孩子，那豈非要準備1,200萬養育費？她笑說：「小朋友天生天養。」<br>另外，百果園E神陳靜（DaDa）的師妹、貌似可愛教主楊丞琳的鄧伊玲（Elaine）昨日以cosplay示人，谷爆32E咪咪倒奶而出，她說：「雖然啲衫好sexy，但我一啲都唔介意，最緊要靚同埋多人望。」</p></body></html>
