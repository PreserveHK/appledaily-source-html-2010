<html><header><meta charset="utf-8"><title>關楚耀愛o靚模寫真</title></header><body><h1>關楚耀愛o靚模寫真</h1><p>關楚耀和謝安琪（圖）昨日為自家設計的產品到動漫節場內促銷，關楚耀力撐o靚模的寫真集，照顧了不少男士，並自爆學生時代也有入書展買寫真集，他說：「我買MaggieQ嗰本，我好鍾意佢。」<br>問到謝安琪為何不賣肖像攬枕？她說：「我設計都冇人買啦！」另外，野仔及日本女子組合Scandal昨晚在動漫節的大舞台演出青年音樂祭，Scandal的魅力吸引近500人排隊等候入場，她們穿着格仔裙獻唱，邊唱邊踢腿，露出白色內褲。</p></body></html>
