<html><header><meta charset="utf-8"><title>元朗機舖青年被打崩牙</title></header><body><h1>元朗<br>機舖青年被打崩牙</h1><p>【本報訊】昨凌晨零時許，三名青年在元朗炮仗坊8號A地下一間遊戲機中心內打機消遣時遇襲。三名事主在打機期間，疑因「眼超超」問題與五名年齡相若的青年爭執，雙方繼而推撞。事主三人遭對方五人揮拳圍毆及用椅子襲擊受傷，兇徒傷人後奪門逃去，職員見發生傷人案報警。三名傷者分別姓鄭（21歲）、姓吳及姓梁（均22歲），分別頭、嘴、鼻、胸及腳受傷，其中姓鄭傷者一隻門牙被打崩。警員事後將三名傷者送院及追緝兇徒歸案。</p></body></html>
