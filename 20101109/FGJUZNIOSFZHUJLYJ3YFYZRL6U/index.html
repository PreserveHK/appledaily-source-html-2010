<html><header><meta charset="utf-8"><title>MichaelBuble明年訪港</title></header><body><h1>MichaelBuble明年訪港</h1><p>曾獲格林美獎的加拿大歌手MichaelBuble，明年3月將首度來港獻唱，03年出道以來已是公認最佳現場表演歌手的Michael，名曲《CrazyLove》及《CallMeIrresponsible》更令他長踞各地流行榜的冠軍寶座。<br>Michael將於明年3月11日在香港會議展覽中心首度獻唱，票價由$588至$1,588不等，門票現已公開發售。</p></body></html>
