<html><header><meta charset="utf-8"><title>遺留嬰屍事件瑪嘉烈醫院無人受罰</title></header><body><h1>遺留嬰屍事件<br>瑪嘉烈醫院無人受罰</h1><p>【本報訊】瑪嘉烈醫院完成調查早前漏放嬰屍入雪格，導致嬰屍暴露室溫逾一天的事件。該院指涉事的外判支援服務員沒有按既定指引，將嬰屍放入雪格及填寫相關表格；該員工已被外判商解僱，但沒有殮房或醫院管理層被處分。<br>瑪嘉烈醫院今年9月發生不當處理嬰屍事件，院方已完成調查事件，該名外判員工已被外判商解僱，又指該員工並非智障或傷殘人士，也沒有其他殮房及醫院管理層須為事件負責。該院會採取多項預防措施，包括修訂及加強覆核、確認及接收遺體程序；加強內部與外判員工溝通，要求外判商嚴格監督員工遵守程序，及加強外判員工現場實務培訓，並進行定期考核。</p></body></html>
