<html><header><meta charset="utf-8"><title>小豬百變手袋精考功夫</title></header><body><h1>小豬百變手袋精考功夫</h1><p>羅志祥（小豬）近日在台北為ManhattanPortage的手袋拍攝廣告，他並親任導演，在外景現場指揮一切。</p><p>捷運取景</p><p>小豬變身上班族和學生等，並揹上不同款式的手袋，當穿上閃片戰衣時，廣告商用電腦效果把斜肩袋變成一支電結他，令他更顯型格。這次小豬現身台北街頭和捷運站取景，所到之處都吸引不少途人圍觀。<br>出道至今拍過不少不同產品廣告，小豬指拍手袋難度最高，他說：「其實那麼多的代言廣告，包包應該是最難表現的一個，要如何凸顯出其產品的特色，所以事前也做了很多功課，特別想很多姿勢來表現。」撰文：丁寧
</p></body></html>
