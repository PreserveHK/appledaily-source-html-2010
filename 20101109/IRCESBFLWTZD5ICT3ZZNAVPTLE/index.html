<html><header><meta charset="utf-8"><title>求驗客手記：有個妹喺希臘？小豬驚變金髮裸女 - 求驗客</title></header><body><h1>求驗客手記：有個妹喺希臘？<br>小豬驚變金髮裸女 - 求驗客</h1><p>德國現時流行住一個傳聞，就係拜仁中場「小豬」舒韋恩史迪加有個失散多年嘅妹妹喺希臘。事緣有德國遊客去希臘旅行時，喺度假勝地伊撒卡島（IslandofIthaca，前人譯作綺色佳島，個名好鬼綺麗）發現出售嘅明信片，明信片中嘅金髮裸女模特兒，同「小豬」好似樣，特別係側面嘅輪廓，仲似到十足十；於是嗰個德國遊客就即刻買咗張明信片，攞咗畀德國《圖片報》，希望該報可以問吓「小豬」喎。</p></body></html>
