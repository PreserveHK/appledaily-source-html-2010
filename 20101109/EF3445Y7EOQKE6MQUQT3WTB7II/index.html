<html><header><meta charset="utf-8"><title>何傲兒跟楊盼盼打功夫</title></header><body><h1>何傲兒跟楊盼盼打功夫</h1><p>何傲兒昨日與胞姊何傲芝跟港男翟威廉及郭秀雲等，在銅鑼灣出席無綫活動，一向身形瘦削的何傲兒昨日穿上短裙，露出雙腿，但明顯比之前發福不少。</p><p>每日練拉筋</p><p>自認早前因吃得太多而增磅不少的何傲兒說：「近日食多咗嘢，所以增磅唔少，不過遲啲要拍攝新劇，希望可以幫到我減磅。」何傲兒表示新劇中，她飾演一名反清復明身手了得的打女，她續說：「我家跟楊盼盼學打功夫，日日都要練習拉筋，可能不自覺會愛上打功夫。」<br>採訪、攝影：CheokPoFa</p></body></html>
