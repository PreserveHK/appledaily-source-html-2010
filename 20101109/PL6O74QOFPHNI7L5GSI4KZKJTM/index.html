<html><header><meta charset="utf-8"><title>吳彥祖刨書扮胡適</title></header><body><h1>吳彥祖刨書扮胡適</h1><p>吳彥祖昨日應邀到中環出席「西九文化對話」宣傳活動，早前他拍下一段對西九文化的意見片段與巿民分享。</p><p>稍後吳彥祖將到北京拍新戲《建黨偉業》，他扮演胡適，現正為角色做好準備，他說：「自己都睇咗好多書，但都係背對白啫，難唔到我。」他透露《竊聽風雲》原班人馬會開拍續集。<br>另外，吳彥祖早前和奧斯卡影帝奇雲史帕西（KevinSpacey）演出新戲《形影不離》，戲中吳彥祖戴着面具，手持喇叭對着車外喊叫，至於戴蝙蝠俠面具的奇雲則趴在後座，表情搞笑。<br>採訪、攝影：卓寶花、陶然婷</p></body></html>
