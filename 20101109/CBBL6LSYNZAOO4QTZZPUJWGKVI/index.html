<html><header><meta charset="utf-8"><title>案件速遞經紀主管逃稅囚半年</title></header><body><h1>案件速遞<br>經紀主管逃稅囚半年</h1><p>【本報訊】訊匯企業市場部前組長，四年間將自己的佣金撥歸旗下多名新入職經紀，再要求下屬將款項轉回他夫婦兩人，隱瞞108萬元收入，逃稅19.4萬元。組長早前在區域法院被裁定四項蓄意逃繳薪俸稅罪成立，法官葉佐文昨指他濫用職權，令公司賬目混亂，判監6個月，罰款38.9萬元。<br>45歲被告陳國聯於02至06年間犯案。他負責提供外滙及黃金交易服務，旗下有過百名經紀。<br>案件編號：DCCC961/09</p></body></html>
