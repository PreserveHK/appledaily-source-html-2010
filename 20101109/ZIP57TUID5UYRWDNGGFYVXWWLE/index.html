<html><header><meta charset="utf-8"><title>中環橫巷塌石屎無人傷</title></header><body><h1>中環<br>橫巷塌石屎無人傷</h1><p>【本報訊】繼前日土瓜灣落山道一幢50年樓齡的舊唐樓發生外牆批盪剝落擊傷男途人事件後，昨中午12時許，中環士丹頓街3號兆和軒15至16樓外牆一幅兩呎乘六呎的石屎，疑日久失修整幅剝落，飛墮橫巷地面粉碎。平日午飯時間該處人多繁忙，不少上班一族取道往吃午飯，幸肇事時未到午飯時間，人流不多，石屎碎未有擊中任何人。<br>警員接報封鎖現場大廈橫巷及路口，屋宇署人員稍後到場檢驗，證實大廈結構無問題，大廈管理公司自行清理碎片及進行維修，屋宇署表示會跟進維修進度。</p></body></html>
