<html><header><meta charset="utf-8"><title>華姐岑麗香領200萬遊埠</title></header><body><h1>華姐岑麗香領200萬遊埠</h1><p>應屆國際中華小姐冠軍岑麗香、亞軍陳美妤、季軍張慧雯及友誼小姐白鷺，昨日在觀塘接受6位數字的支票及獎品。</p><p>計劃留港發展</p><p>冠軍岑麗香可獲逾200多萬的獎金獎品，她表示會將錢儲起來及計劃與父母去旅行。岑麗香表示即將要返溫哥華為當地的華裔小姐競選頒獎，屆時會表演跳舞。<br>問岑麗香會否留港發展？她說：「睇吓有乜機會，今次係我第一次來港，噚日我先喺香港睇燈飾，感覺好靚。」她表示未知會否簽約無綫，但會認真學廣東話，問她會否結識香港男友學廣東話？她笑說：「冇諗呢啲，我家冇拍拖，邊有時間。」<br>採訪、攝影：溫敏芝</p></body></html>
