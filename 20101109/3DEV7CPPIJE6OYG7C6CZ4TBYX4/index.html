<html><header><meta charset="utf-8"><title>Carol盔甲谷爆咪</title></header><body><h1>Carol盔甲谷爆咪</h1><p>浸大咪神楊梓瑤（Carol）今年9月回歸校園，近日重出江湖做onlinegame《星塵傳說》代言人，以性感女神造型陪宅男打機。</p><p>擁34E巨咪的Carol拍廣告前戒吃澱粉質收身，她昨日自豪地說：「呢次好彩瘦身唔瘦咪，廣告商安排我着兩件性感戰衣，兩件衫都好貼身，承托力又夠，我上圍仲連升兩cup到34G。」<br>問到Carol喜歡藍、白哪一個戰士look？她說：「藍色嘅係盔甲裝，個樣cool啲，白色就飄逸啲，感覺完全唔同，我要貪心啲，兩個都揀晒。」<br>採訪：比華利
