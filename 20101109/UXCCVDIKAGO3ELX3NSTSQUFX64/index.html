<html><header><meta charset="utf-8"><title>童愛玲Enjoy湊仔樂</title></header><body><h1>童愛玲Enjoy湊仔樂</h1><p>童愛玲日前帶8歲囝囝出席活動時，自爆近月冇工人幫手，湊仔做家務一腳踢，不過就非常enjoy。上周記者在跑馬地遇見童愛玲和老公帶着囝囝行街食飯，果然是優哉游哉享受家庭樂。</p><p>帶囝囝買乳酪</p><p>當日下午，她們在跑馬地shopping，之後去了皇府食飯，食完飯又去了對面的乳酪店Yogo，該店特色是可以自行挑選配料，故甚受小朋友歡迎，童愛玲囝囝望住七彩繽紛的水果和糖果心花怒放，童愛玲和老公陪着囝囝左揀右揀，買完乳酪出門口，童愛玲老公搭住囝囝，摸着他的頭一齊行，一家三口不知多溫馨。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
