<html><header><meta charset="utf-8"><title>案件速遞男子回收場縱火候判</title></header><body><h1>案件速遞<br>男子回收場縱火候判</h1><p>【本報訊】觀塘茶果嶺道一個由亞洲環保鋼鐵有限公司經營的回收場，多年來成針對目標。有岸邊躉船上的吊機引擎被滲入金屬碎及糖破壞，有廢鐵被燒毀，更有人投擲六枚燃燒彈。涉案一名負責「睇水」及燒毀賊車的男子，昨在觀塘裁判法院認罪，還柙至明天判刑。<br>28歲被告羅振武於07年8月、08年1月及09年12月犯案，昨承認刑毀、縱火及妨礙司法公正三罪。被告承認曾收過1萬元酬勞。<br>案件編號：KTCC118/10&amp;FLCC1756/10</p></body></html>
