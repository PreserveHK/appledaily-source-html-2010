<html><header><meta charset="utf-8"><title>求驗客手記：尋找下一個伊巴馬模靠老外封王瑞超 - 求驗客</title></header><body><h1>求驗客手記：尋找下一個伊巴<br>馬模靠老外封王瑞超 - 求驗客</h1><p>瑞超班霸馬模（圖）周日以2:0贏米贊比，歷來第16次贏得瑞超冠軍。之不過馬模隊波入面，「非真正瑞典人」為數不少，包括瑞典籍嘅前鋒麥美迪、莫連斯、謝路安夏馬特，先祖本身分別係科索沃、烏克蘭、阿塞拜疆人，佢哋嘅情況就好似家喺意甲AC米蘭嘅前鋒伊巴謙莫域咁，皆因伊巴本身都唔係瑞典人，佢嘅先祖係前南斯拉夫人，之但係其後舉家移民瑞典。呢幾位鋒將技術好，年紀仲平均只有21歲，唔怪之得歐洲列強都已經對佢哋虎視眈眈，即管睇邊個會係下一個伊巴！</p></body></html>
