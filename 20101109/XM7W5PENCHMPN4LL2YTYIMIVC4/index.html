<html><header><meta charset="utf-8"><title>棒棒堂阿緯咀暈韓妹</title></header><body><h1>棒棒堂阿緯咀暈韓妹</h1><p>由棒棒堂分拆出來的「亞洲舞力天團」LollipopF，成員有敖犬、阿緯、小煜和威廉，他們上周六（6日）推出新專輯《四度空間》，並於同日在高雄和台中舉行了簽唱會，他們更一口氣簽了逾4千個名，認真犀利。<br>早前LollipopF還擔任韓國濟州島的「濟州親善大使」，令到觀光人數增加20%，他們更將當地拍攝的片段播給歌迷欣賞，當粉絲看到阿緯和女主角演出親嘴戲時，即時全場起哄，敖犬即搞笑說：「拍完這場吻戲前，我們問女主角喜歡我們那一個時，她說都喜歡，不過拍完吻戲後，她的答案就變成阿緯了。」撰文：林妃</p></body></html>
