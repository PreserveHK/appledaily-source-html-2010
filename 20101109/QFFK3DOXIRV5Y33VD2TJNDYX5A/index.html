<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中微博平息fans怒氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中微博平息fans怒氣 - 馮仁昭</h1><p>Beyond成員黃貫中（Paul）日前喺成都酒吧演出時有酒客毆鬥爆樽，令到幫阿Paul任結他手嘅親細佬黃貫其受傷送院急救，阿Paul前日已陪細佬返港就醫。<br>唔少fans批評四川酒客嘅暴力行為，但阿Paul前晚喺微博話：「好人壞人那裏都有，不關四川人的事，這只是個意外，如果你們再因此而分裂，我會更心疼！那些少數的壞分子，自然會被整頓。」</p></body></html>
