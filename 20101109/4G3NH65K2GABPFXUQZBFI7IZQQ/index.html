<html><header><meta charset="utf-8"><title>謝安琪被陳柏宇窒年紀大</title></header><body><h1>謝安琪被陳柏宇窒年紀大</h1><p>謝安琪（Kay）前晚在挪亞方舟挪亞運動場舉行「EarthReborn謝安琪音樂會」，並邀得盧冠廷、陳柏宇、農夫及MCJin做嘉賓，Kay與眾嘉賓一一合唱，並同時宣揚環保訊息。</p><p>唔信有代溝</p><p>今年33歲的Kay更慘被27歲的陳柏宇稱為前輩，陳柏宇說：「佢係前輩級，兩年已一個generationgap，所以好緊張，自己又唔多合唱經驗，所以好驚。」Kay對於前輩稱號大感詫異，即說：「唔係呀﹗咁快有generationgap？多得佢尊重，我哋平日喺髮型屋見面都會鬥歌，佢媽咪仲好後生。」<br>採訪、攝影：譚倩宜</p></body></html>
