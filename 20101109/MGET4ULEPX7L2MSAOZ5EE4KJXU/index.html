<html><header><meta charset="utf-8"><title>祖兒慰問捐肝英雄</title></header><body><h1>祖兒慰問捐肝英雄</h1><p>容祖兒本月尾舉行紅館個唱，宣佈第五度加場，加開下月3日一場。昨日她於佐敦排舞，她表示今次舞步柔軟度高，她說：「所以要地獄式拉筋，每次拉一個鐘。」<br>服裝方面，祖兒早前去法國選購YSL2011年春裝，她說：「套衫好飄逸，YSL方面肯另外做特別顏色畀我，全球得一件。今次好榮幸，YSL繼幫過琦溫斯莉（KateWinslet）之後，第二個幫做衫嘅就係我。」<br>前日祖兒到醫院探望執勤時受傷的海關員工袁偉祥及捐肝英雄許細文，她說：「唔知有咁多記者在場，最終探唔到，但放低慰問卡，好榮幸有咁偉大嘅歌迷。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
