<html><header><meta charset="utf-8"><title>案件速遞青年與男童肛交認罪</title></header><body><h1>案件速遞<br>青年與男童肛交認罪</h1><p>【本報訊】17歲無業青年在網上同志討論區，搭上14歲男童。二人一周後相約見面，即以「老公老婆」相稱。青年將「老婆」帶返家，與他肛交、手淫及口交。男童將事告訴學校社工，青年被捕。青年昨在高等法院認罪，還柙至下月1日，等候教導所及心理報告判刑。<br>被告陶子洋於今年2月底結識受害人，次月在上水住所犯案，昨承認向16歲以下兒童作猥褻行為、企圖非法肛交及非法肛交共7罪。<br>案件編號：HCCC296/10</p></body></html>
