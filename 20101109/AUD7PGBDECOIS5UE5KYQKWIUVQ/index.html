<html><header><meta charset="utf-8"><title>人物誌：炮製HipHop傳奇</title></header><body><h1>人物誌：炮製HipHop傳奇</h1><p>拉走農夫自立門戶的張進偉（DJTommy），現年38歲，中學畢業後曾做過售貨員、清潔等工作，後來參加DJ比賽當上DJ，更成為香港著名DJ和音樂製作人，曾奪得96年度Techincs世界DJ冠軍大賽的亞軍。其後他加入地下樂隊LMF，97年更創辦Colorproductions，主要經營DJmanagement。據說後來DJTommy在網上認識了陳冠希，並合作《香港地》一曲，由於兩人對hiphop文化情有獨鍾，故一拍即合，07年與陳奐仁合組CMD（ClotMediaDivision）公司，參與旗下藝人的大碟製作。</p></body></html>
