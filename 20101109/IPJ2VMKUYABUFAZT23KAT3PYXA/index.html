<html><header><meta charset="utf-8"><title>案件速遞兩死車禍　少女「偷車」毋須加監</title></header><body><h1>案件速遞<br>兩死車禍　少女「偷車」毋須加監</h1><p>【本報訊】元朗大樹下西路新牌少女擅自駕姊車危駕釀兩死，原被判囚10個月，上月經覆核被上訴庭改判入獄16個月。昨日她因擅自取車輛罪，在屯門裁判法院被判監4個月。主任裁判官郭偉健指，上訴庭已考慮死傷者因車輛無第三者保險而不獲賠償，故將判刑同期執行，即不用加監。辯方昨指，19歲被告劉倩婷因案件拖延，承受沉重壓力，意外亦令她的聽覺、視覺及平衡力受永久性傷害，望能輕判。案發於去年1月29日晚，她意外駛入一條倔頭小路，因高速掉頭失控撞車，導致車上女乘客兩死一癱瘓。<br>案件編號：TMCC2704/10</p></body></html>
