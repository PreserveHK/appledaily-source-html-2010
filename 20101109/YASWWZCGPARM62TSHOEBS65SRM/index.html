<html><header><meta charset="utf-8"><title>求驗客手記：不來梅越輸越大鑊舒哈夫震過貓王 - 求驗客</title></header><body><h1>求驗客手記：不來梅越輸越大鑊<br>舒哈夫震過貓王 - 求驗客</h1><p>今年係舒哈夫執教雲達不來梅（綠衫）第12個球季，絕對係名牌球會嘅長壽教練，可惜隊波唔爭氣，歐聯主場輸完俾荷甲嘅川迪，前日喺德甲作客再慘吞史特加6隻光蛋，爭在未打破球會喺87年以1:7不敵慕遜加柏嘅德甲最大敗仗紀錄。但球隊4連敗，呢位長壽教練都咪話唔驚。不過講到驚嚇，不來梅嘅失球數字更加駭人，呢支去季季軍上年全季都係僅失40球，但今年開季11場已經失咗27球，只係比榜尾嘅慕遜加柏失少6球，失球數字排第2高！周六硬撼3連勝嘅法蘭克福，睇怕都難保清白之身。</p></body></html>
