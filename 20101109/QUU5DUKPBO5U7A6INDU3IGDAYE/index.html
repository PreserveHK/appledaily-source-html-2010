<html><header><meta charset="utf-8"><title>Taylor穿McQueen遺作造勢</title></header><body><h1>Taylor穿McQueen遺作造勢</h1><p>美劇《花邊教主》（GossipGirl）青春女星TaylorMomsen，昨日再以狂野性感喪妹打扮現身頒獎禮，除了她谷胸上陣引來各方行注目禮外，她穿上的長boot，也惹人討論，原因是這對靴正是已故英國時裝大師AlexanderMcQueen今年秋冬的最新出品（右圖），也是McQueen自殺前的最後設計。不過，Taylor最後還是未能得獎空手而回。</p></body></html>
