<html><header><meta charset="utf-8"><title>長沙灣7惡煞毆傷兩司機</title></header><body><h1>長沙灣<br>7惡煞毆傷兩司機</h1><p>【本報訊】昨晨7時許，50歲徐姓貨車司機，偕33歲姓黃運輸工人，駕車駛至長沙灣發祥街1號對開，因泊車問題，與另一名貨車司機發生爭執。三人越吵越烈，其間突有七名持長電筒及鐵鈎的惡漢走出，不由分說，向徐及黃兩人襲擊。徐、黃寡不敵眾被圍毆受傷，惡漢逞兇後逃去無蹤，涉案貨車亦駛離現場，事主報警求助。警員到場一度在附近兜截疑人，惜無發現。徐頭部受傷，黃則臉痛，兩人俱清醒送院敷治。警方正追緝涉襲擊男子。</p></body></html>
