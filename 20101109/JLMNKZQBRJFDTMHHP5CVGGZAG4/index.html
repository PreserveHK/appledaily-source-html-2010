<html><header><meta charset="utf-8"><title>案件速遞滅門案被告稱警虐打</title></header><body><h1>案件速遞<br>滅門案被告稱警虐打</h1><p>【本報訊】打鼓嶺滅門兇殺案昨在高等法院續審。被告許勝其（43歲）的代表大律師盤問警長盧家祥時，指警方於去年7月6日傍晚拘捕被告後，仍未能掌握他殺人的證據，為了令被告盡快招供，遂用膠袋笠他頭、踢他胸口及扯他頭髮。大律師又指，被告遭押返大埔警署後，警方拒絕為他提供晚餐，要被告完成第一次錄影會面，至翌日凌晨1時才讓他吃飯，又奚落被告不會有錢請律師。被告因受到恐嚇，才於錄影會面中表現合作。盧否認所有指控。<br>案件編號：HCCC90/10</p></body></html>
