<html><header><meta charset="utf-8"><title>荷蘭研究發現笑是本能</title></header><body><h1>荷蘭研究發現笑是本能</h1><p>人之初，性本樂。荷蘭最新研究發現，笑是人類天生本能，相反傷心、憤怒、恐懼等情緒表達都要後天學習。<br>科學家找來16名志願人士，當中8人先天失聰，要他們不說話，只用聲音表達開心、寬心、傷心、恐懼憤怒、歡喜等情緒，然後錄音，之後再播放給25名聽覺正常的人聽，要他們辨認聲音表達的情緒。<br>結果發現，先天失聰者只有笑聲和寬心的嘆息聲，能被輕易辨認出來。科學家認為，由於失聰者從未聽過笑聲，這意味笑是人的天賦。至於用聲音表達傷心等其他情緒，就要後天學習。<br>英國《每日郵報》</p></body></html>
