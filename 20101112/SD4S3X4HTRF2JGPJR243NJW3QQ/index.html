<html><header><meta charset="utf-8"><title>陳喬恩唔恨同黃曉明濕吻</title></header><body><h1>陳喬恩唔恨同黃曉明濕吻</h1><p>由吳宇森監製、陳喬恩和黃曉明主演的電影《激浪青春》，講述一個充滿歡樂跟希望的故事，並以90後的大學生的生活為題材，索女陳喬恩扮演熱血教師，並不時做出驚人舉動，如騎着單車大鬧校園，甚至跑去飯堂跟學生衝突。不過當中最激的，莫過於跟片中男友黃曉明濕吻及床上激情戲。</p><p>接拍只因吳宇森</p><p>陳喬恩說：「《激浪青春》其實是一種個性的解放跟張揚，每個人都有自己的故事，同樣都有自己的情緒跟釋放，這才是影片要告訴我們的道理。」她又指當初拍這部戲全因吳宇森的影響力，並非因為能與黃曉明做對手戲。採訪：陶然婷
</p></body></html>
