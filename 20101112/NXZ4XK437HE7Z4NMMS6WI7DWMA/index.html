<html><header><meta charset="utf-8"><title>非凡哥北上賺外快</title></header><body><h1>非凡哥北上賺外快</h1><p>麥長青（麥包）憑無綫劇集《巾幗梟雄之義海豪情》中非凡哥一角彈出，帶挈他頻頻賺外快，日前他應邀到珠海為飾物店剪綵。<br>麥包表示當天剪綵時，圍觀途人大叫他非凡哥，他說：「大家叫我個角色名，好親切，證明套劇收得，始終非凡哥係大反派，大家唔憎佢仲鍾意佢，我梗係開心，即係演得好成功。」</p><p>暫不加價</p><p>據知這次剪綵酬金有5位數字，問到麥包可會因人氣急升而加價？他說：「唔會啦。」麥包希望非凡哥一角為他荷包進賬多少？他說：「咁又冇諗，我只係希望公司畀多啲機會我拍多啲好戲。」<br>採訪：比華利</p></body></html>
