<html><header><meta charset="utf-8"><title>90後男女街頭活剝小狗</title></header><body><h1>90後男女街頭活剝小狗</h1><p>內地網站近日出現一輯題為「一群90後男女街頭活剝小狗」的圖片，只見多名男女聯手，在鏡頭前將一隻狗剝皮，並且展示血淋淋的手。照片廣為傳播，網民公憤，批評他們殘忍，質疑女生見到蟑螂都大叫救命，剝皮時卻一點都不害怕。網民更呼籲要人肉搜索將這幫男女。<br>流傳的七張照片顯示，幾個年輕人合力撕扯狗腿、皮毛，他們不但張開血淋淋雙手做鬼臉，一名女子更在同伴合力殺狗剝皮之時，在鏡頭前輕鬆地笑着影相。網民對這幫年輕人的所作所為十分不滿，批評他們殘忍、變態、沒良知，表現回到蠻荒，生吞活剝。<br>網易論壇</p></body></html>
