<html><header><meta charset="utf-8"><title>蔣璐霞功夫勁踢爆衫</title></header><body><h1>蔣璐霞功夫勁踢爆衫</h1><p>全國武術冠軍蔣璐霞近日與周秀娜（Chrissie）和元華合演電影《殭屍新戰士》，身為演員的她，有見Chrissie首次拍打戲雞手鴨腳，特地免費兼任她的教練，大大減低Chrissie受傷機會。</p><p>拍戲頻受傷</p><p>蔣璐霞日前做出凌空踢腳等動作，結果身上外套竟不堪勁度而報銷。談到今次義務兼任Chrissie教練，以及曾教對方防狼術，蔣璐霞說：「片中我只得Chrissie一個朋友，所以很喜歡跟她玩，也很開心認識她，其實她也很會打，不過我主要是跟華哥對打。」<br>原來蔣璐霞拍攝期間因太認真而多次受傷，賣命程度連拍檔元華也自嘆不如。<br>採訪：藍文浩<br>攝影：林德雄</p></body></html>
