<html><header><meta charset="utf-8"><title>案件速遞新賊王脫妨礙司法罪</title></header><body><h1>案件速遞<br>新賊王脫妨礙司法罪</h1><p>【本報訊】「新賊王」季炳雄涉串謀五名重犯，阻止囚犯柳應達出庭頂證97年新一代卡拉OK縱火案主犯一案，昨在區域法院審結。法官游德康裁決指，出庭作供囚犯及懲教人員證供矛盾，未能信納囚犯所述經過，裁定串謀妨礙司法公正罪不成立，季炳雄罪脫。<br>餘下的五名重犯，法官信納囚犯及懲教人員所述襲擊經過，加上閉路電視片段佐證，裁定其中三人襲擊柳罪成，被加監15個月。另兩人早已承認襲擊另一名囚犯，加監10個月。<br>案件編號：DCCC410/10</p></body></html>
