<html><header><meta charset="utf-8"><title>周秀娜渴望偷情</title></header><body><h1>周秀娜渴望偷情</h1><p>由葉念琛執導，周秀娜、浸大咪神楊梓瑤、羅仲謙及萬寧哥哥沈志明主演的電影《婚前試愛》，是聖誕檔期唯一的港產片，周秀娜與羅仲謙飾演一對快將結婚的情侶，卻發生爭執，並同時遇上令他們心動的另一半。婚前三日，兩人考慮應否接受一段新奇及絕對保留的偷食誘惑。</p><p>吸年輕情侶入場</p><p>現實生活中，周秀娜與男友Avis感情穩定，她說：「拍呢套戲可以滿足我嘅偷情慾望，因為我拍拖從未試過越軌偷食，今次就可以名正言順奉旨試愛。我對票房好有信心，因為大膽直接嘅男女話題，一定吸引到好多後生情侶入場睇。」　<br>撰文：林妃</p></body></html>
