<html><header><meta charset="utf-8"><title>林青霞台北HighTea會友</title></header><body><h1>林青霞台北HighTea會友</h1><p>大美人林青霞雖然盛傳復出，但一直只聞樓梯響。近日她現身台北，相約一班老朋友hightea過日辰，只見她一身貴婦打扮，依舊的神采飛揚。<br>在香港過慣貴婦生活的林青霞，每次返台都成為傳媒追訪目標。據知她去年將「仁愛雙星」豪宅以5,000萬新台幣脫手，令她手頭上多了大筆閒錢，難怪近日與友人相聚也顯得份外開心。日前下午約3時，大美人在台北「采采食茶」餐廳現身，並坐在店內最僻靜一角，招待前來聚會的朋友。眾人閒聊了兩小時後，青霞與一女性友人步出店門口，搭車往桃園國際機場返港。<br>撰文：FayeLam
</p></body></html>
