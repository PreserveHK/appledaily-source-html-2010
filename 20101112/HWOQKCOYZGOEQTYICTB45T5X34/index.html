<html><header><meta charset="utf-8"><title>阿倫傳火炬不忘搵食</title></header><body><h1>阿倫傳火炬不忘搵食</h1><p>章子怡、譚詠麟、張敬軒、蔡卓妍（阿Sa）等昨日齊集廣州大學城，出席亞運傳遞火炬活動。章子怡一頭直髮現身，面對群眾一直面露笑容十分親和。校長譚詠麟擔任過08年京奧火炬手，今次駕輕就熟，完全冇壓力，校長說：「亞運會令廣州變化好大，好着重環保綠化。」他更開玩笑說：「我仲要做大家嘅美食顧問，因為廣東飲食文化我就最在行。」</p><p>軒仔為家鄉賣命</p><p>廣州仔張敬軒則表示能在家鄉任亞運火炬手大表榮幸，是他生命中偉大的昇華，他說：「其實幾年前我仲成為廣州亞運志願者，協助招募志願者工作，可以身體力行為家鄉做番少少事，好有使命感。」<br>撰文：葉雪</p></body></html>
