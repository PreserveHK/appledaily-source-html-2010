<html><header><meta charset="utf-8"><title>話你知：英大學學費貴　20年來增3倍</title></header><body><h1>話你知：英大學學費貴　20年來增3倍</h1><p>研究顯示，英國大學生的學費和生活費，在過去20年增加了逾三倍，但同期的日常用品開支只升了127%，反映學位成本增幅拋離通脹，難怪反對者批評政府將大學變成只限有錢人踏足的地方。<br>由講師組成的大學與學院工會指出，20多年前，讀大學是免費的，學生貸款更足以支付部份生活費。在1980年代末期，大學生學費和生活費每年約1,545鎊（19,348港元），到了去年卻升至6,360鎊（79,656港元）。英國醫學協會指出，醫科生畢業時可能揹着70,000鎊（87.7萬港元）債務，形成沉重壓力。<br>英國《每日電訊報》</p></body></html>
