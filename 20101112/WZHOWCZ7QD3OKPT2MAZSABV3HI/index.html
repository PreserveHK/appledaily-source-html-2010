<html><header><meta charset="utf-8"><title>胡敏珊戥舊愛做爸爸開心</title></header><body><h1>胡敏珊戥舊愛做爸爸開心</h1><p>鐘錶界美女胡敏珊昨日現身中環推介她引入的RSW新錶發佈會，問她前男友龐維仁與韓籍女友有了BB一事，她說：「佢一早同我報咗案，知道佢一直想生BB，仔女就不便透露。」<br>問當日是否為生BB議題而分手，胡敏珊說：「唔關事，佢都好錫我，之前我台灣開分店，佢都有安排金牌大風藝人撐場，分手唔係一定唔好，我哋處理得好好，結婚同生BB唔係咁重要，最緊要開心。」胡敏珊更透露有意找代母生BB。<br>採訪、攝影：R.AuYeung</p></body></html>
