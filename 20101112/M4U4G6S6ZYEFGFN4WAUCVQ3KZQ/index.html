<html><header><meta charset="utf-8"><title>選秀女台上脫光博出名</title></header><body><h1>選秀女台上脫光博出名</h1><p>「這個太不要臉了！」前日一段有關四川成都「數你最紅」時尚數碼寶貝選秀活動的短片，在網上瘋傳。片中一名女選手穿黑色連身裙在音樂中走台步，當她走到台中間突然頓住，以迅雷不及掩耳之勢把衣服脫光（圖），過程僅兩秒，觀眾都沒有反應過來。當她淡定地以全裸姿態正對台下時，現場才爆發出震天的尖叫聲，觀眾爭相拍攝。大部份網友質疑女選手的動機，直指她「想出名想瘋了」，也有人懷疑是主辦單位利用人體模特炒作。《成都晚報》</p></body></html>
