<html><header><meta charset="utf-8"><title>元朗歲半女惹吞波子驚魂</title></header><body><h1>元朗<br>歲半女惹吞波子驚魂</h1><p>【本報訊】元朗舊墟路采葉庭第一座10樓一單位，昨早有女嬰懷疑吞下波子鯁喉。昨上午9時許，家人發現歲半女嬰在客廳玩耍，未幾聽到她咳嗽，初時以為受凉引致，但良久見她越咳越不對勁，女嬰又不懂向家人說出原委。家人其後更發現女嬰臉色越來越難看，且呼吸不順似有東西鯁在喉嚨，而女嬰周圍散落不少波子，懷疑她一時貪玩吞下波子，大驚下求警協助。不過，女嬰由家人陪同送院時，只見她「眼仔睩睩」，經檢驗相信沒有吞下波子，虛驚一場。</p></body></html>
