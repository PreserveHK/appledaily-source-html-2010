<html><header><meta charset="utf-8"><title>聖誕燈飾燃亮尖東</title></header><body><h1>聖誕燈飾燃亮尖東</h1><p>【本報訊】尖東海旁一帶大廈，昨晚點亮了暖暖的聖誕燈飾（圖）；逾百位小朋友在璀璨的燈光下誦唱聖詩及舞起動感十足的拉丁舞等，交織成濃濃的聖誕氣氛，吸引不少遊客駐足圍觀。<br>尖沙嘴中心及帝國中心採用LED燈作外牆燈飾，節省逾八成能源之餘，燈光顏色變化效果多達1,670萬種，圖案倍加絢麗奪目，凸顯了聖誕老人攜帶着聖誕禮物，坐在馴鹿拖曳的雪橇，飛到途人身旁送上窩心禮物。<br>黃冠華攝</p></body></html>
