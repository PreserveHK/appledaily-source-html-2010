<html><header><meta charset="utf-8"><title>李心潔半裸照曝光</title></header><body><h1>李心潔半裸照曝光</h1><p>李心潔前日在台北舉行攝影文字集《在我願意之前》發佈會，現年33歲的她在婚前、即去年9月獨自往印度旅行33天，不忘攝影及寫下心情點滴，書內最矚目自然是心潔的半裸照，她說：「有天清晨5時在印度的沙漠，忽然挑起內心原始的狂野，於是決定豁出去拍了這輯相。除了是身體上的解放，亦是心靈解放，又令我考慮參加天體營，更要拉丈夫彭順一起參加。」</p><p>向彭順求婚</p><p>在新書中，心潔在最後一章《回家》中披露自己主動向彭順求婚：「從印度回來後，我跟他（彭順）說的第一句話就是：『我們結婚吧！』當時他很疑惑地問我：『你是在跟我求婚嗎？』」<br>撰文：李全</p></body></html>
