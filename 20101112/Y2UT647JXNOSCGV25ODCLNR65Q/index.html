<html><header><meta charset="utf-8"><title>案件速遞侍應呃小豬迷判緩刑</title></header><body><h1>案件速遞<br>侍應呃小豬迷判緩刑</h1><p>【本報訊】薄餅店兼職女侍應為替胞弟籌錢還債，在社交網站facebook刊登訊息，訛稱可代買台灣當紅藝人「小豬」羅志祥的演唱會門票，三男一女年輕歌迷中計。女侍應早前在荃灣裁判法院承認四項欺詐罪，還柙至昨日被判監4個月，但獲緩刑2年，另罰款2萬元及向事主賠償。<br>被告郭婉嫻（28歲）於今年3月27日至5月15日騙去四名事主共5,480元。主任裁判官練錦鴻早前揚言網上欺詐屬新興罪行，傾向判監。<br>案件編號：TWCC2766/10</p></body></html>
