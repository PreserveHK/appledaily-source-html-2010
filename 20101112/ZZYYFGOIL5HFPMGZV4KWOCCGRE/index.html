<html><header><meta charset="utf-8"><title>愛瑪屈臣單肩撐哈仔</title></header><body><h1>愛瑪屈臣單肩撐哈仔</h1><p>即將在全球上映的《哈利波特：死神的聖物》上集（HarryPotterandtheDeathlyHallowsPartI），三位主角哈仔丹尼爾拉德克里夫（DanielRadcliffe右）、演妙麗的愛瑪屈臣（EmmaWatson）及演榮恩的路柏格連特（RupertGrint），在全球首映前率先在倫敦見記者，哈仔與榮恩均穿牛仔褲，只有妙麗扮得十分美艷，以單膊晚裝助哈仔宣傳。</p></body></html>
