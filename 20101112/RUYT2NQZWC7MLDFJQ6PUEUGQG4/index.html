<html><header><meta charset="utf-8"><title>智叔拍戲撞傷腳</title></header><body><h1>智叔拍戲撞傷腳</h1><p>未開拍已在韓國及美國獲劇本獎項的電影《天馬行凶》，前晚在旺角拍攝，但只有廖啟智一人開工。<br>工作人員將拍攝的酒吧內外打上紫色燈光，令現場氣氛非常詭異。拍攝時，智叔拿着一罐啤酒邊飲邊喃喃自語，腳步蹣跚在街上遊蕩，忽然就表現激動衝出馬路，由身旁友人拉回行人路邊再推向停在路邊的汽車。由於該演員用力奇猛，令智叔腳部真的撞向汽車。不過智叔依然忍痛專心演戲，這鏡頭拍了兩次導演才收貨。之後智叔待拍攝後才跪下摸着剛撞到的地方表情頗為痛苦。採訪、攝影：<br>黃曉程、李志明</p></body></html>
