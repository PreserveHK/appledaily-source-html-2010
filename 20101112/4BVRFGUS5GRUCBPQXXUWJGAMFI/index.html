<html><header><meta charset="utf-8"><title>滾石Keith打記者復仇</title></header><body><h1>滾石Keith打記者復仇</h1><p>英國搖滾經典滾石樂隊（TheRollingStones）的結他手KeithRichards（圖），最近竟被傳在訪問結束後惱羞成怒，出手打人！近日進行自傳宣傳之旅的Keith，在瑞典接受採訪，當他得悉訪問者竟是07年曾批評滾石是「業餘演出」的MarkusLarsson後，即感到怒火中燒，故傳Keith訪問完畢後恐嚇Markus兼打其頭部，並說：「你有幸能活着離開這兒！」
</p></body></html>
