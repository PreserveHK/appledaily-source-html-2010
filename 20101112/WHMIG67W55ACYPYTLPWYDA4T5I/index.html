<html><header><meta charset="utf-8"><title>水房候選坐館囚兩月</title></header><body><h1>水房候選坐館囚兩月</h1><p>【本報訊】警方採取代號「天眼」行動，派卧底探員滲透到明年選坐館的黑幫「和安樂」（俗稱「水房」）。<br>探員在出席一次喪禮時，遇上候選坐館廖子鳳，並在九龍城裁判法院成功頂證他自稱水房成員。裁判官黃國輝昨判刑指，依案例要判監三個月，鑑於廖因本港警方通報，曾被內地公安扣留22日，遂判監兩個月。<br>據控方稱，被告廖子鳳（51歲）於今年3月5日到紅磡世界殯儀館出席喪禮時，卧底探員聽到同門介紹廖子鳳「係水房嚟緊坐館」。廖沒否認，答「選到先啦」，因而入罪。<br>案件編號：KCCC3791/10</p></body></html>
