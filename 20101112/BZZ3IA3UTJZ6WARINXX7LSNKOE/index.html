<html><header><meta charset="utf-8"><title>湯漢斯遭淋水整蠱</title></header><body><h1>湯漢斯遭淋水整蠱</h1><p>奧斯卡影帝湯漢斯（TomHanks）人緣好沒架子所言非虛，他日前接受主持老友ConanO'Brien的電視節目訪問，就算被淋水整蠱仍保持和顏悅色。住在三藩市海岸的湯漢斯向主持人認真地介紹背後螢幕上的鯨魚生活片段，在鯨魚露出水面換氣噴水的剎那，湯漢斯頭頂竟然倒下不少水，猶如看4D電影，全身濕透的湯漢斯說：「這真奇妙！」主持人說：「我想你以後不會再來了。」但湯漢斯還抵死地拿起身旁的一杯茶往自己臉上倒。</p></body></html>
