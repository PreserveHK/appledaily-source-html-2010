<html><header><meta charset="utf-8"><title>華仔嘆天王椅賀30周年</title></header><body><h1>華仔嘆天王椅賀30周年</h1><p>今年入行30年的劉德華，繼續其停不了的「牛華」工作表，同是30周年紀念的健康產品品牌Osim，邀請華仔出任「Osim天王椅」亞洲區代言人，拍攝廣告時，更打造了一個特技拍攝場景，並加入大量電腦後期製作，過程中華仔要坐無形按摩椅上，雙腳繫上沙包，作出凌空拗腰高難度動作，模仿坐在椅上的舒適，華仔表現專業毫無怨言，更反覆在正式拍攝前不停練習。</p><p>找尋養生妙法</p><p>華仔賣口乖說：「一啲都唔辛苦，坐住天王椅拍廣告，世上邊有咁好嘅工作？」華仔又指自己常找尋養生妙法來紓緩重大的工作量。<br>撰文:林妃
</p></body></html>
