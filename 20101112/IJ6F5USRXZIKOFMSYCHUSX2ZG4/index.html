<html><header><meta charset="utf-8"><title>醫療短波新技術測試精子</title></header><body><h1>醫療短波<br>新技術測試精子</h1><p>精子健全與否是成孕關鍵，澳洲醫療人員成功研發成像技術，可把精子放大7,300倍，較一直以來只能放大400倍高，新技術令有缺陷的精子無所遁形。當地輔助生育專家指，以往放大技術下看來正常的精子，在新成像技術下均能發現不健全的地方，如精子頭部有小孔，無法與卵子結合成胚胎。<br>研究員利用新技術測試尋求輔助生育夫婦的精子，結果發現30%男士的精子均有高度的遺傳缺陷。</p></body></html>
