<html><header><meta charset="utf-8"><title>籃FUN籃解：印度有個o靚仔姚明</title></header><body><h1>籃FUN籃解：印度有個o靚仔姚明</h1><p>7呎6吋嘅姚明憑身高同靈活身手，喺NBA揚名立萬，為中國籃球寫下歷史一頁。同樣來自亞洲嘅印度球員薩南（SatnamSinghBhamara、圖），亦大有條件成為「印度姚明」。薩南家只係14歲，但已經有7呎高同250磅重；原來佢遺傳一流，老竇7呎2吋，阿嫲都有6呎9吋！薩南6星期前去到美國參加籃球訓練營，教練團認為佢技術粗糙，但體能一流，確實有望打NBAo架！</p></body></html>
