<html><header><meta charset="utf-8"><title>籃FUN籃解：居里年薪近億都拖數</title></header><body><h1>籃FUN籃解：居里年薪近億都拖數</h1><p>今季因傷一場都冇上陣、坐領1,100萬美元（約8,600萬港元）年薪嘅中鋒艾迪居里（圖），竟然又因欠債惹官非。一汽車公司就入稟控告艾迪居里，拖欠73,000美元嘅維修汽車費。艾迪居里早就試過拖數，結果被法院頒令要還66萬美元；其實佢傷多過打，大把時間睇住自己盤數o架，點知佢將啲錢交畀經理人卡達管理，但因卡達不善管理，兩人亦告「分手」，但艾迪居里已債務纏身，每年搵近億港元都成日被追數。</p></body></html>
