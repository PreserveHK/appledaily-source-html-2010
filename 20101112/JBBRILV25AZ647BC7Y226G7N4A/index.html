<html><header><meta charset="utf-8"><title>周柏豪瘋遊北京</title></header><body><h1>周柏豪瘋遊北京</h1><p>周柏豪早前跟隨商台DJ細So及跨媒體創作人彭秀慧，一同跟聽眾到北京進行四日三夜特色文化之旅。</p><p>四圍獵影</p><p>周柏豪表示以往多次到訪北京，不過今次行程特別，因為有機會到一些旅行團未必可以去到的文化地方，他08奧運曾到過北京，雖然只是相隔短短兩年，但已感到北京有很多地方變了。<br>周柏豪在北京期間又四處影相，他希望與心愛的人在法國巴黎鐵塔的頂部赤裸上身拍照。另外，柏豪又不斷要細So及彭秀慧跟他玩遊戲，他更在北京當代美術館外扮狗吠，結果惹來遠處地盤的連串狗吠聲。最後一天眾人有機會到訪梅蘭芳大劇院，柏豪更與彭秀慧穿上婚宴戲服大玩一番。<br>撰文：葉雪</p></body></html>
