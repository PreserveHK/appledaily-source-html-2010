<html><header><meta charset="utf-8"><title>陳喬恩牛魔王陪過節</title></header><body><h1>陳喬恩牛魔王陪過節</h1><p>陳喬恩昨日以tubedress於將軍澳東港城出席聖誕亮燈儀式，自言最近清減了的喬恩，在台上拍照時，tubedress竟有下滑迹象要急忙整理。說到大S閃電結婚，喬恩即祝福他們，她又指假若遇到真命天子，也不排除像大S般。問到喬恩今年聖誕可有男生約會？她笑謂：「每年聖誕我都要工作，我也想過一個浪漫的，而且我沒有喜歡的人，今年聖誕正在拍《大鬧天宮》，所以是跟牛魔王和玉皇大帝度過。」</p></body></html>
