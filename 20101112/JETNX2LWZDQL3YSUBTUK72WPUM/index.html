<html><header><meta charset="utf-8"><title>陳啟泰遊日本遇車禍</title></header><body><h1>陳啟泰遊日本遇車禍</h1><p>陳啟泰（Ken）和張潔茵早前為有線拍攝自駕旅遊節目《四個轆．日本周圍look》，登上北海道「層雲峽」欣賞楓葉，原是開心事，不過首日旅程就發生意外遇上車禍。</p><p>有驚無險</p><p>負責駕駛的導遊在夜間載着Ken和張潔茵找溫泉酒店落腳時，因現場太黑暗，倒車時撞到後面的工作人員汽車，幸好有驚無險，阿Ken還開玩笑說：「為安全起見，聽日開始都係由我呢個『車神』嚟開車啦。」Ken更自嘲是「大食Ken」，因為常常感到肚餓。在兩、三個小時車程中，公路旁的便利店就成為他醫肚和跟太太用Wi-Fi通訊的地方。撰文：李森</p></body></html>
