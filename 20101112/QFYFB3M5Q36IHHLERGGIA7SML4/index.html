<html><header><meta charset="utf-8"><title>2歲籃球神童投籃奇準</title></header><body><h1>2歲籃球神童投籃奇準</h1><p>兩歲就能打籃球，且命中率達七、八成，與姚明不相伯仲，你相信嗎？廣東東莞市的小鴻泰，今年才兩歲半，身高不足80厘米，但打起籃球架勢十足，熟練地運球、手上轉球、投籃，連許多大人都甘拜下風，鄰居也誇讚他「投幾個就中幾個」。小鴻泰從一歲多的時候開始迷上籃球，不論是公園還是超市，只要見到籃球就不肯放手，看到兒子這麼有籃球天賦，亦希望他長大可以投入球場，他的爸媽乾脆做了適合他身高的迷你籃球架放在自家門口，讓他隨時想灌籃就灌籃。<br>中央電視台</p></body></html>
