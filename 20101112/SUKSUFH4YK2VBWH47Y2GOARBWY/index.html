<html><header><meta charset="utf-8"><title>隔牆有耳：李國能談退休生活　充實 - 李八方</title></header><body><h1>隔牆有耳：李國能談退休生活　充實 - 李八方</h1><p>終審法院前首席法官李國能退休之後喺大學界好吃香，三間有法律學院嘅大學早前已經出手，請李官以義務性質出任名譽教授，佢一間都無托手踭全部應承，之後輪到大學界盛事榮譽博士學位頒授，備受推崇嘅李官當然冇遺漏，上月先喺嶺大拎完，噚日又到城大。<br>八方見李官精神飽滿，似乎退休生活過得好唔錯，李官就話，自己都好enjoy退休生活，呢度忙吓，嗰度忙吓咁，生活不知幾充實，嚟緊仲諗住去旅行散心，目的地就未定，不過就想度度都去吓咁。講開嚟緊教書，佢話下個學期先開始執教鞭，仲有時間慢慢準備冇有怕。</p></body></html>
