<html><header><meta charset="utf-8"><title>敖嘉年遇襲無損信心</title></header><body><h1>敖嘉年遇襲無損信心</h1><p>今年無綫台慶頒獎禮視帝視后競爭激烈，連最佳男女配角也爭持不下，當中最佳男配角單是《巾幗梟雄之義海豪情》就有敖嘉年、麥長青和黃浩然入圍，加上《鐵馬尋橋》的林嘉華，認真爭崩頭。上年奪飛躍進步男演員獎的敖嘉年昨日到將軍澳電視廣播城出席台慶記者會，他對奪獎抱隨緣心態。會否擔心遇襲事件影響賽果？他說：「唔關事，攞獎睇公司同觀眾，自己就睇好麥包同林嘉華。」</p><p>祖藍代女友領獎</p><p>此外，昨日無綫抽出43名藝員在下周五台慶當晚競逐獎金獎品，被抽中藝員更率先得千元利是，當中缺席的李亞男獲抽中，司儀鄭裕玲即抵死叫王祖藍上台代女友領獎。<br>採訪：楊潔雯<br>攝影：彭琮然</p></body></html>
