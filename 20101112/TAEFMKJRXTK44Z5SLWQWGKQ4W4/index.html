<html><header><meta charset="utf-8"><title>逾百星男追求第一波霸</title></header><body><h1>逾百星男追求第一波霸</h1><p>「他們通常在我的部落格上留言，要不然就根據我在部落格上提供的手機號碼打國際電話給我，有人甚至在三更半夜把我吵醒。」現年20歲、胸圍110厘米、號稱「中國第一波霸」的徐浩嘉（圖），患有巨乳症，H罩杯豪乳大如足球。近日，她向媒體爆料指有逾百新加坡男士追求她，他們都超過30歲。她感慨原本夢想交到新加坡男友，但追求者都是衝着她的巨乳而來，令她對愛情已沒有幻想。她慨嘆：「（現在）一心只想把胸圍縮小，再談戀愛。」台灣《蘋果日報》</p></body></html>
