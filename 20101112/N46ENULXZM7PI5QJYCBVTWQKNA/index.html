<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜輕視瞓喺度賺錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜輕視瞓喺度賺錢 - 馮仁昭</h1><p>官恩娜（Ella）噚日到旺角出席手機活動，佢出道時試過俾人盜用資料打去電訊公司check佢啲短訊，佢又話自己一向好小心處理手機嘅資料，佢會盡快存入電腦。最近有雜誌指有女星被包名單，Ella話自己從來冇收過呢啲飯局電話，佢仲講笑話懷疑自己吸引力唔夠，佢話：「我一定唔會做呢啲事，賺錢靠一雙手，瞓喺度賺唔係咁好，我份人係為愛情唔係為金錢。」</p></body></html>
