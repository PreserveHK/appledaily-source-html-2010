<html><header><meta charset="utf-8"><title>案件速遞儲物櫃販毒判監21年</title></header><body><h1>案件速遞<br>儲物櫃販毒判監21年</h1><p>【本報訊】無業男子替毒販在馬鞍山曉峰灣畔租用單位作可卡因貨倉，每次出貨可獲2,000元報酬。他與同黨於去年8月17日，利用沙田新城市廣場的儲物櫃進行毒品交易。警方當場拘捕兩人及另一名接貨青年，於儲物櫃及涉案單位搜出市值逾2,800萬元、共重24.5公斤可卡因。三人早前在高等法院承認四項販毒罪，昨被判監13至21年。<br>三名被告依次何偉倫（32歲）、張文傑（31歲）及杜偉傑（33歲）。負責租單位擺放毒品的張被判囚21年，何及杜囚13年。<br>案件編號：HCCC127/10</p></body></html>
