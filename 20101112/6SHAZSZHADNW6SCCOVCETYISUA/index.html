<html><header><meta charset="utf-8"><title>何傲兒介意男友矮過自己</title></header><body><h1>何傲兒介意男友矮過自己</h1><p>何傲兒、馬賽、王浩信、黎諾懿等前晚到將軍澳電視廣播城為無綫台慶的「鼓舞激情Let'sGetWet」項目進行綵排。</p><p>祖藍用心戀愛</p><p>對於王祖藍和李亞男發展長短腳之戀，與兩人十分老友的馬賽認事前已得知，她說：「見到佢兩個好幸福，佢哋好用心戀愛，祝福佢哋。」<br>至於她們是否接受男友矮過自己時，馬賽就覺得應該沒有男仔再矮過自己，但同屬高妹的何傲兒則坦言十分介意，她說：「不過對方個心都好重要。」<br>採訪、攝影：楊潔雯</p></body></html>
