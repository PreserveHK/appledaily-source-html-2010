<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.自爆日日忙造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.自爆日日忙造人 - 馮仁昭</h1><p>名模LisaS.噚日喺太古城出席麥當勞「法國皇室凱旋堡」揭幕，喺法國出世嘅佢仲教大家講法文。提到老公吳彥祖喺北京拍《建黨偉業》演胡適，兩公婆又要分開吓，唔知Lisa有冇收老公情信？佢話：「老公會email或sms畀我，會講Iloveyou，其他就唔講嘞，因為太三級。」佢又話每次同老公見面都會造人，趁老公未走，呢兩日忙於造人，叫大家唔好搵佢。</p></body></html>
