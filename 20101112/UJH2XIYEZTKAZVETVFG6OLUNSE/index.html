<html><header><meta charset="utf-8"><title>革命性手術鼻孔取腦瘤</title></header><body><h1>革命性手術鼻孔取腦瘤</h1><p>英國60歲男子布拉德利（IanBradley）腦生了一個毫子大小的腫瘤，醫生替他移除，但不用開腦，而是從鼻孔抽出來，手術百分百革命性。<br>進行這項革命性手術的醫生，先將一個小鈎插入布拉德利鼻孔，將腦腫瘤慢慢勾出來，還將癌細胞擴散到的頭骨一併拉出來。整個手術過程六小時，布拉德利毋須開腦，臉上也不留疤痕，住院兩天返家。<br>神奇手術唯一弊處，是布拉德利會失去嗅覺。但他絕不介意：「醫生不用切開我的腦就讓腫瘤消失，我很感恩呢。」<br>英國《太陽報》
</p></body></html>
