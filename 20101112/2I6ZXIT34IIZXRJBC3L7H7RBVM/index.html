<html><header><meta charset="utf-8"><title>的士掃十水馬險墮坑</title></header><body><h1>的士掃十水馬險墮坑</h1><p>【本報訊】一部載客的士昨凌晨途經粉嶺時，司機報稱閃避切線私家車，失控撞快線道路工程鐵欄，掃毀十個水馬後掉頭；的士險跌落工地坑道內，司機及兩名乘客受傷送院敷治。<br>昨凌晨1時許，姓鍾（52歲）男司機駕新界的士接載兩名同是21歲的姓陳及姓溫青年，沿粉嶺公路中線往上水駛近嘉盛苑；鍾報稱閃避由慢線切中線的私家車，扭右軚失控撞向快線一列道路工程鐵欄，掃毀約十個水馬後掉頭。鐵欄被撞至東歪西倒，的士左前胎擱在工地坑道，幸有鐵欄阻擋未致墮坑，鍾與兩名頭部受傷的乘客同送院治理。</p></body></html>
