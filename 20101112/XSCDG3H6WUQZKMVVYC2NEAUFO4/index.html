<html><header><meta charset="utf-8"><title>案件速遞滅門案戶主傷口87處</title></header><body><h1>案件速遞<br>滅門案戶主傷口87處</h1><p>【本報訊】打鼓嶺坪輋村一家四口滅門案昨在高等法院續審，控方傳召法醫英浩雲作供。他於去年7月8日，即死者死後3日為男死者譚成輝(35歲)進行驗屍。法醫在譚身上共找到87處傷口，當中84個是由利器造成的傷口，餘下三個是在手上的傷傷口，相信是死者自衞時留下。<br>英指，譚死於多處刺傷，傷口集中胸、背和腹部，傷及肺、肝和腎臟，導致氣胸及內臟出血，是致命傷口。英又指，由於死者口中沒有泥沙，故相信死者是死後才被埋落地下。<br>案件編號：HCCC90/10</p></body></html>
