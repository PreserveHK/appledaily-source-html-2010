<html><header><meta charset="utf-8"><title>羽翹變臉唔認整容</title></header><body><h1>羽翹變臉唔認整容</h1><p>羽翹昨任歌唱比賽嘉賓，對於被指現時樣貌與出道時不同，她回應說：「嗰張相係我3年前出道拍《出水芙蓉》嘅相，當日仲要落完水，咁3年內靚咗唔同咗都好應該。」</p><p>「公司較敏感」</p><p>對於鼻樑變高，羽翹說入行時鼻樑都是一樣：「我好多舊相都係咁，不過我都知道我間公司比較敏感o架啦。我亦都好多謝好多網友post番我以前啲相出嚟，證明我個樣差唔多。」問羽翹會否考慮整容？她說：「家整太遲，如果人哋睇到我啲相差好遠就唔好啦，雖然我仲有好多地方唔滿意。」再問羽翹有否被指樣貌越來越似李彩華？她答：「以前讀書好多人都話似。」<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
