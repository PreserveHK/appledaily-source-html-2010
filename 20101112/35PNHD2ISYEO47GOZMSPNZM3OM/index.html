<html><header><meta charset="utf-8"><title>中招情侶臉帶傷痕出庭</title></header><body><h1>中招情侶臉帶傷痕出庭</h1><p>【本報訊】傷勢較嚴重的情侶，臉、頸、胸口和手臂均被通渠水灼傷，幸好未遭毀容，但現時傷口仍留有紅印及疤痕，需要覆診。女傷者左手腕要24小時戴上壓力手套，左小腿穿壓力襪，控制疤痕生長。受傷情侶黎敦文（28歲）與唐荔鳴，事發後被送往瑪麗醫院治療。黎的前額、右邊臉及頸部受一級化學性灼傷，留醫13日後出院。而唐的臉、胸口、左前臂、左小腿則有一級至二級化學性灼傷，她留醫一個月才出院。<br>二人昨出庭講述康復進度。黎臉上及手部傷處留有少許紅印，唐的下巴及左邊臉仍有疤痕，左手腕及左小腿的疤痕範圍較大。唐供稱醫生要為她注射類固醇針，減少疤痕增生，但每次打針也很痛。</p></body></html>
