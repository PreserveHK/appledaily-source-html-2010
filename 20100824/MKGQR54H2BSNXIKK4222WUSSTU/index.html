<html><header><meta charset="utf-8"><title>湯唯金城武同住山區酒店</title></header><body><h1>湯唯金城武同住山區酒店</h1><p>陳可辛的新作《武俠》，一班演員包括金城武、甄子丹及湯唯已集合在內地一處名為騰冲的村莊，為電影開工。<br>該村位處偏遠山區，所有演員及劇組人員被安排同住在一間酒店方便工作。</p><p>《武俠》多是非</p><p>早前有內地記者去到他們下榻的酒店守候，結果拍到金城武及湯唯用膳後步出餐廳的照片。當時金城武相對低調，頭戴鴨舌帽低着頭離開。相反湯唯就表現輕鬆，孭着背包帶笑的跟助手同行。內地傳媒指雖然劇中另一位男主角甄子丹已抵達當地，但拍攝時仍未見其蹤影。其實《武》片開工前都經歷幾番波折，除被指翻拍邵氐舊作《獨臂刀》外，更有傳與想重拍此片的陳德森因鬧雙胞而不和。<br>撰文：李森</p></body></html>
