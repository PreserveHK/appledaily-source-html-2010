<html><header><meta charset="utf-8"><title>求驗客手記：中超烏龍球證睇錯錶 - 求驗客</title></header><body><h1>求驗客手記：中超烏龍球證睇錯錶 - 求驗客</h1><p>中超比賽一直都有「黑哨疑雲」，球證嘅執法水準受到好大爭議，奇怪之事無奇不有。日前一場中超聯賽FC北京對FC河南，就出現烏龍球證鳴笛完場後，卻又重申開始比賽嘅滑稽場面。事緣兩隊到比賽末段打成2:2，第4旁證舉牌補時3分鐘，但烏龍球證張雷（圖）喺未補足時下吹雞完場，而兩軍球員亦互相握手離場。不過，張雷期後先發現原來補時未足，着令兩軍職球員返後備席，部份已入咗更衣室嘅球員都要出返嚟，開公正球下踢埋嗰1分鐘，真係奇聞！</p></body></html>
