<html><header><meta charset="utf-8"><title>45%日人嫌戀愛麻煩</title></header><body><h1>45%日人嫌戀愛麻煩</h1><p>新一代日本人，人情很冷，不如前輩那麼熱衷於人際關係，最新調查更發現，多達45%日本男女連戀愛都嫌麻煩，年輕男女更甚。<br>日本放送電台最近訪問1,000名男女，認為戀愛麻煩的20多歲男性高達58%，是各組別中最高；認為戀愛麻煩的20多歲女性比例也達50%。嫌戀愛煩，也嫌性愛煩。調查顯示，總體嫌性愛煩的男女達28%，男性比例20%，女性35%。受訪男女中25%表示有另一半但沒性生活，當中40多歲男性佔29%，40多歲女性有20%。中央社
</p></body></html>
