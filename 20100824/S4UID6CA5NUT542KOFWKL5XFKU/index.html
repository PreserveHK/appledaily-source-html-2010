<html><header><meta charset="utf-8"><title>林峯攬實陳自瑤</title></header><body><h1>林峯攬實陳自瑤</h1><p>由林峯、佘詩曼和陳自瑤等主演的新劇《花花世界花家姐》，昨日在天后拍攝，劇情講述林峯發現自己愛上輕度智障的阿佘，但他一時未能接受，即逃離屋企，及後撞正下雨又巧遇前女友陳自瑤，陷入迷惘的林峯即攬住陳自瑤。</p><p>有親友住菲律賓</p><p>昨晚只有林峯和陳自瑤拍攝，他笑言得知要淋雨濕身時，即時折返家中拿內衣褲替換，他在現場淋雨足個多小時。對於菲律賓發生挾持港遊客事件，林峯因有親戚住在當地，所以他也曾致電詢問當地情況，他說：「我10幾歲時去過嗰邊，聽講當地啲保安、看更都好易擁有槍械。」<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
