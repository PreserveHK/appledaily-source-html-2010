<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高皓正感受消防員之苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高皓正感受消防員之苦 - 馮仁昭</h1><p>關楚耀、周俊偉、高皓正同EO2成員Eddie，前日為港台劇集消防系列，喺油麻地廟街拍攝，除咗佢哋幾個外，仲有真正嘅消防員同警察，現場仲封咗幾條街同埋有多架消防車救傷車。<br>高皓正話：「我拍時真係當正自己係消防員，不過咁熱嘅天氣下，着住消防制服真係好熱，好似焗桑拿。」而Eddie亦話好彩自己一直有跳舞同教舞，如果唔係一定撐唔住，甚至可能會中暑。</p></body></html>
