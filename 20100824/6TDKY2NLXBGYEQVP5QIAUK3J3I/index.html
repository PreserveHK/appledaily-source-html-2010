<html><header><meta charset="utf-8"><title>維基解密網主　打真軍惹強姦疑雲</title></header><body><h1>維基解密網主　打真軍惹強姦疑雲</h1><p>「維基解密」網站（WikiLeaks）創辦人阿桑奇（JulianAssange），上周被傳涉及強姦案，遭瑞典警方通緝。但結果證實只是誤傳，案中女子強調無意控告他強姦。消息指，兩人曾為是否用安全套發生爭執。<br>維基解密早前公開92,000份美軍機密文件，成為美國國防部眼中釘。強姦消息傳出後，立即引發陰謀論。瑞典檢察當局澄清事件說，當局是在上周五收到指控，值班的檢察官隨即發出拘捕令，並有警員向小報爆料。但翌日發現沒有足夠証據而撤銷拘捕令。涉案的兩名女士，一人表示從沒打算控告阿桑奇強姦。英國《衞報》</p></body></html>
