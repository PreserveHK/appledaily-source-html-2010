<html><header><meta charset="utf-8"><title>奇脆鹽焗花生　3分鐘叮好</title></header><body><h1>奇脆鹽焗花生　3分鐘叮好</h1><p>於超級市場買到的鹽焗花生，要不是不夠新鮮，就是超鹹勁熱氣，想自家製新鮮的鹽焗花生，連焗爐都唔使用，只需微波爐即可。<br>首先預備150克生花生，用清水冲洗後浸泡一會，將水瀝乾，灑上一茶匙鹽略為拌勻，先放入微波爐加熱1分30秒，取出後再將花生拌勻，再放入微波爐加熱1分30秒至熟透，取出後將花生放上廚房紙，搓擦以去除花生衣，取出花生肉，即成。</p><p>1.將花生略為浸泡後，瀝乾。</p><p>2.灑上鹽拌勻後放入微波爐叮。重複再叮一次。</p><p>3.用廚房紙將花生衣搓擦即可。</p></body></html>
