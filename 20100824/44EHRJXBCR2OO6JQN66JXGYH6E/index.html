<html><header><meta charset="utf-8"><title>黎明怕講嘉欣速閃</title></header><body><h1>黎明怕講嘉欣速閃</h1><p>黎明（Leon）老婆樂基兒前日生日，昨日Leon和梁詠琪到銅鑼灣出席聯合國兒童基金會的慈善活動，在台上呼籲支援甘肅。未知是否怕被問起老婆生日及李嘉欣懷孕一事，轉移了活動焦點，故Leon完成儀式後即九秒九離開，未有接受訪問。<br>Leon的經理人陳善之被問到有否恭喜嘉欣，他說：「恭喜乜呀？我啱啱返香港，其實係你哋傳。」是否未及三個月不公佈？他說：「你哋傳啫，如果佢要同我講就會講。」<br>梁詠琪則透露為了今次活動，與母親聯合捐出六位數字善款，她說：「希望遲啲可以去當地做探訪，但家未係適當時候。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
