<html><header><meta charset="utf-8"><title>嘉欣晒冧爆蛋</title></header><body><h1>嘉欣晒冧爆蛋</h1><p>大劉劉鑾雄的女友呂麗君日前為他誕下一名兒子，他的舊愛、大美人李嘉欣近日則盛傳懷有三個月身孕，昨日嘉欣一直留在寓所，但她就將一碟食物照片放上微博，指是自己的下午茶和晚餐，該碟食物有一隻心形煎蛋，相信嘉欣未食已經冧爆。</p><p>大劉面黑</p><p>此外，58歲再為人父的大劉理應是喜上眉梢，不過昨日他約1時獨自一人到達灣仔福臨門午膳，甫下車見他面黑黑，心情似乎不太好，而現場未見甘比陪伴。記者問大劉會否祝福嘉欣時，他也未有回答記者提問，面黑黑地火速行入酒樓。<br>採訪、攝影：R.AuYeung</p></body></html>
