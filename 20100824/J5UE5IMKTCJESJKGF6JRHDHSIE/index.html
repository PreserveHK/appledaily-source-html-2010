<html><header><meta charset="utf-8"><title>艾德烈邦迪傳演神奇先生</title></header><body><h1>艾德烈邦迪傳演神奇先生</h1><p>近年不少英雄電影紛紛reboot拍重拍版本，拍了兩集的《神奇4俠》（Fantastic4）最近也傳出會有重拍版，並由艾德烈邦迪（AdrienBrody）擔演神奇先生。<br>有報道指《神奇4俠》中原來由伊雲基芬（IoanGruffudd）演出的神奇先生，將有機會由艾德烈取代，而近年酗酒問題嚴重的《迷失決勝分》（MatchPoint）男星尊尼芬賴斯邁亞斯（JonathanRhysMeyers），也是人選之一，隱形女俠則有機會由《喪屍樂園》（Zombieland）女星AmberHeard演出。</p></body></html>
