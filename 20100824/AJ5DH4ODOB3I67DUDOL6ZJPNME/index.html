<html><header><meta charset="utf-8"><title>姍迪娜搭湯漢斯衝擊奧斯卡</title></header><body><h1>姍迪娜搭湯漢斯衝擊奧斯卡</h1><p>荷李活女星姍迪娜布洛（SandraBullock），自奪得奧斯卡影后之後一直飽受婚變困擾而閉關，昨日有消息指，她終再接拍新片，更與兩屆影帝湯漢斯（TomHanks）合作。</p><p>後911故事</p><p>這影帝加影后組合，將拍攝改編自有關911的小說《ExtremelyLoudandIncrediblyClose》的新片，講述一名9歲小孩在911後兩年，在花瓶中發現在911中受害死亡的父親遺下的一條鎖匙，因而去找鎖匙的秘密。據指電影已安排在奧斯卡檔期上映，加上後911的題材，所以電影公司雖未正式向外界公佈，姍迪娜與湯漢斯已被指再有機會奪獎。</p></body></html>
