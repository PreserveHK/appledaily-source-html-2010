<html><header><meta charset="utf-8"><title>醫療短波鼠尿病肆虐死亡率增</title></header><body><h1>醫療短波<br>鼠尿病肆虐死亡率增</h1><p>俗稱鼠尿病的鈎端螺旋體病（leptospirosis）肆虐馬來西亞，當地衞生部門警告近期染病死亡的人數是過去六年的三倍，故本月初已將此病列入需呈報疾病範圍，估計單是今年已累積逾百宗病例，最少11人死亡，清潔及處理污水的工人與軍人等也是高危受感染的行業，呼籲相關人士要穿上防水工作服；市民在炎熱天氣下，到被受到感染動物排泄物污染的河流游泳，也會增加感染風險。</p></body></html>
