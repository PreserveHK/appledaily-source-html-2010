<html><header><meta charset="utf-8"><title>隔牆有耳：中大決定擺放孫中山像 - 李八方</title></header><body><h1>隔牆有耳：中大決定擺放孫中山像 - 李八方</h1><p>講開大學校園嘅消息，仲有一單，就係曾經擺咗喺儲物室三個幾月嘅孫中山像，終於有望重見天日。據中大校董陸耀文講，佢收到風，上任校長劉遵義下台前最後一單瘀嘢可望解決，校方已決定今年11月11日（星期四），喺逸夫校園內豎立中山像。<br>有中大人笑校方唔夠薑揀10月10日立像。至於點解揀11月11日（11月12日先係孫中山誕辰），陸校董話佢都唔清楚，不過，佢估計解決咗中山像擺放問題後，校方下一步會着手同中大學生會傾新民主女神像嘅擺放問題，以免傳媒11月初再次將兩件事拉埋一齊嚟講。</p></body></html>
