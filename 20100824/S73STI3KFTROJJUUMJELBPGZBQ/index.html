<html><header><meta charset="utf-8"><title>鄭州當選《2012》最佳避難城市</title></header><body><h1>鄭州當選《2012》最佳避難城市</h1><p>荷李活災難巨片《2012》在內地引發的恐懼未了。有內地網民發起「《2012》中國最佳避難城市」選舉，河南鄭州市暫時成為首選，西藏拉薩、西安、甘肅蘭州也榜上有名。<br>這項網評迄今已吸引上萬網民參與。網民指，鄭州地處中原，不在地震帶上，安全應有保障。河南地震局專家也指，鄭州發生地震可能性較小，長時間內不會發生地震。<br>網評提出「安全地帶」要有三個條件：不在中國或環太平洋地震帶上、過去50至100年未發生地震或大型自然災害、海拔在500至1,000公尺以上。《河南商報》</p></body></html>
