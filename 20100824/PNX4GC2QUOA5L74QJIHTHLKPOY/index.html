<html><header><meta charset="utf-8"><title>北川景子演真人版《天堂之吻》</title></header><body><h1>北川景子演真人版《天堂之吻》</h1><p>繼《Nana世上的另一個我》及《下弦之月》後，再有矢澤愛漫畫拍成真人電影，她的名作《天堂之吻ParadiseKiss》，將被拍成電影，並由日劇《月之戀人》女星北川景子扮演女主角早坂紫。<br>矢澤愛的《天堂之吻ParadiseKiss》99至03年在女性時裝雜誌《Zipper》內連載，因此昨日出版的新一期雜誌，便邀請真人版女主角北川景子扮成早坂紫拍攝封面照，並率先宣佈真人版電影明年春天上映的消息。</p></body></html>
