<html><header><meta charset="utf-8"><title>着數速報：$4,999北海道追楓嘆溫泉</title></header><body><h1>着數速報：$4,999北海道追楓嘆溫泉</h1><p>北海道四季分明，春有櫻花、夏有薰衣草、秋有紅葉、冬有雪景。即將踏入9月的北海道將迎來秋天，也是首先出現楓樹紅葉盛放的地方。新華旅遊推出一個北海道夏日花田/秋天紅葉四天團，價錢由$4,999起，8月出發睇花田，9月出發還可以坐吊車賞楓葉，包三晚任浸溫泉，價錢還比其他旅行團平逾千元。<br><br>文：潘蔚能<br><br>Travelzoo網頁：http://www.travelzoo.com/hk<br></p></body></html>
