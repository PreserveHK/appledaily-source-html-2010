<html><header><meta charset="utf-8"><title>成龍借公仔咀李民浩</title></header><body><h1>成龍借公仔咀李民浩</h1><p>韓劇《花樣男子》男星李民浩，昨日以聯合國宣傳大使身份，與亞洲音樂節名譽組委員長成龍，齊齊出席記者會宣傳即將於首爾舉行的亞洲音樂節活動。由於這次活動為聯合國兒童基金與韓國合辦，所以成龍及李民浩拿起代表世界各地兒童的布娃娃宣傳，二人還替娃娃畫上眼耳口鼻，成龍更問台下觀眾「畫得好不好？」其後他又拿着布娃娃跟李民浩手持的娃娃咀嘴。<br>李民浩稱自己讀書時已常常看成龍演出的電影，對於能一起宣傳音樂節深感榮幸，又指自己也有迷戀的偶像，像BIGBANG及少女時代。</p></body></html>
