<html><header><meta charset="utf-8"><title>阿Sa自比李小龍</title></header><body><h1>阿Sa自比李小龍</h1><p>蔡卓妍（阿Sa）最近再度為Adidas擔任代言人拍新一輯廣告，廣告商請來西班牙攝影師及來自澳洲的專業健身教練指導阿Sa。廣告中阿Sa以多個不同造型出現，包括打拳及做出跳躍等連串動作，阿Sa笑說：「每次拍Adidas廣告就好似參加一年一度嘅運動日，一次過跑、跳、抬腿乜嘢都要做齊。」</p><p>挑戰高難度</p><p>今次阿Sa向高難度挑戰，拍攝動作更複雜，幸好有健碩兼靚仔的教練細心指導，她即輕易上手。阿Sa笑言：「我都覺得自己幾犀利，睇到自己一啲踢腿同多種跳躍動作，感覺直情好似李小龍上身！」<br>撰文：葉雪</p></body></html>
