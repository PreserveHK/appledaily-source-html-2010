<html><header><meta charset="utf-8"><title>宣萱倒米唔睇《金枝慾孽》</title></header><body><h1>宣萱倒米唔睇《金枝慾孽》</h1><p>宣萱、胡杏兒及陳錦鴻等，昨日在將軍澳無綫電視廣播城為新劇《萬凰之王》開鏡拜神，此劇以清代為背景，講述宮中各人惡鬥，宣萱被胡杏兒迫害變奸，似乎和之前大收的《金枝慾孽》和《宮心計》相似。<br>宣萱表示由於對白文縐縐，有一定壓力，她說：「初頭唔慣搞到自己覺得唔識做戲，好彩有陳錦鴻指導。」問到有否看過《金》及《宮》劇？她直認沒有時間未看過。</p><p>杏兒鬧人減磅</p><p>胡杏兒自爆角色是搞風搞雨，經常開口罵人，結果意外地減磅，她說：「因為角色需要，我啲眼神要好凌厲，又成日發嬲，所以要好好休息，以平衡番個情緒。」<br>採訪：楊潔雯　攝影：林德雄</p></body></html>
