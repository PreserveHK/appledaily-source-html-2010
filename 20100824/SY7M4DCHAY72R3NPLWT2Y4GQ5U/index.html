<html><header><meta charset="utf-8"><title>董潔氣質似宋慶齡入《建黨》</title></header><body><h1>董潔氣質似宋慶齡入《建黨》</h1><p>劉燁和陳坤等相繼落實接拍內地大型製作《建黨偉業》，分別飾演毛澤東和周恩來，至於宋慶齡一角亦已落實由董潔演出。據知因導演等人覺得董潔無論氣質及樣貌跟宋慶齡有幾分相似，故此決定由她飾演，雖然當中戲份不多，不過董潔將和陳坤有對手戲。</p><p>陳坤自認似周恩來</p><p>至於扮演周恩來的陳坤透露，當日拍攝《建國大業》時已構思這套新片，當時已定了由他來演周恩來，陳坤坦言周恩來是自己的偶像，故扮演他有一定壓力。不過化妝過程卻相當簡單，只需改一改眉毛，陳坤便已十足周恩來上身，難怪他說：「還有誰比我更像周恩來？」<br>撰文：葉雪</p></body></html>
