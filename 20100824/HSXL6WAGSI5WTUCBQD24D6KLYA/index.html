<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭希怡孖田亮譜姊弟戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭希怡孖田亮譜姊弟戀 - 馮仁昭</h1><p>鄭希怡（Yumiko）早前同田亮合拍一套內地劇《美女如雲》，喺劇中佢同田亮會發展一段姊弟戀，佢仲話喺劇中會同田亮有唔少親熱鏡頭，又會披上婚紗影結婚相，仲全程都係咀戲，但結局話佢因為事業心太強而放棄對方。<br>而喺劇中佢有騎馬鏡頭，由於佢之前試過墮馬，所以再騎馬令佢提心吊膽，佢話：「好彩今次遇到隻善良嘅馬，所以拍嘅過程都好順利。」</p></body></html>
