<html><header><meta charset="utf-8"><title>@ttention！：黑莓BlackPad砌蘋果</title></header><body><h1>@ttention！：黑莓BlackPad砌蘋果</h1><p>睇見Apple咁掂，黑莓（Blackberry）亦計劃推出擺明針對iPad嘅科技產品，呢一部平板電腦叫做BlackPad！屏幕闊度8.9"，比iPad細些少，但有傳聞講，佢將會採用BMW汽車音響系統，仲誇張到話用埋美國陸軍Crusher的坦克科技，據講11月推出，想知佢幾勁，到時有答案。<br><br>記者：陳國輝</p></body></html>
