<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪東城生日接受拍脫戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪東城生日接受拍脫戲 - 馮仁昭</h1><p>今日29歲牛一嘅汪東城（大東）日前同300粉絲喺土瓜灣預祝生日，派對開始前司儀已叫定fans唔准摸胸，不過大東一出場都唔理咁多跳落台同fans近距離接觸，又大擺可愛甫士，搞到全場女士叫唔停，仲起哄要佢除衫㖭。大東話生日願望係想身體健康同有機會拍戲，佢仲自爆原本有機會同黎明合作拍戲，不過撞正出碟所以合作唔到，佢仲話如果用藝術角度嚟睇，佢都接受拍脫戲喎！</p></body></html>
