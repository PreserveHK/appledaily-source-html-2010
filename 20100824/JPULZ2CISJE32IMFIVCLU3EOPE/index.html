<html><header><meta charset="utf-8"><title>鬼馬女狐狸　反拍攝影師</title></header><body><h1>鬼馬女狐狸　反拍攝影師</h1><p>你拍人，人拍你。英國攝影師曹普到了漢普郡一個動物公園，為狐狸女「杰茜」（圖）拍照，想不到被狐狸反拍。<br>曹普說「杰茜」對一切東西都很好奇，甚麼都拿來玩，不但不害羞不怕鏡頭，還把玩他放好在腳架上的數碼相機，四處按按嗅嗅。</p><p>曹普見「杰茜」玩得這麼開心，於是拿另一相機拍下牠玩相機的樣子，中間聽到「咔嚓」之聲，也沒有多想，但檢查相機時，赫然發現「杰茜」拍了兩張他在拍照的照片（左圖）。他說：「不能相信狐狸比我還醒目。」<br>英國《每日郵報》<br></p></body></html>
