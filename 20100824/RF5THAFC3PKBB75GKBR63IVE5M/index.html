<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜宇航望子女承傳習武 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜宇航望子女承傳習武 - 馮仁昭</h1><p>杜宇航同陳嘉桓噚日去到九龍灣國際展貿出席第五屆香港國際武術比賽，杜宇航話今年武術界都掀起葉問熱潮，所以今年比賽新加一個「葉問盃」，畀香港嘅詠春高手較量。<br>已經3年冇參與正式比賽嘅杜宇航話自己7、8歲開始已經成日參賽，經歷咗廿幾年，佢仲話見到家參賽嘅小朋友，都會緬懷一番，杜宇航仲話將來有仔女，都一定會畀佢哋習武，等仔女知道刻苦嘅重要喎﹗</p></body></html>
