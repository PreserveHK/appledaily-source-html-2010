<html><header><meta charset="utf-8"><title>內衣辣妹直播閨房真人騷</title></header><body><h1>內衣辣妹直播閨房真人騷</h1><p>新加坡23歲女郎許詩敏愛睡覺不愛工作，為賺點錢決定參加網上電視台真人騷，每天14小時將生活點滴在網上赤裸裸展現人眼前，包括只穿胸圍和內褲在睡房的活動。<br>這個真人騷為期一個月，上周五首播，至今已吸引52,219人追看，算紅爆網絡。<br>許詩敏說：「一直在鏡頭前不影響我的生活，也不妨礙我做自己的事。我參加真人騷只是覺得好玩，可以一直有人陪和受人注意。」<br>身為前《FHM》模特兒的許詩敏，對穿內衣上鏡不以為意，她說：「這沒甚麼，露胸圍和內褲，跟我在沙灘穿比堅尼沒有不同。」但她表明上床和出浴絕不能拍攝。<br>馬來西亞《光明日報》</p></body></html>
