<html><header><meta charset="utf-8"><title>求驗客手記：C朗同女友睇波闢謠 - 求驗客</title></header><body><h1>求驗客手記：C朗同女友睇波闢謠 - 求驗客</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗），周日晚唔使踢對靴高斯嘅友賽，於是同模特兒女友艾琳娜（Irina）（圖左）拍住拖去睇世界籃球錦標賽美國對西班牙，C朗仲同有到場嘅湖人前鋒加素有講有笑。不過，C朗同艾琳娜邊睇波邊晒恩愛，先至係全場嘅焦點，皆因早前有話出名花弗嘅C朗同擁有32DD逼爆身材嘅《太陽報》「第三頁女郎」舒頓打得火熱。今次佢哋咁高調現身，或許都係為打破傳聞。講番場波，美國隊終憑攻入25分嘅杜蘭特完場前作出兩次關鍵封阻，美國隊以86:85險勝西班牙。</p></body></html>
