<html><header><meta charset="utf-8"><title>案件速遞輪姦女童案三男今判刑
</title></header><body><h1>案件速遞<br>輪姦女童案三男今判刑
</h1><p>【本報訊】13歲女童到新相識的男性友人家中飲酒猜枚，酒醉倒下後，疑遭在場的四男子輪姦。女童最初因「俾人5P，覺得好變態，驚無人信」而沒報警，事隔兩個月才在友人鼓勵下報警。涉嫌有份輪姦她的一名青年，昨在高等法院被陪審團一致裁定強姦罪成立，今早會與兩名已認罪的男子一併判刑。<br>案情指，13歲女事主去年10月初到20歲被告葉文俊（圖）的天水圍天悅邨住所作客，飲了五至六杯啤酒後醉倒，後遭四人分兩批輪姦。案件編號：HCCC154/10</p></body></html>
