<html><header><meta charset="utf-8"><title>案件速遞智障漢打劫案母陪應訊</title></header><body><h1>案件速遞<br>智障漢打劫案母陪應訊</h1><p>【本報訊】輕度智障男子戴鴨舌帽攜類似手槍物體到荃灣一間銀行打劫，聞警鐘響起逃走，但留下指紋，一年後被捕。智障漢昨在高等法院承認企圖搶劫罪，等候精神報告於下月13日判刑。由於被告一直依賴母親照顧，故法官昨准被告母親坐在犯人欄前，拖着被告的手陪他應訊。<br>被告劉浩廷（40歲）被控於08年3月20日，在荃灣青山公路中國工商銀行，企圖打劫一名銀行職員。被告16歲起向精神科醫生求診，有非禮及攜帶仿製火器等三次案底。案件編號：HCCC44/10</p></body></html>
