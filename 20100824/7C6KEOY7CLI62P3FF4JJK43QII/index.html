<html><header><meta charset="utf-8"><title>米雪對追藥費矇查查</title></header><body><h1>米雪對追藥費矇查查</h1><p>米雪和歌手蘇珊昨日齊齊前往港台，為她們已推出的籌款新書《生命美學》以及《今天不回家》宣傳。</p><p>「應該做嘅都做晒」</p><p>米雪透露當日花了個多月時間寫這本書，她投放了不少心機，內容有她講及自己在娛樂圈的點滴。<br>此外，問到米雪醫管局向尹志強的家人追討63萬醫藥費尾數，米雪即說：「大家都知我係個有責任感嘅人，我應該做嘅事都做晒，其他要問番佢家人，不過喺我同大家都唔清楚唔明確嘅情況下，希望大家畀啲空間佢家人，唔好騷擾佢哋。」<br>採訪、攝影：譚倩宜</p></body></html>
