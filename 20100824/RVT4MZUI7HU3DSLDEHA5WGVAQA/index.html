<html><header><meta charset="utf-8"><title>河南漢包二奶竟要求辦理公證</title></header><body><h1>河南漢包二奶竟要求辦理公證</h1><p>河南一名私企老闆「包二奶」擔心二奶拿錢後走佬，二奶也擔心老闆說話不算數，兩人竟然一齊到公證處要求辦理公證，想以法律形式保護各自「權益」，但公證部門認為協議違反社會道德拒絕公證。<br>事主周某是河南新鄭市一家建築公司老闆，今年45歲；半年前他無意認識剛大學畢業、求職到處碰壁的女大學生王雨。得知王雨家住農村，家裏為供她上大學花光積蓄，急需掙錢助弟弟讀大學。周某答應資助，並付她生活費和買樓。王雨成了周某二奶，兩人簽定一份五年包養協議，並在上周四(19日)到公證處要求公證。但公證員認為協議違《婚姻法》規定，拒絕給予公證。中通社</p></body></html>
