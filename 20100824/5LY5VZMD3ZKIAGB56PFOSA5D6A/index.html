<html><header><meta charset="utf-8"><title>案件速遞科大前保安涉傷人還柙</title></header><body><h1>案件速遞<br>科大前保安涉傷人還柙</h1><p>【本報訊】科技大學發生嚴重傷人案，涉案前保安員被控蓄意傷人罪，昨在觀塘裁判法院提堂。控方指被告遭上司揭發工作期間吸毒而丟職，遂手持生果刀返回校園怒斬前上司。辯方以被告胞妹即將出閣為由，申請保釋，但遭裁判官拒絕。案件10月4日再訊，等候律政司指示。<br>現職小巴司機的31歲被告鄭永健，被控於本月21日在香港科技大學保安室及控制室襲擊梁振邦（圖）。控方指事主背部、手腕、手指及腰部受傷，又謂被告於去年10月因另一宗襲擊案被判感化15個月，並在感化期間再犯。案件編號：KTCC4911/10</p></body></html>
