<html><header><meta charset="utf-8"><title>西貢村屋　樓價企穩</title></header><body><h1>西貢村屋　樓價企穩</h1><p>有「香港後花園」美譽的西貢，為全港貴價村屋集中地，區內環境幽美，空氣質素佳，其便利的交通網絡更佔盡地利，短時間內能往返市區，故向來吸引不少對生活享受有要求的富裕人士居住。最近樓市轉靜，西貢村屋成交亦較略為放緩，但樓價大致企穩。<br><br>永鴻地產負責人盧小江表示，最近西貢村屋成交量下跌約一至兩成，大部份業主相當惜貨，只有個別業主主動減價2至3%，故樓價基本上企穩。他指出，西貢村屋樓價參差，現時全幢村屋樓價由最平600萬元至逾億元不等。至於分層村屋樓價由約200至300萬元。</p></body></html>
