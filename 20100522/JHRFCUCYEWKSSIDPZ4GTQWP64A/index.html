<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本歌姬中島美嘉相隔兩年後再演電視劇，更首次演主婦角色。<br><br>●14人男子組合EXILE為日本國家隊主唱世界盃打氣歌，該歌曲的MV邀得著名球員中村俊輔、本田圭佑等演出。<br><br>●荷李活男星米克邁亞斯昨日現身洛杉磯，幫動畫角色史力加在名人之星上打手印。<br><br>●是非女星美瑾霍士辭演《變形金剛3》後，女星HeidiPratt即在Twitter上留言，自薦代替美瑾演出。<br><br>●珍妮花雅麗絲頓拍完新片《TheSwitch》後，認為自己在片中現出老態，要求電影公司為她用電腦執靚樣。<br><br>●網上流傳韓國組合BIGBANG成員G-DRAGON疑似向隊友勝利批踭的短片，傳出兩人不和。</p></body></html>
