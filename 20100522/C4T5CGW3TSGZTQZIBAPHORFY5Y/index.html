<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁榮忠批老師惹起公憤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁榮忠批老師惹起公憤 - 馮仁昭</h1><p>庇理羅士女子中學教師吳美蘭日前公開舉牌質問政務司司長唐英年，佢嘅敢作敢為獲市民推舉為新民主標記。不過梁榮忠日前喺香港電台節目《有冇搞錯》度，公開講明唔認同吳老師嘅做法，又質疑佢喺唔適當時候做唔適當嘅嘢。</p><p>梁榮忠話：「點樣做一個稱職老師，並唔係我話畀你聽你要點做，而係要引導佢哋自己揀。」不過佢嘅言論挑動網民嘅神經，有網友喺facebook度聲討梁榮忠嘅言行，又話佢其身不正，冇資格去批評吳老師喎。</p></body></html>
