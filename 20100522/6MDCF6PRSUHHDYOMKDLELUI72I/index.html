<html><header><meta charset="utf-8"><title>獨立屋：元朗　瑞安閣</title></header><body><h1>獨立屋：元朗　瑞安閣</h1><p>座落元朗大棠路，鄰近水蕉新村的瑞安閣，為一幢全新村屋，設有獨立圍牆，樓高3層，面積2,100方呎，全屋9房6廳，景觀望遠山景，每層皆設有獨立門口上落，各為3房2廳間隔，適合大家庭一同居住，但各自又擁有獨立私人空間。<br>交通方面，附近有小巴前往元朗市中心，車程約10分鐘，小巴更行走至凌晨1:30，方便居民出入。現開價750萬元，呎價3,571元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
