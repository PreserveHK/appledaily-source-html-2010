<html><header><meta charset="utf-8"><title>隔牆有耳：建制派唔肯現身維園 - 李八方</title></header><body><h1>隔牆有耳：建制派唔肯現身維園 - 李八方</h1><p>公投前建制派揚言杯葛《城市論壇》，唔想做箭靶兼炒熱選舉咁話，現在公投結束，建制派玩杯葛似乎未捨得收手，聽日仍然唔肯現身維園，繼續閃縮。<br>聽日《城市論壇》題目係〈分析投票數字，前瞻政府管治〉，議題好大路，亦睇唔出有咩火藥味，不過嘉賓幾乎清一色係泛民代表，分別有民主黨涂謹申、社民連陳偉業同公民黨陳家洛，仲有李鵬飛，獨欠建制派人物。<br>5.16之前就話驚啫，家陣塵埃落定，建制派仲未願意上《城市論壇》，唔通真係要自絕於群眾？定係響應煲呔做法，只到無現場觀眾、僅有電視直播嘅論壇？
</p></body></html>
