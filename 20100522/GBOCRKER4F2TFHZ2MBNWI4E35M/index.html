<html><header><meta charset="utf-8"><title>6消防員抬200磅傷者</title></header><body><h1>6消防員抬200磅傷者</h1><p>【本報訊】一名身材高大、重逾200磅中年壯漢，昨晨結伴行經沙田上禾輋西林寺附近山頭時，不慎失足扭傷腳部動彈不得，同行男女因他太重未能協助下山，結果須出動8名消防員，由6名消防員抬床將壯漢抬落山送院治理。<br>昨晨11時許，重逾200磅中年男子，與一對男女行經上禾輋西林寺附近山路時，意外扭傷左腳，劇痛難當，寸步難行。兩名同行男女企圖攙扶傷者落山，惟由於傷者身材高大及磅重，無法成功，只得報警求助。</p><p>行80米落山</p><p>8名消防員接報趕至，利用抬床合力將傷者經山路，抬落80多米下排頭路，再由救護車將傷者送院治理。</p></body></html>
