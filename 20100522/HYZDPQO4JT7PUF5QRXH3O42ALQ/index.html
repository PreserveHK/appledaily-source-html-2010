<html><header><meta charset="utf-8"><title>最大充氣飛船升空</title></header><body><h1>最大充氣飛船升空</h1><p>1937年，德國「興登堡」飛船在飛行時焚毀，令飛船成為歷史。70多年過後，全球最大充氣飛船「子彈580」（圖），本周在美國阿拉巴馬州成功離地飄浮，標誌飛船時代重臨。<br>造價550萬英鎊（6,200萬港元）的「子彈580」，長71.6米，直徑19.8米，由一種比鋼鐵還堅韌10倍的薄材料包覆，借助7個充滿氦氣袋子的系統升空，載重量907公斤，並以時速128公里飛到6,098米高空。「子彈580」以慢速飄浮，可用來密切監視墨西哥灣漏油情況、海盜活動。<br>英國《每日郵報》</p></body></html>
