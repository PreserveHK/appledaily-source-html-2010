<html><header><meta charset="utf-8"><title>容祖兒偷師手語舞</title></header><body><h1>容祖兒偷師手語舞</h1><p>容祖兒（Joey）和古天樂昨日在荃灣擔任內地美容集團香港店的開幕嘉賓，對該集團的團隊精神嘆為觀止，兩人現身時已引來觀眾的歡呼聲，但仍不及集團老闆莊玲女士上台致辭時員工的狂呼聲。</p><p>放到個唱中</p><p>祝酒儀式後大家欣賞手語舞時，Joey見莊老闆也投入舞動，不禁大讚厲害。Joey透露狂呼者是來自多個省的主管，並考慮將手語舞元素加入演唱會內，問到兩人酬勞是否跟手語舞同樣精采？古仔微笑點頭，Joey說：「個人認為隻舞仲精采。」稍後古仔將出席上海電影節，希望順道參觀世博。<br>採訪：馬建華　攝影：陳順禎</p></body></html>
