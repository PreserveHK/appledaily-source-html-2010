<html><header><meta charset="utf-8"><title>蓮莎獲撤銷通緝令</title></header><body><h1>蓮莎獲撤銷通緝令</h1><p>美國女星蓮莎露夏恩（LindsayLohan）自稱前日趕到機場時，發現手袋被盜遺失護照，無法如期返回洛杉磯出席醉駕案聆訊，結果被美國法庭通緝，醜事傳千里。不過法庭已撤銷通緝令，事關蓮莎已繳交10萬美元（約78萬港元）的保釋金，並答應法庭開出要求，包括不再飲酒、戴上酒精監控手鐲和隨時接受毒品測試。</p><p>康城上船開P</p><p>案件昨日在洛杉磯開庭時，和蓮莎有牙齒印的蓮莎父親及蓮莎的律師均有出席。但蓮莎卻被發現講大話，前日她根本無心趕返美國，她被拍到在康城上船開P，而且玩至通宵達旦，飲到醉醺醺要朋友扶落船。</p></body></html>
