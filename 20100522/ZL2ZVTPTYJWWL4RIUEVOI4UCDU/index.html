<html><header><meta charset="utf-8"><title>鄺美雲爆Cash呷兒子醋</title></header><body><h1>鄺美雲爆Cash呷兒子醋</h1><p>鄺美雲昨日佛誕帶同愛犬Cash及Cash的兒子Euro，到銅鑼灣出席慶祝活動。兩隻愛犬在台上先誠心禮佛，之後在觀眾面前表演跳欄、跳圈和倒立，引來觀眾的掌聲。鄺美雲接受訪問時說：「Euro第一年參加佛誕活動，平時佢都有同Cash去老人院表演，逗得老人家開心。Euro好純，每朝起身錫完爸爸（Cash）就錫我，佢爸爸有時會呷醋。」</p><p>此外，將於7月出書的鄺美雲，最近較忙，問到Euro可會效法Cash推出寫真集，她說：「家唔出住喇，我太忙，好多嘢做。」Cash已皈依，法號來法，鄺美雲謂Euro今年或會皈依。<br>採訪：王連連　攝影：黃文成</p></body></html>
