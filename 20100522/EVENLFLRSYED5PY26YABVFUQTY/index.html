<html><header><meta charset="utf-8"><title>隔牆有耳：美心集團太子爺遺愛人間 - 李八方</title></header><body><h1>隔牆有耳：美心集團太子爺遺愛人間 - 李八方</h1><p>「飲食王國」美心集團第二代太子爺伍威權去年自殺身亡，佢生前熱愛動物，熱心支持保護遺棄動物協會（SAA），成立動物醫療基金，過身後家人延續愛心，捐出幾十萬元資助保護遺棄動物協會成立伍威權動物醫療中心，幫助低收入寵物主人，一旦寵物有毛病，都可以合理價錢睇獸醫。<br>SAA朋友同八方講，伍生好鍾意狗仔，不過卻唔認同養太多寵物，生前只係養有一隻松鼠狗。伍威權有時間又會同太太一齊去狗場探望被遺棄動物，除咗捐錢，伍生仲有捐物資，以前不時送狗糧、寵物用品畀SAA。<br>新嘅動物醫療中心位於元朗，有成千呎地方。</p></body></html>
