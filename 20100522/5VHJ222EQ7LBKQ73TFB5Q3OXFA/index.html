<html><header><meta charset="utf-8"><title>Ronan傳偷食致分手</title></header><body><h1>Ronan傳偷食致分手</h1><p>愛爾蘭男子組合Boyzone的成員RonanKeating，前日忽然宣佈已與結婚12年的模特兒太太Yvonne（小圖）分手，由於事出突然，當事人不肯再進一步發言，謠言也未停止過。據英國《太陽報》稱Ronan被太太發現偷食才被趕出都柏林的家門，有網站還稱Ronan已承認開演唱會時曾偷食，並與樂隊巡迴的女舞蹈員有親密關係，Ronan前晚被拍到戴着黑超、面帶鬱抑離開住所。</p></body></html>
