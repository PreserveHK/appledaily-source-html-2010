<html><header><meta charset="utf-8"><title>法拉利錶售290萬</title></header><body><h1>法拉利錶售290萬</h1><p>名牌賣點之一是「專屬性」，不是張三李四人人可擁有，意大利法拉利（Ferrari）車廠與瑞士著名錶廠Cebastan合作推出的ScuderiaFerrariOne手錶（圖），就是代表。<br>這款由法國著名鐘錶匠呂雄內（Jean-FrancoisRuchonnet）設計的碳纖手錶，定價30萬歐元（逾290萬港元），足以買到一輛法拉利California。<br>這隻手錶是身份象徵，不是有錢就買得到，因這是全球限量生產60隻的珍品，只有法拉利跑車的車主，才有機會買到。<br>澳洲《悉尼先驅晨報》</p></body></html>
