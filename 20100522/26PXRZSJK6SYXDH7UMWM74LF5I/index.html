<html><header><meta charset="utf-8"><title>澳洲入境需申報色情物品</title></header><body><h1>澳洲入境需申報色情物品</h1><p>現在到澳洲旅遊，入境時除要向海關申報帶了多少現金，有否攜帶武器、非法藥物和其他違禁品外，還要面對一個尷尬查問：「有沒有帶色情刊物？」此舉被指有侵犯個人私隱之嫌。<br>自從去年9月起，澳洲規定入境者需回答是否攜帶色情產品，若旅客申報有，海關官員會要求你拿出來接受檢查。澳洲性愛黨認為「色情」定義太廣泛，假如情侶在異地做愛，甚至在浸鴛鴦浴時拍下的私密照片和片段，都要向當局申報。海關人員可當眾檢查旅客的手機和手提電腦，導致很多尷尬場面出現。海關強調，新措施是為了攔截兒童色情、內容涉及人獸交和性暴力的冒犯性色情物品流入。<br>法新社</p></body></html>
