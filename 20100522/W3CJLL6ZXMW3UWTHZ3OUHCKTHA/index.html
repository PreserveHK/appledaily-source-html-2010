<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛梓岐赴日頒獎夠巴閉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛梓岐赴日頒獎夠巴閉 - 馮仁昭</h1><p>諸葛梓岐（Marie）今日會喺東京代代木體育館出席「GirlsAward2010時裝」音樂活動，日本女歌手青山黛瑪都會同場，Marie獲邀做頒獎嘉賓。升呢嘅Marie仲得到日本時裝品牌Loveless贊助靚衫，佢日前就去咗店舖揀戰衣，Marie呢次係唯一港模獲邀出席活動，佢話：「之前喺日本工作太忙，未有諗太多，只係諗住做好本份，到時我會喺台上講少少日文，家加緊練習。」</p></body></html>
