<html><header><meta charset="utf-8"><title>官恩娜消瘦抽裙頭</title></header><body><h1>官恩娜消瘦抽裙頭</h1><p>官恩娜（Ella）前晚在灣仔凌志陳列室出席雜誌活動，身穿藍色晚裝的她不時抽裙，問她是否消瘦了時，她說：「係呀，呢排不停飛，啱啱上海返嚟，好快又要去日本錄日文歌。」她謂要去日本錄歌曲《珊瑚島》，為此她找了一個懂日文的中國人教她日語單字，她還即席以日語說「很冷」。<br>有指結交日本男友對學日文很有幫助，已有男友的Ella說：「咁又唔使，識個朋友都可以學到o架啫，唔一定要男友。」問她有否信心打入日本市場，Ella說：「冇諗咁多呀，工作最緊要過程啫，唔好諗成果住，咁開心好多嘅。」<br>採訪、攝影：楊潔雯</p></body></html>
