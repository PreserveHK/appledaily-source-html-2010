<html><header><meta charset="utf-8"><title>WG昭熙甩鞋帶會舊隊友</title></header><body><h1>WG昭熙甩鞋帶會舊隊友</h1><p>韓國組合WonderGirls（WG），前日相隔1年9個月回歸公仔箱，現身音樂節目《MCountdown》首度宣傳新碟，同場遇正舊隊友金泫雅所屬的4MINUTE也現身谷歌，令兩隊組合首次對撼。WG成員昭熙演出時甩鞋帶，幸好未有仆親出醜。</p><p>金泫雅是WG第一代成員，後來因健康問題退隊，去年另組4MINUTE再攻樂壇。前日兩隊組合在鏡頭前大鬥法，4MINUTE的許嘉允更在肚皮上寫歌名，但鏡頭後WG和金泫雅為重聚而高興，互相打氣。此外，同場嘉賓Rain改穿超人衫登場，十分搶鏡。</p></body></html>
