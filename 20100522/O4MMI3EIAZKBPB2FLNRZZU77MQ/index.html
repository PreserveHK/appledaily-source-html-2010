<html><header><meta charset="utf-8"><title>欣宜誓穿三點式</title></header><body><h1>欣宜誓穿三點式</h1><p>鄭欣宜昨日在銅鑼灣出席修身堂開幕活動，獲老闆娘張玉珊即場送上一件頭泳衣，令她受寵若驚。由當初200多磅到如今收身成功，欣宜自言從沒試過穿三點式，她說：「咁大個女都係着一件頭，希望有日可以真正咁着到。」<br>欣宜近日再瘦身成功，她透露是以纖體、中醫調理及瑜伽多重努力下的成果，問她減了多少磅，她表示從未上過磅，但透露日前首次可購買29吋腰的牛仔褲，她說：「我最肥時着40吋，目標係希望可以着27吋。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
