<html><header><meta charset="utf-8"><title>齊齊步行做善事</title></header><body><h1>齊齊步行做善事</h1><p>農曆年這幾天的天氣真冷，大家到處拜年之餘，也要注重身體勿病倒。然而，有些小朋友因為生病須長期住院，智樂兒童遊戲協會便想出舉辦步行籌款來幫助他們，現誠邀你一起參加，籌得善款將供醫院遊戲師添置更多醫療遊戲，為住院的小朋友帶來多一點點的歡樂。當日的步行路線更設下不同的遊戲站，小朋友更可帶同心愛的公仔前往當中的小熊診所進行身體檢查，大家快報名參加吧。</p><p>第一屆智樂．快樂行2010</p><p>日期及時間：3月7日下午2時<br>地點：愉景灣愉景廣場<br>報名： http://www.playright.org.hk <br>查詢：28982922</p></body></html>
