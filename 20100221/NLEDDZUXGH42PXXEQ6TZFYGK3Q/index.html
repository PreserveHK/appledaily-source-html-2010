<html><header><meta charset="utf-8"><title>戲癡拍平版TopGun</title></header><body><h1>戲癡拍平版TopGun</h1><p>英國華裔業餘製片人MarkWong，早前將湯告魯斯（TomCruise）代表作《壯志凌雲》（TopGun），翻拍成60秒短片，重現《壯》片多個經典情節，還出動真正的美軍F15戰機。<br>本身是會計師的Mark是電影發燒友，他一人身兼編、導、演、剪接和監製，他自己扮靚佬湯，另外還有6個演員加一個臨記，由於製作費有限，片中佈景、化妝簡陋，他翻拍靚佬湯駕電單車一幕，還搞笑地駕玩具電單車，幸得當美軍的朋友協助，安排他們在美軍駐英國的空軍基地實景拍攝，還可坐上F15戰機機艙，此片已入圍角逐表揚將經典電影翻拍成60秒短片的電影頒獎禮。<br>英國《每日電訊報》</p></body></html>
