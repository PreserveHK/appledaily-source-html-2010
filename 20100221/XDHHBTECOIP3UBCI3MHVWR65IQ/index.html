<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日21曼城（上）（2.11）<br><br>〈有盈術數〉沈振盈：星期日31韋根勝[+1]（1.78）<br><br>〈博派精英〉黃國英：星期日21曼城勝（2.35）<br><br>〈莊家心得〉譚拔士：星期日21曼城細（1.72）<br><br>蘋果旺友：星期日12祖雲達斯勝（1.82）<br>是日大勢：祖雲達斯前陣子跌落谷底，但對上兩場都於落後下贏波，看來已漸漸返回正軌，周日作客近季被他們剋死的博洛尼亞，有力再添勝仗。文：藍鑽石<br><br>本欄貼士逢周六、日刊出</p></body></html>
