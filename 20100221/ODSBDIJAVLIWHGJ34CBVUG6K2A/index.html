<html><header><meta charset="utf-8"><title>桌球枱網球變汽車</title></header><body><h1>桌球枱網球變汽車</h1><p>它表面上是一張桌球枱，但其實是一輛車；你以為那是一部電腦，但其實也是一輛車，《國產凌凌漆》拍續集？非也，這些外形古怪的汽車，其實是印度汽車設計師薩德哈卡爾的心血結晶。</p><p>48歲的薩德哈卡爾，在25年前讀書時，已開始設計騎呢車，傑作多不勝數，包括時速達50公里、實物原大的桌球枱車、勸人戒煙的巨型香煙車、板球車和網球車，他希望能製造出100輛汽車，以創出收藏最多古怪車的健力士世界紀錄。<br>英國《每日郵報》</p></body></html>
