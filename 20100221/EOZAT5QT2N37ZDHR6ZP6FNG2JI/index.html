<html><header><meta charset="utf-8"><title>蘋果迷專門店行禮「喬布斯」證誓盟</title></header><body><h1>蘋果迷專門店行禮<br>「喬布斯」證誓盟</h1><p>蘋果行政總裁喬布斯（SteveJobs）轉行做牧師？原來是一對瘋狂蘋果產品擁躉的華裔新人，選擇在紐約蘋果專門店舉行婚禮（圖），並由一位扮成喬布斯的牧師主婚。<br>牧師看着iPhone的屏幕朗讀，引領新人讀誓詞，而誓詞部份內容引述喬布斯的話。然後兩人將掛在第一代iPod絲帶上的婚戒取下來交換。<br>其實兩人的緣份是由蘋果而起，當日新娘子想買iPod，新郎借機攀談，從而造就了這段良緣。<br>英國《每日電訊報》</p></body></html>
