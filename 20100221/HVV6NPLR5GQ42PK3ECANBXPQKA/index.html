<html><header><meta charset="utf-8"><title>美女主持變身馬英九保鑣</title></header><body><h1>美女主持變身馬英九保鑣</h1><p>一名台灣軍方網上節目美女主持，最近轉業成為台灣總統馬英九的隨行保鑣。<br>這名近日在馬英九身旁出現並引來台灣傳媒關注的美女隨扈，名叫張雅潔（圖），她曾經擔任軍網節目「莒光園地」的女主持。<br>27歲的張雅潔，在18歲生日時放棄讀大學的機會入伍從軍，在剛開始軍旅生涯的任務包括滾輪胎、扛汽車材料等辛苦工作，去年考進負責培訓保安特工的特勤中心，經過三個月的特訓後，目前加入總統的保安團隊，外形亮麗的她，吸引不少人的目光。<br>台灣中天新聞</p></body></html>
