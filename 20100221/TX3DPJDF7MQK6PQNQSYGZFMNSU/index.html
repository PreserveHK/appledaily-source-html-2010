<html><header><meta charset="utf-8"><title>LadyGaGa個唱多意外</title></header><body><h1>LadyGaGa個唱多意外</h1><p>美國出位天后LadyGaGa前日於曼徹斯特展開其MonsterBall英國站巡迴演唱會，可惜卻意外頻生。前日乃其英國站首場演出，有部份演唱會服裝及舞台佈置未如期送抵當地，後來因綵排時間不足，舞台音響及燈光又出現混亂，於開場前後台更發生小火警，幸無人受傷，演唱會要延遲45分鐘舉行，本來大會要求GaGa縮短表演，但GaGa一口拒絕，寧願罰款也要觀眾欣賞足本演出，最終超時30分鐘。</p></body></html>
