<html><header><meta charset="utf-8"><title>李珊珊離島派米盼遇心上人</title></header><body><h1>李珊珊離島派米盼遇心上人</h1><p>李珊珊前晚到尖沙嘴出席慈善晚宴，雖然適逢過新年，但她直言未有四出拜年利是；珊珊直言因為明星足球隊的好友尹志強及她的一位朋友過世，故此心情麻麻。</p><p>難忘尹佬幫助</p><p>提到尹佬，珊珊坦言自己曾遇到過難題，當時尹佬竟主動給與她意見，故在她印象中尹佬是一位很好的前輩。<br>正月十五元宵佳節，珊珊會到離島派米，問到為何元宵佳節不與情人一起度過？珊珊笑言：「高人話我喺十五就會遇到心上人，可能到時我遇到『島王』呢?!不過高人話我今年運程麻麻，總之唔死就得，咁實有新機會。」<br>採訪、攝影：李珮洳</p></body></html>
