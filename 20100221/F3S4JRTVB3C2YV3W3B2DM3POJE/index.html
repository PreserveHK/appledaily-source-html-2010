<html><header><meta charset="utf-8"><title>$588面具餐廳食意菜</title></header><body><h1>$588面具餐廳食意菜</h1><p>過完新年無嘢玩？Osteria意大利餐廳為慶祝一年一度的威尼斯面具節嘉年華，將在2月26日大搞晚宴舞會，餐廳員工更會穿上威尼斯服飾戴上面具，當晚還有歌舞及藝術表演。晚宴有五道菜，每位$588，推介主菜龍蝦蜆肉意大利胡瓜意粉。至3月31日前，餐廳亦準備一系列意菜，包括威尼斯酸甜沙甸魚、意大利雜豆意粉湯、意大利紅酒燴牛柳等，讓食客用味蕾感受意國風情。<br><br>（Ron）</p><p>Osteria（23151010）<br>尖沙嘴彌敦道50號金域假日酒店閣樓
</p></body></html>
