<html><header><meta charset="utf-8"><title>環球樓市中國　深圳新盤大減價促銷</title></header><body><h1>環球樓市<br>中國　深圳新盤大減價促銷</h1><p>內地樓市逆轉，深圳一手住宅成交量連跌3個月，發展商推出多項促銷優惠，亦無助銷情轉佳，故開始減價賣樓。近期深圳開售的新盤，定價均比原先叫價低一成。<br>調控政策打擊樓市氣氛，深圳新推出的樓盤價格不少低於預期，上月底開售的寶安區水榭春天率先拉開劈價序幕，原先意向呎價1860元，但開盤平均定價卻只有1680元，低意向價近一成，最平單位呎價僅1300元，與同區二手樓造價相若。<br>因應有新盤減價賣，近期開售的新盤亦以類似手法定價，如福田區新項目七街公館，開售平均呎價2040元，為09年以來區內首個新盤呎價低於2300元。</p></body></html>
