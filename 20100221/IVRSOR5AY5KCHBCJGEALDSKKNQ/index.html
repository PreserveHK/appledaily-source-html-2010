<html><header><meta charset="utf-8"><title>「買舖子送老婆」違規</title></header><body><h1>「買舖子送老婆」違規</h1><p>內地發展商為推銷樓盤花招百出。陝西咸陽近日有發展商打出巨幅廣告，寫着「買舖子（即商舖）送老婆」（圖），令見者無不咋舌側目，並引起市民熱議，紛紛指這是發展商炒作，「說輕的話就是誤導，說嚴重就是欺騙。」<br>這幅被視為是2010年開年「最雷人」的廣告，近日在陝西咸陽國際財富中心地盤出現，引起過路市民關注，「我都不敢相信自己的眼睛，有這樣的事情！」「我要真買舖子，他敢送老婆呀？」<br>有市民向負責廣告管理的工商部門投訴，工商部門指廣告違規，將按規定處理，要發展商拆除並罰款。發展商回應查詢稱，他們「寫漏」了一個字，廣告應是「買舖子送給老婆」。<br>山東齊魯電視台</p></body></html>
