<html><header><meta charset="utf-8"><title>好去處：天文公園看星星</title></header><body><h1>好去處：天文公園看星星</h1><p>位於西貢創興水上活動中心的天文公園早前開幕了！公園劃分成三區，包括天文研習區、肉眼觀測區和望遠鏡觀測區，備有古今中外具代表性的天文儀器，讓大家享受觀星樂趣。天文公園全年24小時開放，入場費全免，但如須使用電力，便須預先租訂營地，營地分日營、黃昏營及露營，每位收費由$7至$24不等。此外，太空館將陸續安排天文公園導賞及觀星活動，詳情可參考天文公園網址。<br><br>網址：http://astropark.hk.space.museum</p></body></html>
