<html><header><meta charset="utf-8"><title>關仁隱事：「美女」冧客功夫勁 - 關仁</title></header><body><h1>關仁隱事：「美女」冧客功夫勁 - 關仁</h1><p>寶島「電眼美女」幾年工夫，就攻陷寶島兼殺上大銀幕，果然厲害，皆因美女除咗樣靚識露肉，冧客功夫更一流。美女早年代言嘅牌子，雖然市場對佢反應唔係超好，但就得到牌子上中下層全面支持。</p><p>逐枱敬酒</p><p>美女受愛戴，原來都要付出唔少代價，話說有次品牌開周年晚宴，美女十分乖巧早早到場，唔止免費做騷四出social，更踩住高跟鞋，逐個廠佬、分銷商西裝友、師奶阿巫敬酒，一敬就幾十枱，笑足全程，當時美女唔係話今日咁爆紅，但都係相當有知名度，如此有禮識做，全場麻甩暈晒大浪，續約時自然唔會sayno。<br>Textby關仁</p></body></html>
