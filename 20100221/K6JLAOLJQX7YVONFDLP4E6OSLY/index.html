<html><header><meta charset="utf-8"><title>關智斌閉門審軒仔</title></header><body><h1>關智斌閉門審軒仔</h1><p>關智斌（Kenny）及張致恒（Steven）昨日到觀塘探訪長者，問到二人是否復合開演唱會？他們表示早於聖誕節已一同到內地登台賺人仔。」</p><p>強調唔小器</p><p>近日有消息指MCJin介入Kenny和張敬軒的斷背情，令Kenny醋意大發鬧人，他表示得悉此事，Kenny笑稱好像看科幻片，他說：「我唔識MCJin，軒仔都話唔熟。」<br>記者指Kenny審問軒仔，他即斷然否認。有否教軒仔如何避桃花？Kenny說：「我都要問吓佢點解有咁多，不過我要澄清我唔會小器鬧人，唔好屈我。」<br>採訪、攝影：駱華齡</p></body></html>
