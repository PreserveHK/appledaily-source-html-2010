<html><header><meta charset="utf-8"><title>高海寧誠徵A貨劉青雲</title></header><body><h1>高海寧誠徵A貨劉青雲</h1><p>高海寧和岑潔儀（Zoey）前晚冒着嚴寒到蘭桂坊出席手錶活動，兩人都以性感造型出現，高海寧以低胸裝現身，而Zoey則以露背裝上陣。高海寧透露新年抽了幾天時間和家人返內地度假，問到是否她出錢？高海寧表示是媽咪請，另外她表示因房間有私人溫泉，晚上失眠時膽粗粗赤裸浸一浸。<br>新一年的願望，高海寧笑說：「始終係後生女，我都想有個男朋友，雖然我近日迷上韓國靚仔李民浩，但如果係男友，似劉青雲就最好。」<br>採訪、攝影：楊潔雯</p></body></html>
