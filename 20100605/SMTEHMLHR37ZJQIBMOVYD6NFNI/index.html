<html><header><meta charset="utf-8"><title>馮寶寶讚老公似四哥</title></header><body><h1>馮寶寶讚老公似四哥</h1><p>馮寶寶昨日偕丈夫跟過百影迷和朋友在西灣河電影資料館欣賞粵語片《夜光杯》，當年是童星的寶寶姐，回憶拍攝該片時感觸良多，首映前她跟觀眾分享感受，一度感觸落淚，她更藉機感謝多年來陪伴自己的丈夫，又不停問觀眾老公靚不靚仔。</p><p>細仔放飛機</p><p>寶寶姐笑說：「佢係大馬四哥，好多謝佢同我一齊嚟，仲有我個大仔，佢都有嚟，但佢唔知坐喺邊，個細仔就冇嚟，係有少少失望。我知搵食艱難，佢要開會，冇理由放老闆飛機，梗係放阿媽飛機啦。」50年前拍攝的《夜》片，寶寶姐透露是第一次看，她說：「今日有好多當年有份參與嘅人嚟咗，好感動。」<br>採訪、攝影：楊潔雯</p></body></html>
