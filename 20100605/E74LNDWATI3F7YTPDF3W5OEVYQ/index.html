<html><header><meta charset="utf-8"><title>殺海豚紀錄片　日本取消上映</title></header><body><h1>殺海豚紀錄片　日本取消上映</h1><p>今屆奧斯卡最佳紀錄片《TheCove》，揭發日本和歌山海豚遭大屠殺的驚人實況，影片原定本月26日在東京澀谷一間戲院上映，因受外界壓力，片商已放棄播映。<br>據悉購下《TheCove》日本放映權的片商，連日收到來自日本市民憤怒的電話，他們紛紛認為上映該片是背叛及侮辱國家的行為，並警告電影若上映的話，將有不少示威者會在戲院門外抗議，因此片商已決定放棄上映《TheCove》。該片主角RichardO'Barry昨日得悉消息後感到失望，他認為有需要讓日本人了解海豚遭大屠殺的事實。</p></body></html>
