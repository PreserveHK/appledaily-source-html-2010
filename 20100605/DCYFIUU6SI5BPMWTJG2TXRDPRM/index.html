<html><header><meta charset="utf-8"><title>華仔講明恨生B</title></header><body><h1>華仔講明恨生B</h1><p>劉德華投資的電影《打擂台》即將在內地和香港上映，身為老闆的華仔連日來率領眾演員到內地宣傳，日前他接受內地傳媒訪問，談及和老婆朱麗倩的相處之道。問到有否想過生BB，華仔坦認：「我想。」<br>至於自己是否稱職的老公？華仔笑言：「這樣要由老婆去說，看她是否感受到。」至於和老婆吵架，華仔坦言和其他夫婦的情況相似，他說：「大部份都是我先去請罪低頭。」由於是追訪目標，華仔承認只可以和老婆留在家拍拖，更直認經常忘記紀念日，有時間就在家看無綫劇集如《宮心計》和《巾幗梟雄》等。<br>撰文：葉雪</p></body></html>
