<html><header><meta charset="utf-8"><title>小狗捱罵扮可憐熱爆網</title></header><body><h1>小狗捱罵扮可憐熱爆網</h1><p>河南一隻寵物狗因在家中隨地大便，遭女主人責罵罰企，但牠竟懂得裝可憐，看起來就跟做錯事的小朋友一樣，終令主人心軟放牠一馬。狗狗捱罵扮可憐的短片被放上網後，短短兩個月吸引逾380萬人次觀看。<br>「我家狗狗挨訓罰站。」家住南陽的女網民曼妙薄云，將家中小狗在地板大便捱罵裝可憐的短片放上網，影片中只見小狗兩隻前腳乖乖放在肚子上站立，眼神不時移至自己亂大便的地方，感覺就像知道自己做錯事一樣。其後牠還往旁邊看想找救兵，女主人立即向牠訓話，「別往邊看，我告訴你，誰也救不了你。」最後是女主人的友人出來打圓場，把牠抱入懷中，牠馬上恢復精靈表情。<br>本報記者</p></body></html>
