<html><header><meta charset="utf-8"><title>黃奕閃電傳婚變</title></header><body><h1>黃奕閃電傳婚變</h1><p>內地女星黃奕與金融才俊姜凱去年8月傳出婚訊，上月底二人的婚照在網上曝光，但最近又傳出離婚，事件峯迴路轉。有指黃奕日前接受好友李靜《非常靜距離》訪問，談及婚姻問題，突然落淚，事情只適宜與李靜私下談。</p><p>老公生意不順</p><p>另一方面，有內地報道指是黃奕為新片《葉問前傳》宣傳炒作，及有傳是姜凱的公司生意不順影響感情，據黃奕友人透露，她目前情緒很低落，並指二人婚姻確實已走到盡頭，很快會請律師辦離婚，雖然她壓力大，但也會出席上海電影節。對此，黃奕的經紀人只謂藝人私事不回應。<br>撰文：林妃</p></body></html>
