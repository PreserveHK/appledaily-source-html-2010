<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明開金口引死Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明開金口引死Fans - 馮仁昭</h1><p>呢排晚晚喺螢光幕見到嘅馬國明，日前同鍾嘉欣到新加坡宣傳無綫節目，當中馬國明大力宣傳佢有份演出嘅劇集《富貴門》，鍾嘉欣就hardsell《老友狗狗》。大會仲搞咗個劇迷聚會，現場吸引咗過百名fans，除咗玩遊戲，馬國明同鍾嘉欣仲喺台上大展歌喉，估唔到平時好少開金口嘅馬國明歌喉相當唔錯，唔怪得引到現場fans咿嘩鬼叫。</p></body></html>
