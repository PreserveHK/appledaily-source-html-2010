<html><header><meta charset="utf-8"><title>權相佑自爆呃觀眾</title></header><body><h1>權相佑自爆呃觀眾</h1><p>韓國男星權相佑的戰爭片《到炮火中》即將在韓國上映，他前日聯同片中拍檔金承佑、車勝元和T.O.P在首爾出席記招，其間權權自爆一直欺騙觀眾，他說：「我並非煙民，之前大家在鏡頭前見到的都是扮出來。」<br>權權表示拍《到炮火中》最辛苦並非打仗等體力勞動場面，而是要他學抽煙，令他有想死感覺，甚至連午餐都嘔出來。提到《到炮火中》早前在美國試片，權權被形容為「韓國占士甸（JamesDean）」，眾拍檔即刻取笑權權，指他可能得把聲似。</p></body></html>
