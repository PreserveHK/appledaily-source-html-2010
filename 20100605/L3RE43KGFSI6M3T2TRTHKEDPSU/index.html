<html><header><meta charset="utf-8"><title>香港出現T牌殺手？</title></header><body><h1>香港出現T牌殺手？</h1><p>爆偈哥近排試咗幾架到港新車，大部份都掛「T牌」（紅色臨時車牌），無論水貨定行貨車行，對T牌得比以前更緊。一位老死話「傳聞」有位「兩粒一瓣」交警，四圍出動專Check掛T牌嘅車，睇吓有無帶齊文件、是否「影印牌」等，家陣最少有兩間車行俾人沒收咗T牌。T牌唔係貴，但要重新申請實在煩。但就算真係有專人去捉都啱o架，車行入新車畀人試就話啫，但街上一堆私人百萬靚車為慳幾十萬登記稅，都掛T牌出街，政府點可能無動於衷吖。<br><br>爆偈哥</p></body></html>
