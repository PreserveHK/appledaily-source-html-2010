<html><header><meta charset="utf-8"><title>案件速遞香港寬頻申請覆核拆柱</title></header><body><h1>案件速遞<br>香港寬頻申請覆核拆柱</h1><p>【本報訊】香港寬頻以分件式向路政署申請「挖掘准許證」，在全港各區豎立500支鐵柱以安裝光纖接駁裝置，至今年2月獲路政署批准當中150支鐵柱的完工通知書後，署方突指公司未有遵守地政總署署長發出的牌照規定，要求無條件拆走所有鐵柱。香港寬頻不服，昨入稟高等法院申請司法覆核。<br>申請人香港寬頻網絡有限公司在入稟狀指，地政總署發出的牌照，沒有訂明豎立有關鐵柱前，須預先取得路政署署長同意，但申請人指拆走鐵柱的決定並不合理。<br>案件編號：HCAL58/10</p></body></html>
