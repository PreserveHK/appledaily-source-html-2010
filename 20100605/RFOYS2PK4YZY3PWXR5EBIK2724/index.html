<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎淑賢講成龍有弦外音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎淑賢講成龍有弦外音 - 馮仁昭</h1><p>黎淑賢（Bonnie）前晚到灣仔出席「世界眼科組織周年慶展」，首次有作品展覽嘅Bonnie獲老公許智政到場支持，唔怪得鬼咁開心。<br>日前有指Bonnie嘅前夫盧惠光同成龍不和，Bonnie話：「我已經係ex，希望佢好啦，我哋有小朋友，所以都有密切聯絡。」有傳光仔經濟差，Bonnie話：「我唔擔心，佢咁叻，好多人錫佢。」成龍做老闆係咪好刻薄？佢若有所指話：「我真係唔知，佢（指成龍）係好人定壞人心裏有數。」</p></body></html>
