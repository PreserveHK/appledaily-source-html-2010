<html><header><meta charset="utf-8"><title>立體生物打印機　血管「即叫即造」</title></header><body><h1>立體生物打印機　血管「即叫即造」</h1><p>器官移植可拯救許多性命，最大限制是器官來源不足，不過各種器官很快可以「即叫即造」。美國加州有公司研製出「立體生物打印機」，可以打印出血管，未來更可打印出較複雜的器官如心臟等。<br>從事再生醫藥研究的Organovo，已研製出一部立體生物打印機原型機，以現有的工業用立體模型打印技術為藍本，兩個印頭分別打印出每滴以多達8萬個細胞組成的「生物墨水」，以及水溶性的凝膠層「生物紙」，一層一層交替叠起，就可成為血管。打印需時僅一句鐘，幾天後細胞融合，血管就可使用。研究員指，這種血管可望在五年內應用於心臟搭橋手術。<br>英國《每日郵報》</p></body></html>
