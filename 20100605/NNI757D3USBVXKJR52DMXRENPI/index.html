<html><header><meta charset="utf-8"><title>案件速遞星展禁制雷曼苦主滋擾</title></header><body><h1>案件速遞<br>星展禁制雷曼苦主滋擾</h1><p>【本報訊】雷曼自08年爆煲後，不少苦主到銀行申訴及示威。一名在星展銀行購下雷曼迷債而損失800萬元的苦主，多次到星展的分行叫囂、躺在銀行門口、放火燒鞋及潑液體等，威脅銀行職員及顧客安全。星展昨向高等法院取得臨時禁制令，法官下令該苦主若要到銀行，要在48小時前預約，否則不得走近銀行50米範圍內。<br>被禁制的苦主黃嘉年昨日沒有到庭應訊。黃於今年5月11日，已因在公眾地方行為不檢，被判自簽1,000元，守行為1年。黃最近一次滋擾，是於5月17日在港島東中心的分行發生，銀行要報警求助。<br>案件編號：HCA808/10</p></body></html>
