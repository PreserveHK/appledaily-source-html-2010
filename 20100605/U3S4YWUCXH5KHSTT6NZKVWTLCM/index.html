<html><header><meta charset="utf-8"><title>蔡少芬啜爆老公</title></header><body><h1>蔡少芬啜爆老公</h1><p>蔡少芬（Ada）和老公張晉日前在內地錄影節目《歡樂世博華人大綜藝》，節目以夫妻檔為主題，他們在鏡頭前大騷恩愛，Ada笑說：「無論有錢沒錢，有病沒病，我們要決戰到底，至死方休，死去活來。」兩人更即場接吻，羨煞旁人。</p><p>忽然水溝油</p><p>昨日Ada和張晉已返港，與王祖藍及朱茵等到紅館出席佈道會，不過Ada和張晉卻刻意分開企，Ada與朱茵為伴，撇下老公不理。問Ada會否和教友分享夫婦相處之道？她笑說：「我結咗只有兩年，應該搵啲結咗十幾年嘅夫婦分享至啱。」<br>採訪：何慧斯</p></body></html>
