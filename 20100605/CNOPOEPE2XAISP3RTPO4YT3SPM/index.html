<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞蹺老公睇童裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞蹺老公睇童裝 - 馮仁昭</h1><p>溫碧霞同老公何祖光（圖）、名模周汶錡噚日傍晚先後喺中環ifc商場出現，蹺住老公嘅溫碧霞先喺City'Super買嘢食，佢哋睇咗好耐芝士，表現溫馨。<br>買咗少少嘢後，溫碧霞同老公再去Zara，出奇嘅係佢哋睇童裝部睇咗兩分幾鐘。事後問佢係咪計劃生BB？佢話：「睇吓啫，點知你哋咁多人。」佢又話老公難得放假先可以拍吓拖。周汶錡就同一男一女喺連卡佛行街，但買完嘢後即刻去停車場攞車走人。</p></body></html>
