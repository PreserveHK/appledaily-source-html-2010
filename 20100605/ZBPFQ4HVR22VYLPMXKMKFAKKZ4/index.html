<html><header><meta charset="utf-8"><title>松隆子扮Miss講復仇</title></header><body><h1>松隆子扮Miss講復仇</h1><p>日本女星松隆子與《下妻物語》、《花樣奇緣》導演中島哲也合作的新片《告白》，今日正式在日本上映，她在片中扮演的中學教師，面對女兒遭所教的中學生殺害。<br>松隆子前日到東京品川女子高中舉行「特別課外活動」，與該校女生交流。<br>松隆子與導演中島哲也前日在校內跟50名高中女學生一同欣賞《告白》的電影結局，然後跟她們一起討論復仇的問題，最後兩方面都有學生支持。<br>此外，日本水着女星小倉優子，昨日則以可愛扮相現身東京一間幼稚園，為舞蹈比賽擔任頒獎嘉賓。</p></body></html>
