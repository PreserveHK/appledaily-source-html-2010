<html><header><meta charset="utf-8"><title>龍女郎情迷碧咸</title></header><body><h1>龍女郎情迷碧咸</h1><p>內地女演員林鵬因演出成龍電影《大兵小將》而為人認識，也因此被譽為「龍女郎」，之前出席康城影展為有份主演的電影《日照重慶》行紅地毯時，更被外國主持人誤認是范冰冰，氣質可想而知。</p><p>現場打氣</p><p>其實林鵬除參與過多部電影外，08年北京奧運會開幕儀式中，更被導演張藝謀選中演出，自此她便跟體育結下不解緣。她本身是足球迷，前英國國家隊隊長碧咸是她最喜歡的球員偶像，所以對今次碧咸因傷未能入選南非世界盃，林鵬覺得很可惜，但無阻她親臨現場欣賞的意向，她說：「我喜歡為自己喜愛的球隊和在球場上拼搏的球員吶喊助威，感受世界盃的獨特魅力。」<br>撰文：李森</p></body></html>
