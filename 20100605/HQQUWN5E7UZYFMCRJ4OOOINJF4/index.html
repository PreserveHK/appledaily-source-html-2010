<html><header><meta charset="utf-8"><title>隔牆有耳：事旦男又追擊TVB新聞 - 李八方</title></header><body><h1>隔牆有耳：事旦男又追擊TVB新聞 - 李八方</h1><p>去年燭光集會一舉成名嘅「事旦男」，噚晚再現身維園追擊TVB新聞，今年佢有幾個不滿，其中一個係針對TVB劇集抄日劇，舉起「無綫劇集　劇集神偷」紙牌。<br>事旦男話最主要都係要TVB新聞部話事人袁志偉出嚟面對市民，所以舉起「無綫新聞　Delete新聞　Delete袁花　同事心花」紙牌。佢話袁志偉最好在今年7.1前站出來回應市民批評，否則「陪住TVB做直播」。又建議袁志偉今年7.1親自上陣出街做直播，「唔好成日縮埋，要出嚟承擔」。</p></body></html>
