<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤出露點新版碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤出露點新版碟 - 馮仁昭</h1><p>近日推出新碟嘅黃宗澤（Bosco），前晚專程到旺角為新碟造勢，近百fans合共買咗近300張碟，搞到Bosco不知幾開心。<br>唱片公司話如果新碟賣到15萬張Bosco就會露股，咁女友胡杏兒會唔會唔想佢露股o架？Bosco話：「佢露背我都唔介意，不過fans都有唔同意見。」佢話距離15萬張仲有好大距離，但賣15,000張就信心好大，仲話：「之前影咗啲露點相，如果真係賣到呢個數，叫公司用露點相再出一批新版。」</p></body></html>
