<html><header><meta charset="utf-8"><title>薛凱琪冷淡提祖名</title></header><body><h1>薛凱琪冷淡提祖名</h1><p>薛凱琪（Fiona）、劉心悠及謝婷婷前晚在銅鑼灣出席Bulgari活動，Fiona表示戒指很神聖，故不會亂收，希望將來送戒指的是真命天子。<br>有指藝人第二代很花心，Fiona強調沒這種經驗，問她覺得房祖名是否花心？她只說：「真係唔知，雖然同佢係多年朋友，但傾偈冇提呢啲。」<br>謝婷婷則透露自嫂子張栢芝出院後便沒見過她，對於有傳栢芝會復出，她說：「冇意見，呢個係阿嫂決定，不過佢都好精神。」<br>此外，劉心悠表示沒聽過同公司的林嘉欣退出娛圈，也不知李蘢怡傳解約，問她是否升格做一姐？她說：「唔敢當，我再返公司了解。」<br>採訪、攝影：藍文浩</p></body></html>
