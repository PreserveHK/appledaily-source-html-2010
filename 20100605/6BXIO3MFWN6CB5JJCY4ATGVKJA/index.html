<html><header><meta charset="utf-8"><title>本田　大和新希望</title></header><body><h1>本田　大和新希望</h1><p>「金毛仔」本田圭佑的事業，毫無疑問在荷蘭起飛，由名古屋鯨魚轉會弱旅芬洛後，他成功帶領該支荷蘭球隊由乙組升上甲組，其百步穿楊的妙技深受歐洲各間球隊的教練欣賞，無論是荷甲的燕豪芬或英超的利物浦都有意向他招手；終於Honda仔決定轉投俄超的莫斯科中央陸軍，並令他成為首名在歐聯8強披甲，以及首名在歐聯淘汰賽階段入球的日本球員。<br><br>本田圭佑<br>KeisukeHonda<br>現效球隊：莫斯科中央陸軍<br>位置：中場<br>年齡：23歲<br>國際賽紀錄：12場入4球</p></body></html>
