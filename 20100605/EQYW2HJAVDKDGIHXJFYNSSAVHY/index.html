<html><header><meta charset="utf-8"><title>餐廳屈錢招數多賣隔夜餸　減份量</title></header><body><h1>餐廳屈錢招數多<br>賣隔夜餸　減份量</h1><p>到餐廳用膳，不要以為有餐牌明碼實價，就不會被「屈錢」。原來餐廳令食客多消費的伎倆層出不窮，叫人防不勝防。以下是餐廳「屈錢」招數：<br>1)將餐廳最想推銷的產品，印在餐牌右上角最當眼處，或將較昂貴的菜式跟最昂貴的放在一起，令人感覺更抵食。<br>2)侍應集中向女士推銷甜品。<br>3)以優惠為名賣「隔夜」餸菜。<br>4)將菜式份量縮小，令食客多食幾款。<br>5)食客通常選中檔次紅酒，餐廳特別調高中檔次紅酒的售價。<br>6)見食客喝酒，侍應會趁機推銷芝士。<br>7)以套餐吸引食客，令他們原本只會花170港元，最終花上340港元。<br>英國《每日郵報》</p></body></html>
