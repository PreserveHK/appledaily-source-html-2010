<html><header><meta charset="utf-8"><title>歌地亞扮黑人涉歧視</title></header><body><h1>歌地亞扮黑人涉歧視</h1><p>現年39歲的德國超模歌地亞雪花（ClaudiaSchiffer），07年時曾為經典香檳品牌DomPerignon拍攝一輯百變女郎照片，原來其中一張造型照中她化黑了皮膚戴假髮扮黑人，到現在才轉載於德國潮流雜誌《SternFotografie》曝光，即被指帶有種族歧視成份。</p><p>有時裝設計師看過這張老佛爺KarlLagerfeld操刀的照片後，即大彈歌地亞低品味及具侮辱性，但歌地亞發言人說：「這些相片遭到斷章取義了，相片只是設計來反映不同男人的狂想，照片並非故意侵犯別人。」</p></body></html>
