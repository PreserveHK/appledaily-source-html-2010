<html><header><meta charset="utf-8"><title>惠英紅唔恨贏視后</title></header><body><h1>惠英紅唔恨贏視后</h1><p>林建明為慰勞一班替心晴行動出力的義工及圈中朋友，前晚自掏腰包花數萬元在旺角筵開數席請食飯，還安排了抽獎，惠英紅抽中3,000元，萬綺雯更抽中8,000元大獎。林建明說：「萬綺雯抽到係值得，當日佢做義工幫我哋賣旗，點知俾個乞兒鬧佢阻住，好慘呀。」</p><p>《心魔》奪五獎</p><p>惠英紅日前在華語電影傳媒頒獎禮中再封影后，是她憑《心魔》奪得的第五個獎。問她對視后一獎有否信心時，惠英紅說：「呢個就唔大，自己做嘅劇集都唔係主角，人要自知，不過如果係女配角都有信心。」她坦言憑《公主嫁到》及《巾幗梟雄2》中的角色，有信心在無綫頒獎禮中奪女配角獎。<br>採訪、攝影：王崇穎</p></body></html>
