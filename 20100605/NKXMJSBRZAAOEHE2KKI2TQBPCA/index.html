<html><header><meta charset="utf-8"><title>案件速遞報販被殺案再控兩疑兇</title></header><body><h1>案件速遞<br>報販被殺案再控兩疑兇</h1><p>【本報訊】深水埗女報販何慧霞（又稱霞姐）被殺案，繼早前四名兇徒被裁定謀殺及誤殺罪名成立後，警方根據其中兩人的口供，本月初再拘捕一名報販及一名的士司機。兩人被控一項謀殺罪，昨被押解至九龍城裁判法院提訊。二人暫時毋須答辯，還柙至本月16日，等候警方進行認人手續及繼續調查。<br>兩名被告分別是吳錫基（51歲）及蔡偉強（44歲）。控罪指兩人於99年9月22日，連同另外六人，在深水埗大埔道迎賓酒樓外謀殺何慧霞（40歲）。吳昨應訊時向裁判官大叫：「阿Sir我俾人誣衊，我係寃枉嘅！」<br>案件編號：KCCC2526/10</p></body></html>
