<html><header><meta charset="utf-8"><title>馮仁昭四圍超：佘詩曼控告周刊誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：佘詩曼控告周刊誹謗 - 馮仁昭</h1><p>南華傳媒旗下嘅《3週刊》喺今年2月11日，以封面「陳豪密會阿佘廖碧兒酒店踢竇」為題，並喺內文作圖文並茂嘅報道。佘詩曼噚日入稟高等法院，指有關報道內容誹謗，要求禁制《3》及其網頁再作出相關報道，並作懲罰性賠償。兩被告分別係《3》編輯部總監魏四海及出版公司耀詠投資有限公司。就噚日所見，《3》網頁已刪除呢篇報道。<br>案件編號：HCA819/10</p></body></html>
