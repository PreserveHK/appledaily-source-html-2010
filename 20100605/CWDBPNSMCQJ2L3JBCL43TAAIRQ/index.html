<html><header><meta charset="utf-8"><title>何家姊妹唔識分鹽糖</title></header><body><h1>何家姊妹唔識分鹽糖</h1><p>何傲芝和何傲兒昨日在將軍澳電視廣播城與周中師傅錄影《星級廚房》，何家兩姊妹自小有何媽媽悉心照料，所以甚少走入廚房，何傲兒說：「我記得細個整曲奇餅，係石頭曲奇，整完試食發覺好鬼鹹，原來我將鹽當成糖，哈哈哈！」家姐何傲芝都不例外，她說：「我就試過炒菜，都係將鹽當成糖，炒到碟菜好鬼鹹。」<br>廚藝不精，兩姊妹都以事業為藉口，何傲芝說：「我係事業型，仲有事業線，今日就收埋咗，不過，我第日都會學煮嘢畀老公食。」</p><p>徵入廚男友</p><p>妹妹何傲兒覺得可以找個識烹飪的男友，她說：「識煮嘢食係會加分，我都想搵個咁樣嘅男朋友。」<br>採訪、攝影：楊潔雯</p></body></html>
