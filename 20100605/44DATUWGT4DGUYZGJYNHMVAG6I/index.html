<html><header><meta charset="utf-8"><title>荷甲人　湯馬臣睇通荷蘭</title></header><body><h1>荷甲人　湯馬臣睇通荷蘭</h1><p>荷蘭可說是丹麥前鋒湯馬臣的第2個家，他18歲出國投效荷甲球隊海倫芬而打出名堂，獲國家隊首次選召，並獲英格蘭球隊紐卡素青睞。在紐卡素發展不如意之後，湯馬臣重返荷蘭投飛燕諾，助球隊成為荷甲聯冠軍之餘，更助球隊奪得歐協盃。之後湯馬臣離隊，先後效力過AC米蘭及史特加等，但輾轉6年鳥倦知還，在08年再投荷甲班霸飛燕諾的懷抱。<br><br>湯馬臣<br>JonDahlTomasson<br>現效球隊：飛燕諾<br>位置：前鋒<br>年齡：33歲<br>國際賽紀錄：109場入51球</p></body></html>
