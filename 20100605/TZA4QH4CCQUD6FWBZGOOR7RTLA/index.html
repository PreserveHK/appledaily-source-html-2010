<html><header><meta charset="utf-8"><title>艾安安奧夠招「積」</title></header><body><h1>艾安安奧夠招「積」</h1><p>司職防中的艾安安奧可以踏上足球青雲路，一定要多謝荷蘭球會阿積士。在喀麥隆略有名氣後，他就加盟開普敦阿積士的青年隊，之上升至一隊，並成為08年南非頂級聯賽最佳球員。最後，艾安安奧更成功成為荷甲阿積士主力，成為首名效力阿積士的喀麥隆球員。自09年6月首次代表喀麥隆後，艾安安奧很快成為國家隊主力，而他在國家隊更有時會負責中場校炮呢！<br><br>艾安安奧<br>EyongEnoh<br>現效球隊：阿積士<br>位置：中場<br>年齡：24歲<br>國際賽紀錄：12場入1球</p></body></html>
