<html><header><meta charset="utf-8"><title>《茶母》金敏京胃癌逝世</title></header><body><h1>《茶母》金敏京胃癌逝世</h1><p>在03年的古裝武打韓劇《茶母》中有份演出的韓國女星金敏京，前日上午因胃癌逝世，終年29歲。<br>金敏京在《茶母》中扮演金民俊的護衞武士，之後再拍另一劇集便淡出演藝界，到了一家公司擔任宣傳工作，直至08年她才發現自己患有胃癌。據金敏京的家人指，金敏京過去兩年接受了各式各樣的抗癌治療，但病情始終未見好轉，最終她在前日凌晨3時離開人世。</p><p>今日舉殯</p><p>金敏京的家人前日起在首爾設靈，金民俊等藝人接到噩耗後也陸續到靈堂弔唁，一班fans也於她的網誌留言致哀。金敏京今日舉殯，官方未有公佈安葬地點。</p></body></html>
