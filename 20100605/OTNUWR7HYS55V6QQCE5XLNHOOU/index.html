<html><header><meta charset="utf-8"><title>士多啤梨浸檸水　脫毛易更香甜</title></header><body><h1>士多啤梨浸檸水　脫毛易更香甜</h1><p>好多人很喜歡吃士多啤梨，但吃不完應怎樣貯存？原來只要將士多啤梨放入碗，不可太逼，否則壓到發霉，然後冚上一至兩張廚房紙，用保鮮紙包好，放雪櫃就可以，但記住只可貯兩日。</p><p>應怎樣替士多啤梨洗澡，可選用浸洗方法，先將葉拔走，放入一大碗凍開水中，再加檸檬汁，這樣做除可令顏色更靚，檸檬酸味更令士多啤梨更甜，亦可增強維他命C，而身上的毛毛也很易脫落，浸3至5分鐘就可以吃。
</p></body></html>
