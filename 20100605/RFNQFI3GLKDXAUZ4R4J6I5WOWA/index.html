<html><header><meta charset="utf-8"><title>華裔女議員或入閣</title></header><body><h1>華裔女議員或入閣</h1><p>日本新內閣要到下周二才出爐，但《日本新華僑報》昨天（周五）報道，菅直人可能委任華裔女參議員蓮舫（圖）和前外相田中真紀子入閣。<br>報道指，民主黨在下月參議院選情告急，為扭轉形勢，爭取女選民支持，菅直人需要起用形象好的人，42歲的蓮舫可能獲委任為消費者兼少子化大臣，因為她去年底在政府預算工作中，因致力減少浪費開支而人氣爆燈。此外，66歲田中真紀子，可能獲委任為環境大臣。<br>蓮舫姓謝，父親是台灣商人，母親是日本人。她在東京出生，18歲歸化日本，21歲入藝能界後，拍過不少性感寫真，1993年與作家村田信之結婚，育有一對龍鳳胎，2004年當選參議員。<br>中新網</p></body></html>
