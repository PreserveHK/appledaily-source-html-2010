<html><header><meta charset="utf-8"><title>成都白領集體染怪紅疹</title></header><body><h1>成都白領集體染怪紅疹</h1><p>成都許多白領近日集體染怪病，他們被身上突然出現的皮膚紅疹折騰得夠嗆。這些紅疹奇癢難耐，用手一抓，皮膚會出現點點斑迹或者紅腫現象。成都紅星路一家企劃公司上班的曾先生稱，他們單位的同事是談「癢」色變，幾乎沒人能逃脫這種瘙癢症狀。<br>據悉，成都許多在寫字樓上班的白領都出現這種現象，無論男女，手臂、胳膊、肚子和腿等部位的皮膚上都出現了紅疹，有的因為不斷抓撓還出血，就連他們家中的孩子亦被傳染。至今查不出原因。但中科院成都生物所印開蒲研究員認為，人的身體皮膚奇癢無比，可能是蟎蟲引起的，建議注意環境衞生。<br>四川《天府早報》</p></body></html>
