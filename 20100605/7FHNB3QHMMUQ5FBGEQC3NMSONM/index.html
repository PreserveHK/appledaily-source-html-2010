<html><header><meta charset="utf-8"><title>隔牆有耳：六萬「超錯」貼紙抗官府起錨 - 李八方</title></header><body><h1>隔牆有耳：六萬「超錯」貼紙抗官府起錨 - 李八方</h1><p>煲呔同一眾高官振臂高呼起錨，據講未來兩個星期會總動員落區推銷政改方案，既然政府打巷戰，社民連同你打游擊，即時趕印6萬張「超錯」貼紙（圖），噚晚喺維園派畀市民，抗衡官府起錨。<br>社民連未來幾日仲會落區派街坊，呼籲市民將超錯貼紙通街貼，不論係大街大巷抑或橫街窄巷，總之遍地開花，以示市民唔滿意超錯政改方案。<br>高官繼續落區，社民連堅持追擊，呢場城市游擊戰相信有排玩，八方聽聞禮賓府心戰室近日好忙，如果政改方案真係要6.23在立法會通過，6.20就會搞一個「超級星期天」，一於玩鋪勁咁話。</p></body></html>
