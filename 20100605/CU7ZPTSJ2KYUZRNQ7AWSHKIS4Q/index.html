<html><header><meta charset="utf-8"><title>孟加拉大火　117死逾百傷</title></header><body><h1>孟加拉大火　117死逾百傷</h1><p>孟加拉首都達卡（Dhaka）前晚（周四）發生大火，有大廈變壓器爆炸，波及附近一座化學品倉庫，再蔓延至附近至少七幢舊樓，造成117人死亡、逾100人受傷，是當地近40年來死傷最慘重的火災。<br>大火於晚上近9時發生，由於現場街道狹窄，人口密集，再加上有非法化工廠，麪包店存放多個大型氣體爐，店舖又售賣易燃塑膠品，令火勢更猛。不少人被困住所，活活燒死，部份屍體被燒至難以辨認。有生還者表示，火燄由一樓蔓延至六樓，恍如煉獄。<br>美聯社/法新社</p></body></html>
