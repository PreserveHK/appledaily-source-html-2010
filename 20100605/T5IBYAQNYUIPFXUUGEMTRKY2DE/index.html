<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳內地會女製片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳內地會女製片 - 馮仁昭</h1><p>日前有內地傳媒影到周星馳喺內地戴住棒球帽、一身Ｔ恤牛仔褲品嚐一頓豐富嘅日本菜，之後仲好滿意咁伸伸脷行出餐廳。同行嘅仲有一名戴住墨鏡嘅女子，內地傳媒都算中肯，冇砌到嗰名女士係星爺新歡。其實香港行內人都會認得嗰名女士，佢其實係負責電影製片嘅Ivy江，之前除咗幫過星爺，仲有同王晶及馬偉豪呢啲有名導演合作，近年就主力喺內地發展。</p></body></html>
