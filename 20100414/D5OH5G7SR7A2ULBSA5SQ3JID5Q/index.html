<html><header><meta charset="utf-8"><title>湯嫂新片遭回教徒抗議</title></header><body><h1>湯嫂新片遭回教徒抗議</h1><p>不甘只為湯告魯斯（TomCruise）做湊女煮飯婆的姬蒂荷姆絲（KatieHolmes），最近在紐約跟阿爾柏仙奴（AlPacino）等人合演新戲《SonofNoOne》，卻惹來當地的回教徒群起抗議。<br>事緣上周五（9日）當阿爾柏仙奴和卓寧泰坦（ChanningTatum）等人在紐約皇后區的拍攝場地準備開工，有些信眾從鄰近清真寺走出來投訴，指電影團隊把一個可蘭經內的圖案公然展示，甚有冒犯之嫌，後來工作人員將它移走，風波亦隨之解決，事發時姬蒂剛巧不在現場。</p></body></html>
