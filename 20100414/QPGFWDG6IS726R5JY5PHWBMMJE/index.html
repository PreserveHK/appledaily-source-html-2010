<html><header><meta charset="utf-8"><title>君如注射防癌疫苗</title></header><body><h1>君如注射防癌疫苗</h1><p>現年44歲的吳君如日前為子宮頸癌疫苗拍廣告，身為「子宮頸癌關注大使」的她，日前在澳門即場注射疫苗，藉此呼籲女性要及早預防子宮頸癌。<br>君如日前聯同一位小演員和醫生進行拍攝，面對可愛的小演員，君如盡顯母愛，當正是自己女兒，不過面對醫生做對手時，君如又即回復鬼馬本色。君如說：「以前生活日夜顛倒，冇特別注重，但原來HPV病毒感染嘅後果好嚴重，所以自己都希望出一啲力，畀個正確訊息畀女士，加上現今女性又要家庭事業兩兼顧，所以早日接受注射，預防受到感染，對自己同家庭都係好事。」<br>撰文：林妃</p></body></html>
