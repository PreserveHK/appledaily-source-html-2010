</title></header><body><h1>賓利旗艦下周到港
</h1><p>呢排揸得辣車多，兼且公務繁忙，好想舒舒服服唞番吓，唔做司機做乘客。坐歐日豪華轎車當然夠嘆，但最令爆偈哥期待嘅，係下星期終於到港嘅豪中之霸——BentleyMulsanne。去到呢種級數，已經唔使硬銷包含乜嘢豪華設備，淨係搞一架車嘅內櫳裝飾，已經用上超過170粒鐘，估計車價更達500萬以上！就算無本事做乘客，爆偈哥想感受嗰種唯我獨尊嘅優越感，下星期一定要留意「夠Car事」至得。<br><br>爆偈哥</p></body></html>
