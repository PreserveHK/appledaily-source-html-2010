<html><header><meta charset="utf-8"><title>金素妍扮肥妹捱轟</title></header><body><h1>金素妍扮肥妹捱轟</h1><p>曾演出話題韓劇《IRIS》的韓國女星金素妍，今季在新劇《檢察官公主》中扮檢察官，不敵文根英的《灰姑娘姊姊》及孫藝珍的《個人取向》，在同時段的韓劇收視墊底。最近她在劇中扮成肥妹催谷收視，但仍慘被網民批評特效化妝效果勁假。<br>金素妍在《檢》劇飾演智商超過168的聰明女，輕易考上檢察官，雖劇中高檔服飾受到好評，但她一頭鬈髮卻遭劇迷狠批過時。最近為力谷收視，她不惜化身肥妹造型登場，但明顯特效化妝粗製濫造，她一雙肥手更誇張地又大又假，令人失笑。</p></body></html>
