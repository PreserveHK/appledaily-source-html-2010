<html><header><meta charset="utf-8"><title>1981年中國封塵而出</title></header><body><h1>1981年中國封塵而出</h1><p>1981年你是怎樣的？1981年的香港又如何？1981年的中國是何模樣？就算問大陸人，都未必記得了。香港攝影師蘇慶強，1981年首次隨家人返廣州和汕頭，拍下多張與中國第一次親密接觸後的照片。30年過去，20多張黑白照片才封塵而出，在賽馬會創意藝術中心「光影作坊」作首次展覽。且看看他的第一次，與你看到的中國第一次，印象中有何同與不同之處。<br><br>葆光<br><br>《第一個印象中國1981》　<br>日期：4月17日至5月23日　<br>查詢：31779159</p></body></html>
