<html><header><meta charset="utf-8"><title>FranzFerdinand主音墨西哥犯法</title></header><body><h1>FranzFerdinand主音墨西哥犯法</h1><p>蘇格蘭搖滾樂隊FranzFerdinand主音AlexKapranos上周六到墨西哥出騷，完騷後原本high到爆慶祝完成拉丁美洲巡迴，但當他在街上隊酒狂歡時，卻被警方截停查問。原來根據當地法例在公眾地方飲酒屬違法，Alex要交50美元（約390港元）罰款才能甩身，但他其後在Twitter留言，指墨西哥警察收到錢很開心，暗示警察見錢開眼放他一馬。</p></body></html>
