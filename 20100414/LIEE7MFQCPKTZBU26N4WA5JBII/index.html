<html><header><meta charset="utf-8"><title>孫耀威寫歌唱好世博</title></header><body><h1>孫耀威寫歌唱好世博</h1><p>孫耀威前晚到灣仔會展出席「參與中國2010上海世博會贊助機構酬謝晚宴」活動，孫耀威早前為了活動創作了主題曲《無限城市》，粵語版會由張學友帶領孫耀威、謝安琪、Mr.等獻唱，英語版及普通話版則由陳奕迅演繹。孫耀威說：「呢首歌同平時唔同，會好宏偉同壯觀，亦都唔可以娘，今次錄歌最難忘係同學友合作，第一次合作好緊張同有壓力。」<br>此外，日前孫耀威剛推出新碟，他表示從母親和朋友口中得知銷情不錯，至於會否擔心少了無綫的宣傳渠道，他說：「冇計過有幾多影響，同TVB到4月尾先約滿，點安排都未知。」<br>採訪、攝影：卓寶花</p></body></html>
