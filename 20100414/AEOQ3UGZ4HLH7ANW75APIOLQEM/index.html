<html><header><meta charset="utf-8"><title>案件速遞誇大傷勢警員獲賠43萬</title></header><body><h1>案件速遞<br>誇大傷勢警員獲賠43萬</h1><p>【本報訊】獲選為「早期有潛質警員」的年輕警員，98年受訓時在裝甲車頂跌下受傷，右腳踝骨裂。他痊癒後仍感痛楚，站立或步行兩小時便感不適，自此被安排在報案室從事文職工作，晉升沙展或督察夢碎。警員向警隊索償180萬元，但高院指警員誇大傷勢，又沒爭取晉升，只判他獲償43.8萬元。<br>原告葉頌文（35歲）於96年加入警隊，98年6月參與機動部隊訓練，走到裝甲車頂感受輕微電擊感覺，因電流太大，鬆手跌下受傷。<br>案件編號：HCPI485/01</p></body></html>
