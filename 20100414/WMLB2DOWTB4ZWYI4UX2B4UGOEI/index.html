<html><header><meta charset="utf-8"><title>陳倩揚樂做紅艷妃子</title></header><body><h1>陳倩揚樂做紅艷妃子</h1><p>陳倩揚前晚與安德尊於灣仔為仁濟醫院聯歡晚宴任主持，肥媽則擔任嘉賓。陳倩揚穿着紅色大露背長裙示人，問她是否酬勞高才特別性感，她說：「唔係，尊重場合啫。」她簽了無綫的經理人合約，除多了司儀工作外，稍後也會參演新劇《洪武三十二》，演馬德鐘的妃子，她說：「我古裝造型feedback都OK，好開心。」<br>肥媽談到為何不參選立法會補選，她說：「我都想為婦女界發聲，但我都係覺得家庭重要啲。」談到日前謝安琪到亞視《亞洲星光大道》任嘉賓時表現不佳，肥媽說：「佢有同大家講唔舒服，我聽到佢咳。」<br>採訪、攝影：楊潔雯</p></body></html>
