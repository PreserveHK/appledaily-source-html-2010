<html><header><meta charset="utf-8"><title>羅素封星全家總動員</title></header><body><h1>羅素封星全家總動員</h1><p>荷李活名人之星通常會選擇有新作推出的宣傳期來頒星，最新一員是今屆康城影展開幕片《俠盜．驕雄》（RobinHood）的澳洲男星羅素卻爾（RussellCrowe）。</p><p>森禾霍頓人氣勁</p><p>羅素前日攜同愛妻及兩子而來，《人．神．魔戰》（ClashoftheTitans）的鄉里型男森禾霍頓（SamWorthington）也有撐場，更被人群包圍。名導朗侯活（RonHoward）及名嘴JayLeno也有到來恭賀羅素。據知羅素原想把星星放到馬龍白蘭度（MarlonBrando）附近，但奈何那裏已太擠逼，只能屈就做妮歌潔曼（NicoleKidman）的鄰居。</p></body></html>
