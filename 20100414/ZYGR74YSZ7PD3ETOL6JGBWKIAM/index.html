<html><header><meta charset="utf-8"><title>冒雨降落　印尼客機截斷82傷</title></header><body><h1>冒雨降落　印尼客機截斷82傷</h1><p>印尼梅帕蒂航空公司（MerpatiNusantaraAirlines）一架載有103人的波音737客機，昨日（周二）早上在西巴布亞省機場冒大雨降落時，失控衝出跑道末端，機身斷開兩截（圖），導致82人受傷。<br>該架飛機由西巴布亞省的索隆（Sorong）前往馬諾夸里市（Manokwari）。目擊者指，早上10時50分飛機降落時，左邊機翼撞向跑道末端的大樹後折斷，掉落運河，機身斷為兩截。82名傷者大部份輕傷，僅一人重傷，他面部受傷，呼吸困難。<br>法新社</p></body></html>
