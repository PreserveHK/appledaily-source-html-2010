<html><header><meta charset="utf-8"><title>傅明憲侍狗終老一條心</title></header><body><h1>傅明憲侍狗終老一條心</h1><p>傅明憲昨日以愛護動物協會會長身份，到黃大仙嘉諾撒小學推廣與HelloKitty合作的藍絲帶日活動，更設計了藍色蝴蝶結胸針，她說：「係首次定4月13日係藍絲帶日，推廣愛護動物嘅訊息。」為何不帶愛犬前來？她說：「今日太熱，加上佢哋係老狗，有三隻心臟同肺都有事，有一隻有癡呆，有時都要用氧氣筒，佢哋咁多病，一般人已經人道毀滅，家自己全心全意照顧狗。」<br>此外，傅明憲透露日前約了好友古巨基，一起打邊爐觀看他演出的音樂節目，傅明憲說：「睇番以前嘅片段，笑到食唔到飯，大家輕鬆一下。」<br>採訪、攝影：LawWaiMan</p></body></html>
