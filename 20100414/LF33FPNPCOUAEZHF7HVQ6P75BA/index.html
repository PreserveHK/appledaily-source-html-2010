<html><header><meta charset="utf-8"><title>裴勇俊炮製韓版《我要高飛》</title></header><body><h1>裴勇俊炮製韓版《我要高飛》</h1><p>韓流天王裴勇俊和星級經理人朴鎮榮上月宣佈合作開拍韓版《我要高飛》的青春勵志新劇《DreamHigh》，除起用大量朴鎮榮JYP娛樂公司旗下新人，兩位韓國巨星也會粉墨登場。</p><p>下半年首播</p><p>新劇《DreamHigh》是由裴勇俊與朴鎮榮再跟CJMedia合作的作品，據悉劇本初稿已定，目前正為角色試鏡，劇情描述一群藝術學生在徬徨與友情之中找尋他們的明星夢，朴鎮榮大有可能扮回培育新星的製作人，而俊哥的角色仍有待公佈。劇集預計下半年在韓國首播。</p></body></html>
