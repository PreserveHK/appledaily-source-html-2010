<html><header><meta charset="utf-8"><title>出慳招：Shell入油$1,200賺$50</title></header><body><h1>出慳招：Shell入油$1,200賺$50</h1><p>油價高企，入油梗諗吓有無着數，呢排，係佢啦！Shell由即日起至5月16日，只要憑ShellCitibank白金卡、Shell私人客戶卡或ShellBonus卡，於香港任何一個Shell油站入汽油每滿$100（折扣及使用油券後計算），即可獲印花1個，儲滿12個印花，可免費換領$50Shell油券一張。換言之，入滿$1,200汽油，就可以多賺$50，電單車客戶更可累積入油單據換領印花。喺呢個慳得一蚊得一蚊嘅年代，你又點可以執輸？<br><br>Shell客戶服務熱線：24354789</p><p>記者：趙慧敏</p></body></html>
