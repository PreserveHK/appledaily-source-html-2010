<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張靚穎無緣會學友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張靚穎無緣會學友 - 馮仁昭</h1><p>內地超級女聲張靚穎噚日喺新城接受訪問，佢話最近同張學友同埋南非歌手K'mann合唱世界盃主題曲《旗開得勝》，佢仲話今次係第一次同學友合作，可惜分開錄音，張靚穎話：「大家的時間夾不到，但學友是很棒的歌手，我很崇拜他的實力。」張靚穎又話唔會好似李宇春咁拍電影，佢話：「做演員好辛苦，我試過拍MV，雖然是一分鐘鏡頭，但也拍了很長時間。」</p></body></html>
