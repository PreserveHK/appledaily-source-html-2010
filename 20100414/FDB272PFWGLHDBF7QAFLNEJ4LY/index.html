<html><header><meta charset="utf-8"><title>資料庫：組「黑雙煞」顯赫一時</title></header><body><h1>資料庫：組「黑雙煞」顯赫一時</h1><p>在阿仙奴青訓出身的高爾，成名於紐卡素，1995年1月以當時英國轉會紀錄的700萬鎊轉投曼聯。1998/1999球季他與約基組成「黑雙煞」，協助「紅魔鬼」在該季登上英超、英足盃及歐聯寶座，成為「3冠王」。2001年12月他離開曼聯加盟布力般流浪，之後再先後效力富咸、曼城、樸茨茅夫、伯明翰、新特蘭、般尼及諾定咸森林，並於2008年11月正式結束長達19年的職業球員生涯。高爾歷來於英超共入了187球，是英超史上入球第2多的球員，僅次於入了260球的舒利亞。但他在國際賽成績欠奉，未曾出戰世盃或歐國盃決賽周。</p></body></html>
