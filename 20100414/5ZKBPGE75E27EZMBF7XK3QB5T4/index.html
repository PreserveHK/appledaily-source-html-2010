<html><header><meta charset="utf-8"><title>腦場Walker：國產iPad快過蘋果</title></header><body><h1>腦場Walker：國產iPad快過蘋果</h1><p>水貨iPad炒到如火如荼，內地品牌又點會執輸先！老翻未到，講緊係漢王嘅TouchPad平板電腦。大家同樣玩Multi-Touch，想分辨邊個打邊個？唔容易！佢採用10.1"LED芒，厚度為18mm，重960g，如果你問我佢同iPad手感有乜唔同，都幾難答。但功能有天淵之別，漢王內置Windows7，有miniHDMI槽，最緊要支援自家製電子書格式，隨時快過iPad有得睇中文電子書㖭！<br><br>漢王（21521189）</p></body></html>
