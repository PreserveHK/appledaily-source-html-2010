<html><header><meta charset="utf-8"><title>隔牆有耳：新煙例玩死免稅店 - 李八方</title></header><body><h1>隔牆有耳：新煙例玩死免稅店 - 李八方</h1><p>立法會今日開始辯論本年度預算案，其中一個爭議焦點，可能係取消攜帶免稅煙入境優惠，市民8月1日起只能帶不多於19支自用煙入境，新措施嚴重影響免稅店生意，估計會減少五成收入，連喺飛機上買免稅煙都或者成絕響。<br>業界日前同批發零售界議員方剛見面，方剛指要財爺收回成命應該冇乜可能，要求港鐵、機管局同產業署減租可能尚有機會，建議業界同業主傾傾先，八方聽聞有間大型免稅店去年高價投得經營權，財爺忽然斷佢哋財路，唔嬲就假。
</p></body></html>
