<html><header><meta charset="utf-8"><title>印裸女凸像盲人鹹書面世</title></header><body><h1>印裸女凸像<br>盲人鹹書面世</h1><p>專為失明或弱視人士而設的色情雜誌《TactileMinds》正式面世，賣點除了盲人凸字色情文章，更有17幅擺出不同甫士的裸男裸女凸像，售價150英鎊（1,791港元）。<br>設計這本雜誌的加拿大女子墨菲（LisaMurphy）說：「市場上沒有附有裸體凸像的成人書。我們創了新猷，《花花公子》雖出過凸字版，但沒有圖片。」<br>那17個凸像，包括一個擺出跳的士高姿勢的裸女、一個擁有「完美胸脯」的女子，以及一個「男版性愛機械人」。<br>英國《太陽報》</p></body></html>
