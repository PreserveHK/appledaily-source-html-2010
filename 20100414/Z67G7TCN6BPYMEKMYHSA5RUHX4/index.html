<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林盼生兒育女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林盼生兒育女 - 馮仁昭</h1><p>熊黛林（Lynn）喺電影《葉問2》扮大肚婆，內容講佢跟老公葉問同個仔葉準一齊去咗香港，佢大住肚仲要為生活操勞擔憂，帶住個仔去排隊擔水，好悽慘。Lynn同小演員合作毫無難度，仲玩埋一齊，佢話：「同小朋友相處要建立互信，佢就會好乖好受教。」Lynn好鍾意小朋友，都會生兒育女，但暫時未打算結婚，生仔係言之過早喎，所以一切要睇緣份。</p></body></html>
