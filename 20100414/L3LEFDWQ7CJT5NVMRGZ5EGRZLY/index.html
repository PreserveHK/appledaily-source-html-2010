<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林家棟捧亞視小花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林家棟捧亞視小花 - 馮仁昭</h1><p>林家棟噚日出席一個喺大學舉行嘅電影交流會，同大學生分享一部電影嘅誕生經過，家棟自嘲話：「我家都係喺事業嘅低潮，所以我會同啲學生分享吓點去面對。」<br>家棟話最近對亞視女藝員吳嘉星有印象，佢話：「雖然個兒童節目得1點收視（約64,000觀眾），但係佢都好落力演出，所以咁啱我又有朋友要搵人做舞台劇，專登將佢推薦畀我朋友。」</p></body></html>
