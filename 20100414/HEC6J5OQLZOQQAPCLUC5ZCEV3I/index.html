<html><header><meta charset="utf-8"><title>戴妃露肩晚裝拍賣叫價59萬</title></header><body><h1>戴妃露肩晚裝拍賣<br>叫價59萬</h1><p>英國已故威爾斯王妃戴安娜逝世近13年，但遺物仍受粉絲追捧，尤其是她1981年與查理斯訂婚後首次出席官方活動所穿的黑色露肩晚禮服，6月將連同29件衣物和其他物件一起拍賣，單是黑色晚禮服叫價已達5萬英鎊（59.6萬港元）。<br>倫敦拍賣公司KerryTaylor指，今次拍賣的遺物反映戴妃年輕時的時裝品味，除了黑色露肩晚禮服，還有戴妃拍訂婚照的雪紡上衣等。<br>英國《每日郵報》</p></body></html>
