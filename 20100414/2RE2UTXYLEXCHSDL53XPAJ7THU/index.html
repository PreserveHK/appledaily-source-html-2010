<html><header><meta charset="utf-8"><title>MatthewHilton環保椅</title></header><body><h1>MatthewHilton環保椅</h1><p>閒時逛街買衫買鞋外，亦愛欣賞各款嘅DesignerChair，CharlesEames將Fiberglass玩至出神入化，而MatthewHilton就愛用木這種天然素材。呢張最新嘅FinDiningChair餐椅，全張以實心木製成，啲木更係取自SustainableForests，保證環保。講番張椅，望落雖然好似好硬咁，但坐落又幾舒服，可能靠背貼住背脊，畀到背部承托，坐落都幾舒服，不過張椅唔襯我屋企張餐枱，放喺花園都係唔錯嘅選擇。<br><br>查詢：Designlink（28680991）<br><br>闊太</p></body></html>
