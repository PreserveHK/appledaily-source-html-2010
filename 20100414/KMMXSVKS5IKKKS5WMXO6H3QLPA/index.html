<html><header><meta charset="utf-8"><title>Audi一季賣264,100部
</title></header><body><h1>Audi一季賣264,100部
</h1><p>踏入2010年，全球汽車業雖然競爭激烈，不過亦造就唔少大贏家。Audi德國廠方宣佈2010年第一季，全球共賣出264,100部，比去年同期上升達26%，在世界各國銷售亦錄得雙位數字增長。當中中國（包括香港）的成績更驕人，第一季賣出51,449部，較去年同期上升達77%。連續10年打破銷售紀錄嘅香港，亦再有突破，第一季賣出共達678部，比去年同期激增達138.7%，難怪喺道路上行走嘅Audi明顯多咗唔少啦。</p><p>記者：趙慧敏</p></body></html>
