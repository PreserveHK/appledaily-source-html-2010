<html><header><meta charset="utf-8"><title>案件速遞富婆向滙豐索償8000萬</title></header><body><h1>案件速遞<br>富婆向滙豐索償8000萬</h1><p>【本報訊】滙豐私人銀行一名家住半山麥當勞道千萬豪宅的女客戶，指銀行做生意的手段埋沒良心，令她損失巨款。昨日她入稟高院，向銀行索償8,096萬元，但入稟狀未透露事件詳情。<br>根據入稟狀，洋名Selina的原告郭惠卿（譯音），指被告滙豐私人銀行（瑞士）有限公司是她的投資顧問，但對她作出不當影響、違反誠信責任、作出疏忽及鹵莽的虛假陳述，令她蒙受損失。<br>案件編號：HCCL7/10</p></body></html>
