<html><header><meta charset="utf-8"><title>矇查查撞死人　技工認三罪</title></header><body><h1>矇查查撞死人　技工認三罪</h1><p>【本報訊】冷氣技工通宵達旦為朋友慶祝生日，清晨因過於疲倦，駕車撞倒一名食環署外判女清潔工。但他竟懵然不知，回家睡覺超過10小時後，上網看新聞才知闖禍，匆匆到警署自首，女工四日後傷重不治。</p><p>駕駛執照已過期</p><p>技工昨在九龍城裁判法院承認危險駕駛導致他人死亡等三罪，還柙至本月28日，等候背景及心理專家報告始判。<br>40歲被告蘇錦榮於去年5月3日，在尖沙嘴科學館廣場危險駕駛友人的平治房車，導致59歲女工黃惠心死亡。當時他的駕駛執照已過期，又在意外發生後不顧而去。<br>案件編號：KCCC5635/09</p></body></html>
