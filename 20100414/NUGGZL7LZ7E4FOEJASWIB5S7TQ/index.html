<html><header><meta charset="utf-8"><title>北京簡化國外迎送安排</title></header><body><h1>北京簡化國外迎送安排</h1><p>中國國家主席胡錦濤前天抵達華盛頓安德魯斯空軍基地時，停機坪上沒有華僑和留學生拉橫額歡迎，跟以往不同。胡錦濤與美方官員和中國駐美大使等握手後，就乘車離開機場，整個過程僅用了5分鐘。<br>副外長崔天凱表示，這是新實行的出訪禮賓改革舉措，不再組織華僑和留學生在機場迎送領導人，以免大家奔波。中國自改革開放以來，多次簡化禮賓安排，像1978年後外賓訪華不再組織群眾夾道歡迎，以及2003年起領導人出訪離開和返回北京，都不再舉行送迎儀式。<br>新華社</p></body></html>
