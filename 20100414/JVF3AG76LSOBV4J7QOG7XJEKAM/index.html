<html><header><meta charset="utf-8"><title>識：迎接新世代</title></header><body><h1>識：迎接新世代</h1><p>年輕世代會利用社交網站如facebook、微網誌如Twitter或微博、網路相簿等記錄生活點滴，其實都只是革命前的浪花，《數位記憶革命──未來生活趨勢與10大商機》一書便指出，因為隨着科技的超快進步，人們將來的生活會起着急速變化：你所見所聽所說的一切，甚至身體機能感應的數據，都會化為數位記存下來，經過軟體的整理，更可成為有用的資訊。不過正因為所有生活瑣事都變為數據儲存，人們的私隱界線將要面臨重大的挑戰……<br>查詢：28686844<br>	（三聯書店）</p></body></html>
