<html><header><meta charset="utf-8"><title>周三及四各地聯賽及盃賽賠率表</title></header><body><h1>周三及四各地聯賽及盃賽賠率表</h1><p>數據提示：史達旺「其他」波膽</p><p>星期三18　史達vs奧特格寧蘭<br>史達兩連勝兼入9球，兩場比賽均開出「其他」波膽，5戰累積15個入球，亦是挪超入球最多球隊。奧特格寧蘭開季取得2勝1和2負，兩場作客取得1勝1和。</p><p>數據提示：多倫多尚未開齋</p><p>星期四13　FC多倫多vs費城聯<br>FC多倫多開季兩戰皆北，是美職聯兩隊尚未有積分球隊之一。費城聯上仗擊敗華盛頓聯隊，取得加盟美職首場勝利。</p></body></html>
