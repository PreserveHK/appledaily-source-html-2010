<html><header><meta charset="utf-8"><title>環球樓市中國　鐵路帶挈上海市郊樓</title></header><body><h1>環球樓市<br>中國　鐵路帶挈上海市郊樓</h1><p>上海嘉定新城區段新鐵路支線於上周一開始試行，來回市中心車程將由以往約兩個小時，大大縮減到50分鐘至1小時，吸引市區投資者到嘉定新城區掃貨，故此區內新盤趁支線試行，亦即時提價逾一成發售。鑫苑．國際城市花園，距支線站5分鐘步程，月初呎價仍為750元（人民幣．下同），但上周已提價至840元，升幅12%。其他周邊新盤貨尾，亦普遍加價5至10%。<br>據代理指，部份於市中心徐家匯或浦東的投資者月初已預先掃貨，新支線開通後將有一定數量用家湧入。雖然區內新盤已加價逾一成，但仍較市中心樓盤均價1860元，低40至60%。</p></body></html>
