<html><header><meta charset="utf-8"><title>大堡礁筍工得主　現身海港城</title></header><body><h1>大堡礁筍工得主　現身海港城</h1><p>記得去年初席捲全球的大堡礁筍工風暴嗎？英國仔Ben在HamiltonIsland為期半年的豪華resort生活早已完結，百萬酬金亦袋袋平安，繼續周遊列國。但他的結論是「好辛苦」，每日被來自世界各地的記者疲勞轟炸，唔攰就假！已變身成昆士蘭旅遊大使的他今個復活節會在海港城開工。睇展覽之餘記住參加抽獎，有機會得到昆士蘭5日3晚機票連酒店旅遊套票。<br><br>日期：4月5-7日（Ben於7/42pm-3:30pm現身）/海港城海運大廈展覽大堂<br><br>蔡慧敏</p></body></html>
