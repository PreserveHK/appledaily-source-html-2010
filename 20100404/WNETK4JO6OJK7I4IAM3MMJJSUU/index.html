<html><header><meta charset="utf-8"><title>《哈利波特》劇本遺留酒吧</title></header><body><h1>《哈利波特》劇本遺留酒吧</h1><p>《哈利波特與死亡聖徒》（HarryPotterandtheDeathlyHallows）的上半部正待上映，下半部則仍在拍攝中，日前有fans竟在英國一家酒吧的枱底下拾獲劇本，並透過英國《太陽報》歸還劇本給電影公司，據稱劇本與原著有重大劇情的改動。<br>原來《哈》片攝製隊上周四在英國赫德福德郡（Hertfordshire）拍完該部份後，晚上便往酒吧豪飲慶祝，結果意外遺下了劇本，華納電影公司現在深入調查。</p></body></html>
