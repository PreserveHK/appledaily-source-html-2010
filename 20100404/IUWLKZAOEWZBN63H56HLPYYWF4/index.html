<html><header><meta charset="utf-8"><title>意騎呢路牌「小心妓女」</title></header><body><h1>意騎呢路牌「小心妓女」</h1><p>意大利北部特雷維索省（Treviso）莫利亞諾市流鶯為患，每晚都會有大批衣着性感、通常是變性人的妓女，佇立街頭兜客，有駕車人士試過色迷迷，分了心，釀成車禍。市長忍無可忍，下令在公路旁豎立紅色三角形警告牌（圖），上面是一個婀娜多姿穿迷你裙挽手袋的女人剪影，下面寫着「小心妓女」警告標語。但看着警告牌，不少駕車人士卻摸不着頭腦。34歲的韋齊諾就批評警告牌含糊不清：「政府是想提醒我們有妓女過馬路，還是前面會有妓女可以幫襯？」<br>英國《每日電訊報》</p></body></html>
