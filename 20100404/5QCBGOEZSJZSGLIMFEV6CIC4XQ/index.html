<html><header><meta charset="utf-8"><title>關仁隱事：「大眼」、「纖纖」言行不一 - 關仁</title></header><body><h1>關仁隱事：「大眼」、「纖纖」言行不一 - 關仁</h1><p>娛樂圈近年好多風風雨雨，不少街外人對藝人嘅誠信質疑，咁又難怪，的而且確喺五光十色嘅娛樂圈，人人都有糖衣護體，外表甜美純真，冧盡fans，但鏡頭下表裏合一嘅藝人真係好少，好似合作無間嘅「大眼」同「纖纖」，夠晒nice啦，開口埋口講嘅都係真善美，但關仁有個老友，早年去旅行時就撞到佢哋兩個喺日本拍嘢，老友即刻好開心，走埋去搵佢哋影相啦，從冇諗過佢哋會即刻黑晒面，仲搵埋助手趕老友走，老友講起都仲好激氣，話唔係親身感受都唔會信佢哋兩個會咁衰喎！<br>Textby關仁</p></body></html>
