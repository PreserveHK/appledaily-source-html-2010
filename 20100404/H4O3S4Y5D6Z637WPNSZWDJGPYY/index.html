<html><header><meta charset="utf-8"><title>Marc哥手錶千元有找</title></header><body><h1>Marc哥手錶千元有找</h1><p>今年春夏季mustbuylist，一早給plasticwatch預留了位置，多色夠young又易襯衫，戴起來人都後生幾年，最緊要梗係平。Spot中了MarcbyMarcJacobs的啞彩色Fraser手帶錶，壓滿JumbledLogo，錶盤細細好鬼得意，黑白兩色梗係必買，eyecatching的有螢光黃、粉紅及紫色。價錢打破了MarcbyMarcJacobs手錶過千元定律，只賣$890，平少少已經引死Fans！<br><br>記者：葉雪芯</p><p>查詢：time+style（24371295）</p></body></html>
