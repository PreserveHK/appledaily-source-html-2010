<html><header><meta charset="utf-8"><title>白歆惠男友鬥打機</title></header><body><h1>白歆惠男友鬥打機</h1><p>台灣靚女白歆惠最近為online遊戲代言，前日以性感貂蟬造型拍廣告，她自爆是名副其實的宅女，經常留在家中玩遊戲機，男友毛加恩則是她的主要對手，不過她自言上網不會用真名，但卻有不少人用她的名字來登記。<br>提到同屬一間模特兒公司的阮經天，傳因不滿與公司的分佣方式，打算不續約，白歆惠說：「我跟公司是未有簽約的，只是我收了酬勞會再付給公司，我覺得這個方式很舒服，至於小天，我則不清楚。」此外，男友毛加恩近日拍的運動品牌廣告播出，白歆惠以專業眼光指男友表現雖有點生硬，不過勇氣可嘉，給他65分及格。<br>採訪：黎寶蘋</p></body></html>
