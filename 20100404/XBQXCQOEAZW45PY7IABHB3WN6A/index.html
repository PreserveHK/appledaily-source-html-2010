<html><header><meta charset="utf-8"><title>Tamagochi　寵愛復活節</title></header><body><h1>Tamagochi　寵愛復活節</h1><p>復活節好多時都以蛋為主題，香港仔中心商場聯同Bandai以「Tamagochi寵愛復活節」為主題，將外形好似蛋的Tamagochi作主角。除有TamagochiWii遊戲大比拼，最高分3位有機會得到Tamagochi限量電子寵物蛋獎品外，於今明兩日2pm-4pm，Tamagochi主角Mametchi會和大家見面一齊玩，還會派復活蛋，令小朋友有得玩又有禮物。<br><br>查詢：25530860<br><br>記者：林佩婷</p></body></html>
