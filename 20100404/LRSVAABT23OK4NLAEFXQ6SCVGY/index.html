<html><header><meta charset="utf-8"><title>醫科生促加強控煙</title></header><body><h1>醫科生促加強控煙</h1><p>【本報訊】十多名香港大學醫學院學生（圖）昨午在銅鑼灣收集約2,000個市民簽名，再由中環遮打花園遊行到政府總部，要求政府提高現有控煙條例的效力，並將簽名遞交給食物及衞生局。發起今次活動的醫科生代表指，在愛爾蘭及新西蘭等國家，禁煙區內若有違例吸煙的個案，負責該禁煙區的人士也需負起法律責任，香港政府也可以借鏡，相信可增加現有控煙法例的阻嚇性。代表又指在上課時經常接觸長期病患者，明白吸煙與病情有很大關係，希望藉簽名運動推廣禁煙及加強控煙的執法工作。<br>黃賢創攝</p></body></html>
