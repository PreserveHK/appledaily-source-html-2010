<html><header><meta charset="utf-8"><title>關仁隱事：「大老闆」專撬牆腳 - 關仁</title></header><body><h1>關仁隱事：「大老闆」專撬牆腳 - 關仁</h1><p>內地導演「大硬」一直都同「娛樂大亨」合作愉快，之前拍嗰套《冇嘢咪搞》喺內地都收成億，令到大硬更加水漲船高。而一向同娛樂大亨表面稱兄道弟嘅「大老闆」就眼見心謀，想將大硬據為己有，其實大老闆都唔係第一次，見到鍾意嘅演員就想盡辦法搶返嚟。早前仲有人見到大老闆帶住大硬去一哥度食鮑魚，雞髀都打人牙骱軟啦何況有鮑魚。睇嚟呢對娛圈富貴兄弟遲早都會反面。<br>Textby關仁</p></body></html>
