<html><header><meta charset="utf-8"><title>關仁隱事：「持媽」現金買樓 - 關仁</title></header><body><h1>關仁隱事：「持媽」現金買樓 - 關仁</h1><p>樂壇阿姐「持持」一向侍母至孝，可能喺單親家庭長大嘅關係，持持喺圈中所識嘅人，都會介紹畀阿媽識，但最搞笑係佢哋兩母女都搭上一個「女商人」，商人本來同持持好好朋友，但後來識咗持媽後，反而同持媽仲投契，始終女商人同持媽嘅年齡差不多，女人嘅嘢，最緊要啱傾，早排佢哋兩個先至夾錢買咗層豪宅，最勁係佢哋畀嘅係現金，咁就唔會俾人check到啦，佢哋諗住一齊住幾個月後，如果個市好就放出去賺錢，就係咁，女商人帶挈持媽搵埋唔少私己錢。<br>Textby關仁</p></body></html>
