<html><header><meta charset="utf-8"><title>娜姐前經理人吞槍自殺</title></header><body><h1>娜姐前經理人吞槍自殺</h1><p>美國樂壇大姐大麥當娜（Madonna）的前經理人CaresseHenry，美國時間上星期三在加州Irvine的住所內吞槍自殺，終年44歲。</p><p>信教致決裂</p><p>加州橙郡的驗屍官表示CaresseHenry死於自己的槍下，不過其真正死因仍有待調查。娜姐雖然沒有發表任何回應，但她的公關代表已向美國CBS新聞發放有關CaresseHenry突然逝世的傳真。<br>Caresse於90年代曾擔任娜姐的經理人長達十年，她也曾為RickyMartin、JossStone及JessicaSimpson等擔任經理人。有傳Caresse04年因娜姐信奉喀巴拉教而被她炒掉。</p></body></html>
