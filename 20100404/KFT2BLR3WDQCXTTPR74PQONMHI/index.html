<html><header><meta charset="utf-8"><title>美現紙紮iPhone　潮!</title></header><body><h1>美現紙紮iPhone　潮!</h1><p>明天是清明節，美國南加州華裔社區的墳場和寺廟，近日都香火鼎盛，鮮花遍地，紙紮祭品更是包羅萬有，不但有人間潮物手提電腦、iPhone（圖）和iPod，連信用卡和美國護照都變成祭祖用品，以便隔洋相望的親人可以隨時團聚。<br>當地有佛具公司指，數周前已出現購買祭祖用品人潮，搶購傳統冥紙、金銀紙或金銀元寶，給先人上香敬酒，發言人說：「洛杉磯的祭祖用品，比中國、台灣和香港的還豐富。經濟環境越差，華人更想祈求先人安寧，再保佑後人平安。」台灣東森新聞網</p></body></html>
