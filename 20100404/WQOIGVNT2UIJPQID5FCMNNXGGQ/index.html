<html><header><meta charset="utf-8"><title>602磅吃霸王餐　癡肥漢毋須坐監</title></header><body><h1>602磅吃霸王餐　癡肥漢毋須坐監</h1><p>大肥佬，貪吃無節制，以致走不動，身體毛病多，但可能有一個好處──食霸王餐，毋須坐監。<br>美國佛州38歲癡肥漢喬利柯爾（GeorgeJolicur圖），早前在餐廳點了一大堆菜，狼吞虎嚥，大快朵頤。飽餐之後，卻投訴牛奶變質，售30英鎊（354港元）的肉乾發霉，拒絕付款。分明吃霸王餐，餐廳老闆盛怒之下，報警拉人。<br>但法庭決不讓他坐監，只因他重274公斤（602磅），久病在床，要呼吸器維生，單是押他上庭已花數千美元，若判他入獄，監獄負擔必然加重，所以要求他的代表律師認罪和罰款800英鎊（9,451港元）了事。<br>英國《每日郵報》</p></body></html>
