<html><header><meta charset="utf-8"><title>東方神起日本分頭搵食</title></header><body><h1>東方神起日本分頭搵食</h1><p>韓國五子組合東方神起自去年發生內訌，其中三名成員Hero、Xiah和Micky要求與SM事務所解約後，組合暫停在韓國活動，只會在日本合體搵食。但神起昨日透過日本所屬的avex唱片公司宣佈連日本的組合活動也會停止，今後五子以個人名義分開發展，變相令解散危機加劇。<br>事實上，Hero近日已飛起隊友，單飛與瑛太及上野樹里拍攝日劇《不能坦白》。Max則與韓國女星李延喜合演韓劇《天堂牧場》。</p></body></html>
