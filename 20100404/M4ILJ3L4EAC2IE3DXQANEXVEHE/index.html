<html><header><meta charset="utf-8"><title>葉翠翠自認老餅</title></header><body><h1>葉翠翠自認老餅</h1><p>葉翠翠和李綺雯昨日應邀到九龍灣EMAX出席暢遊世界宣傳活動，分享旅遊難忘經歷，翠翠最深刻是歐遊，她說：「記得當時落大雪，火車站冇車，一個人喺火車站等咗兩日，又飢寒交迫，諗番起都好慘。」翠翠曾在法國一間咖啡店遇上一位意大利男子，對方笑容親切，現時仍深印腦海，多次遊歷世界，問到翠翠有否打算出寫真紀念，她自嘲說：「我老餅，點拍寫真。」李綺雯則只到過泰國和台灣旅行，去年這個時候正在台灣墾丁。<br>採訪、攝影：卓寶花
</p></body></html>
