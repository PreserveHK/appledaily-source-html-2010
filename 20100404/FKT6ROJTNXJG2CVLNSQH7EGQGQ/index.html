<html><header><meta charset="utf-8"><title>崔智友冬日新娘曝光</title></header><body><h1>崔智友冬日新娘曝光</h1><p>韓國女星崔智友上月和男星裴勇俊相隔7年再次合體，在江陵市為動畫版《冬日戀曲》拍攝真人版大結局，近日其保密多時的新娘子look終於曝光。只見友姐非常搏命，穿上低胸純白婚紗上陣，笑容甜到漏的她還捉着化妝師合照留念，當正預演將來和男友李鎮旭的婚禮一樣。</p><p>簽名會受歡迎</p><p>此外，友姐前日再次出動，在首爾新世界百貨江南店舉行簽名會，宣傳她擔任廣告代言人的資生堂化妝品。當戴黑超的友姐一現身，fans即刻尖叫和爭相拍照，友姐友善地揮手回應，令fans暈得一陣陣。</p></body></html>
