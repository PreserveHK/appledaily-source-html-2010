<html><header><meta charset="utf-8"><title>寧進唔認係藝人</title></header><body><h1>寧進唔認係藝人</h1><p>周永恒和趙梓淇前晚補擺喜酒，涉嫌貪污被廉署拘捕的寧進不請自來忽然現身，搶盡一對主人家風頭。<br>寧進逗留至晚上11時20分便與在場賓客陸續離開，初時他為避追訪一度躲在人群中，但最後仍被記者發現。問寧進是否與前女友JoJo同來，他說：「唔係，自己嚟。你哋唔好問我啦。」說罷便乘友人座駕離開，然後於馬頭圍道下車，他見記者尾隨不捨，竟不顧藝人身份說：「你哋唔好跟我啦，我唔係星，我冇嘢講。」說罷便往另一條街再轉乘的士絕塵而去。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
