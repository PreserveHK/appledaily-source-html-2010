<html><header><meta charset="utf-8"><title>蘋果開倉：車仔炒硬黑池 - 青蛙仔</title></header><body><h1>蘋果開倉：車仔炒硬黑池 - 青蛙仔</h1><p>我坐車時會攞部手提電話嚟打機，先排沉迷玩推金幣，近排就轉咗玩鯊魚。講真呢個遊戲都幾血腥暴力，但控制條鯊魚喺海度周圍搵食嘢，又真係幾過癮。呢個遊戲仲有part2，不過就要畀錢，而我總認為係免費先至抵玩，所以亦堅守呢個原則。車路士同大白鯊一樣咁堅，黑池禮拜日作客到佢哋球場，睇嚟渣都冇得剩。<br>青蛙仔<br><br>心水：車路士勝[-2]<br>近5場戰績：LLLWL<br>心得：車仔5場入21球，黑池點頂？</p></body></html>
