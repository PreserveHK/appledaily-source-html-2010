<html><header><meta charset="utf-8"><title>蘋果開倉：曼聯係時候插旗立威 - 藍鑽石</title></header><body><h1>蘋果開倉：曼聯係時候插旗立威 - 藍鑽石</h1><p>因為保釣，今年9.18比以往受重視。藍鑽石喺大學時代都搞過保釣活動、搵過喺釣島插旗嘅金介壽做訪問、又曾為被巨浪吞噬嘅保釣勇士陳毓祥先生離世，感到悲慟。當年中方淡化事件，事至今日所謂大國會點做？值得拭目以待。英超爭霸，曼聯係時候展示「大國」風範，今次再唔做番啲嘢立威，日後被人踩上心口點算？<br>藍鑽石<br><br>心水：曼聯勝<br>近5場戰績：LWWWL<br>心得：曼聯輸盤3次？唔會啩！</p></body></html>
