<html><header><meta charset="utf-8"><title>蘋果開倉：格軍要做「大」話「精」 - 吾中</title></header><body><h1>蘋果開倉：格軍要做「大」話「精」 - 吾中</h1><p>睇電視或睇戲從來唔鍾意用腦，所以對於下個月初上映嘅嗰套《中坑同學會》好期待，因為套戲集美國現時5大笑匠阿當桑迪拿、大衛史派、《迫上斷背山》嘅奇雲占士、《荒失失奇兵》系列基斯洛克同埋《戇直舞男》洛舒奈達，唔好睇都有啖笑。今次推介兩隊同我近期一樣咁「弗」嘅格羅寧根同精英隊交手開「大」。<br>吾中<br><br>心水：格羅寧根大<br>近5場戰績：WWWWW<br>心得：兩隊都咁「弗」，入球應該多</p></body></html>
