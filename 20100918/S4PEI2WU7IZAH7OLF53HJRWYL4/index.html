<html><header><meta charset="utf-8"><title>任賢齊被杜琪峯煎熬</title></header><body><h1>任賢齊被杜琪峯煎熬</h1><p>任賢齊前晚在圓方出席電影《龍鳳店》首映禮，女主角徐熙媛（大S）因弄傷手而缺席宣傳，小齊表示暫未有時間慰問大S，問他獨腳宣傳，會否感到寂寞？他說：「OK啦！希望佢好好休息。」</p><p>《奪命金》停拍</p><p>小齊表示之前拍了杜琪峯電影《奪命金》一年，但最近卻停拍了，他說：「家髮型都唔敢轉，好慘。」<br>問小齊有否影響工作心情？他說：「有啲煎熬，都唔會痛苦嘅，我好鍾意杜生嘅戲，值得等，拍佢係另一個境界，唔似我平時演嘅戲。」他又指原本有兩部電影開工，但近日又延期了。<br>採訪、攝影：溫敏芝</p></body></html>
