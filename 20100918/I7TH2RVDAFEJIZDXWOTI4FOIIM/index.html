<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹開騷重溫經典 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃凱芹開騷重溫經典 - 馮仁昭</h1><p>黃凱芹（Chris）噚晚喺九展舉行演唱會，老友周慧敏同倪震送花牌祝賀。Chris着白西裝襯花褲，驟眼睇好似喬寶寶。佢話好開心見番啲寫住芹字嘅心形板喎。今次個騷有周啟生做監製，當生哥喺台上彈琴時，突然有個小朋友衝上台，保安及時捉住佢，Chris好驚訝問係邊個，生哥話：「我個仔呀。」後嚟余劍明同Chris合唱《流離所愛》，經典重溫。</p></body></html>
