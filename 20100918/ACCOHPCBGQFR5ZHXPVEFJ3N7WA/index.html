<html><header><meta charset="utf-8"><title>蔡依林搭飛機翻白眼</title></header><body><h1>蔡依林搭飛機翻白眼</h1><p>台灣G奶天后蔡依林（Jolin）最近招惹是非。繼早前到內地錄影節目《華人大綜藝》時被主持曹可凡狂插耍大牌，沒料到上周Jolin搭飛機來港，也被人爆料指她態度囂張。</p><p>否認囂張</p><p>爆料者指當日Jolin和友人搭機來港，當飛機準備降落之際，空姐把熟睡中的Jolin搖醒，着她扣緊安全帶。誰知Jolin竟然翻白眼，至於她的同行友人態度更惡劣，當空姐問Jolin要甚麼飲品時，居然馬上喝斥空姐：「她甚麼都不要！」Jolin經理人前日否認她態度囂張，只解釋Jolin可能睡眼惺忪，才引起誤會，又指當日只有Jolin坐商務客位。<br>採訪：黎寶蘋</p></body></html>
