<html><header><meta charset="utf-8"><title>一王兩后命案　警拘北姑</title></header><body><h1>一王兩后命案　警拘北姑</h1><p>【本報訊】警方破獲一宗五年前發生的「一王兩后」命案，一名姓麥66歲老翁，05年3月22日在藍田德田邨住所，趁妻子不在家，與兩名持雙程證來港的北姑玩「一王兩后」時，懷疑被人落藥昏迷，然後掠去其家中合共超過1.5萬元財物。<br>麥的妻子當天下午返家，發現丈夫昏倒在床上，於是報警將他送院，搶救兩天後終告不治。其中一名被通緝的北姑（今年42歲）前日在落馬洲邊境入境時被拘捕，警方昨天落案起訴她一項謀殺罪名，今天在九龍城裁判法院提堂。</p></body></html>
