<html><header><meta charset="utf-8"><title>案件速遞無業漢上載侵權電影檔</title></header><body><h1>案件速遞<br>無業漢上載侵權電影檔</h1><p>【本報訊】頑疾纏身、要女友供養的無業漢，稱醫生建議他找嗜好紓緩病情，遂於網絡上載侵權電影種子檔來交友。無業漢昨在東區裁判法院認罪，下月8日判刑。<br>被告章榮華（39歲）患哮喘、睡眠窒息症、抑鬱、糖尿病及高血壓，靠女友打兩份工及每月1,400元傷殘津貼過活。案情指，被告於去年4月24日在Uwants討論區提供超連結，供網友BT下載西片《故園風雨後》和《十級颶風》。<br>案件編號：ESCC3945/10</p></body></html>
