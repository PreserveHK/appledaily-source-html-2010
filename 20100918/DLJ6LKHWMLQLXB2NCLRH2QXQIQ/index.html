<html><header><meta charset="utf-8"><title>IVY性感內衣鬥肌男</title></header><body><h1>IVY性感內衣鬥肌男</h1><p>年前因性愛影片外洩而人氣大跌的韓國女歌手IVY，月前為時裝品牌GUESS拍攝的內衣褲廣告昨日曝光，IVY毫不吝惜美好身段，不斷瞓身與勁晒六嚿腹肌的男模演繹新內衣。</p><p>精力充沛冇疲態</p><p>IVY上月於南韓漢南洞的影樓拍攝新內衣廣告，主題為性感女性，碰巧當時正演出舞台劇需兩邊走，但IVY在現場拍攝時仍精力充沛全沒疲態，讓工作人員大感佩服。IVY在內衣廣告中除了性感上陣晒身材外，旁邊不同國籍的男模特兒也絕不兒戲，齊齊只穿內褲晒結實胸腹肌襯托IVY，將她的狂野個性表露無遺。</p></body></html>
