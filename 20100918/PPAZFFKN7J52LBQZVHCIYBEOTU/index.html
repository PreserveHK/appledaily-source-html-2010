<html><header><meta charset="utf-8"><title>案件速遞校園販毒案三男女判囚</title></header><body><h1>案件速遞<br>校園販毒案三男女判囚</h1><p>【本報訊】警方去年派出男卧底假扮中四學生，潛入屯門一所中學調查校園販毒案，揭發兩名學生夥校外青年，在校內出售K仔及混了治膀胱炎藥物「磺胺」的假K仔。區域法院暫委法官錢禮判兩名學生入獄2年8個月，校外青年則入獄2年4個月。<br>案發於去年12月至今年1月間，三名被告徐嘉和（21歲）、女學生程藝（17歲）及姓梁男生（16歲）共承認販毒及販運疑似毒品共六項罪名。<br>案件編號：DCCC750/10</p></body></html>
