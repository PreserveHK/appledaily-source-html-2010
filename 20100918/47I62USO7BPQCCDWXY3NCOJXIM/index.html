<html><header><meta charset="utf-8"><title>Gwen拖型仔行時裝騷</title></header><body><h1>Gwen拖型仔行時裝騷</h1><p>美國著名女歌手GwenStefani創立的自家品牌L.A.M.B，前晚在紐約時裝周舉行壓軸騷，主人家Gwen亦走上天橋行騷，她的丈夫GavinRossdale及兩名兒子Kingson及Zuma均有到場支持她。</p><p>含淚致謝</p><p>潮媽Gwen一向都將囝囝打扮成型仔，在時裝騷尾聲，Gwen更拖着型爆的小Kingson上台，十分溫馨。完騷後Gwen致謝時含淚表示：「對唱歌我信心十足，但對於時裝，我不知道大家會不會喜歡，我嘗試不哭，這不關乎高興或傷心，我只是自然流露現在的心情。」</p></body></html>
