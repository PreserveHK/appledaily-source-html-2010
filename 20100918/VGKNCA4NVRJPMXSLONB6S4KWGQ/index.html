<html><header><meta charset="utf-8"><title>案件速遞菲婦遭拒居港申請覆核</title></header><body><h1>案件速遞<br>菲婦遭拒居港申請覆核</h1><p>【本報訊】靠7,500元綜援過活的六旬漢，因11歲子患重病，欲安排菲籍妻子以受養人身份來港定居照顧兒子。但入境處以他無力養妻為由拒絕。一家三口昨向高等法院申請司法覆核，指入境處剝奪其婚姻自由，違反《基本法》，又指受養人若是內地人，配偶的財政要求較低，處方種族歧視，故要求推翻決定。申請人馮志文（譯音）、其妻FungElviraBinag及兒子FungMarkAnthony。被告為入境處處長。<br>案件編號：HCAL94/10</p></body></html>
