<html><header><meta charset="utf-8"><title>隔牆有耳：勞工處網招聘「大便」 - 李八方</title></header><body><h1>隔牆有耳：勞工處網招聘「大便」 - 李八方</h1><p>有網民去勞工處招聘網頁，竟然見到有公司招聘大量「客戶服務大便」（圖），負責樓盤簡介同維持秩序。申請人要有中五程度，識中文、英文、普通話，兼持有保安人員許可證；日薪370蚊，返朝9晚9，每星期返3至6日。<br>有網民睇完之後，坦言對於「大便」一職力有不逮，亦有網民話雖然只係「大便」，但日薪都算係咁，有啲低收入人士嘅人工連大便都不如。八方噚日再去勞工處個網睇吓，發現網頁已經更新，「大便」改番做「大使」，而且唔再係請大量大便，而係請9個大使，人工仲加到400蚊一日，至少有一人已經透過勞工處轉介。</p></body></html>
