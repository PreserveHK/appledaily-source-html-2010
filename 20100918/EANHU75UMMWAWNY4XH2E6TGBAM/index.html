<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒熟女艷壓全場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒熟女艷壓全場 - 馮仁昭</h1><p>樂基兒（Gaile）、周麗淇等噚晚喺北京出席品牌breadnbutter秋冬時裝發佈會。<br>Gaile一身高貴成熟新裝打扮現身，氣勢上壓倒場內一眾女星。樂基兒被雜誌寫佢同黎明離婚，佢就淡然否認話：「如果要離婚，我哋會自己宣佈。」<br>黎明年紀開始大，生育大計仲未有着落，佢就話：「佢年紀大，但生BB嗰個係我，唔係佢，我哋結婚時佢就係咁上下年紀o架啦。」</p></body></html>
