<html><header><meta charset="utf-8"><title>64歲的士司機　車內猝死</title></header><body><h1>64歲的士司機　車內猝死</h1><p>【本報訊】64歲姓蔡的士司機，昨下午2時許，將車停於厚德里一間酒店對開，並在駕駛座休息。至下午4時許，酒店職員巡查外圍時，發現的士仍未離開，覺得奇怪，上前見司機頭部仰後似無知覺，拍車門又無反應，懷疑他暈倒於是報案。的士車門沒上鎖，冷氣仍開動，警方和救護員到場趕忙將司機送院，惜抵院證實不治。<br>警方聯絡家人，懷疑他心臟病發所致。今次是過去三個月來，第三名的士司機猝死車內。</p></body></html>
