<html><header><meta charset="utf-8"><title>蘋果開倉：唔撐美斯撐馬體會 - 守丹</title></header><body><h1>蘋果開倉：唔撐美斯撐馬體會 - 守丹</h1><p>放假悶悶哋，同建仔睇咗阿根廷片《謎情追兇》，奧斯卡最佳外語片喎，算睇遲咗喇。《謎》唔係偵探片，冇密室殺人亦唔使解開所有謎底，劇情片嚟講，堅唔錯；特別一提入面做姦殺犯位仁兄好似美斯，阿根廷人咁似樣？<br>今個禮拜都唔撐美斯隊巴塞，作客馬體會，硬係好似俾人食住，要「主勝」。<br>守丹<br><br>心水：馬德里體育會勝[+1]<br>近5場戰績：LLWLW<br>心得：美斯似姦殺犯唔好意頭</p></body></html>
