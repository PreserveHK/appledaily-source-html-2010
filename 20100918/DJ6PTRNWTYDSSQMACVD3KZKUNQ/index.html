<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JessicaC.去荷李活撈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JessicaC.去荷李活撈 - 馮仁昭</h1><p>混血女模JessicaC.（JC）、AnaR.等，噚日喺中環行騷，原本話何超雲會嚟，後嚟又話佢要陪阿爸食飯所以甩底。JC拍完同周秀娜嘅沙灘排球電影，佢話下月中會去LA闖一闖，嘗試進軍荷李活。佢話：「主要去casting，希望爭取到一兩個角色，我想拍戲，又鍾意做模特兒，希望到時平衡到。」闖荷李活唔係易事，馮仁昭睇JC都唔使擔心咁多。</p></body></html>
