<html><header><meta charset="utf-8"><title>潮男邊跳傘邊上facebook</title></header><body><h1>潮男邊跳傘邊上facebook</h1><p>型男潮女喜歡在社交網站更新近況，澳洲新南威爾斯省22歲青年塔費（JoelTafe）也不例外，他周日玩空中跳傘時，成為全球首位一邊跳傘，一邊用手機更新facebook近況的人（圖）。<br>塔費在拜倫灣（ByronBay）起飛後，先以前滾翻方式跳出，然後用諾基亞C3智能手機即時更新近況。在地面守候的朋友，見到他在facebook輸入「降落中」訊息都興奮不已，有網友則非常驚訝，稱讚他上傳多張半空自拍照後，留言問他：「老友，這不是真的吧？」塔費在更新完近況後，才張開降傘，順利降落地面。<br>澳洲《每日電訊報》</p></body></html>
