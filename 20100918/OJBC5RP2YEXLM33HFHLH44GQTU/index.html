<html><header><meta charset="utf-8"><title>《潛行凶間》大樓　紐約真實呈現</title></header><body><h1>《潛行凶間》大樓　紐約真實呈現</h1><p>美國紐約一座新落成的住宅大樓（圖），外牆好像波浪一樣延綿起伏，猶如荷李活電影《潛行凶間》（Inception）翻版，途人也好像被里安納度狄卡比奧（LeonardoDiCaprio）「盜夢」了一樣，看得頭暈眼花。<br>這幢座落在曼哈頓區的TheBeekmanTower，樓高76層，集豪宅、小學、醫院和地下停車場於一身。外牆起伏有致，像電影一樣大玩視覺效果，是出自建築大師格里（FrankGehry）之手。格里表示，是受17世紀意大利雕塑家貝尼尼（GianlorenzoBernini）的褶縐效果啟發。<br>英國《每日郵報》</p></body></html>
