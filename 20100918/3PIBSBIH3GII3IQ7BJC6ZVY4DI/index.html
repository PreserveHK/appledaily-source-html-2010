<html><header><meta charset="utf-8"><title>小胖出巡等食豬腳</title></header><body><h1>小胖出巡等食豬腳</h1><p>被喻為台版「靚聲村姑」的林育群（小胖）今年5月逾百萬酬勞簽約SONY，昨日推出首張英文專輯《It'smytime》，專輯將在15個國家及地區發行，他的巡迴宣傳之旅檔期排到明年春節。</p><p>張惠妹打氣</p><p>對於要到海外宣傳新碟，曾嘗試減肥的小胖第一反應竟是：「德國豬腳蠻好吃的！」<br>小胖出道至今，其身形依然是笑柄，昨日他坐在有把手的椅子接受訪問時竟被取笑：「塞得進去嗎？」不過性格樂天的小胖表示對於歌唱工作，唯一的要求是讓他吃飯和睡好。會上，張惠妹以電話連線鼓勵小胖，阿妹說：「我以你為榮，要堅持下去。」令小胖驚喜萬分。<br>採訪、攝影：黎寶蘋</p></body></html>
