<html><header><meta charset="utf-8"><title>古仔進修做導演</title></header><body><h1>古仔進修做導演</h1><p>古天樂、杜琪峰、何超儀、葉璇及韓國導演李滄東等昨晚在中環出席「鮮浪潮2010」記者會，古仔表示以往不少人問他有否想過做導演，他坦言有構思也會找人拍，因做導演並不簡單，故必先進修。對於陳志雲被廉署落案起訴，古仔指事件已進入司法程序，不宜多言，只希望大家沒事及盡快水落石出。</p><p>超儀戰舞台劇</p><p>杜琪峰則指鄭秀文（Sammi）和劉德華一向有化學作用，也希望與二人合作，他說：「每年我哋會見面，唔知點解Sammi對我特別好。」他又稱無綫雖然開拍電影，但方逸華沒向他招手。何超儀表示最近答應演出毛俊輝的舞台劇，故推了一部日本戲，令她大感可惜。<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
