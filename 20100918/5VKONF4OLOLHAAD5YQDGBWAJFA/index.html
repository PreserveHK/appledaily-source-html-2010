<html><header><meta charset="utf-8"><title>男士拍拖重身材　結婚首選美女</title></header><body><h1>男士拍拖重身材　結婚首選美女</h1><p>男人會娶身材玲瓏浮凸的為妻，還是美麗嬌娃做老婆？美國一項研究發現，男人其實持雙重標準，拍拖時會專挑身材惹火的性感女郎，惹人羨慕，但當真的要找結婚對象時，會着重樣貌漂亮。<br>德州大學找來375名男女，在多張面孔或身體被模糊的照片中，挑選拍拖或結婚對象，結果發現女士們很「專一」，只挑俊男做男友或丈夫，但男士們大不同，拍拖對象會以身材為重，但若要拉埋天窗則喜歡找美女。<br>研究員指，男士求偶時基於本能需要，易對玲瓏浮凸的索女動情，但感覺僅限於肉體關係，成家立室則講求「生育價值」，尋找美女為妻，以便誕下的子女都是英俊漂亮。<br>澳洲《每日電訊報》</p></body></html>
