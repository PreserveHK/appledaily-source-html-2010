<html><header><meta charset="utf-8"><title>財話短說德發10合1　再5供339股</title></header><body><h1>財話短說<br>德發10合1　再5供339股</h1><p>▲已陷清盤近2年的德發集團（928）公佈重組方案，公司先削減股本由每股0.1元減至0.001元，再每10股合併為1股，向莊友堅旗下RadfordDevelopment發行1億元可換股債券，扣除清盤人費用等成本，公司可獲7400萬元，當中5000萬元用於償還債權人，餘下2400萬元作營運開支。完成後，公司再以每5股供339股基準供股，集資1.5億元。</p></body></html>
