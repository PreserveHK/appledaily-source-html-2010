<html><header><meta charset="utf-8"><title>重慶父送子到考場　回家遭鋼管砸死</title></header><body><h1>重慶父送子到考場　回家遭鋼管砸死</h1><p>今年高考的第一天，重慶涪陵區發生一宗慘劇：一位父親在送孩子到高考考場後，歸來途中被天降鋼管砸中，當場身亡。<br>昨日許多父母均送孩子到考場。上午8時40分左右，在重慶涪陵區太極大道38號，只見這位剛送孩子到考場回家的父親，途經上址時，一根鋼管從天而降，將他砸中，當場死亡。據目擊者稱，死者姓黃，40歲左右。目前，涪陵區公安、安監等部門對此事展開調查。有眾網民對事件的發生感到哀傷，有人稱：「希望孩子一定要挺過這個難關，順利考出好成績才不負父親的遺願！」<br>重慶華龍網</p></body></html>
