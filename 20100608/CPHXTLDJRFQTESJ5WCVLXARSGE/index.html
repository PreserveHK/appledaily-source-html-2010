<html><header><meta charset="utf-8"><title>半蹲排便更暢通</title></header><body><h1>半蹲排便更暢通</h1><p>雖然排便是與生俱來的技能，但很多人卻不懂其法。其實，每朝養成排便習慣是很重要的，最好的時間是約在早餐後半小時，因飲食會刺激晚上休息的大腸。另外，坐姿也有影響，半蹲姿勢最好，可將腳平放在一張約30厘米高的小凳上，雙腳分開30厘米，整個人向前傾，並把手肘放在大腿上，放鬆身體便能助排便暢通。擠壓方法也要留意，腹肌要向外膨脹，再用腹肌力向後下方擠壓，直到肛門，保持中等穩定的壓力。只要經過幾星期的訓練時間，每次約5分鐘，排便就會自然暢通。<br><br>王震遠</p></body></html>
