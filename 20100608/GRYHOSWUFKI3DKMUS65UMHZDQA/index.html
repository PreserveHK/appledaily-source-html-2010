<html><header><meta charset="utf-8"><title>母女睹墮樓男屍不適</title></header><body><h1>母女睹墮樓男屍不適</h1><p>【本報訊】屯門寶田邨發生墮樓案，一名男子由高處墮下倒卧簷篷，重傷送院搶救不治。毗鄰大廈一對母女發現傷者，慌忙報警，事後她們受驚不適要送院。<br>死者姓張（40歲），警方聯絡到他的家人證實身份。據報事主有精神病，不排除病發墮樓，事件無可疑。<br>昨晨7時許，一名男子在寶田邨8座高處墮下，倒卧2樓簷篷，當場重傷昏迷奄奄一息。對面6座一對母女（年約40歲及13歲），聽到「砰嘭」聲巨響探頭查看，目擊墮樓男子滿頭鮮血，慌忙致電報警。警方及消防員接報到場，消防員將墮樓男子抬入室內，交由救護員送院，惟他經搶救後不治。報案的母女表示感到驚嚇不安，須要送院檢驗。</p></body></html>
