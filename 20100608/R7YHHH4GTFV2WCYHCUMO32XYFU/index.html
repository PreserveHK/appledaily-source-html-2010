<html><header><meta charset="utf-8"><title>佛山巴士阿姨怒咬司機</title></header><body><h1>佛山巴士阿姨怒咬司機</h1><p>香港巴士阿叔開口成名，佛山南海則有巴士阿姨，同樣是開口成名。這名阿姨日前帶孫兒坐巴士時，疑因沒抱住小童而與司機發生爭執（圖）。在混亂期間，阿姨使出銀牙怒咬司機小腿一口，事後兩人都被帶到派出所。<br>事發是在一輛南海桂03線巴士，上周六（5日）下午一名中年女子，帶着孫兒坐車，司機見小童年紀太少，要她將小孩抱着。但阿姨卻只將小童放在位子上，司機說：「要是巴士轉彎，小童如何坐得穩呢？」隨後阿姨怒吼「停車」，司機沒有理會，她衝到車頭狂扭軚盤，當司機將車停下後，兩人扭打成一團。阿姨狠狠咬司機的小腿，但她也被抓傷頸部。廣東南方衞視</p></body></html>
