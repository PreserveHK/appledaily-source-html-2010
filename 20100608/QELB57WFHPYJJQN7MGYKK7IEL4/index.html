<html><header><meta charset="utf-8"><title>洪映早鐵幕核心</title></header><body><h1>洪映早鐵幕核心</h1><p>要揭開北韓神秘面紗，相信要留待決賽周探索，皆因北韓陣中唯一的歐洲外流球員洪映早，正是在俄超角逐。現年28歲的洪映早，已被視為除了鄭大世外，北韓衝擊16強的主力球員，從效力北韓球隊425日開始，到投身塞爾維亞球壇，到08年效力俄超球隊羅斯托夫，其比賽經驗足以帶起北韓國家隊，亦因此而擔當隊長角色，而他將會是球隊反擊攻勢的核心所在。<br><br>洪映早HongYongJo<br>現效球會：羅斯托夫<br>位置：前鋒<br>年齡：28歲<br>國際賽紀錄：41場入11球</p></body></html>
