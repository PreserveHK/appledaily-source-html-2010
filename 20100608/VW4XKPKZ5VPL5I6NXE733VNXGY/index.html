<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《掌上明珠》結局收六投訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《掌上明珠》結局收六投訴 - 馮仁昭</h1><p>收視一直平平嘅《掌上明珠》終於喺星期六大結局跳升到最高有33點（210萬觀眾），但廣管局收到1宗投訴話有一幕林保怡揑着BB頸，意識不良，而無綫收到5宗唔滿意結局好人冇好報。至於無綫熱爆節目《荃加福祿壽》因反應熱烈，所以一直傳開第二輯，但係唔少觀眾認為阿姐不應留低。不過噚日製作部總監何麗全喺電視城表示話的確會開第二輯，但絕對唔會冇咗阿姐。</p></body></html>
