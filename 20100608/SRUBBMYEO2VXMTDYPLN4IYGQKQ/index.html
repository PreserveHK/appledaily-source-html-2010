<html><header><meta charset="utf-8"><title>最佳綠葉列特臣遲來春天</title></header><body><h1>最佳綠葉<br>列特臣遲來春天</h1><p>從年紀看，列特臣確已是葡萄牙國家隊陣中的老將，但論替葡軍上陣的次數，這位32歲前鋒確實是新丁。於葡萄牙生活多年，令他終獲得葡籍，而國家隊自從包列達引退後，便一直尋找罕有的高質前鋒，結果09年8月，教練基羅斯便看中巴西出生的列特臣，應付世盃外圍賽。由於葡萄牙確實欠缺射手人才，相信列特臣在今夏決賽周，擔任正選前鋒的機會甚高。<br><br>列特臣Liedson<br>現效球會：士砵亭<br>位置：前鋒<br>年齡：32歲<br>國際賽紀錄：7場入3球</p></body></html>
