<html><header><meta charset="utf-8"><title>捐英文書支持鮮魚行</title></header><body><h1>捐英文書支持鮮魚行</h1><p>早前鮮魚行的英語教室因電線短路失火，令學童失去不少寶貴的英文書籍。現時永明金融正舉辦《童珍愛地球捐書大行動》，希望港人能將不要的英文課外書捐給學校，由現在至6月30日將適合小學生的有關英文書送到香港中環交易廣場第一期20樓的永明金融，就能幫助學校。同時更可鼓勵環保，一舉兩得。我闊太對善事一向好支持，已即時集齊hightea太太將家中舊英文書捐出去！<br><br>查詢：28931144<br><br>闊太</p></body></html>
