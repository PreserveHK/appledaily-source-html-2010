<html><header><meta charset="utf-8"><title>高海寧冒險赴南非</title></header><body><h1>高海寧冒險赴南非</h1><p>無綫「咪神」高海寧冒着南非治安欠佳的危險，前晚起程去南非逗留個多月採訪星期五開鑼的世界盃，雖然留在當地個多月，但高海寧只帶一箱行李和一個隨身小袋，她坦言證件、電腦及手提電話等貴重物品會一直跟身。<br>高海寧透露：「我咁大個女第一次出門咁耐，所以婆婆好唔捨得，臨出門口攬住我喊，所以我都帶定webcam過去。」<br>有日本傳媒因擔心女記者人身安全受威脅，故只派男士去南非，高海寧表示相信公司安排，她又笑言有另一主持馬啟文傍住不會擔心，會否低胸上陣？高海寧稱：「因為當地係冬天，所以我都係着波衫嘅。」<br>採訪、攝影：卓寶花</p></body></html>
