<html><header><meta charset="utf-8"><title>醫療短波成人患百日咳個案激增</title></header><body><h1>醫療短波<br>成人患百日咳個案激增</h1><p>日本國立傳染病研究中心發現成年人感染百日咳個案激增，情況罕見。上月中一周內錄得134宗個案，是過去10年第二高紀錄；成人患者的感染比率更首次超過兒童患者達56%，並遠高於2001年的2.8%。日本今年已累積約1,400宗病例，直逼去年的1,723宗個案。專家表示雖然大部份成人在幼兒時已注射百日咳疫苗，但由於抗體未必足夠，一旦病例增加，感染風險會上升。</p></body></html>
