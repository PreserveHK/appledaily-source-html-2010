<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《艋舺》抵制滬電影節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《艋舺》抵制滬電影節 - 馮仁昭</h1><p>趙又廷上個月出席唔到康城影展後，佢都幾失望，原本諗住呢個月可以憑《痞子英雄》去上海參加上海電視節，但台北電影委員會又叫停，佢又無緣去囉！因為家內地強行要將台灣電影同電視嘅出品地稱為「中國台灣」，呢個做法，引起台灣影界爭議，所以台灣除咗《痞》劇唔會參加上海電視節外，其他電影如《艋舺》、《聽說》等台片都唔會去參加上海電影節，以示抗議。</p></body></html>
