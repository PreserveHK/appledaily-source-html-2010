<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣搵外快傷腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣搵外快傷腳 - 馮仁昭</h1><p>近日鍾嘉欣除咗忙拍劇兼宣傳劇集《蒲松齡》外，佢都有抽時間出去搵真銀。早前嘉欣就接拍紙巾廣告，廣告商安排星級化妝師RickChin同髮型師BenLam為佢度身訂做造型。<br>拍攝過程有唔少跳躍動作，但係嘉欣都冇半點怨言，之後仲要移師外景兼換三個造型，不過有一幕嘉欣喺沙灘大跳時不慎俾貝殼刮損腳掌，但佢堅持完成拍攝先搞傷口，表現真係夠專業。</p></body></html>
