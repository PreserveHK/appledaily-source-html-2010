<html><header><meta charset="utf-8"><title>男人謙厚女人不愛</title></header><body><h1>男人謙厚女人不愛</h1><p>謙厚不炫耀，向來是美德，但這樣的男性最終可能落得成為單身寡佬的命運。美國一項調查發現，女士寧愛自誇、尖酸刻薄的，也不要謙厚的男士。<br>三名女性研究員向200多名男女志願者播放兩段錄影片段，當中分別有一男一女演員扮演應徵者見工，爭取電腦實驗室經理一職。兩人對白一樣，又表現謙遜。之後，志願者要為兩人的謙遜程度、令人喜愛程度等逐一評分。結果顯示，雖然兩名演員具同樣資格，可是女演員獲聘機會明顯較大。這是因為溫順的男士往往令人覺得他缺乏自信、不夠決斷和沒有安全感。就連男士都不喜歡同性謙遜，認為是「影衰」男人。英國《每日郵報》</p></body></html>
