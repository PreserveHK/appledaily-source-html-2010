<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崔建邦唔知志雲去向 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崔建邦唔知志雲去向 - 馮仁昭</h1><p>黃家強同崔建邦前晚到九展擔任「他來自非洲慈善演唱會」嘅嘉賓，再做大騷司儀嘅崔建邦就畀自己80分，仲話想繼續做司儀，又賣口乖話一切等公司安排。對於恩師陳志雲嘅去向，佢話：「唔知老細呢啲，亦唔會問佢，佢係我恩師，一向都會叫佢做老師或者老細。」同場嘅家強就透露早前囝囝發燒令佢同太太都好擔心佢患上手足口病，佢話：「好彩都冇事，佢都冇返兩日學。」</p></body></html>
