<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯讚新女神像靚 - 李八方</title></header><body><h1>隔牆有耳：沈祖堯讚新女神像靚 - 李八方</h1><p>中大沈祖堯教授，未上任做校長已經接咗個熱到辣手嘅山芋，呢個熱辣辣山芋仲分分鐘變成炸彈，真係棘手。噚日佢同記者茶敍嘗試解畫，撇除咗政治或其他敏感因素，沈教授話覺得從藝術眼光嚟睇，新民主女神像都幾靚。言下之意，唔通暗示擺在中大都不會殺風景？<br>好多人都覺得同白色個民主女神像比較，新版明顯玲瓏浮凸好多。原版民主女神像由北京八間藝術院校學生合製，新版來自美國，出自旅美藝術家陳維明之手，國產同美製各花入各眼，對新民主女神像給予好評嘅唔止沈教授一人。<br>沈教授噚日又笑言，近日幾乎發夢都見到呢尊新民主女神像。</p></body></html>
