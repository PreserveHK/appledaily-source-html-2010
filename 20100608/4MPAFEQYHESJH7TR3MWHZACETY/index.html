<html><header><meta charset="utf-8"><title>栢芝未滿月出關扮靚</title></header><body><h1>栢芝未滿月出關扮靚</h1><p>張栢芝上月12日為老公謝霆鋒誕下二少Quintus後，一直留在家努力收身，據知她已成功令體重回落到130磅，雖然離昔日的苗條身形仍有一段距離，但栢芝連日來已急不及待出外shopping飯敍，昨日更單拖現身銅鑼灣利舞臺一間髮型美甲店，仍未收身成功的栢芝臉部依然顯得圓圓，但她就刻意戴上漁夫帽及穿上黑衣遮掩身形。</p><p>禮貌道謝</p><p>未知是否因為本周便是Quintus滿月的大日子，所以栢芝就急急出動扮靚，架上墨鏡的她離開時雖然受到傳媒追訪，但她仍表現親切，不時提點大家要小心在電梯上會發生危險，當她上7人車時還禮貌地說：「唔該晒！」<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
