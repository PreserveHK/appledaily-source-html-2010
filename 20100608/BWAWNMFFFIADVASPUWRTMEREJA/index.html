<html><header><meta charset="utf-8"><title>學生為逃課燒校園</title></header><body><h1>學生為逃課燒校園</h1><p>學生不想上學，很多逃學了之。泰國一名怕了返學的高中生，卻採用極端方法，索性一把火火燒校園。<br>被燒的寄宿學校位於佛統府，有720學生。火燒學校的16歲中五男生，買了一公升汽油，上周六晚躲在圖書館內，等到凌晨就縱火，令圖書館、電腦室和班房所在的七層高大樓，有四層嚴重損毀。<br>男生頭部也被燒傷，但無其他人傷亡。他想逃出學校時，被警方捉到。他向警方承認縱火，說他的成績最近差了，覺得越來越難追上教學進度，很想停一停不上課，於是出此下策。求仁得仁，學校要停課一星期，但男生亦被起訴縱火罪。泰國《曼谷郵報》
</p></body></html>
