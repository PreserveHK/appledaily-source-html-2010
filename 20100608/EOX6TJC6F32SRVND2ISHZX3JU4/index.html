<html><header><meta charset="utf-8"><title>鏞記官司弟擬購兄股份</title></header><body><h1>鏞記官司弟擬購兄股份</h1><p>【本報訊】以燒鵝馳名的名人飯堂鏞記酒家，其第二代掌舵人甘健成，今年三月以債權人身份呈請海外公司YungKeeHoldingsLimited清盤。案件昨在高等法院提訊，揭兄弟反目決裂，對於將公司清盤，親弟甘琨禮曾提出反方案，會考慮買下兄長甘健成在該公司的股份。<br>該案共有四名答辯人，其中兩名答辯人反對公司清盤。法官區慶祥問雙方有否考慮透過調解來解決。代表呈請人甘健成的大律師稱，雙方曾有傾談惟未能成事，甘琨禮曾提出，會考慮買下甘健成在該公司的股份。雙方現須按法庭所定時限，呈交相關誓章。<br>案件編號：HCCW154/2010
</p></body></html>
