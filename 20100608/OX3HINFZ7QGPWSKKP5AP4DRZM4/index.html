<html><header><meta charset="utf-8"><title>警截毒品快餐車拘男子</title></header><body><h1>警截毒品快餐車拘男子</h1><p>【本報訊】一名駕駛毒品快餐車男子，昨凌晨在尖沙嘴遇警察路障，被機警的警員在他身上撿獲100包可卡因毒品，約值60,000元。<br>被捕毒販32歲姓廖，與父親同住牛池灣彩雲邨，報稱無業，有刑事案底，他被捕時聲稱毒品是自用，但警方懷疑毒品是供應西九龍區娛樂場所。<br>昨凌晨1時許，警方派員在尖沙嘴加連威老道近信義街設置路障，截查可疑車輛。其間一名男子駕駛一輛黑色平治房車，見路障在前，突然慢下來及停泊一旁；路障警員上前截查。當時司機扮作鎮定報稱等候友人，但警員要求他下車檢查。結果警員在他身上搜出兩個膠袋，膠袋內有約100包共重40餘克懷疑可卡因，遂將他拘捕。</p></body></html>
