<html><header><meta charset="utf-8"><title>足球寶貝捧意大利多靚仔</title></header><body><h1>足球寶貝捧意大利多靚仔</h1><p>內地女模韓媛媛作為山東魯能隊的足球寶貝拍攝了一輯最新的泳裝寫真，準備迎接本周五世界盃開鑼。<br>韓媛媛表示南非世界盃已經越來越近，作為上屆盟主意大利的瘋狂fans，正等待愛隊出場，她說：「我等得很久很狂了，雖然意大利這次熱身賽成績一般，但一向意大利都會有出人意表的結果。」韓媛媛鍾愛藍衣軍除了隊中成員夠俊俏外，體態也很吸引。韓媛媛出身2000年全國新人大賽山東賽區廣告模特兒組冠軍，之後再參選山東省首屆職業模特兒大賽榮獲第3名，她的34C、26、36三圍一直令人印象深刻。<br>撰文：李森
</p></body></html>
