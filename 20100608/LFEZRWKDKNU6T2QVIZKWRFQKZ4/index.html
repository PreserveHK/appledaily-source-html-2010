<html><header><meta charset="utf-8"><title>超級漢堡重95公斤</title></header><body><h1>超級漢堡重95公斤</h1><p>這是名副其實的巨無霸！澳洲悉尼一間咖啡店，用了81公斤免治牛肉、120隻蛋、16個番茄、120片芝士、兩公斤生菜、21公斤麪包和半公斤燒烤醬，炮製出重95.5公斤的全球最大漢堡包。<br>咖啡店AmbrosiaOnTheSpot老闆艾阿朱茲說，雖然這個漢堡包花了他近24小時製造、三個月時間籌備，但見到成果後，覺得辛苦還是值得的。他說：「我一直都想打破世界紀錄，而這漢堡包既有趣又可作為宣傳工具吸引顧客，成為話題。」<br>艾阿朱茲太太伊曼就指，弄這個漢堡包最困難的地方，是烹調時何如翻轉那大塊肉餅。結果在四名魁梧大漢合力下，花了12小時才能完成。<br>澳洲新聞網</p></body></html>
