<html><header><meta charset="utf-8"><title>桂綸鎂心繫戴立忍</title></header><body><h1>桂綸鎂心繫戴立忍</h1><p>桂綸鎂早前為婚紗雜誌《大日子darizi》拍攝封面，並先後演繹了名牌BottegaVeneta、MarcJacobs及Moschino的婚紗，又配襯Cartier贊助的鑽飾，展示其成熟嫵媚美。</p><p>事業愛情沒衝突</p><p>現年26歲的桂綸鎂近年將感情事放低調，甚少談及男友戴立忍，不過她接受雜誌訪問時就坦言事業和戀愛是不會發生衝突，亦不需要日日在一起才是戀愛，她說：「我覺得一段關係中兩個人要在各自的世界看多一點，過一段時間再碰面可能會談到更多的東西，而且我心裏知道，這個人會一直在自己身邊，不論多久沒見面，也能相信對方，這個已足夠的。」<br>撰文：林妃</p></body></html>
