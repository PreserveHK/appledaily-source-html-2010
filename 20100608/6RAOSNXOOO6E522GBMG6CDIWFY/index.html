<html><header><meta charset="utf-8"><title>12米大樹斷枝壓平房</title></header><body><h1>12米大樹斷枝壓平房</h1><p>【本報訊】大埔一棵種植在路邊高約12米大樹，昨晨其中一條長約6米的枝幹突然倒塌，壓在旁邊園藝學會的一間平房屋頂，幸無人受傷。消防事後鋸斷塌下枝幹，交食環署人員移走。<br>現場為田心村對開沙螺洞路路邊一棵大樹，樹高約12米、直徑2米。昨晨10時許，大樹離地4米高位置其中一條長約6米、直徑半米的枝幹，突然折斷塌下，壓着旁邊香港園藝學會一間用來擺放工具的單層平房屋頂，有村民途經發現報警。<br>消防員接報到場搜查後，證實無人被困及受傷，而且被壓平房損毀輕微，經鋸斷壓在屋頂的枝幹後，由警員通知食環署人員到場將斷樹移走。</p></body></html>
