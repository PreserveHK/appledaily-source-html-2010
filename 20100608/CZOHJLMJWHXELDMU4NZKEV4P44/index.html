<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格老婆再度懷孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格老婆再度懷孕 - 馮仁昭</h1><p>曹格去年因醉打側田而形象盡毀，幸好佢知錯能改，專心為事業打拼，早前仲以5千萬身價成為bma一哥，事業總算上番軌道，不過馮仁昭知道佢仲有個驚喜畀大家，原來佢老婆吳速玲已經懷有第二胎，噚日仲有網民喺網上恭賀曹格再做老竇，又預祝佢生對龍鳳胎。對於太太再度懷孕一事，曹格噚日已經認咗，仲開心話：「太太已懷孕五個月，自己也很期待新生命的降臨。」</p></body></html>
