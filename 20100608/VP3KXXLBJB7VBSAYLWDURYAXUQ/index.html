<html><header><meta charset="utf-8"><title>「裝醒哥」搖頭力抗睡魔</title></header><body><h1>「裝醒哥」搖頭力抗睡魔</h1><p>讀書聲是最佳的催眠曲！內地一名小學生上課時睡魔突然來襲，他擔心老師會責罰，於是他極力掙扎，可愛模樣被放到網上，吸引逾57萬人觀看，被網民稱為「裝醒哥」。<br>這段短片長不到兩分鐘，這名臉圓圓的小學生正在上課，老師與學生一起練習發音。可是，不斷重複的聲母、韻母如同催眠曲，只見他雙眼開始反白（圖），嘴巴也越張越開。他努力將緊閉的眼皮撐開，更不時往後看，深怕老師發現，非常可愛。<br>優酷網</p></body></html>
