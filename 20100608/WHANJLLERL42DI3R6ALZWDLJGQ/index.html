<html><header><meta charset="utf-8"><title>迷你黑心閃石香薰</title></header><body><h1>迷你黑心閃石香薰</h1><p>想架車香噴噴又唔想放一大嚿嘢喺車頭度阻住晒？有老友最近就同我講，佢女友買咗一個心心閃石香薰放喺佢架車嘅冷氣口度，細細粒又夠香。唔係啩，男人老狗擺心心？哦，個心原來係黑色嘅，少少閃石喺面都唔會話太女仔，男仔用都得。再睇真啲，黑心其實係日本出名汽車零件品牌DAD最新到港嘅產品，唔怪得要成$380，$88香薰片要另外買，好似貴咗啲喎。<br><br>查詢：台日汽車用品（23924244）<br><br>爆偈哥</p></body></html>
