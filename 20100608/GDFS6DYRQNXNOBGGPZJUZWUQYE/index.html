<html><header><meta charset="utf-8"><title>倖田自爆有新戀情</title></header><body><h1>倖田自爆有新戀情</h1><p>日本女歌手倖田來未與SMAP成員中居正廣的地下情，一直拖拉多年，到去年被指終於分手，近日倖田接受新創刊雜誌《EDGESTYLE》訪問時，竟自爆有新戀情！她指以前從不下廚，但近日差不多每天都煮飯，倖田更強調：「我自己一個人就不會煮！」擺明為另一半而煮。<br>倖田稱：「我有好好的戀情，希望有天戀人會主動向我提出結婚。」倖田又自爆以前曾主動提出結婚，但卻失敗，被人懷疑她講的正是中居正廣。</p></body></html>
