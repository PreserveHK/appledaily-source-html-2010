<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹10提名爭金曲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張惠妹10提名爭金曲獎 - 馮仁昭</h1><p>一年一度嘅台灣金曲獎噚日公佈入圍名單，今年金曲獎女歌手大發神威，張惠妹（圖）以《阿密特》一碟入圍10項提名，陳綺貞又入圍6個項目，蔡健雅同莫文蔚就各有4個提名，女歌手個個都來勢洶洶。當中阿妹、莫文蔚同蔡健雅都已經得過歌后獎，當莫文蔚知道再次入圍，依然開心大叫：「這張專輯是翻唱的，是很高難度的挑戰，如何超越經典相當困難。」歌王方面，有份角逐嘅有陳奕迅、陶喆、林俊傑、方大同及蕭敬騰。</p></body></html>
