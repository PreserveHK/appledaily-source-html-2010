<html><header><meta charset="utf-8"><title>性虐殺女友　台富家子囚終身</title></header><body><h1>性虐殺女友　台富家子囚終身</h1><p>喜歡雜交和性虐遊戲的台灣富家子宋志宏（小圖），因涉以毒品控制前女友黃亭芸（圖），以殘忍手段將黃女性虐致死，且將過程拍成光碟；該案前日判決，雖然檢方形容黃女遭虐殺過程「慘絕人寰」，但法官認為他沒有直接殺人意圖，只判宋終身監禁。<br>家住台北縣樹林市的宋志宏（32歲），在夜總會認識長髮美女黃亭芸（30歲），兩人交往後分手。其後宋志宏與身材高䠷的中國偷渡女子陳米雪交往，但他仍與黃亭芸有聯繫。去年10月，宋志宏與黃、陳二女吸食毒品後玩3P，其後對黃作性虐待長達個多月。黃女在宋家更分別被裸身綁在電腦椅上和站在浴室內進行電擊。<br>台灣《蘋果日報》</p></body></html>
