<html><header><meta charset="utf-8"><title>CdG的Undercover</title></header><body><h1>CdG的Undercover</h1><p>兩個日牌都是出自同門，所謂同氣連枝，大概就是這樣，激發了CdG把這幾款新香水，撥歸到Undercover的Label旗下。由UC出面的香水不再是CdG一向的古怪味道，UndercoverHolygrace（MotherGrace的高貴清新味）及UndercoverHolygrapie（ChildGrapie的BB味），成為U系旗下的母及子，兩大潮牌之味，一千有找！<br><br>查詢：COMMEdesGARCONS（28697895）<br><br>喪拼一號</p></body></html>
