<html><header><meta charset="utf-8"><title>柳樂優彌廿歲做老竇</title></header><body><h1>柳樂優彌廿歲做老竇</h1><p>04年憑《誰知赤子心》榮膺康城最年少影帝的日本男星柳樂優彌，今年1月以19歲之齡與女藝人豐田Ellie結婚。繼做最年少影帝後，剛滿廿歲的柳樂亦宣佈做年少爸爸，因昨日豐田在電視節目上親口發表已懷有四個月身孕。<br>豐田表示，上月初她感到不適，到醫院檢查時證實懷孕，預產期約為11月初。</p><p>曾夢見懷孕</p><p>豐田指自己發夢時曾夢見懷孕，竟然夢境成真，而柳樂得知快做爸爸時即高興到不得了，更十分痛錫嬌妻，間中會幫手煮飯和做家務等。</p></body></html>
