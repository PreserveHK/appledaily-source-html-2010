<html><header><meta charset="utf-8"><title>關楚耀上亞視谷歌</title></header><body><h1>關楚耀上亞視谷歌</h1><p>關楚耀（Kelvin）正式復出樂壇，近日已不停為新歌宣傳，由於他是四大唱片歌手之一，因雙方的版稅問題仍未解決，所以Kelvin未能亮相無綫，前晚他則到中環接受亞視節目訪問，問到會否擔心惹怒無綫？Kelvin表示不清楚，一切由公司決定，他坦言因自己剛復出，故宣傳是必須的。<br>稍後Kelvin還幫亞視的《亞洲星光大道》比賽做嘉賓，另外又出席他們的廣告頒獎禮，亮相機會不斷。</p><p>唔怕提藏毒</p><p>復出後Kelvin坦言心情不錯，他也表明不介意重提藏毒事件，Kelvin說：「咁真係自己犯過錯，所以唔怕再提，況且最低潮已經過去。」<br>採訪、攝影：王崇穎</p></body></html>
