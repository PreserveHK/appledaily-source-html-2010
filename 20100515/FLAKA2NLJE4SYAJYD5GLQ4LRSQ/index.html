<html><header><meta charset="utf-8"><title>寧進賀Zoey開店</title></header><body><h1>寧進賀Zoey開店</h1><p>曾被拍得與陶喆咀嘴的岑潔儀（Zoey）及前組合Sky成員梁俊軒和林雋健，昨日榮升老闆在尖沙嘴開服裝店，獲官司纏身的寧進及大班新晉藝人到賀。寧進昨日到場後微笑讓記者拍照，但隨即走入店內拒絕訪問。</p><p>「台灣入貨」</p><p>三位老闆原來同屬導演馬偉豪旗下藝人，馬導演也畀面到賀，三人接受訪問時透露合資共六位數字開店，問到Zoey可有要求緋聞男友陶喆提供二手衣服出售時，她即尷尬地說：「我哋有由台灣入貨，不過都係真金白銀入，其實好多朋友都問過我佢知唔知開舖，如果係好朋友就應該會知嘅。」<br>採訪、攝影：藍文浩</p></body></html>
