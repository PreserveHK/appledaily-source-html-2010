<html><header><meta charset="utf-8"><title>檸汁醃牛　滑溜無渣</title></header><body><h1>檸汁醃牛　滑溜無渣</h1><p>在家醃牛肉，好多時都唔夠滑，出面的食肆多數用鬆肉粉（即食用梳打粉）來醃肉，但無營養之餘，亦會將肉的質感醃壞，今日廖師傅教大家天然醃肉法。<br>首先要看清楚牛肉的紋理，牛肉是直紋，切的時候就要打橫，這樣牛肉才會軟腍。<br>切好後加水及少許檸檬汁，記住不要下鹽，因為鹽會將新鮮的肉汁逼走，最好加少許生抽及生粉，亦會令牛肉更滑，拌勻之後醃30至45分鐘，就可以落鑊煮，出來的牛肉軟滑無渣，真係好得！</p></body></html>
