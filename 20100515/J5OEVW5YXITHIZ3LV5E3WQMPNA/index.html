<html><header><meta charset="utf-8"><title>案件速遞官囑廉署調查理大教授</title></header><body><h1>案件速遞<br>官囑廉署調查理大教授</h1><p>【本報訊】理工大學紡織及製衣學系副系主任區健勳（圖），涉嫌於逾10年前詐騙理大租屋津貼50萬元，昨在九龍城裁判法院被裁定罪脫。但裁判官促廉署介入，調查區與其女友，是否涉及使用假文件及妨礙司法公正。<br>60歲被告區健勳於97年8月至99年3月任助理教授時，租用沙田湖景花園物業，並隱瞞物業是女友詹楚麗擁有。該物業是被告與女友以520萬元聯名購入，在申請租津前三日，被告以263萬元轉到女友名下。被告辯稱，當時他已婚，與女友搞婚外情，女友有孕，遂將物業轉給她，與申請租津時間相近，純屬巧合。<br>案件編號：KCCC323/10
</p></body></html>
