<html><header><meta charset="utf-8"><title>樂基兒全女班歐遊</title></header><body><h1>樂基兒全女班歐遊</h1><p>樂基兒昨日在中環出席Escada時裝騷，與半退休的兩女之母李嘉慧密密傾，問樂基兒可是與李嘉慧傾生仔經？她說：「冇呀，不過如果要生，都會請教佢。」<br>再問樂基兒會否怕生仔辛苦及想生男定生女時，她說：「唔怕，冇所謂，健康就得，不過過多幾年先考慮。」她又透露下周會離港陪媽咪歐遊，她說：「因為媽咪生日，我plan咗半年，同媽咪嘅朋友一大班人十幾個女仔一齊去歐遊遊船河。」問她到時會否跟媽咪一起裸曬？她笑說：「唔會，我太瘦，媽咪又唔係好瘦，我哋兩個都唔適合。」<br>採訪、攝影：梁錦雯</p></body></html>
