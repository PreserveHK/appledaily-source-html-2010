<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉綺DeepV晒巨咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉綺DeepV晒巨咪 - 馮仁昭</h1><p>台灣名模林嘉綺一向愛谷咪咪，佢噚日喺台灣為水晶品牌Swarovski性感出擊，着上價值逾50萬新台幣嘅DanielSwarovski低V露背水晶裙，全場都擔心佢走光，林嘉綺話：「一穿上水晶裝，我就只想着要找spotlight（射燈），想像自己走長長星光大道紅毯，超有巨星feel。」林嘉綺講笑話以前鍾意低調嘅嘢，但家可能老咗，所以經常俾閃令令嘅物件吸引。</p></body></html>
