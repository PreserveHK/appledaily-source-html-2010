<html><header><meta charset="utf-8"><title>如廁沒廁紙　日男上Twitter求救</title></header><body><h1>如廁沒廁紙　日男上Twitter求救</h1><p>去完廁所沒廁紙，情況狼狽，日本秋葉原商場一名男子人急智生，用手機在Twitter留言求救，20分鐘後終獲好心人送上廁紙。<br>一名暱稱「DJ課長a.k.a內火艇」的男子，上周三在Twitter兩度留言（圖），指自己被困在秋葉原Yodohasi商場3樓廁格，「沒有廁紙，請快救我！」網友見狀隨即轉發留言，連外國網友都將留言繙譯成英文。在網友幫助下，終於有人致電商場，向他送上廁紙。網友大讚事件猶如電影《電車男》情節，男子肯定成爆紅「廁所男」。<br>台灣東森新聞網</p></body></html>
