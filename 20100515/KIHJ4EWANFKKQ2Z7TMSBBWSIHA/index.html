<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之騷豐胸推人落水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之騷豐胸推人落水 - 馮仁昭</h1><p>趙碩之早前被傳喺書展出噴血寫真集，又話喺私處紋身，不過問佢又話要保持神秘感，原來佢唔係拍寫真，而係以六位數字拍美容院廣告。由於時間緊迫，趙碩之喺三日內只瞓咗三個鐘，低胸上陣嘅佢着住對五吋高踭鞋，拍攝時唔小心扭親，仲將池邊嘅臨時演員推咗落水，佢話：「我真係一時失重心，對方上返水我都即刻除咗對高踭鞋，跑去拎毛巾同水畀佢。」</p></body></html>
