<html><header><meta charset="utf-8"><title>72%Valrhona朱士餅</title></header><body><h1>72%Valrhona朱士餅</h1><p>阿妹不嬲鍾意食朱古力，最近行過太子酒店，見到佢哋呢個月頭出咗款新芝士餅，食開都知，佢哋之前嗰款藍莓芝士餅不知幾受歡迎，家仲加埋法國Valrhona朱古力，72%可可濃度夠晒濃味，配忌廉芝士同埋德國返嘅車厘子，味道應該唔錯，買個半磅裝都不過$55，點知個衰妹唔使15分鐘就將個cake清晒，仲問點解唔買夠1磅，鬼咩，1磅裝要預訂，仲賣$138，計落都係半磅裝抵食得多啦！<br><br>PrinceDeli（21136026）<br>尖沙嘴海港城太子酒店3樓<br><br>為食熊</p></body></html>
