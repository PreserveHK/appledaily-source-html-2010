<html><header><meta charset="utf-8"><title>傳9月出NEX7</title></header><body><h1>傳9月出NEX7</h1><p>SONY換鏡新貴NEX，阿宅對佢有讚有彈。部機真係細得厲害，行家測試後都話ISO控制得唔錯，當佢係儍瓜機咁用應該幾方便；不過口痕網友就嫌佢賣相唔夠靚仔，仲話估唔到佢係SONY出品咁話，更有啲人話NEX無照顧到專業用家，定位太入門！可能唔少人有相同想法，所以網上好快就盛傳9月會加碼出多部NEX7，據講會有更多專業級操作，但真假未知！其實照SONY風格，出升級版NEX事在必行，不過差在係幾時啫！<br><br>阿宅</p></body></html>
