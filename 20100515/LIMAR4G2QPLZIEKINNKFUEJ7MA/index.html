<html><header><meta charset="utf-8"><title>母售幼兒童子尿叫價500元</title></header><body><h1>母售幼兒童子尿叫價500元</h1><p>民間相傳童子尿在中國有「治病養生」之功能，湖北武漢一名年輕媽媽日前在網上出售兒子的童子尿，自稱是「自產自銷，原生態綠色保健品」，叫價500元人民幣。<br>為取得顧客信任，該媽媽上傳未滿月的兒子正在撒尿的圖片，聲稱「絕不出售哭泣、上火、吃藥、感冒時及注射乙腦疫苗後生產的童子尿，保證每一滴都新鮮快樂」。但帖子發出一個星期，至今仍無人問津。有武漢中醫師指，從未聽過童子尿可以直接食用，建議市民不要嘗試。荊楚網</p></body></html>
