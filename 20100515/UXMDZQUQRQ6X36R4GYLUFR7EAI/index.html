<html><header><meta charset="utf-8"><title>家訪「羊咩咩樂園」</title></header><body><h1>家訪「羊咩咩樂園」</h1><p>要玩羊，很便宜，BB羊只需$3,000就有一隻。是否養得起？除了後花園還要有知識，第一件事當然是上堂、參觀，先做「家訪」！目的地就是丘德安先生在洪水橋的牧場「羊咩咩樂園」，單單下午一起放牧已經太好玩。<br><br>敏兒</p><p>地址：元朗洪水橋丹桂村223號<br>收費：平均$10~$15/人（個別項目另計）<br>查詢：21530909<br>參觀須知：分參觀團及教學團，歡迎團體或私人參觀，每25人成團。</p></body></html>
