<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名斥有人亂開公數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名斥有人亂開公數 - 馮仁昭</h1><p>近日有指盧惠光直斥成龍同林鳳嬌忘兄弟情，房祖名（圖）噚日接受商台電話訪問，佢話起初睇到報道時非常嬲，連父母都傷心，後來覺得係有誤會。祖名唔相信睇住佢大嘅盧惠光會傷害佢屋企，又唔覺得老竇成龍會忘兄弟情見死不救。祖名話老竇公司以往盤數太鬆，因為老竇只識賺錢，有人會一日開500蚊泊車費，家由數口較好嘅媽咪接管，有效控制開支。</p></body></html>
