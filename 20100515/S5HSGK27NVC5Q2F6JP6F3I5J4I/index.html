<html><header><meta charset="utf-8"><title>LadyGaGa琴聲救雨林</title></header><body><h1>LadyGaGa琴聲救雨林</h1><p>萬變女神LadyGaGa最近轉形象的速度快過子彈，昨晚她稍為回歸原點，穿起似曾相識的白色新娘look參加雨林基金成立21周年籌款晚會。<br>當晚在紐約，GaGa不但再與艾頓莊（EltonJohn）大玩鋼琴對彈合奏，也替英國搖滾歌手史汀（Sting）伴奏（圖），同場表演嘉賓還有BruceSpringsteen、MaryJ.Blige和姬蒂韓遜（KateHudson）等。</p></body></html>
