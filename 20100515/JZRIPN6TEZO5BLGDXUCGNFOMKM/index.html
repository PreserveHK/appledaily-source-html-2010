<html><header><meta charset="utf-8"><title>沈銀河千萬身家曝光</title></header><body><h1>沈銀河千萬身家曝光</h1><p>韓片《8月照相館》女星沈銀河，她的大學教授老公池尚旭早前已宣佈參選今屆首爾市長，日前他向選舉委員會公開財產內容時，揭露沈銀河單單在銀行存款已有17億韓圜（約1,171萬港元），還未包括哥爾夫球會籍、物業及汽車等在內。<br>從沈銀河的資產內容，發現她以收租作為主要收入來源，譬如在首爾京畿道盆塘便有價值5.6億韓圜（約386萬港元）的物業。</p><p>老公多物業</p><p>沈銀河的老公身家豐厚，總資產約有70億韓圜（約4,821萬港元），名下更有四幅地皮和在首爾的一個物業。</p></body></html>
