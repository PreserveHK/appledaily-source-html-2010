<html><header><meta charset="utf-8"><title>夢露電影鬧三胞</title></header><body><h1>夢露電影鬧三胞</h1><p>繼早前《連鎖蝶變》（ButterflyEffect）的監製AnthonyRhulen，有意拍攝一部關於瑪莉蓮夢露（MarilynMonroe）死因的電影後，著名作家JoyceCarolOates撰寫的夢露傳記，也會拍成電影《Blonde》，並由娜奧美屈絲（NaomiWatts）扮演夢露。米雪威廉斯（MichelleWilliams）則會接演另一套夢露電影《MyWeekWithMarilyn》。</p></body></html>
