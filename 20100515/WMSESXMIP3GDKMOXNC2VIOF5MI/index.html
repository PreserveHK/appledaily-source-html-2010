<html><header><meta charset="utf-8"><title>鳥群搶吃蚯蚓　圍攻珠海機場</title></header><body><h1>鳥群搶吃蚯蚓　圍攻珠海機場</h1><p>珠海機場近日上演人鳥大戰。連場大雨令過萬隻蚯蚓爬上機場跑道「唞氣」，引來鳥群前來覓食。為免鳥群威脅飛機升降，珠海機場出動驅鳥隊「護航」，捕鳥網、稻草人、煤氣炮、鞭炮等全部出動，隊員以更以獵槍射殺趕不走的鳥類。<br>驅鳥隊隊員麥振明表示，機場跑道附近的草地土質疏鬆，蚯蚓大量繁殖。近期由於連場大雨，他們雖清掃掉逾百斤蚯蚓，但仍有許多雀鳥來搶吃。為了趕鳥，機場四周的煤氣炮不時發出轟鳴，草地上有「充氣人」充當哨兵。鳥群到來時，他們也使用放鞭炮、敲銅鑼等土方法驅趕。趕不走而被殺的鳥兒不乏鷹隼、白鷺等受保護動物。<br>廣東《南方都市報》</p></body></html>
