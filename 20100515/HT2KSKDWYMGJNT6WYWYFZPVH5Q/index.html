<html><header><meta charset="utf-8"><title>英選美棄比堅尼環節</title></header><body><h1>英選美棄比堅尼環節</h1><p>性感水着一直是選美比賽必備部份，但今年英國的「倫敦小姐」（MissLondon）候選佳麗要證明「少即是多」，打破選美例牌要比堅尼的一成不變，換上露得較少的運動背心和短褲，展示健康性感。<br>應屆「英格蘭小姐」、綽號「戰鬥芭比」的霍奇，前天（周四）偕同今屆「倫敦小姐」佳麗以運動裝束會記者。在霍奇爭取下，本月下旬舉行的「倫敦小姐」決賽將取消泳裝環節，她說今年稍後的「英格蘭小姐」選美會也會效法。霍奇說：「選美女孩全部在節食，擔心比堅尼環節，這種想法絕不健康。」<br>英國《每日郵報》</p></body></html>
