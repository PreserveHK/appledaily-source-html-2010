<html><header><meta charset="utf-8"><title>婦車廂跌倒警尋目擊者</title></header><body><h1>婦車廂跌倒警尋目擊者</h1><p>【本報訊】姓朱88歲老婦，上月24日中午12時50分，在旺角亞皆老街近西洋菜南街巴士站，登乘203E路線雙層巴士，她站於下層後方位置，當巴士西行方向駛了約30米，49歲女車長聽到砰一聲巨響，發現老婦在車廂內跌倒，車長馬上停車並報警，召救護車到場將老婦送伊利沙伯醫院治理，同日她離開醫院。</p><p>一星期後不治</p><p>兩日後，老婦再到浸會醫院求診，延至本月2日上午11時45分證實不治，案件交由西九龍總區交通部特別調查隊跟進。<br>警方欲了解上月她在巴士車廂跌倒情況，若有乘客目睹該宗意外或有資料可提供，請致電：27735200或27735258與調查人員聯絡。</p></body></html>
