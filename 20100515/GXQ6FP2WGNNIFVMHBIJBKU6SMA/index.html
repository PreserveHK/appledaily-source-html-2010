<html><header><meta charset="utf-8"><title>案件速遞兩妓兇案被告認欠卡數</title></header><body><h1>案件速遞<br>兩妓兇案被告認欠卡數</h1><p>【本報訊】裝修工人涉嫌以沾有哥羅芳的毛巾，焗殺兩名鳳姐及劫走財物一案，控方昨在高等法院播放被告與警方的首次錄影會面。被告透露，他欠下銀行四至五萬元卡數，第二名鳳姐死去後，他取去她的銀包及手提電話。銀包內有約800元，連同翌日將手提電話變賣所得的1,900元，他全數存入銀行戶口還卡數。<br>23歲被告康子賢（圖）否認於去年1月9日及31日，在觀塘及土瓜灣的單位內，謀殺鳳姐關淑儀（47歲）及黃愛珊（38歲），下周一續審。<br>案件編號：HCCC293/09</p></body></html>
