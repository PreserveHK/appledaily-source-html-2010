<html><header><meta charset="utf-8"><title>SJ神童藉新碟求婚</title></header><body><h1>SJ神童藉新碟求婚</h1><p>韓國人氣組合SuperJunior（SJ）前日推出新碟，定單數目超過20萬張，成績相當理想。當中成員神童被發現在碟內鳴謝一欄，以密碼曲線向女友求婚，獲網友大讚浪漫有計。</p><p>昨回歸舞台</p><p>神童以電腦鍵盤的英文字母及數字組成密碼，寫着：「Nari，我們結婚吧，這是求婚啊，我永遠愛你。」有心水清的歌迷成功解碼，而戀情亦獲SM事務所證實，表示「這是神童的私事，他正與圈外女性拍拖」，網上亦流傳了神童和疑似女友的合照。<br>此外，在昨日戀情曝光後，神童和SJ隊友首次亮相音樂節目《MusicBank》谷碟，同場還有李孝利、2PM和Rain等。</p></body></html>
