<html><header><meta charset="utf-8"><title>裸男遭毒蜘蛛咬陽具</title></header><body><h1>裸男遭毒蜘蛛咬陽具</h1><p>男人最痛是甚麼？當然是子孫根受創。一名加拿大遊客早前在新西蘭裸泳，躺在沙灘小睡片刻，醒來竟發現陽具發脹疼痛，要急忙入院求診。原來他是被毒蜘蛛咬了包皮一口，需留醫16天。<br>《新西蘭醫學雜誌》昨天（周五）報道，該名22歲加拿大遊客醒來後，發現包皮留有紅印，又痛又腫，而且出現發燒和嘔吐等症狀。當他抵達醫院時，陽具嚴重腫脹，心跳和血壓急速上升，醫生其後斷定他被katipo毒蜘蛛咬傷。Katipo是瀕臨絕種的蜘蛛，被牠螫一口，毒液數分鐘可蔓延全身，嚴重可致死。<br>法新社</p></body></html>
