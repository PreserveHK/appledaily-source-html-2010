<html><header><meta charset="utf-8"><title>鄭經翰脫違例駕駛罪</title></header><body><h1>鄭經翰脫違例駕駛罪</h1><p>【本報訊】64歲前立法會議員鄭經翰（圖左），涉於去年1月23日下午，在中環干諾道近交易廣場駕車切線時，橫越雙白線，被警截停後辯稱在虛線位切線後遭票控。案件昨在東區裁判法院審訊後，裁判官狠批負責警員做事粗疏，違反警察守則，裁定鄭罪脫，兼得堂費。<br>主審特委裁判官余焯文裁決指，涉案警員憑記憶及記事冊資料錄取首份口供，又在隨後兩份口供中，增補不少資料，三份口供有偏差及粗疏。警員呈交的兩份現場草圖，顯示鄭行車路徑有異，記事冊上也漏寫警察電單車位置，有違守則。<br>案件編號：ESV78/09</p></body></html>
