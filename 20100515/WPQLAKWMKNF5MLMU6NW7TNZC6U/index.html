<html><header><meta charset="utf-8"><title>7次逃出鬼門關　幸運男中獎捐身家</title></header><body><h1>7次逃出鬼門關　幸運男中獎捐身家</h1><p>克羅地亞81歲男子塞拉克（圖）堪稱是世上最幸運的男人，他先後遇上七次橫禍都大難不死，還中了彩票。這名幸運男決定盡捐身家，樂於做善心人。<br>塞拉克1962年坐火車時出軌，車卡掉落冰河，他竟大難不死。翌年他首次坐飛機卻遇空難，19人死亡惟獨他生還；之後他還遇上巴士掉落河、汽車着火、被巴士撞傷和駕車掉落懸崖都大難不死。他2005年中679萬港元彩票，可是他把財產分予親友，寧與老伴過簡單生活。<br>英國orange網站</p></body></html>
