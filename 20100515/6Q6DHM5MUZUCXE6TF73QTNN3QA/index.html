<html><header><meta charset="utf-8"><title>家事資訊站：有機潔膚啫喱　令皮膚健康</title></header><body><h1>家事資訊站：有機潔膚啫喱　令皮膚健康</h1><p>要皮膚健康，使用「有機物」食品或清潔用品，早已被視為首選。「有機護膚」以成份中精油最為名貴，如︰茶樹、尤加利、薰衣草、可可巴籽油，各擁強大保健功能。有機護膚品多以清潔啫喱低溫配方面對市場。香港也有生產死海有機清潔產品，配方針對本港海洋潮濕氣候，能抗菌，解濕悶，具舒爽感覺，近期在港澳嬰兒店及華潤堂、有機食品店銷情理想，（例如泥潔膚啫喱$105、鹽潔膚啫喱$85）想體驗的客人不妨一試！<br><br>俊寶俏溫泉概念<br>查詢：26691862</p></body></html>
