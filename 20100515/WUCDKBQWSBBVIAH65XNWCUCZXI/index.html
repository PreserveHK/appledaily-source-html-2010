<html><header><meta charset="utf-8"><title>財話短說恒生擬為興業供股　涉26億</title></header><body><h1>財話短說<br>恒生擬為興業供股　涉26億</h1><p>▲恒生（011）持股12.78%的A股興業銀行擬進行供股，恒生計劃悉數參與供股，涉資26億元，恒生副董事長兼行政總裁梁高美懿（圖）出席股東會後表示，已取得有關監管機構的批文，並已將供股涉及的資金滙入內地，以維持股權在12.78%水平。至於有股東表示去年大減股息表示不滿，梁太指，過往十年全年股息維持約5.2元水平，只是個別於07、08年度調高。</p></body></html>
