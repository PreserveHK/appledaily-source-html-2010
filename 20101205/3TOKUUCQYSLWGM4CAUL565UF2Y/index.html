<html><header><meta charset="utf-8"><title>瑪麗聖誕女郎肚凸凸</title></header><body><h1>瑪麗聖誕女郎肚凸凸</h1><p>盛傳懷孖胎的美國女歌手瑪麗嘉兒（MariahCarey），日前現身美國佛羅里達州迪士尼樂園拍攝電視台節目，雖然她猛呻陀B辛苦，但一上台唱聖誕歌她就精神百倍。</p><p>呻陀B辛苦</p><p>本身已肥腫難分的瑪麗，大肚後更加攞正牌向橫發展，懷有5個多月身孕的她穿上露肩黑色衫，坐馬車參加迪士尼的巡遊，之後她換上聖誕女郎打扮上台，在米奇和米妮的陪伴下唱歌，其間她不時摸肚，用行動向外界分享準媽媽的喜悅。不過她在台下受訪時卻呻懷孕辛苦，經常感到疲倦。</p></body></html>
