<html><header><meta charset="utf-8"><title>話你知地動儀靠196字描述複製</title></header><body><h1>話你知<br>地動儀靠196字描述複製</h1><p>根據《後漢書．張衡傳》記載，張衡在東漢時期（公元132年）發明地動儀，該地動儀在公元190年至220年間已在人們視線中消失。現時內地中小學教科書上的張衡地動儀是考古學家王振鐸，根據後漢書內關於地動儀的196字形容設計而成，以1:10的比例製造。模型外部形似酒樽，樽上有八條口含銅珠的龍。課本上介紹，哪裏發生地震了，地動儀上對應方位的龍珠就會掉在正下方銅蟾蜍的嘴裏。1976年的唐山大地震後，專家認為王振鐸的設計原理有誤，中國地震局和河南博物院於是在2005年復製出新的地動儀模型。</p></body></html>
