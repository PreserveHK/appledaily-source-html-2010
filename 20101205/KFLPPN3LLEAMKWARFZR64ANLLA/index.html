<html><header><meta charset="utf-8"><title>斑馬曼玉會摩洛哥王子</title></header><body><h1>斑馬曼玉會摩洛哥王子</h1><p>為期八日的第10屆馬拉喀什國際電影節（MarrakechInternationalFilmFestival）前晚於摩洛哥展開，為影展擔任評審的張曼玉以斑馬紋大褸現身，她與評審主席尊麥高維治（JohnMalkovich）更獲摩洛哥拉奇德王子（MoulayRachid）親自接見。</p><p>現場星光熠熠，除有留着滿面鬍子的型男奇洛李維斯（KeanuReeves）現身，支持當晚他有份演出的開幕電影《Henry'sCrime》外，瑪莉安歌迪娜（MarionCotillard）亦換了一頭鬈曲的新髮型赴會，不過娘味甚重令她似足肥師奶。</p></body></html>
