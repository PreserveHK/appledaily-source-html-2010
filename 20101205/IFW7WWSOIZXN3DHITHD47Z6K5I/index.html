<html><header><meta charset="utf-8"><title>徐淑敏為求子禁慾</title></header><body><h1>徐淑敏為求子禁慾</h1><p>徐淑敏（Suki）昨日到九龍灣為迪士尼活動擔任評判，Suki透露聖誕將與老公到歐洲旅行十日，她說：「今次主要係聖誕拍拖，唔會帶囡囡去，因為屋企人叫唔好帶。」首次到歐洲旅行的她會主力購物，問到會否趁聖誕造人？她說：「我媽咪叫我唔好搞住，佢話拜神問過，三年後有仔生，家做就會冇，都可以參考，老公亦唔心急。」<br>談到陳倩揚昨日結婚，Suki即說：「我奶奶好鍾意佢，之前睇電視揀我做佢新抱，話覺得我乖同純品，陳倩揚都係，如果老公唔係同咗我一齊，可能係佢，不過倩揚好幸福，好戥佢開心。」<br>採訪、攝影：溫敏芝</p></body></html>
