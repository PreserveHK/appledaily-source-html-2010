<html><header><meta charset="utf-8"><title>KatyPerry勞軍玩剝衫</title></header><body><h1>KatyPerry勞軍玩剝衫</h1><p>美國女歌手KatyPerry早前因為胸前偉大，而被迫在VH1頻道舉辦的勞軍騷海報中縮胸，不過昨日正式演出時卻完全讓咪咪解禁，Katy除了換上多套超性感低胸裝上陣外，又穿起軍服登時大膽地狂剝衫，令全場為之瘋狂。</p><p>Kathy咀舞蹈員</p><p>Katy一開場已與KeriHilson及JenniferNettles穿上銀閃性感舞衣大唱勁歌，其後更坐降落傘登場。搞笑女星KathyGriffin則以比堅尼上陣，更與身穿軍服的舞蹈員激咀，又將講稿攝在內褲之內，場面極盡火辣。</p></body></html>
