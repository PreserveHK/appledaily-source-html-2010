<html><header><meta charset="utf-8"><title>聯通俄國漫遊3條微博收3900元</title></header><body><h1>聯通俄國漫遊<br>3條微博收3900元</h1><p>「3,900元（人民幣．下同）上網通信費，夠買一個手機了。」北京市民金小姐前日發微博稱，她用手機漫遊上網，在莫斯科發三條微博竟被聯通收取巨額電話費。她質疑被亂收費，又奉勸網民「千萬別在國外開啟資料漫遊」。<br>金小姐表示，她上月在莫斯科候機時發了三條微博，其中兩張上傳了圖片。沒想到的是，本月2日，她的手機被停機，查詢才知道欠了這麼多的錢。聯通解釋，手機漫遊收費本來就比本地貴，上網按流量流量收費沒有問題。<br>北京《新京報》</p></body></html>
