<html><header><meta charset="utf-8"><title>「八不接待」小食店暴紅</title></header><body><h1>「八不接待」小食店暴紅</h1><p>河南省鄭州市一間小食店，近日生意極好，全靠店主在門口貼出一張「八不接待」海報(圖)。他列出八類他不會接待的人，包括：不孝順父母、對員工不禮貌、靠美色騙吃騙喝、提着密碼箱卻裝着牙刷、包二奶的、打麻雀專向外父截糊、夏天穿樽領毛衣及請女孩吃酸辣粉會嫌貴的。<br>光顧的民眾稱海報上的內容很有意思，句句都算是經典，讓人回味，有顧客更稱：「挺有想法，挺有創意的，感覺在教育我們吧！」小食店的老闆稱，在貼出海報後，生意增加一倍。<br>河南《鄭州晚報》</p></body></html>
