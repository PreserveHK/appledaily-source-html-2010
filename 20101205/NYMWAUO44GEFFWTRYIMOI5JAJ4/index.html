<html><header><meta charset="utf-8"><title>關仁隱事：「加曳」中微博毒頻曝光 - 關仁</title></header><body><h1>關仁隱事：「加曳」中微博毒頻曝光 - 關仁</h1><p>微博盛行，以往好神秘嘅巨星名人，家都唔介意喺微博同大家分享私生活。好似靚太「加曳」咁，愛晒命攞彩，向來冇乜記者緣，自從佢開通咗微博，簡直上咗癮，食乜、着乜、去咗邊都自行報告。本來加曳懷咗豪門公子嘅金叵羅後，都諗住閉關安胎，仲推咗唔少名牌job同廣告，但微博生活令佢好開心，又有主動權喺手，仲覺得同記者、fans接近咗，所以加曳大肚後都成日出席活動，幫BB賺吓奶粉錢。<br>Textby關仁</p></body></html>
