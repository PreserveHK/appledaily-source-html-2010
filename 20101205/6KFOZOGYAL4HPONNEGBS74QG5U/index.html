<html><header><meta charset="utf-8"><title>關仁隱事：「熟女」老公偷食一身蟻 - 關仁</title></header><body><h1>關仁隱事：「熟女」老公偷食一身蟻 - 關仁</h1><p>「歌王」嘅經理人「熟女」最近搞緊演唱會，但有人話佢喺內地私自落格，同個舊女伙記開大片，搞到開親記者會都有啲類似追數嘅人出現，令佢好煩。雖然熟女貪錢就係人都知，不過呢次佢真係有啲寃枉，搞出咁多事都只可以怪佢老公，原來嗰個女伙記係佢老公二奶，熟女知道件事後已經鬧到老公反艇，不過嗰個女人已經用公司個印章喺出面搞咗好多嘢，所以呢次熟女都只可以啞女食黃連。<br>Textby關仁</p></body></html>
