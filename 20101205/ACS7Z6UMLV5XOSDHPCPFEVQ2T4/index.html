<html><header><meta charset="utf-8"><title>大學生QQ約自殺騰訊網需賠5.5萬</title></header><body><h1>大學生QQ約自殺<br>騰訊網需賠5.5萬</h1><p>內地首宗因兩名男大學生在騰訊QQ上相約自殺，引發的索賠案，前日在浙江省麗水市的法院審結。今年6月，張姓的大學生在QQ上邀請想自殺的人「一起離開」，范姓上海大學生應邀到麗水的旅館，與張一同燒炭，但張中途變卦離開，可是范卻堅持自殺身亡。事後范的家人把張告上法院，要求賠償。法院前日判決張要負兩成責任，賠償10萬元（人民幣．下同），而騰訊則因為沒有履行監控等法定義務，未及時刪除、屏蔽有關訊息，引致悲劇，判賠償5.5萬元。<br>浙江《錢江晚報》</p></body></html>
