<html><header><meta charset="utf-8"><title>5漢佈斷腸針騙局操控女子賣淫</title></header><body><h1>5漢佈斷腸針騙局<br>操控女子賣淫</h1><p>重慶市五名男子操控女子賣淫賺錢，他們從四川自貢騙來兩名小姐，自稱是黑社會，將兩女子毒打、強姦，並強行向兩人注射白色液體，訛稱是「斷腸針」，恫嚇若不持續注射，她們便會全身潰爛、七孔流血而死。兩女信以為真，被五名男子帶到四川、雲南、貴州、廣西等地賣淫，肉金則由五人瓜分。前年兩女找到機會逃走，公安近日將五人全部拘捕。公安調查後，發現歹徒聲言的「斷腸針」根本只是豆漿，不是毒物。<br>《重慶晚報》</p></body></html>
