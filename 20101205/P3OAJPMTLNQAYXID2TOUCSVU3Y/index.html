<html><header><meta charset="utf-8"><title>Fergie老公被掟落機</title></header><body><h1>Fergie老公被掟落機</h1><p>美國歌手Fergie的老公JoshDuhamel，在電影《變形金剛》（Transformers）中飾演正義軍人，但現實中原來是麻煩友，他在美國時間上周四，因為搭飛機飛往肯塔基州時無視安全條例，臨近開機仍然狂玩手機而被逐出機艙。<br>據同機乘客向TMZ網站爆料，Josh在機上狂玩BlackBerry，空姐三度上前要求他熄機，但Josh當作耳邊風，還挑釁地發出笑聲。當時航機已在跑道上準備起飛，但空姐照樣找來兩名機場警察登機趕走Josh。Josh發言人就事件表示道歉，辯稱當時Josh拒熄機是因為要發送短訊。</p></body></html>
