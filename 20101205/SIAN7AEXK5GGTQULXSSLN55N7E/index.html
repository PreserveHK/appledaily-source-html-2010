<html><header><meta charset="utf-8"><title>關仁隱事：「三色台」搞大龍鳳等賣盤 - 關仁</title></header><body><h1>關仁隱事：「三色台」搞大龍鳳等賣盤 - 關仁</h1><p>三色台最近做咗場大龍鳳，美其名係請藝員食飯，實際係幫三色台省番靚個招牌嚟賣盤。話說最近有好多報道話三色台班高層分黨分派，又話「數字小姐」即將俾人踢走。話事人「八嬸」原本冇理呢啲傳聞，但佢啲老友就俾咗幾份報道佢睇，話傳聞好影響佢賣盤。八嬸聽完，即刻叫晒幾個巨頭開會，叫佢哋點都要拆掂佢，唔好俾人覺得三色台烏煙瘴氣。於是乎高層「牛棚」咪帶住「大師」同數字小姐出嚟做場「一團和氣」囉！<br>Textby關仁</p></body></html>
