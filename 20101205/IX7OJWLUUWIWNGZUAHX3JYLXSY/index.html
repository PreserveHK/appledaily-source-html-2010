<html><header><meta charset="utf-8"><title>台闢36條包的士遊路線</title></header><body><h1>台闢36條包的士遊路線</h1><p>台灣火車遊、巴士遊、自駕遊等都已落伍，旅行社與的士車隊近日設計36條包的士旅遊路線，四人成行，司機不單能當導遊，更懂日語、英語及西班牙語。業者估計，一年將有40萬人次使用，創造10億元新台幣（下同，約2.56億港元）市場。<br>旅行社目前規劃的36條路線，分佈在台灣8個縣市，從4小時的台北市經典建築之旅，到最長10小時墾丁之旅都有，4人成行包油費、保險等，從2,500元至5,500元（約641至1,410港元）不等，中途飲食自理。業者稱，這種服務與每年載客量10萬人次的觀光巴士類似。<br>台灣TVBS</p></body></html>
