<html><header><meta charset="utf-8"><title>台灣激情淋浴騷受歡迎</title></header><body><h1>台灣激情淋浴騷受歡迎</h1><p>台灣有表演公司乘年尾推出激情淋浴騷，由辣妹、猛男在可移動的淋浴間「邊跳邊洗」(圖)，雖然他們身穿三點式和底褲，但外面看若隱若現恍如裸身演出，感觀刺激令女觀眾也驚呼不斷。<br>「大家總說『看不見的最美麗』，所以設計洗澡表演滿足觀眾好奇心。」29歲的猛男VIVA表示，淋浴間演出是參考國外設計，歷經半年製作、修正，推出以來深獲好評，迄今周末假日預約爆滿，創下單月10萬港元的好業績。<br>台灣《蘋果日報》</p></body></html>
