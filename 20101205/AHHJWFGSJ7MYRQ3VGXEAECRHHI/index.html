<html><header><meta charset="utf-8"><title>籃FUN籃解：NBA想買起黃蜂</title></header><body><h1>籃FUN籃解：NBA想買起黃蜂</h1><p>黃蜂不復季初8連勝威勢，上周五主場以92:100輸俾紐約人，近4仗輸足3場；《ESPN》更爆料，黃蜂可能被聯盟收購及再搬家。班主桑恩一直希望出售連年虧蝕嘅黃蜂，可惜苦無買家，黃蜂入座率亦差，今季頭9場主場平均入場人數只有13,826人，由於桑恩同新奧爾良所在嘅路易斯安那州政府有協議，如果明年1月17日前平均入場人數達唔到14,213人，桑恩有權搬家。NBA總裁史坦就希望仿效美職棒聯盟，由NBA先從桑恩手中收購，自行營運，睇吓可唔可以轉虧為盈。</p></body></html>
