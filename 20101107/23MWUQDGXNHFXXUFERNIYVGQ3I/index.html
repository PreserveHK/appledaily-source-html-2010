<html><header><meta charset="utf-8"><title>最巨型寵物1600磅水牛</title></header><body><h1>最巨型寵物1600磅水牛</h1><p>加拿大男子索納爾（JimSautner）飼養了一隻堪稱全球最大的寵物──727公斤（1,600磅）重的水牛「小貝利」（BaileyJr.），而牠還不斷發育，相信還可長至1,000公斤（2,200磅）重。<br>索納爾表示，在兩年前，朋友將只得幾周大的「小貝利」送給他作禮物，經悉心照料，「小貝利」體積越來越大，最愛在家中走來走去，更愛坐在主人的開篷車上遊車河，以及舔索納爾的手掌。索納爾之前也養過一隻大水牛，牠曾在電影中客串，但四歲過身。<br>英國《每日郵報》</p></body></html>
