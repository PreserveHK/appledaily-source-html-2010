<html><header><meta charset="utf-8"><title>趣趣地：禾仔豪氣要入廿粒</title></header><body><h1>趣趣地：禾仔豪氣要入廿粒</h1><p>傷癒之後表現越嚟越fit嘅阿仙奴攻擊球員禾確特（圖），連同喺上周三對薩克達嘅歐聯入球，今屆已經入咗7球，展望今季，佢話：「我嘅目標係喺今季入15至20球，如果我保持佳態嘅話，我有信心自己可以做到。」另外，21歲嘅禾仔唔單止場內得意，喺場外，由於佢生得一張babyface，好受細路仔歡迎，而佢亦推出咗一系列兒童圖書，佢仲喺上星期五舉行新書簽名會，據聞場面仲好墟冚㖭！</p></body></html>
