<html><header><meta charset="utf-8"><title>公路狂漢飛車一心四用</title></header><body><h1>公路狂漢飛車一心四用</h1><p>駕車時不要使用手機，以免分心，但美國一名男子卻藝高人膽大，竟在公路駕車時「一心四用」，一邊以時速96公里高速行車，一邊看書、使用電子書Kindle，甚至講電話。<br>狂男駕車時「一心四用」的短片，是由另一輛車的乘客從旁偷拍。偷拍者發現鄰車司機飆車時竟將一本書擱在儀錶板上，之後更發現他掏出Kindle，用左手拿着望了望後，還用右手接聽手機來電。這段短片已吸引逾27萬人次瀏覽。<br>英國《每日郵報》
</p></body></html>
