<html><header><meta charset="utf-8"><title>趣趣地：紅軍班主老婆識冧fans</title></header><body><h1>趣趣地：紅軍班主老婆識冧fans</h1><p>同樣係美國班主，利物浦新班主約翰亨利（圖）就識公關手段得多嘞；亨利個老婆畢索迪就新開個twitter戶口，同利物浦球迷大講波經。畢索迪始終都係英式足球新丁，所以都好謙虛向利物浦球迷求教。好似上周中歐霸盃對拿玻里一戰，完場前紅軍球迷就大唱「you'renotsinginganymore」（你不會再唱歌了），擺明叫客軍球迷收口，畢索迪就喺twitter問球迷點唱，又問仲有冇其他呢啲抵死歌。畢索迪仲大讚晏菲路好氣氛，冧盡紅軍球迷。</p></body></html>
