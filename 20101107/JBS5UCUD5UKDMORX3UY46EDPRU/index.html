<html><header><meta charset="utf-8"><title>行錯路九巴卡橋底</title></header><body><h1>行錯路九巴卡橋底</h1><p>【本報訊】大埔發生單層巴士行錯路駛進火車橋底卡住事故。昨晚9時，一名車長駕駛單層九巴回上水車廠，疑因行錯路駛入大窩東支路駛至大埔元嶺村，並駛進一條高度限制不超過三米的火車橋底，車頂撞及橋底被卡住。車長嘗試倒車不果，向巴士控制中心報告。九巴工人曾放巴士車胎氣嘗試降低高度，退出巴士但不成功，至今晨零時，工程人員仍在現場嘗試移走巴士。事發時，數十名元嶺村及附近村落村民駕車回家時受阻，須下車步行回家。</p><p>肇事單層九巴屬72A線，行走大圍鐵路站至大埔工業邨，九巴發言人指，該巴士事發時已完成整日行程，肇事車長於06年入職，近年獲編派駕駛72A線。</p></body></html>
