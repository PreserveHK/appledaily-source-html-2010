<html><header><meta charset="utf-8"><title>無綫反對取消聯頒大獎</title></header><body><h1>無綫反對取消聯頒大獎</h1><p>無綫去年與四大唱片（環球、華納、Sony、EMI）的版稅問題仍未解決，所以會影響四台聯頒音樂大獎的賽果，港台、商台、新城及無綫四台日前開會後決定停辦一年。</p><p>各有損失</p><p>無綫製作部總監何麗全昨日在江門出席活動，他透露當天開會無綫沒投棄權票，他說：「我哋都唔贊成停辦，覺得應該諮詢多啲意見，因為停辦頒獎禮會令努力咗一年嘅歌手冇咗呢個獎，好唔公平，等頒獎禮完結，我會再叫四台一齊坐低再研究。」<br>至於無綫與四大唱片的版稅糾紛，何麗全說：「都傾到六成OK，大家各讓一步，希望達成圓滿解決，呢次四大唱片同無綫都各有損失，持續大家都冇好處。」<br>採訪、攝影：郭小路</p></body></html>
