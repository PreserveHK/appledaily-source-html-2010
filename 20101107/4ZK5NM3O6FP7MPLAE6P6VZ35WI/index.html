<html><header><meta charset="utf-8"><title>大埔失業髮型師跳樓亡</title></header><body><h1>大埔<br>失業髮型師跳樓亡</h1><p>【本報訊】曾任職髮型師40歲姓黃男子，疑因長期失業困擾，昨晨8時許，被發現在大埔廣福邨廣智樓19樓寓所跳樓自殺，整個人跌在有蓋行人通道外空地，當場氣絕而亡。警員趕至封鎖現場，在死者身上未撿獲遺書，事後找到其弟協助調查，初步相信事件無可疑。<br>據知，死者生前單身，未婚，與家人居於上址，事發時家中無人，警方懷疑他趁家人外出跳樓輕生，初步懷疑由寓所客廳跳下。事發後現場下着毛毛雨，警方架設帳篷遮擋屍體，稍後仵工到場將屍體舁送殮房。</p></body></html>
