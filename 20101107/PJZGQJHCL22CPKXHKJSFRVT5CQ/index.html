<html><header><meta charset="utf-8"><title>拒食魚翅支持護鯊</title></header><body><h1>拒食魚翅支持護鯊</h1><p>【本報訊】數名環保觸覺代表昨於灣仔會展舉行的婚紗展覽場外抗議，呼籲市民婚宴不食魚翅，保護面對生存危機的鯊魚。他們手持「支持護鯊，囍宴拒絕食用魚翅」的橫額和鯊魚公仔，在通往灣仔會展的行人天橋上，宣傳婚宴以海皇羮代替魚翅，避免濫殺鯊魚。<br>環保觸覺主席譚凱邦表示，去年本港魚翅產品入口量約4,500噸，經香港轉口的魚翅產品近5,000噸，為應付市場對魚翅的需求，不少鯊魚遭濫殺，很多鯊魚品種的數量因而大幅減少。他指出，曾向本地大部份的酒樓及酒店查詢，均表示可按顧客的需求更改菜式，代替魚翅，他促請市民響應婚宴不食魚翅，保護鯊魚。</p></body></html>
