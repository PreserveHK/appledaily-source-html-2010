<html><header><meta charset="utf-8"><title>環球樓市英國　英住宅叫價彈脫離市況</title></header><body><h1>環球樓市<br>英國　英住宅叫價彈脫離市況</h1><p>英國英格蘭及威爾斯10月的住宅放盤叫價，在連跌3個月後出現反彈，但似乎與大市走勢不配合。<br>物業網站Rightmove資料顯示，兩地的10月住宅放盤叫價較9月增3%，平均每伙叫價約23.7萬英鎊（約295萬港元），主要是部份業主拒絕跟隨市況調整叫價。<br>該網站指出，樓市交投正因經濟前景未明而放緩，現時代理持有的盤源，較去年同期增11%，但市場需求卻在減少，故業主加價並非與市況同步。<br>該網站董事MilesShipside表示，現時市場充滿挑戰，業主提價行為，特別是加逾7000英鎊，令人難以理解。</p></body></html>
