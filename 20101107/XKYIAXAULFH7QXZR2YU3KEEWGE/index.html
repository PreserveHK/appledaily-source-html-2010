<html><header><meta charset="utf-8"><title>睇波掀慾火香艷膝上舞</title></header><body><h1>睇波掀慾火香艷膝上舞</h1><p>美國一場球賽上演香艷惹火的真人騷，觀眾席上一名女子突然慾火焚身，爬上男友膝蓋上與他狂吻。更在數萬名觀眾前揭起上衣，露出豹紋胸圍和紋身，活像色情膝上舞表演。<br>這場香艷美式足球賽上周日舉行，由達拉斯牛仔主場對杰克遜維爾美洲虎。中場休息時，觀眾席一名女子爬上男友膝上狂吻他的頸，又旁若無人地與他濕吻。後排觀眾不斷吶喊，有人更遞出鈔票要求她有更大膽「演出」。該名女子不負眾望，拉起T恤露出肚臍邊的紋身，甚至露出豹紋胸圍。此時警衞介入，真人騷告終。<br>英國《每日郵報》</p></body></html>
