<html><header><meta charset="utf-8"><title>警殺黑人輕判觸發騷亂</title></header><body><h1>警殺黑人輕判觸發騷亂</h1><p>美國加州奧克蘭市白人前警察梅赫塞爾（JohannesMehserle）去年元旦在地鐵站槍殺手無寸鐵黑人青年格蘭特（OscarGrant），過失殺人罪成，前日被輕判入獄兩年。格蘭特的家人不滿判刑過輕，偏袒白人，大批黑人青年當晚在奧克蘭市中心集會抗議，其後演變成騷亂，暴徒砸碎汽車玻璃窗，推跌欄杆，混亂中一名警員被搶去佩槍，另一警員被車撞傷，警方拘捕152人。<br>美聯社</p></body></html>
