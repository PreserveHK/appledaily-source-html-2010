<html><header><meta charset="utf-8"><title>關仁隱事：「堅仔」偷食咀同性大G - 關仁</title></header><body><h1>關仁隱事：「堅仔」偷食咀同性大G - 關仁</h1><p>娛樂圈好多低調情侶，尤其係同性密友關係咁敏感，當然仲要收得有咁密得咁密。關仁早聞唱家班嘅「賓女」同「堅仔」呢pair關係好密切，不過近日佢哋嘅感情竟然出現暗湧。</p><p>車廂打茄輪</p><p>有人同關仁報料話見過堅仔出去偷食，話堅仔有次喺西貢一個停車場入面停低架車，同另一個同性密友打茄輪，至於嗰個「第三者」，一講出嚟都咪話唔嚇死人，原來就係好鍾意見報嘅「大G」，關仁聽見都覺得好意外。<br>Textby關仁</p></body></html>
