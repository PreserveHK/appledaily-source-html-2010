<html><header><meta charset="utf-8"><title>SJ港迷勁舞賀偶像</title></header><body><h1>SJ港迷勁舞賀偶像</h1><p>韓國男子組合SuperJunior（SJ）昨日便出道5周年，為慶祝偶像的大日子，香港歌迷會昨日自發性在星光大道搞滙演，獲10隊隊伍自發參與，勁歌熱舞，吸引近200人圍觀，會長Phoebe覺得一般樂隊很難過5年，所以隆重其事選擇維港滙演，除因為場地開揚外，亦因為SJ酷愛維港景色。此外，SJ至下年4月為止將以KRY等各種不同團隊名義4度訪台開騷，被認為太膩，易遭觀眾生厭。<br>採訪、攝影：譚倩宜</p></body></html>
