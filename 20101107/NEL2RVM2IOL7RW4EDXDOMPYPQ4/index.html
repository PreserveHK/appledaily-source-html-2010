<html><header><meta charset="utf-8"><title>關仁隱事：「黃腳鱲」同師妹玩地下情 - 關仁</title></header><body><h1>關仁隱事：「黃腳鱲」同師妹玩地下情 - 關仁</h1><p>娛樂圈要搵對象拍拖都唔係咁易，藝人工作唔定時，生活圈子又窄，唔怪得咁多圈中人搵番同行拍拖。好似「黃腳鱲」同師妹「翻版愛美神」，佢兩個秘密拍咗拖好耐，感情穩定。不過黃腳鱲一向都係唔少妹妹仔嘅白馬王子，為免得罪班米飯班主，只好一直地下情。唔講唔知，原來黃腳鱲好大男人，佢唔鍾意女友拍性感親熱戲，成日都使橫手阻止，唔怪得愛美神事業停滯不前。<br>Textby關仁</p></body></html>
