<html><header><meta charset="utf-8"><title>瑞士火箭人空中打觔斗</title></header><body><h1>瑞士火箭人空中打觔斗</h1><p>瑞士「火箭人」羅西（YvesRossy）再次穿着飛行翼飛天，但今次並非是橫渡甚麼海峽，而是在2,400米高空的熱氣球躍下，利用飛行翼噴出來的白煙，在藍天打了兩個大觔斗，創出新紀錄。<br>51歲羅西是個冒險家，前年自製飛行翼飛越英倫海峽後，前天（周五）在瑞士日內瓦湖附近上空表演空中打觔斗。他在熱氣球跳下時啟動飛行翼，經過一輪熱身後，以高速爬、下降飛行，在高空翻了兩個大觔斗，最後利用降落傘着陸。他下個目標是飛越美國大峽谷。美聯社<br></p></body></html>
