<html><header><meta charset="utf-8"><title>36F雷凱欣洛城誘老外</title></header><body><h1>36F雷凱欣洛城誘老外</h1><p>雷凱欣和葉山豪近日隨電影《3D肉蒲團之極樂寶鑑》的監製蕭定一到美國洛杉磯宣傳，順便出席當地舉行的美國電影巿場，向買家促銷該片。兩位主角以戲中造型亮相，谷爆36F咪咪的雷凱欣成為人肉佈景板，獲不少外籍買家邀請合照。</p><p>電影公司安排在當地電影院試映長約5分鐘的《3D肉蒲團》精華片段，3D性戰畫面令觀眾大開眼界，雷凱欣看到現場反應很好，她昨日在電話中說：「我冇諗過部戲喺國際巿場咁受重視，好多外國人見到我着晒古裝，好奇問我係代表邊部電影，我希望賣埠成績好啦。」這次寓工作於娛樂遊美，雷凱欣趁着空檔四處觀光。<br>撰文：林妃</p></body></html>
