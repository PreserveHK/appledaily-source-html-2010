<html><header><meta charset="utf-8"><title>關仁隱事：「鰻魚」男友妻唔肯離婚 - 關仁</title></header><body><h1>關仁隱事：「鰻魚」男友妻唔肯離婚 - 關仁</h1><p>鬥靚佳麗「鰻魚」早排搭上咗有婦之夫「乜先生」，搞到人哋拋妻棄子。雖然鰻魚一手破壞人哋大好家庭，但佢唔止唔內疚，仲成日高調同人老公晒恩愛。早排鰻魚四圍同人講話乜先生已經同老婆離咗婚。不過關仁聽聞乜先生只係搞緊離婚手續，身份仍然係人哋老公，聽聞乜太睇見鰻魚四圍爆響口之後㷫到爆，分分鐘拖住唔搞離婚手續，睇吓鰻魚仲點樣去同乜先生風流快活。<br>Textby關仁</p></body></html>
