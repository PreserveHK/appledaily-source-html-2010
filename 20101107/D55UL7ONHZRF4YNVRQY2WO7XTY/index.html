<html><header><meta charset="utf-8"><title>環球樓市中國　上海八成新盤暫不加價</title></header><body><h1>環球樓市<br>中國　上海八成新盤暫不加價</h1><p>上海經歷樓市調控頻繁的10月，最後一周一手成交量狂縮兩成，而市場有80%新盤已停止邊賣邊加價。雖然整體樓市受創，但豪宅市道卻逆市造好，市場先後錄得兩宗逾億元豪宅成交。<br>據美聯中國上海區市場研究部統計顯示，上月25至31日一周內，上海一手住宅成交量為2963宗，按周下跌21.6%。全市錄得一手成交的樓盤共有410個，有近八成單位已停止漲價，更有約7%價格下調。<br>由於現時銀行對首套住房貸款利率七折優惠上調至八五折，將進一步拖低需求，該行估計未來數周成交量會銳減40至50%。</p></body></html>
