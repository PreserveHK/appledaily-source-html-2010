<html><header><meta charset="utf-8"><title>內褲報時器　掀裙誘好色男</title></header><body><h1>內褲報時器　掀裙誘好色男</h1><p>美女人人都愛看，所以台灣早前有人推出「美女報時器」網站，持報時牌子的美女照片，一分鐘換一次，更推出手機應用程式，大受歡迎。沒想到日本人好色得更徹底，竟將美女報時器變「內褲報時器」。<br>跟美女報時器不同，「內褲報時器」的美女都大膽掀起裙子，同樣是一分鐘換一次，即每天總共可看到1,440名美女春光乍洩。至於作為「藉口」的時間，則顯示在美女大腿上，字體也不大。<br>相較於美女報時器都是在路邊拍攝，內褲報時器的照片當然不可能找陌生美女幫忙了，而是取自色情電影或寫真。由於這網站可滿足偷窺慾，推出一周點擊率已超過20萬次。<br>台灣東森新聞網</p></body></html>
