<html><header><meta charset="utf-8"><title>笨匪捧錢拍照變犯案證據</title></header><body><h1>笨匪捧錢拍照變犯案證據</h1><p>西安四名年輕劫匪上周二在鬧市捅傷一名途人，並搶走其身上一萬多元人民幣、一千多美元及手機等財物。得手後，四人回到出租屋興奮狂呼，並將搶來的現金和財物擺在床上拍照留念。其中一張相內，18歲的劉某手拿着大叠鈔票，滿臉得意地笑，另一張則是劉某的女友嘴含一張百元鈔票，在贓物前拍照。<br>警方循街頭閉路電視，兩日後在一出租屋內將四人拘捕，並在整理財物時發現相機內有劫匪持「戰利品」的猖狂照片，頓成他們犯案證據。<br>中新網</p></body></html>
