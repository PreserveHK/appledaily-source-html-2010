<html><header><meta charset="utf-8"><title>籃FUN籃解：禾爾拍拖心情high爆</title></header><body><h1>籃FUN籃解：禾爾拍拖心情high爆</h1><p>巫師「新秀狀元」禾爾今季個人表現甚佳，場均獲得21分、9.5次助攻，佢喺日前鬥76人賽前仲猛跳舞，心情幾咁high。據《mediatakeout》網站稱，原來20歲嘅禾爾喺幾個月前已經與叫做DaLivia（左圖）嘅索爆模特兒蜜運，唔怪之得禾爾心情high爆啦。之不過消息一出，外界都勸禾爾分手，皆因巫師家成績只有1勝3負，禾爾仲唔努力啲，巫師就會繼續沉淪o架啦！</p></body></html>
