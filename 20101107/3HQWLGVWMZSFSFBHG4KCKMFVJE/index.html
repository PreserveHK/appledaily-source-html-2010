<html><header><meta charset="utf-8"><title>事業篇演活小人物</title></header><body><h1>事業篇<br>演活小人物</h1><p>96年《西遊記》　沙僧</p><p>麥包：「沙僧呢個角色戲份同發揮唔算好多，但我好鍾意呢套劇嘅演員組合，我同祥仔（黎耀祥）同健仔（張衞健）合作得好開心，我當年做戲都係新丁，佢哋教識我好多嘢。」</p><p>99年《茶是故鄉濃》　鍾漢牛</p><p>麥包：「呢套劇好有鄉土味，尤其我演嘅鍾漢牛好重視兄弟情，朋友利用佢嘅純真，我鍾意扮演嘅角色可以帶一啲正面訊息畀觀眾。」</p><p>03年《智勇新警界》　陸振英</p><p>麥包：「陸振英又名沙膽英，佢出身係泊車仔，但一直混到上位做咗江湖大佬，不過佢冇忘情負義，為咗掙扎求存好講義氣，為一班兄弟着想。」</p></body></html>
