<html><header><meta charset="utf-8"><title>尖沙嘴泰龍兇案三犯潛逃</title></header><body><h1>尖沙嘴<br>泰龍兇案三犯潛逃</h1><p>【本報訊】尖東霸王李泰龍（41歲）被謀殺案，八名涉案男子被控謀殺、串謀謀殺及協助罪犯罪名提堂，餘下15名涉案被捕男女獲准保釋候查，其中三人早前棄保潛逃，警正全力緝捕。<br>該宗轟動黑白兩道的「屠龍案」發生於去年8月4日，李泰龍在尖沙嘴香格里拉酒店外，被一輛銀色七人車撞倒後，再遭三名兇徒狂斬至重傷，送院後傷重死亡。<br>警方有組織罪案及三合會調查科拘捕涉案23名男女，15人經多次延續保釋，12人已無條件獲釋，但餘下三人則棄保潛逃，警方正通緝他們歸案。此外，警方懸紅30萬元，緝捕謀殺案中被通緝的兩名涉案人士，綽號「紋身忠」及「豬頭細」的主腦。</p></body></html>
