<html><header><meta charset="utf-8"><title>陳庭欣輸在冇笑容</title></header><body><h1>陳庭欣輸在冇笑容</h1><p>前晚出爐的2010國際中華小姐冠軍岑麗香、亞軍陳美妤和季軍張慧雯等，昨日在天津出席金至尊頒獎活動，千億新抱徐子淇的父親徐傳順也有到場。</p><p>「佢應該笑多啲」</p><p>評判之一的郭羨妮表示岑麗香是她的心水冠軍，她說：「佢臨場表現好，講嘢好感動。」對於香港代表陳庭欣食白果，郭羨妮說：「佢盡咗力，佢應該笑多啲。」苟芸慧指陳庭欣打入6強成績已不錯，她說：「佢有佢嘅優點，佢輸在緊張咗少少，唔太自然。」<br>有指季軍張慧雯貌似上屆華姐冠軍苟芸慧和郭羨妮，三女昨日同場合照，張慧雯說：「似唔似見仁見智，佢哋係靚女，我都開心。」<br>採訪、攝影：曾小嘉
</p></body></html>
