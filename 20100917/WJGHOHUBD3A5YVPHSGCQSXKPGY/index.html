<html><header><meta charset="utf-8"><title>匈牙利AV男疑玩SM意外死</title></header><body><h1>匈牙利AV男疑玩SM意外死</h1><p>匈牙利警方早前在一輛貨車上，發現一具小電影男星屍體，身穿SM乳膠衣，身邊還有一件性玩具。驗屍顯示他曾進行極端性虐待活動。<br>死者已死去七個多月，當局最初無法查出他的身份，但後來收到匿名線報，指死者是業餘小電影明星。驗屍指他的身上有許多嚴重瘀傷，相信死前曾進行SM活動。警方認為死者「可能是在虐殺電影中被蓄意謀殺，或進行SM活動時意外死亡」。<br>英國《太陽報》</p></body></html>
