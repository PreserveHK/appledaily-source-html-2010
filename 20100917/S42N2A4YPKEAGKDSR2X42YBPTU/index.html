<html><header><meta charset="utf-8"><title>周迅開心會志玲</title></header><body><h1>周迅開心會志玲</h1><p>周迅和林志玲兩位內地及台灣的靚女代表，前晚在北京出席品牌活動，她們都盛裝打扮艷光四射，誰也搶不了誰的風頭。至於近日離開華誼兄弟公司自己揸弗的周迅，身邊的同行工作人員已經面目全非，不過周迅心情未受工作環境變動而影響，跟現場來賓有說有笑，心情靚絕。</p><p>會繼續拍戲</p><p>談到離開合作多年的公司自組工作室，周迅表示：「我現在自己獨立出來做，其實跟之前未有甚麼分別，我當然會繼續拍戲。」之前曾有傳周迅會拉走之前在華誼兄弟合作的班底，但現場見同行人員跟之前不同，因此傳聞不攻而破。<br>撰文：葉雪</p></body></html>
