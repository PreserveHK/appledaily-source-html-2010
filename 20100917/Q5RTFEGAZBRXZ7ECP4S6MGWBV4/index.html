<html><header><meta charset="utf-8"><title>助理出錯累豆花妹無糧出</title></header><body><h1>助理出錯累豆花妹無糧出</h1><p>宅男女神豆花妹蔡黃汝（圖）以清新可愛的形象出道至今，成為多個廣告代言人，又接下兩個節目的主持工作，原應財源滾滾。但前日有媒體指，由於經理人失蹤，她至今被拖欠四個月薪酬。<br>殊不知，事情昨出現峯迴路轉。「會計快被（她）氣死了，從7月初就叫她去領錢，助理卻說她很忙沒時間！」豆花妹的經理人強納森出面澄清，這次會爆發出這樣的新聞，相信是有人搞鬼。<br>台灣《蘋果日報》</p></body></html>
