<html><header><meta charset="utf-8"><title>馮仁昭四圍超：飛輪海賺億萬拒拆夥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：飛輪海賺億萬拒拆夥 - 馮仁昭</h1><p>飛輪海雖然屢傳拆夥，又傳不和，當大家以為飛輪海會解散之際，（左起）辰亦儒、炎亞綸、汪東城同吳尊以行動闢謠，噚日一齊喺台北慶祝成立5周年，仲學師姐S.H.E推動環保，踩單車減碳呼籲粉絲支持環保。今日仲推出第四張新專輯《太熱》，佢哋好肯定咁話呢張唔會係最後一張專輯，咁梗係啦，5年吸金最少5億新台幣（約1.2億港元），點可以話散就散！</p></body></html>
