<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●艾斯頓古查被雜誌爆料指他曾趁太太狄美摩亞外出工作時，帶同21歲少女於家中客廳的梳化中翻雲覆雨。<br><br>●英國廚神JamieOliver自爆太太Jools昨日為他添了個兒子，還在網上刊載BB的照片。<br><br>●韓星鄭素敏日前拍新劇《惡作劇之吻》時，被發現用磚頭墊高，以配合男拍檔金賢重的身高。<br><br>●韓星車勝元本月12日飛抵日本拍攝新劇《雅典娜：戰爭的女神》，但因身體不適，翌日被迫停工返韓。<br><br>●由日本人氣女星綾瀨遙主演的日劇《螢之光2》，前晚播出大結局，錄得17%高收視，成今季之冠。<br><br>●日本老牌搞笑男星田代政，昨日因藏有可卡因被警方拘捕，由於有犯案前科，已即時被起訴。</p></body></html>
