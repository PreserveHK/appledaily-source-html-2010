<html><header><meta charset="utf-8"><title>莫文蔚苦等真命天子</title></header><body><h1>莫文蔚苦等真命天子</h1><p>莫文蔚（Karen）早前接受鄭丹瑞訪問，罕有地大談感情事。現年40歲的Karen由17歲初戀談起，自言經歷過無數感情起跌，但她對愛情仍有憧憬並相信緣份。<br>Karen表示初戀發生在外地讀書時，男友是德國人，之後在圈內外經歷多段感情。Karen自言希望男友可以無所不談，並且會是一生最好的朋友。阿旦則潑Karen冷水，認為這種男人現實中是不存在。</p><p>甘為愛放棄事業</p><p>不過Karen說︰「我真係信會有咁嘅人，我唔會為咗有個伴而隨便結婚、拍拖。夾就夾，唔可以夾硬嚟。」她表示當真命天子出現不介意為他放棄事業，雖然從事表演工作是自小認定的目標。<br>撰文：李森</p></body></html>
