<html><header><meta charset="utf-8"><title>潮流感：Tous加入粉熊行動 - ㎡</title></header><body><h1>潮流感：Tous加入粉熊行動 - ㎡</h1><p>每年10月，時尚界都會沾上粉紅色，說的是世界各國以粉紅色為主題的多個關注乳癌組織，過去兩三年都有參與、推出特別版粉紅色items的國際品牌鐵腳，包括SalvatoreFerragamo、上海灘等，西班牙品牌Tous也有為此出力。<br>今年香港區請西班牙總部設計了一款以icon小熊為主題，飾上粉紅色寶石的限量版吊墜，為香港遺傳性乳癌家族資料庫籌款，慈善版pinkbear吊墜，限量60件，下月1日推出，只限香港發售。<br>Textby㎡</p></body></html>
