<html><header><meta charset="utf-8"><title>陳豪、廖碧兒拍拖搵銀</title></header><body><h1>陳豪、廖碧兒拍拖搵銀</h1><p>陳豪和廖碧兒近日又以情侶檔姿態拍住上搵錢，今次兩人獲美容品牌SHISEIDO邀請，聯同詹瑞文擔任品牌形象大使。日前三人抽空拍攝廣告宣傳照，匆匆趕來的陳豪獲贈一杯新鮮咖啡，愛咖啡成癡的他笑說：「邊拍廣告邊飲咖啡，真係人生一大快事。」</p><p>暢談人生轉捩點</p><p>陳豪被問到人生轉捩點時，他說：「我會視能夠改變其他人對自己嘅睇法為人生轉捩點，好似我由電影裏面飾演蠱惑仔，搖身一變成為電視劇醫生，呢啲係大家意想唔到嘅。」廖碧兒則說：「好慶幸參選溫哥華華裔小姐同國際華裔小姐，成個人生都因此而轉變。」撰文：林妃</p></body></html>
