<html><header><meta charset="utf-8"><title>吳克羣得寵收大黃蜂</title></header><body><h1>吳克羣得寵收大黃蜂</h1><p>台灣歌手吳克羣兩年沒有出碟，如今重出江湖，改變形象兼改名！昨日他簽約種子音樂，並宣佈棄用藝名吳克群，改用真名吳克羣。</p><p>治腰傷谷肌肉</p><p>渾身肌肉的吳克羣，令人眼前一亮，他說：「本來是為了治療腰部舊傷，醫生建議我訓練背部肌肉進行復健，痊癒繼續積極鍛煉。」<br>種子音樂斥資過百萬新台幣搞記者會，在會上更送上一部電影《變形金剛》的「大黃蜂」跑車給吳克羣作為簽約禮物，當吳克羣見到禮物表現得非常興奮，他說：「看完《變形金剛》之後就很想擁有大黃蜂，沒想到老闆一直記得還真的幫我實現了！」<br>撰文：林妃</p></body></html>
