<html><header><meta charset="utf-8"><title>黃婉曼靠口才搵食</title></header><body><h1>黃婉曼靠口才搵食</h1><p>天氣女郎出身的黃婉曼，昨日現身銅鑼灣為美容店活動做司儀，雖然面對大批圍觀市民，但黃婉曼表現稱職，說話流利，她坦言近日多了不少人找她做司儀工作，加上在now主持節目及其雜誌社正職，故即使離開無綫，她的收入尚算穩定及不俗。</p><p>盼開幼稚園</p><p>問黃婉曼有否再被無綫邀請合作時，她說：「冇喇，世界盃之後都冇，佢哋咁多人才，我都係做番出面啲主持先。」<br>再問黃婉曼是否有興趣演戲，她說：「下一步先，我覺得主持好好玩。」她又坦言有興趣搞生意，原來她希望開一間幼稚園，不過現在距離目標尚遠，她謂要努力賺錢，先買車再買樓，安頓好生活後才儲錢開幼稚園。採訪、攝影：溫敏芝</p></body></html>
