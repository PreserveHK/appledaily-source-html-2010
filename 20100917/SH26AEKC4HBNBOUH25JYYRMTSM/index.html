<html><header><meta charset="utf-8"><title>曹敏莉胞妹進軍樂壇</title></header><body><h1>曹敏莉胞妹進軍樂壇</h1><p>待嫁港姐曹敏莉的胞妹曹蕙蘭（Mable）熱愛音樂，並於3年前參加有線電視舉辦的歌唱比賽「線動真音樂全港公開賽2007」，並奪得季軍，Mable順理成章加盟有線電視，但她在音樂事業上發展未如理想，去年約滿便離開，Mable近日另簽新公司，為明年闖樂壇鋪路，她近日積極練歌和學舞。</p><p>欣賞陳奐仁</p><p>Mable一直很欣賞音樂人陳奐仁（Hanjin），早前更誠邀陳奐仁替她度身訂做新歌，她日前說：「我同Hanjin傾偈，覺得大家好夾，相信佢可以幫我擦出好多新火花。」<br>採訪：比華利</p></body></html>
