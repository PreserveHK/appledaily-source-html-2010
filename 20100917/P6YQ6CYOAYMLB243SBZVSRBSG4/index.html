<html><header><meta charset="utf-8"><title>劉心悠瞓到失魂</title></header><body><h1>劉心悠瞓到失魂</h1><p>劉心悠為護膚品Fancl拍攝全新的面膜廣告，在廣告中她演繹睡美人，躺在銀色絲布上擺出不同睡姿，不過一個睡美人的甫士要拍4個小時，還要對着4把強力電風扇，劉心悠說：「同一時間要克服睡魔又要抵受寒風吹面，曾經有一刻真係feel到自己靈魂抽離咗！」</p><p>最近劉心悠要香港、台灣兩邊走宣傳新電影，經常都要坐飛機，她乘機試用自己代言的新面膜，她說：「我已經連續用咗幾星期，有時太忙，連瞓都冇時間，好難花時間做面膜，家可以簡化步驟，瞓醒就變靚，又唔怕乾燥機艙。」撰文：林妃
</p></body></html>
