<html><header><meta charset="utf-8"><title>林莉論鑽石大口氣</title></header><body><h1>林莉論鑽石大口氣</h1><p>林莉與莊思敏昨日出席在亞洲博覽館舉行的珠寶展，因鄧光榮的女兒鄧業炘有份參與公關工作，所以李琳琳、李影、劉培基和王玉環等前輩現身撐場。曾經被指有富商男友照顧、忽然富貴的林莉，問她以前有否收過貴重珠寶？她說：「我好少收鑽飾，淨係收過啲鑽石仔，不過我平時都好少戴，就算以前選港姐啲鑽飾多數都係用嚟收藏。」</p><p>收巨鑽梗開心</p><p>不過林莉口中的「鑽石仔」份量有卡幾，問她對求婚戒指的要求是否重量級？她笑說：「如果收到一粒好大嘅鑽石梗係好開心，不過如果佢對我好，唔一定講錢，反正第時啲錢都係撈亂使。」<br>採訪、攝影：何慧斯</p></body></html>
