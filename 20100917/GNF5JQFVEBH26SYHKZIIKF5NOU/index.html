<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫宣佈各自發展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：農夫宣佈各自發展 - 馮仁昭</h1><p>組合農夫果然瓣數多，除咗唱歌拍戲做主持，噚日佢哋去到深水埗一間學校，為adidas嘅籃球活動做導演拍宣傳片，陸永（後）同C君主要係執導，不過都有過鏡客串吓。陸永同C君原來不知不覺已經合作咗10年，佢哋話嚟緊會分開各自發展，呢段時間佢哋會搵其他唔同歌手及音樂人合作。C君話：「其實一直都唔鍾意陸永，唔係因為佢啲碟會賣得更多，家嚟到樽頸位咪分開吓。」</p></body></html>
