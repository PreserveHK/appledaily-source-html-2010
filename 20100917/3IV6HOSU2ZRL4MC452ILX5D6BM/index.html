<html><header><meta charset="utf-8"><title>椋名凜為拍戲勤練粵語</title></header><body><h1>椋名凜為拍戲勤練粵語</h1><p>來自日本的椋名凜（Rin）自簽約StarzPeople後，新經理人開始為她轉型，近日有電影公司斟她拍戲，不過首要條件要她學講廣東話，Rin立即接受地獄式訓練。</p><p>學寫微博</p><p>Rin的廣東話越講越好，還學會用中文寫微博，她表示渴望拍戲，她日前在電話中說：「我好欣賞Juno（麥浚龍），有機會好想同佢喺銀幕合作。以前同佢合作過，佢畀我印象斯文又有禮貌。」<br>此外，Rin將於後日在日本夜店表演捽碟，她早前拍攝了宣傳海報，她在鏡頭前展示蛇腰甫士，騷味十足。<br>採訪：比華利</p></body></html>
