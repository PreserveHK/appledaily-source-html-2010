<html><header><meta charset="utf-8"><title>莊思敏強調假胸不太硬</title></header><body><h1>莊思敏強調假胸不太硬</h1><p>僭建升cup的莊思敏，昨日以一身性感造型現身尖沙嘴新太陽廣場，出席慶中秋活動，為土耳其軟骨功表演者擔任助手。有報道指莊思敏隆胸後，其男友吳浩康嫌僭建物質地太硬沒手感，莊思敏昨日強調她動手術後，沒與男友討論過此話題，她自己看到報道後感到不高興，認為雜誌報道誇張。</p><p>阻友人隆胸</p><p>莊思敏指報道是美容院安排，只是希望透過報道推廣美容效果，她說：「其實啲相影出嚟都唔硬。」莊思敏又表示近日找她談論隆胸話題的，都是身邊的同性朋友，她說：「其中一個身材已經有Ccup嘅女仔朋友話想升到Ecup，俾我鬧佢有咁好身材仲嫌唔夠，真係太貪心。」<br>採訪、攝影：張俊銘</p></body></html>
