<html><header><meta charset="utf-8"><title>中秋人月兩團「猿」</title></header><body><h1>中秋人月兩團「猿」</h1><p>中國人最重視大時大節，所以早前天未光就到老銅或中環旗艦店排隊的猿人粉絲又有好消息，事關Nigo預備與大家過節。放心！Mr.Nigo不會逼你到家下日圓暴漲的日本陪太子吃貴月餅，而是親自派員到港，仲要一次過派3個單位，一大兩細，有Ape在月光前、更有MILO加玉兔點燈籠，一系列ABathingApe中秋Tee會在9月18日過節前發售，要「人月兩團猿」的粉絲準備好未？不過Size方面只有男人份！<br><br>記者：曾玉瑩<br><br>BAPESTORE（28689448）</p></body></html>
