<html><header><meta charset="utf-8"><title>湯唯懶理是非繼續開工</title></header><body><h1>湯唯懶理是非繼續開工</h1><p>曾遭內地點名封殺近日獲解封的湯唯，最近獲邀參演主旋律大片《建黨偉業》，飾演毛澤東初戀情人、革命女青年陶毅，不過毛澤東孫兒毛新宇近日公開否認爺爺曾與陶毅相戀，又認為電影中劉燁飾演的毛澤東與陶毅的感情戲份，乃「並非是真實的歷史事實」。<br>雖惹來是非，但《建黨偉業》近日已拍得如火如荼，被解封的湯唯也難掩喜悅心情，日前她被發現現身《建黨偉業》片場，戴黑帽子及穿黑色休閒外套的她，臉上洋溢着笑容，還親切地跟司機打招呼，心情靚到絕。隔幾天湯唯換上戲服，笠上假頭套跟劉燁做對手戲，同樣笑容滿面，明顯讓人感到她獲解封後的歡欣心情。撰文：林妃</p></body></html>
