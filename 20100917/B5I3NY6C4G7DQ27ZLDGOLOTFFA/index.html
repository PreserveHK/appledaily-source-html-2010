<html><header><meta charset="utf-8"><title>Wii推出MJ跳舞遊戲</title></header><body><h1>Wii推出MJ跳舞遊戲</h1><p>已故流行樂之王米高積遜的經典舞步，至今依然令人着迷。任天堂Wii遊戲機將於11月底，推出名為米高積遜TheExperience的遊戲，讓歌迷跟螢幕中的米高一起勁歌跳舞。<br>這是唯一得到米高積遜遺產管理人核准的電子遊戲，當中有多首名曲，包括跳月球舞步的《BillieJean》。另外，米高積遜母親入稟法院，控告演唱會製作公司AEGLive，沒向米高提供救命儀器和醫生，最終令他死亡。<br>英國《每日電訊報》</p></body></html>
