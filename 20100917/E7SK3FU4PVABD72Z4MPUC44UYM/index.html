<html><header><meta charset="utf-8"><title>嘉穎緋聞女友唔睇港劇</title></header><body><h1>嘉穎緋聞女友唔睇港劇</h1><p>徐靖雯是北京模特兒，在北京工作了六年，最近來港發展，行過幾個香港騷，不過沒人認識，之後被拍到跟無綫一哥鄭嘉穎宿一宵，知名度才大增。</p><p>朋友介紹認識</p><p>徐靖雯日前接受訪問時堅決否認搭上40歲的鄭嘉穎，更表示在內地生活多年，不認識香港電視藝人，莫非連鄭嘉穎的名字也沒聽過？她說：「我很少看香港電視劇，不認識香港電視劇藝人，以前未聽過鄭嘉穎的名字。」<br>來港後，徐靖雯直認由朋友介紹認識鄭嘉穎，她說：「上次聚會有很多人，不只是他一個。」再進一步問到感情事，她說：「我只是想來找工作，努力工作。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
