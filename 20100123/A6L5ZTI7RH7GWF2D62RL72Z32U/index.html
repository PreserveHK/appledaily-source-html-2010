<html><header><meta charset="utf-8"><title>基仔籲留傳媒大獎</title></header><body><h1>基仔籲留傳媒大獎</h1><p>古巨基、鍾舒漫（Sherman）、玩具大王蔡志明及蔡加怡昨日到旺角為電器店擔任剪綵嘉賓，大會安排基仔和Sherman站於升降台，並上升到半空揭幕。對於四大唱片公司缺席無綫頒獎禮，之後又有指要取消傳媒大獎，基仔說：「我估四大傳媒都會開會，歌手只係參與同配合，獎項應該要保留，因為對歌手係一種鼓勵。」<br>另外，有消息指港台有意造就陳奕迅及容祖兒齊齊奪得傳媒大獎，Sherman說：「佢兩個嘅地位一早被肯定，應該唔會介意獎嘅多少。」基仔也表示認同。<br>採訪：李珮洳<br>攝影：葉君海</p></body></html>
