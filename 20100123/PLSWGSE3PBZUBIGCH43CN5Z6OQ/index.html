<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin打林韋辰報復 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin打林韋辰報復 - 馮仁昭</h1><p>o靚模A.Lin、HaileyC、AnnieG及陸浩明等，噚日喺亞視總台錄影由台灣主持人徐乃麟同林韋辰主持嘅遊戲節目《財神到》，玩遊戲輸咗嘅嘉賓被打屁股同手掌嚟懲罰。<br>A.Lin輸咗，畀林韋辰打手板同屁股後，猛話會大報復，之後A.Lin見有機會報仇，果然用盡全力打林韋辰腳板，問佢係咪玩唔起？佢話：「唔係呀，我玩得起，我感覺到佢好痛，但唔驚佢會嬲囉。」</p></body></html>
