<html><header><meta charset="utf-8"><title>妄想症女子刎頸獲救</title></header><body><h1>妄想症女子刎頸獲救</h1><p>【本報訊】一名患妄想症女子，昨清晨被發現在天水圍濕地公園天橋，疑病發用刀刎頸自殺坐在路旁，救護員到場為她急救包紮，送院治理後命危；警員在事主身上撿獲兩柄切肉刀，相信事件無可疑。<br>刎頸姓曾（42歲）女子蓄平頭裝，頭髮鏟至平腳，據悉患有妄想症。昨清晨6時許，她被途人發現頸部流血，坐在濕地公園路近天橋單車徑路旁。警方及救護員到場為曾婦急救，其左頸冒出大量鮮血，送院搶救情況危殆。</p></body></html>
