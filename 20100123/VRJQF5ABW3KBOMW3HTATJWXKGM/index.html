<html><header><meta charset="utf-8"><title>癲后答謝人妖Amy代慰夫</title></header><body><h1>癲后答謝人妖Amy代慰夫</h1><p>英國癲后AmyWinehouse早前傳出與前夫BlakeFielder-Civil復合，可是花心的Blake被爆原來之前搭上一位17歲的翻版Amy，老翻Amy更非女兒身，而是接受了隆胸手術的人妖。
</p><p>英國《太陽報》指Blake去年10月透過朋友介紹，認識了即將接受變性手術的人妖Mia，由於Mia樣貌猶如Amy的餅印，令Blake神魂癲倒，兩人認識未夠24小時已一起過夜，之後更多次同床。拍拖數月後，Blake決定跟Amy破鏡重圓，故向Mia提出分手，Amy更致電Mia多謝他代為照顧Blake，這段三角關係可謂騎呢到極點。</p></body></html>
