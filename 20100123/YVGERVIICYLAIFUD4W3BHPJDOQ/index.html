<html><header><meta charset="utf-8"><title>財話短說李嘉誠再斥億元增持長和</title></header><body><h1>財話短說<br>李嘉誠再斥億元增持長和</h1><p>▲李嘉誠（圖）斥逾1.013億元再增持長實（001）及和黃（013），聯交所資料顯示，李氏本月19日增持14萬股長實，每股作價99.974元，涉資1399.6萬元，持股量增至41.69%。另李氏亦於本月18至20日，增持31.9萬股、82.9萬股及45萬股和黃，作價介乎56.372至57.177元，涉資8736萬元，持股量增至51.84%。</p></body></html>
