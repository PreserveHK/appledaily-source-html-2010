<html><header><meta charset="utf-8"><title>隔牆有耳：林超英捍衞言論自由 - 李八方</title></header><body><h1>隔牆有耳：林超英捍衞言論自由 - 李八方</h1><p>天文台前台長林超英退休後逍遙人生，唔聲唔聲卻嚇你一驚，早前去信規劃署，質疑官員受到「有勢力人士」壓力，擬為塱原濕地發展開綠燈，「好打得」嘅林鄭局長卻指林超英講法荒謬。<br>市民向政府提意見，局長卻發官威鬧人，咁日後政府再有諮詢，市民仲畀唔畀意見好？抑或局長只願聽啱聽說話，唔啱聽就發惡呢？林超英忠言逆耳，噚日喺網誌上發表，話以「草民」身份上書，動機只是為了香港將來更好，不是博曝光，又暗寸林鄭，「願望他人尊重我發言的自由，我也同樣地尊重他人對我說的話作出反饋的自由。」
</p></body></html>
