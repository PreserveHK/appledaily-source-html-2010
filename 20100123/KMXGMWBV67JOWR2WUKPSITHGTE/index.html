<html><header><meta charset="utf-8"><title>案件速遞少年爆肝死　廚師涉傷人</title></header><body><h1>案件速遞<br>少年爆肝死　廚師涉傷人</h1><p>【本報訊】黃大仙下邨15歲少年吳方介與友人聊天時，被十多人伏擊致爆肝身亡案，警方早前拘捕多名涉案男女，其中一名16歲少年被控串謀蓄意傷人罪，昨在觀塘裁判法院提堂。他暫時毋須答辯，等候警方繼續調查，還柙至下月5日再訊。<br>現年16歲的姓吳男被告，報稱廚師。控罪指他於今年1月15日，在黃大仙下邨龍智樓地下對開的凉亭，串謀其他不知名人士非法及惡意傷害吳方介等5人。<br>15歲的吳方介被拳打腳踢爆肝昏迷，延至本月18日不治。事件起因疑與黑幫尋仇有關。<br>案件編號：KTCC427/10</p></body></html>
