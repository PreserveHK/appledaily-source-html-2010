<html><header><meta charset="utf-8"><title>隔牆有耳：科大元老　跳槽港大 - 李八方</title></header><body><h1>隔牆有耳：科大元老　跳槽港大 - 李八方</h1><p>科技大學新校長上場，陸續有人事變動，三朝元老、首席副校長錢大康今年9月不續任副校長，本來話留在科大教書，言猶在耳，原來只係煙幕，香港大學線人爆料，指由於港大首席副校長王于漸今年退休，經過一輪環球招聘後，終於搵到接班人，呢個人就係錢大康。<br>港大中人話，其實佢哋都係知道錢大康喺科大退下來後，先問佢有冇興趣跳槽，兩方面幾乎一拍即合，只要下星期校董會扑鎚，錢大康就可以準備執拾細軟。錢教授忽然由清水灣過海，有科大中人直指錢副校真係鬼馬，口口聲聲話會繼續喺科大執教同做研究，點知話口未完就另有高就。</p></body></html>
