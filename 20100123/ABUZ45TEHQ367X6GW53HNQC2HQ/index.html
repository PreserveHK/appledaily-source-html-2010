<html><header><meta charset="utf-8"><title>美300磅婦巨臀壓死男友</title></header><body><h1>美300磅婦巨臀壓死男友</h1><p>女友殺死男友時有聽聞，但像美國俄亥俄州女子蘭丁厄姆（MiaLandingham圖）的殺人方法卻絕無僅有，她以其重達136公斤（300磅）的肥大身軀，坐在男友身上，活生生把他壓死。<br>案情透露，兇案發生在去年8月，蘭丁厄姆與男友米德爾斯通貝吵架，蘭丁厄姆一怒之下，坐在僅重54.4公斤（120磅）的男友上面，將他壓死。蘭丁厄姆早前承認非故意殺人罪，最高可判監五年，律師向法官求情，指兩人打架早有前科，她過去亦沒有案底。法官周三判蘭丁厄姆緩刑三年及100小時社會服務令。<br>澳洲新聞網</p></body></html>
