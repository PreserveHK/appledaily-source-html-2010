<html><header><meta charset="utf-8"><title>王菲抵上海賺250萬</title></header><body><h1>王菲抵上海賺250萬</h1><p>【上海直擊】王菲和夫婿李亞鵬昨日傍晚現身上海，二人今日會主持楊瀾旗下珠寶品牌的活動，王菲今次畀面宣傳，有指酬金高達250萬人民幣。</p><p>為個唱造勢</p><p>王菲暫定今年10月和11月先後在北京和上海舉行復出演唱會，她為造勢當然要開始增加曝光率。王菲和李亞鵬昨午步出上海虹橋機場時，戴上墨鏡的他們都低頭迴避鏡頭，身邊有約10名黑衣保鑣護駕，排場十足。由於現場有不少傳媒追訪，所以引起了一陣混亂，王菲全程木無表情面對鏡頭，有記者問到有指王菲答應了下月春晚演唱，她低頭不語，並急步前行。<br>採訪、攝影：盧健</p></body></html>
