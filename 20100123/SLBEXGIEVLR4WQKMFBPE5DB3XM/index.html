<html><header><meta charset="utf-8"><title>愛姐博士考試科科A</title></header><body><h1>愛姐博士考試科科A</h1><p>韓國女星李英愛婚後重返校園，去年在首爾漢陽大學攻讀戲劇電影系博士課程，有關成績日前公佈。愛姐選修演技理論研究和戲劇理論兩科，全部都獲得A級成績，十分叻女。<br>該校教授對於愛姐這位明星學生讚不絕口，大讚愛姐讀書認真，整個學期都沒有走堂，而且在課餘時間積極參與校園活動，去年11月她便響應校方和聯合國兒童基金會的愛心午餐活動。愛姐最近到美國和丈夫過甜蜜新婚生活，並簽了新事務所準備復出。</p></body></html>
