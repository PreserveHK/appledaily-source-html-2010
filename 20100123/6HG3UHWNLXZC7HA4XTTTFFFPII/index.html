<html><header><meta charset="utf-8"><title>Pokemon迷藏品過萬</title></header><body><h1>Pokemon迷藏品過萬</h1><p>英國21歲女子考特妮（LisaCourtney圖）是寵物小精靈（Pokemon）的超級粉絲，家中收藏的精品逾12,000件，躋身《健力士世界紀錄大全》。<br>考特妮對比卡超一見鍾情，8歲在雜誌見到小精靈後，不斷購買心水精品，健力士去年點算收藏品12,133件後，她仍不停地買，現時小精靈的收藏品多達13,400件。收藏品幾乎佔去全屋空間，連媽媽睡房也不例外，但考特妮說稍後仍會去日本第六次大血拼。<br>英國《每日電訊報》</p></body></html>
