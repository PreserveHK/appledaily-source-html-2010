<html><header><meta charset="utf-8"><title>澤尻晒婚照拍恐怖片</title></header><body><h1>澤尻晒婚照拍恐怖片</h1><p>日本女星澤尻英龍華去年遭事務所解僱後，便與丈夫高城剛避走西班牙，絕迹日本藝能界。昨日有日本爆料節目指澤尻在丈夫搭路下，將為上海世博拍攝宣傳片，同時她會接拍荷李活恐怖片及推出寫真集，全面復工。<br>據知身為多媒體創作人的高城剛，有份參與上海世博宣傳工作，因利成便帶挈澤尻拍宣傳片，預計下月尾在日本播出。另外，澤尻早前獲荷李活的恐怖片商睇中，試鏡當日，澤尻帶同去年在明治神宮舉行婚禮的相片，掂一班老外。</p></body></html>
