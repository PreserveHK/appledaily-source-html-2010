<html><header><meta charset="utf-8"><title>楊丞琳組隊攻日</title></header><body><h1>楊丞琳組隊攻日</h1><p>早前揚言要進軍日本的可愛教主楊丞琳（Rainie），終於踏出攻日第一步。她將會夥拍日本唱作才女JUJU及香港的方珈悠等亞洲女歌手，組成6人組合「TheAsianBeauties」，為日本美髮用品唱廣告歌《S.H.E》。<br>楊丞琳在本月中便專程飛到日本為歌曲錄音，與來自日本、香港、內地、泰國及新加坡的女歌手首度合作，而歌曲也會被製作成日文、國語及英文等不同版本在亞洲播出。歌曲獲起用為日本男星小田切讓之妻子、香椎由宇演出的美髮用品廣告主題曲，廣告會在今日起在日本播出。<br>撰文：黃珈楠</p></body></html>
