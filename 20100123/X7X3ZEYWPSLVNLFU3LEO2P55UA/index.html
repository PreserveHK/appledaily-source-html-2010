<html><header><meta charset="utf-8"><title>李安獲邀執導悲情片</title></header><body><h1>李安獲邀執導悲情片</h1><p>和李安合作無間的監製兼編劇JamesSchamus，近日接受網站訪問，透露正在撰寫一個悲情題材劇本，屬意由李安執導，希望藉此收復其上一部電影《胡士托風波》（TakingWoodstock）的失地。<br>James過去曾與李安合作《臥虎藏龍》、《斷背山》（BrokebackMountain）等片，他表示正在撰寫的劇本仍未命名，只說會是一個慘到無倫、會令人抑鬱到想自殺的題材。至於是原創或改編劇本，James說：「是兩者的混合體。」雖然他向李安打主意，不過相信李安會如早前公佈，先執導改編自小說的新片《少年Pi的奇幻漂流》（LifeofPi）。<br>撰文：黃珈楠</p></body></html>
