<html><header><meta charset="utf-8"><title>獨立屋：元朗　翠荔庭園</title></header><body><h1>獨立屋：元朗　翠荔庭園</h1><p>位於元朗崇正新村的翠荔庭園，鄰近元朗市中心，乘小巴只需10分鐘即抵，交通方便。物業樓高3層，屬全新物業，現推出2樓及3樓連天台單位，面積1,400方呎，間隔3房2廳，2樓為客飯廳及廚房，3樓備有3個睡房，其中一間為主人套房，另設有700方呎天台。景觀方面主要望山景，因物業享有三面單邊，視野十分開揚。業主現開價288萬元，呎價2,057元。<br><br>代理行：富誠物業<br>電話：24748883</p></body></html>
