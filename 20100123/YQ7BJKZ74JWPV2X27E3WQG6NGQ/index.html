<html><header><meta charset="utf-8"><title>特稿雷霆救兵南華「占士」最搶</title></header><body><h1>特稿<br>雷霆救兵南華「占士」最搶</h1><p>自本月轉會窗重開後，無論爭標還是護級隊，各甲組球隊皆把握機會，爭相引入新援，望以這批初來甫到的「雷霆救兵」，為球隊打江山。<br>將征戰亞協盃的南華，雖未能成功引入轉投韓職浦項制鐵的薛琦鉉，但新加盟的「勒邦占士」、巴西前鋒里奧表現不俗，更於處子戰取得入球，領軍擊退大埔全取3分。而效力四海流浪的南非前鋒馬高遜亦不讓里奧專美，速度驚人的他亦於首仗取得處子入球，協助球隊贏波。</p><p>論「大堆頭」則非沙田莫屬。一口氣找來7名新援到港試腳，當中日援藤井貴曾效日聯磐田山葉，今日更有望正選上陣硬撼飛馬，且看他能否領沙田於下半季脫離降班漩渦。本報記者
</p></body></html>
