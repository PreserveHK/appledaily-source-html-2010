<html><header><meta charset="utf-8"><title>台男鬥解索模胸圍</title></header><body><h1>台男鬥解索模胸圍</h1><p>台灣高雄車展為了催谷人氣，竟舉行「解bra」大賽（圖），找來八名身材惹火的索女模，全身只穿內衣褲，然後背對觀眾，邀請現場男士比賽單手解開女模的胸圍釦子，有男子邊解邊扯，滿頭大汗。<br>比賽開始，只見女模雙手緊緊抱胸，因為這場比賽是要看誰能在一分鐘內，單手解開女模的胸圍釦子。一名男子上台，他一隻手拚命抖，又尷尬又焦急，邊抖還想邊扯，偏偏胸圍釦子解不開，女模花容失色，擔心胸圍被扯掉，但最後還是解不開，男子又累又喘氣地癱倒在地。女模被解下胸圍時僅以兩手護胸，難道不擔心走光嗎？有模特兒說：「我們全部有貼乳貼。」<br>台灣《蘋果日報》</p></body></html>
