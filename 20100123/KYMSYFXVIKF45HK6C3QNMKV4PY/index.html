<html><header><meta charset="utf-8"><title>加大碼陽具芬蘭出巡</title></header><body><h1>加大碼陽具芬蘭出巡</h1><p>在冰天雪地的芬蘭首都赫爾辛基（Helsinki）街頭，前天（周四）出現一座2.5米長的陽具模型（圖），民眾看到都笑逐顏開。<br>假陽具招搖過市，其實是當地一群行為藝術家搞鬼。他們用啡色降落傘布料，炮製這座假陽具，邀請馬戲團演員竄入假陽具裏面，冒着嚴寒在街頭趴趴走，一名老婦見狀興奮大叫：「救救陽具，救救男人﹗」<br>有份參與這項行為藝術的梅恩尼斯特說，芬蘭人早已接受這些大膽設計，「這不是首次陽具出巡了，民眾都很喜歡它，甚至想坐在充氣睾丸上呢」。<br>法新社</p></body></html>
