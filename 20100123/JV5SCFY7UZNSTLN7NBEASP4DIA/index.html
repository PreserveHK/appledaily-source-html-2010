<html><header><meta charset="utf-8"><title>孫兒繼承遺產先離婚</title></header><body><h1>孫兒繼承遺產先離婚</h1><p>以色列一名男子，十多年來與妻子恩愛生活，但律師最近告訴他，祖母遺下一筆可觀遺產，但條件是要他跟妻子離婚，令他很苦惱。<br>愛妻跟遺產，突然變成魚與熊掌，令這男子難以抉擇。祖母在臨終前作出這強人所難的遺囑，原因是她和媳婦當年極力反對他娶這個女人，但他堅決與女友拉埋天窗，祖母和媽媽惱羞成怒，跟他斷絕聯繫。直至數月前祖母逝世，律師才通知他與兄弟可平分祖母價值數以百萬計以色列元遺產，但條件是要他離婚或喪偶後才能領取。他指遺囑不道德，可能興訟挑戰。<br>德新社</p></body></html>
