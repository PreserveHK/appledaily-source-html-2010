<html><header><meta charset="utf-8"><title>案件速遞涉詐彈行劫　內地漢提訊</title></header><body><h1>案件速遞<br>涉詐彈行劫　內地漢提訊</h1><p>【本報訊】前日在旺角朗豪坊外發生的「騎呢」劫案，涉案內地漢昨押至九龍城裁判法院提訊，被控一項企圖搶劫罪。被告暫時毋須答辯，還柙至下月5日，等候控方諮詢律政司意見。<br>31歲被告伍仕芬持雙程證來港，報稱旅遊巴司機。他被控於本月21日，在旺角朗豪坊外企圖打劫陳曉維（31歲）及蕭泳欣（24歲）。<br>據悉，被告攜假槍及假炸彈，跳上一輛平治房車，圖打劫車上一對男女。但二人不為所動，從容報警將他拘捕。<br>案件編號：KCCC361/10</p></body></html>
