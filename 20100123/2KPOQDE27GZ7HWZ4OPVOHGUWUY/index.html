<html><header><meta charset="utf-8"><title>澳門越漢兇案拘七人</title></header><body><h1>澳門越漢兇案拘七人</h1><p>【本報訊】本月11日澳門一名越南籍男子在街頭被10多人斬死案件，司警經深入追查，前日終在多處地點帶走逾50名越南籍男子，其中7人（22至40歲）涉該宗兇殺案被捕；疑犯透露主腦泅水潛逃往珠海，途中遇溺身亡。案中38歲越南籍死者Phan，與一班同鄉先後於美副將大馬路廢料回收場做黑工。疑有黑工發出怨言，有人商議要求加薪減工時，卻被僱主發現，將該批人解僱。被解僱同鄉指是Phan做二五仔，向僱主教唆導致解僱，於是伺機報復釀成兇案。</p></body></html>
