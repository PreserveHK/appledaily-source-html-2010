<html><header><meta charset="utf-8"><title>江若琳脫貧血拼萬元</title></header><body><h1>江若琳脫貧血拼萬元</h1><p>江若琳前晚與鄭融到將軍澳電視廣播城，為林保怡主持的節目《敦煌》擔任嘉賓主持，江若琳表示讀書時文科較好，因只要死背書便可以，理科尤其數學則是她的弱項，她說：「我由小學到中學，數學都冇及格過，好易俾人呃錢。」</p><p>「我係數字白癡」</p><p>問江若琳以後怎為老公管數？她說：「最好佢打理埋我盤數，錢嘅嘢我搞唔掂。」不過她謂只會被騙財，絕不會被騙色，她說：「雖然我係數字白癡，但一見到大減價字眼就會變得好精明，我頭先先去血拼完。」她謂一口氣買了近萬元衣物，看來她的銀行戶口並非如早前般只剩58元，財政早已大翻身。<br>採訪、攝影：何慧斯</p></body></html>
