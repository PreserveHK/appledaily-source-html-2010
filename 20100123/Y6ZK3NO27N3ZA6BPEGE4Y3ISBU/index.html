<html><header><meta charset="utf-8"><title>@ttention!：AsusDR-570　彩色e-Book</title></header><body><h1>@ttention!：AsusDR-570　彩色e-Book</h1><p>e-Book已經唔算新鮮事，不過功能一般較基本，只有黑白芒，最近網上傳聞Asus開發一部彩色5.7"電子書DR-570，靚玩OLED芒，重點係光度夠之餘，仲勁睇122小時；其他功能亦好強，有3G同Wi-Fi連線，內置4GB儲存，有一個全功能嘅網頁瀏覽器，可以播放影音及Flash檔案。據聞月尾Apple會公佈平板電腦嘅資料，Asus呢部又唔知幾時有得玩呢？<br><br>記者：許福合</p></body></html>
