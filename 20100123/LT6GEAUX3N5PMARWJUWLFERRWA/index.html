<html><header><meta charset="utf-8"><title>英孖女齊患癌憑意志康復</title></header><body><h1>英孖女齊患癌憑意志康復</h1><p>子女患癌，父母心痛，對於英國38歲母親加伍德（EmmaGarwood）來說，更要承受雙重痛楚，因為她一對孖女在數日來相繼證實罹患血癌。<br>加伍德與丈夫育有三名女兒，分別是4歲孖女梅甘（Megan）和格蕾西（Gracie），以及兩歲幼女瑪莎（Martha）。半年前梅甘被診斷出患上俗稱血癌的急性淋巴細胞性白血病，要入院接受化療。一周後，醫生告訴加伍德夫婦，格蕾西也患了血癌，加伍德心如刀割，「兩個孩子都患癌實在難以置信」。<br>小姊妹意志頑強，治療進度良好，已返家休養。兩位生命小鬥士前日還獲英國癌症研究基金頒發年度小星星獎鼓勵。<br>英國《太陽報》</p></body></html>
