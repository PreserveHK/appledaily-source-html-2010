<html><header><meta charset="utf-8"><title>爆發股災08年同日瀉2061點</title></header><body><h1>爆發股災<br>08年同日瀉2061點</h1><p>港股早段被「點穴」，嚇得投資者一仆一碌，中段最多挫612點。不過對比兩年前同一日，則小巫見大巫。2008年1月22日環球股災，港股出現崩盤場面，恒指狂瀉2061點（8.65%），點數計為歷來最大單日跌幅，翌日港股報復性反彈2332點，堪稱史上最勁。</p><p>網民對後市悲觀</p><p>不過，網民在討論區上對下周港股不表樂觀，甚至指本周履新港交所（388）行政總裁的李小加「腳頭無靈，五日市跌足四日」，即使昨日再傳上海承認有考慮個人海外投資，網友亦警告「狼來了，唔好再信！」</p></body></html>
