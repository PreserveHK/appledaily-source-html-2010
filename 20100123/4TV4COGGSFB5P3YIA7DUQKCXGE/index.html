<html><header><meta charset="utf-8"><title>素顏Kylie被嘲似師奶</title></header><body><h1>素顏Kylie被嘲似師奶</h1><p>澳洲樂壇天后KylieMinogue每次露面均打扮得一絲不苟，但日前她罕有被拍下素顏的照片，雖然冇化妝的Kylie尚算皮光肉滑，但已41歲的她難免略現老態，有外國傳媒更取笑她跟一般湊仔放學的師奶沒分別。</p><p>Kylie被拍到勁殘冇化妝當天，她頭髮蓬鬆地返回自己位於倫敦的家，跟平日在台上艷光四射的女神形象完全判若兩人，難得她見到狗仔隊狂影仍能強顏歡笑。湊巧同日Kylie在自己的交友網上載了她剛為西班牙版《Vogue》雜誌所拍的最新艷照，化行妝的她與素顏look形成強烈對比。</p></body></html>
