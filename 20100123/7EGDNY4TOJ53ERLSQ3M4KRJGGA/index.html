<html><header><meta charset="utf-8"><title>獨立屋：元朗　普爾山莊</title></header><body><h1>獨立屋：元朗　普爾山莊</h1><p>位於元朗錦上路上村的普爾山莊，屬全幢式全新物業，樓高3層，合共面積2,100方呎，間隔4房2廳（雙套房），2樓設有3個睡房，其中1個為套房，3樓全層為特大主人套房，另有3,000方呎大花園，可車入花園，足夠停泊10部私家車，景觀望開揚翠綠山景。交通方面，附近有小巴前往錦上路西鐵站，車程約7至8分鐘。現開價868萬元，呎價4,133元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
