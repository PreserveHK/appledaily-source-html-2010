<html><header><meta charset="utf-8"><title>容祖兒上海唱好世博</title></header><body><h1>容祖兒上海唱好世博</h1><p>容祖兒早前獲中國殘聯慈善基金會邀請，為該會新設的生命陽光展館，與內地歌手解曉東合唱主題曲《生命陽光》。該展館是世博會首次為殘障人士設立的。</p><p>近萬觀眾歡呼</p><p>祖兒日前於上海大舞台出席世博會倒數計時100天誓師動員大會，與解曉東合唱該曲，會上只有成龍和祖兒屬香港藝人。只見祖兒穿上橙色露肩裙，梳了髮髻，打扮成熟，由拿着代表希望的向日葵花牌的舞蹈藝員陪同出場。祖兒與解曉東合唱更獲得現場近萬名觀眾熱烈歡呼，她表示能主唱這麼有意義的歌曲，又得歌迷支持，獲得雙倍的開心。<br>撰文：丁寧</p></body></html>
