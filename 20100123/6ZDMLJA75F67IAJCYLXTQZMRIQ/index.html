<html><header><meta charset="utf-8"><title>音魂：USB喇叭　PCMac適用</title></header><body><h1>音魂：USB喇叭　PCMac適用</h1><p>用Notebook聽歌唔係唔得，不過大部份內置喇叭質素認真麻麻，呢款PhilipsUSB喇叭SPA2210，只須用USB駁電腦，就可聽到兩聲道立體聲效果，而且由USB取電，唔使再另駁電源線，更係適合Notebook用家；聽落重低音效果叫OK，用來聽歌或睇電影都叫幾適合，加上造型小巧可愛，放埋PC同Mac身邊都一樣合襯。<br><br>記者：許福合<br><br>查詢：升科國際（31884983）</p></body></html>
