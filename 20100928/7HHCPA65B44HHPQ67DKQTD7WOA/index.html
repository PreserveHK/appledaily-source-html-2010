<html><header><meta charset="utf-8"><title>名人Gossips通脹變口交　法政客讀錯字</title></header><body><h1>名人Gossips<br>通脹變口交　法政客讀錯字</h1><p>法國美女政客達蒂（RachidaDati圖）大白天論政時，竟然把「通脹」說成「口交」。達蒂前天（周日）在全國性電台訪問中，狠批外國投資基金說：「它們部份追求20至25%回報率，在接近零『口交』和在衰退時都這樣做，這是會摧毀商界的。」<br>她語出驚人，皆因法文的「口交」是「fellation」，跟法文和英文說「通脹」通用的「inflation」一字，有部份音節相同，說錯了，就將原來要說的「通脹」變成「口交」。44歲的達蒂，曾是薩爾科齊愛將。<br>法新社</p></body></html>
