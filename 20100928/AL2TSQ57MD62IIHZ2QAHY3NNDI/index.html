<html><header><meta charset="utf-8"><title>XJAPAN美國巡迴開鑼</title></header><body><h1>XJAPAN美國巡迴開鑼</h1><p>日本樂隊XJAPAN，前日在洛杉磯WilternTheater正式展開了美國巡迴演唱會，達成樂隊正式出道日本樂壇21年的夢想。</p><p>進軍全球</p><p>雖然已故成員HIDE的家人禁止樂隊使用他的片段，但隊長YOSHIKI在台上說：「HIDE今日也有來臨，他在我們的心中。」<br>據悉XJAPAN已加盟世界級的經理人公司WilliamMorrisEndeavorEntertainment，準備進軍全世界，他們近日將會成立在全球共通的官方歌迷會「BlueBlood」，明年還會展開歐洲巡迴騷，認真忙碌。</p></body></html>
