<html><header><meta charset="utf-8"><title>案件速遞養和與城規會官司和解</title></header><body><h1>案件速遞<br>養和與城規會官司和解</h1><p>【本報訊】養和醫院原計劃擴建一幢42層高的醫學大樓，卻因為城規會的高度限制而觸礁，養和為此於08年申請司法覆核，案件原定昨日開審，但雙方在本月21日達成和解，養和同意中止司法覆核申請，令醫院地皮所屬的黃泥涌分區大綱草圖，可繼續由城規會交予特首會同行政會議審批。<br>早前有報道指，養和正考慮將大樓分拆為兩幢高21層的物業，可建樓面面積約72萬平方呎，城規會亦將原來的12層樓高度限制放寬，新方案有待進行公眾諮詢。<br>案件編號：HCAL140/08</p></body></html>
