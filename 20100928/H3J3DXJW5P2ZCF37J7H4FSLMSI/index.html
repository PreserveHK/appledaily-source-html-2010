<html><header><meta charset="utf-8"><title>Subaru掌門人最後召集</title></header><body><h1>Subaru掌門人最後召集</h1><p>一年一度的PalmChallenge賽事，將於十月尾於新加坡舉行，香港分區賽就在本周五揭幕，到時傅穎、陳柏宇等歌手將會到場，為參賽者打氣。這個別開生面的手掌比賽，目的是要一隻手掂住架Impreza唔放，再鬥意志企得耐，香港賽更加入其他動作指令環節，玩同睇都無咁悶。想代表香港到新加坡決戰其他亞洲健兒，總冠軍還可贏取ImprezaWRX一架，目前已接近最後召集，到9月30日就截止報名，想贏靚車兼為港爭光，就要快手喇！</p><p>揭幕及比賽日期：10月1日（1pm-7pm）<br>地點：鑽石山荷里活廣場1樓明星廣場</p></body></html>
