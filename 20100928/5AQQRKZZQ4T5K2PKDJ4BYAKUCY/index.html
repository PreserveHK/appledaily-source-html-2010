<html><header><meta charset="utf-8"><title>財話短說哈動附屬夥GE拓風電</title></header><body><h1>財話短說<br>哈動附屬夥GE拓風電</h1><p>▲哈爾濱動力（1133）宣佈，其非全資附屬哈爾濱電機廠與通用電氣（GE）簽署協議合作發展風電業務，哈爾濱電機廠出資1.6億元（人民幣．下同）收購GEPACIFICPTE.LTD.所屬通用電氣能源（瀋陽）的49%股權，收購後該公司更名為通用哈電風能（瀋陽）。哈爾濱電機廠同時出資1.86億元與通用電氣旗下通用電氣（中國）在江蘇鎮江成立哈電通用風能（江蘇），哈爾濱電機廠持有51%股權，通用中國持有49%股權。</p></body></html>
