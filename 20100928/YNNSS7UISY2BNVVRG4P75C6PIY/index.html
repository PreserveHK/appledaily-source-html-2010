<html><header><meta charset="utf-8"><title>廣州電視塔10.1開放</title></header><body><h1>廣州電視塔10.1開放</h1><p>內地10.1長假期間將會有一批新景點迎客。位於廣州海珠區的新電視塔（圖）今日將會公佈名稱、明日正式開放，電視塔最低入場費為50元（人民幣．下同），要登上塔頂，門票則要150元。<br>而位於陝西西安，結合兵馬俑博物館和秦始皇帝陵遺址公園的秦始皇帝陵博物院，亦會在10.1當日成立，成為繼北京故宮、南京博物院之後，內地第三大博物院。被評為世界第八大奇蹟的兵馬俑博物館將會停止售票，兩個景點的統一門票為110元。<br>新華社
</p></body></html>
