<html><header><meta charset="utf-8"><title>日本太太親授　卡通飯盒秘技</title></header><body><h1>日本太太親授　卡通飯盒秘技</h1><p>日本人對飲食真的相當講究，單從做給小朋友食的飯盒已可見一斑，不但顏色鮮艷，營養豐富，更有各式卡通造型。想偷師家有機會啦！移居香港逾十年的日本媽媽田中太太將開班教授做飯盒的秘技，除了做卡通人物飯糰外，更做各式火腿花、蘋果花等配菜，小朋友都可以一齊參與製作，共享親子樂趣。</p><p>日期︰10月30日（11am-12:30pm）<br>費用︰icook會員$400（2人）、非會員$480<br>查詢：27721099（iCook）</p></body></html>
