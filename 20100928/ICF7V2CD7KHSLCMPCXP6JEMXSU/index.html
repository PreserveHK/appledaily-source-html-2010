<html><header><meta charset="utf-8"><title>醫療短波促零食加價　防學童癡肥</title></header><body><h1>醫療短波<br>促零食加價　防學童癡肥</h1><p>新西蘭幼童肥胖問題加劇，衞生部一項分析了13,000名參加了學童保健計劃兒童的健康數據調查發現，竟有高達5.4%接受體檢的4歲學童癡肥，達到肥胖標準則有18.3%。問卷調查更發現學童及家長對超重不夠敏感，普遍人認為兒童體重略為超標並不是大問題，只有不足兩成家長表示會關注子女的體重控制；兒科醫生建議提高糖果及零食等垃圾食物的價格，相信有助減低食用量。</p></body></html>
