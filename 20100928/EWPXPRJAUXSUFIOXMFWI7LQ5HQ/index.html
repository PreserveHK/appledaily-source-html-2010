<html><header><meta charset="utf-8"><title>何麗全密會克勤鋪路跳槽</title></header><body><h1>何麗全密會克勤鋪路跳槽</h1><p>近月電視圈風雲色變，繼之前亞視股東大鬥法後，近日盛傳恒基地產主席李兆基（四叔）出天價90億收購無綫，昨日四叔長子李家傑更證實與無綫接洽。</p><p>微博洩密</p><p>無綫大有可能換老闆，一朝天子一朝臣，最近還盛傳無綫製作部總監何麗全將跳槽電訊盈科的免費電視台，他也未有否認傳聞。<br>前日李克勤在微博張貼一張和何麗全飯局的相片，又留言指自己與何麗全有重要事密斟，同場原來還有譚詠麟（阿倫）及彭健新等人，雖然事後克勤指大家只是談紅酒，但估計何麗全極有可能是為將來找克勤及阿倫合作而鋪路。日前身為無綫契仔的克勤，更破格接受由鄭丹瑞主持的now節目訪問。撰文：葉雪</p></body></html>
