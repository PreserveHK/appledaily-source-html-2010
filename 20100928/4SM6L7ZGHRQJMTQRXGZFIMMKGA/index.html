<html><header><meta charset="utf-8"><title>求驗客手記：朗尼俾基瑾寸爆 - 求驗客</title></header><body><h1>求驗客手記：朗尼俾基瑾寸爆 - 求驗客</h1><p>曼聯前鋒朗尼自從被揭發召妓後，已經連續3場冇波入。喺電視台做足球評述嘉賓嘅名宿奇雲基瑾（圖），就針對朗尼呢排射門冇晒信心，但佢唔可以怪晒傳媒侵犯佢私隱。貴為七、八十年代嘅英格蘭球星，基瑾話成名就要付出代價，佢仲寸朗尼將啲結婚相同個仔嘅BB相賣畀雜誌時就笑笑口，但一俾人挖到負面新聞就猛鬧狗仔隊唔啱。基瑾又指朗尼家陷入信心危機，未必一時三刻可以恢復。其實針唔拮到肉唔知痛，人誰無過，只要朗尼仔做番好老公同好老竇，收拾心情應該都仲有好多機會踢好啲波，唔使俾基瑾睇死。</p></body></html>
