<html><header><meta charset="utf-8"><title>是日靚相：何家3G撐3仔</title></header><body><h1>是日靚相：何家3G撐3仔</h1><p>3香港賣iPhone4，終於喺上星期四凌晨殺到去澳門，濠江情況同香江一樣墟冚，班望穿秋水嘅平民漏夜走去門市排隊出機，名流就去MGMiPhoneParty。過得大海搞推廣活動，VIP自然唔少得「賭王」何鴻燊嗰家人，當晚何家嘅代表就係「何家3G」──超雲（左起）、家華同埋家文……三個何家淑女，如果拎埋部iPhone4，所謂靚機配靚女，張相就更加perfect啦！</p></body></html>
