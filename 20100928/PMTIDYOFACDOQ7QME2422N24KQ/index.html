<html><header><meta charset="utf-8"><title>澤尻詐病推Job瘟新歡</title></header><body><h1>澤尻詐病推Job瘟新歡</h1><p>日本麻煩女星澤尻英龍華，早前自稱因發燒而臨時取消代言的護髮用品記招，正當粉絲擔心其健康之際，昨日卻有爆料網站踢爆她詐病，實情是與翻撻成功的DJ小橋賢兒去墨西哥風流快活。</p><p>與前夫搞對抗</p><p>澤尻婚前曾與小橋拍拖，她單方面宣佈與高城剛離婚後，與小橋再次過從甚密。她經常被目睹到小橋打碟的夜店捧場，早前兩人更出席船P，雙雙躲在房內遲遲不肯出來。知情人士指該護髮用品廣告是高城剛未與澤尻反面前為澤尻接下，因此估計澤尻眼見記招與旅行撞期，於是詐病甩底，與高城剛搞對抗。</p></body></html>
