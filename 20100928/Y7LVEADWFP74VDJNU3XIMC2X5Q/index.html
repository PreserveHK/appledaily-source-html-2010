<html><header><meta charset="utf-8"><title>財話短說華脈股份高度集中</title></header><body><h1>財話短說<br>華脈股份高度集中</h1><p>▲華脈無線（499）宣佈，證監會最近曾就該公司之股權分佈進行查訊。結果顯示該公司於今年9月13日，有15名股東合共持有逾1.17億股，相當已發行股份23.51%。有關股權連同由三名主要股東（BillionGainDevelopmentLimited，劉智遠及RegalPowerInvestmentsLimited）及兩名公司執行董事（石健平及蔡朝暉），合共所持有逾3.57億股，相當於已發行股份約71.62%，以及已發行股份總額之95.13%。</p></body></html>
