<html><header><meta charset="utf-8"><title>夏文汐露得多驚噴飯</title></header><body><h1>夏文汐露得多驚噴飯</h1><p>久休復出的夏文汐與吳家麗，昨日和陳偉霆及余安安等在大學站出席潘源良執導的電影《出軌的女人》開鏡儀式，夏文汐被問到與陳偉霆有連場親熱戲，她笑說：「戲入面家麗性感啲，我最多只會露背，我年紀大，露得多自己都噴飯。」</p><p>陳偉霆自慰</p><p>飾演男妓的陳偉霆在戲內與夏文汐、吳家麗及葉璇有連場親熱戲，余安安飾演其媽媽生經理人，陳偉霆說：「第一日拍咗場安安姐測試我有冇狀態嘅鏡頭，要對住佢自慰，都好驚。」<br>問陳偉霆有否除褲露股？他說：「導演畀我着內褲再抽高變成T-back，都有露股o架，不過安安姐話我有冇搞錯唔除埋佢。」　<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
