<html><header><meta charset="utf-8"><title>名人設計手挽袋</title></header><body><h1>名人設計手挽袋</h1><p>現今的資訊發達，你我今日的所見所聞，很快便被爆炸式的資訊更新取替，品牌的設計亦如是，背後一班創作功臣也易於被人遺忘，與其給人走馬看花、過目即忘，倒不如找來城中名人拔刀相助設計一系列產品。MAX&amp;Co.為配合今季主題「TheNewHarmony」，特別邀請了張靜初、陳貝兒及丁子高等城中名人為TrompeL'oeil手挽袋設計，並作慈善拍賣，每個底價$500起，藉此為UNICEF的「母嬰醫藥包」計劃籌募經費，行善兼宣傳，一舉兩得，這才是現今成功的市場策略。<br><br>記者：潘國揚<br><br>查詢：29180386</p></body></html>
