<html><header><meta charset="utf-8"><title>隔牆有耳：門生擺酒賀關信基大壽 - 李八方</title></header><body><h1>隔牆有耳：門生擺酒賀關信基大壽 - 李八方</h1><p>公民黨主席關信基（圖）喺中大政治系桃李滿天下，雙十係關教授70大壽，八方聽聞多名得意門生包括蔡子強、馬嶽同盧永雄等，已鐵定下個月23日為老師擺大壽，重頭節目係邀請關教授再講課，以《從政與學術作為志業》為題，開金口向一班後輩分享由在象牙塔做學問，到親自出馬創立政黨嘅心路歷程，呢餐壽酒表面上羅漢請觀音，睇落似乎係主角派大禮多啲。<br>關教授正日生日係雙十節，不過佢另有節目，所以徒弟、學生要讓路，關教授並非去台北與民國一齊慶生，而係家人早就安排與佢慶祝，仲話預備咗一份神秘禮物畀佢。玩驚喜，莫非雙喜臨門？
</p></body></html>
