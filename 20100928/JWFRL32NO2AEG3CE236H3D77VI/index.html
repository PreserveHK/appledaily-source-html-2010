<html><header><meta charset="utf-8"><title>隔牆有耳：樂壇長毛撐民間電台 - 李八方</title></header><body><h1>隔牆有耳：樂壇長毛撐民間電台 - 李八方</h1><p>有「樂壇長毛」之稱嘅周博賢繼早前現身力撐狙擊民主黨嘅「選民力量」後，最近又應民間電台台長阿牛邀請，由加拿大返港後，即為民間電台作咗首台歌，仲會親自喺民間電台慶晚宴上獻唱。<br>阿牛同八方講，其實今個月先識周博賢，當周博賢聽到民間電台經常被政府打壓，收告票多過食飯嘅慘況後，即時拍心口承諾力撐民間電台，破天荒為民間電台作咗首台歌。聽過周博賢Demo帶嘅阿牛話，首歌節奏雖然溫柔，不過歌詞火氣猛好入肉，最深刻係「拒絕去沉默求存活給吞併，縱一死疾呼不會暫停」呢兩句，講出民間電台為爭取開放大氣電波嘅心聲。</p></body></html>
