<html><header><meta charset="utf-8"><title>案件速遞33刀殺妻老翁判入小欖</title></header><body><h1>案件速遞<br>33刀殺妻老翁判入小欖</h1><p>【本報訊】育有兩子一女的七旬老翁，與妻子結婚45載，婚姻卻不愉快，常遭妻子嫌他醜陋，又指子女都是「因姦成孕」。一直忍受妻子惡劣態度的老翁，因妻子拒絕洗碗，終按捺不住，以早已買備的菜刀斬妻33刀致死。患有癡呆症的老翁早前在高等法院承認誤殺罪，精神醫生認為被告需要接受監管，法官遂按醫生建議，判被告入小欖精神病治療中心。<br>被告吳國源（78歲）昨坐在犯人欄內不停抽泣，辯方指被告的子女都絕少與被告聯絡。案發於去年8月8日早上，被告用菜刀斬死妻子蘇婉儀（68歲）後報警。死者身上有33處刀傷。案件編號：HCCC60/10</p></body></html>
