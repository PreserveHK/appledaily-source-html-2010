<html><header><meta charset="utf-8"><title>無綫藝員醉駕罰停牌</title></header><body><h1>無綫藝員醉駕罰停牌</h1><p>參演無綫電視劇《天天天晴》的藝員趙敏通，上月16日清晨駕駛私家車，在太子道東近彩虹道附近，被騎警發現酒精超標逾三倍，後拒絕提供呼氣樣本。昨日他在觀塘裁判法院認罪，被判罰款4,000元，停牌9個月，並需上駕駛改進課程。<br>趙敏通昨日承認當日未能出示駕駛執照及身份證，但辯稱飲醉了，「成個袋唔見咗」才犯事。署任主任裁判官馬保華當他不認罪，定於12月16日開審。趙便問：「如果我家認罪呢？」裁判官罵他：「呢度唔係遊樂場」。　採訪：李啟發<br>攝影：謝榮耀<br>案件編號：KTCC5583/10</p></body></html>
