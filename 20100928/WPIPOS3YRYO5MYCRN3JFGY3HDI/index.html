<html><header><meta charset="utf-8"><title>案件速遞臨記胸襲女臨記囚兩月</title></header><body><h1>案件速遞<br>臨記胸襲女臨記囚兩月</h1><p>【本報訊】TVB將軍澳電視廣播城內一對早有積怨男女臨時演員，在電視城的休息室發生爭執。男方突施鹹豬手，緊揑女方胸部四秒之久。他早前在觀塘裁判法院被裁定非禮罪成，裁判官昨指事件雖由爭執引起，但被告向事主施以侮辱的非禮手段，須判監兩個月。<br>被告鍾志堅（39歲）於今年4月9日，在將軍澳電視廣播城拍攝古裝戲時，與女事主（21歲）爭執。被告執起一隻古裝靴，作勢擲向事主。事主格開，他隨即用雙手緊抓她雙乳，事主四秒後才掙脫，其後報警。<br>案件編號：KTCC3463/10</p></body></html>
