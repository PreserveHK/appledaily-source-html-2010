<html><header><meta charset="utf-8"><title>英男創紀錄　1小時42次笨豬跳</title></header><body><h1>英男創紀錄　1小時42次笨豬跳</h1><p>英國倫敦一名男子為打破健力士世界紀錄，冒腦充血的危險，一小時內狂跳42次「笨豬跳」，完成創舉後，坦言有點想嘔。<br></p><p>起重機將31歲的菲爾德（JamesField圖）吊到50米高的塔橋窗臺，他在該處笨豬跳，每跳完一次，工作人員就盡快將他拉回去，讓他可以跳更多次。之前的世界紀錄是一小時跳19次笨豬跳，菲爾德創下的紀錄，較舊紀錄多過兩倍。菲爾德之前只試過一小時跳六次笨豬跳，他跳到中段時，已覺得頭暈，但仍堅持下去。菲爾德說：「因為腦袋不斷充血，令集中相當困難，但只要掌握到節奏便沒問題。」<br>英國《都市報》</p></body></html>
