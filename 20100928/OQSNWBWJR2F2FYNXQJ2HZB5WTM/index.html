<html><header><meta charset="utf-8"><title>財話短說耀萊獲大摩基金增持</title></header><body><h1>財話短說<br>耀萊獲大摩基金增持</h1><p>▲耀萊集團（970）宣佈，已於上周五收市後收到通知，MSPEALuxuryHoldingB.V.擁有公司3億股股份，佔公司已發行股份10.64%。MSPEA乃由摩根士丹利之私募股權部所管理之基金MorganStanleyPrivateEquityAsiaIII,L.P.間接控制。耀萊集團董事會已邀請MSPEA提名一候選人加入董事會出任公司之非執行董事，以協助制訂集團未來之業務策略。</p></body></html>
