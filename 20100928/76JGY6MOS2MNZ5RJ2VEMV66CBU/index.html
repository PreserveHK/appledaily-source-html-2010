<html><header><meta charset="utf-8"><title>樂基兒唔知衞蘭拍拖</title></header><body><h1>樂基兒唔知衞蘭拍拖</h1><p>樂基兒昨日和文詠珊（JaniceMan）、應昌佑及鄭嘉穎到環球貿易廣場，出席「天際100」親善大使畢業騷，稍後廣場的100樓會設為觀景台，JaniceMan、應昌佑和鄭嘉穎擔任模特兒示範親善大使制服，樂基兒則擔任親善大使的評判。</p><p>未恭賀李嘉欣</p><p>樂基兒表示能和同公司的Janice及應昌佑工作很開心，提到衞蘭被拍到蹺着男友手拍拖，身為老闆娘的樂基兒說：「唔知呀，平時我同佢冇特別講感情事。」她又表示未有機會恭賀有喜的李嘉欣。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
