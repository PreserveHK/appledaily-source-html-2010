<html><header><meta charset="utf-8"><title>栗山千明新碟扮滾友</title></header><body><h1>栗山千明新碟扮滾友</h1><p>曾演出荷李活電影《標殺令》（KillBill）的日本女星栗山千明，今年2月踩入樂壇後，將於11月推出第二張單曲《可能性Girl》，邀得日本著名搖滾歌手布袋寅泰為她作曲、編曲兼監製。原來二人均與《標殺令》有緣，栗山有份演出之外，布袋寅泰的作品也獲選用作主題曲，今次能正式合作，雙方都大感興奮。</p><p>望塔倫天奴欣賞</p><p>栗山千明這張新單曲碟將會推出3個版本，她為此拍攝了多個造型，更學布袋寅泰擺出彈電結他等多個甫士，她更笑指希望給《標殺令》導演昆頓塔倫天奴（QuentinTarantino）聽聽這首歌。</p></body></html>
