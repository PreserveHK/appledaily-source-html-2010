<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百果園E神手見紅睇急症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百果園E神手見紅睇急症 - 馮仁昭</h1><p>台灣男子組合AK嘅Andy同Kris分別喺下月16號同11月9號生日，Andy23歲，Kris就啱啱18歲。噚日AK喺尖沙嘴同fans預祝，Andy緋聞女友陳靜（DaDa）同師妹李莉琳（Liz）送上壽包同三級影碟。DaDa右手手指尾包紮住，原來佢中秋嗰晚親流血不止，佢媽咪即刻call白車送佢入急症室，佢話：「但好多人，結果我去私家醫院，話要縫3針，但我怕痛，最後打咗支破傷風針。」</p></body></html>
