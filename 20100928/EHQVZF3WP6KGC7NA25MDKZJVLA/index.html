<html><header><meta charset="utf-8"><title>蓮莎探貧童博洗底</title></header><body><h1>蓮莎探貧童博洗底</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan）雖然暫時逃過牢獄之災，更獲新片導演力撐會等她接受戒療後才開工，不過形象插水的蓮莎近日被揭多年前的吸毒照，要翻身看來真的要諗吓計。她昨日就去了洛杉磯的貧民區夢想之家，探望一班無家可歸的兒童。<br>據知蓮莎的經理人是中心的義工之一，因此鼓勵蓮莎到中心探望兒童博洗底。</p><p>下周一再戒療</p><p>蓮莎到場後為小朋友簽名，更在twitter中留言：「我今天在夢想之家過了愉快的一天，能夠回饋社會真的很重要，我感到很幸福。」蓮莎下周一會到戒療中心接受治療，不過消息人士就表明她不是到夢想之家進行戒療。</p></body></html>
