<html><header><meta charset="utf-8"><title>李冰冰孖嘉玲上海夜蒲</title></header><body><h1>李冰冰孖嘉玲上海夜蒲</h1><p>大前日徐克導演的新片《狄仁傑之通天帝國》在上海舉行首映禮，在戲中飾演武則天的劉嘉玲因利乘便，在上海帶同同劇演員等人夜蒲，繼續發揮其愛蒲本色。<br>當記者會及首映禮完結後，一班演員包括鄧超、李冰冰、徐克及《狄》片投資老闆王中磊均由劉嘉玲帶隊，沒有觀賞電影，便急不及待去到希爾頓慶功。而一向深閨的劉德華就沒有出現。到凌晨兩時許，原本意猶未盡的嘉玲還要去她開的Muse酒吧作下場繼續蒲，不過大部份人已經很醉而作罷。雖然眾人連日來在上海出席大小不同類型宣傳活動，但愛熱鬧的嘉玲依然精力過人玩得非常盡興。<br>採訪、攝影：盧健</p></body></html>
