<html><header><meta charset="utf-8"><title>憶蓮出碟睇靈感</title></header><body><h1>憶蓮出碟睇靈感</h1><p>時裝雜誌《瑪麗嘉兒》為慶祝創刊20年，特別邀請了林憶蓮擔任封面女郎，近年憶蓮專注巡迴演唱會，在訪問中她大談音樂大計，多年沒有出唱片的她表示新專輯即將面世。<br>憶蓮說：「今次的唱片是個很personal的概念，所有部份我都有參與，今次恭碩良為我寫了3首歌。」<br>憶蓮現階段是自由身，並沒唱片合約，她說：「今次想做好整張專輯，先去選擇唱片公司，我不想用循環方式做音樂，今時今日我做的音樂必需要充滿趣味和靈感，才可享受過程。」<br>撰文：JessicaNgan
</p></body></html>
