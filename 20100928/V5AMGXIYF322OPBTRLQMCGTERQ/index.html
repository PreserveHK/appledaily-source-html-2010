<html><header><meta charset="utf-8"><title>港女驚嚇歌喉震爆YouTube</title></header><body><h1>港女驚嚇歌喉震爆YouTube</h1><p>英國44歲香港移民RachelChu（左圖）本月中在曼徹斯特參加才藝節目《X<br>Factor》，以驚嚇歌喉演唱名曲《SavingAllMyLoveForYou》，雖然未能晉級，卻在YouTube走紅。<br>一身紅衣的Rachel可謂「一鳴驚人」，一開腔就走音，唱下去沒改善，聽得目瞪口呆的評判SimonCowell（右圖）忍不住揚手叫停，直指Rachel的歌聲只宜「閉門自唱」。<br>Rachel雖被叮出局，但她的歌唱片段上載到YouTube，10日以來點擊率逾90,000人次。<br>UnrealityShout網站</p></body></html>
