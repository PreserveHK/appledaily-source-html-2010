<html><header><meta charset="utf-8"><title>求驗客手記：恭喜加斯居尼有工開 - 求驗客</title></header><body><h1>求驗客手記：恭喜加斯居尼有工開 - 求驗客</h1><p>恭喜加斯居尼（圖）！呢位被譽為英格蘭近30年最出色嘅天才球員，近年無所事事，最近終於搵到份新工，就係出任西約克郡嘅業餘聯賽球隊加科夫（GarforthTown）嘅領隊。據知，加斯居尼前排幾乎死於交通意外；話說佢喺6月睇完一場英格蘭國家隊嘅比賽，坐朋友車離開，點知架車失控撞咗埋牆，佢即時重傷昏迷，更一度喺救護車被判斷已經不治，好彩最後搶救及時。大難不死，必有後福，求大俠希望已經43歲嘅佢可以生性做人，同教波發掘新人，兼且及早戒煙，唔好再煙不離手。</p></body></html>
