<html><header><meta charset="utf-8"><title>16歲少女失蹤逾月</title></header><body><h1>16歲少女失蹤逾月</h1><p>【本報訊】16歲少女陳嘉雯（圖）於上月8日離開北角英皇道住所後芳蹤杳然，她的母親等了三日均無法聯絡，亦未見女兒歸家，於是報案。警方昨發出失蹤少女的照片及作出呼籲，要求市民協助尋找該少女。陳嘉雯身高1.6米、重43公斤、瘦身材、黃皮膚、尖面及長頭髮。她失蹤時穿白色短褲、白色高跟鞋及攜帶一個黑色手袋。任何人若有消息，請致電28601045與港島區失蹤人口調查組或可向任何一間警署聯絡。</p></body></html>
