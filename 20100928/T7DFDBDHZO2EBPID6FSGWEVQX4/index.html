<html><header><meta charset="utf-8"><title>《樓市三字經》諷刺政府</title></header><body><h1>《樓市三字經》諷刺政府</h1><p>內地樓市越調控越失控，80後蟻族買樓上車越來越渺茫。一名網民為發洩對樓市的不滿，近日創作《樓市三字經》，以三字經的規格，配以動畫，諷刺現狀，深受網民歡迎。<br>《樓市三字經》分成四部份，從今年初央企搶地、房產新政出台說起，直至樓價反彈，將民眾複雜心情娓娓道來。作者更用電腦程式，以兒童的聲音唱出「庚寅春，真瘋狂，眾央企，搶地王」、「四月中，新政降，如驚雷，似猛浪」等歌詞，深受網民歡迎。作者稱他希望用簡單、易上口的方式，一吐半年來對樓市的不滿。<br>上海《新聞晨報》</p></body></html>
