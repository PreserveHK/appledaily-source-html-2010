<html><header><meta charset="utf-8"><title>申請評美債遭拒中資機構擬告美證監</title></header><body><h1>申請評美債遭拒<br>中資機構擬告美證監</h1><p>【本報綜合報道】大公國際信貸評估有限公司表示，美國證監會（SEC）最近駁回該公司成為美國官方認可的債券評級機構的申請，是對該公司的歧視，將保留訴諸法律的權利。這一家完全由中國所擁有的中資評級機構又表示，SEC拒絕公司有關申請的唯一理由，是該委員會無法對大公國際實施跨境監管，這是涉及國家主權的棘手問題。</p><p>大公國際批美證監歧視</p><p>大公國際表示，該公司有權為維護債權國利益在美國開展評級業務，從而為債券風險作出評估。而證監會是次拒絕明顯是在阻撓該公司爭取國際評級話語權，以及維護三大美國評級機構的壟斷地位。</p></body></html>
