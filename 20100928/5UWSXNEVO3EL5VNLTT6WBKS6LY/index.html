<html><header><meta charset="utf-8"><title>金喜善夫妻捱餓搞鬼</title></header><body><h1>金喜善夫妻捱餓搞鬼</h1><p>韓國美女金喜善雖已為人母，但仍有其愛玩的一面，近日她就在個人網頁中公開與富商丈夫朴駐英的多張自拍照，照片中二人一身hiphop打扮，擺出多個鬼馬甫士，又在照片中加工，畫上不同圖案，認真搞鬼。金喜善搞笑地指，該批照片是二人肚餓但未有飯食時無聊拍下的，希望可暫時忘記肚餓！<br>至於工作方面，金喜善將會接拍新劇《神醫》，今次是她四年來首次拍劇，將飾演一名高麗時代女醫師，金喜善更因此而獲邀成為下月底開幕的韓國統合醫學博覽會的宣傳大使，推廣西醫、漢方醫學及韓國傳統醫學等。</p></body></html>
