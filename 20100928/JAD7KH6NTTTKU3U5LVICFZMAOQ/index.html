<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎中秋生日慶團圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎中秋生日慶團圓 - 馮仁昭</h1><p>傅穎（Theresa）今年生日咁蹺係中秋節，佢嗰晚同屋企人食飯慶祝，唔係切蛋糕而係食月餅，佢話：「我覺得中秋節係個好浪漫嘅日子，加埋我生日，又可以同屋企人一齊食餐飯，食完飯睇月光，啲月餅特別好味。」Theresa喺生日後嘅周六就同香港、廣州嘅fans聚會慶祝，啲fans模仿偶像過往mv嘅情景同動作，笑到Theresa牙骱發軟，切埋蛋糕，佢話今年生日過得好圓滿喎。</p></body></html>
