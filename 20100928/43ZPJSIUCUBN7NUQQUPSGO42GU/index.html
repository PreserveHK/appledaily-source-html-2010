<html><header><meta charset="utf-8"><title>神童搵肌男遮肥腩</title></header><body><h1>神童搵肌男遮肥腩</h1><p>韓國組合SuperJunior（SJ）的成員神童早前在微博上載拍攝新劇《醫生冠軍》的花絮相片，公開劇中演員一起焗桑拿的半裸照，只是滿身肥肉的神童縮在其他盡展肌肉的同伴身後，並寫到：「這是柔道隊桑拿拍攝現場！我未經各位大哥同意就上傳了，不管了！照片在我手機裏，會不會被人背摔呢？」<br>神童的女友看過照片後即在微博留言：「藏起來……再多藏一點。」</p><p>為多肉自豪</p><p>神童竟抵死地表示被其他人遮住身體感到不甘，又自豪地說：「若我站到最前的話，其他人身體都沒法看了，所以我今次站在後面。」</p></body></html>
