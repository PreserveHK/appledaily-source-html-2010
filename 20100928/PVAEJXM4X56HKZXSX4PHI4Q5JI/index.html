<html><header><meta charset="utf-8"><title>《歡樂合唱團》女星願全裸行善</title></header><body><h1>《歡樂合唱團》女星願全裸行善</h1><p>美國愛護動物協會（PETA）前晚在洛杉磯舉行30周年晚宴，同場更選出十一位人道精神獎得主，《歡樂合唱團》（Glee，又名吉列合唱團）的女主角LeaMichele更以低胸長裙現身領獎，她更賣口乖表示願意為協會全裸拍照宣揚愛護動物訊息。</p><p>艾力寶雲寸毒星</p><p>艾力寶雲（AlecBaldwin）擔任大會司儀時，則借近日涉毒的女星搞笑說：「我不想看到那些經常進出戒療中心、因吸毒被捕的名人明星為大會拍攝愛護動物廣告。」此外，伊娃文迪斯（EvaMendes）則捐出一件晚裝作拍賣之用。</p></body></html>
