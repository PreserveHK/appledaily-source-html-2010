<html><header><meta charset="utf-8"><title>Lionel來港冇錢賺</title></header><body><h1>Lionel來港冇錢賺</h1><p>美國殿堂級情歌天王LionelRichie，於今晚假香港會展舉行演唱會。他昨日現身記者會，言談充滿幽默感，他自爆來港演唱沒錢賺，因為香港是購物天堂，賺得的歌酬全都用在港shopping，所以沒錢帶回家。</p><p>與泳兒合唱</p><p>記者會邀得泳兒任嘉賓，她與Lionel清唱經典情歌《EndlessLove》，Lionel大讚泳兒唱得出色，更笑指會逼她上台合唱，泳兒則說：「雖然我同譚校長曾合唱過呢首歌，但今日對住佢清唱，感到好緊張。」泳兒送上中國風頸巾給Lionel，他卻笑說不想讓女兒看到這頸巾，因為女兒常將他的物品據為己有。<br>採訪：阮瑜　攝影：黃偉雄</p></body></html>
