<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希10月上海展歌喉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希10月上海展歌喉 - 馮仁昭</h1><p>陳冠希（Edison）已經錄好新歌準備再喺娛樂圈大展拳腳，下月仲會正式重登內地舞台，因為佢會參加下月喺上海舉行「東亞飛揚音樂會」，今次可以話係Edison內地嘅「解封之唱」！<br>雖然淫照件事之後，Edison都不時喺內地出席活動，但係今次佢係以歌星身份現身舞台唱歌，內地唔少fans已經留言話要撲飛，相信Edison見到一定好感動。</p></body></html>
