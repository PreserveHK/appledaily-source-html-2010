<html><header><meta charset="utf-8"><title>好壞蛋蛋　落水現形</title></header><body><h1>好壞蛋蛋　落水現形</h1><p>揀雞蛋除了用燈照，阿媽教落就係睇佢浮唔浮水，壞蛋會浮，靚蛋會沉，究竟點解？原來雞蛋內有一道小小的隙縫叫「氣室」，入面沒有蛋白或蛋黃，只有二氧化碳及水蒸氣，這些「氣」會隨時間從蛋殼的氣孔流失，令雞蛋變輕，才會浮於水面。<br>至於沉底的雞蛋亦不一定新鮮，如果蛋是垂直沉入，代表雞蛋已放了一段時間。原來蛋黃是由卵帶般的幼白線固定於蛋白中央，但時間久了，卵帶會融化消失，蛋黃就會流動，放入水中，蛋黃沉底，令雞蛋上輕下重而垂直沉，所以只有打橫沉於水中的，才是最新鮮的雞蛋。</p></body></html>
