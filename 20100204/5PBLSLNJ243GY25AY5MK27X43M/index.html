<html><header><meta charset="utf-8"><title>陳逸璇今年訂婚</title></header><body><h1>陳逸璇今年訂婚</h1><p>混血女模Rosemary、陳逸璇和黃珍珍等前晚在灣仔欣賞印度歌舞劇《舞動寶萊塢》。陳逸璇自言想去印度體驗文化，尤其是當地婚禮，她說：「好特別，好誇張呀，慶祝成個星期。」想結婚？她直認和墨西哥裔男友今年內會訂婚，問是否已經同居，她說：「未算，將來都會，今年內訂婚，過多一兩年結婚。」<br>再問陳逸璇是否認定男友？她說：「感覺好啱囉，將來都考慮生仔，先享受二人世界，32歲左右就生。」<br>採訪：LawWaiMan<br>攝影：DickyChan</p></body></html>
