<html><header><meta charset="utf-8"><title>翻版大S帶師妹拜年</title></header><body><h1>翻版大S帶師妹拜年</h1><p>o靚模「翻版大S」李莉琳（Liz）和三位小師妹早前為公司拍攝新一輯賀年照，照片更會印成賀卡免費派給公司旗下Jacso網站的會員。Liz最近工作不斷，日前才為《亞洲星光大道》冠軍羅力威的新歌擔任MV女主角，Liz笑說：「雖然我唔係第一次拍MV，但今次感覺好特別，因為要拍到好似故事咁，所以拍起上嚟好似電視劇一樣，拍完之後仲有啲依依不捨嘅感覺㖭。</p><p>此外，早前Liz也為電影《囡囡》客串了一角，她更演繹港女真面目，她自爆經常在家對住家人讀對白，令家人都將對白讀到滾瓜爛熟，認真搞笑。<br>撰文：丁寧</p></body></html>
