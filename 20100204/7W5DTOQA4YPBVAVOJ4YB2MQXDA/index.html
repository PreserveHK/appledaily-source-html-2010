<html><header><meta charset="utf-8"><title>《蘇乞兒》被彈似《霍元甲》</title></header><body><h1>《蘇乞兒》被彈似《霍元甲》</h1><p>由趙文卓主演、標榜3D技術的電影《蘇乞兒》，將於本月11日上映，該片前日在北京舉行試映會，有內地觀眾讚完3D特技後，也批評劇情略欠新意。據內地報道，有人看完《蘇》片，認為大橋跟《霍元甲》頗相似，同樣是男主角年少氣盛，繼而被人打至重傷，然後是避世療傷悟出絕學，再重返俗世警惡懲奸，宏揚國威，恰巧《蘇乞兒》和《霍元甲》乃出自同一編劇杜緻朗。<br>另外，《蘇》片並非全片都是3D，而是將其中兩段武打場面造成3D效果，銀幕右上方會出現小眼鏡標識，示意觀眾戴3D眼鏡欣賞。<br>撰文：林妃</p></body></html>
