<html><header><meta charset="utf-8"><title>黎耀祥唔怕新劇爛尾</title></header><body><h1>黎耀祥唔怕新劇爛尾</h1><p>黎耀祥昨日偕同太太及農夫在慈雲山出席港台活動，《巾幗梟雄》續集曾傳出製作班底離開令該劇爛尾，祥仔說：「只係編審張華標走，佢會喺4月走，但我哋3月尾開始拍，劇本應該冇問題。」祥仔對今次劇本更有信心：「今次雯女（鄧萃雯）劇中賣鴉片，我做差人，角色矛盾好大。而且講大時代，所以好有信心。」問到有沒有信心冧莊做視帝，祥仔說：「一半啦，今次信心更大，但要睇對手，希望創造奇蹟。」<br>另外，農夫於活動上甚受太太歡迎，他們笑說：「我哋殺入父母階層，有次搞咗好耐個嬸嬸對住C君嗌小肥。」<br>採訪、攝影：王連連</p></body></html>
