<html><header><meta charset="utf-8"><title>極速傳說：六代R32　被全新R取代</title></header><body><h1>極速傳說：六代R32　被全新R取代</h1><p>Golf車系規格最強一向係R32，不過第六代Golf推出後，暫時最勁嘅只見到GTI，大家亦無謂再等六代R32，因為廠方已成立「RGmbH」部門，專責將旗下車種調校改良成性能最強嘅版本，功能就如同寶馬M、BenzAMG一樣。廠方已公佈GolfR新車靚相，最快喺嚟緊嘅日內瓦車展，就會聯同SciroccoR齊齊現身，絕對令人期待。<br><br>記者：徐影龍</p></body></html>
