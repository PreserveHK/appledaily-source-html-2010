<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌行貓步險仆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌行貓步險仆 - 馮仁昭</h1><p>鍾欣桐（阿嬌）日前一口氣拍咗兩首新歌MV，其中一首係同陳偉霆（William）合唱嘅《什麼是潮流》，但拍攝當日William患重感冒，點知被安排同阿嬌有親密鏡頭，但阿嬌一啲都唔怕，佢話：「好小事，我底子OK，冇咁容易傳到畀我！」另外，導演安排一個舞台，阿嬌同William喺台上行catwalk，點知阿嬌一時企唔穩差啲仆倒，好彩工作人員眼明手快扶住佢，有驚無險。</p></body></html>
