<html><header><meta charset="utf-8"><title>鄺敏慧觀音兵陪掃貨</title></header><body><h1>鄺敏慧觀音兵陪掃貨</h1><p>鄺敏慧自從與崔建邦扯上關係後，知名度大大提升，邦邦涉毆打她致戀情玩完，但鄺敏慧感情生活仍有着落，除被指搭上渣甸山闊少，又傳她與男模Sam過從甚密。前日她現身銅鑼灣shopping，同行有觀音兵為她開路護航，看來她確甚有異性緣。<br>前日下午4時許，穿短牛仔褲襯高踭鞋、滿面濃妝的鄺敏慧露長腿，偕同一名男友人於百德新街的士站等車，其間她不停睇手機及打短訊，顯見邦邦短訊示愛一事未令她留陰影。男友人則拿着一袋疑似女方戰利品，為伊人專心截車，其後兩人齊登的士，懶理在場記者狂影相。<br>採訪、攝影：黃曉程</p></body></html>
