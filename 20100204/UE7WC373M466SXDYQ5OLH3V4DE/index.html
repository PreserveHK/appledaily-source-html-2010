<html><header><meta charset="utf-8"><title>李香琴小病悟友情</title></header><body><h1>李香琴小病悟友情</h1><p>盧海鵬及朱咪咪主演的舞台劇《審死官》前晚在新光戲院演出首場，不少圈中人前往欣賞，早前因操勞過度不適的李香琴亦有現身支持老友。<br>琴姐表示經過休息後身體已無大礙，現在無綫劇組會準時於凌晨3點讓琴姐收工，拍三至四日必定給她放假，琴姐笑言：「所有人好照顧我，陳豪攞凳，關菊英又煲埋湯我飲，黃浩然又成日扶住我，搞到我好似西太后，發覺友情好可貴。」<br>同場的李彩華（Rain）被問到和緋聞男友王傲山進展如何？究竟何時才公開？Rain說：「大家認定先講，安仔（許志安）話齋係好好嘅朋友。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
