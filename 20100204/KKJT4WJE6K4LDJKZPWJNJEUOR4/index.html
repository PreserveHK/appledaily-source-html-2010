<html><header><meta charset="utf-8"><title>嘉欣脹卜卜行街</title></header><body><h1>嘉欣脹卜卜行街</h1><p>李嘉欣自從與許晉亨結婚後，經常傳出懷孕喜訊，嘉欣卻對懷孕傳聞三緘其口，但前日下午她和胞姊在銅鑼灣鬧市出現，腹部微隆的她穿上平底鞋，落樓梯時更蹺實胞姊手臂。<br>前日下午5時許，嘉欣和胞姊到銅鑼灣逛街，兩姊妹乘坐白色瑪莎拉蒂跑車到銅鑼灣利舞臺廣場，兩姊妹全程有傾有講，之後她們乘搭電梯，相信是到商場內的美容院，之後逗留個多小時便離開，其姊更手挽一袋美容產品。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
