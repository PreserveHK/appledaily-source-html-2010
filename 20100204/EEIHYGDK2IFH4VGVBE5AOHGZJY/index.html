<html><header><meta charset="utf-8"><title>張敬軒盼再搞地下情</title></header><body><h1>張敬軒盼再搞地下情</h1><p>張敬軒的紅館演唱會將於本月中舉行，昨日他在土瓜灣錄音室綵排，軒仔表示當中有兩套歌衫會有合共鑲近4,000顆水晶，至於舞台則由四條威吔吊高，故此主辦單位都為他買了7位數字保額的保險。</p><p>為觀眾尋愛</p><p>早前緋聞女友王菀之笑言要親自上台質問軒仔的緋聞，軒仔則賣口乖笑稱一向待她如寶，是「蓋世寶」。<br>情人節兼初一當晚，軒仔會搞搞新意思，他說：「我諗緊搞個speeddating咁嘅環節，為觀眾尋覓另一半，至於我自己，可能都會試吓搵再發展地下情。」不過軒仔坦言每次開騷總會病倒，日前他便失聲不適。<br>採訪、攝影：王連連</p></body></html>
