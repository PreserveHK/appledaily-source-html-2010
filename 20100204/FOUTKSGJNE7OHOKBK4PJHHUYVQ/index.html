<html><header><meta charset="utf-8"><title>求驗客手記：加利仔舉中指入雪櫃 - 求驗客</title></header><body><h1>求驗客手記：加利仔舉中指入雪櫃 - 求驗客</h1><p>加利尼維利早排向泰維斯舉中指一事，喺唔少網民眼中係擦鞋仔討好領隊嘅行為；如果係真，加利仔呢鋪都算擦錯鞋。皆因佢中指一出，影響球會形象，令費Sir龍顏大怒，有傳已經將加利仔放入雪櫃，喺佢今季尾退役前唔慌多落場機會。講開泰維斯，我諗球迷仲記得季前一張以佢畫像，寫住歡迎到曼市嘅宣傳海報，原來泰維斯都keep咗一張，仲將佢掛喺阿根廷嘅屋企㖭！不過睇見加利仔嘅個案，我求大俠奉勸泰維斯都係專心喺球場爭取表現，咪搞咁多嘢啦。</p></body></html>
