<html><header><meta charset="utf-8"><title>鐵檔功廣告　下體任踢</title></header><body><h1>鐵檔功廣告　下體任踢</h1><p>以前只在武俠小說中才會出現的少林鐵檔功「重現江湖」，並在短片分享網站YouTube廣傳。該則在內地播放的廣告，開始時，只見一名老和尚猛踢另一名和尚下體（圖），被踢者面無懼色、馬步仍穩，隨後這名和尚光着下半身站在兩塊大石上，在性器官綁上繩子，吊着一名小和尚，最後他更用性器官拉石轆。<br>有網民致電查詢，自稱是釋延武的男子稱學習需時一年，並繳20,000元人民幣學費，毋須基本功。但少林寺稱寺內沒有釋延武，相信是一詐騙手法。<br>上海新民網</p></body></html>
