<html><header><meta charset="utf-8"><title>上海直擊王菲復出瘋狂曝光</title></header><body><h1>上海直擊<br>王菲復出瘋狂曝光</h1><p>王菲下周六年三十晚會出席央視的春晚表演，為今年復出舉行演唱會作熱身，她屆時會演繹李健歌曲《傳奇》。工作人員指王菲只是獨唱，可以不必綵排，她會於下周四進行預錄。<br>王菲近日曝光率大增，一改低調作風，為復出造勢，她早前與夫婿李亞鵬拍拖到上海出席內地主持楊瀾的珠寶店開幕，獲楊瀾夫婦全程熱情款待，當天王菲夫婦抵埗，楊瀾的丈夫吳征更專程由北京陪同出發，下機後一行人便到高級會所食飯，並安排名貴房車接載，可能車廂中的暖氣過熱，王菲甫上車便脫去身上的羽絨大衣。<br>採訪、攝影：盧健</p></body></html>
