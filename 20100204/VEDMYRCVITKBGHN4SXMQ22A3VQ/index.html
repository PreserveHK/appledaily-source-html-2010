<html><header><meta charset="utf-8"><title>傅穎遺失iPhone報警</title></header><body><h1>傅穎遺失iPhone報警</h1><p>傅穎（Theresa）昨日到尖沙嘴美麗華商場，出席設計師KennyWong創作的Molly肖像擺設揭幕禮。Theresa表示前晚在澳門工作後乘船返港，遺失新款iPhone。<br>Theresa說：「我坐豪華位，已經最尾落船，一落船發覺唔見電話，即刻返轉頭，但工作人員唔畀我入去，仲話幫我睇，點知都係冇。我想趁機會同拎咗電話嘅人講，希望畀番個電話我，因為有好多藝人聯絡號碼，我都去咗報案，希望搵得番。」<br>採訪、攝影：卓寶花</p></body></html>
