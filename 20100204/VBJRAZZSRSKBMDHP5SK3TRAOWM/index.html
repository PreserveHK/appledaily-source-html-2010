<html><header><meta charset="utf-8"><title>恭碩良官司纏身好輕鬆</title></header><body><h1>恭碩良官司纏身好輕鬆</h1><p>音樂人恭碩良上月初疑因不滿23歲葡籍女友被非禮，涉嫌在澳門山頂醫院打傷一名急症室醫生，事件經調查後恭碩良將面臨被起訴，雖然受官司影響，但無損恭碩良的心情，前日5時許他就在銅鑼灣等朋友，揹着大結他的恭碩良很專注地狂玩手提電話。<br>過了不久，恭碩良的男性朋友就出現，兩人一見面就握手及心口頂心口，而其間恭碩良也發現了記者，不過一向火爆的他卻一反常態，表現友善，更即時向記者舉起band友手勢及揮手示好，之後就即與男友人乘的士離開。<br>採訪、攝影：黃曉程</p></body></html>
