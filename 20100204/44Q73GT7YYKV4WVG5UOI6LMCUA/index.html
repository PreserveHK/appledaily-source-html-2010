<html><header><meta charset="utf-8"><title>方盈遺願寄身烏托邦</title></header><body><h1>方盈遺願寄身烏托邦</h1><p>著名邵氏女星方盈，上月13日在浸會醫院病逝，終年62歲。方盈的好友昨日為她在尖沙嘴半島酒店舉行追思會，不少昔日紅星專程前往悼念故友，包括凌波、金漢、焦姣和曾江等。<br>凌波在台上說：「我記得嗰時拍《七仙女》時要夾兩個女主角，但兩個都唔啱，最後一夾佢就好好。好懷念佢，特別佢唱黃梅調時，人人都要咪到個嘴好細，但佢個嘴就好大，但佢都話要整到個嘴好細。」<br>在方盈生前最後的日子中，她曾經向好友表示希望過身火化後不需再為她準備靈位，只要把骨灰灑在美麗的地方就好。<br>撰文：葉雪</p></body></html>
