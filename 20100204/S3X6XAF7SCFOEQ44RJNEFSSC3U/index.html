<html><header><meta charset="utf-8"><title>胡敏珊與龐維仁分手</title></header><body><h1>胡敏珊與龐維仁分手</h1><p>胡敏珊昨日以嘉賓身份，出席友人在銅鑼灣開設的時裝店活動。情人節將至，問她如何度過？她說：「情人節有好多朋友陪我。」問是否與商人龐維仁已分手，她坦言：「都係好朋友，上次我新店開張已經分咗手，但佢都有嚟賀我，將來嘅事冇人會知。」二人是否有復合機會？她說：「唔知o架，可能會一齊番都唔定。」<br>對於龐維仁任主席的太平洋資本投資公司，注資金牌大風進軍娛樂界，胡敏珊表示略知一二，她說：「我都希望將來大家可以有合作。」<br>採訪、攝影：RubyWoo
</p></body></html>
