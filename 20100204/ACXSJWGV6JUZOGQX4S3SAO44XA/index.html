<html><header><meta charset="utf-8"><title>林志玲寫序揭瘡疤</title></header><body><h1>林志玲寫序揭瘡疤</h1><p>林志玲所屬的模特兒公司凱渥，最近推出新書《夢幻之星TOPMODEL養成術》，以如何成為名模為主題。當家一姐林志玲親筆寫序，透露由戴眼鏡的平凡學生妹，變成台灣第一名模的心情，她在書中寫道：「志玲姊姊這條路，走了很久，但它成就了我所有遙不可及的夢想。」<br>志玲還自揭當年一遇到考試就緊張到出痘痘，從沒夢想過踏上演藝圈，她分享心得說：「不患得患失、不恃寵而驕，將試鏡當累積經驗的一種方式，一定要給自己可以站在舞台上的理由。」<br>採訪：PearlLai</p></body></html>
