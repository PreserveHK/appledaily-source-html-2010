<html><header><meta charset="utf-8"><title>Facebook粉絲有折$138嘆Lindt火鍋</title></header><body><h1>Facebook粉絲有折$138嘆Lindt火鍋</h1><p>TheAtrium推出以Lindt瑞士蓮朱古力火鍋做主打的甜品buffet。糕餅總廚以瑞士蓮朱古力作火鍋底，配上水果和餅點，襯托二月的甜蜜氣氛。自助餐其他推介有綠茶紅豆蛋糕和藍莓芝士餅等。即日起在城景國際於Facebook官方fanspage成為粉絲後再下載優惠券，即可以優惠價每位$138食buffet。（Ken）</p><p>Lindt瑞士蓮朱古力火鍋<br>Sweet-Swiss甜品自助餐<br>每位$188<br><br>TheAtrium（27833269）<br>油麻地窩打老道23號城景國際地下<br></p></body></html>
