<html><header><meta charset="utf-8"><title>Kylie、村姑出碟賑災</title></header><body><h1>Kylie、村姑出碟賑災</h1><p>澳洲天后KylieMinogue（圖）最近聯同靚聲村姑蘇珊博伊爾（SusanBoyle）、瑪麗嘉兒（MariahCarey）和MileyCyrus等重唱R.E.M.歌曲《EverybodyHurts》，灌錄慈善細碟為海地災民籌款，歌曲已在YouTube熱播。珍妮花雅麗絲頓（JenniferAniston）則會舉辦電影《最後車站》（TheLastStation）慈善放映會，為海地籌款。</p></body></html>
