<html><header><meta charset="utf-8"><title>無牌學神撞死6歲女</title></header><body><h1>無牌學神撞死6歲女</h1><p>廣州一名女生私下叫表哥在晚間教她開車，不料在一個空地將一名正在踩單車的6歲女童（圖）撞死。負責教車的表哥事後稱，表妹只是第二次學開車，在慌亂中誤踩油門去煞車。<br>「太突然了，一轉眼，我女兒就沒了！」慘死的女童薇薇，她父親李森稱，他帶女兒到舊白雲機場5號停機坪踩單車，並一直跟在女兒後面約10米處。突然一架快速行駛的商務車朝女兒衝去，把她撞倒後，還從她身上輾過，拖行了20米才停下。頭顱被輾至變形的薇薇送院搶救20分鐘，後證實不治。<br>廣東大洋網</p></body></html>
