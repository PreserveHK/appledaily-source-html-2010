<html><header><meta charset="utf-8"><title>求驗客手記：貝佬轟下屬簽文仙尼 - 求驗客</title></header><body><h1>求驗客手記：貝佬轟下屬簽文仙尼 - 求驗客</h1><p>老細足球，禍害無窮！意大利總理兼AC班主貝盧斯科尼，日前明明去咗以色列訪問，都仲要呱呱嘈鬧吓隊波，埋怨下屬（特別係衝着副會長加里安尼）點解要由國際米蘭簽入巴西中場文仙尼，佢嘅理據係文仙尼過去兩年冇乜踢過波喎。老細出得錢係有權鬧人，但講到識波肯定唔及下屬，既然放得權畀人就唔好隔空鬧人。有個麻煩老細已夠慘，最衰係朗拿甸奴又被揭發喺早排米蘭打吡前夜蒲被球會罰款，「細哨」明明踢番高水準，但仲係唔生性，點算？</p></body></html>
