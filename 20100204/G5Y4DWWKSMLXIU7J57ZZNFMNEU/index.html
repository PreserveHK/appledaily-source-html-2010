<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇最襯新娘裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇最襯新娘裝 - 馮仁昭</h1><p>趙薇近日盛傳同內地富商男友黃有龍結婚兼且有身孕，不過當事人始終未有現身回應，即使趙薇主演嘅新戲《錦衣衛》上映在即，佢近日都未有現身宣傳。喺片中扮演總鑣頭女兒嘅趙薇，有多個造型，包括民女、俠女、西域異族以至新娘look等。唔知係咪拍攝時正蜜運中，趙薇嘅新娘扮相格外搶眼，難怪連對手甄子丹都大讚：「趙薇就係靚，演技又好，佢教我用眼神去演感情戲。」</p></body></html>
