<html><header><meta charset="utf-8"><title>求驗客手記：史篤城幫球員還賭債？ - 求驗客</title></header><body><h1>求驗客手記：史篤城幫球員還賭債？ - 求驗客</h1><p>英超球星嗜賭例子不勝枚舉，好似史篤城嘅艾法寧頓就係其中一個，仲衰到賭錢欠債80萬鎊（約1,000萬港元）。佢好彩，以前效力韋斯咸時，會方曾撥款30萬鎊畀佢應急，到家陣所效嘅史篤城亦有人情味；知佢唔掂近日就加佢人工，加到超過3萬鎊周薪，等佢可以快啲清番條數喎，雖則話史篤城體恤球員，但此例一開查實唔係太健康。至於艾法寧頓承認已經接受輔導，仲誓神劈願斬手指戒賭；希望佢真係搣得甩，唔好辜負球會高層嘅一番苦心。</p></body></html>
