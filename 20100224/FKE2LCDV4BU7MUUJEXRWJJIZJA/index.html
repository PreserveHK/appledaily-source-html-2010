<html><header><meta charset="utf-8"><title>Game道：3D蛇叔打落機舖</title></header><body><h1>Game道：3D蛇叔打落機舖</h1><p>呢次死得人多喇！蛇叔將轉戰街機市場，變身《METALGEARARCADE》！睇遊戲畫面同版圖，同《MGO》差唔多啫，咁諗就錯晒！今次街機版會以3D立體顯影眼鏡玩，鏡架上你仲會發現一個小鏡頭，畫面會順住頭部上下左右轉動，完全是顛覆性新玩法，真實到好似落場打WarGame一樣！<br>射擊系統亦改用光線槍，加埋5.1大包圍式音響系統，無論聲畫到遊戲性都算最頂級，但好戰分子最開心者，係可以4對4連線對戰，仲有軍階、配備升級系統，絕對係長煲類！暫看完成度相當高，但推出日期未定！
</p></body></html>
