<html><header><meta charset="utf-8"><title>阿姐怨家英唔錫老婆</title></header><body><h1>阿姐怨家英唔錫老婆</h1><p>八和會長汪明荃（阿姐）昨日出席於佐敦舉行的「八和新春團拜」，老公羅家英也有到場。阿姐日前與羅家英到日本旅行，卻被周刊指她女皇發作狂「恰」老公，阿姐說：「我去景點，都見到兩個人鬼祟影相，我都反影佢哋，應該跟未結婚同傳緋聞啲人嘛。」報道指阿姐勞役老公，她說：「唔係啩？佢都唔係好拎嘢，佢要學點錫老婆同照顧女士。」</p><p>你情我願</p><p>羅家英則說：「冇所謂，周瑜打黃蓋，一個願打，一個願捱，冇嘢寫先搞到佢形象好惡。」另外，米雪日前被尹志強親人稱為阿嫂，身為好友的羅家英接受內地訪問時，強調兩人未有結婚，但他也坦言此是尹佬的一生遺憾。<br>採訪、攝影：溫敏芝</p></body></html>
