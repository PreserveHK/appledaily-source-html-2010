<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧日本男星織田裕二，昨日在東京出席電影《跳躍大搜查線THEMOVIE3》記者會，出場時即以系長介紹自己。<br><br>‧日本女星上野樹里再與男星瑛太合作，主演由北川悅吏子創作、4月富士電視台首播的青春勵志劇。<br><br>‧歐洲大型連鎖院線Odeon及UCI不滿迪士尼電影《愛麗絲夢遊仙境》提前推出DVD，決定杯葛不會放映該影片。<br><br>‧珍妮花洛庇絲發言人昨日表示她已離開唱片公司新力BMG，原定4月推出新碟或會難產。<br><br>‧剛度過29歲生日的ParisHilton表示希望30歲前出嫁，暗示或於今年與演員男友DougReinhardt結婚。</p></body></html>
