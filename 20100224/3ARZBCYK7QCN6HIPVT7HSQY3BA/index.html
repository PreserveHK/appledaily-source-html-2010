<html><header><meta charset="utf-8"><title>LadyGaGa想收山生仔</title></header><body><h1>LadyGaGa想收山生仔</h1><p>現年23歲的出位女歌手LadyGaGa，近日與當形象指導的舊男友MatthewWilliams舊情復熾。愛得癡纏的GaGa雖然事業如日方中，但她表示不排除暫別樂壇，與男友組織小家庭。因為男友與前妻育有一名兒子，未知GaGa是否因此母性大發，她說：「我與正常女人一樣都想有個愛我及支持我的丈夫及為他生兒育女，我是個感情豐富的人，很需要有人愛我。」被問到會否因此放棄事業，GaGa說：「未來的事很難說，但家庭永遠在我的首位。」</p></body></html>
