<html><header><meta charset="utf-8"><title>煙臭最難頂　成頭號臭味</title></header><body><h1>煙臭最難頂　成頭號臭味</h1><p>請問你：世界最臭是甚麼氣味？答案可以很個人，但英國一個訪問了逾1,300人的調查顯示，公認的頭號臭味（TopofthePongs）是煙臭。那麼多人選煙除為最臭味，一個原因可能是在政府禁煙後，更多煙民留在家中吸煙噴煙。<br>煙臭最臭，其次是宿醉酒味，第三可能是很多人都覺得不可思議的平價香水味，而平價香水味由調查八年前開始已每年穩坐榜首，今年已算比較香了。<br>英國《每日鏡報》</p><p>10大臭味</p><p>1)煙臭<br>2)宿醉酒味<br>3)平價香水<br>4)煮食味<br>5)空氣清新劑<br>6)廁所<br>7)寵物<br>8)垃圾桶<br>9)坑渠<br>10)體臭</p></body></html>
