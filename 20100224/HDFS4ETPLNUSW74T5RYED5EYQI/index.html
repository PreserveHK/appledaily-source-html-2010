<html><header><meta charset="utf-8"><title>阿嬌逃出生天</title></header><body><h1>阿嬌逃出生天</h1><p>自從08年爆出淫照事件後，鍾欣桐（阿嬌）被內地廣電總局列入黑名單，連拍畢的《梅蘭芳》劇情也一鏡不留，不過近日有傳事情有轉機。<br>除了近日阿嬌接拍內地劇集《靈珠》外，她有份演出的電影《越光寶盒》一度被剪走的戲份，最後也得以保留，下月中港兩地上映。而另一部被禁達兩年，阿嬌擔正任女主角跟前緋聞男友方力申合作的電影《出水芙蓉》，亦有機會逃出生天，被安排於今年6月暑期上映。據知除老闆楊受成大力斡旋外，阿嬌經常上內地做義工及探訪，因而令舊作得以重見天日。<br>撰文：何永寧</p></body></html>
