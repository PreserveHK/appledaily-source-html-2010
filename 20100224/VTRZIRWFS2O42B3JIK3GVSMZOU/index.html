<html><header><meta charset="utf-8"><title>羅拔承認同姬絲頓拍拖</title></header><body><h1>羅拔承認同姬絲頓拍拖</h1><p>昨日罕有地以低胸短裙出席型格頒獎禮的姬絲頓史釗域，之前一晚出席完英國電影學院頒獎禮後，被傳媒拍到跟《吸血新世紀》系列男主角羅拔柏迪臣（RobertPattinson）一起出席賽後晚宴，粉碎了二人的分手傳聞，羅拔更首度承認自己跟姬絲頓是情侶關係。</p><p>「避免引起公眾注意」</p><p>羅拔在晚宴上向英國《太陽報》說：「我跟姬絲頓很難一起現身頒獎禮行紅地毯，因為fans很瘋狂，但我們的確是正在拍拖，我們要盡自己所能避免引起公眾的注意。我因有工作在身要提早離開，實在有點對不起姬絲頓。」</p></body></html>
