<html><header><meta charset="utf-8"><title>布斯韋利士明年拍《虎膽龍威5》</title></header><body><h1>布斯韋利士明年拍《虎膽龍威5》</h1><p>布斯韋利士（BruceWillis）昨日在紐約出席喜劇新片《CopOut》首映，他向傳媒表示明年會接拍《虎膽龍威》第5集，更屬意由《虎膽龍威4.0》導演連韋斯曼（LenWiseman）執導。布斯更表示導演禮切沙也馬蘭（M.NightShyamalan）希望布斯和森姆積遜（SamuelL.Jackson）接拍《不死劫》（TheUnbreakable）續集。</p></body></html>
