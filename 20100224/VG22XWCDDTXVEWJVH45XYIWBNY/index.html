<html><header><meta charset="utf-8"><title>加勒比海築建　朗尼6000萬愛巢曝光</title></header><body><h1>加勒比海築建　朗尼6000萬愛巢曝光</h1><p>英超球星鑽石價，賺得盤滿缽滿，曼聯球星朗尼更在加勒比海巴巴多斯新置500萬鎊（6,037萬港元）豪宅（圖），內裏裝修信奉簡單就是美的教條，妻子高蓮心思應記一功。</p><p>朗尼與高蓮一直愛到巴巴多斯度假，去年決定築建自己的新天地。豪宅最近落成，設計以舒適為主。起居室和六間豪華睡房，都能看到無敵海景，飯廳擺放着一張12人桌子。豪宅位於RoyalWestmoreland度假村，鄰居包括隊友里奧費迪南和前球星連尼加等。<br>英國《每日郵報》</p></body></html>
