<html><header><meta charset="utf-8"><title>彭羚偷閒揀內衣</title></header><body><h1>彭羚偷閒揀內衣</h1><p>林海峰太太彭羚（Cass）婚後專心相夫教女，表現低調。前日下午，Cass偷得浮生半日閒，撇下林泳和林清兩女後獨個兒到銅鑼灣行街享受購物樂。<br>前日下午4時許，不施脂粉、穿黑色外套及四個骨牛仔褲的Cass，在銅鑼灣崇光百貨外出現，她穿過人群後走進百貨公司，直往二樓售賣女裝內衣褲的櫃位選購女人貼身衣物。其間她走進黛安芬櫃位後左揀右揀，並拿起一條黃色收身長褲研究，此時售貨員也細心向Cass講解一番，但最後Cass未有購買，然後繼續到其他櫃位揀選心頭好。<br>採訪、攝影：林妃</p></body></html>
