<html><header><meta charset="utf-8"><title>今日好騷：四位中國藝術家　走出困惑</title></header><body><h1>今日好騷：四位中國藝術家　走出困惑</h1><p>藝術最是反映現實，但反映得來，卻極盡美感，將最苦最困惑最難宣於口的變成圖案變成顏色。四位中國新生代藝術家邵譯農、馬秋莎、陳督兮及王思順，最近在港展出一系列以探索自身、時間、世界幻變和財富的轉換為題的作品，從中透露北京人的困惑。不拘泥於傳統藝術模式，勇於嘗試新取材，表現活力和獨特理念，標誌中國新藝術走向多樣化的定位。<br><br>記者：梁佩芬</p><p>留住的時間：中國當代藝術群展</p><p>日期︰即日至3月10日<br>（逢星期二至日12:00nn-8:00pm）<br>地點：土瓜灣馬頭角道63號牛棚藝術村12號藝術公社<br>查詢：21043322</p></body></html>
