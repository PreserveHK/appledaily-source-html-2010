<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby羨慕栢芝愛得癡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby羨慕栢芝愛得癡 - 馮仁昭</h1><p>Angelababy早前喺內地接受訪問時話好想拍拖：「我今年21歲，好想有一段轟轟烈烈嘅愛情，可以愛到乜都唔使理，好似張栢芝咁，工作、愛情都兼顧到，完全唔會受壓力，可以咁就好啦！」<br>而曾同Baby傳緋聞嘅陳偉霆噚日到商台接受訪問，回應Baby形容佢係疏遠嘅朋友時，佢就話：「咁長時間冇見叫疏遠都好正常。」<br>服裝：Pinko</p></body></html>
