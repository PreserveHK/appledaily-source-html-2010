<html><header><meta charset="utf-8"><title>10分鐘車程等足6年101歲外甥圓拜年夢</title></header><body><h1>10分鐘車程等足6年<br>101歲外甥圓拜年夢</h1><p>江蘇揚州一名101歲的人瑞有一個新春願望，就是向他99歲的舅舅拜年。其實，二人住處僅相距十多公里路，但因二人皆行動不便，「老外甥」這個只需花10分鐘車程的夢想，要等六年時間才能成真。<br>今年101歲的朱文國（右）跟99歲的小舅舅吳東（左）是兒時玩伴。二人早前通電話，吳表示自己年齡小，該要上朱老家來看看他。朱卻指「怎麼能讓舅舅給外甥拜年呢？」但拜年對老人來說卻是難事，幸好有市民知道朱老心願後，為他安排接送。前日朱見到吳東時，激動得老淚縱橫。<br>南京《揚子晚報》</p></body></html>
