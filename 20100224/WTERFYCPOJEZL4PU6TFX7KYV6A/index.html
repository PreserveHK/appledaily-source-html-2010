<html><header><meta charset="utf-8"><title>里安納度女友晒三點式</title></header><body><h1>里安納度女友晒三點式</h1><p>美國男星里安納度迪卡比奧（LeonardoDiCaprio）的以色列名模女友BarRefaeli，昨日在墨西哥被偷拍到穿上三點式大曬日光浴，盡展火辣好身材，在場只見Bar的同性友人，卻不見里安納度的影蹤，不過有消息指里安納度也有同行跟女友一起度假。<br>里安納度上周在紐約出席新片《不赦島》（ShutterIsland）時與女友Bar一起現身首映後的派對，在場人士更目睹里安納度跟Bar熱吻，看來二人感情發展得非常穩定。</p></body></html>
