<html><header><meta charset="utf-8"><title>新鮮出爐：新婚送優雅餐具</title></header><body><h1>新鮮出爐：新婚送優雅餐具</h1><p>新年過後，不少親友都拉埋天窗，考慮送甚麼禮物給他們，想了很久。最近給小記看到荷蘭品牌RoyalVKB推出的iDCutlery餐具系列，該系列分別請來InekeHans、RichardHutten及GijsBakker三位設計師設計，雖同樣以不銹鋼製，但分別在於餐具上不同的壓花及線條，而每套均設刀、叉、匙、筷子及小餐具盤，設計優雅，絕不失禮。<br><br>記者：蘇麗珊<br>查詢：flea+cents（25280808）</p></body></html>
