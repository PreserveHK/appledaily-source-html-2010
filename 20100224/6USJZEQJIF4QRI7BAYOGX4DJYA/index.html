<html><header><meta charset="utf-8"><title>隔牆有耳：港台團拜扮李寧吊威吔 - 李八方</title></header><body><h1>隔牆有耳：港台團拜扮李寧吊威吔 - 李八方</h1><p>噚日港台搞新春團拜，一班港台員工施展渾身解數又唱又跳，最犀利係上演一幕「京奧式」賀年節目，搵人學體操王子李寧咁吊威吔，在垂直大螢幕前模擬賽跑同踢足球，只係差在無點聖火，真係辛苦晒。<br>咁大陣仗係宣傳港台今年集中火力做嘅三大盛事，分別係5月開幕嘅上海世博、6月南非世界盃同11月廣州亞運會。<br>港台團拜傳媒人雲集，係行家聚頭大日子，亦可一窺行內浮沉。牛年團拜，當時做亞視執行主席嘅張永霖好風騷，今年當然唔見人，而仍在試播嘅雄濤廣播，主席鄭大班初試啼聲，首度出席。</p></body></html>
