<html><header><meta charset="utf-8"><title>潮流感：DG開闢手機同步睇騷 - ㎡</title></header><body><h1>潮流感：DG開闢手機同步睇騷 - ㎡</h1><p>倫敦時裝周進行中，日內就輪到米蘭時裝周開幕。05年首個在官方網站直播時裝騷的Dolce&amp;Gabbana，今季就向手機平台出發，在米蘭開騷的同時，iPhone和Google手機AndroidMobile同步免費直播。</p><p>時裝展將於live.dolcegabbana.mobi免費直播，根據開騷時間，副線D&amp;G將於香港時間明晚上11時播放，DG則在周日晚上9時開始。<br>Textby㎡</p></body></html>
