<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫遭啤酒廣告侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫遭啤酒廣告侵權 - 馮仁昭</h1><p>周杰倫主演嘅電影《蘇乞兒》將會喺台灣上映，而代理發行嘅山水國際電影公司竟然未得到佢所屬杰威爾公司同意下同青島啤酒合作，周杰倫變相幫手賣免費廣告，杰威爾公司噚日發聲明，內容強調開始就冇同意合作，此舉有侵犯周杰倫肖像權之嫌，仲話會保留法律追訴權利。山水國際噚日解釋：「動態的畫面並沒有周杰倫，廣告中也沒使用他的名字，且使用海報做結尾是業界慣用做法，絕對沒有想利用他圖利。」</p></body></html>
