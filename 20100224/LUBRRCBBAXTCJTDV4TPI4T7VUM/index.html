<html><header><meta charset="utf-8"><title>垃圾機械怪獸促環保</title></header><body><h1>垃圾機械怪獸促環保</h1><p>【本報訊】約100名90後香港知專設計學院產品設計高級文憑2年級學生，以800公斤廢置舊電器砌成8個機械怪獸。《地球復仇者》主要用舊電視機和電路板砌成，寓意這類物質污染地球，會誕生怪獸。而「邊大邊細」的左右手代表地球受污染後出現畸胎。另一作品名《水母》（圖），學生代表陳功晉說，很多人不知道水母觸鬚的毒性，猶如電子垃圾對環境造成禍害。8件展品將於本周六在鑽石山荷李活廣場展出。<br>孔慶初攝</p></body></html>
