<html><header><meta charset="utf-8"><title>錫紙包住焗　十五分鐘自製蒜茸醬</title></header><body><h1>錫紙包住焗　十五分鐘自製蒜茸醬</h1><p>早餐食白麪包實在太單調了！今日由曾於法國藍帶廚藝學院學廚的Jenny教大家做新鮮蒜茸醬，用來搽麪包好惹味，做法簡單，更可因應個人口味調節百里香的份量，食落更加香氣逼人！</p><p>材料︰</p><p>蒜頭2個、百里香1茶匙、幼鹽1/2茶匙、橄欖油1茶匙</p><p>做法：</p><p>先將蒜頭切去頭，放上錫紙後，倒入橄欖油後包好，放入已預熱至200℃焗爐焗15分鐘，取出後將蒜肉刮出放入樽內，灑入百里香、幼鹽及少許橄欖油拌勻後即成。</p></body></html>
