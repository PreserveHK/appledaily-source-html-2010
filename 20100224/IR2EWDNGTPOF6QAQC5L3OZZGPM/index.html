<html><header><meta charset="utf-8"><title>馮仁昭四圍超：有線新春團拜賀攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：有線新春團拜賀攞獎 - 馮仁昭</h1><p>有線電視日前新春團拜，主席兼行政總裁吳天海大派利是，又有三頭醒獅助興，賀年氣氛甚濃。<br>有線嘅節目舊年得到好多獎項共23個，包括「2009PROMAXAwards」世界電視廣告大獎、「2009消費權益新聞報道獎」及「2009年度人權新聞獎」等，而驕陽電影《愛失償》則共獲6個獎項，女主角周迅憑該戲獲得3個最佳女主角獎。</p></body></html>
