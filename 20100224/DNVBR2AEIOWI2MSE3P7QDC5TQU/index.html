<html><header><meta charset="utf-8"><title>案件速遞少東前妻稱曾被綑綁做愛</title></header><body><h1>案件速遞<br>少東前妻稱曾被綑綁做愛</h1><p>【本報訊】水族用品公司28歲少東曾瑞祥，涉在酒店圖劫妓女案於區院續審。少東自辯稱喜歡綑綁式性愛，昨傳召其31歲內地前妻馮其芬作供，講述其性癖好。<br>前妻供稱02年婚後不久，兩人性交時，丈夫便要她參照影碟上動作，間中綑綁她的手腳性交，事後以剪刀鬆綁。但他從沒有拍下兩人性交過程。她最終因為性生活不協調及性格不合，於09年離婚。<br>案件編號：DCCC835/09</p></body></html>
