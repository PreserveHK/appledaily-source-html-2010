<html><header><meta charset="utf-8"><title>墳場職員巡查損毀</title></header><body><h1>墳場職員巡查損毀</h1><p>【本報訊】警方重案組繼續調查跑馬地天主教墳場刑毀案，昨晨防止罪案科探員到來向墳場職員了解保安安排，墳場職員昨日繼續為損毀墓地拍照存檔。<br>天主教教區將於下周一開會商討改善墳場保安措施，警方則呼籲市民提供資料。<br>昨晨9時半兩名港島總區重案組探員到達黃泥涌道跑馬地天主教墳場，向職員了解墳場運作及保安安排，探員又向當值保安員查問巡邏人手調配，至於墳場保安員亦定時巡邏。<br>昨日現場所見，多名中外市民到來拜祭先人及視察墓地有無損毀，其間墳場職員繼續給損毀墓碑拍照記下損毀情況存檔。</p></body></html>
