<html><header><meta charset="utf-8"><title>案件速遞指母親獨吞父遺產兒索償</title></header><body><h1>案件速遞<br>指母親獨吞父遺產兒索償</h1><p>【本報訊】任職金融的男子死前立下遺囑，將九成遺產留給妻子與四子。早年在港居住的妻子，負責管理在81年總值1,263萬元的遺產，但四子卻指母親將遺產內的股票變賣套現到美國置業，將逾百萬元分配予另一兒子，將在港僅餘的物業收歸自己名下。四子昨入稟高院向母親索償，要求她交代遺產去向。<br>原告黎偉德，被告為其母親梁漢球。原告的父親黎樹廉在76年離世。原告昨接受訪問時指，早前已在美國入稟向母親索償，故會先處理美國訴訟。<br>案件編號：HCA252/10</p></body></html>
