<html><header><meta charset="utf-8"><title>求驗客手記：南韓女足雌雄難辨 - 求驗客</title></header><body><h1>求驗客手記：南韓女足雌雄難辨 - 求驗客</h1><p>大家仲記唔記得贏過世錦賽女子800米跑嘅南非選手薩美雅？佢嘅性別係男定係女，連國際田聯都希望佢做性別測試，以驗明「正身」。估唔到，南韓女足亦出現類似事件，剛公佈參加今個月女子亞洲盃嘅南韓女足大軍名單中，朴恩善（圖）再度入選，立即引來中國女足關注，因為曾經係05年東亞足球錦標賽上，「鏗鏘玫瑰」就被佢攻入一球而輸波，而呢位貌似男人嘅女足國腳再次代表南韓參賽，自然成為「鏗鏘玫瑰」嘅心腹大患，所以教練商瑞華都開腔，話要調查朴恩善是否「雙性人」，希望令比賽公平啲咁話。</p></body></html>
