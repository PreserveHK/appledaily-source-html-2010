<html><header><meta charset="utf-8"><title>求驗客手記：鬼罕！蘇超爆6:6波膽 - 求驗客</title></header><body><h1>求驗客手記：鬼罕！蘇超爆6:6波膽 - 求驗客</h1><p>主隊或客隊喺一場頂級聯賽贏6:0，我求大俠同球迷都見唔少，但兩邊都入6粒，最後以6:6打和完場，應該就冇乜見過。喺前晚嘅蘇超，馬瑟韋爾就喺主場同喜伯年，合演一場扣人心弦、有成12個入波嘅比賽。喜伯年憑哥連尼殊連中三元同埋史杜基斯梅開二度，去到65分鐘就遙遙領先馬瑟韋爾6:2。但馬瑟韋爾喺最後23分鐘成功發揮小宇宙，結果奇蹟追番4球，爆冷逼和6:6，並且開出個有300倍嘅「和其他」波膽。但呢啲波膽可以話係百年一遇，馬瑟韋爾同喜伯年之後仲有一場聯賽，我求大俠認為唔值得再追。</p></body></html>
