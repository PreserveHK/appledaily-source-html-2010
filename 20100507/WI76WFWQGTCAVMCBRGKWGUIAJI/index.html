<html><header><meta charset="utf-8"><title>奀妹被斥全家公敵</title></header><body><h1>奀妹被斥全家公敵</h1><p>傅天穎（奀妹）早前與老公陳子強傳婚變，前日兩人在台灣接受電視節目《今晚誰當家》的訪問，奀妹早前曾私下向記者訴苦，指已有8個月沒有跟老公同床，更力數丈夫近日常到內地工作，就連兒子感冒住院，丈夫都只是打了兩次電話問候。</p><p>夫妻互相指罵</p><p>不過陳子強就強調奀妹所言並不是事實，事後連親友都維護陳子強，並指奀妹是「全家公敵」，而前日兩人在節目內更當眾互相指罵，令現場的嘉賓也不禁寸奀妹說：「我要是你老公就跟你離婚！」奀妹即時反擊表示自己早就想離婚了，加上事後連奀妹的大哥和二哥也到場質疑妹妹炒作新聞，事件令人大感莫名其妙。<br>採訪、攝影：黎寶蘋</p></body></html>
