<html><header><meta charset="utf-8"><title>浸大咪神向周秀娜示威</title></header><body><h1>浸大咪神向周秀娜示威</h1><p>浸大咪神楊梓瑤（Carol）今年決意借34E巨咪殺入書展，強撼其他勁敵，她近日積極喼弗備戰，準備以最佳狀態會書蟲。<br>埋身戰雖未到，但已醞釀火藥味，已升呢的周秀娜（Chrissie）早前揶揄不認識Carol，Carol平心靜氣說：「咁我下次喺公開活動見到Chrissie，會親自行埋去自我介紹，等佢喺書展大家多多指教吓。」<br>Carol正修讀浸會大學人文學系副學士二年級，早前更投考浸大的大學課程，近日獲校方通知獲取錄，令她很高興。<br>Carol會繼續以o靚模工作賺取零用，她說：「我呢排應付緊期考，過多幾日完成晒，就會為寫真集做準備。」<br>採訪：比華利</p></body></html>
