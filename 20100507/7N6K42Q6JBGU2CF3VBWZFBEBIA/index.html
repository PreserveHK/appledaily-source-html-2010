<html><header><meta charset="utf-8"><title>林心如扮少女喊驚</title></header><body><h1>林心如扮少女喊驚</h1><p>林心如前日於台灣為主演的劇集《美人心計》宣傳，現年34歲的她於劇中由18歲演到68歲，她覺得角色很有挑戰性，她說：「竇漪房是一個很有挑戰性、很有發揮的角色，年齡跨度之大是我從未嘗試過的。」<br>《美》劇由陳鍵鋒擔任男主角，主題曲由林心如主唱，她興奮說：「自己主演的戲自己來唱，能夠表達出歌裏的情感，唱起來更有戲劇畫面。」</p><p>怕被忘記</p><p>對於多年後再有劇集於台灣播出，林心如也怕觀眾忘記她，所以希望帶一齣好的劇集返台灣，讓觀眾看到她的心血。<br>採訪、攝影：黎寶蘋</p></body></html>
