<html><header><meta charset="utf-8"><title>Baby外婆病逝</title></header><body><h1>Baby外婆病逝</h1><p>Angelababy近日四處奔波忙到透不過氣，昨早原本偷得浮生半日閒，兼特別買了泳衣暢泳一番，怎料游泳時突然收到身處上海的外婆病逝的噩耗，遂在微博留言，勉勵fans珍惜眼前人。<br>由外婆湊大的Baby，曾公開表示與外婆的感情比父母還要深厚，昨日她獲悉外婆逝世後，在微博留言道：「前一秒還沉浸在幸福裏，後一秒便掉入悲傷中。外婆走了。安詳地，靜悄悄地走了。」她又指自己不會崩潰，因已做足心理準備，但唯一遺憾是外婆臨終前，她不能在其身邊。<br>撰文：FayeLam
</p></body></html>
