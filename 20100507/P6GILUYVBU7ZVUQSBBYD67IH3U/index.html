<html><header><meta charset="utf-8"><title>三狂徒變殭屍　咬人兼吸血</title></header><body><h1>三狂徒變殭屍　咬人兼吸血</h1><p>新西蘭發生怪異襲擊案，兩男一女向一名男子發動吸血殭屍式襲擊，狂咬受害者，其中兩人更飲他的血。<br>今年2月20日，22歲男子布魯克斯（左圖）跟19歲女友博里切夫基斯（右圖）、朋友奧爾出席完派對後，在惠靈頓（Wellington）向一名男子施襲，狂咬他，咬到他失去意識。警方其後拘捕布魯克斯和博里切夫基斯，通緝奧爾，上月控告他們傷人，一旦罪成可判監14年。<br>布魯克斯僅承認咬人，但沒有飲血，但另兩人可能有飲。他說：「不是我（飲血），我似吸血殭屍嗎？我承認咬過他，只因為很憤怒，但沒有想過傷害他，更不會飲他的血。」<br>澳洲《每日電訊報》</p></body></html>
