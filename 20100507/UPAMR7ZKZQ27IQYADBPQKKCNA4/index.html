<html><header><meta charset="utf-8"><title>彭妮露荷李活豪宅放盤</title></header><body><h1>彭妮露荷李活豪宅放盤</h1><p>近日在巴黎拍攝代言香水新廣告的西班牙女星彭妮露古絲（PenelopeCruz），跟同鄉男友積維亞巴頓（JavierBardem）的感情發展平穩，結婚只是時間問題，近日她突然把荷李活豪宅放售。這間3千多呎大屋是彭妮露在05年中買下，現標價近370萬美元（約2,900萬港元），較購入時高出50萬美元（約390萬港元）。單位有西班牙風味，設備齊全兼對着著名的日落大道，不愁無人問津。<br>自與積維亞拍拖後，彭妮露已很少留在這兒，平時會把大屋出租，難怪她有意放售，打算回國跟男友朝夕相對。</p></body></html>
