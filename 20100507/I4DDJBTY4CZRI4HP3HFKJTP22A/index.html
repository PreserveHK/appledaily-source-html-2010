<html><header><meta charset="utf-8"><title>Eason倫敦獲頒成就獎</title></header><body><h1>Eason倫敦獲頒成就獎</h1><p>陳奕迅（Eason）日前展開其歐洲巡迴演唱之旅，完成英國倫敦首站後，再到曼徹斯特及荷蘭開騷，徐濠縈和女兒康堤繼續做跟得妻女，陪伴Eason四圍飛。<br>Eason在倫敦演出後曾舉行記者會，獲大本鐘獎組委會頒發2010年度大本鐘個人獎的年度國際拓展成就獎，表揚他推廣華語流行歌的成就。湊着囡囡的阿徐也不愁寂寞，開心潮拜西太后暢遊當地VivienneWestwood店。撰文：林妃</p></body></html>
