<html><header><meta charset="utf-8"><title>Jessica電暈狄易達</title></header><body><h1>Jessica電暈狄易達</h1><p>名模JessicaC.及狄易達前晚在中環出席一個香口膠宣傳活動，二人以舞蹈娛賓。狄易達表示見到JessicaC.後即呆住不懂反應，他說：「我好鍾意大眼嘅女仔，佢雙眼有神，加埋條眉好精神，望得佢太耐我都呆咗唔識講嘢。」當記者叫狄易達應該留意JessicaC.的招牌警鐘胸時，他即尷尬地說：「係囉係囉！」</p><p>夜場玩樂黐實男友</p><p>JessicaC.則表示到夜場玩樂時會十分小心，故從沒試過被人博懵，問到她會否與陌生男士跳舞時，她說：「唔會，我男友會殺咗我，或者殺咗嗰個男仔，出去玩我都會睇住自己另一半，唔會同其他男仔跳舞。」<br>採訪、攝影：王崇穎
</p></body></html>
