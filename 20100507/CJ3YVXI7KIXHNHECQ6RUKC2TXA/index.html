<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●安東尼奧班達拉斯昨日在西班牙馬拉加領取電影學院的榮譽博士學位。<br><br>●早前因腦出血入院的樂隊Poison主音BretMichaels已漸清醒，他表示意外令他更珍惜眼前人。<br><br>●韓星崔智友前日在首爾做義工，炮製愛心午餐。<br><br>●韓星權相佑的戰爭新片《到炮火中》，應邀在本月27日於美國史丹福大學舉行試映會。<br><br>●韓星李民浩在前晚一集《個人的取向》向孫藝珍表白，刺激收視創新高有16.2%。<br><br>●日本女星山田優昨日在東京出席時裝連鎖店UNIQLO新服裝發佈會時，否認有關她已搬離男友小栗旬住所的傳聞。<br><br>●日本組合Morning娘今年7月會到巴黎參加日本博覽作表演嘉賓。</p></body></html>
