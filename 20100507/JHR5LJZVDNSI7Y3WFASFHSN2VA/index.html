<html><header><meta charset="utf-8"><title>小春遭葉璇拆祠堂</title></header><body><h1>小春遭葉璇拆祠堂</h1><p>陳小春和鄭伊健相隔十多年，再合作拍攝的古惑仔電影《飛砂風中轉》即將上映，其中有一場戲，小春遭扮演他老婆的葉璇狂揸下體，令他痛不欲生，不過鏡頭後各人則忍不住爆笑，結果NG了三次。</p><p>「大到一手揸唔晒」</p><p>問到被葉璇狂揸下體的感覺，小春說：「咁揸法，當然係要搵大卷廁紙保住我個祠堂兼壯聲勢啦！我仲要傳宗接代o架，俾佢揸親仲得了！咁大叠紙巾隔住，揸落嚟仲點會有感覺。」<br>而葉璇則表示：「揸咗三次就拍完，之前都有笑小春，問佢使唔使放咁大包紙巾入裏面呀，大到我一手都揸唔晒。」<br>撰文：葉雪</p></body></html>
