<html><header><meta charset="utf-8"><title>Kay出碟當恩賜</title></header><body><h1>Kay出碟當恩賜</h1><p>身為四大唱片公司歌手的謝安琪（Kay），日前明剃無綫眼眉接受有線節目《MyNameisKay》訪問。提到現時一年推出多張唱片，她坦言身為歌手當然想花多些時間籌備唱片，但現在出碟已不能賺錢，她說：「出碟我當係一種blessing。」<br>貴為一線歌星，Kay表示以前未有被身邊人發掘唱歌潛質，她說：「我細個好怕醜，同朋友唱K都唔會唱歌。第一次係參加大學嘅歌唱比賽，原因係大學生活好悶。」她又直言初時聽到「天后」這個稱號覺得很尷尬。撰文：葉雪</p></body></html>
