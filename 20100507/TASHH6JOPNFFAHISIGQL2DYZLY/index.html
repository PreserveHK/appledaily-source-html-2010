<html><header><meta charset="utf-8"><title>90後公廁鬼混遭偷拍</title></header><body><h1>90後公廁鬼混遭偷拍</h1><p>世風日下，內地再現性愛短片（圖）。廣東佛山一對90後學生情侶，在一個商場的公廁內翻雲覆雨，疑遭人用手機偷拍，並放上網。發帖者警告片中的女主角：「以後不要在公眾場所做如此羞家的事，影衰陳村！」有網民估計，女主角疑是得罪他人而遭到報復。這段短片長1分30秒，只見一名女生與身穿紅白T恤的男生在廁格內發生性行為。據悉事發在順德陳村的一個商場，男、女主角均17歲。<br>廣東《南方都市報》</p></body></html>
