<html><header><meta charset="utf-8"><title>溫兆倫叫郭羨妮做某人</title></header><body><h1>溫兆倫叫郭羨妮做某人</h1><p>溫兆倫近年在內地站穩陣腳，日前他以《義不容情》的中古look返港買新車，有周刊更指他翻媾舊愛郭羨妮。溫兆倫為此事甚為震怒，昨日開blog發火炮轟報道失實，同時表明個人立場，但他卻在文中以「某人」稱呼郭羨妮，甚至公開採訪他的記者之手機號碼，反應甚激。</p><p>溫兆倫寫道：「首先我要說明我的立場。第一，我去買車是事實。第二，我好多年沒跟某人聯繫了。第三，我更沒想過和不可能跟某人重新在一起。」他又揚言當務之急是救助受苦中的同胞，「而不是要知道溫兆倫和誰在談情說愛，不要再把我當一回事。」撰文：葉雪</p></body></html>
