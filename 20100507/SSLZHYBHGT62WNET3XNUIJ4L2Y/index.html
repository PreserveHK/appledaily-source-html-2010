<html><header><meta charset="utf-8"><title>周五及六各地聯賽及友賽賠率表</title></header><body><h1>周五及六各地聯賽及友賽賠率表</h1><p>數據提示：米禾爾主場惡</p><p>星期六27　米禾爾vs史雲頓<br>簡評：米禾爾要爭取聯賽亞軍的直接升班資格，除了今仗主場要贏波外，亦要寄望列斯聯主場失分予布里斯托流浪。米禾爾近13場聯賽主場，贏了11場。</p><p>數據提示：波圖8戰全勝</p><p>星期六37　利亞拿vs波圖<br>簡評：波圖來到季尾表現出奇地好，雖然他們已經肯定只得聯賽季軍，但並無放軟手腳，過去8場比賽全勝，而且當中7場開「大」，攻擊力強。</p></body></html>
