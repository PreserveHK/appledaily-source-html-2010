<html><header><meta charset="utf-8"><title>燒炭避債　朋友救一命</title></header><body><h1>燒炭避債　朋友救一命</h1><p>【本報訊】一名地盤工人懷疑欠債十多萬元無力償還，昨日在青衣家中留下遺書燒炭自殺，剛有朋友到訪揭發事件，事主被送院急救，情況危殆。<br>自殺男子姓謝，33歲，獨居青衣長康邨康貴樓一單位。據稱上址戶主是其兄長，最近謝因經濟問題借住。昨日下午3時45分，一名有上址門匙的朋友到訪，他開門入屋即嗅到一陣燒焦味，推開房門查看赫見事主昏迷床上，身邊有一個盛有燒着煤炭的鐵盆，慌忙報警。<br>消防到場開喉將炭火撲熄，救護員將事主送院治理。警方撿獲遺書，透露事主因欠債問題尋死。消息指，事主欠債十多萬元，最近債主臨門，事主無力還債疑以死逃避。</p></body></html>
