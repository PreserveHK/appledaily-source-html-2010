<html><header><meta charset="utf-8"><title>關楚耀復出Sell悔過</title></header><body><h1>關楚耀復出Sell悔過</h1><p>關楚耀（Kelvin）去年在日本因藏毒被捕，之後閉關悔過在樂壇消失了一年，不過他在自省期間從沒放棄自己，反而積極裝備，在家人、朋友及唱片公司的鼓勵下，不斷練琴、練結他，更嘗試創作及監製工作，希望以全新面貌復出與歌迷見面。<br>最近Kelvin將其新歌《一年》放上YouTube與歌迷分享，當中有幾句歌詞是「望着前路是幾多，盡望清楚，指責我愚懦一個，我默然承擔起一切怕甚麼。」正好寫出他的心聲。<br>撰文：林妃</p></body></html>
