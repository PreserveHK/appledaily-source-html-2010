<html><header><meta charset="utf-8"><title>鞏俐新片內地上映有期</title></header><body><h1>鞏俐新片內地上映有期</h1><p>由鞏俐、周潤發和尊古錫（JohnCusack）主演的影片《諜海風雲》（前名《上海》）已通過審查，下月中以合拍片形式在內地上映。《諜》片由瑞典導演MikaelHafstrom執導，講述二戰時期的上海，尊古錫飾演的美國記者獲悉朋友遭殺害，在尋找兇手的過程中，與鞏俐共墮愛河，故跟黑社會老大周潤發產生矛盾。<br>《諜》片一波多折，除了片名要更改外，該片原本計劃在上海開拍，但因涉及妓女和吸食鴉片等劇情，未能得到內地批文，後改在倫敦和泰國等地拍攝。影片其實早於08年底已完成，卻遲遲未獲安排上映。<br>撰文：李森</p></body></html>
