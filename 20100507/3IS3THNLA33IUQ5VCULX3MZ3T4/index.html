<html><header><meta charset="utf-8"><title>《歡樂合唱團》女星裸照外洩</title></header><body><h1>《歡樂合唱團》女星裸照外洩</h1><p>在美國人氣劇《歡樂合唱團》（Glee）中飾演啦啦隊隊長，又是男主角女友的HeatherMorris，近日有多張黑白裸照在網上流傳，嚇壞fans。<br>現年23歲的Heather多才多藝，07年前曾擔任美國女歌手Beyonce的世界巡迴個唱舞蹈員。Heather對自己身材充滿自信，據悉該批裸照攝於兩、三年前，至於拍攝目的、由誰操刀拍攝就不得而知。Heather一絲不掛上陣任影，其中一張她趴在地上大方露股，意態撩人，另一張她就一臉陶醉倚靠牆邊，大賣性感。</p></body></html>
