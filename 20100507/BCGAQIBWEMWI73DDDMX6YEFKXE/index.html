<html><header><meta charset="utf-8"><title>Charlotte劈酒爛醉瞓沙發</title></header><body><h1>Charlotte劈酒爛醉瞓沙發</h1><p>已為人母的威爾斯女歌手CharlotteChurch，昨日拍劇收工後在倫敦夜蒲，被拍下在夜店劈酒爛醉、不省人事的照片。據目擊者透露，Charlotte在凌晨一時半與一大班男女朋友現身酒吧，當時其未婚夫GavinHenson並不在場，而Charlotte明顯已劈過一輪酒，腳步浮浮要人扶。<br>爛玩的Charlotte懶理儀態，脫去鞋子放在枱面，並接過朋友的香檳飲，但她不勝酒力，坐上沙發不久即失去知覺，一小時後稍為酒醒，友人便捉她搭的士離開。</p></body></html>
