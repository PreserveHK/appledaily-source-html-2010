<html><header><meta charset="utf-8"><title>葉童涉醉駕認錯</title></header><body><h1>葉童涉醉駕認錯</h1><p>葉童、廖安麗及賈思樂等昨日到銅鑼灣出席葉青霖「女性攝影」課程畢業展，葉青霖因外遊未有出席，廖安麗及葉童也有攝影作品展出，葉童的老公陳國熹也有到場。</p><p>會承擔責任</p><p>早前葉童出席完鍾鎮濤女兒鍾幗百日宴後，涉醉駕被捕，昨日她說：「我唔係醉酒駕駛，但我承認有做錯，需要承擔責任，我會知錯同改過，我覺得冇事先去做，原來已超過限定，我好清醒先揸車。」問到是否需要上庭？她說：「嗰類啩，正常法律途徑。」問到會否很擔心？葉童稱每人有做錯時候，今次絕對是個教訓，會接受懲罰，身為公眾人物會為自己言行負責，慶幸今次及早被捉到，她自言一向愛揸車，故寧願不飲酒。<br>採訪、攝影：溫敏芝</p></body></html>
