<html><header><meta charset="utf-8"><title>張茆戴超游夜水</title></header><body><h1>張茆戴超游夜水</h1><p>倪震的過氣濕吻女伴張茆，近日在淘寶網開設商店售賣衣服，做人肉衣架示範衣服。越大越靚的她穿起貼身裙時，S身形表露無遺，其成熟look竟然激似情敵周慧敏。</p><p>張茆對身材自信十足，還在微博張貼三點式泳衣照。相中的她戴黑超在會所泳池游夜水雖有點怪雞，但其水芙蓉甫士的確迷人，難怪她有本事搞到倪震孔雀開屏。張茆寫道：「晚上去游泳感覺真好，很安靜，沒甚麼人，還可以鳥瞰香港，哈哈，還有我強大的腹肌。」撰文：丁寧</p></body></html>
