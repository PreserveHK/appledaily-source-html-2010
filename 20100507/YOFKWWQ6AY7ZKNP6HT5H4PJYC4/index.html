<html><header><meta charset="utf-8"><title>楊丞琳：吳尊是女的</title></header><body><h1>楊丞琳：吳尊是女的</h1><p>楊丞琳前日於台灣出席美容飲品記者會，大會安排她與一位小女孩一同擺出十連拍的甫士，她笑言自己25歲還要與5歲的小妹妹鬥可愛。</p><p>「他比我美」</p><p>楊丞琳將與吳尊合作偶像劇《陽光小妹》，她記得第一次見到吳尊即嚇到退了幾步，她說：「他根本是女的，長得太漂亮了，死定了，他比我美。」<br>早前完成小巨蛋演唱會，楊丞琳覺得如釋重負，她說：「第一次舉辦這麼大型的演唱會，練舞、背詞的壓力超大，我叮囑化妝師要把我化得超美。」楊丞琳又笑言一直從內到外保養肌膚，連她平時所拍的照片都不用修飾。<br>採訪、攝影：黎寶蘋</p></body></html>
