<html><header><meta charset="utf-8"><title>WonderGirls踩入棒棒堂</title></header><body><h1>WonderGirls踩入棒棒堂</h1><p>CHANNEL[V]節目《我愛黑澀棒棒堂》早前訪問了韓國人氣組合WonderGirls，問到WonderGirls中誰最愛撒嬌時，成員都指向瑜斌，不過，當瑜斌被要求示範撒嬌時，她竟變得不知所措。</p><p>黑澀妹晒舞功</p><p>訪問之餘，節目中的美眉跟弟弟也發揮創意紛紛表演不同版本的《NOBODY》，小可與鮪魚則搭配《NOBODY》歌曲中鼓掌的節奏，演變成二人互摑版，而穿着旗袍的Taco與拉拉舞獅頭跳《中國風NOBODY》舞蹈，令WonderGirls大為欣賞，揚言睇完後令她們有穿旗袍衝動。<br>撰文：林妃</p></body></html>
