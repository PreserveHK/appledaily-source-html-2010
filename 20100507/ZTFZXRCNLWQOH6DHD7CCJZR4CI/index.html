<html><header><meta charset="utf-8"><title>案件速遞墮軌致殘「小拳霸」索償</title></header><body><h1>案件速遞<br>墮軌致殘「小拳霸」索償</h1><p>【本報訊】熱愛泰拳、有「小拳霸」之稱的拳館助教，07年6月17日參加友人生日派對後，擬乘搭火車回家，疑因酒醉，在旺角火車站跌落月台與車廂間空罅，手腳嚴重受傷。昨日他入稟高院，指九廣鐵路公司（現稱：港鐵公司）疏忽，追討賠償。<br>22歲原告王耀麟的父親昨對記者說：「兒子因傷勢嚴重，隻右手廢咗，事發後一直失業。」醫生當初建議替兒子截肢，兒子拒絕，經多次治療後右腳始能一拐一拐步行。<br>案件編號：HCPI219/10</p></body></html>
