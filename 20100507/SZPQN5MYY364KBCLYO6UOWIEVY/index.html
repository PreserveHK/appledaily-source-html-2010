<html><header><meta charset="utf-8"><title>Rosemary情陷中東男</title></header><body><h1>Rosemary情陷中東男</h1><p>女模Rosemary、莊思敏和翻版關之琳Jocelyn、欣宜前男友Mark等，前晚在中環出席AngelsRock慈善派對，為柬埔寨兒童籌款，Rosemary做司儀，更讓人出價競投唱歌表演。<br>Rosemary直認留在內地時間不少，她說：「我返內地行騷，也搵到錢，收入不錯。」她早前被拍到和一名中東裔混血男子當街火熱激咀，Rosemary表示仍未發展成戀人，她說：「仍是朋友，因為他不是住在香港，見面時間不多。不過我很開心，幾鍾意這個男仔。」<br>採訪、攝影：RitaLeung
</p></body></html>
