<html><header><meta charset="utf-8"><title>王君馨嚴拒婚前性行為</title></header><body><h1>王君馨嚴拒婚前性行為</h1><p>王君馨昨日於將軍澳電視廣播城出席「五月星晨」生日會，前日（5日）是其生日，問她如何慶祝，她說：「當日我受浸，喺馬灣挪亞方舟附近嘅沙灘舉行，成個過程感覺好特別。其實信咗基督教已經一年，生日當日仲有同一眾弟兄姊妹慶祝，所以非常開心，仲一共切咗三個蛋糕。」</p><p>盼少講大話</p><p>至於為何選生日當天受浸時，王君馨說：「之前我都祈禱希望喺生日當天，代表新嘅一年而重生。」對於基督教中要遵守十誡，問她是否可以做到，她說：「婚前性行為我一定會遵守，因為我覺得嗰樣嘢係要同自己將來嘅另一半去組織家庭先會發生，至於講大話，我就希望自己可以做到。」<br>採訪、攝影：王崇穎</p></body></html>
