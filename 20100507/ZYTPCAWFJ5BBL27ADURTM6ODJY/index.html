<html><header><meta charset="utf-8"><title>郭靜新歌送待嫁范范</title></header><body><h1>郭靜新歌送待嫁范范</h1><p>台灣歌手郭靜的新大碟《妳朋友》將於下星期推出，早前她邀請了小師妹謝沛恩一同拍攝《嫁妝》MV，歌曲內容是講好姊妹談戀愛或出嫁，都要經過其他姊妹認同。</p><p>貓空拍MV驚險</p><p>郭靜表示自己為了保護好姊妹不介意做電燈膽，所以在她心目中好姊妹就如嫁妝一樣，她又想將這首歌送給即將出嫁的師姐范范。<br>當日郭靜要於貓空纜車上拍攝MV，第一次坐貓纜的她感到既緊張又興奮，她說：「見到腳下的樹林都變成椰菜花，以前我跳競技啦啦隊不怕高，今次遇上狂風，車廂被吹得搖搖晃晃，真的擔心。」拍攝工作長達20小時，加上下着細雨，郭靜及小師妹要穿上厚外套及飲薑母茶取暖。<br>撰文：林妃</p></body></html>
