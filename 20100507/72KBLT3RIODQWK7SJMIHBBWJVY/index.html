<html><header><meta charset="utf-8"><title>佐敦賣前夫物品免眼寃</title></header><body><h1>佐敦賣前夫物品免眼寃</h1><p>英國大胸名模佐敦（Jordan）與前夫PeterAndre情已逝，不想再作任何留戀，昨日英國《太陽報》報道，佐敦已將她跟Peter的一些舊物件，放於拍賣網站eBay拍賣，免得看到眼寃。<br>已搭上新歡AlexReid的佐敦，曾暗示想為男方生個可愛孩子，她近日將她與Peter結婚5年的舊物放於網上拍賣，當中包括兩人面貼面的油畫，以及刻有兩人名字的粉紅色大鐘，分別索價300英鎊（約3,500港元）及500英鎊（約5,800港元），佐敦還於拍賣網表示她可在贏出競投fans的物品上簽名，又在Twitter表示拍賣的部份收益將捐給慈善機構。</p></body></html>
