<html><header><meta charset="utf-8"><title>女秘書涉兩度胸襲女子</title></header><body><h1>女秘書涉兩度胸襲女子</h1><p>【本報訊】一名女秘書涉嫌在中環國際金融中心的女廁內，兩度撫摸一名女子的胸部，被控兩項非禮罪。<br>涉案秘書早前在東區裁判法院否認控罪，辯方曾提出以守行為方式處理，但經取得法律指示後，控方決定繼續檢控。案件押後至本月31日審訊，其間被告獲准保釋。<br>現年33歲的被告鍾秀娟，報稱任職秘書。控罪指她於去年11月4日及某一天，在中環的國際金融中心73樓女廁內，非禮一名女子。<br>案件編號：ESCC924/10</p></body></html>
