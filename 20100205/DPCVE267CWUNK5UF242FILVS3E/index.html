<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉晨芝屈MJ監製合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉晨芝屈MJ監製合作 - 馮仁昭</h1><p>歌手劉晨芝日前好興奮出席美國格林美獎，佢扮到好性感到場，CBS電視台仲派咗美國樂壇天后瑪麗嘉兒（MariahCarey）嘅老公NickCannon嚟做訪問，劉晨芝仲強調自己係華人身份，佢話喺紅地毯撞到米高積遜（MichaelJackson）嘅監製QuincyJones（圖右），佢膽粗粗叫人哋幫佢新碟監製一首新歌，Quincy爽快應承。</p></body></html>
