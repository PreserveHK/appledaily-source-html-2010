<html><header><meta charset="utf-8"><title>林保怡生蛇痛爆</title></header><body><h1>林保怡生蛇痛爆</h1><p>林保怡前晚與陳茵媺及鍾舒漫在無綫將軍澳電視廣播城錄影節目《敦煌》，保怡自爆生蛇，他說：「我身上生咗九至十粒嘢，開頭以為俾蚊咬，點知同個同事講開，佢都試過，懷疑我生蛇，我咪即刻睇醫生囉，醫生話係生蛇。」</p><p>有傳生蛇在身上圍成一圈便會死，保怡說：「醫生話唔會嘅，但真係好痕好痛，好彩發現得早，我食一星期藥就會好番。」他謂可能因連拍兩劇又主持節目，工作太忙沒時間休息，致免疫系統出現問題，保怡續說：「《天與地》已經拍完，有兩日休息，我咪喺屋企睇吓《讀心神探》嘅劇本囉。」<br>採訪、攝影：何慧斯</p></body></html>
