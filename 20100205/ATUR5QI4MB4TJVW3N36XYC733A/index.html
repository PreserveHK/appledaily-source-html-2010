<html><header><meta charset="utf-8"><title>周杰倫執導《武神傳》</title></header><body><h1>周杰倫執導《武神傳》</h1><p>即將上映的電影《蘇乞兒》，周杰倫飾演的武神可能延伸成為電影故事《武神傳》。其實在開拍之初，周杰倫已提出想拍功夫片，因此他拍攝《蘇》片時向導演袁和平偷師。</p><p>同樣愛耍酷</p><p>由於周杰倫很喜歡片中的武神角色，故向大家談及武神故事的構思，他覺得這位飄逸的武林高手，是蘇乞兒成為武林俠士的關鍵人物，加上武神的個性有點不可一世，愛耍酷，跟現實的周杰倫一樣，可以理解他為何有這個構思。如果計劃實現，這也是周杰倫繼執導處男作《不能說的．秘密》後再執導演筒。<br>撰文：李森</p></body></html>
