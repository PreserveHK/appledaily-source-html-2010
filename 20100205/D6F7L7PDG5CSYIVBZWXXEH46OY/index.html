<html><header><meta charset="utf-8"><title>王力宏北京寫劇本</title></header><body><h1>王力宏北京寫劇本</h1><p>王力宏和成龍前日在北京出席電影《大兵小將》的迎春首映禮，趙本山、李宗盛、周華健、小沈陽、房祖名也到場支持。<br>王力宏不但高唱作品《改變自己》，還演唱了《大兵小將》主題曲《油菜花》。他透露空閒時便會寫劇本，他說：「有空就寫寫劇本，成龍大哥替我在這部片打了85分，實在太感謝。其實在美國讀書時，我一直是他電影的fans。」</p><p>趙本山撐徒弟</p><p>另外，小沈陽即興模仿成龍獻唱歌曲《感受》，但被成龍笑指唱得太難聽，不過小沈陽的師傅趙本山解釋是因為原唱太難聽所致。撰文：李森</p></body></html>
