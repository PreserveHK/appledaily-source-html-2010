<html><header><meta charset="utf-8"><title>周汶錡北京薄衣扮潮</title></header><body><h1>周汶錡北京薄衣扮潮</h1><p>名模周汶錡日前到了北京工作，雖然當時未有大風雪，但氣溫仍低至零度，她穿上豹紋大衣逛街，並一試街邊地道美食。從照片所看，其實街邊檔的衞生環境較差，為何周汶錡仍敢吃？她昨日在電話中說：「食少少試吓味都OK嘅，不過喺香港我就未必敢食啦。」</p><p>「唔捨得除羽絨」</p><p>周汶錡到埗後才知要穿上單薄的春裝進行戶外拍攝，幸好天公造美，當天還有和暖陽光照射，所以攝影師都爭取時間完成，周汶錡說：「現場有陽光係冇咁凍，但大風都凍到震o架，未埋位我要暖包跟身，我都唔捨得除低件羽絨。」<br>採訪：比華利</p></body></html>
