<html><header><meta charset="utf-8"><title>君如接新戲打亂造人大計</title></header><body><h1>君如接新戲打亂造人大計</h1><p>賀歲片《花田囍事2010》的演員古天樂及吳君如，趁昨日立春去到屯門宣傳新片，古仔在台上笑指老闆黃百鳴對戲中演員無言感激，君如則指老闆除此外還會給予支票，以《72家租客》早前的是非來開玩笑。</p><p>扮超人夫婦</p><p>早前君如表示要停工造人，但丈夫陳可辛又安排新戲讓君如接拍，她說：「又接咗兩部戲，陳可辛監製嗰部初八喺橫店開工，結婚生仔順其自然，有咗先至再諗，而且我唔想擺酒，好怕麻煩。」陳可辛監製的新片由君如與古仔再度合作，屬古裝動作片，古仔說：「原先部戲正經都俾我哋兩個搞到唔正經，我哋喺戲裏面飾演超人夫婦，有啲似《超人特攻隊》。」<br>採訪、攝影：張俊銘
</p></body></html>
