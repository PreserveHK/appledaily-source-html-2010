<html><header><meta charset="utf-8"><title>袁彩雲餵飽老公等造人</title></header><body><h1>袁彩雲餵飽老公等造人</h1><p>袁彩雲最愛鑽研飲食，她近日替亞視添食開拍了飲食節目《廣州美食地圖》，並隨攝製隊到了廣州發掘特色美食，她率先為觀眾試味。</p><p>向名廚取經</p><p>袁彩雲非常享受做飲食節目主持，她日前說：「我次次出埠拍飲食節目，一定肥幾磅返嚟，因為我自己又為食，見到好味嘅嘢都忍唔住口。」她還向當地名廚取經，掌握煮食的竅門，待稍後煮給老公分享。談到農曆新年將至，袁彩雲表示會返回加拿大跟夫婿團聚，過年後會返港工作，但到5月便會停工返加拿大造人。<br>採訪：比華利</p></body></html>
