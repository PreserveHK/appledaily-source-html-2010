<html><header><meta charset="utf-8"><title>李丞責倒垃圾會破財</title></header><body><h1>李丞責倒垃圾會破財</h1><p>張文慈、唐寧、梁琤和伍允龍早前擔任有線娛樂台節目《笑談2010》嘉賓，更請來堪輿家李丞責講解虎年流年運程及趨吉避凶方法。<br>李丞責首先指示各人不要在年初一至初五期間倒垃圾，以免破財，張文慈笑說：「好彩，我每年都吩咐工人喺新年期間唔好倒垃圾，唔係真係大件事！」張文慈表示來年有興趣學習珠寶設計，李丞責指她適合向這方面發展。<br>李丞責即場教各人為父母增壽的方法，他表示只要從年三十晚找人聊天聊到年初一，便可以令父母更加長壽。　<br>撰文：何永寧</p></body></html>
