<html><header><meta charset="utf-8"><title>大S慶幸情人節開工</title></header><body><h1>大S慶幸情人節開工</h1><p>台灣女星大S徐熙媛昨日以代言人身份，在台中出席天梭表活動，更與台中市長胡志強一起踏單車造勢。<br>愛美的大S穿起了新買的ChristianLouboutin高跟鞋落力踩單車，事後她笑說：「自己最怕鞋跟會斷掉。」</p><p>朋友多已婚</p><p>大S透露在橫店趕拍電影，當地天氣太凍，昨日她是抱病上陣，她說：「袋都塞滿了紙巾。」情人節將至，問她會否過寂寞的情人節，她即開玩笑說：「現在都沒對象送男裝錶，本來計劃跟一班單身女朋友去陽光與海灘的地方度假，不過越來越多人都結婚了，打消了念頭，慶幸情人節和農曆年都在工作中度過。」<br>採訪、攝影：PearlLai</p></body></html>
