<html><header><meta charset="utf-8"><title>少女時代攞獎　SJ台下賀壽</title></header><body><h1>少女時代攞獎　SJ台下賀壽</h1><p>韓國「第19屆High1首爾歌謠大獎」頒獎禮前晚在首爾舉行，派出9名成員做代表的SuperJunior（SJ）連掃10大歌手獎、韓流特別獎和人氣獎成為三冠王，令當日生日的圭賢十分興奮，扮師妹組合少女時代跳舞，祝賀她們同樣成為大贏家，捧走包括最高榮譽大獎在內的三個獎。</p><p>被轟不尊重</p><p>圭賢在台下和隊友切蛋糕慶祝生日，不過此舉卻惹來網友炮轟不尊重台上頒獎嘉賓。SJ本月底將到台灣開騷，有歌迷為撲飛而被騙去約49,000港元。此外，男子組合2PM前晚奪得10大歌手獎和人氣獎，成員澤演和燦成大晒肌肉演出。</p></body></html>
