<html><header><meta charset="utf-8"><title>林曉培歌迷投資出碟</title></header><body><h1>林曉培歌迷投資出碟</h1><p>林曉培前晚與余翠芝及一班《超級巨聲》參賽者，於將軍澳電視廣播城錄影《勁歌金曲》，她之前舉行新碟預購會，籌集到資金後才有錢做碟，之後花了七個月時間錄碟，她說：「算是歌迷投資我出碟，下一張唱片年底再做。」<br>林曉培表示也有聽聞無綫與環球等四大唱片公司的版稅爭拗事件，她說：「好奇妙，為甚麼這麼複雜，雙方應該有良好的關係，娛樂業就是要服務人民，應該放一點空間給別人。」有指全因錢作怪，林曉培說：「生不帶來，死不帶走，為爭一個面子而堅持，被影響的是消費者，希望風波快點平息，人民才開心。」　<br>採訪、攝影：何慧斯</p></body></html>
