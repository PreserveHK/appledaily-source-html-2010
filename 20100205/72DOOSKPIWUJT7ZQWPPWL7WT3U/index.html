<html><header><meta charset="utf-8"><title>孫耀威恭賀采兒有喜</title></header><body><h1>孫耀威恭賀采兒有喜</h1><p>孫耀威昨日在尖沙嘴為稍後在柴灣舉行的音樂會綵排，他在音樂會獻唱新碟所有新歌，碟內大部份曲詞都由他包辦，也是他在環球最後一張碟，他說：「其實呢隻碟應該上年7月出，但當時我聲帶有問題出唔到，延遲到家先出。」<br>孫耀威已與環球約滿，問他會否因為環球與無綫的版稅問題而不續約？他說：「其實呢個唔會影響我續唔續約，不過家冇做無綫訪問我都仲未好慣，做歌手當然希望喺每個頻道出現做宣傳，希望問題盡快解決。」<br>對於前度女友應采兒被指奉子成婚，孫耀威笑說：「係咩？我都有咗喎，講笑啫，咁有喜同結婚都係開心事，但係人哋嘅事我都係唔多講，但點都係恭喜嘅。」<br>採訪、攝影：胡比</p></body></html>
