<html><header><meta charset="utf-8"><title>佐敦前夫灑淚護兒女</title></header><body><h1>佐敦前夫灑淚護兒女</h1><p>英國大胸名模佐敦（Jordan）日前在美國賭城拉斯維加斯，與奀星AlexReid閃電結婚，其前夫PeterAndre前日亮相電視節目宣傳新碟，被主持追問此事時，他突然情緒激動，傷心落淚，他說：「沒有人可以搶走我的子女，我會戰鬥到死。」</p><p>佐敦睇脫衣舞</p><p>Peter表示子女暫時仍未知道母親已改嫁，他會慢慢向他們解釋，被問到對佐敦的現任老公Alex有何看法時，他苦笑謂不認識Alex，也不在乎這個人。<br>至於新婚的佐敦夫婦雖然因工作太忙無暇度蜜月，但二人被偷拍到在賭城欣賞貴價脫衣舞騷慶祝，短短4小時狂燒銀紙4,000英鎊（約49,000港元）。</p></body></html>
