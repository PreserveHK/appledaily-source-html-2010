<html><header><meta charset="utf-8"><title>克勤關注產後抑鬱</title></header><body><h1>克勤關注產後抑鬱</h1><p>李克勤昨日到歷史博物館出席「永遠懷念播音皇帝鍾偉明收藏展」，他透露20多年前曾於港台上DJ訓練班，鍾偉明是導師，他說：「大哥糾正咗我好多發音，以前我都有懶音，佢印咗一啲正音嘅講義，我搬屋時唔見咗，之後叫佢印過畀我。」克勤指歡迎後輩向他索取正音講義，但他發覺懶音好像變成潮流。</p><p>注意妻子情緒</p><p>對於前日一名媽媽疑患產後抑鬱症，抱着兩個月大的兒子墮樓身亡，克勤指太太生完BB後會特別留意其情緒轉變，他說：「大肚婆嘅荷爾蒙係唔同啲，最重要係唔好成日顧住個細唔理個大，呢樣嘢我做得好均勻，同埋家人嘅陪伴係好重要。」<br>採訪、攝影：李珮洳</p></body></html>
