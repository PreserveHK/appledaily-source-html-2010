<html><header><meta charset="utf-8"><title>求驗客手記：馬貝利黑到去山西 - 求驗客</title></header><body><h1>求驗客手記：馬貝利黑到去山西 - 求驗客</h1><p>曾自稱「天下第一控衞」嘅馬貝利，喺美國已經運滯到冇班落，點知佢淪落到CBA（中國籃球職業聯賽）嘅山西隊打波，「霉運」依然冇離開。身穿33號球衣嘅馬貝利，喺山西隊嘅第2場比賽，雖然交出15分及15次助攻，不過隊波仍然以104:113輸咗俾廣東隊，搞到馬貝利喺CBA仲未開到齋。我求大俠都覺得可惜，話晒馬貝利都打過兩次明星賽，實力應該仲有番咁上下，家喺CBA都贏唔到波，唔通係真係江郎才盡？</p></body></html>
