<html><header><meta charset="utf-8"><title>案件速遞美容師呃貨135萬判監</title></header><body><h1>案件速遞<br>美容師呃貨135萬判監</h1><p>【本報訊】有詐騙前科的美容師在拍賣網選購共135萬元名貴貨品，包括一個33萬元的法國名牌Hérms（愛瑪仕）Birkin手袋及兩粒卡裝鑽石。她以空頭支票付款，然後交收，賣家數日後才發現支票不兌現。她早前承認八項以欺騙手段取得財產罪名，由於她在緩刑期內犯案，須履行4個月刑期，昨在區域法院共判囚22個月。<br>被告黃詠欣（30歲）有七次詐騙案底，她曾於06年冒記者向錶行借名錶「拍照」，騙去名表而被囚6個月。心理報告指她有強迫症迹象。<br>案件編號：DCCC615，965/09</p></body></html>
