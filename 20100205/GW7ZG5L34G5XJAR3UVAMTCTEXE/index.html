<html><header><meta charset="utf-8"><title>求驗客手記：卡卡態沉皇馬頭痕 - 求驗客</title></header><body><h1>求驗客手記：卡卡態沉皇馬頭痕 - 求驗客</h1><p>世盃殺到埋身，球迷最唔想睇到球星喺呢個關鍵時刻受傷，又或者態沉咁，但巴西「靚仔球王」卡卡就真係唔好彩，西班牙嘅《馬卡報》報道話，卡卡一直受到腹股溝疝氣影響，搞到卡卡今屆喺西甲都只係入得3球，俾都係新加盟皇馬嘅基斯坦奴朗拿度搶晒鏡，我求大俠就衷心希望卡卡嘅傷可以盡快好番，皇馬去夏使咗6,800萬歐元買佢番嚟，如果佢打唔出最佳水準，皇馬嘅西甲冠軍夢、巴西嘅世盃夢都好可能會成泡影啦！</p></body></html>
