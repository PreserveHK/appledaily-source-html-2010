<html><header><meta charset="utf-8"><title>妙麗推動公平貿易</title></header><body><h1>妙麗推動公平貿易</h1><p>英國女星愛瑪屈臣（EmmaWatson）憑《哈利波特》（HarryPotter）電影系列的妙麗一角名利雙收，但她不忘關懷社會，她最近便發揮設計天份和英國品牌PeopleTree合作推出一系列簡約服飾，當中八成出品乃採用有公平貿易認證的棉料，另外也有印度貧民親手製造的飾物。</p><p>協助貧窮國家</p><p>這批服飾本月底發售，妙麗充當生招牌拍攝品牌目錄，即使要低胸和露香肩，她也不介意，妙麗說：「我覺得越來越多年輕人意識到人權問題，和關注到時裝工業剝削貧窮國家，希望今次可以幫助到他們，這是我聖誕假期最有意義的一個project。」</p></body></html>
