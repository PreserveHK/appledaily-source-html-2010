<html><header><meta charset="utf-8"><title>周五及六各地聯賽及盃賽賠率表</title></header><body><h1>周五及六各地聯賽及盃賽賠率表</h1><p>數據提示：森林新敗打窒士氣</p><p>星期六25　諾定咸森林vs錫周三<br>簡評：諾定咸森林經過聯賽連續19場不敗之後，終於在上周遭逢自去年9月中的首場英冠敗仗，作客0:1不敵打比郡。至於對手錫周三最近5場聯賽贏了4場。</p><p>數據提示：諾域治勁勢8連勝</p><p>星期六35　米禾爾vs諾域治<br>簡評：英甲榜首諾域治持續強勢，上周聯賽主場以2:1擊敗哈特普爾後，已經將英甲不敗場數增加至16場，而最近8場更取得全勝，氣勢一時無兩。</p></body></html>
