<html><header><meta charset="utf-8"><title>案件速遞向醫生兒追債父遭加控</title></header><body><h1>案件速遞<br>向醫生兒追債父遭加控</h1><p>【本報訊】在藍田匯景廣場執業的舖王醫生林傳龍，遭父親亮刀指嚇要求還錢。林父早前被控刑事恐嚇罪，昨日被加控管有攻擊性武器罪；又因揭發他於事發前半個月，亦曾涉在街頭恐嚇事主，再遭加控刑恐罪，現時共面對三項控罪。裁判官將案件押後至本月25日再訊，讓他聘請律師及「停一停、諗一諗」，續准他保釋。<br>被告林成賢（68歲）昨庭上一度老淚縱橫，需由駐庭女警安慰，庭外回復笑容（圖）。<br>案件編號：KTCC8143/09</p></body></html>
