<html><header><meta charset="utf-8"><title>李樂詩魚子醬洗B仔頭</title></header><body><h1>李樂詩魚子醬洗B仔頭</h1><p>李樂詩（Joyce）、杜麗莎和彭家麗等，日前出席美國護髮產品Alterna的產品發佈會，當晚丘凱敏和吳彤擔任嘉賓司儀。成為母親不久的Joyce笑言BB一出世連洗頭也很豪華，因為該品牌贊助了一大箱新推出的魚子醬及白松露製成的洗髮水給她，每支價值要千多元。</p><p>丘凱敏夥拍好友</p><p>至於丘凱敏原來和吳彤是好友，當晚首次合作做司儀，吳彤笑言自己升呢，雖然是首次合作，不過丘凱敏說：「其實我哋冇乜時間對稿，所以都擔心出錯，點知夾起上嚟又完全冇問題，相當有默契。」<br>撰文：葉雪</p></body></html>
