<html><header><meta charset="utf-8"><title>沈卓盈雪地嘆雪糕</title></header><body><h1>沈卓盈雪地嘆雪糕</h1><p>沈卓盈日前與友人到北海道二世古滑雪，其間還上了一個滑雪課程，技巧大為進步。一身粉紅滑雪裝的沈卓盈，造型嬌俏，但走在雪地時卻毫不錫身，拼勁十足顯身手，她日前說：「我近年受朋友影響，愛上咗滑雪呢項運動，基本上每年都會去北海道滑雪，雪地上白濛濛一片，感覺好浪漫。」沈卓盈玩攰了，更坐在軟綿綿的雪地上拍照，她又童心未泯堆雪球作樂。</p><p>狂食補體力</p><p>沈卓盈表示滑雪非常消耗體力，所以每當運動後，她都瘋狂大啖美味的壽司和雪糕補充體力。<br>沈卓盈說：「所以次次去完北海道返嚟，我嘅體重都上升咗，為咗上鏡靚啲，呢排又要開始狂做gym減肥。」<br>採訪：比華利</p></body></html>
