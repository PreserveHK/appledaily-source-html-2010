<html><header><meta charset="utf-8"><title>蘇民峰豪遊北海道</title></header><body><h1>蘇民峰豪遊北海道</h1><p>堪輿師蘇民峰錫女友錫到燶，他每年都會出埠豪華遊，他們的足迹遠至北極，最近他們又到了日本北海道滑雪，享受白色二人世界。</p><p>買靚衫出鏡</p><p>蘇民峰最愛滑雪，他在雪地上勁玩，一展活躍的運動細胞，但因為玩得太投入更弄痛腰骨，回港後需要好好休息。<br>蘇民峰表示每次到日本旅行，必豪玩豪食，他說：「我每次都最少使10到20萬，我要食最靚嘅嘢，順便又買番啲靚衫出鏡用。」這次北海道之旅，蘇民峰和女友大啖長腳蟹，他說：「真係食極都唔厭。」<br>採訪：比華利</p></body></html>
