<html><header><meta charset="utf-8"><title>嘉莉蒙妮根赤裸上位</title></header><body><h1>嘉莉蒙妮根赤裸上位</h1><p>英國女星嘉莉蒙妮根（CareyMulligan）憑《少女失樂園》（AnEducation）入圍今屆奧斯卡，與梅麗史翠普（MerylStreep）等阿姐爭影后。<br>演技漸受認同的嘉莉蒙妮根，在新片《TheGreatest》中博到盡，在銀幕前大膽露點演出。<br>嘉莉蒙妮根夥拍《勁揪俠》（Kick-Ass）男星AaronJohnson及皮雅斯布士南（PierceBrosnan）拍攝新片《TheGreatest》，嘉莉在入面有一幕大膽露點情慾戲，一絲不掛。<br>嘉莉如此為新片不錫身，其男友沙拉保夫（ShiaLaBeouf）看到必定眼火爆。</p></body></html>
