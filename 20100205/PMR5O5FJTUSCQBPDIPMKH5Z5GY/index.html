<html><header><meta charset="utf-8"><title>盈盈教樂樂拜年見家長</title></header><body><h1>盈盈教樂樂拜年見家長</h1><p>湯盈盈、黃德斌、龔嘉欣和梁烈唯昨日在尖沙嘴出席明珠台宣傳活動，湯盈盈和黃德斌以結婚look示人，黃德斌應要求抱起盈盈。</p><p>抱得舒服</p><p>事後盈盈被問到錢嘉樂還是黃德斌抱得舒服？她尷尬笑說：「各有各好啦！」問她情人節有何節目，她避談說：「今年農曆新年會喺香港過，我爸爸媽媽返咗嚟，所以我一早去銀行換錢畀佢哋封利是。」至於會否順道安排見家長？她笑說：「我??家都冇車牌，所以叫晒啲朋友上我屋企拜年。」<br>採訪、攝影：何慧</p></body></html>
