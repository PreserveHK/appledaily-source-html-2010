<html><header><meta charset="utf-8"><title>隔牆有耳：海關新總部未落成嗌逼 - 李八方</title></header><body><h1>隔牆有耳：海關新總部未落成嗌逼 - 李八方</h1><p>海關經過10年抗爭，屬於自己嘅北角渣華道新總部大樓終於喺今年底落成，新總部大樓高34層，有室內練靶場、可容納300人嘅大禮室，又有海關歷史館，設備齊全。<br>除咗駐守邊境管制站嘅人員，海關23個科別單位合共1,850人，9月起會陸續搬入新大樓，而海關上環總部明年初先東移。雖然新大樓落成，不過唔係所有部門都可以遷入，貿易管制署仍要留在旺角中心，海關高層稱因為新大樓10年前規劃，但部門10年來人手增加，所以新大樓唔能夠容納所有海關人員在同一屋簷下工作。
</p></body></html>
