<html><header><meta charset="utf-8"><title>鑰匙放地毯底　笨Paris賊匪至愛</title></header><body><h1>鑰匙放地毯底　笨Paris賊匪至愛</h1><p>荷李活去年出現專向名人豪宅爆竊的「閃亮黨」，主腦普魯戈前天接受電視台訪問，指選29歲名媛ParisHilton作首個犯案目標，只因她夠蠢。<br>普魯戈和韓裔少女RachelLee是「閃亮黨」首腦，普魯戈指當初選中Paris的4,926萬港元寓所埋手，皆因她是「笨蛋」，把鑰匙放在地毯下，讓他們入屋爆竊，Paris對此懵然不知，直至兩個月後再被偷去1,477萬港元珠寶才如夢初醒。<br>「閃亮黨」還爆竊了蓮莎露夏恩及麗曹碧遜等寓所，直至去年11月被閉路電視拍下入屋爆竊，五人先後落網。<br>英國《每日郵報》</p></body></html>
