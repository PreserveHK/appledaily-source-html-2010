<html><header><meta charset="utf-8"><title>飛行酒店　漫遊半空嘆世界</title></header><body><h1>飛行酒店　漫遊半空嘆世界</h1><p>想享受豪華假期，不少人會坐郵輪，但有沒有想過坐飛船度假？英國有公司便設計出飛行酒店構思（圖）。<br>設計顧問公司Seymourpowell將飛船命名為Aircruise，船身高265米，最多可載100名乘客和機組人員，設有10間豪華套房，還有酒吧及酒廊。<br>飛船以氫氣推動，巨型氫燃料電池亦會為飛船提供電力和部份食水。構思中的飛船時速介乎100至150公里，由英國倫敦飛往美國紐約市約需37小時，乘客可感受到在高空飛行的感覺。<br>美國有線新聞網絡</p></body></html>
