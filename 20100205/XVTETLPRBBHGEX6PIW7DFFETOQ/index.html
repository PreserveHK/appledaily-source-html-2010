<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆上海私會Baby - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆上海私會Baby - 馮仁昭</h1><p>陳偉霆同鍾舒漫噚日以懷舊look出席商場活動，仲大跳社交舞同爵士舞。佢哋練咗唔係好耐，但都覺得大家好合拍。陳偉霆自爆好鍾意上海，仲話上海姑娘溫柔，Angelababy都係上海妹，唔怪得之佢咁鍾意呢個「朋友」啦！新年佢打算去上海玩，問到會唔會約埋Baby，佢即時臉色一沉話：「我同朋友去，佢放假應該都喺上海，希望都可以有機會見吓面。」</p></body></html>
