<html><header><meta charset="utf-8"><title>求驗客手記：布連為一球波拗數 - 求驗客</title></header><body><h1>求驗客手記：布連為一球波拗數 - 求驗客</h1><p>「天地有正氣」呢句說話近期做咗潮語，而瑞典足球壇名宿、40歲嘅布連睇嚟都好明白，皆因呢位協助瑞典喺94年世盃奪得季軍嘅功臣，就好硬頸咁話自己嘅國際入球數字係27球，唔係26球喎！事緣係瑞典國家電視台SVT片段證實，原來喺91年8月8日嘅友賽以2:1贏挪威場波，尼爾遜個波係省中布連嘅背脊改變方向入網，所以應該計布連入先啱！我求大俠就好支持布連據理力爭，之不過最佩服嘅係佢記性咁好啫！</p></body></html>
