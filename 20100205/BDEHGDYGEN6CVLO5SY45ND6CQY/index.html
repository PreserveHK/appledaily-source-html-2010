<html><header><meta charset="utf-8"><title>傳MJ醫生今日提堂</title></header><body><h1>傳MJ醫生今日提堂</h1><p>已故流行天王米高積遜（MichaelJackson）去年6月在家中猝死，其私人醫生默里（ConradMurray）被指為MJ注射過量鎮靜劑導致他心臟停頓。消息指默里今日會向警方自首，他會即時被落案及到法庭應訊。</p><p>即時起訴</p><p>娛樂網頁TMZ收到警方最新消息，指默里今天會到警署自首，他會即時被落案起訴一項非自願誤殺罪，之後會送到洛杉磯國際機場的一所法庭跟法官會面。由於傳媒一直估計案件會在洛杉磯高等法院審理，因此該處昨日有大批記者駐守，預計他們收到消息後會轉移陣地。</p></body></html>
