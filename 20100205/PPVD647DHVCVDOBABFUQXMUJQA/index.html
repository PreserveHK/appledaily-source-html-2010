<html><header><meta charset="utf-8"><title>羅力威九展騷加場</title></header><body><h1>羅力威九展騷加場</h1><p>亞視《亞洲星光大道》冠軍羅力威近日替網站VDOnext拍攝新歌《現實不重要》MV時，邀得??模Liz做女主角，但羅力威全程跟Liz零交流，不但拒吻，就連拖手都免問。</p><p>養聲練兵</p><p>羅力威雖被指未紅先驕，但仍受亞視當寶力捧，亞視為一班「星光家族」成員於本月16日年初三在九展StarHall舉行「3RockYourDream星光家族演唱會」，門票已全部售罄，亞視昨日宣佈加開初四一場。對於加場好消息，羅力威昨日在電話中說：「好開心大家咁支持，我呢排要好好保養把聲，飲多啲阿媽靚湯保養，如果可以我仲希望可以兩場都有少少唔同嘅做畀fans睇。」<br>採訪：林妃</p></body></html>
