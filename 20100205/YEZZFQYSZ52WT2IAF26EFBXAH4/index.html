<html><header><meta charset="utf-8"><title>專攻阿嬸OL族　日商店打美男牌</title></header><body><h1>專攻阿嬸OL族　日商店打美男牌</h1><p>日本有女僕咖啡店，不過OL族和歐巴桑嬸嬸族的消費力，絕對不能小覷，越來越多商店大打型男帥哥牌，爭取女顧客。<br>東京原宿一家咖啡店，一踏入就見型男侍應團一字排開，就像走入漫畫的花樣美男陣。一名女顧客興奮地說：「這裏是帥哥天堂！超帥的，我被治癒了！」<br>店內侍應大多數是有意入演藝界的素人男模，店主請人也像經紀公司那樣，400多人應徵，外貌是第一考慮點，還要他們做才藝表演，至少要有一技傍身，能逗女客人開心就可以。一家有60年歷史的溫泉旅館，最近也請了陽光大男孩做雜工，有人為看帥哥，更專程來泡溫泉。<br>東森新聞網</p></body></html>
