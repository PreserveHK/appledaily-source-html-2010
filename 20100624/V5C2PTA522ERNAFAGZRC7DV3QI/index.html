<html><header><meta charset="utf-8"><title>指指點點講嘢Jazz</title></header><body><h1>指指點點講嘢Jazz</h1><p>車仔細細的本田Jazz一向形象過癮，代理早前為佢搞咗個車身設計比賽，為Jazz搞搞新形象。爆偈哥睇番網頁先知，原來結果已經公佈，冠軍人馬以指指點點為主題，全車印有HondaJazz的國際手語手勢，再有唔同顏色嘅波點托底，同你喺街頭SayHi，唔知遲啲會唔會真係有人噴到架車咁呢？喺網頁度仲有好多其他參賽者作品，大家得閒都可以入去睇吓。<br><br>網址：http://www.honda.com.hk/<br><br>爆偈哥</p></body></html>
