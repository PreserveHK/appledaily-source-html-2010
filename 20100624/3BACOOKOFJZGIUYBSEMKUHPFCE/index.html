<html><header><meta charset="utf-8"><title>傅穎吸蛋白質谷胸</title></header><body><h1>傅穎吸蛋白質谷胸</h1><p>傅穎（Theresa）將於今年書展推出性感寫真集，負責操刀的是日本潮界攝影師米原康正，Theresa影相前狂掃30個胸圍，又吃很多蛋白質食物，令上圍升cup。攝影師要求她擺出一個咬唇俯身嘟嘴甫士，她竟被此動作考起，她說：「米原要我性感中帶可愛，好難呀！」<br>米原更在休息時幫Theresa按摩，令她痛到呱呱大叫，Theresa說：「佢好厲害，完全一按就中痛位。」對於今年有很多o靚模出性感寫真，Theresa強調大家走的路線不同，不能比較，她謂：「Cookies年代我已經着過三點式，所以今次身材唔係賣點。」<br>撰文：丁寧</p></body></html>
