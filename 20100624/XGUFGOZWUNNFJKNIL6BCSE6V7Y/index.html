<html><header><meta charset="utf-8"><title>美報揭成龍風流賬</title></header><body><h1>美報揭成龍風流賬</h1><p>成龍與韋史密夫（WillSmith）兒子積頓史密夫（JadenSmith）合作的新片《功夫夢》（TheKarateKid），近日在北美上映成為票房冠軍，不過當地爆料報章《國家諮詢報》卻乘勢揭成龍真面目，狂數他的風流賬。</p><p>與家人關係疏離</p><p>雖然報道聲稱是引述知情人士的消息，不過全部內容都是舊聞，包括成龍與林鳳嬌於82年結婚，但要到95年才公開。該報道又指成龍平日極少與兒子房祖名相聚，他更與女星吳綺莉育有一女，卻一直拒見這名女兒等，更稱林鳳嬌為成龍打理兩間公司，二人卻甚少一同露面，暗示成龍與家人的關係很疏離。</p></body></html>
