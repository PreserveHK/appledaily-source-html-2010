<html><header><meta charset="utf-8"><title>世盃擂台：洪軍冷W你要信 - 藍鑽石</title></header><body><h1>世盃擂台：洪軍冷W你要信 - 藍鑽石</h1><p>【主客和】捱夜睇波，某程度係玩命遊戲，今屆世盃已完成超過一半，大家捱夜仲撐唔撐得住？據大陸傳媒報道，連喺中超踢波嘅洪都拉斯國腳謝利柏拉西奧斯都識越洋問候，叫球迷捱夜睇波時要小心身體，波迷自己執生。洪都拉斯就唔使點執生，兩場共吞3蛋後出線微乎奇微，但冇壓力情況下，鬥唔擅攻嘅瑞士，我就覺得呢路中北美洲異軍可以攞尾彩，開個冷W唔奇。文：藍鑽石</p></body></html>
