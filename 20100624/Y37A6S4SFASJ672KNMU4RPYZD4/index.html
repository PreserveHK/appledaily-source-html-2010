<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison唔認撻着唐貝欣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison唔認撻着唐貝欣 - 馮仁昭</h1><p>最近有指陳冠希（Edison）同女友楊永晴（Vincy）嘅3年情3個月前玩完，Edison火速同寇鴻萍細女唐貝欣（小圖）撻着，咁啱唐貝欣又俾人影到高調出席Edison公司派對，似乎想肯定女主人身份。Edison噚日否認同Vincy分手：「我哋係非常之好，希望傳媒唔好拆散我哋。我唔識嗰個女仔（指唐貝欣），嗰日公司舉行6周年派對，好多人都發邀請信，唔明點解呢個女仔有份去，就變咗我女朋友。希望大家唔好亂寫，我會保留法律追究權利。」</p></body></html>
