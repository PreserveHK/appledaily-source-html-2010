<html><header><meta charset="utf-8"><title>黃奕培育足球小將</title></header><body><h1>黃奕培育足球小將</h1><p>內地女星黃奕近日傳出和富豪夫婿姜凱離婚，日前她收拾失婚心情，穿上巴西隊球衣拍攝世界盃足球寫真，還在內地報章撰寫球迷日記，並將稿費撥捐奕動體育慈善基金。</p><p>買球鞋贈貧童</p><p>黃奕說：「我是巴西球迷，很多年，很忠實的那種。世界盃是全球體育盛事，但並不是每個孩子都有足球，我們的基金就是為此而努力。」她揚言會動用基金買禮物送給小朋友：「要買足球和球鞋，送給喜歡足球卻買不起的孩子們，世界盃也是屬於他們的。」<br>撰文：葉雪</p></body></html>
