<html><header><meta charset="utf-8"><title>世盃擂台：葡軍「半勝」好分 - 戰鬥員A</title></header><body><h1>世盃擂台：葡軍「半勝」好分 - 戰鬥員A</h1><p>【半場、半場主客和】葡萄牙狂數北韓7蛋，戰果幾意外，C朗都有入波，有望重拾射門鞋；最後一場對巴西，佢肯定「騷哥利」，所以我博葡萄牙有機會半場領先，4.1倍非常好分頭。其實，呢場葡巴大戰，本應係C朗同卡卡兩位皇馬巨星嘅大鬥法，如今卡卡停賽，球迷只好等下次。以卡卡上場有兩個助攻，證明仍有作用，冇佢嘅巴西，今仗頂多和波，博「主和」。文：戰鬥員A</p></body></html>
