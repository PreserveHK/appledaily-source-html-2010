<html><header><meta charset="utf-8"><title>陳慧琳呷老公囝囝醋</title></header><body><h1>陳慧琳呷老公囝囝醋</h1><p>陳慧琳（Kelly）、林峯、趙雅芝昨晚在迪士尼酒店出席腕錶晚宴，首次以代言人身份出現的Kelly，穿上喱士小短褲撐場。她透露品牌大方叫她任揀腕錶，問她有無預囝囝劉昇？Kelly即開心說：「如果我個仔識得睇時間，我真係會喊！到時真係要開記招　。」</p><p>「着情侶裝就唔肯」</p><p>剛過去的父親節，Kelly透露老公和蝦餃仔齊齊着父子裝上陣，問她為何不穿埋一份？她即說：「我驚一家人着好娘。」她更投訴老公偏心，一直拒絕着情侶裝，她說：「父親節嗰日，話着父子裝，初時就話『唔使啦！』，之後見個仔着埋一樣，就笑到四萬咁，我叫佢着情侶裝就唔肯。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
