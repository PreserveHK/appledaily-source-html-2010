<html><header><meta charset="utf-8"><title>馮仁昭四圍超：William證Baby冇臭狐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：William證Baby冇臭狐 - 馮仁昭</h1><p>陳偉霆（William）等一班曾經上過《荃加福祿壽》嘅嘉賓，噚晚到銅鑼灣進行第15集壓軸錄影，早前William出席止汗劑活動時直認舊愛有體臭，點知有人大做文章，話佢所指嘅就係Angelababy。William噚日澄清佢所指係讀書時嘅女友，強調唔係baby，佢話：「大家唔好對號入座，咁會令女仔尷尬，自己好尊重女性，如果係前度就更加，所以我有必要講清楚。」</p></body></html>
