<html><header><meta charset="utf-8"><title>雲南飯店拆樓變塌樓</title></header><body><h1>雲南飯店拆樓變塌樓</h1><p>昨日上午約11時，昆明市中心著名地標雲南飯店，在樓房拆除過程中發生垮塌事故（圖），造成五人受傷，其中一名女子傷勢嚴重。據目擊者稱，當時工人正在二樓施工，突然有行人喊了聲「樓要倒了，快跑」。幾秒鐘後，10多米高的牆由內向外倒塌在路面上，現場混成一團。有兩名女子和一名男子躲避不及被砸傷。其中一名騎電單車的女子，被砸倒在地，胳膊傷勢較重，被路人救起。其間，一輛巴士車門玻璃被高處落下的石塊砸破，車上兩名乘客受傷。</p></body></html>
