<html><header><meta charset="utf-8"><title>鄭秀文戥Fiona唔抵</title></header><body><h1>鄭秀文戥Fiona唔抵</h1><p>鄭秀文最近宣傳國語新碟《信者得愛》，昨天到商台接受訪問。得知薛凱琪（Fiona）被雜誌記者偷影在屋內只穿內褲，她慨嘆自己也曾被偷影屋內情況，她說：「感同身受，都戥佢唔抵，女仔俾人影啲咁嘅相好尷尬。家我都廿四小時拉埋窗簾，少少罅都驚。最初搬入去，有時換衫唔記得拉簾。」<br>很多藝人為此事反感，鄭秀文稱：「藝人做唔到啲乜，但換轉高官或者重要人物，政府嘅反應或者大啲。我哋歌手係小市民，影完都冇人理。最好係政府立例，如果唔係我哋都係被漠視嘅一群。」鄭秀文勸導薛凱琪不要生氣，要放鬆心情，以後在家謹慎一點，更笑言聽自己的唱片滋潤心情。<br>採訪、攝影：王連連</p></body></html>
