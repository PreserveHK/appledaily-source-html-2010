<html><header><meta charset="utf-8"><title>世盃擂台：博日本頂住丹麥 - 牽牛</title></header><body><h1>世盃擂台：博日本頂住丹麥 - 牽牛</h1><p>【讓球、讓球主客和】互聯網普及，無形中令醜事更易傳千里；早幾年淫照事件期間，每日郵箱都收到各界好友傳來的照片，到現時YouTube興起，中學生在巴士唔讓座，竟也傳到街知巷聞。列強在南非出戰，一言一語也在網絡大爆發，法國、英格蘭相繼傳出兵變，但日本一向紀律性強，暫時都冇聽過佢哋嘅負面消息，信日本可頂得住丹麥出線，博「讓球主客和」「客勝」。文：牽牛</p></body></html>
