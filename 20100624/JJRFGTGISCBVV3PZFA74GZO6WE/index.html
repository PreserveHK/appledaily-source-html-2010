<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華封西班牙影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華封西班牙影帝 - 馮仁昭</h1><p>任達華噚日喺九龍灣出席有線世界盃活動，佢話前一日收到王晶電話，通知佢憑《天水圍的夜與霧》喺西班牙其中一個電影節攞咗最佳男主角，但佢冇去到領獎，華仔話：「成個劇組同埋公司都好開心，個獎應該屬於大家嘅，最好成部戲人人有獎，我好戥導演許鞍華開心。」華仔話佢今日會同洪金寶一齊出發去紐約，攞個亞洲之星嘅獎項，呢個獎係表揚去年對電影有貢獻嘅電影人。</p></body></html>
