<html><header><meta charset="utf-8"><title>世盃擂台：冷敲李正秀首球 - 青蛙仔</title></header><body><h1>世盃擂台：冷敲李正秀首球 - 青蛙仔</h1><p>【首球、首隊入球】我唔鍾意睇韓劇，因為覺得節奏好慢，但講到踢波，南韓隊波就一啲都唔慢，而且仲有幾個球員幾靚仔，就好似效力保頓嘅李青龍；我仲同吾中講，覺得佢同《花樣少年少女》嘅小栗旬有啲似。南韓前晚出線16強後會對烏拉圭，佢哋喺分組賽場場入波，共入咗5球，攻力似乎有番咁上下。就偷雞博佢哋先射破烏拉圭大門，首名入球推介兩次喺死球助攻得手嘅李正秀。文：青蛙仔</p></body></html>
