<html><header><meta charset="utf-8"><title>日日貼牆醫寒背</title></header><body><h1>日日貼牆醫寒背</h1><p>長期姿勢不正確會導致寒背，既引起背痛，亦有礙觀瞻，要改善問題可嘗試兩種靜態伸展運動。第一套動作，是盡量將頭、肩膊和腰部貼近牆，大腿作坐下狀，膝蓋彎曲，抬起雙手，手掌往頭部移近，從而令脊椎拉直；每次動作維持半分鐘至1分鐘，每套動作須重複3次，專家建議最好上、下午各做1次。第二套動作，站直，雙手放身後，十字緊扣慢慢往後拉，挺胸，膊頭和胸部肌肉盡量伸展，每次維持10至15秒。每套重複3至5次，每隔個多小時便可做1套，初學階段可每日做6套。<br><br>蔡俊業</p></body></html>
