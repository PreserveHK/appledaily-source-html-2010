<html><header><meta charset="utf-8"><title>30歲老熊貓奇蹟病癒</title></header><body><h1>30歲老熊貓奇蹟病癒</h1><p>「出來了，巴斯朝我們走來了！」前日，在福州熊貓世界的美女明星巴斯的展館外，幾十名記者、遊客圍住玻璃牆，所有目光聚焦在牠身上。牠如同百歲老人，蹣跚地走近大家。當飼養員餵牠最愛的竹葉絲和蘋果時（圖），牠又如小孩般淘氣撒嬌。今年30歲，相當於人類120歲的巴斯，本月1日中午突然患突發性腸炎並發胰腺炎，經過大熊貓研究中心和南京軍區福州總院專家的十幾天搶救，牠又奇蹟挺過來了。這是牠第三次重生。<br>福建《東南快報》</p></body></html>
