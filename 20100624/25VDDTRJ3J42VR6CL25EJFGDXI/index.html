<html><header><meta charset="utf-8"><title>賴琳恩擘髀晒防狼褲</title></header><body><h1>賴琳恩擘髀晒防狼褲</h1><p>亞姐賴琳恩前日在台灣老家出席手機活動，以性感低胸裝熱褲亮相，她即場表演後空翻及一字馬等高難度動作，故她穿上超緊安全褲打底防走光。</p><p>鹹蟲偷拍走光照</p><p>近日台灣有色狼假扮記者，偷拍女藝人走光照轉售圖利，每張相片開價3,000至5,000新台幣，前日賴琳恩在公開活動中表演火辣舞姿，她表示不擔心有色狼出現，她說：「我演出會很小心，從沒走光，旁邊的專業人員也會幫忙注意現場有沒有行為奇怪的人。」<br>採訪、攝影：黎寶蘋</p></body></html>
