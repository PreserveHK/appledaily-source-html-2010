<html><header><meta charset="utf-8"><title>女生畢業照齊露大腿</title></header><body><h1>女生畢業照齊露大腿</h1><p>又到高校影畢業照的季節。內地網上近日熱傳一組湖北武漢高校女生的「露腿畢業照」（圖），相中十多名女生身穿學士袍，露出雪白玉腿，引發網民熱議。<br>內地論壇上一則《班上MM們的瘋狂露腿畢業照》的帖子，在前日下午短短一小時點擊率就高達2,000多次。照片裏一眾女生穿着學士袍在湖邊拍照，眾人側身露出左大腿，面帶笑容。拍照地點位於武漢光谷一所著名高校內。<br>對於露腿照，有該校校友說，露腿「太大尺度」；有應屆畢業生認為，這樣的照片見慣不怪，毋須大驚小怪。<br>湖北《長江日報》</p></body></html>
