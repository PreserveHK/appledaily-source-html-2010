<html><header><meta charset="utf-8"><title>百人壁畫關注老人癡呆</title></header><body><h1>百人壁畫關注老人癡呆</h1><p>明日是世界癡呆症日，香港老年癡呆症協會昨日舉辦「百人壁畫」活動，由患者及家人合作設計壁畫，呼籲市民關注該病症。<br>被診斷患老人癡呆症的諾貝爾物理學獎得主高錕教授太太黃美芸也有出席活動，她表示老人家年紀越大，患病的風險越高，80歲或以上的長者約半數人患病，對照顧者而言也是極大壓力。她希望政府加強資助老人癡呆症的研究，多聽家屬及患者的需要，一起面對問題。<br>孔慶初攝</p></body></html>
