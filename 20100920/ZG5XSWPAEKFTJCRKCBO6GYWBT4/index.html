<html><header><meta charset="utf-8"><title>求驗客手記：貝老囡隨時做AC當家 - 求驗客</title></header><body><h1>求驗客手記：貝老囡隨時做AC當家 - 求驗客</h1><p>我求大俠前晚深夜一點幾搭小巴返歸，途經鰂魚涌聽到幾個球迷話AC米蘭當晚實大炒卡坦尼亞，我都以為係，殊不知最後AC竟然只憑老將恩沙基入波，逼和對手1:1，爆大冷。除咗戰果唔尋常，仲有總理班主貝盧斯科尼個女芭芭拉（圖）罕有地繼上場歐聯之後，連續兩場高調入場睇波。當地傳媒揣測，呢位「貝老囡」日後有可能繼承老竇做會長，而佢接受訪問時亦承認唔排除日後會加入領導層。好咯，日後AC有個女當家，唔使成日對住個被國際公認嘅好色老頭子，視覺上都舒服啲。</p></body></html>
