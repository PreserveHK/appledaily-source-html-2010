<html><header><meta charset="utf-8"><title>求驗客手記：馬龍京治出獄投「高地」 - 求驗客</title></header><body><h1>求驗客手記：馬龍京治出獄投「高地」 - 求驗客</h1><p>英冠嘅高雲地利開季戰績中規中矩，但嚟緊就會有個新衝擊，據領隊保夫萊特所講，馬龍京治（圖）跟隊波操咗一段日子後，今日將會正式加盟。保夫萊特開心到好似中咗六合彩咁：「我諗我哋免費簽入一個身價值500萬鎊嘅球員。」佢眉飛色舞，爭在未講阿媽我得咗啦！馬龍京治之前喺侯城、韋根都踢得唔錯，希望呢個曾因性侵犯囚18個月，喺今年7月放監嘅前鋒改過自新。佢喺入面一時話俾人恰，一時又話已經變好仲改信咗回教。到底佢變成點？好快喺球場上現形。</p></body></html>
