<html><header><meta charset="utf-8"><title>超值婚禮套餐　199鎊包兩晚房</title></header><body><h1>超值婚禮套餐　199鎊包兩晚房</h1><p>想有一個難忘婚禮，不用傾家蕩產，200英鎊有剩！英國有酒店集團推出跌破底價的結婚套餐（圖），一對新人更可享受兩晚蜜月假期。<br>這個一條龍結婚套餐只要199英鎊（2,415港元），除了包禮服婚紗外，連賓客所撒的七彩碎紙都提供；一對新人更可招呼20名親友參加派對。派對後新人可上房，套餐包兩套新睡衣。換上後小倆口就可享受朱古力和汽酒，浪漫度春宵。翌晨不用趕着退房，多留一夜，享用完免費早餐和晚餐。酒店初步只會向10對新人提供這款超值婚禮套餐。<br>英國《星期日郵報》</p></body></html>
