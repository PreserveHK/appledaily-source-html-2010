<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴寸爆話冇嘢做 - 求驗客</title></header><body><h1>求驗客手記：摩連奴寸爆話冇嘢做 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）前日終於喺西甲開齋，仲幫皇家馬德里險勝皇家蘇斯達2:1。呢個葡萄牙人開心，但另一個葡萄牙人摩連奴（圖）就愁眉不展，話說摩帥仍為皇馬拒絕畀佢做葡萄牙國家隊替工（嚟緊對丹麥、冰島）而耿耿於懷，佢話：「我唔明點解唔得，喺國際賽期間我有9日時間幾乎無事可做。」皇馬總監華丹奴聽見摩帥埋怨，就急急澄清根本冇收到葡國足總嘅正式要求喎。各執一詞，點都好，摩帥喺球會級比賽威盡，今次錯過一次喺國際舞台一試身手嘅機會，有怨言都合理嘅。</p></body></html>
