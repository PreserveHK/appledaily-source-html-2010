<html><header><meta charset="utf-8"><title>「巴士阿伯」強坐女子大腿</title></header><body><h1>「巴士阿伯」強坐女子大腿</h1><p>四川省成都市近日出現「巴士阿伯」欺負女乘客遭非議。這名63歲的男子（左圖），上周四（16日）上午繁忙時間，與一名穿着短裙的女子（右圖），在巴士上爭座位。女子先坐下後，男子卻硬要坐到她的大腿上，女子大喊，但他還是不起來。未幾女子忍受不了起身。<br>霸佔座位後，男子卻仍不斷罵人，遭女子回敬一句「老怪物」後，他暴跳着站起來掌摑女子，把她打哭。兩人事後鬧上派出所，男子最終道歉。<br>四川新聞網</p></body></html>
