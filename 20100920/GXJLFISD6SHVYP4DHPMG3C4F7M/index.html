<html><header><meta charset="utf-8"><title>大切三方　1分鐘碎屍洋葱</title></header><body><h1>大切三方　1分鐘碎屍洋葱</h1><p>要做漢堡扒便要切洋葱粒，但洋葱粒要逐條，咪有排切？其實可以好快，只要1分鐘就可以切好成個洋葱。首先將已切半的洋葱平放，將刀打橫，向橫切3刀，記得要平衡並不要切斷尾。然後便逆洋葱紋打直切3刀，最後就順着洋葱紋直切到尾，那便可以切到大小均勻的洋葱粒。不用1分鐘便將洋葱碎屍萬斷！</p><p>向橫切3刀</p><p>1.洋葱平放，向橫切3刀。</p><p>逆紋切3刀</p><p>2.	逆着紋理，打直切3刀。</p><p>順紋再切</p><p>3.順着紋理，直切到尾。</p></body></html>
