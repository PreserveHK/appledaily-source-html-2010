<html><header><meta charset="utf-8"><title>115磅小婦人　獵殺過千磅巨鱷</title></header><body><h1>115磅小婦人　獵殺過千磅巨鱷</h1><p>普通釣魚釣上幾公斤大魚已經很了不起，這位小婦人竟釣起「哥斯拉」！看真點，原來是一條短吻鱷，48歲美國人瑪麗上周三花兩小時與牠搏鬥，終於把這條比自己重八倍的巨型短吻鱷擒獲殺死（圖）。<br>瑪麗與丈夫到南卡羅來納州獵鱷，一來就釣上4米（13呎）大鱷。52公斤（115磅）的她費盡九牛二虎之力，把465公斤（1,025磅）的巨鱷扯上來，之後瑪麗用手槍射牠，但巨鱷中槍不死，瑪麗只好割斷巨鱷脊柱，巨鱷終一命嗚呼。<br>英國《星期日郵報》</p></body></html>
