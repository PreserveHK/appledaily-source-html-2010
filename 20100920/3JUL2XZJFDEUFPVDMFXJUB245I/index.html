<html><header><meta charset="utf-8"><title>教幼女鋼管舞　母上載片段捱轟</title></header><body><h1>教幼女鋼管舞　母上載片段捱轟</h1><p>有其母必有其女？一名《花花公子》前兔女郎，不但自己性感，還要把性感招數傳授小女兒──跳鋼管舞（圖）。結果，她的7歲女兒穿着白色毛毛衣，火辣地跳鋼管舞的短片放上網站後，不是引起如潮讚聲，而是被炮轟在招惹孌童癖。<br>前兔女郎伯奇，一心要讓女兒Poppy自小就有至弗身形，於是教她跳性感鋼管舞，然後放上網站，寫着「這是讓她弗和健康的最佳方法」。<br>小女孩跳鋼管舞短片曝光，網民即鬧爆，指伯奇讓小女兒成為孌童癖的目標簡直是「瘋狂」。<br>英國《世界新聞報》</p></body></html>
