<html><header><meta charset="utf-8"><title>醫療短波新驗血法檢測心臟病</title></header><body><h1>醫療短波<br>新驗血法檢測心臟病</h1><p>英國倫敦國王學院的科學家發明一種驗血方法，可提早10年預測罹患糖尿病人併發心血管疾病的風險。研究人員檢測糖尿病患者血液中「微型核糖核酸」（microRNA,MiR）遺傳分子的濃度，直接評估糖尿病對血管造成的損害，篩選出併發心臟病與血管病變的高危者。研究員預期此方法與傳統診斷法合併使用，檢驗費用只需約兩英鎊（約港幣24.2元），但最快要五年後才面世。</p></body></html>
