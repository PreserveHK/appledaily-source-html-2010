<html><header><meta charset="utf-8"><title>維他奶70大壽義賣</title></header><body><h1>維他奶70大壽義賣</h1><p>「維」善最樂！繼早前維他奶羅桂祥基金捐咗1.5億畀中文大學，用嚟發展同加強對大豆等農產品嘅研究之後，今年慶祝70大壽嘅維他奶（345）再下一城，由即日起到24號，大家可以去海港城參觀「維他奶震撼70大晒冷」展覽，喺佢哋嘅「城中情」慈善自助販賣機買「個個祝」維他奶，所得收益會全數撥捐公益金。為咗呢件咁有意義嘅善事，維他奶執行主席羅友禮（圖右）仲出動埋太座幫手撐場宣傳！嗱，捐錢嘅嘢係講心嘅，多多益善小小唔拘，畀幾蚊雞買盒維他奶雖然唔會有領導人同你握手合照，但買完之後大家肯定會「童年現在一般可愛」囉！</p></body></html>
