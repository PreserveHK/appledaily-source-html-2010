<html><header><meta charset="utf-8"><title>特稿老將撐住拉科 - 域克</title></header><body><h1>特稿<br>老將撐住拉科 - 域克</h1><p>拉科教練洛天拿作風穩健，這名護級專家尤其信任老將的比賽經驗。拉科今夏有25歲的巴西守將菲臘路爾斯過檔馬體會，洛天拿更從小保加免費引入巴拉圭國腳莫雷洛迪古斯坐鎮防線。32歲的莫雷洛迪古斯在南非世盃表現不俗，助守助守踢法機動。他與拉科隊長文路爾柏保路分別扼守左右後防，開季兩場聯賽未有太大漏洞。</p><p>入球能力不俗的祖卡，與綽號「西班牙施丹」的華拿朗今季或非必然正選，兩名中場近兩仗臨危受命入替，均顯示以老帶新的領袖本色。預期這幾名30歲或以上的老將，對拉科上半季搶分力保中游極有幫助。<br>域克</p></body></html>
