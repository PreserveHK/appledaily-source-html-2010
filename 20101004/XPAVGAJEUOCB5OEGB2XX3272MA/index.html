<html><header><meta charset="utf-8"><title>佐敦被掟蛋嬲爆</title></header><body><h1>佐敦被掟蛋嬲爆</h1><p>英國巨胸名模佐敦（Jordan）前晚遭「突襲」，她與媽媽Amy及拳手老公AlexReid在11時於英國南部一間印度餐廳晚膳後離開時，被一班為數約10人的流氓擲雞蛋和雜物，最後要報警拉人。<br>據知Alex當時拚命護着家人，還捉到其中一個疑犯，但佐敦媽媽臉上中招，佐敦雖然自知樹敵眾多，但仍然被突如其來的襲擊激親，幾乎嬲到喊，最後警察只對幾個少年問話，很快便放人。</p><p>將與前夫打官司</p><p>此外，佐敦將與前夫PeterAndre本周對簿公堂，事緣Peter已入稟法院，指佐敦揑造離婚的原因是由於他背妻偷食，破壞他的名聲。兩人要出庭作證，更將首次公開離婚的真正原因。</p></body></html>
