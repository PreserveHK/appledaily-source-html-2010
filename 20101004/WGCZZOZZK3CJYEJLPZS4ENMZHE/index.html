<html><header><meta charset="utf-8"><title>中川翔子預備吻戲出晒血</title></header><body><h1>中川翔子預備吻戲出晒血</h1><p>日本blog之女王中川翔子，最近終於在新戲《戀愛的正確方法在書本在設計圖中沒有記載》中擔正演出女主角，前日電影在日本首日公映，中川翔子到了新宿一間戲院做宣傳谷戲，又大唱電影主題曲，令現場fans情緒高漲。</p><p>狂食薄荷糖</p><p>翔子在活動上更大爆拍吻戲的花絮，她表示為保持口氣清新，拍攝前吃了整盒薄荷糖，又指早晚回家刷牙，因為要刷乾淨大力過龍而弄致流血，翔子會在新戲中飾演受過戀愛傷害的圖書館管理員，直至碰見由鈴本裕樹飾演的陽光男孩後，便忍不住重新投入戀愛感覺。</p></body></html>
