<html><header><meta charset="utf-8"><title>無油靚蛋皮　搖鑊熄火慢慢煮
</title></header><body><h1>無油靚蛋皮　搖鑊熄火慢慢煮
</h1><p>做冷麪的蛋絲或想用蛋皮來包食物的話，都必不少得一張厚薄平均又完整的蛋皮，要煎這塊蛋皮卻不是一件容易的事。只要學上這個零失敗煎蛋皮的秘訣，任何生手都可以輕易成功了。<br><br>記者：謝翠玲<br>攝影：陳陶鈞<br>Model：Algie@PureModels</p><p>秘技一：充份燒熱鑊<br>易潔平底鑊必須充份加熱，以免熱力不平均。<br><br>秘技二：搖勻蛋汁<br>加入蛋液後便要把鑊搖勻，並要搖到稍高位置，讓蛋液沾到鑊邊。<br><br>秘技三：大火煎10秒關火<br>用大火煎10秒後便要立即關火，這時鑊的餘溫會把蛋皮慢慢煮熟，當蛋皮跟鑊邊分離便表示蛋皮已熟，用手撕開即可。</p></body></html>
