<html><header><meta charset="utf-8"><title>全歐首個3D頻道啟播</title></header><body><h1>全歐首個3D頻道啟播</h1><p>全歐洲首個3D立體電視頻道，上周五啟播，英國天空（Sky）電視台的3D頻道，讓訂購了最高價套餐的用戶免費收看，初期每天廣播14小時，以體育節目和電影為主。當然用戶要自備3D電視機和特製眼鏡，才能看到立體影像。<br>這個嶄新的3D頻道，頭炮是直播在威爾斯舉行的萊德盃高爾夫球賽。有專家在觀賽後，讚賞3D立體效果令球場和果嶺更加逼真和悅目。這次直播萊德盃，也凸顯了3D頻道面對的最大挑戰，就是缺乏節目。事緣當日下雨，球賽只進行一會就暫停。若是普通頻道，大可重播其他節目，但3D頻道則欠缺這種靈活性。<br>英國TopNews網站</p></body></html>
