<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy遊日本冇有怕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy遊日本冇有怕 - 馮仁昭</h1><p>MandyLieu（圖）、周汶錡、李嘉慧同楊崢噚日喺時代廣場，為Fancl護膚品行騷，當中Mandy最性感，搶盡風頭，佢解釋衣服係大會安排嘅。<br>Mandy透露將起程到日本拍旅遊特輯，逗留兩個月，講到日本近日有反華活動，問佢會唔會擔心？佢話：「放心，公司會安排，有好多人保護我，之前泰國暴亂都去過，我有買保險。」記者笑混血嘅Mandy有事可以扮外國人，佢就強調自己係中國人。</p></body></html>
