<html><header><meta charset="utf-8"><title>張震嶽冒雨開騷High</title></header><body><h1>張震嶽冒雨開騷High</h1><p>張震嶽完成和周華健、李宗盛及羅大佑的SuperBand合作後，又回復個人發展，日前他專程到杭州出席音樂活動，同場還有一直和他合作無間的HotDog，他們更帶同師弟組合MonkeyPilot到音樂會上演出，一眾人冒雨為音樂會擔任壓軸演出嘉賓。<br>當晚張震嶽除了唱出經典作品如《愛之初體驗》外，他更即場唱出多首新歌，雖然現場觀眾對新歌不算太熟悉，不過反應依然熱烈。</p><p>大派禮物</p><p>張震嶽見觀眾一同冒雨看他們演出，相當感動，故臨時安哥唱多一首歌給fans。另外，張震嶽又帶了一份SuperBand的禮物送給現場歌迷。<br>撰文：葉雪</p></body></html>
