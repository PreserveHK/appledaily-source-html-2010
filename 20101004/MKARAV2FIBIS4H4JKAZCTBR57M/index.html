<html><header><meta charset="utf-8"><title>謝茜嘉自嘲生女變師奶</title></header><body><h1>謝茜嘉自嘲生女變師奶</h1><p>已榮升荷李活星媽的美國性感女星謝茜嘉艾芭（JessicaAlba），自拍攝《神奇4俠》（Fantastic4）扮隱形女俠後奠定了性感女神地位，最近她接受《GQ》雜誌11月號的訪問，大談產後感受。</p><p>胸部下垂屁股大</p><p>已有兩歲女兒Honor的謝茜嘉說生孩子令她變成師奶，她說：「我的胸部下垂了，脂肪團出來了，我的屁股更大，每個戲中演員都比我漂亮。」<br>謝茜嘉又將在新片《Machete》的冲凉裸露場面形容為恐怖，她說：「對於要騷自己的身材，我永不覺得舒服，拍攝前我很焦慮。我可以穿得很性感及演得很性感，但我不能夠接受全裸。」</p></body></html>
