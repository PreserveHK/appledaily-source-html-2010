<html><header><meta charset="utf-8"><title>台塑工廠大火　燒16小時</title></header><body><h1>台塑工廠大火　燒16小時</h1><p>台灣台塑集團轄下位於嘉義太保市的南亞二廠昨日上午8時30分發生大火，由於廠內易燃物多，火勢一發不可收拾，現場不斷竄出冲天黑煙，以及刺鼻惡臭。</p><p>廠方罰款停工</p><p>當局派40多架消防車和兩架直升機灌救，大火至今晨零時仍未救熄，廠房幾已盡毀。當地南新里村民擔心濃煙造成污染，一度想闖進廠區交涉並與警方衝突。<br>台塑集團昨日就事件道歉，並答應與居民協商善後。而嘉義縣政府昨對廠方處以100萬元新台幣（約24.7萬港元）罰款，並勒令無限期停工。<br>台灣《蘋果日報》</p></body></html>
