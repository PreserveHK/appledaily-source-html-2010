<html><header><meta charset="utf-8"><title>求驗客手記：搵心理醫生幫法軍　白蘭斯咪學杜明尼治 - 求驗客</title></header><body><h1>求驗客手記：搵心理醫生幫法軍　白蘭斯咪學杜明尼治 - 求驗客</h1><p>法國教練白蘭斯（圖）為咗球隊重振聲威，真係搞盡腦汁，之前友賽全部棄用世界盃孭鑊球員後，今次就想搵心理醫生，去幫隊波。白蘭斯仲話，法國其實大把足球人才，好易就上番世界排名前5位，不過球星往往喺球會表現好過國家隊，今次想搵心理醫生睇吓解唔解決到呢個問題。法國之前個教練杜明尼治，就因為篤信星座，成為全球笑柄，希望白蘭斯每次信心理醫生，都適可宜止，唔好單單信醫生意見，就亂咁用人呀！</p></body></html>
