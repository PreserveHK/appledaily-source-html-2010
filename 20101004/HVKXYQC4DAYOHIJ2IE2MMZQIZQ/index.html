<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎留後路教化妝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎留後路教化妝 - 馮仁昭</h1><p>傅穎（Theresa圖）同關心妍（Jade）噚日喺將軍澳出席某嘉年華活動，Theresa又受聲沙同病痛困擾，佢講到日前將化妝用品上載微博大獲好評後，令佢萌生不如改行做化妝師教人扮靚嘅念頭，即使聲帶唔再好得番，自己都有後路。<br>至於Jade就透露屋企日前廁所爆水喉，要緊急維修，佢同老公要暫時搬屋，雖然係搬落同一座，但經已攰死佢同老公。</p></body></html>
