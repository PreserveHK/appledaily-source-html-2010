<html><header><meta charset="utf-8"><title>哈里愛蒲成頭號襲擊目標</title></header><body><h1>哈里愛蒲成頭號襲擊目標</h1><p>阿蓋德謀襲歐洲，英國愛蒲爛玩的哈里王子（圖）更是恐怖分子的頭號目標，當局已出動六名王牌狙擊手貼身保護。<br>英國當局已將皇室遇襲警報戒備，提升至第二高僅次於「即將發生」的級別，更將哈里列為高危人物。哈里是英國皇位第三號繼承人，之前派駐阿富汗已成為恐怖分子的目標，加上他夜蒲的習慣，更成為恐襲的磁石。哈里以往出席派對時，僅有三名蘇格蘭場精英警員「SO14」保護，但現已增至六名，更配備手槍。<br>英國《世界新聞報》</p></body></html>
