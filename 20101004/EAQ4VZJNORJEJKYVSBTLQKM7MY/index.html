<html><header><meta charset="utf-8"><title>Bjork撰文悼McQueen</title></header><body><h1>Bjork撰文悼McQueen</h1><p>冰島歌后Bjork繼日前在追悼會上唱歌獻給已故英國時裝大師亡友AlexanderMcQueen，最近又為雜誌GQ.com執筆寫了一篇文章向McQueen致敬。</p><p>充滿新意念</p><p>Bjork在文中對McQueen讚不絕口，她說：「當我由冰島搬到倫敦時，深覺英國人太自我中心，但McQueen卻以無限的趣味與勇氣帶來很多新鮮的意念，他又能連繫英國文化之餘，表現出原始的力量。」</p></body></html>
