<html><header><meta charset="utf-8"><title>WG辣㷫洛杉磯</title></header><body><h1>WG辣㷫洛杉磯</h1><p>韓國人氣組合WonderGirls（WG），憑一曲《Nobody》在美國站穩陣腳。暫時以美國為發展主要基地的她們，日前應邀在洛杉磯演出韓國人節日活動，五名成員換上戰衣大騷美腿，又唱又跳演繹《Nobody》、《2DiffernetTears》等首本名曲，令全場觀眾high爆。<br>據知WG完成洛杉磯演出後，將轉飛法國開工，認真忙碌。</p><p>讚昭熙成熟</p><p>此外，隊長先藝在近日播出的Mnet節目中，大讚隊中老么昭熙，指昭熙雖然在隊中年紀最細，但由於自小獨立，現在已成熟了不少，可給予她們不少意見。</p></body></html>
