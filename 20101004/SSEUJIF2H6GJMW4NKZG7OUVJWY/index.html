<html><header><meta charset="utf-8"><title>東莞爆蚊叮傳播基孔肯雅熱病</title></header><body><h1>東莞爆蚊叮傳播基孔肯雅熱病</h1><p>廣東東莞市萬江新村爆發由白紋伊蚊等傳播的基孔肯雅熱病，現至少發現的91宗疑似病中，10例已證實。截止10月1日，共有91宗疑似病例。廣東省疾病預防控制中心表示，現發現的確診和疑似病例，均為輕例，以發熱並伴有關節痛、肌肉骨骼痛或皮疹症狀為主，絕大多數已經痊癒，無住院、重症和死亡病例。<br>基孔肯雅熱是始發於非洲的病毒性傳染病，由白紋伊蚊等叮咬傳播的病毒性疾病。香港衞生署已接到東莞通報疫情，本港2006年及去年曾出現外地傳入個案，由於兩地距離近，對香港有一定風險。<br>廣東大洋網</p></body></html>
