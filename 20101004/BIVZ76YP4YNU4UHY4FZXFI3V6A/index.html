<html><header><meta charset="utf-8"><title>中環在線：黃光裕看守所照簽文件 - 李華華</title></header><body><h1>中環在線：黃光裕看守所照簽文件 - 李華華</h1><p>雖然係國美電器（493）爭奪戰黃光裕（圖）一方落敗，但黃家喺股東會前做嘅一切其實都好有部署，噚日《第一財經》就踢爆黃光裕雖然成為階下囚，但做過中國首富嘅黃氏依然可以行使股權、簽署公司文件，指點江山，唔知今次嘅行動係咪佢自己喺幕後一手策劃。<br>報道仲話，佢依然羈押喺看守所，未移送監獄服刑。<br>北京市高級人民法院刑二院庭副庭長王海虹話，法院係考慮到國美公司的實際經營情況，先至畀黃光裕行使以上權力嘅申請。<br>佢話換轉係以前一定唔會有呢啲事出現，但佢話咁樣做有利國美嘅正常運作，亦反映司法機關服務型意識喺度強化緊。</p></body></html>
