<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣有B仍然苗條 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣有B仍然苗條 - 馮仁昭</h1><p>李嘉欣同老公許晉亨終於造人成功，不過為咗唔想惹狗仔隊追訪，所以佢冇透露懷孕幾多個月，最近嘉欣多數時間都留喺屋企安胎，有時間就將近照貼上微博大晒幸福。噚日嘉欣又將最新嘅相放上網，相中見佢着件灰色貼身衫同黑色貼身褲，腹部明顯隆起，睇落去似有3至4個月，不過嘉欣手、腳同面都依然係偏瘦，仍然着住高踭鞋，同以前未有BB真係冇乜分別，真係得天獨厚。</p></body></html>
