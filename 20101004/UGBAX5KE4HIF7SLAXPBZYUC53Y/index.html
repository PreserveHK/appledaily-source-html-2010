<html><header><meta charset="utf-8"><title>蘇德堡繼續封街</title></header><body><h1>蘇德堡繼續封街</h1><p>荷李活電影《盜海豪情》（Ocean'sEleven）系列金像導演史提芬蘇德堡（StevenSoderbergh），上周拉大隊來港拍攝以沙士為題材的新作《Contagion》（暫譯：感染）。</p><p>嗌收工全場拍掌</p><p>昨日該片繼續在土瓜灣益豐大廈拍攝，但該幕戲並沒知名演員參演，只是拍攝徐天佑感染沙士喪生後，世衞人員、警方及傳媒蜂擁至天佑居住的大廈作全面檢疫和消毒的場面。<br>由於昨日現場有近300人參與拍攝，警方特別封了兩條街，不過因拍攝場面頗混亂，經常NG，下午約1時拍完最後一個鏡頭，導演叫收工後，全場工作人員均高興得齊齊拍掌。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
