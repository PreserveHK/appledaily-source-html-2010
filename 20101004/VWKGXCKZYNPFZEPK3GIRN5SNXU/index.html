<html><header><meta charset="utf-8"><title>AKB48香港開官方店</title></header><body><h1>AKB48香港開官方店</h1><p>日本人氣組合AKB48，近日有意進軍亞洲，除了正準備成立中文官網外，更會在香港開設官方專門店，該店本月20日於深水埗正式開幕，將銷售AKB48商品，令一眾本地宅男fans大破慳囊。<br>在日本已成為流行現象的AKB48，最近還入選日本GoodDesign設計大獎15個優秀項目之一，大會認為組合成員在秋葉原劇場日夜交替的演出，作為娛樂工業設計的一環，有着超群的前瞻性。該大獎下月10日公佈15個優秀項目當中最優秀大獎得主。</p></body></html>
