<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎樂夥拍周麗淇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎樂夥拍周麗淇 - 馮仁昭</h1><p>無綫「2010國際中華小姐」選舉下月初喺天津舉行，前晚先喺佛山選出五名內地佳麗，屆時出戰嚟自其他地方嘅代表，最後出線為1號方蘭、2號李曼姿、5號劉捷、6號劉雅婷同9號楊逸歐，其中李曼姿仲攞埋時尚獎。當晚鄭嘉穎（圖）做評判，講到有傳李添勝新劇原先想搵佢同舊愛周麗淇（Niki）合作，但最後為免尷尬，添哥只好飛起嘉穎，佢話：「我冇收過通知，如果真係啱嘅，同Niki合作冇問題，況且只係傳緋聞，冇問題。」</p></body></html>
