<html><header><meta charset="utf-8"><title>韋費路谷戲破健力士紀錄</title></header><body><h1>韋費路谷戲破健力士紀錄</h1><p>顛覆超級英雄必定打敗奸角的3D電影《毛百萬》（Megamind），昨日在洛杉磯進行宣傳，活動上齊集了1,580位扮成超級英雄的觀眾現身支持，打破了以往舊紀錄，刷新健力士世界大全的超級英雄集合人數紀錄。<br>不過在戲中為超級英雄MetroMan配音的畢彼特（BradPitt）沒有現身，只有聲演毛百萬的韋費路（WillFarrell）拖着兩個主角公仔上場，韋費路搞笑地說：「我懇求全部觀眾於整個10月都穿上自己的超級英雄戲服，令我們可以再破另一個紀錄！拍這齣電影或能令我班細路首趟覺得他爸爸是真的很酷！」</p></body></html>
