<html><header><meta charset="utf-8"><title>iPhoneApp變炸客機武器</title></header><body><h1>iPhoneApp變炸客機武器</h1><p>蘋果iPhone可用來變成恐怖分子武器。蘋果AppStore最近推出一款應用程式，用戶只需把手機對準天空，附近飛機的位置、高度、速度、航空公司、目的地和路線等即時資料都可一目了然，但專家指這款app隨時讓恐怖分子利用來發動地對空襲擊。<br>英國Pinkfroot公司開發的「飛機搜尋」（PlaneFinderAR圖），iPhone和GoogleAndroid手機均適用，收費1.79英鎊（22港元）。保安專家憂慮，恐怖分子通過這款app得到航班資料，可用來發動地對空導彈炸客機，或將一架客機轉向撞向另一客機。<br>英國《星期日郵報》</p></body></html>
