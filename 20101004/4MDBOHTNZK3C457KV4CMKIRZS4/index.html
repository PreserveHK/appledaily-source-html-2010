<html><header><meta charset="utf-8"><title>克勤借囝囝谷碟</title></header><body><h1>克勤借囝囝谷碟</h1><p>李克勤昨日為宣傳新碟《罪人》，在九龍灣舉行簽唱會，其間與小朋友玩遊戲兼送禮物。唱片公司送上印有克勤唱片封套相的父子裝給他，克勤笑說：「公司知道冇得上TVB，乜都諗得出嚟宣傳。」</p><p>笑指出兒歌碟</p><p>克勤覺得現今唱片難做，他說：「我係土生土長嘅香港歌手，好有熱誠出碟，如果老嘢都唔出，咁就會越嚟越少碟出。」他笑言可叫兒子上學穿上印有唱片相的衫，更說：「或者出兒歌碟喺學校賣，隨碟送我嘅CD。」<br>採訪、攝影：王連連</p></body></html>
