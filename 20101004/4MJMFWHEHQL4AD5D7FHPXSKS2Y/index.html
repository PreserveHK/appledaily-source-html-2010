<html><header><meta charset="utf-8"><title>羅霖勸臭口芭比慎言</title></header><body><h1>羅霖勸臭口芭比慎言</h1><p>今屆候選亞姐與前輩羅霖和黎燕珊等，昨日在山頂出席慈善步行，臭口芭比13號廖祉甯因病缺席。羅霖叮囑佳麗說：「要少說話多做事，搞是非一定俾人叮，因為有行為分。」對於廖祉甯被封為臭口芭比，羅霖說：「我未認識佢，唔能夠聽一面之詞，如果真係咁，我會提醒吓佢。」</p><p>佳麗賓館遇曱甴</p><p>有報道指亞視要海外佳麗住旺角賓館，來自多倫多的4號祁翼說：「房間幾乾淨，只是在樓梯見到曱甴。」她透露知道要住一星期，兩人共住一房。品流是否複雜？祁翼說：「通常見到內地人和小孩。」可曾被視為風塵女子，她說：「沒有，也沒見過這些人。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
