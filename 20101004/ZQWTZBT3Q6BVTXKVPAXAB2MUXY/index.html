<html><header><meta charset="utf-8"><title>佐治坐監獲大佬撐腰</title></header><body><h1>佐治坐監獲大佬撐腰</h1><p>英國歌手佐治米高（GeorgeMichael）早前因吸毒後駕駛被判入獄8星期，入獄初期明顯唔慣，不時徹夜哭泣難以成眠，但後來已由倫敦的高設防監獄轉到Pentonville低設防監獄，現在又指佐治已獲監獄的大佬撐腰保護。</p><p>打算請做保鑣</p><p>該名為RobertBleach的大佬已服刑兩年半，一直討厭欺凌行為，他已警告所有暴力犯人若對佐治動粗他會有仇必報，據英國《星期日鏡報》指佐治轉新監倉如脫胎換骨，有獄友說：「米高初來報到時驚惶失措，其他犯人對他虎視眈眈，幸好Bleach保護他。」佐治已敢於監獄走來走去識新獄友。有指佐治日後更打算請他當保鑣。</p></body></html>
