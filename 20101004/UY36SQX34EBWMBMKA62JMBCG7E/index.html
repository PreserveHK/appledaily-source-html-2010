<html><header><meta charset="utf-8"><title>明年焦點上藥爭明夏港掛牌</title></header><body><h1>明年焦點<br>上藥爭明夏港掛牌</h1><p>市場消息透露，A股上藥集團剛委任高盛、德銀、瑞信及中金擔任保薦人，爭取明年6月底前在港發行H股上市。<br>上藥集團作為內地第二大醫療集團，今年3月獲併入上實醫藥及中西藥業，完成A股整體上市。上藥9月初宣佈，計劃來港上市集資不少於80億元，過半數集資所得資金，將用於併購境內外醫藥工業項目。<br>上藥隨即邀請各投資銀行進行選美，最終選定高盛、德銀、瑞信及中金負責H股上市事宜。<br>市場人士相信，上藥集團是明年新股市場焦點之一，加強資金實力擴大規模後，有望與國藥（1099）爭一日之長短。</p></body></html>
