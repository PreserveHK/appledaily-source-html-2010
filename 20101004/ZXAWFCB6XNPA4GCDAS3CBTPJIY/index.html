<html><header><meta charset="utf-8"><title>祖兒、阿詩齊撐藝術展</title></header><body><h1>祖兒、阿詩齊撐藝術展</h1><p>容祖兒、何韻詩、陳冠希和丁子高等近日到尖沙嘴參觀「KAWS:PassingThrough．跨展覽」藝術展覽。正忙於籌備下月演唱會的祖兒，百忙中抽空支持，祖兒密友阿詩也漏夜到場，兩人喜好果然一致。<br>久未在港露面的陳冠希（Edison），跟藝術家KAWS多年來合作無間，故他特地和自己時裝品牌CLOT的拍檔KevinPoon一同到場，並出席KAWS今日在海港城舉行的新書簽名會。另外，當丁子高影相時，工作人員不忘拿着楊千嬅新碟海報，認真搞笑。<br>撰文：葉雪</p></body></html>
