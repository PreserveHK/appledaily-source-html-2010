<html><header><meta charset="utf-8"><title>3小偷被擒　赤腳掛牌遊街</title></header><body><h1>3小偷被擒　赤腳掛牌遊街</h1><p>深圳小偷猖獗，市民深惡痛絕。前日有兩女一男小偷在寶安區一個街市扒竊時，被途人當場抓獲。憤怒的民眾將三人鞋子脫掉，並掛上「小偷」的牌子遊街（圖），有人上前指罵，並打小偷的頭或踩他們的腳。<br>公安到場將他們帶走調查。公安指，三名小偷中包括一對夫妻，由兩名女子掩護作案，男子伺機行竊。被抓時在市場內偷了一個錢包和手機。小偷遊街引起熱議，有網民指活該，但也有人稱小偷雖可惡，但也有人權，應交由警方處理。<br>廣東《南方都市報》</p></body></html>
