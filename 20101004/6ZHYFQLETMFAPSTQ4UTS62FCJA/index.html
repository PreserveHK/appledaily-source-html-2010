<html><header><meta charset="utf-8"><title>志偉赴台陪女逛街</title></header><body><h1>志偉赴台陪女逛街</h1><p>曾志偉兒子曾國祥日前憑《戀人絮語》入圍角逐金馬獎最佳新導演，志偉心情大好，前天到台灣陪女兒曾寶儀（阿寶）逛微風廣場的「台隆手創館」，父女分頭尋寶，志偉對iPhone配件極感興趣，不時拿起來把玩研究，阿寶還跟他交換意見。<br>曾氏父女逛了近一小時，連鍋碗瓢盆都不放過逐樣細看，阿寶趁老爸逛街時，先下樓到書店買書，之後再會合父親及付賬，十分貼心。<br>記者上前打招呼，問拎着一袋二袋的志偉買了甚麼時，阿寶說：「就一些生活用品。」再問志偉會否希望女兒阿寶快些嫁人？他說：「今天我們是私人事情來的，不那個（訪問）了好不好。」<br>採訪、攝影：黎寶蘋</p></body></html>
