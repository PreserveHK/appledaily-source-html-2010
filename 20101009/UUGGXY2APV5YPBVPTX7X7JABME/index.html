<html><header><meta charset="utf-8"><title>案件速遞母涉逼女光豬遊街</title></header><body><h1>案件速遞<br>母涉逼女光豬遊街</h1><p>【本報訊】一名母親涉因4歲女兒頑皮而「搣」她，並狠心脫光其衣服，帶她赤裸遊街。好心途人見狀及發現女童的手腳及背部有瘀傷報警。涉案母親昨被控虐兒罪在觀塘裁判法院提堂，暫時毋須答辯。控方應辯方要求，申請將案押後四星期，等候辯方去信律政司，查詢能否以其他方法處理。署任主任裁判官馬保華批准，下月18日再訊。<br>39歲姓楊被告報稱無業，被控於今年8月6日，在觀塘雲漢街虐待其4歲女兒。<br>案件編號：KTCC5817/10</p></body></html>
