<html><header><meta charset="utf-8"><title>深水埗　冚賭檔三客跳樓傷</title></header><body><h1>深水埗　冚賭檔三客跳樓傷</h1><p>【本報訊】省港澳警方昨開始進行為期一個月的「雷霆」行動，打擊黑社會收入來源。本港警方西九龍總區特別職務隊探員，昨凌晨在深水埗搗破一個有14k黑幫背景的流動骰仔番攤賭檔，拘捕七名主持及賭客，撿獲2萬元賭款及賭具。<br>現場為長沙灣道158至160號協興大廈2樓一單位，特別職務隊探員昨凌晨2時許破門進入後拘捕7名（45至55歲）男子，包括一名53歲姓程主持。其中三名被捕賭客爬出窗外至一樓平台，跳下約20呎後巷逃走時受傷被捕，事後獲送院。</p></body></html>
