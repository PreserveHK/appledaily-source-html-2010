<html><header><meta charset="utf-8"><title>土瓜灣　舊樓火警七人受傷</title></header><body><h1>土瓜灣　舊樓火警七人受傷</h1><p>【本報訊】土瓜灣銀漢街44至46號一幢7層高舊樓，昨清晨約5時發生火警。大廈地下的電錶房突然洩電着火，火勢波及棄置在地面的一張床褥，及地下一間車房梯間的木製側門。<br>消防員接報到場，約30分鐘將火救熄，床褥燒剩支架，火警中有4男3女住客摸黑落樓梯逃生時，分別吸入濃煙不適及扭傷腳部，其中3男2女（15至87歲）要送院，一名46歲姓鄭女住客情況穩定，其餘均無礙出院。
</p></body></html>
