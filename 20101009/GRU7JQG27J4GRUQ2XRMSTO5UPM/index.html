<html><header><meta charset="utf-8"><title>停車場設救車電池</title></header><body><h1>停車場設救車電池</h1><p>女人揸車特別大頭蝦，成日落車急急腳趕住走，搞到唔記得熄燈走人，到攞車時無晒電先知大鑊。最慘係無乜人有過江龍（接駁電源電線），好多旁人都愛莫能助，曾經試過幾次要畀$50至$100求的士司機先搞得掂。最近泊中間道停車場，無意留意到原來Wilson停車場有自救車電池免費借出，哎呀，激死人喇，原來服務咁好，唔使我之前蝕咗咁多次錢啦！我要記住呢個急救良方；不過，最好當然要記住熄燈先落車啦！</p></body></html>
