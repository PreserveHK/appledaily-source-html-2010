<html><header><meta charset="utf-8"><title>獨立屋：元朗　富月居</title></header><body><h1>獨立屋：元朗　富月居</h1><p>座落元朗錦上路的屋苑富月居，鄰近八鄉路，靠近大欖中轉站，路口已有小巴前往錦上路西鐵站，只需5至6分鐘車程，交通方便。富月居共建有十多幢全新村屋，為屋苑式設計，現有一全幢複式村屋放賣，面積2,100方呎，買家並可按喜好自選間隔，大屋另有1,000方呎大花園，可車泊花園，景觀望360度全山景，環境清靜，大自然氣息濃，全幢售價568萬元，呎價2,705元。<br><br>代理行：永鴻地產<br>電話：24886618</p></body></html>
