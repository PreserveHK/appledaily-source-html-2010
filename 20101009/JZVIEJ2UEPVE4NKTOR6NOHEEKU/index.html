<html><header><meta charset="utf-8"><title>葵涌　揭400萬元銅線騙案</title></header><body><h1>葵涌　揭400萬元銅線騙案</h1><p>【本報訊】葵涌貨櫃碼頭發生一宗懷疑詐騙案，一名本港商人從外地訂購一批總值400萬元的銅線來港時，發現「貨不對辦」，懷疑被人行騙，於是報警求助。<br>警方消息稱，報稱被騙的男子姓李（27歲），他指出，較早前公司從外地訂購一批總值達400萬元的銅線，並已繳付部份貨款，昨午5時許，他在葵涌貨櫃碼頭提取該批貨物時，發現四個貨櫃內的貨物均非銅線，事後又與賣家聯絡不果，懷疑被騙，於是報警。葵青警區刑事調查隊接手調查案件。</p></body></html>
