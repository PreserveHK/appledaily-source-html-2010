<html><header><meta charset="utf-8"><title>林志穎晒幸福萬人羨慕</title></header><body><h1>林志穎晒幸福萬人羨慕</h1><p>林志穎的台灣模特兒女友陳若儀去年替他在美國未婚產子，為了做個負責任的男人，林志穎早前已辦妥註冊手續，給妻兒名份。轉眼林志穎的囝囝已一歲多，他日前在微博上載了兩父子合照，雖然兒子只是背影，但相中父子正在玩法拉利跑車模型，他們同是穿牛仔褲，父子裝十分合襯。</p><p>談為人父心情</p><p>林志穎更大談為人父心情，他說：「幸福是甚麼，每當我工作再累回到家，抱着他看他天使般的笑容唱着搖籃曲，哄着他在我懷裏慢慢地睡着。」同時有過萬的粉絲留言回應，大家都戥林志穎一家三口幸福。<br>撰文：葉雪</p></body></html>
