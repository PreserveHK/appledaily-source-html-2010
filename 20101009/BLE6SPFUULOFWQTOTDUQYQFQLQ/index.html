<html><header><meta charset="utf-8"><title>旺角　求歡男腹中刀危殆</title></header><body><h1>旺角　求歡男腹中刀危殆</h1><p>【本報訊】旺角甘芳街發生離奇血案，一名男子被發現腹部中刀危殆，警方事後聯絡單位內一女兩男，他們均表示不知情，其中女子曾透露傷者曾求歡被拒，警方重案組接手調查。<br>前晚10時許，25歲姓張事主在兩名男友人前往甘芳街一單位探訪23歲姓蘇女友，未幾，蘇女突然從單位跑落街，據稱逃避男友要求歡好。未幾，姓張事主報警稱從床上意外墮下，不慎被利器刺傷腹部，經警方調查後懷疑另有別情，由於傷者未能錄取口供，有待查證。</p></body></html>
