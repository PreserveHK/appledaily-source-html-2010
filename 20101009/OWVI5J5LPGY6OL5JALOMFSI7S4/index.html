<html><header><meta charset="utf-8"><title>活動快遞：朋輩家長輔導員訓練計劃</title></header><body><h1>活動快遞：朋輩家長輔導員訓練計劃</h1><p>主辦：救世軍<br>內容：讓家長對青少年成長及親職技巧有更深入認識，及培養他們成為朋輩家長輔導員<br>日期：2010年11月至2011年1月（視乎轄下八間青少年綜合服務中心安排而定）<br>時間：共10節，每節3小時<br>地點：灣仔救世軍街6號教育及發展中心101室<br>對象：有最少一位子女就讀小學或以上程度的家長<br>名額：每間中心25人（共200名額）<br>費用：全免<br>查詢：28343483</p></body></html>
