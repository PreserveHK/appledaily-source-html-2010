<html><header><meta charset="utf-8"><title>抗日名將墓碑被開發商推倒</title></header><body><h1>抗日名將墓碑被開發商推倒</h1><p>中日因釣魚台風波引發內地民眾反日情緒，吉林省卻傳出抗日名將馮占海將軍的墓碑（上圖），竟被高爾夫球場的開發商推倒（下圖）。事件在網上流傳引起眾怒，馮將軍的外孫日前到場視察，看見墓碑已被還原。<br>生於1899年的馮占海，在1931年九一八事變後，舉兵抗日，被稱為「吉林抗日第一人」。他1963年9月在吉林長春病逝，當局曾將其骨灰安葬於吉林市北山腳下，但不久墓地被毀，骨灰不知所終。1965年，又葬衣冠塚於北山最高峯的現址。<br>新華網<br></p></body></html>
