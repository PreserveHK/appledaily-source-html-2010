<html><header><meta charset="utf-8"><title>看舞男脫衣騷150女群毆</title></header><body><h1>看舞男脫衣騷150女群毆</h1><p>加拿大一名脫衣舞男「魅力不凡」，女粉絲都為他瘋狂，逾百名女子為他爆發毆鬥。<br>上周五在溫哥華一個慈善派對上，該名作警察裝扮的舞男開始寬衣解帶，一名熱情女觀眾站上椅子張望，後面女子因視線被擋，要求對方坐下，兩人一言不合，大打出手，引發150人群毆。<br>結果真警察上門，將其中五人帶走，但由於所有女子都喝得酩酊大醉，「沒法查出事情真相」，加上事件「沒有真正受害人」，警方不打算起訴任何人。<br>加拿大《溫哥華太陽報》</p></body></html>
