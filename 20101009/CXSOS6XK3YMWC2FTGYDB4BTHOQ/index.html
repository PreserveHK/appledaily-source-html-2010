<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭丹瑞新戲得千嬅畀料 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭丹瑞新戲得千嬅畀料 - 馮仁昭</h1><p>鄭丹瑞同麥玲玲噚日喺商台宣傳《抱抱俏佳人》，戲中楊千嬅同林峯做情侶，鄭丹瑞話：「佢兩個合作過，林峯同丁生（丁子高）又係老友，丁生都明白拍戲親熱鏡頭嘅尺度，但係林峯拍之前都會打俾佢交代。」仲話套戲講姐弟戀，千嬅俾好多意見：「最初都驚千嬅介意，講咗幾場戲，佢話個古仔好似講緊佢，仲分享姐弟戀嘅睇法，幫咗我好多，但戲中冇佢哋嘅故事。」</p></body></html>
