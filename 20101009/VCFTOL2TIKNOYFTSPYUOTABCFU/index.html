<html><header><meta charset="utf-8"><title>英小學生以為　巴斯光年登月</title></header><body><h1>英小學生以為　巴斯光年登月</h1><p>英國研究員對2,000名6至12歲小學生進行常識調查，發現2/3人對碧咸、CherylCole等名人的事瞭如指掌，對歷史常識的認識卻淺薄得很，竟有20%人相信動畫電影《反斗奇兵》主角巴斯光年是首個踏足月球的人，而非美國太空人杭思朗（NeilArmstrong）。<br>1/20人竟以為電視劇《24》主角包智傑是炸掉國會大樓的主腦；11%人認為牛頓發現了火，以及愛因斯坦是科學怪人的兄弟；1/6人未能認出美國總統奧巴馬。研究員沃爾卜克覺得孩子中了電視和電影毒，對影視名人的事非常熟悉，但對歷史常識卻錯漏百出。<br>英國《每日電訊報》</p></body></html>
