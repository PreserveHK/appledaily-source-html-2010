<html><header><meta charset="utf-8"><title>案件速遞報假案少女判感化</title></header><body><h1>案件速遞<br>報假案少女判感化</h1><p>【本報訊】少女為整蠱網上認識的前男友，兩個月內多次報假案，訛稱前男友寓所冒煙、傳出煲燶食物味、有人企圖割脈自殺或暈倒等。<br>少女早前在沙田裁判法院承認11項浪費警力罪，還柙兩星期，主任裁判官馬漢璋昨日判她須接受12個月感化。<br>17歲少女蔡芷瑩於今年5月15日至7月23日，在深夜致電報警達11次，虛報前男友的馬鞍山錦英苑寓所發生事故。警方憑事主口供及電話紀錄將她拘捕。<br>案件編號：STCC5032/10</p></body></html>
