<html><header><meta charset="utf-8"><title>林志玲欠稅案擬上訴</title></header><body><h1>林志玲欠稅案擬上訴</h1><p>台灣名模林志玲的欠稅案前日敗訴，台北高等行政法院裁定她在03到05年間漏報逾1,700萬新台幣薪酬，認為她沒故意漏報，故免去一審時135萬新台幣罰款，但仍要交684萬新台幣稅款。<br>林志玲在欠稅敗訴後，昨日首度露面，在台北與台北市長郝龍斌出席花博活動，她表示會與律師商討會否上訴。<br>林志玲說：「當初是不希望自己的個案，影響一樣在業界努力的朋友。對於爭取這麼久還是這樣結果，還是有些遺憾，未來會和律師團討論再做決定。」<br>採訪、攝影：黎寶蘋</p></body></html>
