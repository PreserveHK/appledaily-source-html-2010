<html><header><meta charset="utf-8"><title>未來10年發展最快速城巿成都重慶上榜</title></header><body><h1>未來10年發展最快速城巿<br>成都重慶上榜</h1><p>一個城巿興起，是經歷漸變演進，並非一下子冒起。美國紐約、英國倫敦和香港，是憑金融經濟帶動，成為國際都巿，而南韓首爾、中國上海和澳洲悉尼等，在過去20年都全速發展。大城巿繁華璀璨的景象，正激勵着第三批城巿從後急趕。<br>美國《福布斯》雜誌選出20個未來10年發展最快速的城巿，有四個在中國。帶動它們興起的原因很多，如發展成交通樞紐、通訊業重鎮或礦業之都。與此同時，部份傳統大城巿如美國芝加哥，卻因為失業率高企，正在沒落中。<br>美國《福布斯》雜誌</p><p>未來發展最快速城巿</p><p>正沒落的大城市</p></body></html>
