<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷自知行騷身材蝕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷自知行騷身材蝕 - 馮仁昭</h1><p>謝婷婷、琦琦同任達華等，噚晚喺黃竹坑出席連卡佛活動，婷婷話呢次專登嚟捧英國設計師PhillipLim嘅場，前日仲相約咗食飯，不過婷婷自知身高唔及其他model，所以冇自動請纓幫佢行騷。<br>朝住打女路線發展嘅婷婷最近一直有學拳擊，佢話：「我冇搵男友（安志杰）教，佢自己拍打戲知道易受傷，所以唔係咁主張我都拍打戲。」</p></body></html>
