<html><header><meta charset="utf-8"><title>尖沙嘴　兩刀手當街斬睇場</title></header><body><h1>尖沙嘴　兩刀手當街斬睇場</h1><p>【本報訊】58歲姓梁有黑幫背景的酒吧「睇場」，昨凌晨1時許，離開尖沙嘴河內道酒吧時，在街頭遭兩手持牛肉刀男子狂斬，事主腹部及手腳中多刀，滿身鮮血突圍衝入大廈求救。<br>事主負傷登上的士向司機求救：「我俾人斬，快啲車我去醫院呀！」事主到達醫院落車即不支倒地，的士後座留下大灘血迹，經急救後目前情況嚴重。大批警員事後到河內道血案現場調查，撿獲兩把染血牛肉刀和刀套。</p></body></html>
