<html><header><meta charset="utf-8"><title>深圳　掉頭櫃車輾斃港人</title></header><body><h1>深圳　掉頭櫃車輾斃港人</h1><p>【本報訊】81歲港人在深圳布吉住所附近，遭一輛中港貨櫃車輾斃，肇事司機指掉頭時沒有察覺老翁經過，公安事後將司機拘捕扣查。<br>現場為深圳市布吉鎮南嶺村一條馬路，南嶺村因中共國家主席胡錦濤到訪視察而聞名，上址頗多村民早年已南下香港謀生，賺到錢後便回鄉建屋置業，意外中的81歲港人張伯就是其中一人。<br>前天早上9時許，張伯晨運後回家，途中被一輛正在掉頭的中港貨櫃車撞倒，當場被捲入車底輾過身體，救護員到場證實張伯經已死亡。</p></body></html>
