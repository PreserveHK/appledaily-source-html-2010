<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文捐衫助抑鬱病人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文捐衫助抑鬱病人 - 馮仁昭</h1><p>鄭秀文曾經患上抑鬱症，今日喺金鐘香格里拉舉行幫抑鬱症病人籌款嘅名人明星二手衫義賣，鄭秀文大手捐咗50件衣物，幫助受情緒病困擾嘅人，佢嘅衫全部標價都係七百蚊以下，希望去貨快啲。Sammi仲喺微博話：「最貴價錢上限是七百元，有新有舊，這些衣服就等同我的經歷。各位Mi迷，數百元就能擁有我的擁有。購買亦等如行善，輔助世界的需要。」</p></body></html>
