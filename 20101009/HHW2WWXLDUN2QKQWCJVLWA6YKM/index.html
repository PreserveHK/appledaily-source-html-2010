<html><header><meta charset="utf-8"><title>周冬雨釜山儍笑</title></header><body><h1>周冬雨釜山儍笑</h1><p>張藝謀的純愛電影《山楂樹之戀》成為前晚舉行的第15屆釜山電影節的開幕電影，周冬雨、竇驍和張藝謀均有出席開幕禮，周冬雨雖穿上紅色晚裝，但稚氣未脫，她跟《山》片台前幕後上台接受訪問時，只是笑個不停，她說：「看到你們很激動。」令台下數千名觀眾印象深刻。<br>之後電影在釜山一個運動場戶外放映，座無虛席，但因機械故障，延誤了20分鐘放映，大會昨日在官網發表道歉聲明。</p><p>湯唯訪韓像回家</p><p>另外，湯唯與韓國男星玄彬昨午在釜山出席電影《晚秋》的首映和記者會，湯唯表示今次已是第五次到韓國，感覺像回到家鄉。<br>撰文：李森</p></body></html>
