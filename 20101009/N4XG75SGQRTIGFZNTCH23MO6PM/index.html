<html><header><meta charset="utf-8"><title>筲箕灣　嫖客棄屍案緝兩漢</title></header><body><h1>筲箕灣　嫖客棄屍案緝兩漢</h1><p>【本報訊】五旬漢在筲箕灣鳳樓嫖妓懷疑「馬上風」猝死，被移屍大廈後巷命案，前晚深夜被警方拘捕27歲姓周湖南北姑，因涉嫌「非法入境」及「非法處理屍體」仍被扣查，警方正追緝兩名涉嫌協助搬屍男幫兇，法醫今日剖屍確定死因。<br>無證鳳姐供稱前日上午，54歲事主張金發與她交易時突然抽搐，旋即昏迷，她向「雞頭」求助，一名「雞頭」和另一男子到場替事主穿回衣服，搬至大廈後巷棄屍。</p></body></html>
