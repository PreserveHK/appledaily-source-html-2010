<html><header><meta charset="utf-8"><title>深水埗　雀戰爭執女被打頭</title></header><body><h1>深水埗　雀戰爭執女被打頭</h1><p>【本報訊】姓張37歲女子，昨日下午與友人在深水埗大南街362號一分租房間內打麻雀消遣，至下午3時半，她與另一女雀友發生爭執，雙方口角，該女雀友突然起身用手拍打張女頭部洩憤，並從速逃離現場。傷者自行致電報警，其他雀友亦無法繼續耍樂，相繼離去。<br>姓張傷者送院治理，她表示涉嫌毆打她的女雀友年約40歲，是朋友的友人，不太熟識對方的背景。警方將案件列作毆打傷人事件處理，正追緝涉嫌女疑犯歸案。</p></body></html>
