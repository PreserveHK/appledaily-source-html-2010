<html><header><meta charset="utf-8"><title>孫藝珍娃娃裝撐正版</title></header><body><h1>孫藝珍娃娃裝撐正版</h1><p>第15屆釜山電影節前晚開幕後，昨日續有眾多紅星現身，孫藝珍、金允珍等齊齊撐合法下載活動。前晚孫藝珍以高貴晚裝現身開幕禮，昨日她卻換上一身娃娃裝、束上馬尾，以可愛形象出席推廣合法下載的「GoodDownloader」活動。</p><p>岡田搞氣氛</p><p>在活動中為鼓勵合法下載的fans，孫藝珍與幸運影迷在台上合照，金允珍則向女影迷送上擁抱，令二人的影迷非常興奮。此外，日本女星蒼井優與男星岡田將生現身宣傳古裝片《雷櫻》，蒼井優大讚岡田時，岡田搞笑地擺出一副自大模樣，得蒼井哈哈大笑。</p></body></html>
