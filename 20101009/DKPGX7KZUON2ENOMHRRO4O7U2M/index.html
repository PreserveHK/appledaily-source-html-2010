<html><header><meta charset="utf-8"><title>物慾番長：ROBOT魂龍王丸即將出場</title></header><body><h1>物慾番長：ROBOT魂龍王丸即將出場</h1><p>三十頭玩具迷都有情意結，而且日本廠商都好似已經深明老餅嘅錢特別易賺呢個道理。繼金毛獅王、神奇大帝等超合金魂公佈後，喺剛過去嘅「魂2010」透露，繼推出Robot魂龍神丸之後，主角飛雲喺動畫後段駕駛嘅龍王丸都已經有彩模展出。不過現階段都仲係修訂階段，推出日期甚至推出與否都屬未知之數，不過，「笨大」又點會放過搵錢機會，所以飛雲迷其實可以放心。</p></body></html>
