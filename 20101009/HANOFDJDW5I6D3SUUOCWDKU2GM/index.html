<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林帶挈男友身價升 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林帶挈男友身價升 - 馮仁昭</h1><p>蔡依林（Jolin）同細過佢嘅男模VivianDawson（錦榮小圖）暗交兩個月，日前被影到情侶裝拍拖，前晚11點半，被撞到一齊由Jolin屋企搭電梯落樓，Jolin經理人王永良話佢哋開完大食會，到底VJ係咪同居密友？王永良話：「他們就是朋友，哪來住在一起。」錦榮因緋聞爆紅，噚晚出席時裝活動嘅酬金升到10萬新台幣。</p></body></html>
