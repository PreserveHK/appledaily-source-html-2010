<html><header><meta charset="utf-8"><title>案件速遞病漢上載電影緩刑</title></header><body><h1>案件速遞<br>病漢上載電影緩刑</h1><p>【本報訊】患有哮喘、睡眠窒息症、抑鬱及糖尿病的無業漢，稱醫生建議他找嗜好紓緩病情，遂於網絡上載侵權電影種子檔交友。無業漢早前在東區裁判法院承認企圖分發侵版電腦檔案罪，昨被判入獄3個月，緩刑1年。<br>被告章榮華（39歲）於去年4月24日在Uwants討論區提供超連結，供網友BT下載西片《故園風雨後》和《十級颶風》。被告昨要求取回涉案電腦，指屬亡弟唯一遺物，但署任主任裁判官胡雅文認為是犯罪工具，下令充公。<br>案件編號：ESCC3945/10</p></body></html>
