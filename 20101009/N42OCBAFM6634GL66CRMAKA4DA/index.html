<html><header><meta charset="utf-8"><title>獨立屋：大埔　蘆慈田村屋</title></header><body><h1>獨立屋：大埔　蘆慈田村屋</h1><p>大埔汀角路一帶建有不少海景村屋，現介紹單位為蘆慈田一幢屋苑式村屋，物業座向東南，享有背山面海優美海景，全新複式設計，全幢面積2,100方呎，間隔5房3廳連3套房，另有1,100方呎花園，可車泊花園，交通方面，從屋苑步行5分鐘即到巴士及小巴站，往返大埔市中心只需約15至20分鐘車程。現開價790萬元，呎價3,762元。<br><br>代理行：琦祥地產<br>電話：26641828</p></body></html>
