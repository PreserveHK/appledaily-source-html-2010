<html><header><meta charset="utf-8"><title>案件速遞男童遭狗咬臉獲償</title></header><body><h1>案件速遞<br>男童遭狗咬臉獲償</h1><p>【本報訊】9歲男童獲同學邀請到對方在西貢相思灣的村屋家中玩耍，其間拿起狗餅餵2.5尺高的唐狗。唐狗食完餅後突然撲向男童，咬住他的左臉。事後男童面部留有兩道疤痕，兼害怕大狗。區域法院昨判男童勝訴，狗主須予賠償13萬元。<br>受傷男童由其母周婉文（譯音）代為興訟，被告是狗主李燕思（譯音）。法官昨在判詞中指狗主疏忽，明知去年6月20日當日家中只有家傭與小孩，沒有家長在場，便應指示家傭將狗移離小孩。<br>案件編號：DCPI2067/09</p></body></html>
