<html><header><meta charset="utf-8"><title>巴塞隆拿反常　暴風雪吹走溫暖</title></header><body><h1>巴塞隆拿反常　暴風雪吹走溫暖</h1><p>西班牙第二大城市巴塞隆拿向來天氣溫暖，但前天（周一）遭暴風雪吹襲，令整個東北區陸空交通癱瘓，連接壤法國邊境比利牛斯山脈也下大雪，積雪深達1米，逾6,000名旅客滯留。<br>這是巴塞隆拿自1962年以來所面對的最大風雪，1,750輛貨車被困在公路，司機要在車廂中過夜。暴風雪癱瘓連接西法兩國的公路和鐵路網，法國救援人員昨天忙於向被困奧德區的2,000多名火車及巴士乘客運送糧水。<br>西班牙東北部卡塔隆尼亞區同樣受暴風雪影響，22萬戶停電，3,000人需在社區設施暫避，400多間學校近17萬名學生前天起一連兩天停課。<br>美聯社/法新社</p></body></html>
