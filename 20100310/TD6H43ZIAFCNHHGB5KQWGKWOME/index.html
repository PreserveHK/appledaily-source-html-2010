<html><header><meta charset="utf-8"><title>富永愛日洗20次頭</title></header><body><h1>富永愛日洗20次頭</h1><p>日本名模富永愛在事業高峯時暫別天橋，專心湊仔。她最近成為護髮用品LUXSuperRich的大中華區代言人，重金簽約兩年騷秀髮。富永愛的新廣告以超級名模比賽為主題，遠赴巴黎機場實地取景，拍攝團隊全數飛到巴黎，駐法多月，製作費高達8位數字。</p><p>在廣告中富永愛大顯其名模功架，大方赤裸上身拍攝，更連續7日、每日洗足20次頭，絕無怨言，她說：「第一次在6度天氣下，在巴黎片場拍攝多月，感覺很新鮮、很特別。雖然在這浪漫的巴黎只是工作好像有點可惜，但導演和其他工作人員的教導及關懷，令我學會不少，我十分感謝及享受今次的拍攝過程。」<br>撰文：DebbieLum</p></body></html>
