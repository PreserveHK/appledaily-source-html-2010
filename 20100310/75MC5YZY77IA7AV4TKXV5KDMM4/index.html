<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐小明勸亞視要和諧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐小明勸亞視要和諧 - 馮仁昭</h1><p>香港電視專業人員協會噚日喺尖沙嘴開記者會，宣佈「電視世界」喺「第十四屆香港國際影視展」嘅新動向。亞視股東爭拗不絕，連日嚟都成為新聞焦點，亞視副總裁鄺凱迎喺現場被問到公司情況，佢話：「冇影響，各部門運作正常。」曾經做過亞視高層又係電視協會會長嘅徐小明則語重心長咁話：「高層嘅和諧，股東嘅誠意同健全嘅財務安排，亞視先會有好嘅發展機會。」</p></body></html>
