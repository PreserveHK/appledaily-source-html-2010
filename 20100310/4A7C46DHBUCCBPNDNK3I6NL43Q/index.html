<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽聘隼趕鴨仔 - 求驗客</title></header><body><h1>求驗客手記：紅鑽聘隼趕鴨仔 - 求驗客</h1><p>可愛嘅白色鴨群喺湖泊上飄游狀況喺香港未必見到，皆因政府恐禽流感傳染，之不過呢種情況喺日本就仲見到，但日聯浦和紅鑽嘅公關主任丸山大輔就完全feel唔到班鴨有幾可愛，皆因紅鑽嘅訓練場（圖）喺灣岸附近，或者係班鴨覺得呢個球場「人傑地靈」，聯群結隊拍翼闖入球場嬉戲、便溺，仲玩到飛甩鴨毛，綠草如茵嘅訓練場就咁被惡意踐踏，紅鑽為咗改善呢個情況，搵咗幾隻外形兇猛嘅隼做「巡邏隊」，將個項目命名為「ProjectEagle」，要啲隼負責嚇走班鴨，真係誇張！</p></body></html>
