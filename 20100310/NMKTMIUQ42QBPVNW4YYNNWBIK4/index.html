<html><header><meta charset="utf-8"><title>徐靜蕾、黃立行床戲撻着</title></header><body><h1>徐靜蕾、黃立行床戲撻着</h1><p>電影《杜拉拉升職記》昨日在北京舉行記者會，導演兼女主角徐靜蕾與男主角、台灣歌手黃立行因為此片而被指戲假情真。</p><p>「彼此有好感」</p><p>記者會上內地傳媒集中火力就緋聞發問，徐靜蕾說：「會合作當然是彼此有好感。」黃立行亦說：「她很漂亮，也有女人味。第一次和徐靜蕾見面，她就是導演身份，所以一直以來挺怕她。」二人早前接受電視台訪問時，除大談拍攝時的花絮外，同場更播出一幕兩人激吻的床上戲，投入程度令到這段緋聞更撲朔迷離。　<br>採訪、攝影：陶然婷</p></body></html>
