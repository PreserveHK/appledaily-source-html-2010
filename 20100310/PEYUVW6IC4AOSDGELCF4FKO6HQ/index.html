<html><header><meta charset="utf-8"><title>芙蓉姐姐瘦身挑戰李英愛</title></header><body><h1>芙蓉姐姐瘦身挑戰李英愛</h1><p>近日瘦身成功的網絡紅人芙蓉姐姐，竟口出狂言擬挑戰韓國「氧氣美女」李英愛。<br>現年32歲，自2005年開始在網上爆紅的芙蓉姐姐，至今屹立內地網絡，並沒有被後浪如鳳姐、犀利哥等新晉網絡紅人推倒，被喻為互聯網上的常青樹。她近日以淑女形象出席某電影的記者招待會，成功減掉30多磅贅肉的她，令人眼前一亮。但她拒絕透露自己最新體重，也沒有透露自己下一步的動向。她揚言已立下遠大目標，擬挑戰韓國美女李英愛。而真名史恆俠，被喻為內地反偶像女性的芙蓉姐姐，至今擁有大批粉絲。<br>南京龍虎網</p></body></html>
