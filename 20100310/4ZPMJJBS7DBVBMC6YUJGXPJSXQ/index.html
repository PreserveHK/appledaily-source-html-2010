<html><header><meta charset="utf-8"><title>Lil'Wayne入獄一年</title></header><body><h1>Lil'Wayne入獄一年</h1><p>27歲美國饒舌歌手Lil'Wayne，07年7月被發現其巡迴車上藏有手槍，遭紐約警方起訴非法藏械，案件經兩年多審訊，紐約最高法院昨日裁定他罪名成立，即時入獄一年。Lil'Wayne昨日在唱片公司工作人員陪同下出庭，聞判時雙手反鎖的他毫無反應，似乎早已心裏有數，其律師強調若Lil'Wayne行為良好，料可於8個月後出獄。<br>Lil'Wayne去年勇奪4項格林美獎，他上月已拍下多個MV及錄影訪問，希望入獄後仍可保人氣。
</p></body></html>
