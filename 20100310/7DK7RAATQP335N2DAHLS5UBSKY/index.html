<html><header><meta charset="utf-8"><title>碧咸紋身輕紗掩裸體</title></header><body><h1>碧咸紋身輕紗掩裸體</h1><p>英國34歲萬人迷球星碧咸紋身紋上癮，上周六代表AC米蘭出賽時，首次騷出第18個品味紋身──15世紀意大利藝術家弗朗西婭筆下的愛神丘比特與妻賽姬相擁的裸體畫。裸體畫紋左臂近肩膊位置（左圖），好不威風。</p><p>但眼利一看就知碧咸的紋身跟原畫不同。原畫中賽姬下體無遮無掩，他的紋身卻給賽姬下體多畫了一條輕紗遮掩。你說他畫蛇添足？他這樣做，滿足他向妻子碧咸嫂示愛之餘，又不用惹來年輕粉絲責難。碧咸喜歡用紋身紀念身邊人和事。去年12月祖父過身後，他便把耶穌像紋在右腰，9月則紋了10朵玫瑰紀念與愛妻結婚10周年，身上也紋有三個兒子的名字。<br>英國《每日郵報》</p></body></html>
