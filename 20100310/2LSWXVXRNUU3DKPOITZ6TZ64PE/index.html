<html><header><meta charset="utf-8"><title>KylieMinogue魔法自殘</title></header><body><h1>KylieMinogue魔法自殘</h1><p>澳洲小雲雀KylieMinogue為西班牙首飾Tous任代言人多季，之前拍攝的廣告有狂吃甜品蛋糕，有玩唱歌跳舞主題，每次都色彩豐富，活力十足，在最近的Tous2010春夏廣告中，KylieMinogue化身50年代的美女魔術師變魔法。</p><p>廣告背景設計在巴黎一間小劇院，性感魔術師KylieMinogue戴高帽，穿魚網絲襪和高跟鞋，在台上表演刀鋸美人，不過被鋸成一截截的美人都是她自己，感覺相當奇幻。<br>KylieMinogue的另一個魔法則是由無變有，戴着高帽的她，凌空變出新手袋。<br>撰文：FayeLam</p></body></html>
