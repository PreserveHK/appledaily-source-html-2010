<html><header><meta charset="utf-8"><title>周杰倫蝙蝠車唔揸得</title></header><body><h1>周杰倫蝙蝠車唔揸得</h1><p>雖然近日周杰倫是非纏身，不過他昨日到北京出席運動品牌記者會時心情靚絕，他只是旋風現身記者會約10分鐘，有傳今次代言酬勞是兩年1,000萬人民幣。<br>問周杰倫對於年輕人有何健身提議？他以一貫口頭禪說：「越來越屌！」他未有察覺在民風保守的內地，「屌」字是不宜公開說的。<br>另外，一向愛車如命的周杰倫剛從美國訂製一架蝙蝠車，外形抄到足，泊車要三個位才夠，估計價值近千萬新台幣。周杰倫透露：「車子前面渦輪與後面尾翼的地方，跟電影的一模一樣，改天開在路上遇到狗仔隊，就來比比看誰快。」其實這部車是道具車，不能在道路行駛。　<br>採訪、攝影：陶燕婷、黎寶蘋</p></body></html>
