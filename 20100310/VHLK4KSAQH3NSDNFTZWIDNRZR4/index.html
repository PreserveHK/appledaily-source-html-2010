<html><header><meta charset="utf-8"><title>生薑香蕉鮮果醬　搽麪包最正</title></header><body><h1>生薑香蕉鮮果醬　搽麪包最正</h1><p>一向都是YvesKitchen的Fans，今個周末我好忙，因為佢哋會搞書展，我一定要去八吓，好多食譜平到$20起！不過最重要係店主Bonnie會即場自家製果醬，全部都用新鮮水果鮮製，且配搭好新奇，我最鍾意GingerBanana果醬，甜甜的香蕉果香夾雜清新的生薑香氣，用來搽多士好正！我打算買埋柑桔配士多啤梨，同埋奇異果配士多啤梨味的果醬，全部特價$150/2樽（原價$88/樽），今次連天然護膚品同化妝品都有得賣！<br><br>銅鑼灣堅拿道西23號三樓/25715207<br><br>小家嫂</p></body></html>
