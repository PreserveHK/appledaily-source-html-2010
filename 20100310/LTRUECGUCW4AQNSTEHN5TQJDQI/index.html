<html><header><meta charset="utf-8"><title>青春偶像扯高收視</title></header><body><h1>青春偶像扯高收視</h1><p>第82屆奧斯卡圓滿結束，不少觀眾指今年奧斯卡納悶，但節目於全美有達4,130萬人收看，比去年收視激增14%，也創出5年來的新高。主辦奧斯卡的美國電影藝術及科學學院，眼見奧斯卡收視每下愈況，今年搞搞新意思，請來大班年輕偶像如MileyCyrus、碩克艾佛朗（ZacEfron）及《吸血新世紀》（Twilight）等主角頒獎，結果報告發現當晚收看的18至49歲的觀眾較去年上升了8%，策略非常成功。</p></body></html>
