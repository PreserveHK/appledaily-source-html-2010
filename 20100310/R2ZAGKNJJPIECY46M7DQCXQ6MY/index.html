<html><header><meta charset="utf-8"><title>JAYWALK主音藏興奮劑被捕</title></header><body><h1>JAYWALK主音藏興奮劑被捕</h1><p>張學友名曲《來來回回》原唱者、日本樂隊JAYWALK59歲主音中村耕一，於日本時間昨日凌晨約2時20分，在東京港區西麻布駕車時遭警方截停搜索，在車內被發現藏有微量興奮劑被捕。<br>中村被捕時曾稱車內的興奮劑是牙醫給他的藥物，不過他後來已承認自己藏有興奮劑。樂隊官方網昨日已公佈中村被捕消息，不少歌迷留言表示難以置信，事件將影響樂隊今年舉行的30周年巡迴騷。</p></body></html>
