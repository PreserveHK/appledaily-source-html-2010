<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy壓力大發噩夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy壓力大發噩夢 - 馮仁昭</h1><p>鄧麗欣（Stephy）、陳偉霆（William）同徐子珊等噚日以「饑饉天使」身份，去奧海城宣傳下月17日舉行嘅《饑饉三十》。Stephy透露近日經常發噩夢，佢話唔知係咪同嚟緊工作嘅壓力有關。問Stephy如果再執咪獻唱怕唔怕再走音？佢話：「呢樣冇壓力，近日多咗上台經驗，放鬆好多。」佢話為應付稍後跳舞唱歌嘅演出，仲開始跑步練氣喎！</p></body></html>
