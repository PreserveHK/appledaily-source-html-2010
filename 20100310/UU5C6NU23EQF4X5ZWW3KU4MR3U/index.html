<html><header><meta charset="utf-8"><title>東主為情廠房燒炭死</title></header><body><h1>東主為情廠房燒炭死</h1><p>【本報訊】一間裝修工程公司東主，昨晨在觀塘成業街廠房內燒炭自殺，職員上班揭發報警，惟經檢驗證實事主已告不治。死者留遺書稱為感情問題困擾，警方正聯絡其家人。</p><p>職員上班揭發</p><p>現場是成業街16號怡生工業中心一間室內設計裝飾公司，死者姓馮（40歲）是其中一名合夥人。昨晨8時半，有女職員上班發現大門反鎖，拍門無回應，於是致電姓鄧男同事（48歲）趕返開門。稍後他們發現東主在其中一房間內燒炭，火種還未熄滅，連忙致電報警。<br>消防員趕至將火救熄，救護員檢驗後確定東主已告不治，已有屍斑，毋須送院。<br>警方在場撿獲一封遺書，大意透露為感情問題困擾，事件無可疑。</p></body></html>
