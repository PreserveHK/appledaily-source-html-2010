<html><header><meta charset="utf-8"><title>周麗淇遊法國血拼</title></header><body><h1>周麗淇遊法國血拼</h1><p>周麗淇（Niki）早前趁新年有假期，跟家姐周汶錡（Kathy）及家人一同到巴黎及瑞士度假，她笑言每天也過得很充實。難得到巴黎遊玩，Niki當然要到著名的羅浮宮、聖心教堂及凱旋門參觀，當Niki看到名畫《蒙娜麗莎》時直言大開眼界。另外Niki亦和Kathy到香榭大道瘋狂shopping，Niki笑說：「花咗唔少錢買嘢，返嚟要努力搵錢。」<br>另外，近日有消息指Niki和鄭嘉穎分手後，已成功搭上神秘富家子Eric，更被目睹同車出入，但有傳男方家長不喜歡Niki，若傳聞屬實，相信會阻礙發展戀情。撰文：葉雪
</p></body></html>
