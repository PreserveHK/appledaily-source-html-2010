</title></header><body><h1>藝伎花見唔係社長都豪得起
</h1><p>日本人對櫻花季的重視，可謂出神入化。日劇中的庶務跑腿要晨早到花樹下霸位，抬着糧草先行，好不頻蹸！今年慶祝花季有更高貴的選擇。東京文華在4月4日會有春日藝伎表演，由三味線大師本條秀太郎現場演奏，在多媒體影像投射下ballroom變身成花間。酒店所在的日本橋自江戶時代已是藝伎和華麗一族出沒之地。＄740包1杯飲品，還可與藝伎合照。不是社長都豪得起唷。<br><br>http://www.mandarinoriental.com/tokyo/<br>蔡慧敏
