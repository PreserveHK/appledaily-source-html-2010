<html><header><meta charset="utf-8"><title>食：品酒賞美女</title></header><body><h1>食：品酒賞美女</h1><p>三五知己（或損友）為逃避香港而過澳門玩可謂等閒事。除賭場外，酒吧亦是值得流連之地。星際酒店的「品味吧」有以瑜伽為主題的GirlsNightOut派對，男士可以盡情欣賞女性的柔軟身段，實為樂事。同時間，逢星期二又有男士之夜，以「環遊全球美酒之旅」為主題，只需108元澳門幣就可以一次過品嚐不同國家出產的紅酒3杯，一群男人把酒談天，又一樂事也。</p><p>品味吧
</p><p>地址：澳門友誼大馬路星際酒店16樓<br><br>營業時間：下午5時至凌晨2時（星期日至四）；下午5時至凌晨3時（星期五及六）</p></body></html>
