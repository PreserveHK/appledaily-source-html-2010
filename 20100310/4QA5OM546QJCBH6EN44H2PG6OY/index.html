<html><header><meta charset="utf-8"><title>嘟嘟迫莊思敏示愛</title></header><body><h1>嘟嘟迫莊思敏示愛</h1><p>莊思敏和吳浩康（Deep）、林雪和王合喜等，前晚到將軍澳電視廣播城錄影無綫遊戲節目《逐格鬥》，當玩到「水泡拔河」時，莊思敏慘被對手扯到跌倒趴在地上，主持之一少爺占即叫Deep：「睇吓你老婆。」鄭裕玲（嘟嘟）聞言始如夢初醒說：「吓！你哋拍拖真定假，我以為係緋聞咋，因為我一向都唔睇八卦雜誌。咁你（指莊思敏）愛唔愛佢？」莊思敏尷尬地答：「愛。」<br>Deep卻踢爆女友有女王病，Deep說：「佢成日笑笑口叫我做嘢，但其實係命令式要我一定做。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
