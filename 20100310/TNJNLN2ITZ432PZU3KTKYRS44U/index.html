<html><header><meta charset="utf-8"><title>蓮莎俾Ungaro飛起</title></header><body><h1>蓮莎俾Ungaro飛起</h1><p>美國女星蓮莎露夏恩（LindsayLohan）去年獲高調欽點為名牌EmanuelUngaro的創意顧問，但Ungaro的時裝展日前於巴黎舉行，蓮莎雖身在巴黎，卻未有現身時裝展。Ungaro發言人後證實蓮莎已被飛甩顧問身份。<br>Ungaro昨日於新裝發佈會中，記者均希望找來蓮莎訪問，發言人卻於大群記者面前說：「她與本系列的服裝無關。」知情人指蓮莎態度傲慢，經常缺席會議，早已被炒。雖然高調被飛，但蓮莎也心情靚極，昨天更現身Chanel時裝展，對被炒魷一事當然絕口不提。</p></body></html>
