<html><header><meta charset="utf-8"><title>任達華《葉問2》發瘋</title></header><body><h1>任達華《葉問2》發瘋</h1><p>甄子丹孭飛的電影《葉問》大收，原班人馬立即獲邀開拍續集《葉問2》，這集還加入型男黃曉明。《葉問2》的內容講述主角葉問帶着家人來港發展，任達華在第一集中扮葉問經營紗廠的好友周清泉，這次他在新片中卻變得瘋癲，造型邋遢，六親不認，與首集明顯不同。<br>任達華日前說：「當時知道《葉問》找我來演，我心裏很高興，以為讓我演葉問呢，後來才知道是演葉問的好友周清泉。周清泉這個角色有點儒雅，不像我原來演的都是很強硬的男人。」<br>採訪：陶然婷</p></body></html>
