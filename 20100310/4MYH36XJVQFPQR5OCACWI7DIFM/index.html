<html><header><meta charset="utf-8"><title>案件速遞看更涉嫌四度非禮女童</title></header><body><h1>案件速遞<br>看更涉嫌四度非禮女童</h1><p>【本報訊】六旬漢在所住大廈任管理員，結識了一名十多歲女住客後，涉嫌在八個月內四度帶女童回家，摸她胸部，又用陽具壓向她下體。女童今年3月向社工講述事件，警方將他拘捕。管理員被控四項非禮罪，暫時毋須答辯，還柙至下月20日再提訊，等候警方安排認人手續及作進一步調查。<br>被告林貽望（63歲）昨在觀塘裁判法院提訊，控罪指他於去年4月至12月，4度在將軍澳一公屋單位內非禮女事主。<br>案件編號：KTCC1328/10</p></body></html>
