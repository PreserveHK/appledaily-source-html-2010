<html><header><meta charset="utf-8"><title>神奇谷胸帶谷深溝</title></header><body><h1>神奇谷胸帶谷深溝</h1><p>想要一雙豐滿乳房？未必要開刀隆胸，也不一定要戴神奇胸圍，英國推售一款托胸衣飾，同樣可令平胸見乳溝。<br>托胸衣飾名為InstantUplift，設計外形似鬆緊帶，又似中世紀的束腹服，前後有扣，可將乳房谷起。雖然僅一個尺碼，但從32A至44C的女性，只需略略調整扣帶就可戴上。女性可不戴胸圍，僅戴上InstantUplift「飛釘」，也可和胸圍一起戴上。製造商自誇InstantUplift有豐胸效果。英國超市Tesco今天起推出，每個19鎊（221港元）。<br>英國《每日郵報》<br></p></body></html>
