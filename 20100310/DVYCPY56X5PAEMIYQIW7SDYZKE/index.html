<html><header><meta charset="utf-8"><title>Hero新劇暗戀上野</title></header><body><h1>Hero新劇暗戀上野</h1><p>正要求跟SM事務所解約的韓國組合東方神起成員Hero，依然在日本有得撈，他已落實參演日本富士電視台下月正式首播的新劇《不能坦白》，他在劇中暗戀女主角上野樹里，他也會以全日語對白演出。第一次拍日劇的Hero說：「這是跟以往工作不同的嘗試，我非常緊張，但我會跟拍檔一起開心和努力演出。」東方神起另一成員U-Know日前則跟米高積遜（MichaelJackson）演唱會的樂手見面，並為月底的MJ致敬騷努力綵排。</p></body></html>
