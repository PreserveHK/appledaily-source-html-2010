<html><header><meta charset="utf-8"><title>案件速遞扮警冒海關技術員候審</title></header><body><h1>案件速遞<br>扮警冒海關技術員候審</h1><p>【本報訊】患上精神病的政府化驗所技術員，自稱為保護家人，兩度假扮海關人員到廟街「充公」45張鹹碟，又爬水渠潛入一間分租套房，向兩名持雙程證女子冒充警員。案件昨在九龍城裁判法院再提訊，辯方指被告已服藥穩定病情，不必在精神病院羈押。裁判官將案押後至下月20日，等候律政司指示。被告還柙43日後，獲准保釋候訊。被告吳建新（40歲）被控三項冒充公職人員及一項入屋犯法罪。<br>案件編號：KCCC422/10</p></body></html>
