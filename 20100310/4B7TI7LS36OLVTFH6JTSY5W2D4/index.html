<html><header><meta charset="utf-8"><title>廣州8女街頭脫衣舞徵婚</title></header><body><h1>廣州8女街頭脫衣舞徵婚</h1><p>廣州地鐵五號線小北站B出口處，前日下午上演一場街頭艷舞。八名年輕女子伴隨着音樂舞動起來，先是脫大衣，然後是小外套，再是裙子，一件一件的脫，直至剩下內衣褲（圖）。<br>八名女子火爆的行為立即引起現場一陣騷動，行人紛紛駐足觀看，幾位外籍遊客亦豎起大拇指，大讚「good，good，good」。她們隨即打出「信鳳姐，得自信！」的口號，決心今年擺脫單身。<br>這場街頭艷舞歷時約5分鐘。最後活動在地鐵工作人員干預下，草草收場。<br>《廣州日報》</p></body></html>
