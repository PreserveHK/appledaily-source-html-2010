<html><header><meta charset="utf-8"><title>求驗客手記：A貨銀河艦隊誘杜威 - 求驗客</title></header><body><h1>求驗客手記：A貨銀河艦隊誘杜威 - 求驗客</h1><p>假波隊變身「中國銀河艦隊」？中國首富恆大地產嘅許家印喺上年高調收購廣州女排，搵咗郎平執教兼眾多前國家隊女排球員加盟，打造一支「無敵」嘅恆大女排之後，佢喺早前仲收購咗因假波案被罰降落中甲嘅廣州醫藥（現稱廣州隊），打造「足壇銀河艦隊」勢在必行。中國足球隊隊長杜威（圖）就係許家印首要羅致目標，據聞廣州隊出價800萬人民幣畀中超上海申花，仲以天價年薪500萬、送樓兼其他津貼等優厚福利利誘杜威；搞到原本轉會去杭州綠城嘅杜威心癢癢，搵咗媽媽去同綠城講數叫佢哋放佢一條生路，「銀河艦隊」嘅吸引力真係巨大呀！</p></body></html>
