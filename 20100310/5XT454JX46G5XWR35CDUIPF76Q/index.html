<html><header><meta charset="utf-8"><title>醫療短波新療法清除BB腦積水</title></header><body><h1>醫療短波<br>新療法清除BB腦積水</h1><p>英國研究人員發明以「洗腦」療法為早產嬰清除腦積水，有助減低早產死亡及殘障的風險。當地布裏斯托爾大學研究員指出，傳統療法是反覆進行穿刺引流術，新療法則以兩根導管插入腦室，一根抽出腦積水，另一根同時注入清潔液洗去積水的毒素，並控制腦壓。研究證實39名接受新療法的早產嬰，死亡及嚴重殘障比率為54%，低於傳統治療組別的71%；嚴重認知障礙的比率也較少。</p></body></html>
