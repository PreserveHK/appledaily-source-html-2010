<html><header><meta charset="utf-8"><title>甜甜兩小時</title></header><body><h1>甜甜兩小時</h1><p>香水是鼻敏感之人的大敵，所以我從來唔用。但無計，入行做時裝美容就要咩都試，但當然從最輕易入手，香氛就是近期目標！新近手痕買咗支fresh新出的走珠香氛，味道叫CitrondeVigne，首先打開聞，好，唔攻鼻；進一步行動，搽落手腕，味道幾清新，仲有啲甜味，好啱後生女搽！不過維持時數唔耐，大約1-2小時。不過細細支得10ml，非常易Carry！佢仲有第二隻味叫SugarLychee，聽個名我都想試試。<br><br>喪拼1號</p></body></html>
