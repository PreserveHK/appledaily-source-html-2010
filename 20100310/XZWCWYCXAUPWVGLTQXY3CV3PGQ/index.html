<html><header><meta charset="utf-8"><title>A550減價$400好少理</title></header><body><h1>A550減價$400好少理</h1><p>上月尾，Canon推出單反入門機550D，話入門啫，實情等同於降價出售！淨Body只賣$6,480，仲內置全高清拍片功能，搞到班龍友個個嘩聲四起！另一邊廂，人叫550，佢又叫A550嘅SONY，終於頂唔順宣佈減價，一跌400蚊即$5,280，唔算好甘，但實行咬住Canon唔放，好多發燒友試齊兩款，一致勁讚Canon影暗位無雜訊，SONY就買佢低價入手囉！<br><br>阿宅</p></body></html>
