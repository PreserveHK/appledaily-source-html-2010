<html><header><meta charset="utf-8"><title>爽口江門排粉　熱水加油煮完焗</title></header><body><h1>爽口江門排粉　熱水加油煮完焗</h1><p>走入超市見到米粉種類繁多，最常見的有銀絲米粉、東莞米粉及江門排粉，原來不同產地的米粉質地會不同，煮法及浸發的方法亦不一樣，其中做星洲炒米多用江門排粉，想炒爽口，浸法亦有秘訣！</p><p>江門排粉因為粗幼適中，韌度夠不易折斷，用來炒特別爽滑彈牙。</p><p>浸泡法：</p><p>將每300克排粉放入約1公升熱水浸過面，加2湯匙生油，用細火煮2分鐘，盛起瀝乾水後，用碟蓋住焗3分鐘就可以用來炒。</p></body></html>
