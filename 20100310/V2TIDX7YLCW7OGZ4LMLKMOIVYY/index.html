<html><header><meta charset="utf-8"><title>王喜談情俾普通話考起</title></header><body><h1>王喜談情俾普通話考起</h1><p>前日三八婦女節，一部由內地演員劉燁、姚晨、朱虹及唯一的香港演員王喜演出的電影《愛的天空》於內地舉行開鏡拜神儀式。《愛》片以愛情喜劇手法表現兩性關係，導演陳奕利還特別在拜神儀式後，向在場所有人派紅色玫瑰花，希望她們的愛情就像鮮花一樣燦爛。<br>已多年沒拍電影的王喜表示，很高興跟內地出色的演員合作，他說：「同劉燁、姚晨對手戲最多，佢哋捉對白嘅時間好準，今次上嚟真係學嘢，最難係全片要用普通話對白現場收音。」王喜笑言在劇中飾演劉燁的經理人。<br>撰文：李森</p></body></html>
