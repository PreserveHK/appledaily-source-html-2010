<html><header><meta charset="utf-8"><title>傳羅拔劈腿飛姬絲頓</title></header><body><h1>傳羅拔劈腿飛姬絲頓</h1><p>賣座電影《吸血新世紀》（Twilight）系列的男女主角羅拔柏迪臣（RobertPattinson）和姬絲頓史釗域（KristenStewart），早前被踢爆在加拿大買屋築愛巢，但羅拔近日卻被發現將愛巢放盤，因而傳出二人情海翻波。<br>羅拔日前趁拍片空檔飛返老家倫敦，連續多晚被目睹和一名紅髮女子蒲夜店，懷疑他搭上新歡而撇甩姬絲頓。知情人士說：「羅拔在倫敦每晚都約朋友玩，因為他已厭倦了荷李活的生活，而且他已很久沒有跟姬絲頓聯絡了。」</p></body></html>
