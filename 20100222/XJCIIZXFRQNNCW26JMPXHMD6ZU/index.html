<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Miki惹桃花博觀眾緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Miki惹桃花博觀眾緣 - 馮仁昭</h1><p>情人節出生嘅楊愛瑾（Miki）日前接受訪問時話今年生日撞正過年，佢講笑話梗係利是大過天啦！之後先同朋友慶祝生日喎！雖然有傳Miki已經有個富貴男友，但係佢仲話想行桃花運，不過佢澄清話唔係指姻緣嘅桃花，佢話：「做娛樂圈梗係想多人鍾意自己啦，舊年我返咗去舊公司，工作上都想順順利利。」相信佢位富貴男友聽到都放心啲。</p></body></html>
