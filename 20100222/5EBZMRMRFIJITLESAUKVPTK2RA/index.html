<html><header><meta charset="utf-8"><title>跳舞暈倒算命先生不治</title></header><body><h1>跳舞暈倒算命先生不治</h1><p>【本報訊】前日跳舞期間暈倒的84歲算命先生，難逃劫數，經送院急救8小時後不治。警方相信他是心臟病突發致死，並無可疑。<br>死者劉偉全，84歲，據說在黃大仙祠外擺檔替人占卜問卦，平日熱愛跳社交舞。前日初七「人日」，他與舞伴一同到旺角社區會堂，參加由曲藝社舉辦的新春團拜舞會，跳了兩隻ChaCha舞和狐步舞後坐下休息，不久，起身準備跳第三隻舞時，突然暈倒地上，經送院急救至晚上10時38分證實不治。</p></body></html>
