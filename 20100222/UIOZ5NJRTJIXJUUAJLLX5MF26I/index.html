<html><header><meta charset="utf-8"><title>積架都有兩個轆？</title></header><body><h1>積架都有兩個轆？</h1><p>咪見到躍豹就以為係Jaguar出品？呢架唔知用騎呢定獨特去形容嘅Leaper，由MassowConcept喺09年製造，剛剛完成正式試行，影片喺YouTube有成12萬HitRate。雖然未知馬力同0-100km/h數據，不過單睇1,200ccBuellS3引擎，已知佢同兇猛外形一樣野性難馴。齋睇架車都幾型，不過咁嘅坐姿，難免令人想入非非……<br><br>記者：徐影龍<br>去片：http://www.youtube.com/user/MassowDesign</p></body></html>
