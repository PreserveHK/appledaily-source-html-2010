<html><header><meta charset="utf-8"><title>財話短說內地上月使用外資金額增8%</title></header><body><h1>財話短說<br>內地上月使用外資金額增8%</h1><p>▲據商務部網站消息，1月份內地實際使用外資金額81.29億美元，按年增長7.79%。新批設立外商投資企業1866家，增長24.73%；合同外資金額125.54億美元，增20.34%。其中製造業實際使用外資金額下降11.57%，在全國總量中佔比48.65%，較去年同期下降10.65個百分點；服務業實際使用外資金額增長26.52%，佔比43.75%，升6.47個百分點。</p></body></html>
