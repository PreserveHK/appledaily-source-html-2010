<html><header><meta charset="utf-8"><title>林家聲闊別10年會影迷</title></header><body><h1>林家聲闊別10年會影迷</h1><p>林家聲近日返港，前晚他於尖沙嘴與近500位影迷聚會，契仔周振基全晚陪伴在則打點一切。聲哥甫到場便跟在場影迷逐一打招呼，又大講賀年說話，精神不錯，他坦言已有10年沒有在港過年及與影迷聚會，故此心情相當興奮。<br>聲哥坦言雖然未有很多機會和影迷見面，但彼此感情有如朋友一樣，他笑說：「有唔少當年嘅影迷，家都已經做咗婆婆嫲嫲，但係有啲見到我仲大聲話未結婚喎！」另外，契仔又即場踢爆聲哥原來多年來一直未試過穿牛仔褲，聲哥聞言竟搞爛gag說：「因為我唔係牛仔，所以咪唔着牛仔褲囉！」腦筋認真靈活。<br>採訪、攝影：馬建華</p></body></html>
