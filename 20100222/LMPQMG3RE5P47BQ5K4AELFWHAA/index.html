<html><header><meta charset="utf-8"><title>楊洛婷買新樓拒同居</title></header><body><h1>楊洛婷買新樓拒同居</h1><p>楊洛婷昨日在沙田出席「一田×Fissler廚具藝術FashionShow」活動，示範整葱油餅給現場觀眾試食，過程有板有眼，都算入得廚房出得廳堂，不過楊洛婷就表明不想入廚，她說：「同男朋友拍拖4年，佢屋企人有催婚，我啱啱買咗新樓，但只係一個人住，冇諗過要同男友同居，家已經成日見面，再一齊住就冇晒私人空間。」<br>自言暫時仍未有結婚打算的楊洛婷還說：「如果我要結婚，一定係為生BB，不過男友都未試過求婚，佢冇4C兩卡粉紅鑽都唔使旨意求婚成功。」看來楊洛婷男友要繼續努力。<br>採訪、攝影：IngridChan
</p></body></html>
