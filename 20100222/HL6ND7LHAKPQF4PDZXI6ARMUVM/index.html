<html><header><meta charset="utf-8"><title>TearsForFears5月香港首唱</title></header><body><h1>TearsForFears5月香港首唱</h1><p>80年代紅極一時的英國SynthPop二人組TearsForFears，早前已盛傳年內首度來港開騷，令不少樂迷期待。組合已決定今年5月6日在九龍灣國際展貿中心StarHall舉行處男香港個唱，門票分為680元及480元，本周四正式公開發售。<br>TearsForFears由RolandOrzabal及CurtSmith組成，唱片全球累銷超過2,200萬張，代表名曲包括《EverybodyWantsToRuletheWorld》及《Shout》等。</p></body></html>
