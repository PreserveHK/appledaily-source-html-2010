<html><header><meta charset="utf-8"><title>身懷差餉單男子跳樓亡</title></header><body><h1>身懷差餉單男子跳樓亡</h1><p>【本報訊】一名青年昨晚被發現在秀茂坪邨墮樓死亡，死者身懷差餉單及一封社署信件。警方調查認為案件無可疑，正聯絡死者家人了解其輕生原因。<br>墮樓28歲男死者姓黃，昨晚9時40分，被人發現從秀茂坪順天邨天琴樓大廈高處墮樓地面，當場頭爆肢折，身旁遺有拖鞋。36歲姓呂大廈保安員報警。<br>警員及救護員到場證實事主已死亡，在死者身上撿獲銀包，內有錢及身份證，一封社署的信件以及一張差餉單。警方調查後相信死者非大廈住客，正根據資料聯絡其家人，了解他墮樓原因。</p></body></html>
