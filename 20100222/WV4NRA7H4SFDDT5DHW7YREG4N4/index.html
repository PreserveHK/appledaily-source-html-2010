<html><header><meta charset="utf-8"><title>「強化鼻」嗅出早期癌症</title></header><body><h1>「強化鼻」嗅出早期癌症</h1><p>呼吸測試機能測出是否有飲酒，英國發明的Breathotron更進一步，能「嗅出」癌細胞氣味，從病人呼吸化學成份，偵測出是否患癌，比現有診斷方法更早發現癌症。<br>多項研究早已揭示，癌細胞會散發一種特別氣味，但太微弱，人鼻嗅不出。克蘭菲爾德大學用14年時間，開發這呼吸測試機。負責研究的巴爾說，這儀器可望未來幾年令癌症診斷方法大變，棄用眼而用「強化鼻」嗅出早期癌症。<br>Breathotron除可偵測癌細胞，也可偵測肺炎、腸臟感染和導致腹瀉腹痛的「困難腸梭菌」（Clostridiumdifficile）。<br>英國《星期日鏡報》</p></body></html>
