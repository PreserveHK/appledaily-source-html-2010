<html><header><meta charset="utf-8"><title>林莉唔強求好身材</title></header><body><h1>林莉唔強求好身材</h1><p>林莉、吳亞馨、瑞莎、呂慧儀等昨日於灣仔會展行婚紗騷，當中以34C谷胸上陣的台灣模特兒吳亞馨最為搶鏡，搶去林莉不少風頭。對此林莉說：「我覺得佢好靚，我自己就高䠷，優點係腳長，我平時都有運動，身材呢啲冇得強求，不過有機會我都想跳出香港去台灣、歐洲同大陸發展。」<br>吳亞馨則說：「因為加了墊才這麼厲害，加上我媽媽自小煲中藥給我補身，身材才這麼好。」問她覺得林莉像不像林志玲？吳亞馨說：「各有特色，有一點像。」<br>此外，另一台灣混血女模瑞莎昨天25歲生日，她表示收到緋聞男友沈志明送的3支玫瑰花作生日禮物。<br>採訪、攝影：羅慧敏</p></body></html>
