<html><header><meta charset="utf-8"><title>螞蟻拉比牠重百倍東西</title></header><body><h1>螞蟻拉比牠重百倍東西</h1><p>螞蟻蟻仔細細，其實是個大力士。英國有一隻黃猄蟻，用嘴巴叼着500毫克砝碼，你以為牠很輕鬆？其實砝碼的重量，比牠重多100倍。<br>英國劍橋大學動物學家恩德萊因博士（ThomasEndlein），專門研究螞蟻黏糊糊的腳，早前他把砝碼放到螞蟻群中，即有螞蟻用下頜叼着砝碼，在光滑表面垂直倒後行。<br>螞蟻腳掌黏糊糊，但有自我清潔功能，負重時會變大來紮穩腳步，緊貼任何表面，奔跑時會縮小腳掌。照片勇奪英國一個科學攝影比賽冠軍，恩德萊贏得700英鎊（8,412港元）攝影禮券，稍後會根據蟻腳黏稠特性，協助科學家研發聰明膠水。<br>英國《星期日電訊報》</p></body></html>
