<html><header><meta charset="utf-8"><title>@attention!：4.3"「iPad」搶閘出</title></header><body><h1>@attention!：4.3"「iPad」搶閘出</h1><p>蘋果iPad最快要等到3月先有得玩，但如果身痕想玩類近IT嘢，原來有大把選擇！好似韓國牌子Cowon，佢就推出一款外貌同iPad達七八成似嘅V5，版本有8GB、16GB同埋32GB，不過屏幕得4.8"，大概係iPad一半；解像度方面為800×600，加上可連睇10小時電影或聽45小時音樂，多媒體功能認真勁！但係再試真啲，原來佢並非用蘋果OS，充其量只係一部闊面嘅PMP機啫！<br><br>記者：陳國輝<br><br>http://www.cowonjapan.com/</p></body></html>
