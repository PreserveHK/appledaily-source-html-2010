<html><header><meta charset="utf-8"><title>阿B超市掃貨</title></header><body><h1>阿B超市掃貨</h1><p>鍾鎮濤（阿B）的女友范姜上月在養和醫院誕下幼女Eloise，再度任父親的阿B與大女鍾嘉晴及一名女友人，日前新年期間現身中環ifc的City'Super購物，父兼母職，現場未見女友范姜，她大抵仍在家中坐月。<br>當日下午5時左右，阿B先與大女嘉晴到戲院看新戲上映日期，不過最終沒有買戲票，然後到麪包店買麪包，B哥更在現場試吃並在超市購物。最後三人於停車場會合，登上一架七人車離開。<br>採訪、攝影：LoTakKwong</p></body></html>
