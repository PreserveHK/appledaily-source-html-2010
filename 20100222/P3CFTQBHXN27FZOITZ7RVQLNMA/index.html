<html><header><meta charset="utf-8"><title>吳建豪否認吸大麻</title></header><body><h1>吳建豪否認吸大麻</h1><p>吳建豪與洪金寶兒子洪天祥合組的電影公司，旗下的製片周毅銓吸大麻被捕，連累兩人捲入此事當中，吳建豪昨日在台灣舉行歌迷見面會，洪天祥也有出席。</p><p>願意驗尿</p><p>吳建豪強調從小到大都沒碰過大麻，已信奉基督教兩年的他隨身帶同聖經，又以聖經章節回應，他指會原諒周毅銓，他於活動舉行期間又傳短訊給對方，內容為「Loveyou，只希望你開心。」<br>不過有報道指吳建豪及洪天祥表示願意與警方合作，卻不肯驗尿，洪天祥說：「要我驗尿我會配合，直接去驗，而不是被迫着去驗，明天就去也行。」吳建豪同樣表明會與警方合作。<br>採訪、攝影：黎寶蘋</p></body></html>
