<html><header><meta charset="utf-8"><title>球壇Gossip：迪雲樸傷人腳停口停</title></header><body><h1>球壇Gossip：迪雲樸傷人腳停口停</h1><p>仲記唔記得韋斯咸後衞迪雲樸，上年8月尾俾人入屋刺傷大髀，然後好峯迴路轉咁，迪雲樸由受害者變成被控傷人罪嗰件事？近日英國嗰邊啲律師，已經認定迪雲樸嘅行為係不合法，韋斯咸表示會即時停止出糧畀佢。其實韋斯咸本身都陷入財政危機，班老闆都暗示要減球員人工o架啦；雖然話迪雲樸仲係養緊傷，但原來佢嘅傷係自己攞嚟衰，家人哋唔出糧畀你，你都唔怪得人哋冇人情味喇！</p></body></html>
