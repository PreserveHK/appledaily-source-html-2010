<html><header><meta charset="utf-8"><title>台警轟12槍擒偷車賊</title></header><body><h1>台警轟12槍擒偷車賊</h1><p>台灣彰化警方昨日凌晨在截查一架懷疑失車時，遭車上兩名男子拒捕並開車逃走，警方開車追逐30多公里，並開12槍，打爆可疑車輛車胎將其逼停。車上兩人落車逃走被拘，警方在車上撿獲偷車工具和小量毒品。<br>警方事後證實，被拘兩人陳書銘（28歲）和張安邦（26歲），二人昨日凌晨駕駛一架在南投縣報失的私家車，停在北斗鎮宮後街附近，被一隊正執行緝賭任務的警察發現，警方窮追四鄉鎮，共開12槍，迫使二人棄車。追捕期間一名警察臉部被樹枝割傷，要縫五針。<br>台灣《蘋果日報》</p></body></html>
