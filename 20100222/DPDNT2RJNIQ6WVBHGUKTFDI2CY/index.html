<html><header><meta charset="utf-8"><title>安七炫心急重投樂壇</title></header><body><h1>安七炫心急重投樂壇</h1><p>大前日剛退役的韓國男歌手安七炫，前晚急不及待在首爾舉行歌迷聚會，與逾600名亞洲粉絲見面，除獲父母現身打氣外，同門的東方神起成員U-Know及少女時代等也預錄短片歡迎他重返藝能界。<br>安七炫在歌迷會上公開了當兵期間的相片，並獻唱英國歌手佐治米高（GeorgeMichael）的歌曲。有歌迷問他最後一次接吻是甚麼時候，他大方回答：「06年。」但歌迷表示難以置信。安七炫最後與歌迷逐一握手，稍後還會移師北京和東京舉行聚會。此外，神話成員MinWoo昨午在首爾舉行入伍前最後一次演唱會。</p></body></html>
