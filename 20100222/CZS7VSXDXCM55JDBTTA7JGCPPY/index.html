<html><header><meta charset="utf-8"><title>球壇Gossip：雲達沙騎住八十後</title></header><body><h1>球壇Gossip：雲達沙騎住八十後</h1><p>39歲嘅荷蘭門神雲達沙越老越穩，搞到曼聯最近準備同佢再續多一年合約，即係話下季都會繼續見到佢做紅魔鬼嘅守護神。計計數，嚟緊10月就40歲嘅雲達沙，咪即係會守龍守到4字頭？冇錯，不過雲達沙就好有信心，話自己仲係有心有力，打多幾年都冇問題。但係佢嘅續約就意味住賓科士打、古斯錫兩位「八十後」嘅門將，仲係上位冇期；不過阿仙奴都有辦你睇啦，好龍門唔易搵！</p></body></html>
