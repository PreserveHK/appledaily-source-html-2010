<html><header><meta charset="utf-8"><title>超瓊今商討賭王出院</title></header><body><h1>超瓊今商討賭王出院</h1><p>賭王何鴻燊入院留醫多月，何家各房子女一直都到醫院探望，前晚三房的超雲、超蓮也有到醫院探賭王，今個月月尾21歲生日的超雲，早前更透露希望父親可以出院與她慶祝生日。<br>二房的何超瓊（Pansy）昨日5時多到達醫院，記者問到賭王出院日期時，她說：「聽日（即今日）會同醫生開會商量幾時出院，爹哋都冇扭要出院，都唔急。」問她是否賭王留在醫院比較穩陣？她說：「要同醫生商量吓。」提到下周是超雲生日，問到賭王會否出席生日會？她說：「係咩？冇人同我講過。」<br>採訪、攝影：ChanChiLam、KennethCheung、DickyChan</p></body></html>
