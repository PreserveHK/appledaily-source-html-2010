<html><header><meta charset="utf-8"><title>隔牆有耳：馬拉松啦啦隊交足貨 - 李八方</title></header><body><h1>隔牆有耳：馬拉松啦啦隊交足貨 - 李八方</h1><p>一年一度嘅渣打馬拉松嚟緊星期日開跑，主辦單位噚日喺維園舉行啦啦隊比賽，勝出嘅隊伍會安排喺馬拉松比賽當日，為6萬名跑手吶喊打氣。<br>啦啦隊比賽分中、小學兩組各8支參賽隊伍，個個活力逼人，施展渾身解數。今時今日，「fing」住花球跳舞已經係碎料；要做到一字馬、拱橋、叠羅漢、花式跳繩等，先算交到貨。小學組冠軍由聖公會柴灣聖米迦勒小學第三度蟬聯，佢哋以背心迷你裙嘅馬拉松天使造型出場，叫評判一致讚好。至於中學組冠軍就由東涌天主教學校奪得，佢哋嘅花貓造型，同樣煞食。</p></body></html>
