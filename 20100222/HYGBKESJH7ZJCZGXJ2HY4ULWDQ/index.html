<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸詩韻年近30急搵男伴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸詩韻年近30急搵男伴 - 馮仁昭</h1><p>陸詩韻、周家蔚同陳倩揚噚日齊齊到銅鑼灣出席活動，響應下個月27號晚八點半舉行嘅熄燈1粒鐘活動，推動環保。陸詩韻講及今個情人節冇男友慶祝，希望今年可以遇到啱心水對象，佢話家有追求者，不過要了解後先會發展。問佢係咪因舊年捲入陳法蓉同朱明嘅三角關係，所以要格外小心？佢就話：「唔係，只係唔想浪費大家時間，我都快30歲啦。」</p></body></html>
