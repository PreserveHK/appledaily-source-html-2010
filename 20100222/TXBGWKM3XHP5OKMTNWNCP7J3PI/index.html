<html><header><meta charset="utf-8"><title>Kary撇甩男友遊印度</title></header><body><h1>Kary撇甩男友遊印度</h1><p>吳雨霏（Kary）昨天於黃大仙出席一個商場活動，她更首次帶領醒獅金龍繞場一周。稍後Kary會放一個長假期，到紐約跟老朋友敍舊，兼且跟兩位女性朋友到印度旅行。今次不與男朋友同行，Kary指對方沒有投訴，她說：「我想自己一個人去吓旅行，今次全女班。同埋去啲平時唔係成日去嘅國家，想周圍影吓相。」<br>另外，早前金牌大風春茗宴上，Kary抽中2,000元現金，她說：「藝人入面方力申應該抽得最多，有一萬蚊，所以我想屈佢請我食自助餐。」昨天是Kary新一年首個工作天，她謂酬勞很滿意，又對醒獅點睛大為雀躍。<br>採訪、攝影：王連連</p></body></html>
