<html><header><meta charset="utf-8"><title>隔牆有耳：「煲呔豬」幽煲呔一默 - 李八方</title></header><body><h1>隔牆有耳：「煲呔豬」幽煲呔一默 - 李八方</h1><p>民主黨主席何俊仁好有心，噚日同仁嫂準備定蛋糕，同到佢屋企拜年嘅記者補祝「人日」生日，又為愛犬打煲呔，稱之為「煲呔豬」，幽煲呔一默。一向愛講笑嘅仁哥噚日最搞笑係打電話叫卿姐一齊同記者拜年後，叫記者估吓卿姐同緊邊位男士一齊嚟。記者估完一大輪都估唔中，仁哥就開古話，呢位仁兄其實係華叔。</p><p>卿姐就話，華叔未病時，佢都不時去華叔屋企探望吓老人家，呢輪華叔要留喺屋企養病，驚佢會悶親，所以噚日再去探華叔，事前仲先打過電話問過華叔意見至出動。卿姐話華叔好精神，佢就反映咗唔少黨友渴望睇華叔回憶錄嘅心聲。</p></body></html>
