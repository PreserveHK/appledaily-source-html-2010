<html><header><meta charset="utf-8"><title>利是BoxingDay即進貢</title></header><body><h1>利是BoxingDay即進貢</h1><p>Yeah！大家利是嘅進賬，係唔係已經進入隨時BoxingDay嘅階段呢？成績應該唔差啦！既然大家咁努力，無理由唔去獎勵一下咁好嘅佳績，各大美容品牌亦已經準備就緒，向女士們嘅利是錢埋手，Fancl就係其中一員。只要大家由即日起，凡購物滿淨值$2,600，就可以拎走「緊緻嫩膚精華眼膜」；又或者大家入手燒脂飲料PerfectFitDrink9盒，就可以額外獲贈多一盒拎走。總之都係嗰句啦，買得多又送得多。<br><br>記者︰吳美美<br><br>FANCL（82232625）</p></body></html>
