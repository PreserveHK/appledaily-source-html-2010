<html><header><meta charset="utf-8"><title>女大學生創「谷爸」網賀年</title></header><body><h1>女大學生創「谷爸」網賀年</h1><p>自從Google（內地稱谷歌）揚言要撤出中國後，內地網民發揮山寨精神，模仿谷歌界面做網站。繼早前的交友網站「谷姐」，近日一名廣州女大學生自創「谷爸（aGobaba）」網站，可是網主卻表明這與谷歌無關，僅是想當作農曆新年禮物，「讓朋友們都開心一下」。<br>谷爸網站設計與谷歌相似，但在頁面貼上春聯：上聯「左打谷哥小覷中華」，下聯「右罵谷姐誨淫誨盜」，橫批「谷爸歸來」。在搜尋框下方有一行字：「谷哥谷姐，你爸爸喊你回家吃年飯！」<br>廣東《南方都市報》</p></body></html>
