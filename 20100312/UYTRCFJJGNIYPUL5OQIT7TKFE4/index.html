<html><header><meta charset="utf-8"><title>學友被張可頤完鬆</title></header><body><h1>學友被張可頤完鬆</h1><p>張學友在電影《月滿軒尼詩》中與湯唯有感情戲，然而他的女友其實是張可頤，內容講述張可頤是個事業心重的攝影師，受不了學友的懶散而分手。</p><p>扮監躉做佈景</p><p>學友一直對張可頤未忘情，不時被她呼之則來揮之則去，試過叫他到攝影室纏綿後，翌日一早把他趕走，又試過叫他任攝影模特兒，學友滿心歡喜以為影靚相，誰知原來是要他着監犯衫做佈景板。學友笑謂如此一個沒膽又懶散的裙腳仔，幾十歲人一事無成，若他是張可頤也會離開。<br>撰文：丁寧</p></body></html>
