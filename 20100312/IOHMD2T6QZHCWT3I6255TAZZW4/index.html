<html><header><meta charset="utf-8"><title>財話短說外資買賣港股比例達42%</title></header><body><h1>財話短說<br>外資買賣港股比例達42%</h1><p>▲港交所（388）於2008年10月至2009年9月調查顯示，外地投資者參與本港證券交易比重持續高企，佔市場總成交額比重增至42%，本地投資者的交易比重則跌至50%新低。按投資者類別計，機構投資者交易比重由65%降至62%，個人投資者的交易比重維持約30%水平。網上交易漸成風氣，個人網上交易佔個人投資者交易總額增至21.5%，佔市場總成交額增至6.3%。</p></body></html>
