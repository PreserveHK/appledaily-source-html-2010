<html><header><meta charset="utf-8"><title>中環在線：陳偉成出山幫莎莎 - 李華華</title></header><body><h1>中環在線：陳偉成出山幫莎莎 - 李華華</h1><p>潛伏年幾，李寧（2331）前執行董事兼首席財務官陳偉成終於重出江湖！莎莎國際（178）噚日宣佈，請咗陳偉成做非執行董事，即日生效。由於只係做非執董，華華相信，陳生初期唔會負責啲重要嘢，斷估都唔使好似做李寧嗰陣咁忙。08年陳偉成離開李寧，家先至54歲嘅陳生，喺莎莎做非執董會唔會只係一個踏腳石，日後再上層樓呢？講開又講，早前傳過賣盤嘅莎莎，今次專登請個財務高手返嚟，又會唔會有乜嘢玄機呢？</p></body></html>
