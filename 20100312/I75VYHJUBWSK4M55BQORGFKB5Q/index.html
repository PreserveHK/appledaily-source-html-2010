<html><header><meta charset="utf-8"><title>透明方錶</title></header><body><h1>透明方錶</h1><p>記得早幾年VABENE引入香港時，大家都將注意力放在它的閃石手錶上，尤其骷髏骨的閃石錶成為大氣候，大街小巷，都有不少類似款式的大大隻閃石錶。不過VABENE的輕身及搶眼，就為品牌贏得不少分數。踏入2010年，發覺VABENE的全新形象更適合我，放棄以往的玩味感覺，新系列叫Adesso，長方形錶身設計，加上彩色透明塑膠物料製，兼鑲有Swarovski水晶作點綴，賣點轉移至玩色不玩款，一系列七色，各有market。我有選擇困難喎，點算？<br><br>記者：胡卓琳</p><p>VABENE（29578387）<br>尖沙嘴彌敦道132號美麗華商場G39號地舖</p></body></html>
