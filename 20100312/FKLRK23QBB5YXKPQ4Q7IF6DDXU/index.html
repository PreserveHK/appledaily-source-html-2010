<html><header><meta charset="utf-8"><title>詹瑞文抽水谷新戲</title></header><body><h1>詹瑞文抽水谷新戲</h1><p>無綫高層陳志雲昨日被廉署拘捕，事件轟動全城，曾高調在舞台上扮陳志雲的詹瑞文，在新片《美麗密令》中竟又以陳志雲的髮型及戴上眼鏡示人，不知是攞景定贈興。</p><p>與君如放笑彈</p><p>由王晶執導，詹瑞文、吳君如和蔡卓妍等主演的《美》片將於下月1日上映，眾演員齊放笑彈，當中拍攝一場有關痕粉的片段時，眾人要扮演又跑又跳苦不堪言的動作，卻竟然考起他們，就連喜劇經驗豐富的君如也說：「又要扮身痕，又唔可以太肉酸，真係要就住嚟，難度好高。最慘要互，詹Sir到連恤衫都打開晒個心口出嚟，張達明仲極都唔跌頂帽，人帽合一，笑爆全場。」<br>撰文：林妃</p></body></html>
