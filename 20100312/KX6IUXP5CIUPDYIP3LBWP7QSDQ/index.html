<html><header><meta charset="utf-8"><title>案件速遞青年多年前亂倫守行為</title></header><body><h1>案件速遞<br>青年多年前亂倫守行為</h1><p>【本報訊】年輕貨倉助理在初中時對性好奇，看完色情報刊，剛巧妹妹洗澡後沒有穿衣服，在妹妹沒有反抗下與她性交。<br>事隔數年，因犯事而入住院舍的妹妹成為基督徒，她向社工透露事件。涉案青年昨在高等法院承認兩項亂倫罪，法官相信他會改過，判他自簽1,000元守行為18個月。<br>控罪指，21歲的被告在03年9月至05年7月間，兩度在家中與年輕五年的妹妹性交，兩次均有使用安全套。<br>二人當時分別就讀中二至中三及小五至小六。<br>案件編號：HCCC353/09
</p></body></html>
