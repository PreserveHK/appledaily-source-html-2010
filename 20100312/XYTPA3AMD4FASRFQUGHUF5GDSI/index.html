<html><header><meta charset="utf-8"><title>跑驢頂住先</title></header><body><h1>跑驢頂住先</h1><p>我後日出發去意大利，家講7月的節日，救不到近火喎！哈！可知意大利是個Hea爆的國度，傳統大型節日由春節到暑假前密密過，大大小小隨時過去都會遇到個。最近一個是3月21日的第52屆DonkeyPalio，在Siena城郊一樣全城人着住復古裝巡遊，分八組來賽跑。不過係騎又矮又肥的驢仔，搏命跑極……都不會拋騎師下馬。最重要，都係想同當地人逼逼湊熱鬧啫。賽事於3月21日下午4時舉行，若遇雨則改至3月28日！<br><br>（查詢：http://www.paliodeisomari.it）<br>陳慧敏</p></body></html>
