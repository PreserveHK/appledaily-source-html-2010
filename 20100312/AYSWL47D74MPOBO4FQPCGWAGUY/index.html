<html><header><meta charset="utf-8"><title>Game道：黑莓碌齡講反應</title></header><body><h1>Game道：黑莓碌齡講反應</h1><p>近年黑莓正努力擺脫傳統行政Look，好像剛見街嘅Storm29520，雖然外觀同以往差不多，無乜驚喜；但值得留意係新加入咗幾款Apps，其中更推出玩體感反應嘅BowlingGame，勁FitStorm2的功能，無論碌球、調校角度時，都好考玩家嘅平衡力，部機稍為斜少少，都會碌落坑；另外，仲新增上網買戲飛及地圖程式，啱晒鍾意四圍去玩嘅朋友。<br><br>記者：陳國輝</p><p>查詢：3香港（31623333）</p></body></html>
