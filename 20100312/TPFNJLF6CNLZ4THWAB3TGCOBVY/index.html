<html><header><meta charset="utf-8"><title>季詩傑女友傷人罪撤控</title></header><body><h1>季詩傑女友傷人罪撤控</h1><p>【本報訊】曾制止地鐵縱火案成為「救火英雄」兼社民連新星季詩傑，疑遭女友斬傷，女方被控蓄意傷人罪，案件昨在東區裁判法院再訊。由於季不肯替警方錄取供詞，故女友獲撤銷傷人罪。但她被改控虛報火警罪，4月28日審訊。<br>報稱商人的被告黃海燕（26歲），原被控於去年12月27日，在灣仔希慎道蟾宮大廈一單位，非法及惡意傷害季詩傑，意圖使他傷殘。控方昨改控她同日在銅鑼灣耀華街百樂中心的ClubFondle，向消防處發出虛假火警警報。被告另一項交替控罪，指她誤導警員梁啟康，虛報上址發生火警。<br>案件編號：ESCC6243/09</p></body></html>
