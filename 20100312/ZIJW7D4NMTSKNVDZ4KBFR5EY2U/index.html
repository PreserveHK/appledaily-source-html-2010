<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳喬恩身材荷包鬥豐滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳喬恩身材荷包鬥豐滿 - 馮仁昭</h1><p>台灣女星陳喬恩最近豬籠入水，除咗喺內地拍咗4個廣告，賺成3,000萬台幣（約700多萬港幣）外，佢喺台灣代言嘅內衣廣告大騷32D身材，一樣大受歡迎，廣告商即加碼搵佢追加拍第4輯「野蠻女友」篇廣告，又進賬約50萬港幣，加上下半年預計拍攝嘅兩部電影，估計陳喬恩至少可賺3,500萬台幣（約800多萬港幣），真係身材同荷包一樣咁豐滿呀！</p></body></html>
