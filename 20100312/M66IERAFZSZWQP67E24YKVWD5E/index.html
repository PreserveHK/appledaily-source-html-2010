<html><header><meta charset="utf-8"><title>索尼新手掣Move抗衡Wii</title></header><body><h1>索尼新手掣Move抗衡Wii</h1><p>用手掣全身打機，不再是任天堂Wii專美。日本索尼前天（周三）公開展示動作感應手掣Move（圖），玩家一掣在手，即可用鏡頭捕捉身體四肢動作，全身投入打機境界。<br>索尼在遊戲開發大會上，大讚Move是「下世代的體感遊戲」，無論是一般休閒遊戲或涉及動作的驚險場面，手掣感應都非常準確。<br>索尼指Move會和一款遊戲與Eye鏡頭綑綁式銷售，售價少於100美元（780港元）。但有玩家試用後批評，Move僅與Wii手掣概念相似，若要享受無手掣打機境界，要等微軟開發中的Natal，以身體和四肢玩Xbox。<br>法新社</p></body></html>
