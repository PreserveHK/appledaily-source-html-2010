<html><header><meta charset="utf-8"><title>案件速遞尼漢死因研訊　林寶遺孀杯葛死因聆訊</title></header><body><h1>案件速遞<br>尼漢死因研訊　林寶遺孀杯葛死因聆訊</h1><p>【本報訊】何文田配水庫30歲尼泊爾男子林寶遭警員開槍轟斃案，昨日第58日聆訊。林寶遺孀Sony聯同香港尼泊爾聯會主席以及香港融樂會等人在法院外示威抗議。她表示杯葛是次死因聆訊，決定不再出庭聽審，但她與女兒仍會留港一段時間。<br>案發去年3月17日，警員許嘉麒到案發現場處理一宗滋擾投訴，卻遭林寶襲擊。許曾經用警棍及胡椒噴霧，仍未能制服對方，許嘉麒向林寶連發兩槍，一槍擊中頭部將他轟斃。<br>案件編號：CCDI298/09</p></body></html>
