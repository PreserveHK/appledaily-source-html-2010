<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚炳文配音拍劇不言休 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚炳文配音拍劇不言休 - 馮仁昭</h1><p>譚炳文噚日喺港台做訪問，講吓佢呢排嘅近況，佢話：「家都係喺無綫做吓配音，有時都會拍一、兩集劇，唔會畀自己太辛苦，我都唔會話退休，一講退休就好似推自己去嗰度（指死亡），現時生活都唔錯。」講到陳志雲被廉政公署扣查，炳哥都係TVB員工，問佢有乜嘢意見？炳哥話：「我就唔敢亂畀意見，我只係覺得無綫係大台，有乜嘢事發生都唔會有好大影響，掉一個劇出來播，都大把人睇啦！」</p></body></html>
