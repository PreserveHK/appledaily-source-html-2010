<html><header><meta charset="utf-8"><title>基仔懶理無綫是非</title></header><body><h1>基仔懶理無綫是非</h1><p>古巨基、鄭裕玲和江若琳等，前晚到將軍澳電視廣播城錄影《博愛歡樂傳萬家》，司儀之一的朱凱婷穿低胸裙亮相，搶鏡非常。原本張繼聰都有份錄影，但有傳他因為太太謝安琪亮相其他電視台而受牽連，不過古巨基表示對事件不知情，事前也沒有詢問公司會與哪位歌手同場，基仔說：「而且我唔了解件事就唔回應同評論，我估係誤會，總之名單嘅嘢就問番有關單位，求證咗先。」</p><p>江若琳漁人得利</p><p>對於無綫和四大唱片公司的版稅糾紛令其他唱片公司的歌手增加不少曝光機會，江若琳直認說：「自己冇諗過受惠，但就真係多咗機會，我家同TVB仲傾緊拍劇。」<br>採訪：王崇穎　攝影：黃文成</p></body></html>
