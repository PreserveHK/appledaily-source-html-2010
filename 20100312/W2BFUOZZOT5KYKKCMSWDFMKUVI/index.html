<html><header><meta charset="utf-8"><title>雪糕仔被控阻街拒認罪</title></header><body><h1>雪糕仔被控阻街拒認罪</h1><p>【本報訊】俗稱「雪糕仔」的持牌流動冰凍甜點小販，遭食物環境衞生署檢控阻街及販賣非牌照內指明的糖果，案件昨在觀塘裁判法院提堂。涉案雪糕仔否認控罪，今年5月25日受審。工聯會及牛奶飲品食品業職工會亦派代表到場示威，展示橫額「抗議食環署亂檢控　雪糕仔無啖食」。<br>被告朱仲華（53歲）被控於去年12月19日在尖沙嘴梳士巴利道近巴士總站，販賣牌照內未有列明的棒棒糖，其電單車亦阻街。朱不滿署方未有解釋何處是「禁區」，又經常無故作出驅趕，造成滋擾。<br>案件編號：KTS1697-8/10</p></body></html>
