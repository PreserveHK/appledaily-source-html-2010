<html><header><meta charset="utf-8"><title>球壇Gossip：杜威為前途棄錢途</title></header><body><h1>球壇Gossip：杜威為前途棄錢途</h1><p>將廣州恆大女排搞得有聲有色嘅中國地產首富許家印，喺月初收購咗降落中甲嘅廣州足球隊後，就重金截劫上海申花嘅國腳杜威（圖）、郜林，仲以優厚年薪福利等利誘，搞到原本同杭州綠城簽咗協議書嘅杜威心癢癢，仲傳出申花為咗賺更多轉會費，唔承認杜威轉會綠城！之不過有指如國家隊隊長杜威毀約，就會被中國足協罰停賽超過半年，搞到杜威最終都係加盟綠城；之但係陝西隊就無同郜林協議簽約，令到廣州恆大最終可以搶截得呢名國足前鋒，白紙黑字簽訂合約真係好重要架！</p></body></html>
