<html><header><meta charset="utf-8"><title>暗星寧進捧餐黐高層</title></header><body><h1>暗星寧進捧餐黐高層</h1><p>昨日跟錢國偉、陳志雲一併被帶返廉署的無綫藝員寧進（Coson），現年28歲，02年開始拍攝無綫劇集，多數扮演毫不起眼、對白不多的小角色，如《騎呢大狀》的下人、《戇夫成龍》的綁匪等等，正在播映的劇集《老公萬歲》、《秋香怒點唐伯虎》，他都有份參演。<br>另一方面，寧進也有拍攝MV及廣告，如在薛凱琪的MV《886》擔任男主角，08年曾涉足電影圈，在陳木勝執導的電影《保持通話》中飾演警察。</p><p>當飯局助手</p><p>雖然寧進演藝事業發展一般，但他去年開始擔任《志雲飯局》的助手，負責捧餐，又在錢國偉監製的劇集《南華夢飛翔》中演出，因而跟高層熟絡。</p></body></html>
