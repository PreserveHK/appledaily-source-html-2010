<html><header><meta charset="utf-8"><title>林保怡奉旨撩靚女</title></header><body><h1>林保怡奉旨撩靚女</h1><p>林保怡近日偕10位美女主持無綫資訊節目《敦煌》，包括鄧麗欣、楊思琦、江若琳、胡定欣、鄭融、陳茵媺、楊秀惠和鍾舒漫等等，節目安排在逢周日晚11時至11時半推出。</p><p>Cool樣嚇人</p><p>不少人以為，保怡能跟不同靚女合作，該是艷福無邊，但事實上鄭融和楊秀惠首度跟保怡合作，也被他的cool爆外表嚇怕，以為保怡是個難以接近兼十分惡死的人，是以開工時均表現拘謹，保怡為令她們放鬆，遂在開拍前跟她們傾偈講笑，讓她們放鬆心情。另外，鬼妹仔陳茵媺對節目中介紹的中國習俗完全陌生，笑言今次正好邊做節目邊學習。<br>採訪：林妃</p></body></html>
