<html><header><meta charset="utf-8"><title>與歌手飯局惹換獎疑團</title></header><body><h1>與歌手飯局惹換獎疑團</h1><p>陳志雲身為無綫高層，卻跟各大唱片公司高層和歌手的關係非常密切，除了本身主持的《志雲飯局》外，偶爾也會相約歌手及唱片公司高層出席飯局。他曾被指多次和英皇藝人部高級經理霍汶希食飯，而鍾欣桐淫照事件後，也選擇上《志雲飯局》剖白。</p><p>網誌刊與基仔合照</p><p>07年，許志安在訪問中談及鄭秀文，又跪謝陳志雲，便傳出與他爭取曝光和爭獎有關。去年12月，陳志雲在網誌刊登與祖兒及基仔飯局的照片，事件曝光後，即被懷疑有歌手借飯局換獎項，事後雙方均否認其事。<br>撰文：林妃</p></body></html>
