<html><header><meta charset="utf-8"><title>中環在線：買地王買出事　大龍換掌舵人 - 李華華</title></header><body><h1>中環在線：買地王買出事　大龍換掌舵人 - 李華華</h1><p>北京「地王門」事件主角大龍地產終於出事。內地包括人民網在內的多家媒體報道，兩名副總經理已經內部調崗，董事長趙川也被「遣返」回北京順義區政府，接替佢嘅係順鑫農業集團高管李紹林。<br>大龍地產舊年11月攞咗北京地王後，先被一眾內地傳媒質疑「17年的利潤加起來都不到50億（人民幣．下同）」。拍地之後，佢遲遲都未簽土地出讓合同，激嬲北京國土局，唔只沒收兩億元保證金，仲取消埋大龍喺北京嘅交易資格㖭！</p></body></html>
