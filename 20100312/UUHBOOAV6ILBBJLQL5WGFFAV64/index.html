<html><header><meta charset="utf-8"><title>瘋狂七人車打晒交</title></header><body><h1>瘋狂七人車打晒交</h1><p>前幾日約兩點半左右上北角寶馬山，本來早就知接近放學時間，搵位應該有難度，但勢估唔到情況誇張到咁。沿寶馬山道上山，經過蘇浙公學後開始有七人車龍出現，右轉入雲景道只見路兩旁泊滿嘅七人車數量簡直可以用瘋狂嚟形容，各種款式通通有齊，馬路雙線變單線，更不停有車出出入入搵位攝，打晒交咁款，再上少少嘅校園徑情況一樣。睇嚟揸車初哥都最好避開呢場大混戰，有關部門都應該要想辦法改善一下啦。<br><br>爆偈哥</p></body></html>
