<html><header><meta charset="utf-8"><title>雄性愛將登堂入室</title></header><body><h1>雄性愛將登堂入室</h1><p>無綫高層都有自己的愛將，但陳志雲的「馬房」卻陽盛陰衰，多年來受過他力捧的崔建邦、鄧健泓、王喜、王貽興等，清一色是男性。貴為總經理，陳志雲自然有點石成金的能力，眾獲捧男藝人，偶爾還會登堂入室，半夜到訪志雲家居密斟。上月初，鄧健泓便被拍到夜訪志雲的居所。<br>07年底，崔建邦被鄧健泓取代主持之位，打入冷宮，就被影到深夜鬼祟到訪陳志雲位於太子的寓所，短敍三小時；又有傳陳志雲曾半夜急call王喜上訪，陪他出外睇醫生等等。</p></body></html>
