<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡新片反璞演村姑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡新片反璞演村姑 - 馮仁昭</h1><p>最近是非纏身嘅章子怡認真頭頭碰着黑，先係涉及詐捐門事件，日前又被指搭上趙薇緋聞老公黃有龍，負面新聞一籮籮，噚日仲傳出佢俾「第三屆華鼎之夜」取消嘉賓資格，原本章子怡會喺當晚同張藝謀同台頒獎，但因佢形象受損，最後被飛出局。由於不利報道影響，有唔少片商同廣告商都唔敢搵章子怡，但顧長衛導演就唔理報道，堅持新片《魔術時代》搵佢做女主角，到時章子怡仲會反璞歸真演村姑。</p></body></html>
