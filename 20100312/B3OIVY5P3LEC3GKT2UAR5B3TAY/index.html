<html><header><meta charset="utf-8"><title>方大同深圳晒筷子神功</title></header><body><h1>方大同深圳晒筷子神功</h1><p>方大同早前到深圳華僑城Starbucks出席「星巴克茶中國上市發佈會」，由於他近日正籌備內地巡迴個唱，人氣勁升吸引不少歌迷聞風而至，逼爆整個商場，更要出動大批保安維持秩序。</p><p>搗亂家品店</p><p>方大同更抽空逛一間特色家居用品店，不過他卻十分搗蛋，無聊地將筷子夾起一塊花形隔熱墊，並大叫：「睇吓？我功夫大同嘅筷子神功！」他的舉動惹來歌迷揣測，以為他想添置家具與女友築愛巢，令他啼笑皆非。<br>撰文：林妃</p></body></html>
