<html><header><meta charset="utf-8"><title>Stephy老友做阿四</title></header><body><h1>Stephy老友做阿四</h1><p>最近染了紫頭髮的鄧麗欣（Stephy）揚言今年會挑戰做跳舞歌手，不過地獄式訓練開始前，Stephy前日先與一名女性友人到中環IFC逛街，她們先到戲院買戲票，之後孖住搵食醫肚。<br>身為金牌大風一姐的Stephy可能習慣被人服侍，所以她與女友人一起時，無論買飛還是食物，全程都由友人付款，幸好Stephy都有負責到食店搵位，兩人邊吃邊傾近半小時，然後會合另一女性友人看戲。<br>到晚上7時半，散場後Stephy與其中一個友人到附近買乳酪雪糕，Stephy一見到雪糕即手舞足動，即時吸引途人注目。<br>採訪、攝影：羅德光</p></body></html>
