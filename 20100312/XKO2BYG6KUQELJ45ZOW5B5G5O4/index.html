<html><header><meta charset="utf-8"><title>唔嘅洗髮露</title></header><body><h1>唔嘅洗髮露</h1><p>最近轉用了升級ASIENCE日本秀髮護理系列，效果唔錯，急不及待在此推介。本身屬少許油性髮質，雖然每天洗頭，但潮濕天氣仍令頭髮感覺的，實不好受，最近使用了ASIENCE適合中性、乾旱及受損髮質使用的深層滋潤系列後，感覺髮質貼服並且不感乾燥。洗髮露能深入滋潤脆弱髮絲內層纖維，同時修補髮絲，令秀髮更柔順富彈性，若配合深層滋潤修護素同時使用，效果更佳。（查詢：28663776）<br><br>喪拼1號</p></body></html>
