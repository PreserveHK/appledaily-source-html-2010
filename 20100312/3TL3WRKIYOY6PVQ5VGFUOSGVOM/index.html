<html><header><meta charset="utf-8"><title>張靚穎迷倒大嘴巴</title></header><body><h1>張靚穎迷倒大嘴巴</h1><p>張靚穎近日跟台灣組合大嘴巴合作新歌《辦不到》，他們更在台灣拍攝了MV。張靚穎一身火紅打扮，連腳上的鞋都襯到絕，她跟大嘴巴的成員在鏡頭前大跳hiphop，有不少辣身接觸，他們大讚張靚穎有潛質走hiphop路線，還暱稱她做靚靚。</p><p>抵台即血拼</p><p>大嘴巴跟張靚穎合作後，對她讚不絕口：「靚靚是很棒的歌手，和她合作很過癮，不但能從她身上學到一些新的東西，還能讓大家聽到完全意外的作品來。」張靚穎當日抵台，她剛下飛機，計過距離開工時間尚餘45分鐘，竟要求第一站便往血拼，她說：「沒問題的，45分鐘我可以從一樓爬到八樓，然後再下來基本上就可以逛一遍。」<br>撰文：林妃</p></body></html>
