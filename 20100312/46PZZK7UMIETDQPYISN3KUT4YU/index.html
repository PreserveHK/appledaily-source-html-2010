<html><header><meta charset="utf-8"><title>舒淇私藏舊愛禮物</title></header><body><h1>舒淇私藏舊愛禮物</h1><p>舒淇昨日在九龍塘出席「Swarovski海藍世界水晶展覽」，佩戴總值1萬4千元的水晶首飾。她表示收藏了一些水晶產品，以前也收過男友送的水晶和鑽石首飾。<br>問舒淇與男友分手後會否棄掉所送禮物？她說：「其實我可以自己買，但以前都收過，鑽石會放喺保險箱，水晶通常戴戴吓唔見晒。」<br>此外，舒淇舊男友黎明和太太樂基兒結婚兩周年，但黎明竟將此重要日子忘記了，問舒淇會否覺得黎明沒心肝？她尷尬說：「人哋嘅事唔回應。」再問到黎明以前是否也同樣對她沒心肝？她說：「仲有冇其他問題。」<br>採訪：魯萍　攝影：仇志德</p></body></html>
