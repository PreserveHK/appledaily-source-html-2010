<html><header><meta charset="utf-8"><title>體壇Gossip：鍾絲轉戰WNBA</title></header><body><h1>體壇Gossip：鍾絲轉戰WNBA</h1><p>勇於面對未來，係突破逆境嘅不二法門，而因違規服用禁藥被褫奪全部悉尼奧運金牌、並於07年因向聯邦法院畀假口供，被判入獄6個月嘅美國田徑好手鍾絲（MarionJones），周三正式加盟WNBA嘅塔爾薩震動（前身為底特律震動），準備開創第2段輝煌嘅運動生涯；34歲嘅鍾絲喺大學時代係籃球名將，擔任控球後衞，佢對於新任務亦感興奮。查實鍾絲今季年薪只係35,000美元，投身WNBA只係想開創佳績，而震動教練路蘭就話鍾絲嘅狀態甚fit，想睇鍾絲球場上風采？就要留意鍾絲嘅5月15日處女戰喇！</p></body></html>
