<html><header><meta charset="utf-8"><title>馴狗法馭夫　忌嘮叨多誇讚</title></header><body><h1>馴狗法馭夫　忌嘮叨多誇讚</h1><p>你家的狗狗和你的丈夫，除了是你心愛的伴侶，還有一個共同點──都是可調校的「寵物」。英國就有一部新書教女士以馴狗法馭夫：<br>‧嘮叨冇用，只會令「寵物」反感，對把髒衣服隨處扔的行為要隻眼開隻眼閉，反而他偶爾把髒衣放污衣籃就要誇讚。<br>‧熟知「寵物」習性，知道他是貓頭鷹子，就別要他晨早去飲茶；饞嘴的，就用食物引誘他做事。<br>‧別一次過向「寵物」下太多指令，像宴客當他梳洗整齊，就別奢望他幫手準備飲品，也別說「你廁紙買錯牌子」一類說話。<br>英國《每日郵報》</p></body></html>
