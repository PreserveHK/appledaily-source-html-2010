<html><header><meta charset="utf-8"><title>徐克北京賞古劍</title></header><body><h1>徐克北京賞古劍</h1><p>外號老爺的導演徐克，剛為電影《狄仁傑之通天帝國》完成在意大利威尼斯影展宣傳之旅，前日他現身北京電影學院，主持名為「道道道」講座，吸引近千名學生及影迷到場。<br>徐克自備白酒到場開講，甚有古人煮酒論英雄的遺風。出席者當中有不少是有備而來的資深影迷，一個自稱半江湖人的影迷更帶來一把唐朝寶劍讓老爺鑑賞，一杯酒下肚後，徐克接過劍欣賞，他說：「我跟這位影迷頗有淵源，拍攝《狄仁傑》時，也邀請他做唐朝兵器顧問。」徐克見現場氣氛熱烈，即公佈自己的電郵地址，希望能招攬當中有識之士做其幫手。<br>採訪、攝影：陶然婷</p></body></html>
