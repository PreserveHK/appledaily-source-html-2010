<html><header><meta charset="utf-8"><title>蘋果開倉：新「兵」上位快炒得 - 牽牛</title></header><body><h1>蘋果開倉：新「兵」上位快炒得 - 牽牛</h1><p>小弟除咗足球，都好鍾意籃球，近期就打緊世錦賽，極速上位嘅唔係球員，而係北影校花韓小姐；由公開支持中國隊出線就全裸出鏡，到中國奇迹出線，之後韓小姐欲蓋彌彰一番，話佢冇部署好晒點乘機上位就假，不過有靚相睇又冇所謂。講上位，阿仙奴新兵今季上位都快，哥斯尼、查馬克好快就做正選，周六炒得起保頓。<br>牽牛<br><br>心水：阿仙奴勝[-1]<br>近5場戰績：WDWL<br>心得：阿仙奴新兵上位快</p></body></html>
