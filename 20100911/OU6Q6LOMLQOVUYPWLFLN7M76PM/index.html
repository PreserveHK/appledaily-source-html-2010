<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜冇人約開房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜冇人約開房 - 馮仁昭</h1><p>周柏豪、官恩娜（Ella）同埋盧頌之（DaDa），噚日到港台出席《有房出租》開鏡儀式，柏豪今次會同飾演佢女友嘅DaDa去時鐘酒店爆房，佢話以前冇去過時鐘酒店，仲講笑話供緊樓唔好蝕，有需要都返屋企。DaDa強調自己保守，所以同男友有親密行為都會喺屋企拉埋窗簾先做。至於Ella講到爆房呢個話題時就好尷尬，佢話一定唔會去亦都冇人約過佢去時鐘酒店喎！</p></body></html>
