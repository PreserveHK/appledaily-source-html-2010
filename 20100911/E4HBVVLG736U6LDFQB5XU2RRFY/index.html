<html><header><meta charset="utf-8"><title>林熙蕾薄衣濕身狂奔</title></header><body><h1>林熙蕾薄衣濕身狂奔</h1><p>台灣性感女星林熙蕾最近與梁家輝合拍驚慄懸疑電影《奪命心跳》，日前她們在西安拍煞科戲，現場已營造驚慄氣氛，沒想到突然下大雨，令場面更加恐怖，剛巧導演特別在戲中拍了很多水戲，故下雨反令電影更完整，只是慘了熙蕾，因她除要在雨中狂奔外，又要拍浴室冲凉戲及身陷井底的戲份，經常薄衣上陣，身材展露無遺，但卻很容易濕到病。</p><p>耗費十倍精力</p><p>幸好熙蕾拍畢都無恙，不過她說：「我拍這一部戲所耗費的精力是以前的十倍。」梁家輝則十分享受，他還經常與導演鬥講鬼古，被封做鬼大王，有時編出驚恐情節，還可即席用於電影內呢。<br>撰文：丁寧</p></body></html>
