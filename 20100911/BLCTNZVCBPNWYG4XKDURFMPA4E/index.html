<html><header><meta charset="utf-8"><title>透明公廁無私隱</title></header><body><h1>透明公廁無私隱</h1><p>「廁所竟然搞透明化，叫人點去廁所！」有微博上發帖指，荔灣區的廁所變身透明公廁（圖），附上廁所圖，間隔全是一塊塊透明的玻璃。微博引起廣泛轉發，並形容為前衞、變態、無私隱。<br>該透明公廁位於十甫名都某商場。「出現透明廁所只是因為我們還沒裝修完。」據商場工作人員解釋，廁所之前使用的間隔材料是木板，經常被水搞濕和塗鴉，損壞嚴重。商場遂決定重新裝修，將木板換成玻璃，然後貼上磨砂紙，屆時就不會出現尷尬。<br>網易</p></body></html>
