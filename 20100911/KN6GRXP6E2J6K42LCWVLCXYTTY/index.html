<html><header><meta charset="utf-8"><title>獨立屋：西貢　藍城</title></header><body><h1>獨立屋：西貢　藍城</h1><p>由14幢村屋組成的藍城，屬全新落成的村屋屋苑，位於西貢沙角尾村，步行7分鐘即抵西貢市中心，日常生活相當便利，附近亦有小巴前往將軍澳，交通方便。藍城為屋苑式管理，設有圍牆及大閘，現有一伙全新地下連2樓複式放售，單位面積1,400方呎，另連1,000方呎花園，間隔4房2廳連雙套房，設有全落地玻璃，間隔闊落實用，內櫳備有基本裝修，買家可即買即住，景觀望開揚景。泊車方面，可車泊屋前，十分方便。現開價680萬元，呎價4,857元起。<br><br>代理行：永鴻地產<br>電話：24886118</p></body></html>
