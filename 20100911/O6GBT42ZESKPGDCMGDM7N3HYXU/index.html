<html><header><meta charset="utf-8"><title>NewsFlash龍捲風捲走BB　高空墮地無損傷</title></header><body><h1>NewsFlash<br>龍捲風捲走BB　高空墮地無損傷</h1><p>墨西哥塔毛利帕斯七個月大男嬰埃米利亞諾（BrandonEmiliano圖），前日（周四）遭龍捲風吹到61米高空再墮地，竟毫髮無損，鄰居稱他為「飛天BB」。事發時，風力達到時速116公里，在嬰兒床上睡的埃米利亞諾被捲到半空。埃米利亞諾媽媽以為他死定了，一小時後，卻在附近房屋尋回，他躺在棄置的床褥上，身上被厚厚的毯包裹着。<br>英國《太陽報》</p></body></html>
