<html><header><meta charset="utf-8"><title>姬妮芙新戲劈酒晒Bra</title></header><body><h1>姬妮芙新戲劈酒晒Bra</h1><p>美國女星姬妮芙柏露（GwynethPaltrow）主演的新戲《CountryStrong》，昨日有新片段曝光，片中扮演鄉謠歌手的她除了自彈自唱外，更只穿着黑bra與戲中老公吵架！</p><p>似足TaylorSwift</p><p>姬妮芙在戲中扮演戒掉酗酒習慣的歌手，要展開巡迴並重振旗鼓到台上演唱，但卻遇到LeightonMeester扮演的後起之秀爭風呷醋，鬧出不少風波，戲中姬妮芙因酗酒跟老公吵架，竟只戴着黑bra拿着酒瓶通屋走，亦有姬妮芙拿着結他自彈自唱的場面，甚有現今鄉謠才女TaylorSwift的影子。</p></body></html>
