<html><header><meta charset="utf-8"><title>AirFryer炸食物不用油</title></header><body><h1>AirFryer炸食物不用油</h1><p>想吃薯條、炸雞但又怕多油不健康？荷蘭家電生產商菲利普（Philips）研製出AirFryer（圖），聲稱毋須用油，只要透過「快速空氣技術」，即利用熱空氣煮食物，就可做到油炸效果。<br>菲利普聲稱，外形似足電飯煲的AirFryer，能在12分鐘內把薯條、雞肉、魚或餡餅周圍的空氣高速流動並升溫至200℃，食物就會猶如炸過一樣，又熱又脆，脂肪含量卻比傳統油炸方式少80%。<br>但食物的味道如何？這部售價200英鎊（2,388港元）的新產品，未來數周才在菲利普網頁接受預訂，但該公司聲稱試用過的消費者滿意度有70%。<br>英國《每日郵報》</p></body></html>
