<html><header><meta charset="utf-8"><title>隔牆有耳：澳門公投熊貓名字出籠 - 李八方</title></header><body><h1>隔牆有耳：澳門公投熊貓名字出籠 - 李八方</h1><p>中央贈送大熊貓畀澳門，澳門特首吹水安高興過頭，以為有次主權，竟然唔怕崩口人忌崩口碗，舉辦公開徵名，再全民公投兩隻國寶名字。<br>呢個「公投」由徵名到結束搞咗成個月，總共有56,000幾人投票，結果由5組候選名單之中選出「開開、心心」做國寶名字，澳門行政法務司司長陳麗敏話反映澳門人希望大熊貓可以帶嚟喜悅吉祥。徵名活動頭獎獎金8,000蚊澳門幣，二、三獎分別有5,000蚊同2,000蚊獎金。<br>今年初香港有「變相公投」，京官、土共口誅筆伐，上綱上線指違反《基本法》，言猶在耳，澳門搞公投卻搞得咁「開開心心」。</p></body></html>
