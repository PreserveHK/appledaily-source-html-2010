<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃婉曼新工作保密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃婉曼新工作保密 - 馮仁昭</h1><p>天氣女郎黃婉曼離開無綫之後，將會正式加盟now寬頻電視，暫定會出任一系列新節目嘅主持，不過有關方面未透露係乜類型嘅節目，以保留神秘感。黃婉曼話佢好期待去新環境做嘢，希望擦出新火花。另外，有關方面嚟緊會請大量新面孔，所以會喺19日舉行大型招聘會，搵新人加入有關電影、旅遊飲食消費、資訊同財經等等嘅節目，到時仲搵嚟謝婷婷、雷頌德同黃婉曼一齊做評審。</p></body></html>
