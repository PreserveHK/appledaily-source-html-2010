<html><header><meta charset="utf-8"><title>蘋果開倉：皇馬「細」食奧沙 - 吾中</title></header><body><h1>蘋果開倉：皇馬「細」食奧沙 - 吾中</h1><p>睇動作片大嘅我，最近睇到《轟天猛將》不知幾興奮，因童年大隻佬偶像好似史泰龍、米基洛基同布斯韋利士全部現身，仲有摔角巨星StoneCold，同聲同氣嘅李連杰等，咁大堆頭點可以唔睇？由摩帥領軍嘅皇馬雖然首仗和波，但佢家波一向唔鍾意大炒對手，今迎奧沙辛拿入球中位數係3.5球，梗係要「細」。<br>吾中<br><br>心水：皇家馬德里細<br>近5場戰績：WWWL<br>心得：摩帥唔鍾意大堆頭</p></body></html>
