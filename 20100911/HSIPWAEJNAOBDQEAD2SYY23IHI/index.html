<html><header><meta charset="utf-8"><title>案件速遞塌閘壓死人案：辯方指勞處主任「馬後炮」</title></header><body><h1>案件速遞<br>塌閘壓死人案：辯方指勞處主任「馬後炮」</h1><p>【本報訊】社署土瓜灣紅菱街庇護工場去年5月鐵閘塌下壓死清潔女工案，昨在九龍城裁判法院續審。勞工處分區安全主任盧景樂供稱，涉案鐵閘重570磅，有四次倒塌紀錄，但負責維修的工人，只有近20年修理水喉的經驗，沒有專業資格，加上沒有參考鐵閘圖則及檢查嵌入石屎的頂鉸，其維修不符安全標準。<br>辯方盤問時批評盧的意見是「馬後炮」，完全不可行，案件押後至本月18日續審。被告是總承判商煥利建築有限公司及分判商勇佳有限公司。案件編號：KCS36874-7/09</p></body></html>
