<html><header><meta charset="utf-8"><title>莎拉飛釘捧Chanel</title></header><body><h1>莎拉飛釘捧Chanel</h1><p>紐約時裝周剛剛展開，國際著名品牌Chanel也乘時舉行SoHo店重開派對，即時吸引大批荷李活影星撐場，當中包括凸點現身的莎拉謝茜嘉柏嘉（SarahJessicaParker）、身穿露膊裝的莉芙泰萊（LivTyler）、日本女星菊地凜子等，風頭甚至更勝時裝周。品牌主帥KarlLagerfeld則由戴安歌露嘉（DianeKruger）陪同登場，成為全場焦點。</p><p>WG支持同鄉</p><p>韓國組合WonderGirls，昨日則全以黑色裙現身紐約時裝周的ConceptKorea時裝騷，在台上與同鄉設計師合照，得到全場1,200名觀眾注目。</p></body></html>
