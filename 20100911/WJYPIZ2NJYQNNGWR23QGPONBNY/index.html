<html><header><meta charset="utf-8"><title>案件速遞地盤工認偷鄰居存摺盜款</title></header><body><h1>案件速遞<br>地盤工認偷鄰居存摺盜款</h1><p>【本報訊】一名地盤散工為還債，爆竊鄰居住所，偷去銀行存摺及載有個人資料的租單，再到警署假扮鄰居報失身份證，以獲取警方發出的報失便箋。他隨即利用便箋及存摺，到銀行成功提取2.7萬元。該散工昨在區域法院認罪，還柙至本月27日判刑。<br>25歲被告劉文濤被控爆竊、誤導警員及盜竊共四罪，今年5月10日犯案。<br>案件編號：DCCC872/10
</p></body></html>
