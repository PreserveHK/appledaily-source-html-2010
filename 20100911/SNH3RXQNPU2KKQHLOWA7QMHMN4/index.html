<html><header><meta charset="utf-8"><title>蘋果開倉：撐喜鵲抽乾黑池 - 青蛙仔</title></header><body><h1>蘋果開倉：撐喜鵲抽乾黑池 - 青蛙仔</h1><p>近來公司洗手間大翻新，好似大型商場咁。新嗰啲商場嘅洗手間多數整到好靚，但如果打理得唔好，真係鑲金都冇用。就好似我等廠車附近嘅商場咁，除咗有幾個水龍頭係壞，而且個地下仲水滴滴，感覺上同啲公廁冇乜分別。講番推介，今季重返英超嘅紐卡素雖然再唔係星光熠熠，但班波實力唔算差，今晚對黑池應該有得贏。<br>青蛙仔<br><br>心水：紐卡素勝<br>近5場戰績：LLWL<br>心得：喜鵲射手安祖卡路爾好「弗」</p></body></html>
