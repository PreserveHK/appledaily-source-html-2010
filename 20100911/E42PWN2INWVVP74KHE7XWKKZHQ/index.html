<html><header><meta charset="utf-8"><title>案件速遞黑幫案「雙番東」獲判緩刑</title></header><body><h1>案件速遞<br>黑幫案「雙番東」獲判緩刑</h1><p>【本報訊】警方09年在代號「鐵人行動」中，派卧底警員滲入活躍觀塘的黑社會新義安蒐證。案中外號「雙番東」、被指為觀塘新義安「最資深」會員的莊禹（圖），昨就聲稱三合會社團成員控罪於區域法院被判囚9個月，緩刑2年。其餘15名涉案男子，13人判囚2至40個月，餘下2人判感化及教導所。<br>暫委法官陳錦昌昨指，44歲被告莊禹僅於一次飯敍巧遇及認識卧底警，「一係好懶，一係唔活躍嘅區頭」，他只涉自稱新義安成員，可判緩刑。16名被告年齡介乎18至44歲。案件編號：DCCC1150-1/09&amp;460/10&#13;</p></body></html>
