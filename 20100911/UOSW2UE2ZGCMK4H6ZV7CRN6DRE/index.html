<html><header><meta charset="utf-8"><title>蘋果開倉：摩佬勢領皇馬大炒 - 藍鑽石</title></header><body><h1>蘋果開倉：摩佬勢領皇馬大炒 - 藍鑽石</h1><p>藍鑽石身邊有好多「蟹民」，所指係鍾意食蟹嘅朋友。前日朝早聽「現在台」嘅中國評論員講，原來嚟自陽澄湖嘅靚蟹，只係夠供應畀京滬特許店舖，其他多屬渾水摸魚，有啲離譜到搵外地蟹浸落個湖一晚就當係當地出產，真離譜！不過世上總有啲嘢係真材實料，摩連奴一定係，皇馬冇理由衰兩次，缺C朗照炒奧沙辛拿。<br>藍鑽石<br><br>心水：皇家馬德里勝[-1]<br>近5場戰績：WWLW<br>心得：摩帥、希古恩夠殺</p></body></html>
