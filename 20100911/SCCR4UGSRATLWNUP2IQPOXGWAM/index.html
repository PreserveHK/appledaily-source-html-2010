<html><header><meta charset="utf-8"><title>獨立屋：元朗　富銀花園4期</title></header><body><h1>獨立屋：元朗　富銀花園4期</h1><p>位於元朗錦上路沈家圍的富銀花園4期，屬大型村屋屋苑，設有管理保安，現推介一伙全新地下連2樓複式單位，另有1,200方呎入車花園，單位面積1,400方呎，間隔4房2廳連套房，景觀望開揚山景。交通方面，位置鄰近3號幹線大欖隧道轉車站，屋苑門前有小巴直達錦上路西鐵站，車程只需5分鐘。現開價460萬元，呎價3,286元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
