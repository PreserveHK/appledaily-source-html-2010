<html><header><meta charset="utf-8"><title>西貢村屋　成交少兩成</title></header><body><h1>西貢村屋　成交少兩成</h1><p>樓市交投回落，最近西貢村屋成交減少兩成，不過，由於普遍業主不肯減價，樓價未有下跌。<br>永鴻地產負責人盧小江表示，目前不少買家都期望業主減價，寧願觀望，也遲遲不肯入市，令交投明顯減少。另外，他指出，豪宅樓價早已升過97，但整體村屋樓價仍未重返97價，尤其是一些低水優質村屋，在市場上仍極具吸引力，最近一宗成交為鄰近西貢市中心的沙角尾村一座全幢村屋，面積2,100方呎，3樓望海景，一名實力買家以1,200萬元買入，呎價5,714元。該村屋於97年高峰期樓價曾高達1,500萬元，現時樓價仍差距兩成。</p></body></html>
