<html><header><meta charset="utf-8"><title>外星人現身阿根廷直播節目</title></header><body><h1>外星人現身阿根廷直播節目</h1><p>外星人拜訪阿根廷？該國南部聖克魯斯省（SantaCruz）一間電視台最近進行直播採訪時，受訪女士身後遠處，有一個古怪身影緩緩走過（紅圈示）。它的外形極之瘦削，手臂非常長，腦袋形狀奇異，就像電影中的外星人。<br>聖克魯斯省不時有居民報稱，看到不明飛行物體或外星人。這次有片為證，彷彿證據確鑿。但有網友認為是電腦效果，因外星人影子在身前，女士臉上的光卻由相反方向照過來。但片段中的女子反駁當時是現場訪問，不可能造假，而照着女士的可能是直播射燈。<br>德國《圖片報》</p></body></html>
