<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy告周刊誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy告周刊誹謗 - 馮仁昭</h1><p>南華傳媒旗下《3週刊》喺今年7月，連續兩期刊出有關Angelababy（楊穎）外貌嘅報道。Angelababy指報道誹謗，噚日入稟高等法院，禁制《3週刊》嘅出版公司再刊登有關報道，兼索取賠償。兩被告分別係《3週刊》出版公司耀詠投資有限公司同埋該周刊嘅編輯部總監魏四海。涉案報道刊登喺今年7月1號及8號，題為《Angelababy7年變臉之路》及《黃曉明出言力撐Angelababy死口唔認整容》。<br>案件編號：HCA1369/10</p></body></html>
