<html><header><meta charset="utf-8"><title>Gorillaz大軍殺入香港</title></header><body><h1>Gorillaz大軍殺入香港</h1><p>剛獲雜誌《GQ》選為年度最佳樂隊的英國虛擬樂隊Gorillaz，12月3日會在亞洲國際博覽館開騷，幕後主腦DamonAlbarn（左）將聯同英國前傳奇punkrock樂隊TheClash的低音結他手PaulSimonon、美國hophop組合DeLaSoul、傳奇騷靈歌手BobbyWomack及瑞典電子組合LittleDragon等到場演出，非常大陣仗。</p></body></html>
