<html><header><meta charset="utf-8"><title>蘋果開倉：捧少壯AC鋼W - 守丹</title></header><body><h1>蘋果開倉：捧少壯AC鋼W - 守丹</h1><p>小休幾日，充番滿自己條血；趁空檔喺屋企食吓飯，食完一家人行吓街，可能好耐未試過，或者好似老友小澄哥話齋，我老矣，嗰種感覺好難形容。老唔係唔好，最緊要思想識向前；你睇AC俾人話咁多年，今次終於做嘢，唔理伊巴同羅賓奴有冇正選，淨係睇有新女嘅柏圖成個生晒，今晚作客切塞納，鋼W！<br>守丹<br><br>心水：AC米蘭勝<br>近5場戰績：LWLW<br>心得：齊心就事成</p></body></html>
