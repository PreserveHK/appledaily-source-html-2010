<html><header><meta charset="utf-8"><title>周秀娜打拳得個樣</title></header><body><h1>周秀娜打拳得個樣</h1><p>周秀娜（Chrissie）前晚穿上熱褲到尖沙嘴出席武林傳奇選拔賽活動，擔任評判選出在格鬥搏擊賽中舉牌的ringgirls，學過泰拳的Chrissie還被要求即席示範身手，她也大方落場與人簡單切磋。</p><p>拍戲傷手</p><p>Chrissie說：「我之前拍《熱浪求愛戰》時整親手，唔係郁得太好。」又指她的評分標準是外表吸引，夠性感及有睇頭，她說：「仲要好enjoy格鬥賽，我就冇喺現場睇過，只係睇電視。」會否覺得格鬥賽很暴力？Chrissie說：「唔會發生暴力，好安全o架。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
