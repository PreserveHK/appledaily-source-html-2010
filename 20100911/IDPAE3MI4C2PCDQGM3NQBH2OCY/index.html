<html><header><meta charset="utf-8"><title>小貓夾石屎躉隙縫</title></header><body><h1>小貓夾石屎躉隙縫</h1><p>【本報訊】北角屈臣道昨凌晨上演救貓記。獲救小流浪貓（圖）約3個月大，全身沾滿生油，現留醫愛護動物協會，獸醫發現小貓並無受傷，但受驚不住發抖喵喵叫。<br>據知，小花貓與父母在屈臣道一帶棲息，前晚深夜11時半，動物女義工前去餵飼，其間一輛貨車駛過，小花貓受驚竄進一個兩吋半濶的石屎躉隙縫被困。女義工恐防花貓走進縫隙深處，將地上木條塞進縫隙阻擋和報警。消防員到場以衣架前鈎放進縫隙套住貓身，並注入生油及鑿濶縫罅出口，再輕力拉出衣架救出花貓。李家傑攝</p></body></html>
