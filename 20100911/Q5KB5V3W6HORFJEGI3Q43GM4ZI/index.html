<html><header><meta charset="utf-8"><title>MaggieQ新劇擺吳彥祖上枱</title></header><body><h1>MaggieQ新劇擺吳彥祖上枱</h1><p>身在美國的香港混血女模除了為官司操心的Rosemary之外，還有MaggieQ也同樣成為焦點，因為由她主演的劇集《墮落花》（Nikita）昨日正式在當地首播。MaggieQ竟在劇中有句對白：「我曾跟Daniel相戀。」似乎拿自己跟吳彥祖的舊情來開玩笑。</p><p>收視難破紀錄</p><p>新劇與洛比桑（LucBesson）的電影原版略有出入，講述MaggieQ身為政府秘密暗殺組織前僱員，與反恐任務有關，她一出場即穿紅色比堅尼殺人。不過有評論就批評MaggieQ的打鬥場面較少，全集只有兩場重頭殺人戲，浪費了她的好身手，因此相信收視未必能破紀錄。</p></body></html>
