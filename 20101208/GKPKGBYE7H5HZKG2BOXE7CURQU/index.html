<html><header><meta charset="utf-8"><title>英女皇舊內褲拍賣</title></header><body><h1>英女皇舊內褲拍賣</h1><p>日本學生妹賣二手內褲不是新聞，沒想到堂堂英女皇的二手內褲也有得賣！這一條已有40多年歷史、微微發黃的女皇內褲（圖），將於美國拍賣，可望以逾9,000美元（約7萬港元）成交。<br>內褲繡了花朵、皇冠和代表伊利沙伯二世（QueenElizabethII）的「E」，而不是用上官方標記「ER」。英女皇當然不會賣內褲，這是美國邁阿密已故著名花花公子多布羅尼的珍藏。<br>英國《每日郵報》</p></body></html>
