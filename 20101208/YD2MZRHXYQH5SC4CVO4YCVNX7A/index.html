<html><header><meta charset="utf-8"><title>將軍澳日出康城天降磚頭</title></header><body><h1>將軍澳<br>日出康城天降磚頭</h1><p>【本報訊】將軍澳日出康城領都地盤發生工傷意外，一塊磚頭從天而降，擊中一名工人頭部，幸他有安全帽保命，僅受輕傷，其後送院治理。<br>昨晨11時，該名中年工人，在領都的會所3樓地盤工作，其間，有一塊磚頭從高處墮下，擊中他的安全帽。據稱，他一度出現暈眩，但由於有安全帽保護，未致頭破血流，後來蘇醒。消防員接報到場，需要利用升降台，將他從3樓救下地面，經救護員護理後，再送將軍澳醫院醫治。</p></body></html>
