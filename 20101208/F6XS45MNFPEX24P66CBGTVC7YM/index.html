<html><header><meta charset="utf-8"><title>荃灣裸屍案疑兇控謀殺</title></header><body><h1>荃灣<br>裸屍案疑兇控謀殺</h1><p>【本報訊】荃灣城門水塘裸屍兇殺案，潛逃多天後被警方拘捕的59歲姓黎男樂師，昨晚被警方落案檢控一項謀殺罪名，今日解荃灣裁判法院審訊。<br>姓黎疑兇是於大前晚在油麻地西貢街遊樂場被警方拘捕。案發於上月28日，女死者馬麗芬被發現全身赤裸倒斃在荃灣城門水塘一處山坡草叢，黎則不知所終。警方多天追查終發現黎的行蹤，並跟蹤黎至油麻地一處遊樂場時將他拘捕，在其身上搜出一枚疑屬女死者的戒指。黎否認殺人，且對警方的調查採取不合作態度。</p></body></html>
