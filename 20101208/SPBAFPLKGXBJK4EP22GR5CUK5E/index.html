<html><header><meta charset="utf-8"><title>小狗發情拉母雞入屋洩慾</title></header><body><h1>小狗發情拉母雞入屋洩慾</h1><p>一則名為《這才是真正的召妓案》、片長不到兩分鐘的短片近日在台灣網上流傳，只見一隻色膽包天小公狗，看到一隻母雞在面前路過，不斷發情。但見對方沒反應，小狗乾脆咬住牠的翅膀，企圖把牠拉到狗屋裏共赴巫山。小狗雖數度「得逞」，但母雞不斷掙扎逃走（圖）。<br>有為母雞叫屈的網友留言「這隻雞好可憐」、「這是殺雞案吧」？亦有網友打趣道：「看起來兩情相悅的樣子，尤其是那隻雞欲迎還拒吊足了口味。」<br>還有人藉機幽了早前遭召妓案纏身的陳水扁之子陳致中一默，說道「這狗能選議員」。<br>台灣東森新聞網</p></body></html>
