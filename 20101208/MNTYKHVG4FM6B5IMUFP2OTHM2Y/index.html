<html><header><meta charset="utf-8"><title>中學生活化曾大屋</title></header><body><h1>中學生活化曾大屋</h1><p>【本報訊】90後中學生劉冠亨昨向傳媒展示他製作的活化沙田曾大屋模型（圖），建議將這座一級文物活化成大眾化的青年旅舍，讓普羅大眾從中體會圍村的歷史。他指政府，保育活化歷史文物寸進，要靠社會壓力推動。<br>香港電台推出新一輯《香港歷史系列II》，用紀錄片方式配合電腦特技，將不少港人記憶猶新、但現已消失的老香港地標和生活，重組起來，展現在觀眾眼前，勾起集體回憶。十集節目包括「寨城內外」、「調景嶺歲月」等題材，後天起逢周五於各電視台播出，港台並舉行「歷史建築今昔對比」巡迴展覽。<br>陳亮華攝</p></body></html>
