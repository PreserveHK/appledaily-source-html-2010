<html><header><meta charset="utf-8"><title>將軍澳廣告鋁框吹甩傷人</title></header><body><h1>將軍澳<br>廣告鋁框吹甩傷人</h1><p>【本報訊】將軍澳厚德邨一個巴士站廣告燈箱框架，昨晨7時40分，疑被強風吹甩門鉸，1.5米×1米的鋁框連海報膠片甩脫飛出，拍中女途人後腦和背部，她輕傷送院，檢驗後無礙。<br>無辜被鋁框拍中的女子姓冼（34歲），後腦和背部痛，慶幸鋁框是平面吹襲，若是傾斜被尖角插傷肯定血如泉湧。現場是厚德邨德富樓對開的有蓋巴士站，該處有數個廣告燈箱每個1.5米×1米，燈箱有門打開讓工作人員更換海報。事發後，九巴派員撿走該鋁框。</p></body></html>
