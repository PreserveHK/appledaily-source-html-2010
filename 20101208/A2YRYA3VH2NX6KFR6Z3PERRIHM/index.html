<html><header><meta charset="utf-8"><title>賽後有古講：周一夜場旺「0」波膽 - 青蛙仔</title></header><body><h1>賽後有古講：周一夜場旺「0」波膽 - 青蛙仔</h1><p>周一7場足智彩有開盤的比賽，有5場如期舉行，結果全部開出「0」波膽，落敗一方全是0入球。<br>除了利物浦於英超以3:0慨贈予來訪的阿士東維拉外，其餘4支球隊包括德乙波琴、意甲拿玻里、葡超波圖及西班牙拉科魯尼亞，無獨有偶均是以1:0贏波。拉科魯尼亞戰至73分鐘才由紐伊奧爾打破僵局，最終贏靴高斯1:0。而拿玻里贏得更驚險，戰至完場前一刻，才由馬治奧射入致勝球挫巴勒莫。<br>另外，「雙波」波圖及波琴分別由侯克及達保斯基於上半場入波，並同以1:0分別贏塞圖巴爾及柏林聯。<br>文：青蛙仔</p></body></html>
