<html><header><meta charset="utf-8"><title>案件速遞涉闖廉署系統查投訴</title></header><body><h1>案件速遞<br>涉闖廉署系統查投訴</h1><p>【本報訊】廉政公署一名前女助理廉政主任涉在職時，擅自登入署方電腦系統，查閱好友X受查情況。她否認兩項不誠實取用電腦罪，昨在東區裁判法院受審。控方證人高級調查主任鍾玲玲（譯音）說，被告的賬戶曾查閱X被投訴的檔案，但有關投訴不成立，而案發前有人登入系統更改一些資料。<br>被告林衣晴（31歲）被控於07年7月30日，兩度利用個人密碼登入系統，輸入好友X的中英文名搜尋。聆訊今續。<br>案件編號：ESS27936-7/10</p></body></html>
