<html><header><meta charset="utf-8"><title>英特種兵保護商場</title></header><body><h1>英特種兵保護商場</h1><p>聖誕臨近，英國擔心恐怖分子會趁機發動類似前年孟買連環恐怖襲擊，已授權英軍王牌空中特勤隊（SAS）負起購物中心保安重責，一發現恐怖分子，格殺勿論。<br>英國《太陽報》昨天（周二）報道，當局已加派警員在全國機場和各大購物商場巡邏，一旦發生大規模槍擊事件，SAS更會即時出動。當局吸取了孟買遭連環襲擊造成175死、逾300傷的教訓，相信一旦發生恐襲，首90分鐘是關鍵時刻，下令SAS快速重擊恐怖分子。<br>美國國防部分析員又在激進回教網上論壇，發現有人提議將塑膠炸藥或液體炸藥PETN縫進人體腹腔內，以「科學怪人人肉炸彈」施襲，令機場搜身也搜不出來。<br>英國《太陽報》</p></body></html>
