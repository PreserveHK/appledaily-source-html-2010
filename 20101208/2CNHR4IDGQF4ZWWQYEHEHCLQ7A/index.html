<html><header><meta charset="utf-8"><title>美女中山陵露肩被轟不敬</title></header><body><h1>美女中山陵露肩被轟不敬</h1><p>參觀文物禁衣着暴露？南京的著名經典中山陵出現一名身材修長、穿露肩連身裙的年輕女子，她袒露肩膀進入中山陵陵寢的祭堂（圖），網民質疑：「在中山陵穿成這樣子，不合適吧？」認為她對國父不敬。<br>照片顯示，該女身穿粉紅色露肩連身裙、手持羽絨衣。有網民批評，中山陵是嚴肅地方，衣着暴露是不敬表現。但也有人認為無傷大雅。<br>而在河南省，一班攝影發燒友請來五名模特兒，到許慎文化園拍攝。但管理單位卻認為她們的衣服會越來越大膽、暴露，阻止她們進入。最後管理人員限制模特兒衣着後，才准她們入場。<br>江蘇《現代快報》</p></body></html>
