<html><header><meta charset="utf-8"><title>孩子視角看世界生動有趣</title></header><body><h1>孩子視角看世界生動有趣</h1><p>《開明國語課本》第一課「早上起來」，教孩子刷牙、洗臉；第二課「上學去」、第三課「先生早」，直至第十三課「明天會」，包含了一個初讀小學的學童首日所經歷的事情，讀來琅琅上口，真正寓教於樂。有讀者稱，編者以孩子的視角看世界，循序漸進教孩子學習、為人處世，充滿了愛與美。<br>反觀內地小一教材，不是「大喇叭裏正廣播，愛護大佛不要摸」的不知所謂，就是「我們都是祖國的孩子，我們都愛祖國媽媽」的枯燥說教，孩子根本不明白「愛」、「祖國」這些概念。<br>有讀者「小小王」稱，老課本不失童真，特別是豐子愷先生的配圖，形象生動，孩子容易理解。<br>本報記者</p></body></html>
