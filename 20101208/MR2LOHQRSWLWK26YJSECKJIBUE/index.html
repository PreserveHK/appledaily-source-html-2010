<html><header><meta charset="utf-8"><title>財話短說4內房銷售提早達標</title></header><body><h1>財話短說<br>4內房銷售提早達標</h1><p>▲雅居樂（3383）公佈，今年首11個月實現合約銷售金額約254億元（人民幣．下同），按年增約64%，已提前完成全年合約銷售目標；期內合約銷售面積約227萬平方米，增約16%。遠洋地產（3377）首11個月協議銷售額已超過全年銷售目標的180億元，達到182億元，按年升33%。合景泰富（1813）亦提早達標，今年首11個月累計錄得預售收入約105.5億元，超越全年目標5%。龍湖地產（960）首11個月整體實現合同銷售金額277.2億元，超全年銷售目標。</p></body></html>
