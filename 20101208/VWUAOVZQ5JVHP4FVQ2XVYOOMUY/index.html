<html><header><meta charset="utf-8"><title>中環在線：布殊細佬月薪一萬做中國木業董事 - 李華華</title></header><body><h1>中環在線：布殊細佬月薪一萬做中國木業董事 - 李華華</h1><p>繼上個月引入市傳同李嘉誠關係密切嘅前首長系高層曹忠做主席之後，中國木業（269）噚日再下一城，引入另一猛人──美國前總統喬治布殊嘅細佬尼爾布殊（NeilBush）入董事局，做其非執行董事，每個月只收1萬蚊港紙人工，任期三年。尼爾布殊係做開油氣生意嘅，家做緊TXOil主席同ATXOil嘅總裁，聽聞佢周不時會去吓中東、歐洲同亞洲傾吓唔同嘅生意，傳聞佢仲曾經做過江綿恒（前國家主席江澤民個仔）嘅半導體公司宏力嘅顧問。</p></body></html>
