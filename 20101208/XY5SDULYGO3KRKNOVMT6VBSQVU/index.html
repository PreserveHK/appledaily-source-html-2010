<html><header><meta charset="utf-8"><title>國泰新制服繼續紅彤彤</title></header><body><h1>國泰新制服繼續紅彤彤</h1><p>【本報訊】國泰空姐、空中少爺明年換新裝，新制服改用具彈性的纖維織物，更舒適更貼身，制服仍然由本地時裝設計師劉培基設計，保留紅色主調及翻領與袖口等特色。國泰也首度展示明年3月面世的全新商務艙座椅。<br>國泰航空昨舉行創意閃亮之夜，隆重展示機艙最新產品及服務，包括舉行時裝展介紹明年第三季推出的機艙服務員、機場地勤等前線員工的新制服。<br>新制服設計由現有制服演化而成，高級前線員工仍然需穿長裙，但新制服改用彈性纖維織物縫製，衣物具自然伸縮性，質感舒適。</p></body></html>
