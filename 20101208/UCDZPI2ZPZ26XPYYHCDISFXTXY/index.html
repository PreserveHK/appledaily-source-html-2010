<html><header><meta charset="utf-8"><title>Google新手機變信用卡</title></header><body><h1>Google新手機變信用卡</h1><p>Google一年前推出的智能手機NexusOne未能熱賣，但沒有灰心，還再接再厲，前天（周一）宣佈，將於下周四在美國推售由三星製造的NexusS（圖），上台價是199美元（1,552港元），淨機價是529美元（4,126港元）。NexusS採用最新Android2.3操作系統，前後置500萬像素相機，但最大賣點是內置近距離無線通訊（NFC）晶片，令手機變成虛擬錢包，機主只需揮動手機，就可輕鬆購物。若技術證實成功，意味手機取代信用卡的時代正式來臨。<br>法新社</p></body></html>
