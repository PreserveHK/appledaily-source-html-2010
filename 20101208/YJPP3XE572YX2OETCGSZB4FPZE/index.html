<html><header><meta charset="utf-8"><title>智能銀包無錢收縮</title></header><body><h1>智能銀包無錢收縮</h1><p>電子交易普及，每天難以察覺消費是否超出預算。美國麻省理工學院媒體工作室研究員，發明了一套三款智能理財銀包，名為ProverbialWallets（圖），內有微型電腦和接駁銀行戶口裝置，有助監控開支。第一款熊媽媽銀包，當它偵察到戶口少錢時，就會難開啟。第二款孔雀銀包，當戶口有錢，內置的小機器會令銀包脹起，當戶口少錢，就會收縮。第三款大黃蜂銀包內置震動器，每當戶口有交易就會震動。<br>英國《每日郵報》</p></body></html>
