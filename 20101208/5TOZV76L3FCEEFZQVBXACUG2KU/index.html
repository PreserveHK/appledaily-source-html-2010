<html><header><meta charset="utf-8"><title>案件速遞女童Y稱遭社工撫胸</title></header><body><h1>案件速遞<br>女童Y稱遭社工撫胸</h1><p>【本報訊】港社工李國華涉在雲南淫辱兩名孤兒院女童案在高等法院續審。現年18歲雲南少女Y昨在屏風後供稱，她讀小六下學期時，有晚李國華走入她的睡房，半蹲跟她說話，其間伸手入她胸圍內摸胸5至6分鐘。她亦曾見當時與女院友X交往的李國華，與X同床及透過網絡鏡頭向X露械。<br>辯方質疑Y因成績不好，曾不肯搬雜物及常講電話遭李公開指罵，因而懷恨在心誣告李。又指李國華平常會摸Y的手，但只屬「玩吓」，從無非禮她。Y逐一否認。被告李國華被指於05至07年間七度淫辱X及Y。<br>案件編號：HCCC183/10</p></body></html>
