<html><header><meta charset="utf-8"><title>薩爾科齊要矮保鑣</title></header><body><h1>薩爾科齊要矮保鑣</h1><p>法國總統薩爾科齊（NicolasSarkozy）身高1.65米（5呎5吋），向來人矮自卑，上周六攜妻子布魯妮出訪印度四天，為讓自己看來更高大威猛，竟事先向印度外交部禮賓處要求派出矮小保鑣保護他。當地傳媒指，由於保鑣大多高大健碩，收到這「奇怪指令」大感頭痛。<br>薩爾科齊扮「高人」早有前科：穿高踭鞋、要加高台板演講。愛夫情切，1.78米（5呎10吋高）的布魯妮在他身邊只敢穿平底鞋，周日參觀許多婦女祈求添丁的阿格拉勝利宮（FatehpurSikri）坦言渴望生子，更到宮內一個聖人墓前祈福求子。<br>英國《每日郵報》</p></body></html>
