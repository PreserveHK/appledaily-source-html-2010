<html><header><meta charset="utf-8"><title>案件速遞香港航空遭申請清盤</title></header><body><h1>案件速遞<br>香港航空遭申請清盤</h1><p>【本報訊】以香港為基地的香港航空（HongKongAirlines），昨遭愛爾蘭飛機租賃公司TeamCignusLtd入稟高等法院申請清盤。香港航空發言人回應指，感到驚訝及無辜，相信是一場誤會，強調公司財政絕無問題。發言人解釋，香港航空共租用14架飛機，其中一架是由TeamCignus租予首租客，再轉租香港航空，但香港航空與TeamCignus之間無任何直接合約關係。<br>香港航空於06年成立，大股東是海南航空，與香港快運航空屬姊妹公司。<br>案件編號：HCCW486/10</p></body></html>
