<html><header><meta charset="utf-8"><title>圖洗黑錢3.14億　商人判獄四年</title></header><body><h1>圖洗黑錢3.14億　商人判獄四年</h1><p>【本報訊】本港商人在中、緬邊境經營賭場及百家樂網站，叫賭客將賭注存入員工名下在各省地方開設的戶口，以逃避內地公安追查。公安於07年搗破網站，商人翌年回港提取存款時被捕。警方調查後證實戶口中3.14億元為非法賭注。商人三項洗黑錢罪成立，昨在區域法院被判囚四年。</p><p>中緬邊境開賭</p><p>案情指，58歲商人譚雄於99年在接近雲南邊境的緬甸不同地方開設非法賭場，後引入網絡視頻參與賭博服務。他於05至07年間，利用滙款代理，將近3.14億元賭注存入他與情婦在港的戶口，意圖清洗黑錢。<br>案件編號：DCCC941/08</p></body></html>
