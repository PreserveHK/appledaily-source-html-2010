<html><header><meta charset="utf-8"><title>七彩六色布鞋</title></header><body><h1>七彩六色布鞋</h1><p>天氣稍熱，布鞋癮就會自動出現，貪佢襯衫容易兼色彩繽紛嘛！前幾日行街一心搜羅布鞋，畀我遇見Keds七彩Champion布鞋，忍唔住入手兩對。Keds在1916年推出膠底帆布鞋Champion以來，一直大受歡迎，今次全新六款春夏顏色在D-mop率先發售，推介當中的鴛鴦色款以及不同顏色鞋帶款，獨特有型。還有Keds首次推出的高筒Champion款布鞋，襯短裙短褲一流。</p><p>D-mop（27220072）<br>尖沙嘴廣東道28號新太陽廣場地庫B03號舖</p></body></html>
