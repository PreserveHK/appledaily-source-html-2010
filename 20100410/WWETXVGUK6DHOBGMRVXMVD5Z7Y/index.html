<html><header><meta charset="utf-8"><title>特稿傑斯寧「彈出」博頭牌 - 青蛙仔</title></header><body><h1>特稿<br>傑斯寧「彈出」博頭牌 - 青蛙仔</h1><p>簡評：世盃決賽周將至，德國主帥路維正為揀選箭頭而煩惱。必然入選的高路斯及普多斯基在今季德甲表現失色，同是入了兩球；至於被寄予厚望的馬里奧高美斯，亦只是不過不失。令路維欣慰的是，傑斯寧乘希美斯養傷而「彈出」，入球源源不絕；</p><p>而季尾回復自由身的巴國裔球員卡卡奧，演出亦算耀眼，兩人唯一不足是國際賽經驗淺。另外，古蘭爾今季於史浩克有突破性演出，28場聯賽入18球，創下個人單季聯賽入球紀錄；可惜他因紀律問題被路維無限期棄用，除非路維肯放他一馬，否則難戰今夏世盃決賽周。<br>青蛙仔</p></body></html>
