<html><header><meta charset="utf-8"><title>小童闖禁區被扭耳仔</title></header><body><h1>小童闖禁區被扭耳仔</h1><p>【本報訊】澳門金蓮花廣場一名保安員，昨午因以扭耳仔手法對待一名誤闖禁區的內地小遊客，引起小童家人不滿與他理論。</p><p>賠償100元了事</p><p>誤闖禁區4歲男童，浙江人，較早前與家人參加旅行團，由浙江往澳門旅遊。昨中午12時許，到新口岸金蓮花廣場遊覽，男童走入金蓮花銅像禁區內，一名保安員發現趨前喝止，並用手捉住男童的一隻耳朵將他趕離禁區。男童的父母及團員發現大表不滿，同聲指摘保安員的粗暴行為，其間有人致電報警。警員接報到場調解，有關保安員願意賠償100元醫藥費及向全團人鞠躬道歉，事件才告解決。</p></body></html>
