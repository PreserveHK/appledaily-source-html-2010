<html><header><meta charset="utf-8"><title>非禮八歲女　父判監九月</title></header><body><h1>非禮八歲女　父判監九月</h1><p>【本報訊】無業男子帶8歲女兒到新女友家玩樂時，涉嫌乘女兒疲倦小睡時，伸手進女兒褲內四次摸下體非禮，卻辯稱為買新內褲給女兒，才揭開褲子了解女兒發育情況。案件昨在粉嶺裁判法院審結，裁判官鄭紀航認為被告證供不可信，判非禮罪成立，入獄九個月。</p><p>被告證供不可信</p><p>裁判官指，若被告認為替女兒買內褲尷尬，大可帶同女兒購買，指其供詞不可信。雖然被告女兒證供前後矛盾，但她對被非禮情況及次數堅定不移，證供可信。涉案42歲被告曾有17次案底，被控於08年某日，在新女友的石籬邨寓所內非禮女兒。<br>案件編號：FLCC182/10</p></body></html>
