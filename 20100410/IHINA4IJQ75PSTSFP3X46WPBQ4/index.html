<html><header><meta charset="utf-8"><title>小太空人最後召集</title></header><body><h1>小太空人最後召集<br></h1><p>「Itispossible！」一聽到這句耳熟能詳的口號，即時令你想起「美國萬通小太空人訓練計劃」，每年均有一班小朋友遠赴海外太空訓練營，體驗太空訓練課程，你也想成為小太空人？只要將別出心裁的作品，如繪畫、歌曲創作等，連同親子近照及表格交往美國萬通亞洲辦事處，經多次面試後，即有機會成為本年的小太空人，記住截止日期為4月18日，千祈唔好錯過啦！<br><br>記者：區佩嫦</p><p>查詢： http://www.itispossible.com.hk <br></p></body></html>
