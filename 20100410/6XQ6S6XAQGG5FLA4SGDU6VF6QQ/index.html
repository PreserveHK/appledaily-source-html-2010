<html><header><meta charset="utf-8"><title>萬梓良返港演舞台劇</title></header><body><h1>萬梓良返港演舞台劇</h1><p>萬梓良、林家棟、陳彥行及盧海鵬等，昨日於中環大會堂出席「香港話劇團2010-11劇季」記者會。久未在幕前演出的萬梓良稍後將參演舞台劇《魔鬼契約》，他說：「我自從1983年演出過舞台劇《莫扎特之死》之後，就未有再演出。」</p><p>「無綫冇人搵我」</p><p>問萬梓良喜歡拍電視劇還是演舞台劇？他說：「兩樣係唔同嘅嘢，我鍾意電視劇同電影嘅收入，但又享受舞台劇嗰種高要求。」問他可考慮返無綫拍劇，他說：「都冇人搵過我，香港都未有人搵過！」<br>採訪、攝影：王崇穎</p></body></html>
