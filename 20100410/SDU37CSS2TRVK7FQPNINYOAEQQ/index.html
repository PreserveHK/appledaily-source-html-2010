<html><header><meta charset="utf-8"><title>張靜初被點名陪酒</title></header><body><h1>張靜初被點名陪酒</h1><p>繼金巧巧被揭有中介人出價邀她陪老細飯局後，電影《迷城》導演章家瑞前日與女演員霍思燕往成都宣傳《迷》片時，也大爆曾經有投資方點名要張靜初陪酒。<br>章家瑞說：「前兩年我曾準備拍一部大投資的戲，當時去找投資人，有人就點名要讓張靜初演，又說要讓她來唱歌陪酒，我只好跟老闆說，張靜初從不唱歌，也不會喝酒，結果兩三千萬元的投資說撤就撤了。張靜初很倔，她做不來這些事。」</p><p>拒赴約合作告吹</p><p>章家瑞表示，陪飯局這種事在內地很普遍，不只發生在影視圈，很多時投資方要求在卡拉OK談合作，着他找幾個年輕女演員過來，這些做法令他十分反感。<br>撰文：林妃</p></body></html>
