<html><header><meta charset="utf-8"><title>替洪良國際核數畢馬威經理涉行賄保釋</title></header><body><h1>替洪良國際核數<br>畢馬威經理涉行賄保釋</h1><p>【本報訊】已被勒令停牌的洪良國際（946），替其核數的畢馬威會計師事務所一名高級經理，涉嫌向一名下屬提供10萬元賄款，被控一項向代理人提供利益罪，昨在東區裁判法院提訊。控方表示需繼續調查，申請押後至5月7日再訊，被告准以現金10萬元保釋。<br>被告梁思哲（32歲），畢馬威會計師事務所高級經理。<br>梁思哲被控於今年2月20日，在香港連同陳秋云向畢馬威僱員劉淑婷提供10萬元利益，作為擬備洪良國際全球發售售股章程內會計師報告的報酬。<br>案件編號：ESCC1403/10</p></body></html>
