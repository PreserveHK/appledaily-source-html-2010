<html><header><meta charset="utf-8"><title>獨立屋：元朗　名石山莊</title></header><body><h1>獨立屋：元朗　名石山莊</h1><p>位於元朗石埗村的名石山莊，鄰近洪水橋，設有屋苑式管理，目前第1期共有10幢村屋，部份經已入伙，現有一個3樓連天台單位放盤，面積630方呎，間隔2房2廳，單位全新未曾住過，景觀開揚，環境清幽。交通方面，步行10分鐘即抵洪水橋，可乘輕鐵及接駁西鐵，另有24小時通宵小巴前往佐敦、旺角等地。業主現開價160萬元，呎價2,540元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
