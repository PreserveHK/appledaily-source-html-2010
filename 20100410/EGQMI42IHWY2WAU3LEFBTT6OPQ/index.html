<html><header><meta charset="utf-8"><title>櫻桃帝國　向契訶夫致敬</title></header><body><h1>櫻桃帝國　向契訶夫致敬</h1><p>《櫻桃園》是現代戲劇大師契訶夫壓卷之作，7A班戲劇組新作《櫻桃帝國》的靈感便取材自此，並由一休編劇，李國威執導，帶領觀眾一同人性漫遊。故事橫跨二十年，見證香港社會變遷。從1988到2008，赤手空拳於商界打天下的兩兄弟，從兩手空空開始，乘着經濟轉型之快車急速致富，更以槓桿收購手法搶奪恩人的公司。然而，一場爭奪戰背後還有更多暗湧……以最根本的戲味向契氏致敬。<br><br>變色龍</p><p>演出：30/4-2/5香港大會堂劇院　<br>門票：$180、$120<br>查詢：81023768</p></body></html>
