<html><header><meta charset="utf-8"><title>周六各地聯賽及盃賽賠率表</title></header><body><h1>周六各地聯賽及盃賽賠率表</h1><p>星期六35高車士打vs史雲頓<br>高車士打狂輸盤</p><p>簡評：高車士打近8場未贏過兼全部輸盤，史雲頓則近況大勇，過去6仗5勝1和，且全部贏盤。</p><p>數據提示<br>星期六75颶風隊vs甘拿斯亞<br>甘軍往績壓颶風</p><p>簡評：兩軍實力接近，暫時同得19分（得失球一樣）；往績上，甘拿斯亞佔壓倒性優勢，過去6次對賽取得5勝1和的不敗成績。</p></body></html>
