<html><header><meta charset="utf-8"><title>高纖三合一薄烤卷</title></header><body><h1>高纖三合一薄烤卷</h1><p>上月日本高纖薄餅店「MazazuCrepe」推出過鹹味薄餅，最近又有新產品上場──薄烤卷FingerCrepe，一盒有三款口味，分別是可可醬香蕉味、可可醬草莓味和草莓醬藍莓味，草莓醬藍莓酸酸甜甜，挺開胃飽肚。肉桂糖鮮忌廉薄烤餅也是新推出產品，玉桂糖灑在日本低脂鮮忌廉之上，賣相靚絕，即製烤餅熱烘烘，更帶出香甜。</p><p>MazazuCrepe（28906038）<br>銅鑼灣世貿中心P303舖</p></body></html>
