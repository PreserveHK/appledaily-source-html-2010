<html><header><meta charset="utf-8"><title>Hebe談情變打鬥</title></header><body><h1>Hebe談情變打鬥</h1><p>台灣女子組合S.H.E早前拍攝新歌《愛就對了》MV，由成員Hebe擔任女主角，與男星張睿家做一對身陷愛情戰場的情侶。</p><p>自怨命苦</p><p>二人要吊威吔做出多個高難度動作，當中最困難的是要奔向對方及在空中擁抱，兩人多次互撞膝蓋，或是Hebe的頭撞上張睿家的胸口，痛得二人眼水直標，隔天還出現瘀青。<br>Hebe說：「怎麼我總逃不了做女打仔的命運，之前拍偶像劇不是做警察，就是演大姊頭，最近還有一個劇本找我演警校畢業的。」張睿家則說：「還以為與Hebe演情侶就有愛情戲，沒想到竟然是武打戲。」<br>撰文：丁寧</p></body></html>
