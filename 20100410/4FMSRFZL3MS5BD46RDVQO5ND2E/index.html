<html><header><meta charset="utf-8"><title>獨立屋：元朗　明珠</title></header><body><h1>獨立屋：元朗　明珠</h1><p>位於元朗錦上路一帶的明珠，屬區內全新屋苑式村屋，合共3座，每座面積2,100方呎，均有電動大閘圍牆，戶戶獨立大花園，面積約1,500方呎，物業設有罕有18呎中空樓底，全屋家具齊備，採宮廷式設計。此外，另設有空中花園，能坐擁環翠山景，綠意盎然，現開價850萬元，平均呎價4,048元。屋苑交通方便，駕車前往西鐵站只需約4分鐘，另有專線小巴及巴士可直達西鐵站。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
