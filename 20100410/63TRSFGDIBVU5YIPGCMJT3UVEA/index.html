<html><header><meta charset="utf-8"><title>Vans今季Punk一Punk</title></header><body><h1>Vans今季Punk一Punk</h1><p>板牌Vans每個月都出新鮮貨，非常勤力，而且每次都不是揸流攤之作。今個月就有八十年代美國Punk界先鋒級樂團SuicidalTendenciesCrossover超限量版系列。事實上Vans已經不是第一次搵來SuicidalTendencies合作，09年就曾經拍住上出過十字刺繡板鞋同Tee，小試牛刀後反應何其熱烈，今季決定再下一城。今次聯名作除了有Era、SK8-Hi兩個經典鞋款和Tee之外，還有銀包和Cap，各位板友一定要捧場！<br><br>查詢：21179667<br><br>喪拼1號</p></body></html>
