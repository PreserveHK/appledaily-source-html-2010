<html><header><meta charset="utf-8"><title>高素榮婚前趕工</title></header><body><h1>高素榮婚前趕工</h1><p>韓國女星高素榮將於下月2日和張東健結婚，身為準新娘的她昨午到首爾一間影樓，為雜誌拍攝婚前最後一輯靚相。據悉拍攝時間原定為早上10時，但高素榮為避傳媒而改為下午，但最終仍難逃鏡頭，當她一現身時，記者一擁而上，令她寸步難行。<br>戴上黑超的高素榮首度為婚訊開腔，多謝記者的祝福。據悉雜誌方面為配合高素榮即將出嫁，將拍照主題設定為結婚，還準備了數十套靚衫及為她炮製驚喜派對，令她十分開心。</p></body></html>
