<html><header><meta charset="utf-8"><title>空氣清新香噴噴</title></header><body><h1>空氣清新香噴噴</h1><p>呢排空氣勁差，於是走去汽車精品店睇吓車廂空氣淨化機，原來款式真係鬼咁多。有用水過濾，又有用靜電隔走空氣裏面嘅懸浮粒子，仲有一種可以放啲香薰油入去，過濾之餘，仲散發香味，全部都係幾百蚊貨仔，搞到我心郁郁都唔知揀邊款好。同老闆傾吓偈，先知最近多咗好多人買呢種機，梗係啦，香港空氣質素咁差，已經成日吸埋啲廢氣，揸緊車時，梗係想舒舒服服啦，我爆偈哥都唔執輸，買番部至得。<br><br>查詢：台日汽車用品（23924244）<br><br>爆偈哥</p></body></html>
