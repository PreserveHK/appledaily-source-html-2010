<html><header><meta charset="utf-8"><title>打凹疑犯頭案　警長上訴脫罪</title></header><body><h1>打凹疑犯頭案　警長上訴脫罪</h1><p>【本報訊】有毒品案底的男侍應疑因拒絕在警署內「通櫃」（探肛），與警長發生衝突，指遭警長打頭三至四次，導致做過手術的頭蓋骨被打凹。涉案警長不滿因嚴重傷人罪成判囚10個月提出上訴。高等法院昨指事主口供前後矛盾，而原審裁判官對案情的推斷又無證據支持，判警長上訴得直。</p><p>服刑五個月即時獲釋</p><p>警長譚榮康（49歲），已服刑五個月，昨即時獲釋。法官指警長與另一警員處理案件的手法難免令人生疑，但因事主口供不可信，控方又無新證據，拒絕將案發還重審。<br>案件編號：HCMA33/10</p></body></html>
