<html><header><meta charset="utf-8"><title>狄美自爆身材假樣子真</title></header><body><h1>狄美自爆身材假樣子真</h1><p>47歲荷李活女星狄美摩亞（DemiMoore）日前接受雜誌訪問時，自揭整容秘密，她對《ELLE》記者透露全身上下曾多次加工，惟獨是精緻臉孔從未動過手術，如今已甚為滿意自己的身材，毋須再度僭建。曾有指狄美豪花超過20萬英鎊（約238萬港元）整容，她直言是傳媒誇大數字，並說：「大家只關注我整容用了多少錢，根本不注意我的演技，這令我感到受傷害！」</p><p>老公愛女撐首映</p><p>此外，狄美昨日在美國加州出席其主演的新片《TheJoneses》首映，獲老公艾斯頓古查（AshtonKutcher）及女兒RumerWillis更齊齊撐場。</p></body></html>
