<html><header><meta charset="utf-8"><title>佐佐木希鄉下話冧阿媽</title></header><body><h1>佐佐木希鄉下話冧阿媽</h1><p>日本人氣o靚模佐佐木希，最近加盟Ghana朱古力的代言人兵團，偕同此廣告台柱長澤正美和榮倉奈奈等，拍攝全新一輯母親節版本廣告。希妹自爆每天都會用家鄉秋田縣的方言和母親通電，所以廣告中都是說秋田話，她說：「平時因為太害羞而沒有向母親道謝，希望藉着今次機會將感激之情一口氣表達出來。」</p><p>長澤忘記對白</p><p>今次已是長澤第五次參與此品牌廣告拍攝，不過經驗豐富的她卻非常大懵，居然忘記對白，幸好沒有阻礙全廠人收工，還較預定時間提早完成。此廣告共有六個版本。</p></body></html>
