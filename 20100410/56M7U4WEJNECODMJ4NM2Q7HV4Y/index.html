<html><header><meta charset="utf-8"><title>元朗村屋三月交投增4倍</title></header><body><h1>元朗村屋三月交投增4倍</h1><p>繼早前市區物業交投暢旺，3月份已由元朗村屋接棒，整月錄得貼近400宗一、二手買賣交投成交，較農曆年交投增近4倍。<br><br>萬寶地產分行經理趙敏健指出，基於市區樓價甚高，3月份有不少外區客轉投元朗村屋，相比該區樓價只需100多萬有交易，甚為吸引。最新成交包括錦上路金爵花園地下，面積700方呎，另連花園約700方呎，成交價160萬元，每方呎價2,286元。此外，趙氏表示，剛過去的假期睇樓量不俗，4月可承接上月起勢，但隨着優質放盤減少，而且議價空間不大，交投量下調約20%。</p></body></html>
