<html><header><meta charset="utf-8"><title>特稿意甲爭4哥激烈 - 藍鑽石</title></header><body><h1>特稿<br>意甲爭4哥激烈 - 藍鑽石</h1><p>簡評：意甲爭霸形勢緊湊，爭歐聯外圍賽資格亦然，如今4至9位只差6分的奇景，近季罕見。費倫天拿於歐聯出局後氣勢如虹，但與祖雲達斯一樣得過米蘭雙雄。森多利亞餘下6輪幾乎場場硬仗，不利爭前4；</p><p>拿玻里形勢最好，除作客森多利亞外再沒硬仗，隨時後上得個歐聯外圍賽席位。值得一提是上述幾支球隊收「咧」前幾乎全須鬥AC米蘭，即歐洲賽資格或掌握在紅黑軍之手。<br>藍鑽石</p></body></html>
