<html><header><meta charset="utf-8"><title>衞蘭電郵請病假</title></header><body><h1>衞蘭電郵請病假</h1><p>衞蘭（Janice）早前為港台電視節目《反斗英語》任嘉賓，怎料Janice哮喘病發，被迫暫停工作，她只好親自寫電郵給導演請假，並為自己的病情延誤拍攝進度而致歉。</p><p>Soler瞓棺攞利是</p><p>導演覺得Janice用電郵來請假，是相當有交帶的表現，對工作如此認真執着的藝人不多。Janice病好後再投入拍攝，她還與Soler合唱英國樂隊Suede前主音BrettAnderson的《BackToYou》，表現出超水準，工作人員聽後都拍掌叫好。飾演殭屍的Soler雖然作風洋化，但當得悉要瞓棺材後，也特別提醒工作人員準備利是給他們。<br>撰文：丁寧</p></body></html>
