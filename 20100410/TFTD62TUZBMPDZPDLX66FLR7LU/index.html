<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威揚言三點式祝捷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威揚言三點式祝捷 - 馮仁昭</h1><p>自從四大唱片同無綫發生版稅糾紛後，歌手出碟要另謀宣傳方法。孫耀威最近出咗唱片，公司安排佢稍後喺各大學巡迴表演。佢又不斷喺微博擺MV上網，又打算喺保母車貼橫額，佢話：「家出唱片係一個關鍵嘅時候，我同公司幾個歌手好似鄧健泓同張敬軒都諗有乜嘢搞，逆境殺出血路。」佢隻碟雖然唔係福音碟，但有宗教書店主動放喺店度賣，孫耀威講笑話：「如果今次賣得好，我唔介意着三點式嘅。」</p></body></html>
