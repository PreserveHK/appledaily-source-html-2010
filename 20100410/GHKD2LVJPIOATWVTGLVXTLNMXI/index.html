<html><header><meta charset="utf-8"><title>同燒炭母死　女感化三年</title></header><body><h1>同燒炭母死　女感化三年</h1><p>【本報訊】黃大仙彩雲邨去年發生兩母女燒炭自殺悲劇。患有精神病的獨女與飽受疾病折磨的七旬母親，寫下遺書，在寓所燒炭自殺，結果母親不治，女兒則獲救，卻因左前臂嚴重燒傷需截肢。女兒早前承認誤殺罪，昨在高等法院判接受感化三年。<br>法官指，被告朱慧賢（40歲）患有精神病，無疑她深愛母親，相信事件將在她一生留下烙印；考慮被告已處於康復中，不會對社會構成危險，故判她接受感化三年，其間需按感化官指示接受精神治療及服藥。被告原被控於去年2月20日，在彩雲邨寓所謀殺72歲母親李麗華，後獲控方接納認誤殺罪。<br>案件編號：HCCC280/09</p></body></html>
