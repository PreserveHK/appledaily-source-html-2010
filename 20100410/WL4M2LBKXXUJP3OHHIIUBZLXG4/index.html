<html><header><meta charset="utf-8"><title>Rain新歌MV被禁</title></header><body><h1>Rain新歌MV被禁</h1><p>韓國天王Rain早前公開了重返樂壇首支主打歌《挽留你的歌》的MV，不過昨日卻傳出被KBS電視台禁播的壞消息，原因是MV中有Rain在馬路上奔跑的鏡頭，電視台認為違反了韓國道路交通法。Rain對於新歌MV被封殺大感意外，表示會刪剪有關鏡頭後，再送往KBS審核。</p><p>露點賀攞冠軍歌</p><p>Rain前晚亮相音樂節目《MCountdown》，即場露點大晒肌肉演繹冠軍歌《挽留你的歌》，睇到觀眾拍爛手掌。此外，一班fans送上價值1,500萬韓圜（約10萬港元）的咪高峯賀偶像回歸樂壇，認真大手筆。</p></body></html>
