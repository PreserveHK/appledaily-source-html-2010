<html><header><meta charset="utf-8"><title>假駕駛證案22人報案</title></header><body><h1>假駕駛證案22人報案</h1><p>【本報訊】警方追查冒牌「林駒駕駛學校」發出懷疑假內地駕駛證件案，涉嫌行騙被捕的兩名男子（33歲及58歲）經調查後，獲准保釋候查，下月初返警署報到；而在過去5天，警方共接獲22名受騙的市民報案求助。</p><p>葵涌正校沒營業</p><p>八間以「林駒」名義開設的駕駛學校，前日僅有開門營業的葵涌廣場正校，昨日也不見開門。<br>記者中午時分到訪，發現正校重門深鎖，稍後再致電正校也無人接聽。記者聯絡林駒，他在電話中透露警方曾聯絡他，向他查詢過一些事情。記者問他知否警方已拘捕兩名男子，他沒有回應。</p></body></html>
