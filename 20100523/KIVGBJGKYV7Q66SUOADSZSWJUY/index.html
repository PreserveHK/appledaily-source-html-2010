<html><header><meta charset="utf-8"><title>秦沛女兒學家傳炸醬麪</title></header><body><h1>秦沛女兒學家傳炸醬麪</h1><p>秦沛與兒子姜文杰及女兒姜麗文昨日到電視廣播城擔任《星級廚房》嘉賓，姜文杰表示父親對食的要求頗高，他說：「爹哋唔係乜都食，佢鍾意食麪，今日我炒烏冬畀佢食，佢仲添食，之前都未試過，佢都幾嘴刁。」姜麗文則說：「我整過沙律畀佢食，因為想佢食得健康啲。爹哋本身煎餃子同整炸醬麪好叻，個炸醬麪係嫲嫲一代傳一代，所以我都要向爸爸請教，將來傳授畀啲仔女。」<br>姜文杰及姜麗文打算於下月父親節炮製大餐，他們更會畫卡作禮物，他們說：「自我哋懂事已經年年畫卡送畀父母，呢份禮物好有意義。」<br>採訪、攝影：王崇穎</p></body></html>
