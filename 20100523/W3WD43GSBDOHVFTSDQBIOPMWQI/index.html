<html><header><meta charset="utf-8"><title>工廈運動攀登中心火警</title></header><body><h1>工廈運動攀登中心火警</h1><p>【本報訊】觀塘偉業街一幢工業大廈內的運動攀登中心，昨深夜有雜物起火及迅速蔓延，由於有大量濃煙焗在室內，消防在今晨將火警升為三級處理，一名消防員在火警中扭傷手部需送院治理，火警至今晨仍在撲救中。<br>現場為偉業街179號德隆工業大廈13樓的運動攀登中心。昨晚11時08分，該單位疑有雜物起火，火勢迅速蔓延，管理員發現有大量濃煙冒出於是報案。</p><p>消防員救火受傷</p><p>消防員到場架雲梯撲救，惟濃煙焗在室內，灌救困難，至今晨零時08分將火警升三級處理。火警中一名消防員扭傷手部，需送院治理。火警至截稿前仍未被撲熄，消防正跟進起火原因。</p></body></html>
