<html><header><meta charset="utf-8"><title>入油必定中獎</title></header><body><h1>入油必定中獎</h1><p>幸運大抽獎係好吸引，但天生一副「無獎命」，總唔輪到我有份。好彩蜆殼搞咗個「入Shell實在獎」活動，我就舉晒腳贊成。由即日起至7月31日，凡到Shell油站入ShellFuelSave每次滿$300，即可獲遊戲卡1張，有機會贏取價值$18,000嘅1年免費油券大獎，又或「一蚊一缸油」、維他飲品買1升送1升等優惠，當然仲有其他入油着數，詳情請致電Shell查詢。<br><br>記者：徐影龍<br><br>查詢：Shell顧客熱線（24354789）</p></body></html>
