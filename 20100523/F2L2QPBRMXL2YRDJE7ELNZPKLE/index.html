<html><header><meta charset="utf-8"><title>薯頭先生大變身</title></header><body><h1>薯頭先生大變身</h1><p>搞乜東東？鐵甲奇俠怎會肥了這麼多？望真點，原來是《反斗奇兵》的薯頭先生，不知他是否看得太多模仿節目，也學人模仿一番？！「鐵甲奇俠薯頭先生」組合，有齊薯頭先生的配件，包括眼睛、鼻子、手臂及鞋子，再加上鐵甲奇俠頭盔及盔甲，果然扮得似模似樣。除了鐵甲奇俠，薯頭先生更懂得扮《變形金剛》的大黃蜂，問你服未？
