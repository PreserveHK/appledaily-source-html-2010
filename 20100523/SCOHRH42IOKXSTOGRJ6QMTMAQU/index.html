<html><header><meta charset="utf-8"><title>婦與夫吵架揚言攬子自殺</title></header><body><h1>婦與夫吵架揚言攬子自殺</h1><p>【本報訊】25歲姓蕭少婦，與28歲姓黃丈夫及2歲兒子同住油麻地廟街164號一單位，蕭婦前晚與丈夫因感情問題爭執，丈夫一怒下外出偕友消遣，獨剩妻子與兒子在家；少婦越想越氣，至昨凌晨4時許，向丈夫發出死亡短訊，揚言要攬稚子登上七樓天台跳樓，同歸於盡。丈夫聞訊大驚，着友人代為報警，並立即趕返寓所安撫妻子。<br>黃趕返家時發現妻兒安然無恙，警員接報到場蕭婦情緒已平靜，但為安全起見，將她勸服抱子往醫院檢驗。</p></body></html>
