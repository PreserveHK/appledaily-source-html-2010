<html><header><meta charset="utf-8"><title>iPhoneApp首爾導覽</title></header><body><h1>iPhoneApp首爾導覽</h1><p>牙籤拮魚蛋令人頭痛！去韓國更加需要一支盲公竹。反正iPhone無處不在，visitseoul.net推出全方位的旅遊App，可當作guidebook以外，更可代訂酒店房間，並在討論區內即時交流旅遊資訊。在AppStore搜尋「iTourSeoul」下載便可。沒有iPhone的，也可以在機場的SHOW國際漫遊服務中心租借。<br><br>http://www.visitseoul.net<br><br>蔡慧敏</p></body></html>
