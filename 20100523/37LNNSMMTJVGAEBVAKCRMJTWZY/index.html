<html><header><meta charset="utf-8"><title>我的美麗燕窩Mask</title></header><body><h1>我的美麗燕窩Mask</h1><p>工作繁忙，無覺好瞓不在講，最慘係連皺紋也跑了出來。有時要對自己好些，馬上敷個Mask，為自己降降火。發現台牌我的美麗日記又有新口味推出，今次是夠晒矜貴的燕窩面膜，結合來自珍稀成份「燕窩」萃取以及具「海燕窩」美名的深海植物「珊瑚藻」萃取，保濕度超強兼非常滋養，用過兩三次之後乾燥表情細紋撫平了一半，忍不住買多了幾盒益母親大人齊齊試！<br><br>查詢：62596833<br><br>喪拼一號</p></body></html>
