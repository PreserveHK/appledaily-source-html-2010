<html><header><meta charset="utf-8"><title>黃百鳴新片唔預甄子丹</title></header><body><h1>黃百鳴新片唔預甄子丹</h1><p>黃百鳴昨日在九龍城出席足球活動，他表示剛與兒子度假回港，他說：「同個仔去咗幾日河南、開封府，喺內地周圍參觀吓，順便去睇吓景。」問他是否準備開拍《葉問3》，黃百鳴坦言：「從來都冇話過要開第3集，而且家又咁多講葉問同李小龍題材嘅戲，無需要一堆湧住去拍，我會諗過一啲新題材、新類型嘅戲，但都會以武打為主。」</p><p>滿意《葉問2》票房</p><p>問到會否繼續找甄子丹合作，黃百鳴說：「應該會搵其他演員。」是否甄子丹身價太高？他說：「唔係，係佢太忙。」《葉問2》在內地已超越2億票房，比上一集成績更驕人，黃百鳴對此感到非常滿意。<br>採訪、攝影：胡比</p></body></html>
