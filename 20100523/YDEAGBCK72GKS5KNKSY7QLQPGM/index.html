<html><header><meta charset="utf-8"><title>關仁隱事：「紅紅」頻偷食有報應 - 關仁</title></header><body><h1>關仁隱事：「紅紅」頻偷食有報應 - 關仁</h1><p>近年轉行洗碗碟嘅藝人「紅紅」，近排同拍拖多年嘅男友「瘦骨仙」分手。由於紅紅時時勾三搭四，所以人人都以為係佢飛起瘦骨仙。不過，關仁八到今次變心嗰個係瘦骨仙，因為有個女仔主動黐埋瘦骨仙度，俾紅紅發現咗，佢就狂鬧瘦骨仙，嘈到拆天，結果，忍咗佢好耐嘅瘦骨仙，好決絕咁同紅紅分手，時時偷食嘅紅紅，終於試到俾人背叛嘅滋味咯！<br><br>Textby　關仁</p></body></html>
