<html><header><meta charset="utf-8"><title>會員租車即醒$100Coupon</title></header><body><h1>會員租車即醒$100Coupon</h1><p>身邊成班車癡，個個都係車主，不過總有朋友問爆偈哥，邊度租車着數啲？我就偏向大公司，起碼Check車維修跟到足，唔怕租咗架五勞七傷嘅錢七返嚟嘛。最近大昌行搞咗個「即慳$100」活動，只要上網登記做會員，就可以Print張$100Coupon出嚟，以後不論日租、周租、月租等，統統平一百蚊畀你。喂，千祈咪睇小慳番嗰一嚿水，當架車1蚊1公里，已夠你來回將軍澳同屯門一次喇。<br><br>爆偈哥<br><br>查詢：大昌行租車部（27682277）<br>網址：http://www.dchml.com.hk</p></body></html>
