<html><header><meta charset="utf-8"><title>9成男士最愛講波經</title></header><body><h1>9成男士最愛講波經</h1><p>男人聚會，話題會是甚麼？荷蘭喜力啤酒在全球15個國家進行的調查，發現近90%男士碰頭時，最大話題是足球，其次是大談女人經，工作苦樂則排第三。<br>受訪5,300名男士之中，94%中國男人會在見面時大講波經，93%俄羅斯男人也這樣做。法國和德國男人則會先談波經，其次是工作，最後才會講女人。<br>男人愛講波經，已婚女士又會對甚麼感興趣？美國女性網站iVillage訪問了2,000名18至49歲女士，發現63%人妻寧願睡覺、看電影或看書，也不想跟丈夫親熱，更有37%稱寧願閒着都不想與丈夫做愛。<br>路透社/英國《每日郵報》</p></body></html>
