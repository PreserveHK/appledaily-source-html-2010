<html><header><meta charset="utf-8"><title>楊秀惠最驚結完就分</title></header><body><h1>楊秀惠最驚結完就分</h1><p>楊秀惠和莊思敏昨日在將軍澳出席嘉年華活動，她們分別穿上馬來西亞傳統服飾行騷。宣佈有新戀情的楊秀惠，大晒幸福大談男友，她笑說：「唔知點解我啲朋友成日都問我哋幾時結婚，不過有相士話我30歲前結婚好易離婚收場，而且我哋只係啱啱拍拖，所以暫時都未有打算。」有記者提議可以先同居後結婚，她笑說：「我覺得要有名份先可以一齊住，如果唔係做女仔會好蝕底。」</p><p>莊思敏爆妹打針</p><p>此外，莊思敏表示未知妹妹莊思明會否入圍港姐，不過聽聞今年港姐會去印度親善，所以妹妹計劃打防疫針，莊思敏說：「佢諗定先啫，結果真係未知，我會幫佢周圍八吓。」<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
