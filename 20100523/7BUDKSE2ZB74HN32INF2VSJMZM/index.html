<html><header><meta charset="utf-8"><title>豐田三王牌擺陣</title></header><body><h1>豐田三王牌擺陣</h1><p>幾日假期無乜節目，心思思想睇CarShow？皇冠車行就喺太古城搞咗個車展，重點力谷旗下三大熱賣車款，當中最吸引係日本本土版Noah，新版依然玩超闊落內櫳，再加新設計流線車身、動感包圍同環保引擎等，難怪推出三個禮拜，已售出超過200部。同場仲有「1.5L之王」Corolla，以及靚仔七人車Wish2.0SportsWagon，三大王牌都有出車優惠靚價，不妨落去。<br><br>記者：徐影龍</p><p>豐田車展</p><p>日期：今日（11am-8pm）<br>地點：太古城中心地下<br>查詢：九龍灣總店（23054555）<br>灣仔陳列室（28661020）</p></body></html>
