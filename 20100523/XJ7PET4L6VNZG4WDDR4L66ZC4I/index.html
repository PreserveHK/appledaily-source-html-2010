<html><header><meta charset="utf-8"><title>謝雪心拍劇冇得瞓</title></header><body><h1>謝雪心拍劇冇得瞓</h1><p>謝雪心昨日出席在將軍澳舉行的親子活動，活動上心姐更即場教小朋友行騷，其間更有不少家長和小朋友邀請心姐合照。</p><p>台慶檔期播</p><p>談到《巾幗梟雄2》的拍攝進度，心姐說：「我完咗呢個活動又要趕返廠開工，希望可以喺7月拍完，家最辛苦只係冇得瞓覺，不過我覺得值得，因為有觀眾同傳媒嘅支持，而且又加入咗啲新演員，所以我對呢部劇都好有信心。」至於會否安排在台慶期間上映？心姐說：「我聽添哥（李添勝）提過係台慶劇。」<br>採訪、攝影：何慧斯</p></body></html>
