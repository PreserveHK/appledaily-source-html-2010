<html><header><meta charset="utf-8"><title>LadyGaGa巡迴隨處屙</title></header><body><h1>LadyGaGa巡迴隨處屙</h1><p>正在法國進行巡演「MonsterBallTour」的美國女歌手LadyGaGa，昨晚在巴黎貝爾西開騷，GaGa一如以往把歌迷焦點集中到她那些奇裝異服與出位言行上，像三叉戟雪花頭飾、仿三角尖錐的鍵琴和水母頭飾等，騎呢到爆。</p><p>血淋胸前</p><p>玩到癲的GaGa還忽然拿出獎座，然後趷高屁股踩在琴上扮在獎座上小便，十分核突。她又把假血淋到胸前引來扮演吸血鬼的舞蹈員埋身，食盡大熱電影《吸血新世紀》（Twilight）熱潮，見慣大場面的她更因台下樂迷齊心合唱，令她感動流淚。</p></body></html>
