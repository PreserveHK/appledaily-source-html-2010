<html><header><meta charset="utf-8"><title>美沙拋胸抗澤尻</title></header><body><h1>美沙拋胸抗澤尻</h1><p>日本大型時裝活動「GirlsAwards2010」，昨日下午於東京澀谷代代木體育館舉行，一眾人氣模特兒藤井Lena、木下優樹菜、佐佐木希等均有行天橋，亦邀得眾多歌手演出，包括東方神起成員Xiah、青山黛瑪、黑木美沙等等。但最為矚目的是近日鬧離婚的澤尻英龍華，她自兩年多前黑面事件後，首次再在觀眾面前露面。<br>澤尻在活動中獻唱其全英文新歌《Treasure》，更晒股大跳勁舞，台下有觀眾大叫「英龍華女王」，澤尻則微笑向觀眾揮手。由於集中力都去到她身上，美沙就拋胸力抗澤尻，美沙今次是首次在大型場館演唱，她坦言非常緊張，但表演時反而感到很開心。</p></body></html>
