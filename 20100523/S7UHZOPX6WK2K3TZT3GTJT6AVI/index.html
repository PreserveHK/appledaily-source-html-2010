<html><header><meta charset="utf-8"><title>老夫妻賀鑽石婚　酒店舊價埋單</title></header><body><h1>老夫妻賀鑽石婚　酒店舊價埋單</h1><p>美國紐約有對老夫妻，上周四重遊當年擺酒的華爾多夫酒店，慶祝結婚60周年（圖），酒店見兩人鶼鰈情深，決定讓兩人以1950年的價錢，即26.72美元埋單。</p><p>85歲意大利裔的斯卡利塞（RobertScalise），早於12歲就對同齡的伊迪絲（Edith）一見鍾情，1950年結婚當晚兩人花了房價23.1美元、用膳費3.47美元和電話費15美仙，度過了溫馨一夜（圖）。舊地重遊，兩人感覺溫馨，斯卡利塞跟愛妻說：「這60年是我最開心的時光。我深愛着你，若你願意，我還想跟你結婚，再相伴60年。」<br>美國《紐約每日新聞》</p></body></html>
