<html><header><meta charset="utf-8"><title>特稿：湖人續靠內線食糊</title></header><body><h1>特稿：湖人續靠內線食糊</h1><p>太陽在西岸決賽首兩戰都大敗予湖人，與內線被湖人3子狂轟有關。<br>雖然A史杜達米亞仍保持高得分率，平均攻入湖人20.5分，與季後賽對拓荒者及馬刺相若，但不擅防守；加素及奧當就在此系列賽合力平均每場攻入43分，如非中鋒拜林因膝傷每場上陣不足20分鐘而影響表現，太陽內線輸得更難睇。<br>小前鋒阿達斯在湖人角色，主要是擔任「王牌殺手」，但今個系列賽主要防守格蘭希爾，相比首圈防守杜蘭特輕鬆得多；體形健碩的阿達斯亦在此系列轟炸內線，平均得分由首圈的8.2分，在西岸決賽大幅提升至16分。<br>文：牽牛</p></body></html>
