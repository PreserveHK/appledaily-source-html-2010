<html><header><meta charset="utf-8"><title>日本電影節ToteBag潮過文化界</title></header><body><h1>日本電影節ToteBag潮過文化界</h1><p>戲迷一定知，香港日本電影節已經開始了，Weekend大把好戲等住睇。一向與文化界咬緊關係的潮牌ToteBagzzcatter，今次都有份出一分力支持，夥拍新晉插畫師Mcmary，用創意為今年香港日本電影節塗上一點顏色，設計了一款「zzcatter×HKJapaneseFilmShowcase」紀念ToteBag，物料用帆布及100%MicroFibre的自家設計襯裡，加上供耳筒電線穿過的小孔，設計好實用，電影迷不妨買番個留念。<br><br>記者：葉雪芯<br><br>查詢：35684388</p></body></html>
