<html><header><meta charset="utf-8"><title>私家車失控撞樹五人送院</title></header><body><h1>私家車失控撞樹五人送院</h1><p>【本報訊】五名男女昨晨駕乘一輛私家車駛經沙頭角鹿頸路時，司機報稱因閃避路中流浪牛隻失控，撞向路邊一棵大樹。意外中車上五人全部受傷，報警後獲送院。<br>昨清晨5時許，29歲姓陳男子，駕駛一輛藍色三菱私家車，載着兩男兩女（18至29歲）乘客，沿鹿頸路向沙頭角方向行駛，駛至南涌附近時，司機報稱一隻流浪牛突然走出馬路，他扭左軚閃避失控，撞向路邊一棵直徑約20吋的大樹。<br>意外後，私家車車頭損毀，車上司機及乘客五人分別頭、手腳及胸部受傷，報警後全部獲送院，司機酒精測試證實沒有飲酒。</p></body></html>
