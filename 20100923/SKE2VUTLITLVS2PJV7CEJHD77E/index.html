<html><header><meta charset="utf-8"><title>英猛鬼大屋拍賣無人要</title></header><body><h1>英猛鬼大屋拍賣無人要</h1><p>英國樸茨茅夫古老大宅懷默林莊園（WymeringManor圖）向以猛鬼見稱，這座猛鬼屋早前以37.5萬英鎊（450萬港元）公開拍賣，但公眾不敢出價競投，以致大宅無法賣出。<br>懷默林莊園17世紀時是教區神父宿舍和修道院，屬國家二級保護建築，業權多次轉手後，現由市議會持有，但為縮減開支而要出售。<br>有超自然現象專家聲稱，感應到屋內有20至30個幽靈，又聽到兒童大笑和竊竊私語，大廳更不時傳出修女合唱團歌聲，但曾入住過該大宅的住客指，「幽靈相當友善」。<br>英國《太陽報》</p></body></html>
