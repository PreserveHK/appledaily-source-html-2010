<html><header><meta charset="utf-8"><title>唐寧聞有孕即閃</title></header><body><h1>唐寧聞有孕即閃</h1><p>林子祥（Lam）、謝安琪（Kay）、唐寧和劉家輝昨日在港台出席電視節目巡禮。最近被傳有喜趕結婚的唐寧穿上鬆身衫，在台上被司儀問到是否有孕，她即尷尬笑說：「吓！係咩，等我去check吓先。」之後又以趕拍劇為由急急離場，似避談有孕之嫌。</p><p>昨日是中秋節，阿Lam會與太太葉蒨文及母親食飯團圓，提起仔女，阿Lam笑言：「佢哋有自己節目，我哋唔一定要節日先聚會嘅。」活動中，司儀在台上提到《警訊》收視直逼《勁歌金曲》，問Kay有何睇法？她說：「兩個節目性質唔同，唔可以咁比，最緊要觀眾覺得好睇。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
