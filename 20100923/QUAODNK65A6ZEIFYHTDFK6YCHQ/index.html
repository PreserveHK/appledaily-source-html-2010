<html><header><meta charset="utf-8"><title>綾瀨遙、大澤傳甩拖</title></header><body><h1>綾瀨遙、大澤傳甩拖</h1><p>日前秘密來港開工的日本女星綾瀨遙，去年拍日劇《仁醫》時傳與男主角大澤隆夫撻着，現正趕拍新片《PrincessToyotomi》的遙妹，昨日卻驚傳分手消息。消息指有人在新片拍攝現場看見遙妹煲完一輪電話粥之後雙眼通紅，看似曾哭得很厲害，之後幾天她在鏡頭外也沒有心機，直至主演的《螢之光2》收視報捷才再展歡顏。</p><p>辭演合作劇集</p><p>據說遙妹與大澤各有各忙，根本無時間見面。之前遙妹被指經常出入大澤的住所，但近日已不見其蹤影，甚至有傳二人明年合作的《仁醫2》，遙妹也有意辭演。</p></body></html>
