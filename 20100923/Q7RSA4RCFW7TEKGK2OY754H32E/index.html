<html><header><meta charset="utf-8"><title>求驗客手記：法、西鬥搶施丹15歲仔 - 求驗客</title></header><body><h1>求驗客手記：法、西鬥搶施丹15歲仔 - 求驗客</h1><p>球王施丹曾助法國連奪世界盃、歐國盃，地位猶如神一樣，所以佢嘅15歲兒子安素費南迪斯（EnzoFernandez）（圖）究竟代表邊個國家，都係球迷關心嘅問題。虎父無犬子，現時為皇馬青年軍嘅安素費南迪斯嘅球技都有番咁上下，令同時擁有法國、西班牙國籍嘅佢成為兩國足總嘅爭奪對象，之不過安素費南迪斯過去9年都喺西班牙住，或對西班牙較有歸屬感，未必會揀法國。計我話西班牙都贏咗世界盃，如果佢選擇現時陷低潮嘅法國，學爸爸做「救主」咪仲威！</p></body></html>
