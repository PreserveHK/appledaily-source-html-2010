<html><header><meta charset="utf-8"><title>隔牆有耳：留鬚高錕現真身 - 李八方</title></header><body><h1>隔牆有耳：留鬚高錕現真身 - 李八方</h1><p>「光纖之父」高錕同太太黃美芸早幾日返港，高太指老公未適應時差，要多休息，因此一直冇公開露面。噚日兩人出席蘇格蘭StrathclydeGlasgow大學喺港麗酒店舉行嘅典禮，校方為咗表揚高錕成就，八方終於見到高錕真人亮相。<br>現場所見高錕精神唔錯，相信已冇時差問題，面對鏡頭滿臉笑容，留咗長鬚睇落幾型仔。高太好細心，提醒八方影相時唔好用閃光燈，在場工作人員話高錕夫婦唔接受訪問。</p></body></html>
