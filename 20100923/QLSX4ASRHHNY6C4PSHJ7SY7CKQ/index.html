<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭元暢出書小天厚禮撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭元暢出書小天厚禮撐場 - 馮仁昭</h1><p>鄭元暢（小綜）推出第4本新書《自導自演》，噚日喺台北舉行記者會，邀好友阮經天嚟撐場，佢仲帶咗支萬寶龍嘅筆送畀小綜，小綜回贈一本書，小天開玩笑話：「筆很貴的，我以為可以換到100本。」結果仲俾小綜屈佢買100本書。小天落台全場記者追住佢狂影，搞到喺台上發緊言嘅小綜好尷尬，但佢都保持笑容冇黑面。小綜話之前喺賭城拉斯維加斯小試手氣，點知輸咗900元港幣左右，不過好開心，因為連續3次去廁所都俾保安查護照，懷疑佢未成年喎！</p></body></html>
