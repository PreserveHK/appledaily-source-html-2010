<html><header><meta charset="utf-8"><title>白玉蘭樹結出「火鳳凰」</title></header><body><h1>白玉蘭樹結出「火鳳凰」</h1><p>江蘇鎮江市一棵白玉蘭樹近日不斷結出紅色畸形果實。四米多高的樹上，紅色果實有的像蜈蚣，有的像小狗，有的像小雞，更有一個似足「火鳳凰」（圖），只見它的頭冠、眼睛、嘴等部位栩栩如生，頸部的羽毛一簇簇特別逼真，令人嘖嘖稱奇。<br>有附近居民用竹竿不斷敲打，將這些造型獨特的果實「洗劫一空」。<br>鎮江農委園藝站農藝師趙雲分析，這株白玉蘭樹可能是因為雨水較多或者是因為氣候變化無常，造成受精不正常而形成的畸形。<br>江蘇《揚子晚報》</p></body></html>
