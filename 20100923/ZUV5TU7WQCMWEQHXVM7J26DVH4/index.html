<html><header><meta charset="utf-8"><title>巴布爾涉強姦被捕</title></header><body><h1>巴布爾涉強姦被捕</h1><p>【綜合英國外電】英超球隊新特蘭的後衞巴布爾，周三因涉嫌強姦而被警方拘捕；29歲的巴布爾現時正在警署接受問話，而與他同行的30歲哥哥泰斯法耶，亦同樣因涉案而被拘捕。<br>事件於周三發生，當時警方接報，一名妙齡女子於紐卡素市中心的酒店被強姦；經警方初步調查後，拘捕了兩名涉嫌強姦的30歲及29歲疑犯，事後證實兩人為泰斯法耶及巴布爾，但沒有再進一步透露案情。<br>巴布爾今夏才以100萬鎊（約1,200萬港元）轉會費從韋根加盟新特蘭，之前他曾效葉士域治及紐卡素等；他的哥哥泰斯法耶現正在英格蘭東部的非職業聯賽踢波。</p></body></html>
