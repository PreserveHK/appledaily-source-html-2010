<html><header><meta charset="utf-8"><title>甄子丹兒子愛打拳</title></header><body><h1>甄子丹兒子愛打拳</h1><p>甄子丹近期雖然在雲南拍攝陳可辛執導的電影《武俠》，但因為《精武風雲．陳真》今日在港上映，他特別請假回港出席首映禮，順道探望家人。由於今年常在內地拍戲，令他對老婆和一對子女很內疚，昨日中秋節他仍要赴雲南拍戲，只能打電話安撫子女。<br>子丹日前接受內地記者訪問說：「兒子遺傳了我的基因，兩歲半就喜歡打拳了，老是動手動腳。」記者昨日再致電給子丹，問他會否親自教兒子功夫，他笑說：「家佢年紀仲細，如果佢真係有興趣習武，將來都可以教佢用嚟強身，但點都要先讀好書。」<br>撰文：林妃</p></body></html>
