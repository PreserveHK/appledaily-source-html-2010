<html><header><meta charset="utf-8"><title>豪華超級巴士快如高鐵</title></header><body><h1>豪華超級巴士快如高鐵</h1><p>荷蘭科學家設計了一款「超級巴士」（圖），糅合高鐵的速度和汽車的靈活性，可以時速248公里在路面奔馳，但廢氣排放量比一般汽車少一半。<br>超級巴士由代爾夫特科技大學奧凱爾斯教授設計，外形如加長版豪華房車，流線型車身減低風阻，車身用超輕型碳纖維製造，由四個電子引擎推動，可用太陽能電池板充電，司機更可用雷達協助駕駛。巴士可載23人，乘客可用手機短訊或上網電召巴士。荷蘭投資了750萬英鎊（9,123萬港元）研製巴士，將在荷蘭率先投入服務。<br>英國《每日電訊報》</p></body></html>
