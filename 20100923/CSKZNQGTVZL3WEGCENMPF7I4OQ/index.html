<html><header><meta charset="utf-8"><title>鄭雨盛名車被水浸</title></header><body><h1>鄭雨盛名車被水浸</h1><p>韓星鄭雨盛是愛車之人，但前日首爾落大雨，卻傳出其時值2億韓圜（約134萬港元）的平治名車遭殃，被水浸到慘不忍睹。消息來自一名自稱是盛哥鄰居的人，他在twitter上載一張相片，指所有人已把泊在停車場的汽車駛走，惟獨盛哥的座駕無人理，希望網友幫手將消息告知他本人。</p><p>一場誤會</p><p>不過鄭雨盛卻否認成為大雨受害者，事關正身在日本趕拍《IRIS》外傳新劇《雅典娜：戰爭的女神》的他，一早已將愛車交由經理人妥善照顧，故座駕被水浸純屬一場誤會。</p></body></html>
