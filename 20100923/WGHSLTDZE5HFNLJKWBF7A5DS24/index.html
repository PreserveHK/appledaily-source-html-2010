<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如想搵代母生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如想搵代母生仔 - 馮仁昭</h1><p>吳君如噚日同許鞍華喺香港大學出席電影《得閒炒飯》嘅講座，君如話好友李嘉欣親自公佈懷孕消息後，有打電話去道賀，佢話：「人哋未講時我冇打去八卦。」佢哋仲約咗下禮拜食飯，仲話：「電話講唔到太多女人嘢，佢好開心，未試過梗要試吓。」君如話有朋友傳咗有關代母生仔嘅網頁佢睇，佢好有興趣：「生仔由陀仔到收身，前後要花兩年，搵人幫手唔使阻住自己，但屋企老人家思想傳統，實唔贊成。」</p></body></html>
