<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟中秋上船團圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟中秋上船團圓 - 馮仁昭</h1><p>譚詠麟同Mr.噚日為10月合作嘅新碟宣傳，早前有傳陳志雲曾提出與四大唱片公司轉一個合作形式，無綫在外舉辦嘅活動或演唱會，可以邀請四大歌手參與再拆賬，避開版稅問題，阿倫話：「我都係睇報紙寫咋，呢啲係企業同企業之間嘅事，我當然希望可以盡快冇事，咁就對個個都好。」阿倫話中秋會同屋企人喺船上賞月，佢話：「本來諗住出海，但咁嘅天氣，惟有喺碼頭玩啦。」</p></body></html>
