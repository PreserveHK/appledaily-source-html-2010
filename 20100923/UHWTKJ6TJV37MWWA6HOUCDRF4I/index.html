<html><header><meta charset="utf-8"><title>財話短說三亞總體規劃過關</title></header><body><h1>財話短說<br>三亞總體規劃過關</h1><p>▲三亞市的《三亞市城市總體規劃（2008-2020）》通過專家評審。根據規劃，三亞將以旅遊業為龍頭，以創新創意產業、商貿業、文化產業、房地產業、現代農業、海洋產業等為支撐，鼓勵和培育與旅遊相關的其他各類產業。《總規》對三亞的城市規模作出預測：到2020年，三亞全市總人口將達84萬人，其中城鎮人口約63.5萬人，中心城區人口約46萬人。預測到2020年，三亞市年接待遊客人數將增加至1600萬人次。</p></body></html>
