<html><header><meta charset="utf-8"><title>案件速遞長毛上訴襲警罪押後判</title></header><body><h1>案件速遞<br>長毛上訴襲警罪押後判</h1><p>【本報訊】立法會議員梁國雄（長毛）及社民連主席陶君行，07年12月29日在全國人大常委會副秘書長喬曉陽到禮賓府演講時，在禮賓府門外燒車胎抗議，其後襲警罪成被判社會服務令。兩人昨在高院提出上訴，指警方干預和平示威集會前，應依據《公安條例》由警務處長授權進行，而非依據《警察條例》採取行動。法官押後判決。<br>政府一方則指，當時有人焚燒車胎及拋入報紙，為免火勢不可收拾，並以公眾安全為前提下，警員按《警察條例》採取行動並無不妥。<br>案件編號：HCMA31/10</p></body></html>
