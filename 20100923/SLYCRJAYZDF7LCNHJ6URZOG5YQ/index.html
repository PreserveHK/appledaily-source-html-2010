<html><header><meta charset="utf-8"><title>周秀娜拒赴鹹飯局</title></header><body><h1>周秀娜拒赴鹹飯局</h1><p>周秀娜、黃宗澤、任賢齊和蘇永康等昨日在灣仔出席新網站名博的記者會，他們會將最新片段獨家貼上該收費網站，周秀娜說：「我用真名上網交友，識咗個英國踢波嘅男仔，佢遲吓嚟香港會約見面。」不怕男友呷醋嗎？她說：「睇我就知鍾意靚仔，冇人靚仔得過我男友。」對於被指出席富豪飯局，周秀娜否認說：「太鹹晚宴唔啱我。」</p><p>康仔叫小齊一哥</p><p>黃宗澤謂中秋要到內地，問女友可會相陪，他說：「胡杏兒要開工呀。」將過檔東亞的康仔指小齊是公司一哥，小齊說：「一齊做啦。」梁漢文認曾與東亞接洽，也有與金牌傾續約。採訪：卓寶花<br>攝影：陳慧安</p></body></html>
