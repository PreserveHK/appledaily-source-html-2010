<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●身材豐滿的日本女星深田恭子，前日在東京出席新片《戀愛戲曲》試映會，笑言討厭迷戀大胸女生的男人。<br><br>●日本男星妻夫木聰的話題新片《惡人》，獲荷李活片商斟洽翻拍版權。<br><br>●韓星張根碩前日架上眼鏡約朋友飯局，但仍被師奶粉絲認出要求合照，而他主演的新劇《瑪麗外宿中》，金在旭已落實加盟。<br><br>●Nichkhun所屬的韓國組合2PM宣佈進軍日本，將於12月在當地開騷。<br><br>●澳洲男星曉治積曼於美國密歇根州拍攝《RealSteel》時，裝有鏡頭的遙控直升機碰到電線弄致全條大街停電。</p></body></html>
