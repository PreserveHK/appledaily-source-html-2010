<html><header><meta charset="utf-8"><title>紅姑台灣橫掃九食店</title></header><body><h1>紅姑台灣橫掃九食店</h1><p>鍾楚紅近日赴台出席Chaumet珠寶店開幕禮，她昨日離台前，把握機會品嚐台灣美食。紅姑一向愛吃，上次她赴台便去了陽明山吃野菜，一嚐養生美食。今次她主攻平民小點，昨日早上9時多，紅姑去了嘆清粥小菜，點了滿枱美食，吃得津津有味。<br>紅姑在早上不停吃喝，品嚐了糕點、便當、擔仔麪、咖啡，五小時內一共光顧了九間食店，食量驚人，堪稱大胃王。紅姑沿路買了不少果醬、調味料和手信，問她是否擔心體重爆標？她摸摸微凸的肚子，尷尬笑說：「超擔心，回去要好好keep。」她下午出發到機場途中，順路到鶯歌看陶瓷。<br>採訪、攝影：PearlLai
</p></body></html>
