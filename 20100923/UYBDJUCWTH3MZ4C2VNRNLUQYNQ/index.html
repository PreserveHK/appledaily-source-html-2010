<html><header><meta charset="utf-8"><title>超雲陪賭王食餅團圓</title></header><body><h1>超雲陪賭王食餅團圓</h1><p>東華三院昨日在將軍澳舉行慈善高球賽記招，一眾總理及應屆港姐等都有出席。賭王二房女兒何超蕸被問到如何和賭王慶中秋，她說：「今年會返屋企過節，咁嘅天氣唔會出去，都係返屋企食餐飯。」</p><p>「感覺很溫暖」</p><p>賭王三房長女何超雲昨日傍晚上載了一張和賭王一齊食月餅的照片上微博，相中賭王笑得很開心，超雲更說：「與爸爸過中秋，感覺很溫暖！」<br>此外，昨日有份出席高球賽記招的高海寧，表示因為食月餅而肥了5、6磅。<br>採訪、攝影：RitaLeung</p></body></html>
