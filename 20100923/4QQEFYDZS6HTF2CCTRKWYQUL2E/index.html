<html><header><meta charset="utf-8"><title>情侶虐兒　男嬰貼牆上</title></header><body><h1>情侶虐兒　男嬰貼牆上</h1><p>美國內布拉斯加州一名無良母親哈姆，今年1月時竟將22個月大兒子當玩具，把兒子按在牆上，19歲男友霍尼用封箱膠紙橫七豎八地把男嬰貼在牆壁上（圖），男嬰掙扎大哭，然後拍下兒子痛哭無助的照片自娛，結果兩人被判入獄。<br>朋友見到這些虐兒照片後報警，兩人辯稱這樣做純粹自娛，並非體罰兒子，但法庭不接受兩人說法，上周五裁定哈姆疏忽照顧罪成，判監10天，緩刑兩年，霍尼蓄意虐兒罪成，入獄三至五年。<br>英國《每日郵報》</p></body></html>
