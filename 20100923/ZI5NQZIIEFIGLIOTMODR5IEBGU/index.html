<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MCJin開騷Sammi贈興 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MCJin開騷Sammi贈興 - 馮仁昭</h1><p>MCJin同陳奐仁噚晚喺九龍灣StarHall舉行「DoubleHappiness」演唱會，吸引咗衞詩、夏韶聲等人捧場。因為陳奐仁之前做過鄭秀文（小圖）演唱會嘉賓，佢哋得Sammi預先錄咗一段恭賀片段，之後佢兩個出場，觀眾興奮企晒起身，MCJin用佢嘅rap功，恭賀觀眾中秋節快樂，到啲fans鬼咁開心。</p></body></html>
