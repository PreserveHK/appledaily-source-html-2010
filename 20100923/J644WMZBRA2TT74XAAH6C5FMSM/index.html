<html><header><meta charset="utf-8"><title>陳昇賞尼亞加拉大瀑布</title></header><body><h1>陳昇賞尼亞加拉大瀑布</h1><p>台灣男歌手陳昇、黃品源及張宇，日前在加拿大多倫多舉行演唱會，之後趁機駕車前往尼亞加拉大瀑布遊覽，適逢當日天氣晴朗，視野良好，連導遊都說他們運氣好，可盡情飽覽世界級美景。</p><p>笑言似大啫喱</p><p>張宇讚嘆地說：「之前去台灣的十分瀑布，就覺得很有氣勢了，現在看到這景象，儍了。」陳昇則把瀑布比喻成大啫喱，他說：「顏色漂亮，真想咬一口。」但當導遊問他們要不要體驗坐船穿越瀑布遊覽時，三人聞得要先簽下「若發生意外不賠償」協議書，當場便打退堂鼓，黃品源說：「我有妻小，風景雖美，還是生命可貴。」<br>撰文：丁寧
</p></body></html>
