<html><header><meta charset="utf-8"><title>有飛事：阿聯酋超豪A380</title></header><body><h1>有飛事：阿聯酋超豪A380</h1><p>10月要坐A380出門去旅行，又多一個選擇。阿聯酋航空10月1日起將以A380客機提供香港經曼谷飛杜拜服務，而且客機採豪華配置，有幾豪？聽住：頭等艙設有兩間設備齊全的淋浴設施，座椅可平躺成床之餘仲設按摩功能；商務艙設私人會所一般的私人貴賓室；經濟艙座椅可傾斜達33英寸，即使搭長途機都可有覺好瞓。以後咪再話A380得個大字唔關你事啦。<br><br>網址：http://www.emirates.com</p></body></html>
