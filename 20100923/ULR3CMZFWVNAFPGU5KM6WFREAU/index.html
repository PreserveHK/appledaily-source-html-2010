<html><header><meta charset="utf-8"><title>求驗客手記：正宗溫布頓返嚟啦 - 求驗客</title></header><body><h1>求驗客手記：正宗溫布頓返嚟啦 - 求驗客</h1><p>波齡較為資深嘅球迷，應該同求大俠一樣對溫布頓呢支球隊有印象。求大俠真係諗唔到仲有第二隊波，能夠熱血到尾咁貫徹同維護高Q大棍嘅英式踢法。雖然溫布頓已因財政問題喺05年改名為米爾頓凱恩斯繼續角逐，但對好多忠實溫布頓粉絲嚟講，真正繼承溫布頓癲佬精神嘅，應該係02年由大班溫布頓球迷另起爐灶嘅業餘隊AFC溫布頓（圖）。據求大俠所知，有名宿雲尼鍾斯力撐嘅AFC溫布頓已喺地區聯賽爬上第3名，下年好大機會升上英乙，話唔定仲會快過家陣喺英甲嘅米爾頓凱恩斯殺上英超！</p></body></html>
