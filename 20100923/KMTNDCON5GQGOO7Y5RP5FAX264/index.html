<html><header><meta charset="utf-8"><title>官恩娜增值等運到</title></header><body><h1>官恩娜增值等運到</h1><p>官恩娜、徐濠縈和陳貝兒等，早前為護膚品牌SK-II拍宣傳照，分別以鮮紅或白色裙子示人，展示女強人魅力。<br>官恩娜近期狀態回勇，唱歌拍劇忙個不停，她自言已裝備自己等待機會，她說：「乜嘢位置都好，幾時都要勇敢同積極咁生活，不斷學習、裝備自己，有機會降臨時，就可以捉得住。」<br>時裝最強的徐濠縈則說：「自己一向熱愛時裝，所以本住興趣先開時裝店，fashionblog都係無心插柳之下嘅事，得到大家支持同認同，我會更加有力量，喺家庭同事業之中，同時兼顧努力進發。」<br>撰文：DebbieLum
</p></body></html>
