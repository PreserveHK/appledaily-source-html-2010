<html><header><meta charset="utf-8"><title>湯唯、玄彬晚秋繾綣</title></header><body><h1>湯唯、玄彬晚秋繾綣</h1><p>由內地女星湯唯與韓國型男玄彬主演的美韓合資愛情新片《晚秋》，早前已經殺青，近日《晚》片電影海報曝光，海報更拍得十分唯美及充滿詩意，即時惹來網民瘋傳。<br>《晚秋》乃翻拍自韓國60年代的同名經典電影，內容講述湯唯飾演的女囚犯因表現良好，破例獲得一個離開監獄出外旅行的假期，其間邂逅了被通緝的玄彬，譜出一段淒美戀情，電影於美國西雅圖拍攝。<br>男主角玄彬年前憑人氣韓劇《我係金三珣》上位，近年又與韓國人氣女星宋慧喬拍拖，故電影甫開拍已成傳媒焦點，加上湯唯曾公開大讚玄彬，並坦言與他合作有feel，令人更加期待兩人在電影中的演出。<br>撰文：林妃</p></body></html>
