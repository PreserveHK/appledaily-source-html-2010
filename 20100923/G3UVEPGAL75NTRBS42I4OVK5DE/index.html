<html><header><meta charset="utf-8"><title>案件速遞蓋燕告劉詩昆藐視法庭</title></header><body><h1>案件速遞<br>蓋燕告劉詩昆藐視法庭</h1><p>【本報訊】鋼琴大師劉詩昆（71歲、圖左）與年輕21年的妻子蓋燕（圖右），於去年9月處理其離婚訴訟時，承諾不會公開有關蓋燕的私隱資料。但蓋燕指劉詩昆早前接受傳媒訪問，是違反有關承諾，故控告劉詩昆藐視法庭。雙方昨就本案首度現身高等法院，法官將案件押後至明年1月26日，讓劉詩昆提交文件。<br>蓋燕的代表大律師指，今年6月23日至7月9日間，劉詩昆接受多份報章及雜誌訪問，報道內容正違反有關承諾。劉則指，單接受訪問並不算藐視法庭。<br>案件編號：HCMP1477/10</p></body></html>
