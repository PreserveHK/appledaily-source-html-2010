<html><header><meta charset="utf-8"><title>整理衣櫥白領月入過萬</title></header><body><h1>整理衣櫥白領月入過萬</h1><p>幫人整理衣櫥、陪人去商場購物也能賺錢當白領。青島的張馨合（圖）把這份工當成職業，每月都能有過萬元收入。張說，她的工作是對各種類型的衣服進行分類標識，並根據顧客的要求、風格及膚色、髮型等特徵進行搭配。整個過程大概需要一天時間，每次收費約3,000元，如僅整理衣櫥一次則收800元。<br>張馨合的顧客多數是35歲以上的白領女性，也有任公司男高層找她幫忙對整體形象和禮儀進行指導。她原本在北京從事形象顧問工作，搬到青島後全職做整理衣櫥工作。<br>山東《齊魯晚報》
</p></body></html>
