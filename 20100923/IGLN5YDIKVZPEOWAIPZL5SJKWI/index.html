<html><header><meta charset="utf-8"><title>求驗客手記：好波o架妹勁過美斯 - 求驗客</title></header><body><h1>求驗客手記：好波o架妹勁過美斯 - 求驗客</h1><p>踢波男女啱踢，有時女仔嘅球技或者仲勁過男仔。好似周二嘅U17女子世少盃4強，日本嘅橫山久美化身「日版美斯」，戰至70分鐘喺禁區邊左扭右扭，施展「幽靈盤球」，搞到班北韓妹變咗雪糕筒，任扭唔嬲。久美最後仲射入埋奠勝，令日本反勝2:1殺入決賽，查實日本8強時都係靠久美入波晉級，令佢累積5球排射手榜第3位；日本決賽嘅對手南韓，喺4強戰雖然捱打，控球、射門都唔及淘汰巴西晉級嘅西班牙，之不過勝在把握力強，最終南韓以2:1贏咗西班牙，令周日舉行嘅女子世少盃決賽變成「亞洲內訌」，真係巴閉！</p></body></html>
