<html><header><meta charset="utf-8"><title>前田敦子暈低攞尾彩</title></header><body><h1>前田敦子暈低攞尾彩</h1><p>日本女子組合AKB48人多勢眾，成員之間為求出位各施其法。像前日假日本武道館舉行的「第19張單曲選拔猜拳大會」，過氣一姐前田敦子縱能入圍但被搶風頭，未知是否巧合，敦子竟在獻唱數曲後感到不適，需送往救護室休息受檢，最後她證實無礙，成功攞尾彩搶鏡。</p><p>掹車邊入圍</p><p>比起掹車邊入圍的敦子，早前在人氣總選爬過她頭成新一姐的大島優子就十分慘情，她和總選中獲第四及第五位的板野友美和高橋南，都在猜拳大會首回合中被踢出局，而人氣急升的篠田麻里子也無法突破次回合。最終猜贏各隊友贏取新歌企正中間機會的，乃總選時三十大不入的奀茄成員內田真由美。</p></body></html>
