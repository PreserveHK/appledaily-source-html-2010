<html><header><meta charset="utf-8"><title>求驗客手記：意軍狂賀摩蘭奴藏毒 - 求驗客</title></header><body><h1>求驗客手記：意軍狂賀摩蘭奴藏毒 - 求驗客</h1><p>仲記唔記得邊個摩蘭奴？咪係02年世盃執法意大利對南韓嗰個爭議球證！呢位厄瓜多爾球證當年啲判決有偏袒南韓之嫌，包括趕托迪出場（圖），間接造成一場冷門。之後有關佢嘅消息，停留喺佢上過意大利電視台串演諧星。及至禮拜一，佢喺紐約過關時騰騰震，惹人懷疑，一搜身就發現身懷可卡因而被捕，斷到正，怕且要洗定八月十五坐監。消息一出，意國門將保方就話：「呢個人，02年嘅時候都懷有可卡因啦，我指佢身體入面……」意大利人，今次仲唔乘機踩多兩腳咩！</p></body></html>
