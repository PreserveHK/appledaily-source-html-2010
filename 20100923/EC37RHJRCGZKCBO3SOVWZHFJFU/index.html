<html><header><meta charset="utf-8"><title>梁家輝險被馬踢頭</title></header><body><h1>梁家輝險被馬踢頭</h1><p>徐克執導，劉德華、劉嘉玲、李冰冰和梁家輝主演的電影《狄仁傑之通天帝國》下周四上映，該片動作導演是洪金寶，其中一幕是內地演員鄧超打梁家輝，還將腳踏在家輝臉上。<br>梁家輝飾演通天浮屠監工沙陀，臉上有一道刀疤外，其中一隻手更是鐵手。原本導演希望他剃頭演出，但因為家輝同時有多片在身而作罷。<br>不過，家輝拍被拷問鏡頭險些被馬踢頭，他不慎滑倒地上，頭部剛好落在馬蹄旁邊，幸好當時馬匹很乖，才沒出意外。<br>撰文：葉雪</p></body></html>
