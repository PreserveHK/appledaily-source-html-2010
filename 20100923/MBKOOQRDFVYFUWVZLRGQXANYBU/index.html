<html><header><meta charset="utf-8"><title>高妹校裙太短隨時踢出校</title></header><body><h1>高妹校裙太短隨時踢出校</h1><p>英國14歲少女奧斯汀（圖）擁有91厘米長腿，但因為腿太長，買不到合適校裙。校方指她裙子太短，違反校規，威脅要趕她出校。<br>奧斯汀14歲飆高至1.78米，比同齡女孩高18厘米，父母找遍多間校服店，都找不到適合她的及膝校裙，只買到比她中學規定短5厘米的校裙。奧斯汀穿這條裙回校，隨即被強拉到周會，跟其餘200名學生接受校長訓斥，校長指她們的校裙太短，若不更換就會被趕出校。奧斯汀含淚告知父母。奧斯汀父親表明不會讓步，炮轟校方對校服要求嚴格，卻沒確保校服店提供合身的校裙。<br>英國《每日郵報》</p></body></html>
