<html><header><meta charset="utf-8"><title>Steven女伴愛騷胸</title></header><body><h1>Steven女伴愛騷胸</h1><p>張致恆（Steven）大前晚被發現偕短裙艷女鬼祟夜遊中環，本報昨日接獲報料，指該艷女是內地模特兒張馨予，記者翻查資料，發現該艷女與張馨予確有8成相似。據知21歲的張馨予擁36D豐滿上圍，曾拍無數性感廣告照，年前因在onlinegame《赤壁銅雀台》飾演小喬而被封「爆乳小喬」，由於遊戲中她極盡暴露色誘曹操，被網民批評顛覆歷史。<br>盛傳跟Steven分手的鍾舒漫昨日在九龍灣出席活動，對Steven與異性密會，她強調和Steven是同事朋友，並大讚Steven有宗教信仰後改變了很多。<br>採訪：林妃</p></body></html>
