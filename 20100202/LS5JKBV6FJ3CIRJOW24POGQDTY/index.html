<html><header><meta charset="utf-8"><title>四姨太揚言賭王出院過年</title></header><body><h1>四姨太揚言賭王出院過年</h1><p>賭王何鴻燊住院半年，之前其家人一直透露他有望在農曆新年出院過節，但近日傳出賭王受感染發燒，身體狀況未符理想，出院的計劃可能受阻。二房長女何超瓊（Pansy）前晚通宵在醫院陪伴後，昨日中午才與胞妹超鳳一同離開，向Pansy查問賭王發燒情況，她說：「冇啲咁嘅事。」然後木無表情離開。</p><p>否認發燒</p><p>四姨太梁安琪昨日下午都有到醫院探望，她逗留了個多小時才離開，她同樣否認賭王發燒，她說：「邊有咁嘅事，佢都唔知幾好，仲話要跳舞。」何時出院？她肯定地說：「過年！」至於每日到醫院探病的三姨太陳婉珍，最近被選為廣東省政協委員。<br>採訪、攝影：LawWaiMan
</p></body></html>
