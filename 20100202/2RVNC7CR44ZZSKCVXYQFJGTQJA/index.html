<html><header><meta charset="utf-8"><title>超儀借家族遊艇谷戲</title></header><body><h1>超儀借家族遊艇谷戲</h1><p>由彭浩翔執導的電影《維多利亞壹號》5月中在港上映，昨日就有一段包裝成樓盤廣告的《維》片宣傳片在網上流傳。</p><p>仿效鐵達尼</p><p>據知該片段由身兼投資者和演員的何超儀構思，其夫陳子聰擔任導演，並找來好友陳冠希幫手。構思來自電影故事，講述主角買入維多利亞一號樓後，發生連串駭人聽聞的怪事，因此將宣傳片包裝成樓盤廣告。<br>宣傳片極度奢華，超儀不但借出自己的獨立屋及愛犬出鏡外，更動用家族的私家遊艇仿效電影《鐵達尼號》（Titanic）男女主角站在船頭的場面。幕後配音除了陳子聰外，還得到劉浩龍義助。<br>撰文：李森</p></body></html>
