<html><header><meta charset="utf-8"><title>案件速遞季詩傑被斬案女友押後審</title></header><body><h1>案件速遞<br>季詩傑被斬案女友押後審</h1><p>【本報訊】曾制止地鐵縱火案成為「救火英雄」兼社民連新星季詩傑，疑因感情糾紛遭女友斬傷，涉案女友昨在東區裁判法院再提訊。由於控方仍未取得季詩傑的醫療報告，案件押後至3月11日，待取得法律指示。<br>被告黃海燕（26歲、圖），報稱商人，昨繼續准以現金5萬元保釋。控罪指她於去年12月27日，在灣仔希慎道蟾宮大廈一單位，非法及惡意傷害季詩傑。<br>案件編號：ESCC6243/09</p></body></html>
