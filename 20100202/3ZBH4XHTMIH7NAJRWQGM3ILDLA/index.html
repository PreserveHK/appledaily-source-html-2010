<html><header><meta charset="utf-8"><title>起魚肉刀打平由尾起
</title></header><body><h1>起魚肉刀打平由尾起
</h1><p>吃厭了原條清蒸魚，可以將魚起肉，蒸炒炸都可以。而用來起魚肉的魚最少要有一斤重，否則去頭去骨後就冇啖肉好食。</p><p>1.起骨好簡單，首先在魚頭對下的魚鰭位置斬一刀，切斷筋骨。
</p><p>2.將刀打平，由魚尾開始片至魚身中央，記住先開背部，慢慢將魚肉整塊出來，另一邊做法一樣，就會起出魚頭、魚肉與魚骨。</p><p>3.將魚肉花，但不要斷魚皮，再切件，然後加蛋、胡椒粉和鹽拌勻醃15分鐘，再蘸上生粉。</p><p>4.燒滾一鑊油，放入魚塊炸至金黃色，見油泡開始變細小，代表魚已熟，可盛起瀝乾油。然後將魚頭和魚骨都蘸粉落鑊炸熟盛起上碟，將炸魚塊放在魚骨上，淋上酸甜芡汁即可。</p></body></html>
