<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧海鵬奉旨喝罵星爺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧海鵬奉旨喝罵星爺 - 馮仁昭</h1><p>盧海鵬、朱咪咪噚日喺新光戲院為今晚首演嘅舞台劇《審死官》做最後綵排，鵬哥話：「對上嗰次係五年前幫藝進同學會做，《審死官》係第一次做。古仔係以周星馳同馬師曾兩部《審死官》溝埋。」<br>佢話唔怕人將佢同星爺嗰部《審死官》比，仲話：「冇得比，一部係舞台劇一部係電影，你叫佢嚟做吓，之前藝進齣舞台劇，叫佢客串做家丁，點知俾我喝番佢入去。」</p></body></html>
