<html><header><meta charset="utf-8"><title>案件速遞前助導指女事主同意親熱</title></header><body><h1>案件速遞<br>前助導指女事主同意親熱</h1><p>【本報訊】無綫電視收費台前助理編導及前外判送貨員工，涉嫌企圖強姦女舞蹈員案，昨在高等法院續審。控方播放兩名被告與警方的錄影會面紀錄，26歲前助導陳俊旌聲稱，當晚曾跟事主互相愛撫，最終因事主拒絕而沒有性交，他並沒有目睹黃國威侵犯事主。陳又稱，他與事主緊抱床上時，事主發現35歲的次被告黃國威坐在另一邊凝望，遂出言趕黃離開，觸發罵戰，事主揚言：「你（指次被告）再唔走，我就報警告你強姦及非禮我！」事主繼而衝出單位。<br>黃稱當日在沙發上入睡，遭事主呻吟聲弄醒，他從沒有侵犯事主。<br>案件編號：HCCC255/09</p></body></html>
