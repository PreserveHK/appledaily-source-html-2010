<html><header><meta charset="utf-8"><title>富貴貓繼承過億遺產</title></header><body><h1>富貴貓繼承過億遺產</h1><p>做貓可能好過做人。意大利貓咪「托馬斯諾」（圖），將獲得主人分給1000萬歐元（1億港元）的遺產，成為全球最有錢的貓咪。<br>托馬斯諾女主人是92歲的瑪莉亞阿蘇達，膝下無兒女，把愛貓當成小孩，擔心自己萬一離世，托馬斯諾無依無靠。為了讓牠安享晚年，阿蘇達夫人近日訂立遺囑，將全部約值1000萬歐元的財產，交給托馬斯諾繼承。<br>這些遺產包括羅馬一棟豪華別墅、羅馬和米蘭市區兩棟公寓、卡拉布里亞區多塊土地，還有多個銀行賬戶裏的存款。根據遺囑，托馬斯諾死後，收養牠的新主人，必須把3/4財產用來照顧其他收容所被遺棄的動物們。台灣東森新聞網</p></body></html>
