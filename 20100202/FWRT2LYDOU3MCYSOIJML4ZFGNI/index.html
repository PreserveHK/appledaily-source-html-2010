<html><header><meta charset="utf-8"><title>熊黛林血拼掃首飾</title></header><body><h1>熊黛林血拼掃首飾</h1><p>熊黛林（Lynn）前日傍晚時分偕經理人Kim到銅鑼灣時代廣場行街購物，二人先往Zara睇衫，不施脂粉的她揀足10分鐘也未揀到心頭好，於是轉往Agatha揀人造首飾。Lynn試戴首飾時還頻頻問經理人意見，結果她前後逗留了半個鐘，掃了大堆首飾離開。<br>此外，Lynn近日穿婚紗與古天樂為《大日子darizi》雜誌拍攝封面，問她如何度過情人節，Lynn透露年初一會在南京與家人過節，未知她的男友郭富城可會同行？<br>採訪、攝影：李志明</p></body></html>
