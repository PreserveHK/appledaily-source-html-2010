<html><header><meta charset="utf-8"><title>跑版Prius型爆
</title></header><body><h1>跑版Prius型爆
</h1><p>投放大量資源研發混能車的豐田，外形可愛的Prius可以話係成功的佼佼者，深入民心的半圓車形看似可塑性不大，以為即使將來有新款上場，外形上嘅改變都唔會有太大驚喜。但最近就有網友於討論區貼上GSportsConcept系列的Prius，換上跑版包圍、黑色輪圈、以碳纖點綴等新裝，感覺立刻唔同晒，令我大跌眼鏡。加埋紅黑色內櫳的Cool味，應該可以成功吸納一眾愛型格的年輕人。希望唔只係Concept版，希望可以早日來港跟車迷會面啦。<br><br>http://hk-pub.com/forum/thread-2606110-1-1.html</p></body></html>
