<html><header><meta charset="utf-8"><title>吳奇隆與前妻難成朋友</title></header><body><h1>吳奇隆與前妻難成朋友</h1><p>吳奇隆日前在台北接受《沈春華lifeshow》節目訪問，開腔大談前妻馬雅舒，他表示彼此拍拖五年，平時聚少離多，實際相處時間只有兩年，他自己又花太多時間工作，感到對馬雅舒有所虧欠。<br>奇隆坦言在沒想清楚的情況下結婚，離婚則不只全因工作問題，他覺得：「應該放手就放手，放了別人，自己也會自由。」他謂會負起最後責任，有傳他付出龐大贍養費，他說：「我這人不問結果，也不問代價，只要我做得到都會盡力去做，不會埋怨。」他表示沒有想過要再與馬雅舒聯絡，那麼分手再見是不是朋友？奇隆說：「應該不容易了。」<br>撰文：丁寧</p></body></html>
