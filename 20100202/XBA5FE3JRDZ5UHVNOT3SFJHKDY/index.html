<html><header><meta charset="utf-8"><title>阿Sa嫌情侶裝難頂</title></header><body><h1>阿Sa嫌情侶裝難頂</h1><p>蔡卓妍（阿Sa）昨日在觀塘宣傳運動服品牌，問她與男友鄭中基會否穿情侶裝？她即嬌嗔說：「接受唔到，我只接受到同阿嬌（鍾欣桐），情侶裝好難行出街。」男友有否要求過？阿Sa說：「飾物同銀包就試過，但好耐世紀前嘅事。」問阿Sa若情侶將另一半的名字紋上身會否很甜蜜，她尷尬地說：「我跌咗落陷阱度，我唔想公開研究。」<br>有傳騙色的茅山師傅歐陽國富是阿嬌的契爺，並有指阿Sa無辜牽涉其中，只能向友人訴苦，阿Sa說：「件事告一段落唔想講，件事好嚴重，唔好用娛樂心態看待。」有傳阿嬌是歐陽國富的契女，阿Sa說：「佢冇提過。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
