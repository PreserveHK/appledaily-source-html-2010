<html><header><meta charset="utf-8"><title>朱玲玲傳遞真善美</title></header><body><h1>朱玲玲傳遞真善美</h1><p>最美麗港姐朱玲玲嫁予上海姑爺羅康瑞，她之前曾謂兩人之間很有默契和配合度，婚後朱玲玲也繼續發展自己的嗜好攝影，並將之造福其他人。她最近為慈善相展「惜福賞自然」四出宣傳及訪問，包括為《號外》雜誌拍攝2月號封面。<br>穿上簡單白恤衫、抱着一大束玫瑰的朱玲玲，輕鬆笑着拍攝了多張黑白照，流露真善美的個人風采。她透露愛上攝影16年，尤愛大自然，她說：「希望將令到自己開心嘅相片，同大眾一齊分享，仲有令有需要嘅人受惠。」撰文：FayeLam</p></body></html>
