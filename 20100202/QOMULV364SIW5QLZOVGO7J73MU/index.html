<html><header><meta charset="utf-8"><title>大昌買車送福袋</title></header><body><h1>大昌買車送福袋</h1><p>農曆年前要辦年貨，正月又要一日走四場拜年，呢個時候，總會覺得有車在手就方便得多。大昌行易手車現正推出送大禮優惠，誘惑指數倍增。由即日起至2月13日，凡買車即可獲贈「好運福袋」乙個，任揀賀年海味或汽車護理組合。此外，成功上會獲批貸款額$80,000或以上，可額外獲贈禮物乙份，讓大家滿載而歸過虎年。只要於2月10日前買車，更保證可於2月13日（年三十）前揸走愛車！於優惠期間參觀及試車亦即可免費獲贈利是封一套，而成功出售03年至09年之車輛，又可獲贈$1,000現金禮券大利是。<br><br>記者：許維雅<br>查詢：22621118</p></body></html>
