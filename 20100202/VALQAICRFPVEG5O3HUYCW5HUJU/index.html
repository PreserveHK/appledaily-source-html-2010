<html><header><meta charset="utf-8"><title>新鮮出爐：懶人手套抹百葉簾無飛塵</title></header><body><h1>新鮮出爐：懶人手套抹百葉簾無飛塵</h1><p>女生為保纖纖玉手，做家務當然NoWay！眼見一屋雜亂無章，萬般不願亦要的起心肝進行大清潔。惟有靠家中的清潔新法寶幫手！最近推出的清潔手套，以類似百潔布改良物料製成，毋須清潔劑，單用清水便能將鋅盆清潔得乾乾淨淨。另外，還有以超細纖維製的手套，輕抹百葉簾的細微位置，便能把塵黏於手套上。家居乾淨，對手依然保持嫩滑。<br><br>記者：蘇麗珊<br><br>查詢：city'super（25062888）</p></body></html>
