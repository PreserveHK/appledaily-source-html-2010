<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《阿凡達》內地收近8億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《阿凡達》內地收近8億 - 馮仁昭</h1><p>荷李活科幻巨製《阿凡達》（Avatar）喺內地氣勢仍然強勁，雖然俾新片《孔子》同《喜羊羊與灰太狼2》輪住夾攻，又一度傳出內地用行政命令停放《阿》片普通版。不過據內地報道，《阿》片截至上星期四嘅內地票房已達7.98億人民幣，仲成為咗首齣喺單院線衝破一億嘅電影㖭！另外《阿》片全球票房已經突破20億美元（約156億港元）。</p></body></html>
