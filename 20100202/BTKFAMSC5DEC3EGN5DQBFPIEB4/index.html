<html><header><meta charset="utf-8"><title>被強姦女生作供時哭泣</title></header><body><h1>被強姦女生作供時哭泣</h1><p>【本報訊】臨時演員蜥蜴仔曾德華涉強姦15歲中四女生案在高等法院續審。事主昨接受辯方盤問時哭泣，又指現仍要向心理專家求助。事主的朋友作供指，事主告訴她被侵犯的經過時「口震震」，表現驚慌。<br>辯方律師表示，事主本想博取被告助她加入娛樂圈，但發現被告不可靠，不滿被騙，故報警指遭強姦，事主不同意有關說法。事主表示現仍需向心理專家求醫，事主的朋友作供指，去年7月21日案發後，事主向她訴說被性侵犯。<br>案件編號：HCCC371/09</p></body></html>
