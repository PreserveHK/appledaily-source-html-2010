<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽、盃賽及友賽賠率表</title></header><body><h1>周二、三及四各地聯賽、盃賽及友賽賠率表</h1><p>數據提示：卡素爾近4場不敗</p><p>星期二12　高車士打vs卡素爾<br>簡評：卡素爾雖然於上仗聯賽主場和奧連特2:2，但球隊近兩場作客都能夠取勝，而近4場不敗之餘，半場有3次取得領先優勢。</p><p>數據提示：班菲特4仗全「細」</p><p>星期三19　班菲特vs小阿根廷人<br>簡評：班菲特於秋季聯賽首仗即打開勝之門，作客以1:0擊敗傳統勁旅河床，而連同季前的3場熱身賽，4仗全部開「細」。</p></body></html>
