<html><header><meta charset="utf-8"><title>槍手轟82槍　殺14派對少年</title></header><body><h1>槍手轟82槍　殺14派對少年</h1><p>墨西哥華雷斯市一批高中生前日（周日）舉行派對時，大批槍手驅車而至，連轟至少82槍，14名15至20歲青少年喪命，17人受傷。暫時未知槍手行兇動機。<br>事發時正在一間民居，一名學生正生日派對，有很多同學參加。凌晨1時30分左右，大約20名槍手分乘多輛汽車駛至。槍手下車後，衝入屋內，不由分說向眾人掃射，又追擊一些攀越籬笆企圖逃走的青年。槍手行兇後，登車逃去無蹤。現場屍橫遍地，血迹斑斑，牆上佈滿子彈孔。有10人當場證實死亡，另4人送院搶救後不治。<br>華雷斯去年逾2,500人涉毒品被殺。警方疑案件跟販毒集團有關。<br>美聯社</p></body></html>
