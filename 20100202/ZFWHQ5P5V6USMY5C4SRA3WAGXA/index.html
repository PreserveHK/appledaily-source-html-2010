<html><header><meta charset="utf-8"><title>禁錮拒復合女友惡漢扣查</title></header><body><h1>禁錮拒復合女友惡漢扣查</h1><p>【本報訊】尖沙嘴樂道發生非法禁錮案，巴基斯坦漢前日要求提出分手的印尼傭工女友（兩人俱約30歲）復合不遂，巴漢逼她講出僱主地址及電話，方便聯絡她，她不肯，竟將女友綑綁禁錮在單位內逾兩小時。受害人佯稱致電僱主家，其實打電話給朋友，並將朋友的電話號碼當作僱主的交給他，巴漢遂將她釋放，她其後報警。尖沙嘴分區警署刑事偵緝探員接手調查後，於昨晨10時掩至油麻地渡船角巴漢寓所將他拘捕，他涉嫌非法禁錮被通宵扣查。</p></body></html>
