<html><header><meta charset="utf-8"><title>巨無霸減280磅　依然全球最肥</title></header><body><h1>巨無霸減280磅　依然全球最肥</h1><p>英國的世界頭號肥人梅森（PaulMason圖），經過地獄式減肥和胃繞道手術後，已減了280磅（127公斤），但他現時重686磅（312公斤），相信仍是世界最重。<br>世界最肥人本是墨西哥的烏里韋，重1,260磅（573公斤），他去年為娶老婆減磅逾半後，最重名銜落在重近1,000磅的梅森身上。醫生說他不做胃繞道手術縮胃減食量，肥下去會威脅生命。醫生要梅森先節食一輪，將體重降至安全水平，才能做手術。最終他減了280磅，部份靠抽脂，但主要都是他的努力成果。英國《太陽報》</p></body></html>
