<html><header><meta charset="utf-8"><title>曹永廉老婆有喜即嗌結紮</title></header><body><h1>曹永廉老婆有喜即嗌結紮</h1><p>宣佈榮升第二任爸爸的曹永廉，昨日為無綫節目《新派煮意》做嘉賓，聽完大家恭喜他後，曹永廉皺眉說：「我唔係唔開心，不過今次係意外，我勸大家真係要小心避孕，我要好努力去搵教育基金，之前成日叫我哋追多個嘅朋友，希望負吓責任，畀吓利是。」</p><p>交流為父心得</p><p>最近圈中頻頻傳出喜訊，郭晉安、蔡少芬和黃浩然先後宣佈有喜，曹永廉說：「我哋幾個多咗好多話題，喺微博成日交流心得，成日都會互相提點大家。」會否少了拍奶粉廣告搵錢的機會？他笑說：「唔會，我本身都有拍緊呢類廣告，我仲多一個機會，可以拍埋結紮廣告㖭！」<br>採訪：何慧斯　攝影：陳順禎</p></body></html>
