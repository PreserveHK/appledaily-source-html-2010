<html><header><meta charset="utf-8"><title>蘋果開倉：阿仙奴唔驚老「魔」頭 - 牽牛</title></header><body><h1>蘋果開倉：阿仙奴唔驚老「魔」頭 - 牽牛</h1><p>香港近期都有不少車禍，今個星期先有揸搵食車嘅司機，飲咗酒都開工，結果就炒車；第二日又有一單私家車司機開到130公里，廿幾歲仔就車禍喪生，真係為佢父母難過。我奉勸各司機，千祈唔好因為逞威風開快車，累人累己就唔好啦。周一英超大戰，曼聯對阿仙奴，曼聯老鬼多，我信小將較多嘅兵工廠可以保持不敗嘞。<br>牽牛<br><br>心水：阿仙奴勝[+1]<br>近5場戰績：WWWLW<br>心得：阿仙奴年輕、活力夠。</p></body></html>
