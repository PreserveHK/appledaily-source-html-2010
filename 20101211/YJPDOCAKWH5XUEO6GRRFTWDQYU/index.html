<html><header><meta charset="utf-8"><title>蘋果開倉：巴勒莫殺「馬」吐烏氣 - 藍鑽石</title></header><body><h1>蘋果開倉：巴勒莫殺「馬」吐烏氣 - 藍鑽石</h1><p>到底朗拿甸奴會唔會離開AC米蘭，我就覺得唔會，情況似足當年李華度、卡卡，第一次本來走硬，但最後都留低。講真，今時今日細哨賣得幾多錢？就算約滿在即，AC又唔係等錢使，而且始終係球王，總有用得着嘅地方。<br>除咗AC米蘭外，近期睇得最多係巴勒莫，上場衰收尾畀拿玻里，今次一定要搵帕爾馬出氣。<br>藍鑽石<br><br>心水：巴勒莫勝<br>近5場戰績：LLWWW<br>心得：帕爾馬一個基斯普唔夠撐。</p></body></html>
