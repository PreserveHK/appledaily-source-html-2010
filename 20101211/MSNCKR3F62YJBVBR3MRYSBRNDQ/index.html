<html><header><meta charset="utf-8"><title>天水圍嗜酒漢疑醉酒猝死</title></header><body><h1>天水圍<br>嗜酒漢疑醉酒猝死</h1><p>【本報訊】天水圍一名喜好杯中物中年漢，前晚飲酒後入睡，事隔11小時至昨晨9時，被妻子發現昏迷床上，口吐白沫，妻子連忙報警。救護員檢查發現他氣絕身亡，警方相信事件無可疑，將剖屍確定死因。<br>飲酒後猝死男子姓洪（45歲），與妻（43歲）及兩名子女同住天耀邨耀民樓，家人指死者生前無病痛，不明暴斃原因。前晚10時，任職售貨員洪妻放工回家，發現丈夫滿身酒氣睡在床上，為免打擾丈夫她到客廳睡覺，至昨晨她發現丈夫昏迷不醒報警，由救護員證實丈夫死亡。</p></body></html>
