<html><header><meta charset="utf-8"><title>蘋果開倉：黑池今勻再推「大」 - 戰鬥員A</title></header><body><h1>蘋果開倉：黑池今勻再推「大」 - 戰鬥員A</h1><p>連戰之子連勝文受到槍擊後，終於再次曝光，個人睇呢次事件為奇蹟，因為正常子彈穿過塊面，基本上生存機會的確唔大，奇在連勝文竟然短時間內可以冇事，仲行得出嚟同人見面，世事嘅嘢真係有太多好難解釋得到；究竟係連勝文命大，抑或槍手槍法神乎其技？推介方面，再推黑池開「大」又有乜出奇？。<br>戰鬥員A<br><br>心水：史篤城大<br>近5場戰績：WWLLW<br>心得：黑池只攻不守博大。</p></body></html>
