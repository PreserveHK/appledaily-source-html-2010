<html><header><meta charset="utf-8"><title>黑人明年5月結婚</title></header><body><h1>黑人明年5月結婚</h1><p>台灣金童玉女陳建州（黑人）和范瑋琪（范范），繼上月在台北西華飯店舉行訂婚宴筵開四席招待親朋後，前日黑人又在活動上宣佈將於明年5月7日舉辦婚宴。</p><p>小S做伴娘</p><p>黑人前日在台灣出席CHANNELV舉辦的2010V音樂飆榜年度頒獎演唱會發佈會，頒獎禮於下月15日舉行，黑人和路嘉怡會擔任主持。席間黑人宣佈喜訊，將於明年5月7日舉辦婚宴，正式迎娶拍拖10年的范范。兩人的好友大小S、范曉萱、張惠妹和王力宏等已全在邀請名單之列，黑人又透露小S還堅持要當伴娘呢！<br>撰文：葉雪</p></body></html>
