<html><header><meta charset="utf-8"><title>大婆街頭扯髮掌摑二奶</title></header><body><h1>大婆街頭扯髮掌摑二奶</h1><p>一篇名為《實拍：街頭強悍大奶暴打二奶現場》的網帖熱傳。發帖網民稱，在街頭看見兩名女子當街對罵後，其中一名看似二奶的女子，被大婆當街暴打，直至男主角到場將被打女子接走，才化解這場鬧劇。<br>網民稱，二奶被打時曾打電話求救，但大婆當場打爛她的手機，接着還搧了她幾巴掌。大婆像瘋了般使勁揪二奶頭髮（圖），「頭髮當場被拉下來不少」。事發時吸引許多途人圍觀，但無人上前援手，直到男主角趕到，制止大婆打人，並將二奶帶走。<br>有關圖文在網上引起熱議，網民認為大婆下手太狠，但也有網民指，兩個女人都是受害者，「最該打的是那賤男」。<br>鳳凰網</p></body></html>
