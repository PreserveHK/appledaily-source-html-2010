<html><header><meta charset="utf-8"><title>北角中港女大學生互毆</title></header><body><h1>北角<br>中港女大學生互毆</h1><p>【本報訊】北角慧翠道香港樹仁大學對開巴士站，昨午發生傷人事件。兩名大學女生疑因「眼超超」引發爭執，其中一名內地女生涉嫌動手打傷本地女生右手和腹部，傷者報警送院，打人者被捕。<br>疑犯姓楊（22歲），內地人，受害女生姓莫（22歲），本地人。消息稱，昨午1時40分，兩名事主在近寶馬山道欲等候巴士。其間，兩名女生疑因「眼超超」發生口角，有人動手起腳毆打另一人，姓莫本地女生被撞向路邊鐵欄，致右手及腹部受傷，傷者報案求助。由於楊女涉嫌傷人，被警方拘捕返署。</p></body></html>
