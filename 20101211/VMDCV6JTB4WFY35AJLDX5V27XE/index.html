<html><header><meta charset="utf-8"><title>案件速遞婦入稟高院　爭執骨權利</title></header><body><h1>案件速遞<br>婦入稟高院　爭執骨權利</h1><p>【本報訊】已在將軍澳華人永遠墳場土葬的男子，其兩名家屬為執骨問題起爭執，要訴諸法庭。死者林群雄的遺產代理人張康梅昨入稟高等法院，要求禁止被告林慕思（譯音）阻撓她向墳場管理委員會安排執骨事宜，以及不得阻止她處置骸骨，包括申請骨灰龕位。<br>原告又要求禁制被告向外宣稱自己有權處理死者的骸骨，以及要求法庭承認原告有權處理死者的執骨事宜。但入稟狀並無交代二人與死者的關係。<br>案件編號：HCMP2509/10
</p></body></html>
