<html><header><meta charset="utf-8"><title>錯用不防彈勞斯萊斯</title></header><body><h1>錯用不防彈勞斯萊斯</h1><p>查理斯夫婦遇襲時，所乘坐的房車是勞斯萊斯幻影VI（PhantomVI），是英國汽車協會在1977年送給女皇登基25周年的禮物，屬於國家元首座駕，專門負責接載皇室成員。<br>幻影VI一般售價為25萬鎊（逾307萬港元），由於這部車是送給女皇的特別版，配備特殊保安裝備，造價至少100萬鎊（1,229萬港元）。前蘇格蘭場皇室保安主管戴維斯（DaiDavies）說︰「這部車雖然採用強化玻璃，可抵擋硬物襲擊，但並不防彈，查理斯明知前天會有示威，應選用寶馬或丹拿防彈裝甲車。」<br>英國《每日電訊報》</p></body></html>
