<html><header><meta charset="utf-8"><title>銅鑼灣找換店再被劫</title></header><body><h1>銅鑼灣找換店再被劫</h1><p>【本報訊】一名戴口罩獨行賊，昨日闖入銅鑼灣一間找換店，向女職員展示一柄手槍喝令：「攞錢嚟！」女職員受驚奉上四萬元港幣，賊人得手後逃去無蹤。同一找換店去年1月曾被賊人以類似手法行劫，當時另一女職員處變不驚，逃到舖後報警將賊人嚇退，幸保不失。<br>遇劫找換店位於東角道東角商場地下的「西聯匯款」，昨晨11時許，只有26歲姓馮女職員在內，一名戴口罩男子走進，並將一個手提袋放在櫃台上，拉開拉鏈露出一柄銀色類似手槍物體，然後喝令馮女交出金錢。馮女大驚將一叠共四萬元的港幣鈔票，穿過櫃台窗口遞出，賊人迅速將鈔票取走，然後取回手提袋奪門逃去，馮女驚魂甫定後報警。</p></body></html>
