<html><header><meta charset="utf-8"><title>北角小便醉漢　襲擊報販</title></header><body><h1>北角<br>小便醉漢　襲擊報販</h1><p>【本報訊】北角一名殘障報販，昨晨與妻子在城市花園報檔叠報紙期間，四名滿身酒氣男女路經，其中一人竟當眾小解，事主出言指摘，遭對方揮拳襲擊受傷。兇徒傷人後截乘的士逃去，傷者獲送院治療。<br>受傷事主姓馮（53歲），昨凌晨4時許，三男一女路經報檔。一名男子走進報檔旁大廈一個凹位小解；馮見狀出言指摘，對方沒有理會，更與同行一名男子揮拳向他襲擊。事主被打至前額受傷報警，警員到場兜截疑人不果。傷者在現場敷治傷口後，由妻子陪同送院。</p></body></html>
