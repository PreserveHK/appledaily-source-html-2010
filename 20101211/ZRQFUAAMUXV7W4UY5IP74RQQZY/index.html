<html><header><meta charset="utf-8"><title>情慾男女地鐵做愛</title></header><body><h1>情慾男女地鐵做愛</h1><p>地鐵內，一般人都是埋頭對着手機、遊戲機，或看書報雜誌，但在奧地利維也納這一程地鐵內，乘客都跑來跑去、嘻哈大笑，因為他們在「走位」觀看活春宮──一對慾火焚身的男女，旁若無人地在地鐵車廂內做愛！<br>這段「地鐵炒飯」片段，在YouTube和多個影片分享網站瘋狂熱播。片中男子褲子褪到小腿，光着屁股伏在坐下的女子身上（圖），身體不斷前後擺動，無視車廂內其他乘客叫囂狂笑、爭相拍片拍照。<br>有旁觀者說：「他們完全旁若無人，唯一發現有人在看的一刻，是那男的把衞衣的帽拉上頭的時候。其餘時間他們不理也不覺有其他人存在。」<br>英國《太陽報》</p></body></html>
