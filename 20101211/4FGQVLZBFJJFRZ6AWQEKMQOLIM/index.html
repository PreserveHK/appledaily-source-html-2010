<html><header><meta charset="utf-8"><title>王菀之逛街血拼收穫豐</title></header><body><h1>王菀之逛街血拼收穫豐</h1><p>王菀之前日偷得浮生半日閒，與女友人到銅鑼灣行街購物。二人於下午5時許先到時代廣場揀選化妝品和香水，由於到處人頭湧湧，王菀之遂戴上黑超免被人認出。</p><p>買聖誕禮物</p><p>不過，王菀之左揀右揀也未有揀到合心水貨品，於是再往樓下city'super選購一些小型的聖誕禮物。<br>買完聖誕禮物後，王菀之與女友人再走到I.T睇衫，未知是否因為很久沒行街所致，王菀之足足逗留了近45分鐘才捨得離開，並與女友人買了大包小包的，收穫甚豐。滿足購物慾後，王菀之便與女友人到柏寧酒店嘆茶，享受一個悠閒下午。<br>採訪、攝影：羅德光</p></body></html>
