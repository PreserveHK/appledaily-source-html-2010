<html><header><meta charset="utf-8"><title>黎耀祥簽無綫有錢袋</title></header><body><h1>黎耀祥簽無綫有錢袋</h1><p>黎耀祥、商天娥和呂慧儀等人昨日出席《歡樂滿東華》在電視城舉行的拜神活動，節目上祥仔會與娥姐合唱。談到有指祥仔與古天樂再度合作拍電影《一路有你》，祥仔說：「部戲拍晒好耐喇，我只係客串幾日，我都冇諗過再拍電影，雖然有啲人覺得拍電影成就高啲，但係我鍾意拍電視嗰種滿足感，尤其係同觀眾嘅接觸。」</p><p>太太抽全數</p><p>再問祥仔與無綫簽經理人約的進展如何？他說：「再諗吓先，我同家個經理人（太太）合作好有默契，除非有一日佢覺得辛苦先再算，不過簽無綫有個好處，抽完佣仲有錢袋落我袋，簽太太就全部做晒家用。」<br>採訪：何慧斯　攝影：陳順禎
</p></body></html>
