<html><header><meta charset="utf-8"><title>林雪自資出碟做舞男</title></header><body><h1>林雪自資出碟做舞男</h1><p>阮民安（Tommy）和林雪前晚到銅鑼灣張栢文的酒吧表演，之前Tommy推出新歌，找來林雪為他rap一段，怎料林雪竟一唱上癮，希望可以再出碟做樂壇新人，林雪表示：「我想出國語碟，主力唱慢歌，如果真係要，自資都冇所謂。」談到要rap，林雪笑稱自己狂食螺絲食到飽，至於跳舞，他表示小意思沒有難度。</p><p>一首歌錄一年</p><p>另外Tommy表示和張栢文稔熟，故此他只收利是做嘉賓。提到和林雪合作，Tommy取笑他指外國歌星錄碟要花三年時間，而林雪錄一首歌也要花上整整一年。<br>採訪：王崇穎　攝影：黃文偉</p></body></html>
