<html><header><meta charset="utf-8"><title>特稿傑志地面部隊短小精悍</title></header><body><h1>特稿<br>傑志地面部隊短小精悍</h1><p>西甲勁旅巴塞隆拿踢法極注重地面組織，故培訓球員亦大多傾向靈巧及技術型，而矮細球員通常技術較佳；志切巴塞化的傑志，過去兩季羅致多名個人技術比較好的土炮，加上今季幾名新球員，像左閘丹尼、中場蘇來強及朱兆基等，身形都較矮細。</p><p>當中蘇來強與朱兆基兩名港腳因技術較佳，適應較快，加盟傑志不久已迅速融入，在陣中起到一定作用，並已取得「士哥」；再加上林嘉緯、高文及盧均宜等用波不俗舊將，配合其巴塞式踢法，控制比賽能力確實是港甲中最強。不過，以上數名球員速度非高，以致傑志進攻除靠中路入滲，亦倚重丹尼與盧均宜的兩路側擊策動攻勢。可惜盧均宜今停賽。</p></body></html>
