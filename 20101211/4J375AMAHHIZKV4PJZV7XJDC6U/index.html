<html><header><meta charset="utf-8"><title>陳偉霆怕事業落後阿Sa</title></header><body><h1>陳偉霆怕事業落後阿Sa</h1><p>陳偉霆（William）日前接受商台錄音訪問，並於昨日播出。談到公開與蔡卓妍（阿Sa）拍拖，William指以前試過有些事情不承認卻有反效果，因為很多時傳媒報道的不是事實，但當有人寫10次或100次就有人信，所以他選擇承認後再親自講事件真相。William又說阿Sa的事業太強，所以他都不敢怠慢。</p><p>桃花勁旺</p><p>訪問中主持又笑William拍電影的桃花運不錯，可以與不同的靚女前輩合作，對此William說：「我係拍戲嘅桃花勁啫，現實中唔係嘅。」<br>撰文：林妃</p></body></html>
