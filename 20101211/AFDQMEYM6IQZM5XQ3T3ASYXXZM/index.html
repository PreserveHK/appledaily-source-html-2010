<html><header><meta charset="utf-8"><title>大頭女嬰頭佔體重一半</title></header><body><h1>大頭女嬰頭佔體重一半</h1><p>在北京八一兒童醫院留醫的「大頭女嬰」劉昱含（圖），年僅一歲零三個月，頭圍最大時達94厘米（37吋），重達20多斤，佔了體重一半。醫生指她頭顱內都是積水，沒有太多腦組織，智力難以健全，手術後能否站立也不樂觀，但小含的父母堅稱不放棄。<br>小含的父母劉偉和魏香都是山東人。早產的小含，兩月大時腦積水，如今體重40多斤，頭佔了20多斤。在「愛心媽媽」的幫助下，小含獲安排到北京治療，她的頭圍現減至約80厘米（31吋）。<br>北京《新京報》</p></body></html>
