<html><header><meta charset="utf-8"><title>獨立屋：元朗　綠嶺名軒</title></header><body><h1>獨立屋：元朗　綠嶺名軒</h1><p>綠嶺名軒座落元朗錦田公路羅屋村，為全新屋苑式村屋，共建有5幢物業，全幢面積2,100方呎獨立屋連入車花園，花園面積由600至1,500方呎，設有多種間格選擇，分別為4房（2套房）3廳及5房（3套房）2廳。屋苑鄰近路邊巴士站，多條小巴及巴士路線往返元朗、大埔火車站，其中前往錦上路西鐵站只需5分鐘車程，另外，駕車往青衣機鐵站亦只需20分鐘車程。每幢村屋售價由650萬元起。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
