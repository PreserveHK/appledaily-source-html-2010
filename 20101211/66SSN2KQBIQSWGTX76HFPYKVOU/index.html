<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪Chok樣Chok身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪Chok樣Chok身 - 馮仁昭</h1><p>Chok樣唔係林峯專利，最近同美國駐港領事人員Matthew蜜運嘅梁詠琪（GiGi），佢人逢喜事精神爽，噚日就大chok特chok，仲影埋相post上微博㖭！GiGi仲話：「Chok樣都唔夠，加埋chok身至型！唔chok唔知身體好……一年之計在於chok。」佢平安夜會喺北京開騷，睇嚟佢係排緊舞見無聊，先至玩吓微博啫。</p></body></html>
