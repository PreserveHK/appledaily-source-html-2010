<html><header><meta charset="utf-8"><title>亞姐王欣入影圈吼實劉德華</title></header><body><h1>亞姐王欣入影圈吼實劉德華</h1><p>應屆亞姐昨日到銅鑼灣的珠寶店領取珠寶獎品，其中冠軍王欣由亞姐大師姐黎燕珊加冕后冠。王欣表示這是她收到最貴重的鑽飾，所以不會賣掉，會好好收藏在家中保險箱。問到男友有否送過鑽飾，她說：「已有半年沒有拍拖，前男友當時是學生，只送普通禮物。」</p><p>視嘉欣為目標</p><p>打算在香港娛樂圈發展的王欣，她謂希望有機會跟劉德華、梁朝偉或李嘉欣等拍電影，問可會效法李嘉欣嫁個有錢人？她說：「我沒有考慮結婚的事情，要趁年輕有能力時，把事業穩定下來。」<br>採訪、攝影：王連連</p></body></html>
