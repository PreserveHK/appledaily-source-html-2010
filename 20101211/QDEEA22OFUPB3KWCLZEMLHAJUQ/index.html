<html><header><meta charset="utf-8"><title>案件速遞千億爭產案　或呈錄影片</title></header><body><h1>案件速遞<br>千億爭產案　或呈錄影片</h1><p>【本報訊】已故華懋集團主席龔如心千億遺產上訴案，將於下月10日展開。代表風水富豪陳振聰的律師昨在指示聆訊中透露，律師團已節錄部份陳龔二人的錄影片段及錄音，交予上訴庭三位法官。上訴庭副庭長羅傑志表示，除非有特殊原因，否則應在法庭公開播放。<br>陳又申請在上訴時加入新證據，涉及華懋當時的大律師高致理向遺囑見證人王永祥錄取書面供詞後的收費清單。羅傑志認為與案無關拒絕，但指陳可在上訴時重提申請。<br>案件編號：CACV62＆101/10
</p></body></html>
