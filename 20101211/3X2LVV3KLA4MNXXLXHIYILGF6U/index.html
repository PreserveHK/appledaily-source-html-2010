<html><header><meta charset="utf-8"><title>里安納度女友泳裝弄潮走奶</title></header><body><h1>里安納度女友<br>泳裝弄潮走奶</h1><p>與荷李活影星里安納度狄卡比奧（LeonardoDiCaprio）拍拖多年的以色列名模BarRefaeli，一向樣靚身材正兼表現專業，因與里安納度搭上後工作不斷。</p><p>只以雙手掩胸</p><p>Bar近日除在內衣品牌的廣告硬照中大騷美好身段外，拍攝另一泳衣廣告時更因去得太盡而露點收場。<br>網上流傳了一段Bar拍攝泳衣品牌SI的幕後花絮片段，穿起性感三點式泳衣的Bar除搔首弄姿外，更脫光tubetop躺在灘邊，只以雙手掩胸，結果潮水漲退令她不慎露點，而Bar替內衣品牌BonitaDeMas拍的新廣告，也同樣火辣狂晒身材。</p></body></html>
