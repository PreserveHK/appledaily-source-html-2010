<html><header><meta charset="utf-8"><title>蔡楓華開微博鳴寃</title></header><body><h1>蔡楓華開微博鳴寃</h1><p>近年明星名人愛微博，除作風低調的王菲也瘋狂迷上微博外，就連蔡楓華也於大前日成為微博一族。微博開通首日，蔡楓華先自我介紹，揚言會在微博發放他最新消息，希望大家給予支持。</p><p>指遭誹謗</p><p>至昨日蔡楓華又在微博發功說：「本人蔡楓華鄭重在此聲明，在過去十多年來對本人之工作態度之所作出之一切報道完全是誹謗本人。本人之工作態度絕對百分之一百認真，至於為何發生此種報道，本人在最短之時間會公開一切。」雖然蔡楓華的粉絲只有110多人，但短短3日他關注的人卻多達1,200，可見他對天下事亦相當關注。<br>撰文：丁寧</p></body></html>
