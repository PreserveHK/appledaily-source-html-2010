<html><header><meta charset="utf-8"><title>王菲北京撐慈善</title></header><body><h1>王菲北京撐慈善</h1><p>慈善團體增愛基金會增愛之星委員會前日在北京德雲社舉行成立儀式，當晚星光熠熠，除有委員會成員汪小菲、桑蘭、李健和呂薇等外，中國曲藝家協會主席劉蘭芳也到場祝賀。<br>至於最近忙完演唱會的王菲，也以嫣然天使基金發起人身份出席盛事。郭德綱則攜拍檔于謙即時表演了多個精采的相聲段子贈興。</p><p>孫紅雷成會員</p><p>在成立儀式上，增愛基金會理事長胡錦星上台為孫紅雷和郭德綱等人頒發增愛之星會員證書。近年來，基金會舉辦了多項愛心慈善活動，包括四川慈善行、感動中國慈善拍賣晚宴等。<br>撰文：林妃</p></body></html>
