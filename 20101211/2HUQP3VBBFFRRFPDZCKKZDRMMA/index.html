<html><header><meta charset="utf-8"><title>蘋果開倉：不來梅一向「大」堆頭 - 吾中</title></header><body><h1>蘋果開倉：不來梅一向「大」堆頭 - 吾中</h1><p>近日不時見到由「嵐」推廣日本旅遊廣告，講真，唔係好buy，佢哋組成咗11年，冇乜新鮮感，喺國內唔算勁紅，喺海外嘅認受性又唔及元老級SMAP咁好；如想sell大堆頭，不如用戰友守丹嘅至愛AKB48好過，起碼養眼啲。講開大堆頭，鍾意推介德甲不來梅嘅波開「大」，因佢哋有前冇後，今訪多蒙特，入球「大」梗。<br>吾中<br><br>心水：多蒙特大<br>近5場戰績：LLLWL<br>心得：一隊勁「弗」，另一隊又似乎回起。</p></body></html>
