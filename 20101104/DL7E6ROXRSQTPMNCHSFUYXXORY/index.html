<html><header><meta charset="utf-8"><title>案件速遞租約被撤肉檔求覆核</title></header><body><h1>案件速遞<br>租約被撤肉檔求覆核</h1><p>【本報訊】在大埔墟街巿售賣鮮肉的檔主吳建和（譯音），去年6月向食環署申請轉為出售凍肉，但遭拒絕。之後又因為違規出售冰鮮肉及家禽，今年6月被撤銷租約。牌照上訴委員會拒絕受理其上訴，市政服務上訴委員會則駁回其上訴。吳昨向高等法院申請司法覆核，要求推翻原判。<br>吳在入稟狀指，食環署拒絕申請的理據不足，因為街巿管理委員會的成員，只是反對以往此類申請欠缺諮詢，並非反對吳的申請，而且食環署已經取消街巿凍肉檔只可佔所有肉檔數目三分一的規定。<br>案件編號：HCAL114-5/10</p></body></html>
