<html><header><meta charset="utf-8"><title>攝影師拍驚心一幕惡牛蛙生吞老鼠</title></header><body><h1>攝影師拍驚心一幕<br>惡牛蛙生吞老鼠</h1><p>在大自然世界中，弱肉強食，即使遇上體積和自己差不多的獵物，也像蛇吞象般一口吞下肚。有攝影師在非洲國家莫桑比克（Mozambique），成功拍下青蛙吞老鼠一幕。<br>攝影師捕捉到一隻1.8公斤（4磅）重的非洲牛蛙（AfricanBullfrog），當老鼠竄近時，突然張開大口，從後把老鼠吞進肚。可憐老鼠到死也不知發生甚麼事，在半個鼠頭仍外露，眼神流露恐懼神色之際，隨即遭牛蛙吞進肚。<br>非洲牛蛙主要棲息在非洲南部一帶，侵略性強，下顎有利齒，能跳到3.5米高捕獵獵物，最愛吃爬蟲、雀鳥和毒蛇。<br>英國《太陽報》</p></body></html>
