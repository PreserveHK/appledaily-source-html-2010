<html><header><meta charset="utf-8"><title>特稿：二線球隊出珍珠 - 青蛙仔</title></header><body><h1>特稿：二線球隊出珍珠 - 青蛙仔</h1><p>在今季歐聯分組賽，還有多位小將首次參加歐聯便有出眾演出。<br>有份出戰今夏世盃的荷蘭後衞雲達韋爾，已為阿積士踢了接近90場荷甲，但因阿積士過去幾季均未能出線歐聯，故他亦要延至今季才於歐聯登場。連同外圍賽及附加賽，他場場打足，雖暫沒入球及助攻，不過防守稱職。</p><p>另外，比利時翼鋒查迪尼今夏由阿高夫轉投川迪後，得以參加歐聯；他上陣4場入2球，助球隊於A組排第3位，保持出線16強的希望。至於哥本哈根於D組能爆冷排次席，陣中的巴西小將哥迪美亞居功至偉；而於周二迎巴塞隆拿，他更射入1球，協助球隊逼和1:1完場。文：青蛙仔</p></body></html>
