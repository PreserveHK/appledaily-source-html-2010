<html><header><meta charset="utf-8"><title>大埔軍火庫案再拘一男</title></header><body><h1>大埔<br>軍火庫案再拘一男</h1><p>【本報訊】警方前晚於上水圍莆上村破獲一個軍火庫，起出八支長短槍及拘捕一對母女；至昨晨8時，探員再根據線報在大埔區逮捕一名男子，他是中年女疑犯的前夫。<br>被捕三名分別姓張男子（60歲），涉管有仿製槍械；女疑犯姓游（42歲）及其女兒姓徐（19歲），涉管有仿製槍械、藏毒和藏有攻擊性武器；3人分別以3,000至4,000元保釋候查，下月中返署報到。<br>新界北總區刑事總部情報組探員前晚掩至莆上村目標村屋搜查，撿獲兩支長槍及六支短槍、一支伸縮警棍及小量K仔。該批槍械經檢驗證實是仿製，包括有雷明登、AK47自動步槍和黑星手槍等。
</p></body></html>
