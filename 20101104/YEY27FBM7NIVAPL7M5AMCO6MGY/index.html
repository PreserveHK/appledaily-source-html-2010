<html><header><meta charset="utf-8"><title>油麻地露宿者撩陰腿踢警</title></header><body><h1>油麻地<br>露宿者撩陰腿踢警</h1><p>【本報訊】油麻地文明里發生店舖盜竊及襲警案。一名露宿者昨上午10時許在便利店購物期間，只付了一包果汁貨款，26歲姓張職員發現他未繳付手中兩包薯片阻止離去。疑人稍後與到場警員發生糾纏，又向警員吐口水及起撩陰腿，踢中一名警員大腿內側，最後由警員制服，以涉嫌店舖盜竊及襲警將之拘捕。涉嫌店舖盜竊及襲警露宿男子姓鍾（31歲），事後與被撩陰腿踢傷警員（32歲）一同送院。</p></body></html>
