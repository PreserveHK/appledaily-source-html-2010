<html><header><meta charset="utf-8"><title>腦場Walker：Fujitsu出黑白無雙</title></header><body><h1>腦場Walker：Fujitsu出黑白無雙</h1><p>最近蘋果再公佈新MacBookAir，部機又薄又平，搞到個個流口水！但係Fujitsu都唔執輸，亦出番部AH551反擊；講外形當然無得同Apple相比，AH551以15.6"巨芒登場，採用IntelCorei5-460M處理器，搭埋2GBDDR3記憶體及500GBSATA硬碟，擺明以娛樂型屋企用家為主；顏色方面有一黑一白，採用圓角Design，襯番屋內傢俬都唔錯o架！<br><br>記者：陳國輝<br><br>富士通（31012898）</p></body></html>
