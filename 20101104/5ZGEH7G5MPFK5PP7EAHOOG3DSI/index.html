<html><header><meta charset="utf-8"><title>奧巴馬吹氣公仔　中國熱賣</title></header><body><h1>奧巴馬吹氣公仔　中國熱賣</h1><p>雖然美國人不再熱愛奧巴馬，但奧巴馬在中國仍有市場，上月底廣州錦漢展覽中心舉行的第八屆中國（廣州）性文化節，一堆充氣「瑪麗」後面，赫然是露出笑容的奧巴馬。<br>跟「瑪麗們」一絲不掛不同，這個充氣公仔「衣着」整齊，印有深藍色西裝，配上醒目的紅色領帶（圖）。不過，神氣的奧巴馬招牌笑臉，出現在一堆手工差劣的廉價「瑪麗」中間，顯得相當可悲，有中國網民就看不過眼，替奧巴馬抱打不平。在網易網站上，有網民留言說：「人家畢竟是一國總統，這種作法太卑下拙劣了。」也有網民異想天開，要求「來個毛澤東的玩偶」。<br>英國《每日電訊報》</p></body></html>
