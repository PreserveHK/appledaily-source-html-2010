<html><header><meta charset="utf-8"><title>案件速遞女生否認曾自爆性史</title></header><body><h1>案件速遞<br>女生否認曾自爆性史</h1><p>【本報訊】一名消防員涉嫌透過MSN及電話恐嚇中二女生，聲稱以最新軟件追蹤到她住所，要求做愛，否則糾黨輪姦她，案件昨在東區裁判法院續審。女事主承認，被告從來沒有用過「強姦」或「輪姦」字眼，最多只講過「X你」，但她認為被告有那些意思。對於辯方指她先提起如何與男友做愛，被告才提起性交，她否認。女事主又說，當被告知她月事近，仍說「雖然你嚟緊經期，但都可以做」。<br>控方指被告甘嘉輝（36歲）於去年7月26日及27日，先後三次恐嚇13歲女事主。女事主今日考試後，下午繼續作供。<br>案件編號：ESCC3738/10</p></body></html>
