<html><header><meta charset="utf-8"><title>話你知炸彈浪潮宣無政府主義</title></header><body><h1>話你知<br>炸彈浪潮宣無政府主義</h1><p>希臘的郵包炸彈浪潮，估計是左翼極端分子所為。落網的鐵釘炸彈人之一的阿吉羅斯，跟左翼組織「火燄核心陰謀」和城市游擊「革命教派」（SectofRevolutionaries）有聯繫，以攻擊「資本主義象徵」、政府和使館為目標。而今次郵包炸彈浪潮，可能是要宣洩無政府主義，因收到炸彈的使館國家多關有無政府主義者。儘管默克爾曾出錢打救瀕臨破產的希臘，但她促希臘人交稅、反貪污的嚴苛立場，犯希臘左翼眾憎，所以成為襲擊目標之一。<br>英國《衞報》</p></body></html>
