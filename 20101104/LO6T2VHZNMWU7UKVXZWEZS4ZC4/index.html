<html><header><meta charset="utf-8"><title>觀塘男生趕返學滾落梯</title></header><body><h1>觀塘<br>男生趕返學滾落梯</h1><p>【本報訊】昨清晨7時許，身穿校服10歲小五男生，在觀塘康寧道公園一條通往輔仁街長樓梯拾級而下；該條長樓梯約有50級梯級，男生還差10多級便到地面，懷疑心急趕返學加快腳步，卻一時跣腳失平衡，整個人由約13級梯級碌落地面。男生幸頭部未有着地，僅兩膝頭及手腳擦損，途人見狀立即報警求助。遇事男生受傷未有哭嚷，僅臉露痛苦神情，救護員到場為傷者包紮，再送院治理，警方聯絡男生家人趕往醫院了解情況。</p></body></html>
