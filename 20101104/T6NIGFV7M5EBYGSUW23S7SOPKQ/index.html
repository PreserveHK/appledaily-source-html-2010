<html><header><meta charset="utf-8"><title>案件速遞滅門案被告指警侮辱</title></header><body><h1>案件速遞<br>滅門案被告指警侮辱</h1><p>【本報訊】打鼓嶺滅門案昨於高等法院續審。負責撿取證物的警員關偉強供稱，在被告許勝其的單車後面一個黑箱內，發現大量電子產品，包括高清電視機頂盒、電子遊戲機、閉路電視錄影機、電線、充電器、相機及電子手賬。辯方指被告遭扣留在案發單位期間，曾要求喝水，但有警員先吐口水在水樽內才交給被告，關表示未有目睹。<br>負責拘捕被告的警長盧家祥則供稱，被告警誡下說：「阿Sir，我錯手殺咗佢哋，你畀次機會我。」<br>案件編號：HCCC90/10</p></body></html>
