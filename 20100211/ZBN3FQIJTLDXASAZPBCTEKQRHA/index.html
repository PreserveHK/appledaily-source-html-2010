<html><header><meta charset="utf-8"><title>查馬克明簽兵工廠</title></header><body><h1>查馬克明簽兵工廠</h1><p>【綜合英格蘭外電】據英國《鏡報》周二指，阿仙奴成功「擊敗」利物浦，將於明日簽入查馬克，使他來季為球會賣命，不過輸家「紅軍」同時將會簽入祖雲洛域。<br>現效波爾多的25歲摩洛哥鋒將查馬克，今夏將成為自由身球員；據悉他將於周五與阿仙奴簽約落實在下季加盟，周薪為5萬鎊，有傳他寧願投阿仙奴而捨紅軍，在於希望與雲格合作。至於塞爾維亞前鋒祖雲洛域的經理人表示，現效標準列治的祖雲洛域已同意在來季加盟利物浦。28歲的祖雲洛域同樣在今夏變自由身，據悉他投紅軍後周薪為4萬鎊。<br>此外，阿仙奴只願與32歲的加拿斯提供續約一年，令希望續長約的加拿斯前途未卜。</p></body></html>
