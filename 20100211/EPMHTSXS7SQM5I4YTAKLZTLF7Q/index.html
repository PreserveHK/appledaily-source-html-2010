<html><header><meta charset="utf-8"><title>可頤嘲天華改劇本</title></header><body><h1>可頤嘲天華改劇本</h1><p>張可頤、李綺虹、曹敏莉和謝天華等昨日在奧海城宣傳無綫新劇《老公萬歲》。<br>李綺虹專程由加國返港宣傳，要獨自在港過年和情人節，3月尾會趕返加國與老公慶生日。<br>張可頤在台上揶揄天華最愛改劇本，天華接着說：「係呀，短吻變長吻。」事緣天華和曹敏莉早前拍攝劇中激咀鏡頭時惹風波，曹敏莉指乃天華主動「加料」，昨日曹敏莉卻說：「呢個係我螢幕初吻，互相同意嘅。劇入面我有着泳衣、校服同跳辣身舞，好多唔同造型。」<br>採訪、攝影：卓寶花</p></body></html>
