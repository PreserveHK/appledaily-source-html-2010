<html><header><meta charset="utf-8"><title>美軍地獄訓練吞蠍子飲蛇血</title></header><body><h1>美軍地獄訓練<br>吞蠍子飲蛇血</h1><p>飲眼鏡蛇血、吃蠍子肉、咬碎蜥蜴和青蛙，不是美國真人騷《FearFactor》，而是美軍在泰國接受的地獄式訓練。泰國正舉行的「金色眼鏡蛇2010」軍事演習，來自泰國、美國、印尼、日本、南韓和新加坡等六國的14,000名士兵參加。美軍接受泰國海軍指導，學曉捉眼鏡蛇，割斷牠們的頸，直接從蛇身飲血，再將蛇血塗在臉上。其他訓練項目，還包括吃青蛙和蜥蜴。美軍恐怖活吞毒物，可說勇氣可嘉，但動物權益組織批評這是病態的玩意。<br>英國《每日郵報》</p></body></html>
