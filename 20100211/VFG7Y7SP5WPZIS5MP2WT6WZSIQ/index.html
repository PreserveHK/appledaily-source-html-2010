<html><header><meta charset="utf-8"><title>Gisele愛兒首曝光</title></header><body><h1>Gisele愛兒首曝光</h1><p>萬人迷里安納度狄卡比奧（LeonardoDiCaprio）的巴西名模舊愛GiseleBundchen，去年底初為人母，為美式足球員貝迪（TomBrady）誕下兒子Benjamin。現時兩個月大的Benjamin，近日在巴西娛樂雜誌《Quem》的封面上首度曝光。分娩後經過小休，Gisele日前再度投入工作，她帶同兒子前往開工時被傳媒拍下照片，照片中的Benjamin正在酣睡，樣子趣致。</p></body></html>
