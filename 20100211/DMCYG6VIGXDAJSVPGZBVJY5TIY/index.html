<html><header><meta charset="utf-8"><title>情人節推介：$2,288給情人紅色驚喜</title></header><body><h1>情人節推介：$2,288給情人紅色驚喜</h1><p>數碼港艾美酒店2月12-16日推出的情人節住宿套餐（$2,288）充滿紅色驚喜，一晚住宿的客房佈滿掛住愛意字句的紅色氣球、鋪設玫瑰花瓣心心圖案，驚喜！這份浪漫更延至床上享用晚餐，英式hightea架送上頭盤、以保溫櫃餐車送上晚餐，享受!套餐還包括二人早餐。（Bell）
</p><p>數碼港艾美酒店（29807788）<br>數碼港道100號</p></body></html>
