<html><header><meta charset="utf-8"><title>吳尊寫書法唔識字</title></header><body><h1>吳尊寫書法唔識字</h1><p>吳尊影迷前日於又一城包場欣賞其新作《錦衣衛》，影片播放後，吳尊與一班歌迷舉行影迷聚會及玩遊戲，勝出的fans可與吳尊十指緊扣對望兼獲抱抱，令全場尖叫起哄。吳尊在現場寫書法，但卻執筆忘字要工作人員「提水」，結果被fans取笑，吳尊的墨寶之後會放在網上拍賣做善事。</p><p>盼汶萊包場睇戲</p><p>吳尊又與fans拜早年及利是，更希望下部戲可組團到汶萊包場，事後他說：「之前佢哋話過去，我話唔好喇，因為我冇乜嘢時間畀佢哋，又冇乜嘢玩，會好悶。」此外，吳尊的fans籌得其姓氏及生日日期組成的善款，51,010港元捐給樂施會，支持海地地震重建工作。<br>採訪、攝影：溫敏芝</p></body></html>
