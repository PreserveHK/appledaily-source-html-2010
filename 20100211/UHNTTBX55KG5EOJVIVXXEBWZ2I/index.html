<html><header><meta charset="utf-8"><title>案件速遞女病人向失誤牙醫索償</title></header><body><h1>案件速遞<br>女病人向失誤牙醫索償</h1><p>【本報訊】牙醫何耀德去年被女病人指控醫療失誤，被牙醫管理委員會裁定專業失當，重判停牌九個月兼接受50小時牙科專業進修。事隔大半年，女病人昨入稟高等法院，向何耀德索償。<br>女病人黃艷雯去年六月在牙委會聆訊中，稱03至06年接受何耀德的治療，包括植牙及引導骨骼再生手術，結果口腔大範圍受細菌感染，牙肉萎縮，上顎牙骨外露。她作供時激動落淚，斥何的治療猶如「放啲垃圾落我個口」。<br>案件編號：HCPI50/10</p></body></html>
