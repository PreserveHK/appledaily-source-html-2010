<html><header><meta charset="utf-8"><title>腳踢背摔小牛戰勝白虎</title></header><body><h1>腳踢背摔<br>小牛戰勝白虎</h1><p>初生牛犢不畏虎。江蘇動物園一隻15歲大的白虎，竟不敵未滿九個月大的小黃牛，最後落荒而逃，難怪飼養員無奈地說，太丟人了！<br>飼養員日前訓練白虎捕食能力，將小牛放在虎園內，牠先向小牛怒吼，把對方嚇倒，還咬住小牛的右前腿，但牠僅發惡20秒，小牛隨即反擊，先用牛角頂着白虎，還蹬起後蹄子，兩下手就把白虎從背上摔了下來，還朝着牠的肚踢了兩腳。只見白虎踉蹌跌在地上，落荒而逃，一個箭步鑽入虎洞。<br>上海《新民晚報》</p></body></html>
