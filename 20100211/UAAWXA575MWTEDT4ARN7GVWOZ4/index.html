<html><header><meta charset="utf-8"><title>求驗客手記：紐記吞3蛋爆50倍冷膽 - 求驗客</title></header><body><h1>求驗客手記：紐記吞3蛋爆50倍冷膽 - 求驗客</h1><p>前日香港天氣回暖，但係英冠就吹起陣陣冷風，諾定咸森林、紐卡素、李斯特城等幾口熱W都開唔到，真係輸到投注者攤攤腰。而講到最肉酸，就一定係錄得降班後最大敗陣嘅紐卡素。冇錯，紐記今季作客輸波都唔係第一次，但係佢哋以榜首身份淨吞榜下游嘅打比郡3隻光蛋，爆出50倍冷波膽，就真係搞到成地眼鏡碎。紐記唔單止近期創出嘅15場聯賽不敗球會紀錄告一段落，連個榜首位都畀西布朗搶埋，冇啦啦做咗「雙失」球隊。</p></body></html>
