<html><header><meta charset="utf-8"><title>新春好騷：星光Show　加場最後召集</title></header><body><h1>新春好騷：星光Show　加場最後召集</h1><p>《超級巨聲》拖拉7個月，在一片呵欠聲中於剛過去的周日播出冠軍戰，而去年同步開始的第一屆《亞洲星光大道》，「星光一班」已鐵定於農曆新年殺入九展開Show！除「冠軍王」羅力威，還有亢帥克及形象Rock爆的陳蕾等。其實大年初三首場門票開售不久已告售罄，加開大年初四的一場亦反應不錯，截稿前只餘$380門票，各位Fans急撲喇！<br><br>記者：蔡俊業<br><br>《星光家族演唱會》<br>日期：2月17日（8:15pm）<br>地點：九龍灣國際展貿中心StarHall<br>查詢：31288288</p></body></html>
