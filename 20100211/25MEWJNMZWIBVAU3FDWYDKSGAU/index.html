<html><header><meta charset="utf-8"><title>Beyonce胸降貧民區</title></header><body><h1>Beyonce胸降貧民區</h1><p>美國樂壇兩大天后Beyonce和AliciaKeys，近日首度合作新曲《PutItInALoveSong》，兩人日前飛往巴西里約熱內盧，在貧民區街頭拍攝新MV，Beyonce以火辣姿態上陣騷胸晒長腿，Alicia則穿上薄紗展現透視美態，惹來數百人圍觀。<br>今次兩位天后到里約熱內盧多個熱點拍攝，當中包括可遠眺著名基督像的PracaMaua廣場，當年米高積遜也曾在此地拍攝《TheyDon'tCareAboutUs》MV。難得Beyonce二人寓工作於散心，Alicia公餘便在酒店日光浴，穿上白色比堅尼的她更在泳池邊春光乍洩。</p></body></html>
