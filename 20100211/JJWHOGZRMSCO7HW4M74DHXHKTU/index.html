<html><header><meta charset="utf-8"><title>案件速遞涉打疑犯警長上訴刑期</title></header><body><h1>案件速遞<br>涉打疑犯警長上訴刑期</h1><p>【本報訊】一名前警長在警署濫用私刑，將疑犯頭顱的手術傷口打爆，去年底在九龍城裁判法院被裁定嚴重傷人罪成立，判監10個月。律政司不滿判刑過輕，申請覆核，要求將刑罰增至最重的三年刑期。但辯方昨成功申請就刑期上訴，控方依例不能覆核刑期。<br>被告譚榮康（49歲）（圖）於08年5月11日，在油麻地警署打傷涉案疑犯。他早前僅就定罪提出上訴，但上月底得悉控方申請覆核刑期後，便提出要就刑期上訴。雖已逾期，但仍獲裁判官接納。<br>案件編號：KCCC911/09</p></body></html>
