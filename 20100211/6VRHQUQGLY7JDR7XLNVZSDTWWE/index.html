<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno睇唔到蒼井空全相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno睇唔到蒼井空全相 - 馮仁昭</h1><p>麥浚龍（Juno）噚日到商台接受訪問，講到日前同日本AV女優蒼井空拍MV，佢踢爆當日蒼井空全裸露背出鏡，Juno就面對住佢，不過蒼井空做晒安全措施，Juno話乜都睇唔到。<br>講到取代前女友鍾欣桐（阿嬌）做牛仔褲代言人，Juno話新一季品牌以男裝為主，所以搵佢。講到向佐踢爆阿嬌email相畀佢，Juno話相信阿嬌唔係咁主動嘅人。</p></body></html>
