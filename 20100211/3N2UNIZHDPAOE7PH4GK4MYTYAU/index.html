<html><header><meta charset="utf-8"><title>欣宜冇信心倒模肥姐</title></header><body><h1>欣宜冇信心倒模肥姐</h1><p>鄭欣宜在賀歲片《72家租客》中，模仿媽媽沈殿霞（肥姐）當年的上海婆造型，日前欣宜在尖沙嘴宣傳電影時說：「志偉哥同導演（葉念琛）希望跟番當年媽咪嘅演出，我接到通知之後有睇過舊嗰部戲，佢哋話我好似媽咪，但係我自己覺得唔似，媽咪喺我心目中太可愛。」</p><p>學上海話鬧人</p><p>欣宜平日與婆婆交談會用上海話，但今次演上海婆對她來說仍有難度，她說：「我婆婆講嘢好斯文，好少用上海話鬧人，所以我唔識得用上海話鬧人，結果要請教服裝間啲姐姐。」至於有否動用肥姐的私伙，欣宜說：「冇呀，我唔捨得呀，媽咪嘅眼鏡仲喺神枱。」<br>採訪、攝影：何慧斯</p></body></html>
