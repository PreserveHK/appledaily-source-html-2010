<html><header><meta charset="utf-8"><title>求驗客手記：施丹「王子」搞選秀騷 - 求驗客</title></header><body><h1>求驗客手記：施丹「王子」搞選秀騷 - 求驗客</h1><p>施丹（圖）同自己偶像，有烏拉圭「王子」之稱法蘭斯哥利合製真人騷？冇錯，呢兩位球壇名宿將會出錢贊助一套名為「大哥哥」嘅足球「選秀」真人騷。呢個節目嘅參賽對象係超過16歲嘅未來足球新星，勝出者有機會跟隨一支西甲球隊進行來季季前操練。呢個節目將會24小將無間斷錄影。對觀眾嚟講，都係想睇吓班參賽者互相鬧交嘅八卦鏡頭啫。不過講真，又有邊個真係對呢班後生仔有興趣吖？相信對呢個節目有興趣嘅人，都係希望施丹同法蘭斯哥利可以露兩腳，睇吓啲球技有冇生疏嘅啫！</p></body></html>
