</title></header><body><h1>廖碧兒緣慳阿佘
</h1><p>近日傳陳豪和佘詩曼因拍劇撻着，不過當事人已例牌否認。昨日陳豪前女友廖碧兒（Bernice）到秀茂坪出席「領匯福虎錦繡迎新歲」啟動禮，剛巧約一個鐘後在奧海城有新戲《72家租客》宣傳，原先指Bernice及阿佘雙雙現身，屆時兩個緋聞情敵撞到正。<br>怎料Bernice表示不知阿佘會出席電影宣傳活動，她也表示不會出席，因為時間緊逼根本不能現身。問到不怕被指刻意避阿佘？Bernice笑說：「唔會，呢個活動唔係臨時加，講真就算一齊宣傳都絕對冇所謂。」<br>採訪、攝影：溫敏芝</p></body></html>
