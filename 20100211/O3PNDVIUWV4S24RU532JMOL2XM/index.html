<html><header><meta charset="utf-8"><title>瞿穎否認與張亞東甩拖</title></header><body><h1>瞿穎否認與張亞東甩拖</h1><p>莫文蔚（Karen）近日被拍到在北京密會內地音樂人張亞東，舉止親密，然而張亞東已有女友瞿穎，令這段三角關係曝光，而瞿穎的經理人彭小姐前日否認瞿穎和張亞東已分手。<br>張亞東去年為Karen寫了一曲《密流》後，由於彼此音樂理念相近且特別夾，所以Karen連新碟《回蔚》及緊接的演唱會也找張亞東幫手，一於懶理瞿穎的存在。<br>有指張亞東大方向友人承認跟Karen交往，張亞東事後未有接記者電話。瞿穎的經理人彭小姐前日在電話中說：「這（指分手）是完全沒有的事，簡直亂扯，張亞東和瞿穎好得不得了，只是各忙各的事情。張亞東見莫文蔚，也只是談音樂。」<br>撰文：林妃</p></body></html>
