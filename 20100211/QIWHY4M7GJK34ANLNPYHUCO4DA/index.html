<html><header><meta charset="utf-8"><title>失蹤港女子杭州尋回</title></header><body><h1>失蹤港女子杭州尋回</h1><p>【本報訊】失蹤3個多月的30歲本港女子杜倬雲（圖），其家人已於前日在杭州的橫店將她尋回，女事主現仍身在內地，日內將由親友陪同返港。警方表示，案件沒有可疑，其親友已向警方銷案。<br>身高1.58米，體重約45公斤的女事主杜倬雲，與家人居於油麻地；去年10月20日，杜在慈雲山露面後便告失蹤，其家人找尋多天無果，於去年11月1日向警方報案。警方接報調查發現杜已於失蹤當日離境返內地，杜的家人得悉她返內地後即聯絡內地親友尋人。</p></body></html>
