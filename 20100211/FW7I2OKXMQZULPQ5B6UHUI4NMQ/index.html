<html><header><meta charset="utf-8"><title>法拉候補爭新人獎</title></header><body><h1>法拉候補爭新人獎</h1><p>憑《十月圍城》獲金像獎最佳新演員提名的台灣演員王柏傑，受外界質疑其提名資格，因為他08年已憑電影《九降風》奪台北電影節的新人獎。昨日記者向金像獎董事局了解，發言人指他們開會後，已查明屬實，故決定取消王柏傑的入圍資格，改由第六位的陳法拉補上。<br>陳法拉是憑電影《LaughingGor之變節》入圍，據悉其票數跟《很想和你在一起》的詩雅很接近，法拉僅贏馬鼻。由於金像獎由亞視轉播，換言之法拉即有緣亮相亞視，無綫外事部副總監曾醒明昨日說：「用演員身份出席頒獎禮絕對冇問題，領獎同致辭都冇問題，無綫同邵氏合作拍戲，想以行動支持盛事。」<br>撰文：葉雪</p></body></html>
