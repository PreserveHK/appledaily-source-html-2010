<html><header><meta charset="utf-8"><title>南區富豪高官要輪水</title></header><body><h1>南區富豪高官要輪水</h1><p>【本報訊】香港仔黃竹坑道本周一早上爆水管，因為搶修工程延誤，以致配水庫存水用盡，結果豪宅林立的壽臣山道、淺水灣及舂坎角一帶暫停供水。其中壽臣山道停水21小時，首富李嘉誠回到「穿塑膠花」年代，可能要用水桶盛水冲凉，壽山村道的財爺曾俊華「缺水」一籌莫展。<br>南區壽臣山道一帶食水於周二下午3時開始暫停供應。受影響的樓宇位於壽山村道、壽臣山道東、壽臣山道西、深水灣道及深水灣徑；其間有水箱及水車提供食水。豪宅傭人紛紛為主人排隊「撲水」。</p></body></html>
