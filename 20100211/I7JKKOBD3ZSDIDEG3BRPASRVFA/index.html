<html><header><meta charset="utf-8"><title>案件速遞坑頭村收地毀樹案押後</title></header><body><h1>案件速遞<br>坑頭村收地毀樹案押後</h1><p>【本報訊】上水唐公嶺坑頭村兩年前發生的收地糾紛，自稱業主的五旬婦人聘請工人駕挖泥車，將兩間鐵皮屋及74棵大樹損毀，與工人同被控刑事損壞罪。<br>案件昨在粉嶺裁判法院續審，控方表示需時向地政總署查核被告是否獲署方批准拆屋，案件押後至4月19日再審。<br>兩名被告黃瑞清（57歲）及關炳良（55歲）被控於08年4月15日犯案，兩人續准保釋。<br>案件編號：FLCC3205/09</p></body></html>
