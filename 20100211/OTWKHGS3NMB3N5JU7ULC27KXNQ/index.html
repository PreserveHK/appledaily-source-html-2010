<html><header><meta charset="utf-8"><title>求驗客手記：巴塞後防傷剩佩奧爾 - 求驗客</title></header><body><h1>求驗客手記：巴塞後防傷剩佩奧爾 - 求驗客</h1><p>中國人有句話叫做一不離二，我求大俠覺得真係好有道理。好似巴塞隆拿嘅後防咁，一係就唔傷，一係就全部一齊傷。繼右閘丹尼爾同可以出任中堅嘅耶耶托尼先後加入咗十字軍之後，左閘艾比度周二練習嗰陣，又唔小心拉傷鼠蹊肌肉，最新消息係要唞兩個月，後備中堅基格連斯基都因為肌肉撕裂要休息；連埋坐波監嘅馬基斯同碧基，下周日作客馬德里體育會，就得番隊長佩奧爾（圖）一個常規正選出得。聽啲西班牙行家講，巴塞教練哥迪奧拿要係B隊度搵新仔頂住先。巴塞近兩季聯賽作客卡達朗球場都係輸波而回兼失4球，唔通巴塞嘅「虎」年第一擊真係凶多吉少？</p></body></html>
