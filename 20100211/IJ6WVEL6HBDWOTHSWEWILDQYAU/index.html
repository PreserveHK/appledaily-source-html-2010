<html><header><meta charset="utf-8"><title>阿葛爆Canon新女冇警鐘胸</title></header><body><h1>阿葛爆Canon新女冇警鐘胸</h1><p>葛民輝昨日以代言人身份到W酒店，出席打印機新產品發佈會。之前JessicaC.因為與阿葛合作拍攝打印機廣告而大受歡迎，今次新廣告女郎為泰國與英國混血兒、MTV台主持人Paula。</p><p>自爆多交流</p><p>阿葛笑言今次廣告女郎的焦點不在身材上，他笑說：「今次冇大警鐘，呢個女仔本身拍過戲，所以有好多交流，我都冇留意佢身材，覺得佢好靚女。」當記者指JessicaC.在廣告中的打扮絕不性感，問到阿葛有否見過JessicaC.的警鐘胸？他說：「平時佢好sexyo架咩？上次我冇受惠過呀。」<br>採訪：FredaLee<br>攝影：ChanChiLam</p></body></html>
