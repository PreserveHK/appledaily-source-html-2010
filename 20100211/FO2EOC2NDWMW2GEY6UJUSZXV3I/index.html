<html><header><meta charset="utf-8"><title>數目多達580萬　新西蘭牛多過人</title></header><body><h1>數目多達580萬　新西蘭牛多過人</h1><p>新西蘭人一直說着一個笑話，就是他們國家的羊比人多，是20隻羊只有1個人之比，簡直是羊多勢眾。現在，他們再要面對另一種牲畜「威脅」，就是牛。至去年，在新西蘭，牛的數目已多過人。<br>據新西蘭統計數字，至去年6月，新西蘭牛隻多達580萬頭，至於人口則只有430萬。相反羊隻數目減少，比1982年高峯期7,000萬隻多。<br>新西蘭牛比人多，估計又將成為鄰國借題發揮的笑話，會笑當地牛多勢眾。新西蘭牛隻數量增，全因農夫開始投向更賺錢的牛乳製品業，所以牧養更多牛，令牛比羊更加矜貴。<br>英國《每日電訊報》</p></body></html>
