<html><header><meta charset="utf-8"><title>薛家燕登台賺旅費</title></header><body><h1>薛家燕登台賺旅費</h1><p>薛家燕日前到上環辦年貨，雖然她在年廿八將會起程到雲頂登台，不過年初一會趕返港與老父拜年，她坦言愛女認為行程緊密，擔心影響其健康，但因一早答允登台，且她將會和朋友去杜拜旅行，故當是賺取旅費。<br>提到杜拜之旅，家燕姐說：「呢個旅行已經講咗好多年，我個女叫我去嘆世界，所以今次淨係同朋友出去，佢會留喺香港幫我籌備生日會，今年係我60歲生日，所以會搞個大型生日會，到時會開100圍，請晒朋友同fans慶祝。」至於新年願望，家燕姐坦言最重要是身體健康。<br>採訪、攝影：何慧斯</p></body></html>
