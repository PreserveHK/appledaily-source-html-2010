<html><header><meta charset="utf-8"><title>財話短說佳訊3.8億入股山東煉金廠</title></header><body><h1>財話短說<br>佳訊3.8億入股山東煉金廠</h1><p>▲佳訊控股（030）公佈，以3.8億元向陳錫榮收購山東國大黃金冶煉廠35.035%權益，並有權在一年內以5億元向其購入山東招遠市一個儲量80噸的金礦採礦權35.035%權益。紫金（2899）去年底以2.19億元將該兩資產35.035%權益售予陳氏，不足兩個月，他便以3.02倍賬面溢利將資產轉讓予佳訊。佳訊將以現金、新股及可轉債支付，陳氏最多持有佳訊24.42%，為第二大股東。</p></body></html>
