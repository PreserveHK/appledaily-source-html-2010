<html><header><meta charset="utf-8"><title>求驗客手記：AI都唔玩明星賽失色？ - 求驗客</title></header><body><h1>求驗客手記：AI都唔玩明星賽失色？ - 求驗客</h1><p>今屆NBA明星賽喺可容納超過9萬人嘅達拉斯牛仔球場舉行，小馬班主古賓更曾豪言話呢屆係最盛大嘅明星賽，之不過入選嘅星級球員逐個因傷退出，隨時搞到今屆明星賽暗淡無光。皆因西岸黃蜂嘅基斯保羅、拓荒者嘅羅尼已退賽，最新可能退賽嘅係湖人嘅拜恩，左腳扭傷嘅佢周三會否上陣都成疑；仲有傳東岸嘅76人後衞艾華遜可能因要照顧患病嘅女兒，極有可能唔會出席，「戰神」仲表明喺明星賽後先至歸隊；如果AI同拜恩都唔玩，今屆明星賽實變咗「大帝」勒邦占士嘅「獨腳戲」囉！</p></body></html>
