</title></header><body><h1>報販生計受損　促凍結煙草稅
</h1><p>【本報訊】反吸煙團體近日要求政府進一步調高煙草稅，令一群依賴售賣香煙的報販叫苦連天。全港報販大聯盟主席廖社青與十多名全港各區報販代表昨遊行至政府總部（圖），向財政司司長曾俊華遞交請願信，要求當局政府凍結2010至2011年度的煙草稅，因去年煙草稅大幅調高50%後，已令報販生意額大跌兩三成，若再加稅，會令報販生活陷入困苦。<br>廖社青解釋，香煙售賣約佔報販生意額三分一，加稅只會令小本經營的報販雪上加霜，相反卻不能減少煙民數目：「我有好多熟客雖然唔嚟買煙，但一樣繼續食，不過去咗買私煙之嘛。」示威者遞交請願信後散去。<br>凌樹輝攝</p></body></html>
