<html><header><meta charset="utf-8"><title>咪再用報紙抹車！</title></header><body><h1>咪再用報紙抹車！</h1><p>有車主將愛車當仔咁看待，年廿八洗邋遢都要親力親為。落手落腳當然無問題，不過唔係拎條「祝君早安」再加洗潔精咁簡單，除非你係的士佬。NTI快速護理Pat姐就提醒大家，錫車時更要錫住對手，最好揀中性類清潔劑，半桶水加50ml就夠（約5個樽蓋）。棉質毛巾易甩毛，執走見到嘅毛頭已夠煩，微絲細眼執唔到嘅，只會積晒喺新蠟底下，望落就唔夠滑溜，應改用纖維或無塵布，乾濕交替洗車同抹車已足夠。</p></body></html>
