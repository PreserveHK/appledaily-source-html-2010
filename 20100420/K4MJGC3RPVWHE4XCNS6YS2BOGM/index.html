<html><header><meta charset="utf-8"><title>東莞假鹽氾濫港資廠中招</title></header><body><h1>東莞假鹽氾濫港資廠中招</h1><p>東莞市面假鹽肆虐！內地傳媒揭發，東莞常平、寮步、樟木頭、虎門等的批發市場及街市，均充斥俗稱假鹽的工業鹽。除了酒樓、小餐館，常平有4,000多名工人的港資拔萃針織廠，也被發現飯堂用假鹽炒菜。<br>東莞市面流通的假鹽主要來自廣東個別沿海產鹽城市、湖北及江西等地。一包500克包裝的精製鹽售價為1.3元(人民幣．下同)，假鹽則只需8毫子至1元，連廚師也難分辨。這些假鹽除不含碘，還有大量重金屬及亞硝酸鈉，長期攝取可致全身無力、惡心、呼吸困難等症狀，甚至可致昏迷死亡。<br>廣東《南方都市報》</p></body></html>
