<html><header><meta charset="utf-8"><title>Kay捱餓遲鈍</title></header><body><h1>Kay捱餓遲鈍</h1><p>《饑饉三十》前晚於香港仔運動場進行閉幕禮，有份參與饑饉的謝安琪（Kay），壓軸出場為營友打氣，她穿拖鞋到台下與眾人握手。由於沒有進食，她稱兩天來動作較慢，留力待演出時用。<br>Kay表示饑饉30小時，有如禪修，她說：「相信我哋平日生活，熱鬧過後當中實有嘢浪費，反省咗係咪有啲嘢浪費咗。」陳偉霆表示稍後出碟，問他會否送一張碟給Angelababy？他說：「我希望支持嘅朋友買我嘅碟。」另外，徐子珊獻唱《讀心術》時音響出現跳線問題，她說：「真係第一次驚魂未定，但要扮鎮定。」<br>採訪：王連連　攝影：陳慧安</p></body></html>
