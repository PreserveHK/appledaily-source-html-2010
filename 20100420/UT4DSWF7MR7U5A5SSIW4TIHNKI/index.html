<html><header><meta charset="utf-8"><title>醫療短波遊愛麗斯泉疑染腦炎</title></header><body><h1>醫療短波<br>遊愛麗斯泉疑染腦炎</h1><p>澳洲北部或出現今年首宗可致命的墨萊溪谷腦炎（MurrayValleyEncephalitis），患者最近曾到北部著名景點愛麗斯泉旅遊，並出現頭痛、發高燒、嗜睡及抽筋等症狀，衞生部門已列為今年首宗懷疑個案，正等候進一步測試結果。此病是當地最危險、由蚊子傳播的疾病之一，死亡率達25%，也有逾兩成患者康復後會出現神經系統後遺症，呼籲居民及旅客做好防蚊措施。
</p></body></html>
