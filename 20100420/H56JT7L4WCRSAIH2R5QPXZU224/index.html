<html><header><meta charset="utf-8"><title>周杰倫新歡打孖嚟！</title></header><body><h1>周杰倫新歡打孖嚟！</h1><p>周董近年銳意發掘新人，去年先有袁詠琳做師妹，今年就相中兩位海歸大男孩──左邊的邱凱偉（Darren）在澳洲讀平面設計，右邊的楊常青（Yannick）在巴黎主修藝術——組成「浪花兄弟」。周董解說隊名：「浪花」起伏不定，猶如人生，只要低潮時堅持，便能潮來時乘浪而上，係嘅，明白晒！歌曲質素中規中矩，推介《想你就寫信》和《你是我的OK繃》，還有周董授權改編成搖滾版的《說好的幸福呢》，聽落別有一番味道。<br><br>聽好Gor</p></body></html>
