<html><header><meta charset="utf-8"><title>琦溫絲莉失婚婦難辨真假</title></header><body><h1>琦溫絲莉失婚婦難辨真假</h1><p>金像影后琦溫絲莉（KateWinslet）雖然宣佈與結婚7年的老公森文達斯（SamMendes）分居，不過她仍表現堅強，早前更與老公齊齊湊仔女上學。據英國《每日郵報》報道，琦溫絲莉前日更已投身工作，在紐約拍攝新劇《MildredPierce》。</p><p>愁眉不展</p><p>在這個迷你劇中飾演失婚婦的琦溫絲莉，前日穿上戲服在片場繼續愁眉不展。只見清減了不少的她未埋位前也鮮有露出笑容，到正式拍攝時，琦溫絲莉完全投入角色的心情，沮喪與苦惱演來七情上面，令人擔心她婚變後再拍這些苦情題材會出現情緒問題。</p></body></html>
