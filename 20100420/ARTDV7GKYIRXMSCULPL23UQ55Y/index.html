<html><header><meta charset="utf-8"><title>姬蒂為男友拍裸照</title></header><body><h1>姬蒂為男友拍裸照</h1><p>英國名模姬蒂摩絲（KateMoss）和搖滾音樂人JamieHince已拍拖一段日子，雙方感情有增無減，早前更傳出好事近。昨日英國《太陽報》報道姬蒂近日甘願為男友全裸，成為男友鏡頭下的模特兒，拍攝了五張黑白裸照。</p><p>有意公開展覽</p><p>在天橋上身價不菲的姬蒂，在愛情的魔力下為撐男友Jamie，拍攝了一輯五張的火辣辣黑白裸照，展示出其骨感身材。據知情人士說：「姬蒂對於這輯裸照十分自豪，還正在考慮是否公開展覽益街坊。」</p></body></html>
