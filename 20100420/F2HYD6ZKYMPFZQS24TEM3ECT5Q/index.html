<html><header><meta charset="utf-8"><title>AV物誌：阿凡達水碟已到</title></header><body><h1>AV物誌：阿凡達水碟已到</h1><p>本周碟場大事，一定是《阿凡達》殺到，但一直在說22號才派貨，香港或是外國，甚至Amazon也這樣說，豈料上星期五的下午，水碟已經出現，是Blu-ray加上DVDBonus的美國Combo版本。<br>雖然沒有中文字幕，只有英文、法國和西班牙，但價錢也只是$250至$260之間，確實吸引。況且，碟迷一直都覺得外國錄製的質素比香港為高，吸引力就更大了。<br><br>記者：陸俊雄</p></body></html>
