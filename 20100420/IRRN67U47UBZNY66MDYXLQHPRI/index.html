<html><header><meta charset="utf-8"><title>$7八達匙好過搭的士</title></header><body><h1>$7八達匙好過搭的士</h1><p>在伊斯坦堡乘計程車不貴，起錶約$10，但可選擇的話，搭得最多的可是路面電車Tramvay，連結新舊城區。由Kabatas走過卡拉達橋到Eminonu、Beyazit等，到達Zeytinburnu，所有大型景點，如藍色清真寺、蘇菲亞教堂，大皇宮等都經過。乘車前記得在車站附近買價值1.4里拉，約$7的代幣，或者買Akbil交通卡，即好似我們的八達通，電車、地鐵、巴士都可以用。但似個鎖匙樣，按金約$50，另加你想預付的金額就行。<br><br>陳慧敏</p></body></html>
