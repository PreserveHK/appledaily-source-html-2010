<html><header><meta charset="utf-8"><title>睡釘床養生熱潮　吹到英國</title></header><body><h1>睡釘床養生熱潮　吹到英國</h1><p>睡釘床原是古印度苦行僧的修行方式，近年卻成為瑞典人流行的健康養生之法，這股熱潮最近還吹至英國，連高級百貨公司HarveyNichols也有釘床出售。<br>雖說是釘床，但其實它是一塊小於半米的塑膠墊，有數千根頗尖的塑膠釘，釘子越少，睡起來越痛。生產商稱睡釘床原理類似針灸，可刺激身體，促進血液循環，每日睡10或20分鐘，可紓緩疼痛，消除失眠、偏頭痛和氣喘等，並能驅走抑鬱情緒，令心情愉快，更有助擊散脂肪團，防止橙皮紋出現。<br>但親身試睡的英國《每日郵報》記者埃弗里特（圖）卻不以為然，僅躺上去30秒已大叫怕怕。<br>英國《每日郵報》</p></body></html>
