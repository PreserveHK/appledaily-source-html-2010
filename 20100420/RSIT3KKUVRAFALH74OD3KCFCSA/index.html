<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星新垣結衣最近初到紐約及加拿大拍新片《花水木》，趁機到自由神像及時代廣場等名勝拍照。<br><br>●日本男星阿部寬的新劇《新參者》前晚收視高開21%，暫時是今季日劇最好的首播成績。<br><br>●韓星尹恩惠前日在京畿道一間戲院客串新劇《個人的取向》，扮演李民浩的舊女友。<br><br>●韓星權相佑和妻子孫泰英大前晚在首爾拍拖睇BoyzIIMen演唱會。<br><br>●原本受冰島火山灰影響的英國歌手MIKA，前日到達巴塞隆拿開騷扮太空人宣傳新專輯。<br><br>●一名疑似哥連菲路的男子，日前被拍到在倫敦一酒吧外跟醉漢推撞，哥連的發言人已否認相中人是哥連，當時他正身處洛杉磯。</p></body></html>
