<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S撐黑人變潑婦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小S撐黑人變潑婦 - 馮仁昭</h1><p>台灣藝人陳建州（黑人小圖）最近發起T恤慈善義賣，點知俾外界質疑佢中飽私囊，搞到黑人日前要喊住咁澄清，日前TVBS節目《2100週末開講》討論黑人呢單是非時，黑人好友徐熙娣（小S）為咗撐好友仲同台灣名嘴周玉蔻喺電話中隔空對罵。噚日小S喺台灣出席活動，重提呢件事時話：「那天我本來要睡了，但看到節目突然有想講的事，可能稍微情緒激動了點。」</p></body></html>
