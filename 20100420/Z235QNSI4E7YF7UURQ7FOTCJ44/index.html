<html><header><meta charset="utf-8"><title>PS3二手碟企硬!</title></header><body><h1>PS3二手碟企硬!</h1><p>很奇怪，難道PS3Game真是如此渴市？例如NBA2K10都不是新了，想買來食一食季後賽熱，但竟然在Game場見到新碟比二手僅貴$10，不是說笑吧！其他遊戲也有類似情況，即使是新的《GodofWarIII》或是舊一點的《CallofDuty》等等，跟二手也是相差$30至$40左右，到底怎樣做生意？那我不如等買翻出BestBuy系列，隨時便宜$100。<br><br>阿宅</p></body></html>
