<html><header><meta charset="utf-8"><title>《雌雄大盜》女剪接大師逝世</title></header><body><h1>《雌雄大盜》女剪接大師逝世</h1><p>曾為《雌雄大盜》（BonnieandClyde）擔任剪接的美國女剪接大師DedeAllen，美國時間上周六因中風在洛杉磯逝世，終年86歲。</p><p>荷李活典範</p><p>DedeAllen在荷李活影壇甚受敬重，早已獲公認是一名先鋒級的剪接大師，她深受歐洲電影剪接的技巧影響，如當年創新地利用近鏡或跳格等剪接手法，深深影響了現今荷李活電影的剪接模式。<br>Dede更憑《雌雄大盜》成為史上首位在電影字幕上打上名字的剪接師，生前也憑電影《黃金萬両》（DogDayAfternoon）及《亂世情天》（Reds）等提名奧斯卡最佳剪接。</p></body></html>
