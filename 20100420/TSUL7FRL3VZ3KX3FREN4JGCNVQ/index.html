<html><header><meta charset="utf-8"><title>馮正虎打對台辦寃案博覽</title></header><body><h1>馮正虎打對台辦寃案博覽</h1><p>上海維權人士馮正虎昨日對外宣稱，上海世博會期間他也要舉辦個人寃假錯案博覽會，展示上海的司法狀況。他坦承此舉就是為自己鳴寃，「如果寃假錯案糾正了，我的博覽會也會提前閉館。」<br>馮正虎表示，上海市委書記俞正聲曾稱，上海主辦世博會並不說明上海十全十美，上海也存在困難和問題，「上海司法不公正如同破舊房子，是上海要努力消除的。」他表示會以現場或網絡展示圖片、文章等多種方式，例舉自己所經歷12宗案件，辦寃假錯案博覽會，並坦言「只要我的寃假錯案糾正了，我的博覽會也會提前閉館」。<br>本報記者</p></body></html>
