<html><header><meta charset="utf-8"><title>全度妍再戰康城名牌任揀</title></header><body><h1>全度妍再戰康城名牌任揀</h1><p>憑新片《下女》再爭康城影后的韓國女星全度妍，經已密鑼緊鼓為下月12日舉行的影展置裝，一眾名牌包括BottegaVeneta、Gucci、Burberry等都踴躍提供服飾，希望能獲這位07年康城影后選中。今次是全度妍產後首次參加海外影展，預計她會帶往法國的衣服多達十幾套。</p><p>戴假髮拍封面</p><p>此外，全度妍日前為雜誌《瑪麗嘉兒》韓國版拍攝封面，宣傳下月在韓國上映的新片《下女》，為令讀者有耳目一新的感覺，她更戴上假髮拍照，帶出另一番味道。</p></body></html>
