<html><header><meta charset="utf-8"><title>李準基賀壽遭大懲罰</title></header><body><h1>李準基賀壽遭大懲罰</h1><p>韓國男星李準基大前日28歲生日，但壽星仔未有放假，反而在首爾與來自各地的fans舉行生日會，玩足兩小時。基哥一向玩得，當他玩輸遊戲要接受大懲罰，穿上娘味十足的花花褲跳舞和吃芥辣餅乾時，他頂硬上未有耍手擰頭，令全場爆笑。</p><p>基哥在生日會上又唱又跳娛賓，並獲新片《GrandPrix》拍檔金泰希預錄片段祝賀。此外，事務所證實基哥已收到年內要服兵役的通知書，由於基哥要拍《Grand》片和新劇《神醫》，他們已去信申請延遲入伍。</p></body></html>
