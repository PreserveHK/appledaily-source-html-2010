<html><header><meta charset="utf-8"><title>國產玩科幻一樣得</title></header><body><h1>國產玩科幻一樣得</h1><p>呢架由江淮汽車（JAC）設計嘅概念車VisionIV，預計喺下星期北京車展現真身。圓潤外形似豐田IQ，但只得兩個位，似Smartfortwo多啲，優點係超高嘅頭頂空間，以及全天幕天窗。但得意處在於車頭，綠頭燈以及頭泵把，線條充滿科幻感，國產車一樣見得人。雖然官方未公佈規格數據，不過心水清嘅人一睇頭冚車章下方個符號，係咪覺得熟口熟面呢？咪就係你同我都有嘅手機嗰粒開關掣囉！行電或Hybrid成數相當高喎。<br><br>爆偈哥</p></body></html>
