<html><header><meta charset="utf-8"><title>祖藍上網學谷胸</title></header><body><h1>祖藍上網學谷胸</h1><p>王祖藍和汪明荃（阿姐）前晚在將軍澳電視廣播城錄影節目《荃加福祿壽》，王祖藍扮謝雪心在《宮心計》的太皇太后角色，雖然之前他扮女人被投訴，但因收視理想，他惟有繼續扮女人。<br>王祖藍之前扮女人兼穿三點式，但竟營造出深深「事業線」，他說：「我都係喺YouTube度見到個男仔，用六個nudebra成功谷胸，我咪照跟佢咁做，當日要三個工作人員幫我裝身，但真係好痛，完全唞唔到氣。」<br>採訪：駱華齡　攝影：陳俊強</p></body></html>
