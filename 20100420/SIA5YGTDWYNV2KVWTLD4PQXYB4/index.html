<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪東城滯留荷蘭重皮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪東城滯留荷蘭重皮 - 馮仁昭</h1><p>近日冰島火山爆發，令歐洲航機大受影響，其中飛輪海嘅汪東城滯留荷蘭。日前大東為咗佢本新書畫冊，特別飛到荷蘭取景，原定今日返台灣，但因為好多班機取消，大東聽聞要5日左右先可以返台灣，搞到出版社不知幾肉赤，因為荷蘭酒店住宿費足足加價3倍，十幾人嘅食宿至少要多幾十萬港元。但係大東想碰吓運氣，專程去到阿姆斯特丹機場，都係失望而回。</p></body></html>
