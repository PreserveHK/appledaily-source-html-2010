<html><header><meta charset="utf-8"><title>銀紙唔係紙</title></header><body><h1>銀紙唔係紙</h1><p>別以為銀紙質感似紙張，就是用紙製，實際上，銀紙是用棉短絨製成，所以擁有紙張沒有的特性。用棉短絨做的紙，除了價錢比普通紙貴外，質地亦較細膩，堅韌程度更高，而且張力十足；普通紙張質地相對粗糙，很易拉斷。還有因為沒有加入螢光增白劑，所以就算在紫外線光照射下，都不會發出藍白螢光的反應。另外，銀紙上的水印，是經過特殊方法製成，用紙纖維堆積密度做出效果，這都是普通紙張沒有的特徵。<br><br>王震遠</p></body></html>
