<html><header><meta charset="utf-8"><title>冒傳媒勒索　工人囚年半</title></header><body><h1>冒傳媒勒索　工人囚年半</h1><p>【本報訊】中年運輸工人與同黨於港鐵站內，偷偷拍下一名14歲男生站在女生身後，便誣衊該男生非禮，又訛稱在成人雜誌工作，威脅男生及其母付兩萬元在雜誌登道歉聲明，否則報警拉他坐監。該工人早前認罪，昨在區域法院被判囚一年半。<br>法官葉佐文昨斥被告陸志棠（46歲）犯案計劃周詳。被告掌摑男生，令他與母親飽受折磨，認罪是唯一求情理由。被告承認四罪，指他於今年1月4日，勒索及襲擊14歲男事主及其母，並盜竊4,500元等。被告08年因誣衊男途人用偽鈔買三級碟騙財而入獄半年。<br>案件編號：DCCC210/10</p></body></html>
