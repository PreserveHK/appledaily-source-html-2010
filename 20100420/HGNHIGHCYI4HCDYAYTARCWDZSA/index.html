<html><header><meta charset="utf-8"><title>老翁佛祖耳拉長達16厘米</title></header><body><h1>老翁佛祖耳拉長達16厘米</h1><p>台灣宜蘭縣礁溪鄉簡姓七旬老翁因長有超長「佛祖耳」令人嘖嘖稱奇。他兩隻耳朵各長10厘米，最特別是長5厘米的耳垂，可以如橡皮筋般拉長，令全耳長度超過16厘米（圖），他甚至可以將耳垂拉長，環繞至下巴碰在一起，鄉長黃太平驚訝地說：「可申請列入健力士世界紀錄」。台灣羅東聖母醫院耳鼻喉主任表示，耳垂由結締組織、軟骨組織與脂肪組成，但只能稍微拉長，像簡姓老翁的情況實為罕見。<br>台灣《蘋果日報》</p></body></html>
