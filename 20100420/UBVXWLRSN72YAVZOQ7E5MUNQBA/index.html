<html><header><meta charset="utf-8"><title>應采兒惹息影疑雲</title></header><body><h1>應采兒惹息影疑雲</h1><p>應采兒日前一身男裝在上海拍攝內地劇《後上海灘》，想不到她向在場記者說：「拍完這齣劇後，我可能就會息影了。」有記者問她是否懷孕？她否認說：「沒有啦，我們這劇還有很多打戲呢。」</p><p>暫時不拍劇</p><p>今年初應采兒嫁給陳小春，問夫妻生活如何？她笑說：「小春感情細膩，但不夠浪漫，他每次都是被迫着才肯送我花。」采兒始終不肯透露為何要息影，記者只好向其經理人公司中國星發言人李小姐求證，她說：「唔係啦，其實佢意思係暫時唔拍劇，因為下半年要喺香港補擺喜酒，佢同小春要時間籌備，劇集一拍就三個月，所以唔拍劇住囉。戲佢會照接，家都同佢傾緊一部片約呀。」<br>撰文：葉雪</p></body></html>
