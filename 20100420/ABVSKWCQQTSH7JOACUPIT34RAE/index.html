<html><header><meta charset="utf-8"><title>外脆內軟午餐肉　香煎咪落油</title></header><body><h1>外脆內軟午餐肉　香煎咪落油</h1><p>市面上十款午餐肉有七款都是含鈉超標，想食得健康，惟有烚午餐肉，希望可以減低其鹹味，不過午餐肉當然是煎最好味。之前睇電視有人教炸午餐肉，就試試吧！<br>結果炸的時候不斷滲油，一撈起成塊都筆直，好硬呀！其實午餐肉本身已很多油，所以用白鑊乾煎就可以了。在煎的過程中，會見到有油滲出來，見一面煎到金黃就可以煎另一邊，當兩邊煎到金黃就可以了。</p><p>左邊是煎的，可以做到外脆內軟。右邊是炸的，硬到敲落碟都哼哼聲。</p></body></html>
