<html><header><meta charset="utf-8"><title>隔牆有耳：台灣猛人出任科大首席副校長 - 李八方</title></header><body><h1>隔牆有耳：台灣猛人出任科大首席副校長 - 李八方</h1><p>科技大學噚日宣佈，喺美國搵咗位台灣猛人返來做首席副校長。呢位學者叫史維，係美國密歇根大學AnnArbor分校ClarenceL."Kelly"Johnson講座教授及航天工程學系主任。<br>香港人對史教授或者唔熟識，但佢喺外國名氣好大，係美國航天及宇航學會同美國機械工程師學會院士，曾為《劍橋航天系列》做過編輯，近年仲幫美國軍方研發好似隻烏蠅咁大嘅微型飛行偵測機。科大請台灣學者做高層素來有一手，睇吓上次朱經武幾成功就知。史教授今年9月就會走馬上任。</p></body></html>
