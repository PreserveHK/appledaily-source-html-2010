<html><header><meta charset="utf-8"><title>舒淇代言EA踢走章子怡</title></header><body><h1>舒淇代言EA踢走章子怡</h1><p>章子怡今年爆出涉嫌詐捐風波後，形象大損，據悉已失去部份國際名牌的代言人資格，如平治和Maybeline等，瑞士腕錶Omega近4個月都沒有安排她出席宣傳活動。去年她為意國名牌EmporioArmani出任廣告女郎，但自她約滿後，也沒再續約，但同樣是代言EA的金城武則繼續在今季廣告中出現。<br>EmporioArmani重視亞洲市場，早前努力物色華人女星拍新廣告，據知最終人選已落實，舒淇將取代章子怡成為新一任EmporioArmani廣告女郎，新一輯秋冬廣告也密鑼緊鼓進行中。<br>撰文：FayeLam</p></body></html>
