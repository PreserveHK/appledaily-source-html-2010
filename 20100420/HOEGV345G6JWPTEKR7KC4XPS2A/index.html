<html><header><meta charset="utf-8"><title>霆鋒速撇陪老婆</title></header><body><h1>霆鋒速撇陪老婆</h1><p>謝霆鋒憑《十月圍城》得金像獎最佳男配角，李治廷憑《歲月神偷》得最佳新演員，他主唱《歲》片的主題曲《歲月輕狂》則得最佳原創電影歌曲獎。二人前晚均有到尖沙嘴出席慶功同歡，不過霆鋒逗留一會便趕回家慰妻，皆因栢芝即將臨盆。李治廷接受訪問時表示沒想過會得獎，他謂：「我一心諗住嚟唱好首歌。」</p><p>李治廷繼續唱歌</p><p>李治廷謂第一次出席此種大型盛事，相當開心，又謂得獎是看際遇及運氣，他表示當時接拍《歲》片的心態是有好機會就要把握，他說：「但我唔會將所有時間放晒喺拍戲度，我都會繼續唱歌。」<br>採訪：魯萍、張俊銘<br>攝影：仇志德
</p></body></html>
