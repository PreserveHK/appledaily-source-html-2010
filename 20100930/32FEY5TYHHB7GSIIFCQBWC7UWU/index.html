<html><header><meta charset="utf-8"><title>蔡琴11月紅館開騷</title></header><body><h1>蔡琴11月紅館開騷</h1><p>台灣歌后蔡琴昨日在紅磡舉行「海上良宵全球巡迴演唱會」記者會，宣佈將於11月中在紅館演出兩場，她笑謂開兩場真不夠喉，而巡迴行程會令她很辛苦，幾乎每星期休息兩天，便要去不同地方演出。</p><p>日日跑步喼弗</p><p>為保養身體，蔡琴每天花70分鐘跑步5公里，她說：「像方大同爆肺，可能就是缺乏運動，他作曲給我但還沒填詞，希望他早點康復，可以幫我把歌詞寫好。」<br>談到台灣歌手高明駿在北京吸毒被捕，蔡琴說：「我很多年前曾和他同台演出，他是一個好人，我想他只是沒有安全感，擔心被淘汰，讓自己壓力很大才會這樣，不過這個始終是不好的習慣，想減壓應該做去運動。」<br>撰文：丁寧</p></body></html>
