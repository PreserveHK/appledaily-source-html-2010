<html><header><meta charset="utf-8"><title>荷爾芭莉着Kylie舊鞋</title></header><body><h1>荷爾芭莉着Kylie舊鞋</h1><p>金像影后荷爾芭莉（HalleBerry小圖）今年5月才與加拿大男模GabrielAubry分手，治好情傷的她早前不時頻以性感姿態出席公開活動，原來荷爾已悄悄地搭上了新歡，此人正是與澳洲小雲雀KylieMinogue拍過拖的法國演員奧利華馬天尼斯（OlivierMartinez）。<br>荷爾被狗仔隊拍到她由洛杉磯飛往巴黎會合奧利華馬天尼斯，兩人更於艾菲爾鐵塔附近的餐廳共晉浪漫晚餐，之後更手拖手於街頭漫步。</p></body></html>
