<html><header><meta charset="utf-8"><title>趙文瑄、馬少驊鬥扮孫中山</title></header><body><h1>趙文瑄、馬少驊鬥扮孫中山</h1><p>孫中山鬧雙胞，由韓三平、黃建新執導的《建黨偉業》，以及成龍、張黎執導的《辛亥革命》由不同演員扮演孫中山，兩套電影未上映，便先從國父造型來一場暗戰。<br>在《建黨偉業》前日發放的劇照中，張震雖是第一次演蔣介石，但也扮得維肖維妙；至於已多次扮演國父孫中山的馬少驊，形神兼備，被公認是華人界最像孫中山的演員。</p><p>與此同時，《辛亥革命》劇組昨也發放扮演孫中山與袁世凱的演員劇照，趙文瑄曾在電影《宋家皇朝》、《孫中山》和《夜明》扮演國父，從劇照所見，他眉頭緊鎖，一副憂國憂民的模樣，確有國父的神髓。<br>採訪：陶然婷</p></body></html>
