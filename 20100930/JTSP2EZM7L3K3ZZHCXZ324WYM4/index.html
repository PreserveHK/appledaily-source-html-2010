<html><header><meta charset="utf-8"><title>求驗客手記：羅雪娟美國搵到另一半 - 求驗客</title></header><body><h1>求驗客手記：羅雪娟美國搵到另一半 - 求驗客</h1><p>恭喜！中國退役靚女「蛙后」羅雪娟（圖右）終於有着落，其男友盧曉仲（圖左）本身係個生意人，爺爺盧鶴紱是「中國核能之父」，父母盧永亮夫婦又係中國第一家摩托羅拉手機代理商，可以話係有頭有面。現身在美國威斯康辛大學留學嘅羅羅，07年退役前曾同日本「蛙王」北島康介、中國羽毛球代表鮑春來傳過緋聞，但都無疾而終。26歲嘅佢，本來諗住喺美國拍拖無人知，點知男友近期喺微博貼出多張兩人嘅親蜜照，仲寫埋「在一起一定會有某些程度的衝突，理解、接受、包容，這是愛情中的過程。」睇嚟今次羅羅嚟真了。</p></body></html>
