<html><header><meta charset="utf-8"><title>婷婷一巴摑霆鋒</title></header><body><h1>婷婷一巴摑霆鋒</h1><p>謝婷婷、吳雨霏及劉鳴煒等昨晚齊齊現身旺角朗豪坊，出席時裝品牌Monki新店活動，婷婷透露現正忙為新一套電影作準備，她說：「係打戲，家接受被打嘅訓練，伍允龍有份訓練我，自己冇公主病，唔怕痛，不過周身瘀晒，細個嗰時當然有俾拉姑藤條炆豬肉，有時仲罰我同霆鋒互打，霆鋒會就住我細細力，我就大巴掌打埋去。」<br>對於大嫂張栢芝復出拍賀歲片《最強囍事》，傳100萬片酬一日，婷婷會否視為目標，她說：「自己啱啱開始，呢個目標難啲。」問會否有興趣與栢芝合作，她說：「如果一家人拍都開心，自己接受正經笑片，老闆叫我乜都試吓。」<br>採訪：DebbieLum<br>攝影：ChanChiLam</p></body></html>
