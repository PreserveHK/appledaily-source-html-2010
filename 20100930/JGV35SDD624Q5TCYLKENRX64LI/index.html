<html><header><meta charset="utf-8"><title>求驗客手記：日本仔扮老馬似到震 - 求驗客</title></header><body><h1>求驗客手記：日本仔扮老馬似到震 - 求驗客</h1><p>巴塞隆拿喺香港時間周四凌晨出征俄羅斯鬥魯賓卡山，有消息指馬勒當拿（上圖）亦飛到俄國同美斯密會，游說對方支持佢嘅復辟大計，佢死口唔認，話只係參加慈善射門比賽。講開老馬，佢近日喺日本人氣突然高企。點解？原來日本某電視台日前搵人扮老馬（下圖），咪以為日本人只係霸人地方叻，扮嘢都有一手。首先係扮老馬喺今夏世界盃誇張過萬梓良嘅動作表情，然後再模仿老馬當年搵槍射記者嘅一幕，形神俱似，睇完包你笑爆肚。	</p></body></html>
