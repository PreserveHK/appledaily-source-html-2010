<html><header><meta charset="utf-8"><title>小春、采兒婚照派街坊</title></header><body><h1>小春、采兒婚照派街坊</h1><p>陳小春和應采兒今年大年初一兼情人節註冊結婚，11月將在港補擺喜酒。近日一對新人獲奇華餅家贊助嫁喜餅卡，二人會隨喜帖附送早前拍攝的一輯懷舊沙龍照，與親友分享新婚喜悅。</p><p>雖然小春偏愛富中國喜慶色彩的婚嫁習俗，但他擔心被指流於俗套，故刻意與太太拍下該輯充滿懷舊照相館氣氛的相片，相中兩人穿着仿照文革風而製的綠色軍裝，應采兒還紮上孖辮仔，踎低幫老公整理褲腳，二人整古做怪各自擺出有趣甫士，既合拍又惹笑。　<br>撰文：林妃</p></body></html>
