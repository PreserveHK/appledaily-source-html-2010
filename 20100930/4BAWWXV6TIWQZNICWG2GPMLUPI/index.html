<html><header><meta charset="utf-8"><title>李孝利粗腰賣燒酒</title></header><body><h1>李孝利粗腰賣燒酒</h1><p>韓國女歌手李孝利自推出新碟《H-LOGIC》涉連抄6首歌的事件後，已引來不少網友炮轟，未知是否人氣下跌遭一沉百踩，她近日拍攝的燒酒廣告硬照在網絡流傳，其招牌纖腰竟變成毫無線條的水桶腰，認真嚇人！</p><p>以前李孝利一直引以為傲，不時拿來晒命的纖腰已不復存在，因她最近為一個燒酒品牌拍廣告，當中她要拿燒酒騷蠻腰，但不知何解腰間贅肉橫生，優美線條盡失。據說那是未經執相前放了出來給大家分享，但亦有指是網友大整蠱將瘦腰改成肥腰，故不少人看後均感到吃驚，對李孝利的印象大為扣分。</p></body></html>
