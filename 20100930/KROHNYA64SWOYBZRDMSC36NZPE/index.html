<html><header><meta charset="utf-8"><title>80後媽媽封存奶水20年</title></header><body><h1>80後媽媽封存奶水20年</h1><p>「奶水會變血水？」河南鄭州一名80後媽媽為了驗證這個傳說，近日決定將一瓶奶水封存保留20年，「等我兒子大了，看會不會變成淡紅色」，並將送給他當結婚禮物。兒子剛滿一歲的小薇稱，她日前因看見一名導演的博文，講述保留其妻奶水數十年變血水的故事，於是在本月19日將一瓶奶水密封，擬保存20年。但短短幾天這瓶奶水已變得混濁了。專家指有關傳說其實是訴說母愛的偉大，「母乳是母親的心血」，不可能變血水。河南《鄭州晚報》</p></body></html>
