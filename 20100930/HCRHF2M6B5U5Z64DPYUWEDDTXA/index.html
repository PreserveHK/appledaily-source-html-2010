<html><header><meta charset="utf-8"><title>主播「彩虹裝」一款八色</title></header><body><h1>主播「彩虹裝」一款八色</h1><p>央視女主播既風光又神秘，但要做到日日不同服裝上鏡，卻是一件煩惱事。<br>有觀眾最近發現央視一台《朝聞天下》女主播文靜的衣服竟「一款八色」（圖），天天穿同款不同色的唐裝出鏡，因此有網人調侃她穿「彩虹裝」。<br>前央視主持人趙忠祥解讀主播服裝背後的故事，指央視每年只有一萬元人民幣服飾津貼。「台裏發的置裝費補貼不是不太夠，是太不夠了。」趙忠祥透露，雖然央視主持人每年有服飾津貼，但不少主持人仍需自掏腰包置裝。一般而言，每名男主持人都有幾十套西裝替換，部份女主持人上鏡衣服多達數百套。《重慶晚報》</p></body></html>
