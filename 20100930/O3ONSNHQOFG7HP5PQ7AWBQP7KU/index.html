<html><header><meta charset="utf-8"><title>舒淇續集扮川島芳子</title></header><body><h1>舒淇續集扮川島芳子</h1><p>舒淇、黃秋生和日本演員木幡龍等，前晚在北京出席電影《精武風雲．陳真》慶功宴，美中不足是男主角甄子丹未能到場。<br>《精》片在內地上映一周，票房約收8,000萬人民幣，成績理想，劉偉強已計劃開續集，安排舒淇和黃秋生在另一個故事出現，屆時可能讓舒淇演川島芳子。</p><p>舒淇早前大讚甄子丹是好男人，她期待續集與他再續前緣，她說：「一切要看劇本了，希望結局不要像這次一樣傷感。」<br>採訪、攝影：陶然婷</p></body></html>
