<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本偶像堂本光一將演出舞台劇《七人之侍》，邀得著名設計師山本寬齋設計服裝。<br><br>●日本女星石原佐美昨日出席新劇《靈能力者》記招，以華麗印度公主look現身。<br><br>●韓國組合東方神起成員Micky主演的《成均館緋聞》，終於衝破10%收視，他更被選為最有魅力男星。<br><br>●韓國4人女子組2NE1，在娛樂節目中自爆被事務所下禁令，5年內不准拍拖。<br><br>●加拿大o靚界新星JustinBieber聖誕將推出figure公仔，被網民譏笑似足芭比公仔的男友阿Ken。<br><br>●《青蜂俠》美國影星薛夫洛根上周成功向拍拖6年的演員女友LaurenMiller求婚，家庭成員都為籌備婚禮興奮。</p></body></html>
