<html><header><meta charset="utf-8"><title>求驗客手記：隊友笑朗尼最冇品味 - 求驗客</title></header><body><h1>求驗客手記：隊友笑朗尼最冇品味 - 求驗客</h1><p>近日受召妓傳聞同傷患困擾嘅朗尼（圖）得獎啦！可惜，呢個獎係由曼聯球員選出，最冇衣着品味獎。曼聯守將奧沙日前接受《FootballPunk》訪問時笑住咁彈朗尼，話佢舊年有套打獵裝相當嚇人，只有佢自己覺得有型，得獎係「實至名歸」喎。另外，佢又笑艾拉試過着條迷彩短褲，同樣嚇人，相信係贈品喎。曼聯兵衣着品味咁出眾，型男基斯坦奴朗拿度（C朗）在陣時肯定頂唔順，唔知佢決定走，同隊友着衫冇品味有冇關係呢？</p></body></html>
