<html><header><meta charset="utf-8"><title>胸圍「升級」變口罩</title></header><body><h1>胸圍「升級」變口罩</h1><p>胸圍隨時「升級」成為救命工具！美國一名烏克蘭裔科學家研製出「緊急胸圍」，可隨時變身成口罩，過濾空氣中有害物質，足以抵抗化學武器襲擊或生物災害。</p><p>這款胸圍可輕易脫掉，一分為二變成兩個口罩，科學家博德納爾說：「各罩杯兩邊有鈎，將胸圍帶勾在兩邊再戴在頭上。」她還考慮為男性設計類似口罩。博德納爾透露是切爾諾貝爾核電廠災難激發她研發胸圍口罩，「若有便宜口罩，人們或不會吸入碘131引致輻射問題。」<br>英國《每日郵報》</p></body></html>
