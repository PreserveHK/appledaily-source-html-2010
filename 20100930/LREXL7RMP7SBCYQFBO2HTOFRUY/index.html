<html><header><meta charset="utf-8"><title>世博日動漫演唱會取消</title></header><body><h1>世博日動漫演唱會取消</h1><p>受中日因釣魚台磨擦影響，原定下周一（10月4日）起一連三日在上海世博園區內舉行的日本動漫歌曲演唱會也宣告取消。日本傳媒引述日方主辦方稱，由於日中關係惡化，「觀眾和演出人員的安全放在首位，因此決定取消活動」。而早前中國已拒絕日本一個約千人規模的大學生世博訪問團入境。另一方面，日本岡山縣倉敷市政府昨宣佈，原定於下月13日至17日，在該市立美術館舉行的中國書畫家水墨畫展也延期舉行，將待中日漁船相撞事件事態平穩之後，再重新安排日程。日本共同社</p></body></html>
