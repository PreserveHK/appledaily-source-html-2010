<html><header><meta charset="utf-8"><title>內地輸日稀土恢復通關</title></header><body><h1>內地輸日稀土恢復通關</h1><p>中國漁船船長詹其雄獲日本釋放回家後，中方對日的反制措施日趨緩和。日本傳媒昨引述日本商社人士透露，中國對日本稀土類出口一度處於停滯，但通關手續已於日前恢復。中國的礦山公司也重新開始接受日本公司的出口申請。自從釣魚台海域發生撞船事件後，日方因不理中方多次抗議引發中國採取反制措施，令對日的稀土出口在通關時受阻。雖然日方指中國禁止出口稀土類違反了世貿組織（WTO）協定，但中國商務部堅稱未下令停止對日出口，並稱理解中國企業的行為。日本共同社</p></body></html>
