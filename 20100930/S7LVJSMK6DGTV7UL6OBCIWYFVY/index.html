<html><header><meta charset="utf-8"><title>侯佩岑學做紅娘</title></header><body><h1>侯佩岑學做紅娘</h1><p>台灣藝人侯佩岑昨日在中環出席Coach香氛活動，更向品牌老闆大賣口乖地說：「自己喜歡花香，甜甜哋不會給人壓力，有點微風的味道，自己都買了二十樽，打算送給單身的女朋友，有利她們招桃花。」<br>記者大讚明年結婚的侯佩岑幸福，她笑言：「希望女朋友都找到幸福，有時都會撮合男友的男性朋友，如果成功，會有紅娘包，不過現在還未成功。」記者提議她開媒人公司，她說：「沒想過，不容易，加上刻意安排未必合拍。」<br>談到明年的婚禮便是一個好機會撮合友人姻緣，侯佩岑笑說：「我的婚禮賓客平均年齡都是50歲，多數是uncle。」<br>採訪：DebbieLum<br>攝影：RickyIp</p></body></html>
