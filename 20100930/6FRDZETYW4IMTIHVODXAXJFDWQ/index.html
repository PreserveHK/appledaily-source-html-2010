<html><header><meta charset="utf-8"><title>林心如搭飛機囂張</title></header><body><h1>林心如搭飛機囂張</h1><p>林心如近日除被發現變臉外，北京電視台導演王為念日前在網誌爆料指曾在航機上目睹她在飛行過程中用手提電腦，又穿鞋踩在頭等艙第一排隔板上，加上她一臉不屑，態度囂張。<br>王為念在網誌說：「看不出你（林心如）瞧不上飛機的人，於是你選擇了幾百名乘客的生命不顧，問題是你不是導彈，你也坐飛機上，何必呢，你還真把自己當明星了。」林心如經理人譚小姐前日解釋林心如當時用iPad看劇本：「心如在飛機看劇本，服務員提醒我們後便合上蓋子，起飛時候也關掉。」<br>譚小姐表示心如脫鞋換了襪才把腳放在檔板，並謂有人不停踢她們的椅子，她們向空姐投訴，才有人不滿爆料。<br>撰文：丁寧</p></body></html>
