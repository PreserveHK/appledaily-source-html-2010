<html><header><meta charset="utf-8"><title>陝西奸商製硫磺薑斂財</title></header><body><h1>陝西奸商製硫磺薑斂財</h1><p>內地揭發有不法商販，為了令生薑賣相好和賣較高價錢圖利，用硫磺對生薑進行熏製後出售，在陝西西安市，行內人估計市場上高達六成是「硫磺薑」（圖）。專家指，長期食用殘留硫磺食物，對肝腎有嚴重損害。<br>西安市工商部門人員周一（27日）在巡查市場時，發現空氣裏瀰漫着硫磺味道，追查下當場查獲了一個正在使用硫磺熏製生薑的攤檔，撿獲400多斤問題生薑。據商販交代，每斤硫磺薑比普通薑可多賣四毫人民幣，且因顏色較鮮黃，很受歡迎。知情者估計，全西安市場上賣的生薑，硫磺薑佔了近六成。專家稱，硫磺對人的腸胃會造成刺激，嚴重的還會影響人的肝腎功能。中國廣播網</p></body></html>
