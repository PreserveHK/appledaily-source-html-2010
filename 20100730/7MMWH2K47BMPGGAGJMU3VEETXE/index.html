<html><header><meta charset="utf-8"><title>財話短說金沙EBITDA新高　升80%</title></header><body><h1>財話短說<br>金沙EBITDA新高　升80%</h1><p>▲金沙中國（1928）宣佈4至6月次季業績，期內經調整物業EBITDA（撇除利息、稅項、折舊及攤銷前盈利）創季度新高的3.07億美元，按年增79.4%，總收益淨額增40.7%至10.4億美元。業績勝預期，主要由貴賓廳（VIP）業務帶動。金沙EBITDA比率由去年第二季的22.6%，升至今年首季的26.9%，上季進一步改善至28.5%。</p></body></html>
