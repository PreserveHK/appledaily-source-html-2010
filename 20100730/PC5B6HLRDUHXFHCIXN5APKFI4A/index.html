<html><header><meta charset="utf-8"><title>求驗客手記：愛心爆棚想簽隻驢哈利列納估你唔到 - 求驗客</title></header><body><h1>求驗客手記：愛心爆棚想簽隻驢<br>哈利列納估你唔到 - 求驗客</h1><p>英超球隊熱刺嘅領隊哈利列納，喺日前作出今夏一個重要收購，就係簽咗驢女阿娜普卡！冇錯，係一隻驢。話說阿娜普卡喺上個禮拜二，喺俄羅斯被迫做「空中飛驢」，幫私人海灘招待顧客；當哈利列納知道呢件事後，就好嬲同埋覺得阿娜普卡好可憐，佢話：「動物係應該受到我哋愛護而唔係虐待嘅，睇到阿娜普卡嘅情況，實在令我作嘔。」愛心爆棚嘅哈利列納，仲透過英國《太陽報》話希望收養阿娜普卡，而《太陽報》家正同英國方面交涉緊，希望可以將阿娜普卡帶返英國咁話。</p></body></html>
