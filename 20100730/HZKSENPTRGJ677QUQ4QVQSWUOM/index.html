<html><header><meta charset="utf-8"><title>免費名牌袋</title></header><body><h1>免費名牌袋</h1><p>認真數數，究竟家中有多少個環保袋？10個？20個？夠未？其實……未夠的，皆因ToteBag又輕又易襯衫，魅力實在很難抵擋，無論男女均可套用。現為慶祝2010秋冬男裝系列全面抵舖，JOYCE就特別與ThomBrowne合作推出全球限量ToteBag。顧客於7月30日起於中環JOYCE購買任何2010秋冬男裝系列，即可免費獲贈ThomBrowne×JOYCE限定ToteBag一個，數量有限，送完即止。每人只限換取一個。<br><br>記者：胡卓琳<br><br>JOYCE（28101120）
</p></body></html>
