<html><header><meta charset="utf-8"><title>饒珮君舞台玩碟仙</title></header><body><h1>饒珮君舞台玩碟仙</h1><p>亞姐出身的饒珮君近年經營舞蹈學校，每年她都會安排學員作大型表演，以吸取舞台經驗。今年也不例外，饒珮君與學員下月6至8日會到香港理工學院賽馬會綜藝館演出，近日師生正積極進行綵排。</p><p>一邊跳一邊轉</p><p>今次的表演名為《天仙珮》，師生會古裝上陣作歌舞滙演，部份門票收益更會捐作慈善用途。饒珮君連日與學生緊密綵排，她日前說：「小朋友對於古裝扮相好有興趣，佢哋有啲要學一邊跳舞，一邊玩轉碟，由於大家都係啱啱學，好蝦碌吓，我要佢哋再勤力啲練習，上到台演出先至唔會甩漏。」採訪：比華利</p></body></html>
