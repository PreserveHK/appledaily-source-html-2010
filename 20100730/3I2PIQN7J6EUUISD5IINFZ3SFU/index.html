<html><header><meta charset="utf-8"><title>吳宇森《建黨偉業》過總統癮</title></header><body><h1>吳宇森《建黨偉業》過總統癮</h1><p>主旋律電影《建黨偉業》導演之一的韓三平，日前透露吳宇森已正式簽約，成為電影首位簽下的演員，他更擔保上次拍《建國大業》時，因為片長而全刪吳宇森戲份的情形絕不會出現。<br>韓三平透露今次《建》片將繼續採用全明星制，陣容和《建國大業》一樣強大。粉墨登場的吳宇森此次會飾演林森，一名曾代行國民黨大總統職權的人物，韓三平又說：「除此之外，一班風雲人物毛澤東、陳獨秀、孫中山、宋慶齡、列寧、蔣介石、袁世凱等歷史人物都會出現。」《建》片在下月中開拍，將在北京、上海、巴黎和莫斯科等地取景。<br>採訪：陶然婷
</p></body></html>
