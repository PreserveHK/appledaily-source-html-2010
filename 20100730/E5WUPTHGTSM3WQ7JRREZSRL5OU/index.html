<html><header><meta charset="utf-8"><title>求驗客手記：下周出冊有路行馬龍京治有人要？ - 求驗客</title></header><body><h1>求驗客手記：下周出冊有路行<br>馬龍京治有人要？ - 求驗客</h1><p>仲記唔記得馬龍京治？佢咪就係因為喺08年尾性侵犯同毆打一名女性，而被判入冊嗰個前屈福特前鋒囉！佢入冊後仍然新聞多多，一時又話俾人恰，一時又話已經變好仲改信咗回教。點都好，佢將會喺下個禮拜出冊，而前屈福特、現高雲地利嘅領隊貝夫萊特都算有情有義，打算等30歲嘅馬龍京治出獄後同佢傾吓出路。貝夫萊特話：「等馬龍京治出獄後，我會好好同佢傾吓。雖然有人會對號入座，以為高雲地利會搵佢，不過我要強調我哋係傾吓啫。」貝夫萊特咁強調話唔會搵馬龍京治加盟，有啲嘢喎。</p></body></html>
