<html><header><meta charset="utf-8"><title>中環在線：黃光裕二審　臨時換律師 - 李華華</title></header><body><h1>中環在線：黃光裕二審　臨時換律師 - 李華華</h1><p>一審被判有期徒刑14年、罰款6億人仔（下同）兼沒收2億財產嘅黃光裕（圖），似乎對呢個判決結果好唔順氣，搞到佢要即刻換律師！內地《經濟觀察報》話原代表律師楊照東已經「冇得撈」，但就無人交代原因。老楊同記者講，話自己家響江蘇，黃生二審佢唔再係代表，亦唔了解單嘢嘅近況。個記者話，根據內地律師分析，黃生二審臨時換帥，應該係佢好唔妥一審結果。話晒老楊係行內猛料之人，今次換帥都唔一定有好結果o架喎！講真，咁大單經濟犯罪唔使打靶都偷笑喇，換嚟換去分分鐘換出個大頭佛o架！<br></p></body></html>
