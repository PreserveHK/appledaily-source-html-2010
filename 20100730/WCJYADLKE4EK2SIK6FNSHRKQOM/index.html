<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港台資深DJ陳浩才逝世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港台資深DJ陳浩才逝世 - 馮仁昭</h1><p>為港台第四台主持《醉人音樂》節目長達50年嘅陳浩才本周二逝世，享年75歲。陳浩才來頭不小，早已經搞音樂同音響雜誌，仲係《音響技術》月刊嘅創辦人，92年獲香港藝術家聯盟頒發「藝術推廣（個人）年獎」、00年獲頒「榮譽勳章」。對於陳浩才嘅離世，港台噚日就發新聞稿表示深切哀悼，仲會推出一連串節目紀念佢，好似陳浩才臨終前預錄嘅三集節目，會喺下月14、21同28日播出，而10月四台同香港管弦樂團合辦嘅兩場《醉人音樂五十年》特備音樂會上就會重溫陳過去50年來嘅音樂歲月。</p></body></html>
