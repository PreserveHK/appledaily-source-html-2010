<html><header><meta charset="utf-8"><title>案件速遞打劫找換店　電槍賊判囚64月</title></header><body><h1>案件速遞<br>打劫找換店　電槍賊判囚64月</h1><p>【本報訊】無業漢以電槍打劫準備開舖的找換店女店員，成功搶去女店員肩袋。惟她被電擊10次，仍能奮力追賊及求救，無業漢終被途人制服。<br>被告譚漢周（45歲），昨在高等法院承認搶劫罪，聲稱被制服時耳朵受襲，導致聽力受損，但法官認為他受傷是自招所致，沒減刑空間，判監5年4個月。<br>去年10月15日女職員張雯芝返到沙田大圍道的找換店開舖，被告以電槍電擊她腰和背10次。被告搶去事主內藏10,000元的肩袋逃走，但被途人制服。專家指若被電槍擊中，身體不能動彈及肌肉抽搐。<br>案件編號：HCCC72/10
</p></body></html>
