<html><header><meta charset="utf-8"><title>吳浩康為莊思明打氣</title></header><body><h1>吳浩康為莊思明打氣</h1><p>吳浩康和鍾舒漫昨日接受網上電視台訪問，宣傳兩人有份演出的電影《綫人》。吳浩康在片中扮演悍匪，但他自爆拍攝時經常忍不住笑，他說：「因為仲有金剛喺度拍，佢成日搞到我笑唔停。」</p><p>讚成熟了不少</p><p>對於女友莊思敏的妹妹莊思明後日競選港姐，雖然吳浩康到時在上海拍攝偶像劇，但仍會力撐她。有指莊思明只屬陪跑，吳浩康說：「咁參加比賽，任何人都係陪跑，都係睇當晚表現，佢參加後談吐都成熟咗好多。」<br>鍾舒漫日內推出其第五張專輯，但她自言抱平常心，不會給自己太大壓力。她又很感激吳浩康為她作了首歌，還讚吳浩康十分痛錫她這位「細佬」。<br>採訪、攝影：馬建華</p></body></html>
