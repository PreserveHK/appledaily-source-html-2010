<html><header><meta charset="utf-8"><title>權相佑撞車案罰款加碼</title></header><body><h1>權相佑撞車案罰款加碼</h1><p>韓國男星權相佑的撞車逃逸案，昨日在首爾中央地方法院判決，法官判權權需要繳交700萬韓圜（約4.5萬港元）的罰款，這罰款數目比起檢察官早前提出的500萬韓圜（約3.2萬港元）多，引起外界關注。</p><p>要負社會責任</p><p>法官解釋嚴懲權權是因為他是公眾人物，會對社會帶來影響，要負上更大的責任。此外，仍未能挽回形象的權權，懶理外界要求他辭演，日前如期為新劇《大物》開工，他更會於下月飛往日本舉行生日派對，實行努力搵奶粉錢。</p></body></html>
