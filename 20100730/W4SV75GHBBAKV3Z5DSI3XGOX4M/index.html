<html><header><meta charset="utf-8"><title>王菀之挑戰靚聲村姑</title></header><body><h1>王菀之挑戰靚聲村姑</h1><p>王菀之（Ivana）昨日到商台接受訪問，她表示將會推出音樂劇《柯迪夫》原聲大碟，當中她會翻唱靚聲村姑蘇珊博伊爾（SusanBoyle）的《IDreamaDream》。</p><p>擬重演《柯迪夫》</p><p>Ivana透露已有人提議重演《柯迪夫》，問她是否想再與張敬軒合作？她說：「如果再做《柯迪夫》就要同番軒仔，如果開新劇就可以飛起佢。不過，家最大問題係大家要度期，不過軒仔已經愛上咗做舞台劇，我估有得做佢都會做。」笑問軒仔有否愛上她，Ivana笑說：「佢只會愛上劇入面嘅我。」<br>採訪、攝影：李珮洳</p></body></html>
