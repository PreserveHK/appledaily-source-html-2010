<html><header><meta charset="utf-8"><title>求驗客手記：訪布拉加吞三蛋些路迪歐聯瀕出局 - 求驗客</title></header><body><h1>求驗客手記：訪布拉加吞三蛋<br>些路迪歐聯瀕出局 - 求驗客</h1><p>星期三有8場歐聯第3圈外圍賽首回合有開盤，結果兩隊歐洲老牌球隊些路迪及阿積士都跣到捧場客眼坦坦，阿積士喺主場對住PAOK，雖然有烏拉圭射手蘇亞雷斯先開紀錄，但係喺下半場被追平，莫講話1.7倍嘅[-1]「主勝」，連1.24倍嘅單W都保唔住。些路迪就仲衰，佢哋呢場作客葡萄牙布拉加，雖然係新帥連儂首場領軍嘅歐洲賽，但成隊波都唔知踢乜，結果淨吞3蛋，連[+1]嘅「客勝」都開唔出。話就話些路迪下場有主場之利啫，但落後3球咁多，真係好難追噃。</p></body></html>
