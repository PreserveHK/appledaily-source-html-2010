<html><header><meta charset="utf-8"><title>寫真事務所：P記追加3D鏡配件</title></header><body><h1>寫真事務所：P記追加3D鏡配件</h1><p>呢期Panasonic、Sony等DC牌子可謂鬥到火紅火綠！7月初，Sony剛推出內置3D拍攝功能嘅卡片相機TX9，同時高階版NEX-5亦加入可拍攝3D全景掃描功能配件，令DC界Hit起一陣3D熱！<br>不過Panasonic亦唔執輸，日前公佈推出3D鏡頭配件LumixG，提供資料唔多，只知佢有兩組光學鏡頭，未清楚屬邊一類3D技術；對應邊部機暫亦未有公佈，但P記有幾部相機可換鏡頭啫？<br><br>記者：陳國輝<br><br>推出日期、售價：待定<br><br>http://panasonic.co.jp/index3.html</p></body></html>
