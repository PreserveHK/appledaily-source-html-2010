<html><header><meta charset="utf-8"><title>奧蘭多自爆老婆有喜</title></header><body><h1>奧蘭多自爆老婆有喜</h1><p>新婚不久兼在加勒比海開心度蜜月的英國男星奧蘭多布魯（OrlandoBloom），被英國《太陽報》指他自爆模特兒老婆MirandaKerr已有身孕，據二人度蜜月的酒店員工透露，奧蘭多是為老婆因懷孕而變得脾氣暴躁向員工道歉。</p><p>圓潤拍廣告</p><p>據該名員工所言，奧蘭多親口對他們說：「Miranda因為懷孕所以身體不適。」二人在蜜月期間更十分恩愛，羨煞旁人。Miranda日前完成蜜月之旅回洛杉磯後，已投入工作為服裝品牌拍攝時裝照，當時也發現她已圓潤了不少，相信有喜的傳言也甚為可信。</p></body></html>
