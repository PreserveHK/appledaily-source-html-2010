<html><header><meta charset="utf-8"><title>與妻爭吵　青年危坐</title></header><body><h1>與妻爭吵　青年危坐</h1><p>【本報訊】天水圍一名姓郭（26歲）男子，住在天耀邨耀逸樓一單位。據稱，早前郭與妻子因感情事爭吵，一怒之下離家並飲酒解愁。昨凌晨3時，郭滿身酒氣被街坊發現危坐大廈27樓走廊欄杆，一隻腳懸空險象環生。警方到場時郭情緒激動，呼喝不要接近，警員不敢靠近，聯絡郭妻了解情況。<br>消防在地下張開救生氣墊戒備，警方談判專家亦到場游說；其間，郭不停抽煙及打電話，有時並激動高聲大叫。雙方對峙至清晨5時30分，經談判專家努力游說，以及事主酒氣已過，逐漸回復清醒後出現軟化，由警員及消防扶着返回走廊；事件擾攘兩個半小時結束，救護員將他送院檢查。</p></body></html>
