<html><header><meta charset="utf-8"><title>財話短說「舖王」3.9億沽集貴中心全幢</title></header><body><h1>財話短說<br>「舖王」3.9億沽集貴中心全幢</h1><p>▲有「舖王」之稱的資深投資者鄧成波（圖）近期趁市旺頻頻出貨，新近以3.9億元沽出銅鑼灣集貴中心全幢，呎價約1.03萬元，4年獲利2.12億元；買家為剛沽出同區恩平中心舖位的鎮科集團（859）主席吳鎮科或有關人士。集貴中心位於邊寧頓街13至15號，為一幢樓商24層商廈，總樓面約3.8萬方呎。鄧成波於06年斥1.78億元購入。</p></body></html>
