<html><header><meta charset="utf-8"><title>田亮執床有一手</title></header><body><h1>田亮執床有一手</h1><p>田亮和太太葉一茜昨日在北京出席「水星家紡．群星耀中國」慈善拍賣活動。二人與現場觀眾比拼整理床鋪，田亮跳水技高一籌，想不到他做家務也有板有眼，與太太默契十足地分工合作，主持人也讚兩人效率超高。田亮說：「自從有了小朋友，我心態不同了，豁達了很多，原本兩人的幸福就變成三份。」</p><p>抱枕8萬售出</p><p>現場舉行了慈善拍賣，兩人設計的抱枕底價為5,000人民幣，最終以8萬人民幣售出，全數撥捐青少年發展基金會。要數最搞笑是田亮被央視體育主持人韓喬生取笑發福了不少，令他甚尷尬。<br>採訪、攝影：陶然婷</p></body></html>
