<html><header><meta charset="utf-8"><title>妻夫木聰新片蒙特利爾參展</title></header><body><h1>妻夫木聰新片蒙特利爾參展</h1><p>加拿大的蒙特利爾電影節將於下月26日開幕，日本電影《惡人》獲影展主席親自邀請，成為競賽電影之一。</p><p>有信心奪獎</p><p>該片由妻夫木聰及實力派女星深津繪里主演，日籍韓裔導演李相日操刀，改編自日本著名作家吉田修一的同名小說。<br>《惡人》在日本仍未上映，但已有香港片商買下版權，由於奧斯卡最佳外語片《禮儀師之奏鳴曲》，首個參展的國際性影展，正是兩年前的蒙特利爾電影節，因此，《惡人》被邀參展，製作組亦充滿信心，妻夫木聰則希望透過影展，讓世界各地更多人欣賞到該片。</p></body></html>
