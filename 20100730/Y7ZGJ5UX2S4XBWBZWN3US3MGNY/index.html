<html><header><meta charset="utf-8"><title>WG瑜斌叩謝粉絲送禮</title></header><body><h1>WG瑜斌叩謝粉絲送禮</h1><p>韓國組合WonderGirls（WG）大受歡迎，收到粉絲送禮物十分平常，但成員瑜斌日前竟在twitter上載一張她跪地叩謝粉絲禮物的相片，引起網友熱論。<br>原來粉絲送禮時附上便條，表示自己很窮但仍然儲錢送禮，希望比她們更有錢的瑜斌在拆開禮物前，對禮物跪拜。瑜斌收禮後照做，認真搞笑。</p><p>成都演出</p><p>此外，WG前晚在成都演出一個主題樂園的晚會，五名成員又唱又跳，令觀眾拍爛手掌，她們下月會再到內地湖南長沙錄影節目，又會到北京舉行簽名會。</p></body></html>
