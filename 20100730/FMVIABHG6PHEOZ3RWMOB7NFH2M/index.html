<html><header><meta charset="utf-8"><title>超級蒼蠅襲英　愛吸人血</title></header><body><h1>超級蒼蠅襲英　愛吸人血</h1><p>英國一種愛吸人血的超級蒼蠅，最近入侵城鎮，被牠們咬一口，傷口發炎，腫得像高爾夫球般大，更會出現感冒症狀，要入院治療。<br>超級蒼蠅的正式學名是布蘭德福德蠅（Blandfordfly），以往只在英格蘭南部鄉郊河流溪澗出沒，但過去10年來，城鎮內舉行越來越多與水有關的活動，把牠們吸引過來。由於體積極小，牠們能穿過衣服咬人一口。高爾夫球手保特上月就因為被昆蟲咬至嚴重感染，退出法國公開賽。住在薩里郡的馬西，早前在花園被超級蒼蠅叮了左腳一口，傷口越來越紅和腫，「兩名兒子以為我要變成喪屍」。五天後他被送入院，至少住院一星期。<br>英國《每日郵報》</p></body></html>
