<html><header><meta charset="utf-8"><title>女童打翻熱水淥傷</title></header><body><h1>女童打翻熱水淥傷</h1><p>【本報訊】青衣長發邨昨發生滾水燙傷小童家居意外。一名女童在家打翻飯桌上熱水，熱水淋下燙傷女童左手背，紅腫一片。由祖母安慰和報警。<br>被燙傷女童4歲，與家人住長發邨敬發樓一單位，事發後由祖母抱着送院；其母接獲家人通知，憂心忡忡趕至醫院等候。當救護車抵達一刻，其母立刻跑前接過女兒，抱入急症室交醫生醫治。<br>事發昨上午11時許，女童與祖母在家，其間祖母把一杯熱水放在飯桌上，女童不慎撞及飯桌打翻熱水。熱水濺出燙傷女童左手背，當場紅腫劇痛下，女童哇哇哭叫，祖母趕來安慰及報警，並通知媳婦。救護員替女童治療後送院，幸無大礙。</p></body></html>
