<html><header><meta charset="utf-8"><title>財話短說錦勝玖紙簽購材料協議</title></header><body><h1>財話短說<br>錦勝玖紙簽購材料協議</h1><p>▲錦勝（794）宣佈，與玖龍紙業（2689）執行董事張成飛旗下CrownGold成立合營公司，分別持股60%及40%，合營將成立一家初步註冊資本5000萬元的項目公司，從事製造及銷售瓦楞紙和紙製包裝產品業務。錦勝又與玖紙訂立材料收購協議，將在今後三年向玖紙收購原紙材料，總額上限分別為2億元（人民幣．下同）、4億元及5億元，以穩定原紙材料供應。</p></body></html>
