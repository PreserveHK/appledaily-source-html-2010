<html><header><meta charset="utf-8"><title>Slash港開騷晒結他奇技</title></header><body><h1>Slash港開騷晒結他奇技</h1><p>曾擔任美國樂隊GunN'Roses結他手的國際知名搖滾巨星Slash，昨日在亞洲國際博覽館舉行世界巡迴香港站，開騷前兩小時他先抽空在後台跟fans見面，昨晚音樂會吸引黃秋生、MC仁、單立文捧場，Slash則在台上大晒高超結他造詣，搞high全場觀眾。<br>Slash昨晚戴上其招牌紳士高帽，將Gibson結他玩得出神入化，除聯同樂手演繹個人大碟的歌曲外，也奉上了GunN'Roses及他所屬樂隊VelvetRevolver的代表歌曲，讓fans全晚熱血沸騰。<br>採訪：張一明<br>攝影：林德雄</p></body></html>
