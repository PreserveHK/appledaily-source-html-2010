<html><header><meta charset="utf-8"><title>叮叮5分鐘香炒烏冬</title></header><body><h1>叮叮5分鐘香炒烏冬</h1><p>微波爐方便好用，除用來叮麪包、隔夜餸外，原來仲可以炒烏冬，時間亦只不過5分鐘，今日由iCook廚具達人MaxWu教大家炒烏冬。材料很簡單，只要一包即食烏冬、小量蔬菜和瑞士汁。將蔬菜切碎後與烏冬同放入耐熱器皿中，加入一湯匙清水，用保鮮紙密封後，放入微波爐用中高火叮2分鐘，取出後加入兩湯匙瑞士汁，拌勻後再封好保鮮紙，以中高火再叮一分半鐘，即刻有得食！</p><p>將菜與烏冬放入碗內，包保鮮紙後叮2分鐘，之後加入瑞士汁再叮便可。</p></body></html>
