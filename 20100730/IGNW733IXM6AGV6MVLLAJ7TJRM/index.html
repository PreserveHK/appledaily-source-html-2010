<html><header><meta charset="utf-8"><title>LionelRichie9月訪港開騷</title></header><body><h1>LionelRichie9月訪港開騷</h1><p>曾成為5屆格林美音樂大獎得主、並憑《白夜逃亡》（WhiteNights）的主題曲《SayYou,SayMe》奪得奧斯卡最佳原創歌曲的LionelRichie，將於9月28日首度來港在會展開騷，門票現已正式發售，票價由580港元至1,980港元。<br>近年熱心行善的Lionel特別多政要fans，例如英女皇、美國前總統克林頓、布殊、現任總統奧巴馬等。<br>今次Lionel會聯同35人重量級製作班底乘專機到港，將會演唱經典情歌《EndlessLove》，他更有可能走下台邀請女歌迷一起合唱，炒熱會場氣氛。</p></body></html>
