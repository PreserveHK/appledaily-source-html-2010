<html><header><meta charset="utf-8"><title>尖沙嘴掃黃拉20妓</title></header><body><h1>尖沙嘴掃黃拉20妓</h1><p>【本報訊】警方聯同入境處連續兩天在油尖旺展開代號「火石行動」的大規模掃黃行動，在區內酒吧、卡拉OK、架步及鳳樓合共拘捕逾80名持雙程證來港的內地妓女，她們年齡由18至39歲，來自湖南、湖北、四川、福建等地。<br>其中，警方於昨深夜搜查尖沙嘴河內道的兩間以會所形式經營的娛樂場所，拘捕20多名雙程證女子（圖），該批女子提供陪酒服務，一晚收費600元，並且會在場內引誘客人外出進行性交易。掃黃行動至今晨仍在進行中。<br>黎家駒攝</p></body></html>
