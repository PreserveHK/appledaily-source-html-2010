<html><header><meta charset="utf-8"><title>森禾霍頓被搶飯碗</title></header><body><h1>森禾霍頓被搶飯碗</h1><p>憑全球狂收巨製《阿凡達》（Avatar）榮升一線的澳洲型男森禾霍頓（SamWorthington），近來暫離片場休息，與女友赴意大利著名的阿瑪菲海岸每天享受陽光與海灘。</p><p>《潛行》男攣變直</p><p>正當阿森抽空出席意國的GiffoniExperience2010頒獎禮，領取獎項表揚其影壇貢獻之際，他竟被剛承認少年時代曾是同志、但現已由攣變直的《潛行凶間》（Inception）男星TomHardy搶飯碗，原本在愛情喜劇《ThisMeansWar》的角色已遭Tom取代。人們隨即寸阿森亂接戲，根本沒理自己到底有否檔期，才會自招這種結果。</p></body></html>
