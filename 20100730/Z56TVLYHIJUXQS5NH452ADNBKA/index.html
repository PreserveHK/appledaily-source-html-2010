<html><header><meta charset="utf-8"><title>反對黑箱作業定最低工資</title></header><body><h1>反對黑箱作業定最低工資</h1><p>【本報訊】臨時最低工資委員會即將訂出本港首個最低工資水平，香港天主教勞工事務委員會多名成員，昨日到委員會主席鄭若驊的辦事處，發出尋人啟事，要求鄭若驊現身交代委員會會議日期及討論日程等。團體批評委員會黑箱作業、閉門造車，擔心在透明度不足下訂出最低工資，不利僱員，要求最低工資不能低於時薪33元。<br>香港天主教勞工事務委員會又不滿，委員會資方代表大家樂主席陳裕光出口術壓低最低工資，有失中立身份，要求鄭若驊主持公道，限制委員胡言亂語。<br>凌樹輝攝</p></body></html>
