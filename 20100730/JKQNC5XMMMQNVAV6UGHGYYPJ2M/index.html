<html><header><meta charset="utf-8"><title>i風物語：MagicTrackpad無線任捽</title></header><body><h1>i風物語：MagicTrackpad無線任捽</h1><p>當人人搶買iPhone4之際，Apple再公佈Mac系新成員MagicTrackpad！佢個Size，大到5隻手指都放得落，質感更用上鋁合金物料，肯定比用Mouse好Feel啲！更重要係，除咗有傳統嘅Multi-Touch、點擊、捲動、輕掃以及旋轉功能外，仲追加藍芽，官方話，只要距離唔超過33呎，你就可以透過無線傳送直接操作。<br><br>記者：陳國輝<br><br>http://store.apple.com/hk-zh</p></body></html>
