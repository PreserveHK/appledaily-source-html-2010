<html><header><meta charset="utf-8"><title>隔牆有耳：惡搞政府總部建骨灰龕 - 李八方</title></header><body><h1>隔牆有耳：惡搞政府總部建骨灰龕 - 李八方</h1><p>立法會最快可以喺明年年底遷入添馬艦新政府總部開工，各派議員家正係忙於揀辦事處位置。細屋搬大屋，唔見一籮穀，唔少議員都覺得搬完入去唔夠半年又到2012年立法會選舉，搞一餐真係唔搬好過搬，好似自由黨方剛咁，就支持喺舊立法會大樓做到2012年中就算，唔使等新辦事處入伙冇耐又要執位。<br>政府仲未公佈現時作為議員辦事處嘅政府總部有乜嘢用途，方剛有個大膽建議，就係改做骨灰龕場，政府叫18區唔好各家自掃門前雪吖嘛，咁以身作則都好應該吖。<br>唔少議員一休會就即刻四出外遊，方剛就同田少等老友9月先出發去地中海嘆世界。</p></body></html>
