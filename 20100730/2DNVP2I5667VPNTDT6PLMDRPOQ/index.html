<html><header><meta charset="utf-8"><title>MandyLieu儲彈藥出寫真</title></header><body><h1>MandyLieu儲彈藥出寫真</h1><p>女模MandyLieu昨日在上環信德出席商場活動，她透露將到上海一星期，為內地男星佟大為拍攝MV，令她十分期待，她說：「今次係搭廠景，係舊上海嘅風貌，好靚啊！」不過她直認未聽過佟大為的歌。<br>近期o靚模寫真當旺，MandyLieu這類時尚模特兒，工作量大減，她謂沒興趣拍寫真，她說：「有人叫過我出，不過未有主題之前，都唔會諗。我想有多啲經歷、文字concept做好啲，先會考慮。」她不想效法o靚模以身體做主題，她說：「我想要更多元素。」<br>採訪、攝影：IngridChan</p></body></html>
