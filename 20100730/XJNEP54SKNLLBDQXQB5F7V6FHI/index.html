<html><header><meta charset="utf-8"><title>羽翹美白變黑Girl</title></header><body><h1>羽翹美白變黑Girl</h1><p>羽翹日前為美白護膚品HABA拍攝電視廣告，廣告商有鑑於羽翹近期在網上介紹其產品後銷量激增，故再找她拍攝延續篇。拍廣告當日，羽翹在大光燈照射下，雙眼感到不適及出現紅筋，要即時滴眼藥水及閉目休息。</p><p>元凶大光燈</p><p>完成廣告拍攝後，羽翹發現被大光燈弄至皮膚變黑，返家後媽媽還以為她去了曬太陽，現時要用美白產品急救皮膚。羽翹一向對美容方面有研究，平日與媽媽像兩姊妹般分享護膚品，有機會更希望兩母女一起拍廣告。撰文：林妃
</p></body></html>
