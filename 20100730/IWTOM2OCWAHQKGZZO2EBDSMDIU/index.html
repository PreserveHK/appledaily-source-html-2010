<html><header><meta charset="utf-8"><title>黃婉曼變廣告女神</title></header><body><h1>黃婉曼變廣告女神</h1><p>天氣女神黃婉曼昨日到觀塘為一商場拍攝廣告，大會安排了三位小朋友及日本男模特兒與她一起拍攝，務求營造出樂敍天倫的感覺。據知黃婉曼今次收到的酬勞逾十萬，她透露之前已接拍了兩個廣告，問她會否考慮拍電影？她說：「拍乜嘢先？喺戲入邊做番天氣女郎，如果係搵我做主持我會答應，拍戲就未必啦。」</p><p>等收10卡鑽戒</p><p>此外問到黃婉曼有沒有結婚打算？她笑言：「我同男朋友都未有呢個打算，男朋友又冇提出又冇求婚，佢仲未買到10卡鑽戒，不過10卡都係講吓笑啫，咁大粒都戴唔到上手。」<br>採訪、攝影：李珮洳</p></body></html>
