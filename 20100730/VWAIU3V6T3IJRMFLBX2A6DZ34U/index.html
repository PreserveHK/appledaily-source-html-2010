<html><header><meta charset="utf-8"><title>賣唱「裝窮哥」駕名車</title></header><body><h1>賣唱「裝窮哥」駕名車</h1><p>「沒有車、沒有房，只有一個好心腸！」一名年輕男子近日在北京西單拿着結他自彈自唱，並且聲稱要徵婚，吸引大批年輕女子圍觀。但當城管到場交涉、阻撓，男子收起東西時，卻踏上一輛名貴寶馬越野車離去。男子駕豪華車離去的相片曝光後，網民稱他是「裝窮哥」。</p><p>這名男子看似20多歲，身穿破洞牛仔褲，在西單大街的一角賣唱徵婚。當大家玩得高興之時，一名中年女城管上前阻撓，他只好收拾東西離去。但諷刺的一幕這時出現，男子收拾細軟後，走向一輛白色的寶馬越野車，將東西放到車尾箱後揚長而去。<br>北京《法制晚報》</p></body></html>
