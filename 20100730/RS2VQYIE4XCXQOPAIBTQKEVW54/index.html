<html><header><meta charset="utf-8"><title>音魂：Logitech出打機專用5.1</title></header><body><h1>音魂：Logitech出打機專用5.1</h1><p>呢排Game界熱話，唔係講Kinect就係PSMove，體感遊戲大晒！就連出開腦界Product嘅品牌都玩過界，搞遊戲影音！主角就係LogitechSurroundSoundSpeakersZ506。佢係一部5.1家庭音響組合，並可透過RAC端子，直插落遊戲機；同時亦支援3D立體聲環繞音效，用佢嚟打槍戰遊戲或者即時嘅OnlineGame，一定好Feel啦！<br><br>冠恒集團（31851030）<br><br>記者：陳國輝</p></body></html>
