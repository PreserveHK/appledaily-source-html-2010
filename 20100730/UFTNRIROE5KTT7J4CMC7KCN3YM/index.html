<html><header><meta charset="utf-8"><title>案件速遞涉掠值50萬相機　雙程漢受審</title></header><body><h1>案件速遞<br>涉掠值50萬相機　雙程漢受審</h1><p>【本報訊】電訊產品公司東主與職員通宵留在工廠大廈單位內包裝數碼相機，東主清晨外出時卻遭五至六名賊人打劫。他與職員被賊人用膠紙綁起四肢及打暈，職員慘被打甩牙。賊人在膠紙上留下指紋，涉案的30歲內地男子繆文略九個月後被捕。昨被控一項搶劫罪在高等法院受審。<br>被告是持雙程證來港，被控08年6月6日，在葵涌金豐工業大廈一間電訊貿易公司，與其他人打劫公司股東朱志權及職員劉兆江6,000元、3部手機及405部相機，總值56萬元。<br>案件編號：HCCC11/10</p></body></html>
