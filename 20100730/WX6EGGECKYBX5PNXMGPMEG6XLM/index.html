<html><header><meta charset="utf-8"><title>陳自瑤恨嫁狂銀</title></header><body><h1>陳自瑤恨嫁狂銀</h1><p>陳自瑤（YoYo）早前行婚紗騷，雖然首次在天橋上穿婚紗展美態，但她表現淡定，充份散發待嫁新娘子的喜悅心情。</p><p>小島行婚禮</p><p>YoYo與無綫男藝員王浩信感情穩定，但為了事業更上一層樓，二人協議多努力銀才考慮結婚。性格爽朗的YoYo坦言穿上婚紗的一刻有恨嫁感覺，她日前說：「其實個個女仔着住婚紗嗰陣時，都會有想嫁嘅衝動，但做完嘢換返衫，我又平靜番啦！」<br>問到YoYo將來的夢想婚禮會是怎樣的安排？她說：「我想喺海灘小島度舉行，我鍾意陽光同海灘，至於婚紗設計，我鍾意一啲飄逸感覺嘅，最好似仙女咁。」採訪：比華利</p></body></html>
