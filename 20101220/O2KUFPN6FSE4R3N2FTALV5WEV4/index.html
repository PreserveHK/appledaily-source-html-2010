<html><header><meta charset="utf-8"><title>「神豬」小解識得冲水</title></header><body><h1>「神豬」小解識得冲水</h1><p>聽過會冲馬桶的豬嗎？台北縣汐止有隻十歲大的公豬特別愛乾淨，從兩歲起，小便前都會先用豬鼻頂開水龍頭（圖），等到水嘩啦嘩啦流才開始小便，結束後還特意讓水再多流一會兒，確認沒殘留再把水關掉。附近民眾對此嘖嘖稱奇，封牠為「神豬」。<br>名為「安安」的公豬當年被詹姓主人當作迷你豬買回來，沒想到牠竟越養越大，最後連獠牙都長出來，才發現竟是隻山豬。詹表示，安安不但會開水龍頭冲掉小便，還會用鼻子開門。<br>「安安」酒量也驚人，「最高紀錄一次可以喝掉一瓶半威士忌」。<br>台灣《蘋果日報》</p></body></html>
