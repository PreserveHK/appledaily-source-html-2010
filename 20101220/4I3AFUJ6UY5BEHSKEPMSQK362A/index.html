<html><header><meta charset="utf-8"><title>沙田老馬迷馬場內猝死</title></header><body><h1>沙田<br>老馬迷馬場內猝死</h1><p>【本報訊】78歲姓潘老馬迷，昨午在沙田馬場投注及觀賞賽事，至下午4時05分開跑第七場後，事主疑過度緊張，血壓上升突然暈眩，未幾陷昏迷狀態，同行的女性友人即時報案。救護員到場後，迅速將他送往沙田威爾斯親王醫院搶救，但晚上證實不治。警方懷疑他本身有病患所致。<br>有醫療人員指出，近日天氣寒冷，人的心臟會增加跳動，以加快血液供應來保暖；但若本身心臟血管有栓塞現象，在情緒激動下，加劇心臟負荷，隨時可致心臟病發而暈倒。</p></body></html>
