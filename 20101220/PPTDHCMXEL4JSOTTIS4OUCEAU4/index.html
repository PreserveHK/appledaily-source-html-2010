<html><header><meta charset="utf-8"><title>台女生遭脫剩內褲虐打</title></header><body><h1>台女生遭脫剩內褲虐打</h1><p>台灣再發生校園欺凌事件，台南市一名14歲的中二女生，疑被七名女同學指她偷髮夾，將她帶到學校附近的公園凌虐。受害女生幾被脫光衣服，剩下內褲後被不停打耳光，更有人伸手掐她胸部。她被打至右耳失聰，鼻血直流，而旁邊另有十多男女生還嘻鬧拍攝取樂。<br>有關短片近日在網上流傳，引起網民震驚。警方證實，受害少女是一名輟學女生，離家出走住在男友家中，她在今年10月先後兩次遭同批學生凌虐，涉案者都將被查辦。<br>台灣《蘋果日報》</p></body></html>
