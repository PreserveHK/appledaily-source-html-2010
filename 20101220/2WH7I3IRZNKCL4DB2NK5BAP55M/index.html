<html><header><meta charset="utf-8"><title>筷子單挑粟米粒　逐排甩</title></header><body><h1>筷子單挑粟米粒　逐排甩</h1><p>平日煮牛油粟米粒，通常用罐頭粟米，因新鮮粟米粒很難剝出。其實只要用刀或筷子，便可以輕鬆剝出粟米粒。最簡單的方法是用刀削出粟米，一次可削多排，不過粟米粒不夠完整。另一方法是用筷子，先挑空一行粟米，然後用手將餘下粟米輕力剝脫，粟米就會一粒一粒完整地剝出來。</p><p>方法1<br>用刀削</p><p>用刀把多排粟米削出。</p><p>方法2<br>筷子挑</p><p>刀vs筷子</p><p>用刀削的粟米不完整；筷子剝的則由根拔起。</p></body></html>
