<html><header><meta charset="utf-8"><title>醫療短波癡肥族維D不足</title></header><body><h1>醫療短波<br>癡肥族維D不足</h1><p>挪威一項研究分析約1,800名在減重診所接受治療的患者健康狀況，當中有11%人是體重指標（BMI）（體重（公斤）/身高（米囗））超過40的癡肥一族，結果發現肥胖與維他命D不足關係密切。研究顯示肥胖人士即使攝取足夠份量的維他命D，但身體卻難以將維他命D轉化，故特別容易缺乏維他命D，增加骨質疏鬆的風險。研究人員認為肥胖人士需要補充比平常人更多的維他命D，並要多曬太陽。</p></body></html>
