<html><header><meta charset="utf-8"><title>隔牆有耳：懲教署大龍鳳河蟹至上 - 李八方</title></header><body><h1>隔牆有耳：懲教署大龍鳳河蟹至上 - 李八方</h1><p>特區政府緊跟中共擁抱河蟹，上行下效，搞到連懲教署演習監獄風雲，都整色整水，安咗個河蟹代號。上個月17日，大欖女懲教所舉行咗個長達七粒鐘嘅演習，考驗吓各懲教單位對獄中突發事件嘅應變能力，情節都相當緊張，包括有犯人越獄、囚犯襲擊同脅持職員，仲加插咗個抑鬱症犯人抱住BB企跳。<br>好哋哋坐緊監，冇啦啦搞到家嘈屋閉，助理署長（人力資源）羅溢民喺中央控制中心指揮大局，200位懲教、消防、警隊精英出場維持獄中和諧，終於成功控制場面。究竟呢場大龍鳳代號係乜？開估：答案就係「和諧11號」。</p></body></html>
