<html><header><meta charset="utf-8"><title>怕丟臉　台青年襲警搶槍</title></header><body><h1>怕丟臉　台青年襲警搶槍</h1><p>台北縣昨日發生搶槍襲警案，土城警察分局偵查隊小隊長李銘彬（43歲），昨晨在轄區路段跟蹤四架可疑電單車時，反遭數名青年截車，其中電單車上張曙光兄弟竟持鋁棒朝李銘彬後腦猛擊，並搶走其佩槍和子彈，李經送院搶救脫離危險。<br>警方昨日下午將逃回家的張氏兄弟拘捕，起回失槍和子彈。當中張曙光供稱，事發時因車上載着女友，被警察調查感覺沒面子，他不想在女友前丟臉被捕，因而襲警，搶警槍則是怕警察受傷後會反擊。<br>台灣《蘋果日報》</p></body></html>
