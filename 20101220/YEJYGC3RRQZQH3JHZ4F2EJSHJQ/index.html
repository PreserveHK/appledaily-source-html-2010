<html><header><meta charset="utf-8"><title>九龍灣MegaBox企圖跳樓</title></header><body><h1>九龍灣<br>MegaBox企圖跳樓</h1><p>【本報訊】九龍灣MegaBox有食客企圖跳樓。姓林27歲男子，昨午3時許與家人在宏照道MegaBox商場四樓宜家傢俬平台吃東西，疑情緒病突然發作，激動至爬上圍欄，企圖將手腳伸出圍欄外，幸被人及時制止，將他扯回安全地方和致電報警。<br>職員在場維持秩序，事主不時掙扎，家人勸喻他冷靜，未幾救護員到場將他送院檢驗，警方將案列企圖自殺事件處理。<br>現場的宜家傢俬店舖，在本年中才遷來，設有餐廳和兒童遊樂場，周日顧客很多。</p></body></html>
