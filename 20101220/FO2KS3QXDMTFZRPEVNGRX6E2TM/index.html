<html><header><meta charset="utf-8"><title>長沙灣推單車過路被車撞</title></header><body><h1>長沙灣<br>推單車過路被車撞</h1><p>【本報訊】長沙灣深旺道發生交通意外，一輛七人車撞倒一名推着單車過馬路的男子。昨晨10時50分，一輛日產七人車沿深旺道往美孚行駛，至興華西街交界的行人過路處時，一名男子推着單車過馬路，七人車司機連忙收掣，但仍然將單車撞倒，再推跌該名男子。七人車司機姓張（33歲）扶起姓區（65歲）傷者，並致電報警，惟事主只是受驚並無受傷，拒絕送院檢驗。區的單車卻告損毀，前胎扭曲無法行駛，警方調查後列交通意外無人受傷。
</p></body></html>
