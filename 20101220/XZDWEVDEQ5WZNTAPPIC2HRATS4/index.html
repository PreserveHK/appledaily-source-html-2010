<html><header><meta charset="utf-8"><title>婦種1409株罌粟治胃病</title></header><body><h1>婦種1409株罌粟治胃病</h1><p>江西一名周姓農婦經常胃部不適、作嘔，去年冬季聽說罌粟果能治胃病，便從朋友楊某處要了兩顆罌粟果，並取出果實內的種子，在偏僻的鄰居後院菜地種植了1,409株罌粟。但到罌粟將要結果時被當地村民舉報，近日被判監。<br>上饒市廣豐縣人民法院的判決書指，當地警方在今年5月21日根據線報，查封這批罌粟並將周婦擒獲，由於人贓並獲，法院判處周婦非法種植毒品原植物罪成，但鑑於其坦白認罪，遂依法從輕判處八個月有期徒刑，罰款5,000元人民幣。<br>中新網</p></body></html>
