<html><header><meta charset="utf-8"><title>「神奇靴」今缺4主力 - 戰鬥員A</title></header><body><h1>「神奇靴」今缺4主力 - 戰鬥員A</h1><p>對靴高斯來說，作客比賽已經是一大障礙，季初爆大冷於魯營球場擊敗巴塞隆拿，使球迷對「神奇靴」有所期望，可惜之後的客場賽事無以為繼。今仗鬥桑坦德，合共有4名球員「服刑」，而且都是頗重要的成員；前線有希度華迪斯、中場為德倫特，而後衞則是柏馬洛特及阿巴謙柏斯，可謂3線都缺主將。希度華迪斯的缺陣，使「神奇靴」前線便要倚靠查斯古特，這對前鋒組合一度傳出會在下月離隊，但球會方面已經否認兩人的「跳船」傳言。<br>文：戰鬥員A</p></body></html>
