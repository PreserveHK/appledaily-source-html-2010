<html><header><meta charset="utf-8"><title>石硤尾燒烤青年大打出手</title></header><body><h1>石硤尾<br>燒烤青年大打出手</h1><p>【本報訊】八名青年男女燒烤期間，有人爭執打架。昨凌晨零時，八名男女結伴在石硤尾大埔道金山郊野公園燒烤，其間兩名新相識的青年為小事爭執，越吵越激烈，初則口角繼而動武。姓鄭（31歲）男子掌摑姓吳（24歲）男子，吳即揮拳還擊，結果大打出手扭作一團。在場友人勸止不果，只好報警求助。涉打架兩人同樣滿身酒氣，相信是醉酒失控。警方調查後以傷人將他們拘捕，其中鄭要求救護車送院檢驗，吳醉至腳步不穩要友人扶助。</p></body></html>
