<html><header><meta charset="utf-8"><title>新車速遞：全球首部混能揭背CT200h　接受預訂</title></header><body><h1>新車速遞：全球首部混能揭背CT200h　接受預訂</h1><p>世界首部Hybrid五門揭背車凌志CT200h，據消息將於出年年初抵步，唔少人都相當期待。配備第二代凌志油電混合動力系統的1.8公升電油引擎及電動馬達，總馬力輸出達136匹，新增的純電動模式更能達致零排放的行車表現，想成為第一批感受全新Hybrid系統的車主，現在可以優惠價$309,800率先預訂。<br><br>查詢：28804151（凌志陳列室）</p></body></html>
