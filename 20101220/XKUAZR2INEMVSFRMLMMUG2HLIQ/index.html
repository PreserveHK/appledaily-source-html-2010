<html><header><meta charset="utf-8"><title>話你知《浮生六記》又稱「小紅樓夢」</title></header><body><h1>話你知<br>《浮生六記》又稱「小紅樓夢」</h1><p>與錢泳同期的沈復，是清代著名文學家，字三白，號梅逸，蘇州人，多寄人籬下做師爺。嘉慶13年（1808年）清朝冊封琉球國王，派太史齊鯤出使，沈復作為司筆硯（秘書）同往。<br>《浮生六記》是沈復自傳體作品，原本共六卷，每卷皆有小題，依次是《閨房記樂》、《閑情記趣》、《坎坷記愁》、《浪游記快》、《中山記歷》、《養生記道》，但現存僅四卷殘本。《海國記》是《中山記歷》的一部份。《浮生六記》以作者夫婦生活為主線，描述兩夫妻平凡而又充滿情趣的生活，有「小紅樓夢」之稱，被繙譯成13種文字。<br>本報記者</p></body></html>
