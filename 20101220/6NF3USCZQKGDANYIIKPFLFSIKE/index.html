<html><header><meta charset="utf-8"><title>趣趣地：日版C朗下月投廠</title></header><body><h1>趣趣地：日版C朗下月投廠</h1><p>兵工廠領隊雲格日前最終決定簽入日本高中生宮市亮（圖），並且會喺下個月正式加盟，簽約5年，對於唔少球迷嚟講，都應該對呢位只得18歲嘅小子非常陌生。事實上，仍然係高中生嘅宮市亮，16歲已經到歐洲試腳，曾經跟過阿積士，亦受過骨折傷；不過就冇影響佢演出，結果獲雲格賞識。佢嘅踢法有技術，變速亦快，可單騎滲入，所以有人認為佢似C朗，咁就睇吓「日版C朗」最後可唔可以成名？</p></body></html>
