<html><header><meta charset="utf-8"><title>女人口袋裏　沒錢都不能沒潤唇膏</title></header><body><h1>女人口袋裏　沒錢都不能沒潤唇膏</h1><p>成功人士都有句座右銘，如星級化妝師RickChin話齋：「女人可不塗口紅，但口袋裏絕不能缺少一支潤唇膏！」只是潤唇膏的口味千篇一律……最近轉攻商界的Rick全新研創6款新味，推介近期人人爭住食的野莓乳酪味！這支潤唇膏加入天然活躍成份仙人掌精華及葵花油精華，更有效鎖緊水份、舒緩乾燥減淡唇紋；而且包裝都由Rick親自繪畫，單是這點已值得加分！<br><br>記者：陳子穎<br><br>銷售點：萬寧</p></body></html>
