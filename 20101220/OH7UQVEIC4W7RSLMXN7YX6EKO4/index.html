<html><header><meta charset="utf-8"><title>太平天國壁畫埋爛屋</title></header><body><h1>太平天國壁畫埋爛屋</h1><p>南京珠江路旁如意裏36號樓旁一間破敗小屋，就是作為南京市文物保護單位的太平天國壁畫（圖）的藏身之所，壁畫現已嚴重毀壞，附近居民惋惜不已。<br>目前該小屋入口已垮塌，且放着多輛廢棄單車，青磚建築內的木樑也開始敗壞，屋內有積水泥濘，還堆着大量的垃圾。十平方米的屋頂上竟有兩個破洞，因雨水侵蝕，壁畫面破損嚴重，基本上已看不出畫像。有居民指，該壁畫至少七八年沒人維護，專家認為，該壁畫恐難再修復。<br>新華網</p></body></html>
