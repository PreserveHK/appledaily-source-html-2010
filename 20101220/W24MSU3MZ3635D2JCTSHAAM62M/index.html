<html><header><meta charset="utf-8"><title>美銀停辦維基解密交易</title></header><body><h1>美銀停辦維基解密交易</h1><p>「維基解密」（WikiLeaks）網站再受打壓，美國銀行繼萬事達卡等大公司，宣佈停止為「維基解密」處理款項交易。在英國保釋等候引渡聆訊的創辦人阿桑奇（JulianAssange），前天（周六）指摘這是「美國新類型商界麥卡錫主義」，像迫害共黨人士那樣對付他。<br>英國多份報章披露瑞典警方檔案的阿桑奇性罪行指控細節，一女子指他做愛時故意弄破安全套，另一女子指阿桑奇趁她睡着不戴套跟她做愛，阿桑奇指摘瑞典警方洩露他律師都沒有的細節。阿桑奇朋友指他如肯接受愛滋病毒測試，兩女不會報警。<br>法新社/英國《星期日郵報》</p></body></html>
