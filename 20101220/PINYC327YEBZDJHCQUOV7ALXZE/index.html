<html><header><meta charset="utf-8"><title>《挪威的森林》送精美Postcard記事簿</title></header><body><h1>《挪威的森林》送精美Postcard記事簿</h1><p>村上春樹的愛情小說《挪威的森林》，終拍成電影，還找來松山研一演繹渡邊徹，菊地凜子演直子。故事講述六十年代東京，學生聯合推翻政權，令渡邊徹的個人生活陷入一片混沌，直至遇上活潑自信的直子，才得以有所變化。<br>安樂影片今日送出精美的日版Postcardset及記事簿各10份。答中以下問題，連同回郵公文袋寄：將軍澳郵箱65264號，封面請註明「《蘋果日報》挪威的森林」，便有機會獲獎、先到先得。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題<br><br>渡邊徹遇上哪位，生活才有變化？</p></body></html>
