<html><header><meta charset="utf-8"><title>聯合國利誘獨裁者下台</title></header><body><h1>聯合國利誘獨裁者下台</h1><p>津巴布韋獨裁總統穆加貝（RobertMugabe圖）貪腐所為，聯合國也看不過眼。據「維基解密」前天（周六）披露的美國外交電報，早於2000年時任聯合國秘書長的安南（KofiAnnan）已提出「退休保障」，引誘穆加貝自行下台。<br>美國外交官於當年9月的電報引述津國反對派說，安南在千禧峯會上曾建議穆加貝自行下台，估計開出讓他得利比亞領袖卡達菲庇護和金錢補償的誘因。但消息指他跟夫人商量後，翌日回拒。86歲的穆加貝原是津巴布韋獨立英雄，但走上獨裁貪腐之路，貪戀權位30年，前天更表示有信心贏得明年大選。<br>法新社</p></body></html>
