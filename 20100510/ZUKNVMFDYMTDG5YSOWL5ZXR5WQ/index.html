<html><header><meta charset="utf-8"><title>兩岸子女謝親恩「為媽媽洗腳」</title></header><body><h1>兩岸子女謝親恩「為媽媽洗腳」</h1><p>昨日是一年一度的母親節，大陸及台灣兩地不約而同舉行多場「為媽媽洗腳」的活動。其中台灣宜蘭縣孝親尊師聯盟昨早號召568名母親在一風景區接受子女們洗腳。<br>宜蘭洗腳活動現場不少人都是三、四代人一起參加，最高齡102歲的陳許更是五代同堂。台灣雲林縣過百名民眾、河南鄭州女子監獄59名囚犯也以洗腳儀式，答謝母恩。此外，台灣有商場舉辦壯男選舉，讓一眾媽媽觀眾熱烈狂呼。江蘇鎮江縣科大附中48名中二男女學生，則綁着棉被扮懷孕，體驗媽媽懷胎辛苦。《中國日報》/台灣《聯合報》
</p></body></html>
