<html><header><meta charset="utf-8"><title>1.96磅早產袖珍女嬰　奇蹟存活</title></header><body><h1>1.96磅早產袖珍女嬰　奇蹟存活</h1><p>南京一名27歲的劉姓孕婦因妊娠併發症病危，必須立即終止妊娠保命，令她僅28周的女嬰不得不提前兩個多月出世，經剖腹產誕下的早產女嬰體重只有890克（約1.96磅）。其父四處籌錢堅持治療，這個袖珍嬰兒最終奇蹟生還。<br>這名在今年3月31日出世的袖珍女嬰，出生時不能自主呼吸。分娩後母女均住入重症病房，治療後媽媽已康復出院。<br>像小貓般大小的女嬰，在暖箱內雖先後出現呼吸暫停、發燒、貧血等，最終化險為夷。女嬰身體日漸正常，很快可回媽媽的懷抱。<br>江蘇《揚子晚報》
</p></body></html>
