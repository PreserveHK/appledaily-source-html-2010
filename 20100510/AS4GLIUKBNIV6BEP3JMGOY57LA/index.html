<html><header><meta charset="utf-8"><title>隔牆有耳：搶眼「V516」貼滿街 - 李八方</title></header><body><h1>隔牆有耳：搶眼「V516」貼滿街 - 李八方</h1><p>八方之前報道過，市面湧現大量螢光橙底黑字嘅「V516」貼紙，似乎係為5.16公投造勢。呢壇嘢唔係公、社兩黨搞嘅，只係一班有心人私底下出錢出力嘅個人搞作，但效果相當惹人注目，唔少市民都向八方報料，話目擊貼紙蹤影，最誇張嘅係有部私家車貼滿「V516」貼紙，喺街上行走。八方唔識個車主，但好想知佢5.16之後點樣清理番部車。<br>除咗呢部公投車，日前仲有人目擊喺尖沙嘴A出口貼滿V516貼紙，仲貼成V516構圖字樣，好鬼搶。八方前晚經過旺角行人專用區，都赫然發現一間間嘅斑馬線上面，貼滿貼紙。</p></body></html>
