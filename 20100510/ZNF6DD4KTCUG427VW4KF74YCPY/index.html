<html><header><meta charset="utf-8"><title>頭伸商場圍欄隙　女童被夾</title></header><body><h1>頭伸商場圍欄隙　女童被夾</h1><p>【本報訊】昨晨9時許，3歲陳姓女童與父到屯門龍門路新屯門中心商場遊逛，父女行至商場三樓149號舖對開，上址圍有4呎半高玻璃欄杆，兩人在欄杆旁休息。女童疑貪玩竟將頭伸入圍欄與鐵柱間的六吋闊罅隙，結果被夾動彈不得，嚇得放聲大哭，陳父嘗試為愛女脫險不果報警。<br>消防趕至鋸開鐵柱底部，拉闊罅隙為女童解困，女童後頸留有紅痕，由父親抱上救護車檢查無礙；事後商場管理公司圍起封條，防止有人進入。</p></body></html>
