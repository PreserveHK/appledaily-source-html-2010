<html><header><meta charset="utf-8"><title>韋哥拜見拳王阿里</title></header><body><h1>韋哥拜見拳王阿里</h1><p>美國影星韋史密夫（WillSmith右）曾在電影《Ali》扮演前世界重量級拳王阿里（Ali左），二人前日在賭城美高梅金殿舉行的次中量級拳賽碰頭，韋哥更親自走到阿里面前向他問好，又親吻阿里表示敬意。同場欣賞拳賽的還有占美霍士（JamieFoxx）、麥克華堡（MarkWahlberg）和加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）等，而阿諾早前又再被拍到身為州長駕車時衝紅燈。</p></body></html>
