<html><header><meta charset="utf-8"><title>浮屍突漂走　消防撈不到</title></header><body><h1>浮屍突漂走　消防撈不到</h1><p>【本報訊】西環堅尼地城對開海面昨凌晨發生浮屍失蹤事件，有釣魚男子發現一具人形物體在海中載浮載沉，水警輪及消防船接報到場，於距岸50米一度發現疑似男子浮屍，但當蛙人準備落海打撈之際，浮屍突然越漂越遠，最後不知所終。<br>事發於昨凌晨零時許，姓潘（36歲）男子在新海旁街堅尼地城消防局對開海邊釣魚，其間，他發現一具人形物體在海面漂浮連忙報警。<br>水警及消防船接報到場，搜索約20分鐘後，果然於離岸50米處見到一具懷疑男子屍體，並發現屍體嚴重腐爛發脹。當兩名消防蛙人準備落海打撈時，這具男屍突然往西面漂去，瞬即間漂至300米外，最後更不見蹤影。<br>伍浦鋒攝</p></body></html>
