<html><header><meta charset="utf-8"><title>林峯嘆欠求婚對象</title></header><body><h1>林峯嘆欠求婚對象</h1><p>林峯昨日西裝骨骨到尖沙嘴為珠寶店擔任剪綵嘉賓，對方還即場送上一個5萬元的鑽石十字架給他作禮物。原來林峯以往曾擔任此珠寶店的內地剪綵嘉賓，雙方一直有合作，酬勞相當滿意，現在他更正式成為他們的全國代言人。</p><p>毋須預留鑽戒</p><p>問到酬勞是否有8位數字？林峯左顧右盼地表示未有，但相當滿意。他透露之前曾買過鑽飾給媽咪及妹妹，至於有否送過給異性朋友？林峯說：「咁又未有一個人可以得到咁有價值禮物。」珠寶店有求婚鑽戒系列，問到有否預留一對？林峯說：「唔使咁快，我都未搵到，喺電視城見到嗰啲都只係同事咋。」<br>採訪：楊潔雯　攝影：陳志嵐</p></body></html>
