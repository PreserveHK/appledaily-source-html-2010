<html><header><meta charset="utf-8"><title>溫家寶再訪青海災區</title></header><body><h1>溫家寶再訪青海災區</h1><p>國務院總理溫家寶，前日現身青海玉樹地震災區，第二次到現場探望災民及視察救災情況，並且在當地過夜。早前曾有報道稱溫家寶第一次到海拔4,000米的玉樹災區後，出現高山反應，這次再訪玉樹，官方媒體拍攝的畫面中，溫家寶這次行動如常。<br>報道稱溫家寶前日上午11時許乘機，從北京飛往玉樹，落機後即赴結古鎮視察北京軍區帳篷醫院慰問病人。隨後又到最接近震央的隆寶鎮探望民眾。<br>昨日，溫家寶又到完全倒塌的玉樹縣第三完全小學、玉樹州綜合職業學校，視察學生復課後的情況。<br>青海玉樹在上月14日發生7.1級地震，溫家寶翌日趕到當地。回到北京後露面次數大幅減少。<br>中新社</p></body></html>
