</title></header><body><h1>財話短說<br>金豐8000萬購穗物業70%
</h1><p>▲中國金豐（8176）公佈，以總代價8000萬元收購VerticalSignalInvestments（VSI）70%股權連貸款，其中4500萬元是現金，餘額3500萬元以現金或發行2015年到期零息可換股票據支付。賣方同時授出購股權，金豐可以3000萬元收購VSI餘下30%權益。VSI主要資產包括兩棟位於廣州花都的三層樓宇，總建築面積約8000平方米。</p></body></html>
