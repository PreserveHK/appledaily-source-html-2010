<html><header><meta charset="utf-8"><title>隔牆有耳：市民專程請俞琤食蛇羮 - 李八方</title></header><body><h1>隔牆有耳：市民專程請俞琤食蛇羮 - 李八方</h1><p>公投在即，最令地區人士納悶嘅，可能係今次選舉前冇蛇羮食，皆因以請食蛇羮起家嘅民建聯，喺阿爺吹雞下鳴金收兵，抵制公投。其實民怨咁深，天氣咁熱，食蛇羮隨時補過龍，不過最近見錢開眼嘅商台就唔同，良心唔見咗，食乜嘢都唔驚心臟病，有巿民噚日就專登拎咗碗蛇羮擺喺商台大閘，話要請俞琤食，「民建聯好鍾意請人食蛇羮，俞琤應該都鍾意食，今日等我請佢食。」<br>俞琤最後有冇食到，八方唔知，不過商台主持黃永就最好唔好食喇，佢大叫「你仲interrupt我！！！」已經走晒音、拍晒枱，嚇到嘉賓個個儍笑，蛇羮咁補，食咗咪隨時爆咪？</p></body></html>
