<html><header><meta charset="utf-8"><title>量子力學之謎</title></header><body><h1>量子力學之謎</h1><p>圖中所見為著名的量子力學經典謎語「薛定諤的貓」（Schrodinger’sCat），在一個量子實驗中，有一隻藏着貓的密閉箱子，貓將會被毒殺，但在打開箱子，得出貓是生是死的結論前，貓其實也同時處於是生也是死的狀態，夠玄吧！霍金告訴我們，二十世紀的量子力學發現，能量來自互不相連的量子，沒有一個單一歷史，也不能預計下一刻將往何處去，一個分子有無盡的前路和無盡的歷史，以致同時存在於不同空間，它可以比光還快，可以回到過去，穿越未來。<br><br>馮敏兒</p></body></html>
