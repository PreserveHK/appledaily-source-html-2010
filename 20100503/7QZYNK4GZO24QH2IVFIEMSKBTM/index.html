<html><header><meta charset="utf-8"><title>Focus：送育兒博覽門票</title></header><body><h1>Focus：送育兒博覽門票</h1><p>每年都會有很多和兒童有關的展覽，今個月15、16號在會展3G展覽廳便有由百家寶集團主辦的《第9屆育兒天地博覽》。到其時會有海洋公園的威威獅令以及Thomas&amp;Friends讓一家大細影到夠外，亦有十大最具感染力父母頒獎禮、「至fit小超人」迷你障礙賽及「舞動全城」繽紛騷等豐富節目。現只要剪下本報道（影印本無效），頭100位讀者可於會場售票處換領入場券，每人兩張。先到先得，送完即止。<br><br>查詢：37411720<br><br>＊如有任何爭議，《蘋果日報》概不負責並保留最終決定權<br><br>‧必須憑報紙上的報道才可以享有優惠。</p></body></html>
