<html><header><meta charset="utf-8"><title>謝安琪獻歌慰災民</title></header><body><h1>謝安琪獻歌慰災民</h1><p>由中國運動員教育基金主辦的《國家體操名將慈善匯演澳門站》日前在澳門綜藝館演出，當晚所有門票收入會撥捐給青海地震災區，十分有意義。現場有不少國家前體操名將出現包括前體操王子李寧、已退役的國家隊代表李小鵬、劉璇及楊威等。</p><p>盼帶走悲傷</p><p>謝安琪（Kay）則擔任動力慈善之星，她即場唱出一曲《載我走》，寄意青海的災民可以將傷痛載走，早日重建家園。Kay坦言當日見到今次突如其來的災難，尤其見到很多小朋友受災遇難，自己的內心感到非常難過。<br>撰文：葉雪</p></body></html>
