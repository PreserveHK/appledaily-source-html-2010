<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●電影《波叔出城》英國男星沙格畢朗高漢，有傳片酬加分紅高達3.6億港元簽約派拉蒙，成為最高身價英國男星。<br><br>●美國影星史泰龍表明不會再演蘭保這個角色。<br><br>●日本樂隊XJAPAN隊長YOSHIKI，昨日聯同3萬多名fans到東京一寺廟悼念已故隊友HIDE逝世13周年。<br><br>●現年48歲的日本男星哀川翔，前日在東京宣傳新片《斑馬俠　斑馬城市的反擊》時表示將申請健力士世界紀錄大全，成為世界最年長的蒙面英雄。<br><br>●韓國男星李準基今日開始服兵役，昨日他剪髮並刊登在下月出版的雜誌。<br><br>●韓國女星尹恩惠前晚在網誌中否認有向前輩姜恩菲掟劇本。</p></body></html>
