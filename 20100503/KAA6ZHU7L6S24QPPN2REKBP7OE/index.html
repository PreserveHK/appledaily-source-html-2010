<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白歆惠漸變購物狂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：白歆惠漸變購物狂 - 馮仁昭</h1><p>台灣名模白歆惠近日趕拍偶像劇《偷心大聖PS男》，雖然忙個不停，但佢日前都抽出時間為服裝品牌Fendi示範春夏新裝，佢自爆以前唔多鍾意shopping，寧願將啲酬勞同屋企人旅遊。<br>不過自從佢拍戲之後，唔知係咪因為少咗出街，所以佢反而變得購物慾大增，仲成日利用拍硬照嘅時間睇新衫同買嘢，佢話：「我會說服自己買完之後可以給媽咪和家姐一齊用，這就變得很化算呢。」</p></body></html>
