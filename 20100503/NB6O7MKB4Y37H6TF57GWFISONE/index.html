<html><header><meta charset="utf-8"><title>男士與美女獨處隨時中風</title></header><body><h1>男士與美女獨處隨時中風</h1><p>男人見到美女，本能通常是心跳加速，掌心冒汗，但西班牙有專家警告，男人若與陌生美女獨處一室，短短五分鐘便會皮質醇飆升，隨時導致中風或心臟病發。<br>巴倫西亞大學找來84名男學生，24小時滴酒不沾後，然後分別與陌生美女或男人獨處，再走到另一房間玩數獨遊戲。<br>結果發現，男生若跟天仙美女獨處，皮質醇會上升，相反兩男獨處者的皮質醇卻力保不變。研究人員相信，孤男寡女共處一室，男士本能反應是認定可增加求愛機會，但即使奪得美女芳心也未必是好消息，因為男士會長期陷亢奮，演變成慢性皮質醇偏高、高血壓甚至性無能。<br>英國《星期日郵報》</p></body></html>
