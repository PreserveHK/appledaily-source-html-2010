<html><header><meta charset="utf-8"><title>財話短說易寶發4億新股　佔新股本54%</title></header><body><h1>財話短說<br>易寶發4億新股　佔新股本54%</h1><p>▲易寶（8086）公佈，以每股0.05元向兩名投資者ChangAnInvestment及Innopac發行共4億股，佔擴大後股本54.33%，涉資2000萬元，投資者擬以相同作價向小股東提出全面收購；另易寶向其發行2.25億元可換股債券，若全數行使，兩投資者佔擴大後股本85.94%。預計是次集資額共2.42億元，將用於發展電子商務。公司同時建議削減股本，並將每手買賣單位由8萬股降至2萬股。</p></body></html>
