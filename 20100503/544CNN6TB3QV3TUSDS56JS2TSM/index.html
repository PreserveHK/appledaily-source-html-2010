<html><header><meta charset="utf-8"><title>Trend：熨斗兩頭利</title></header><body><h1>Trend：熨斗兩頭利</h1><p>Panasonic的最新NI-WL500型號熨斗才一推出便引起注目，皆因這是日本業界首次推出的前後兩頭熨斗，日文稱為「W頭基本改變熨斗架」，以中心重心設計加上畫圓的基本手勢，順滑流暢地往兩個方向熨衣服，看起來像寫W字。全個熨斗全面平均出蒸氣，要熨出漂亮衣服也不是難事。<br><br>網址：http://ctlg.panasonic.jp/product/info.do?pg=04&amp;hb=NI-WL500</p></body></html>
