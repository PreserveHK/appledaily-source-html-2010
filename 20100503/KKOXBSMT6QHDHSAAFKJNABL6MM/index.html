<html><header><meta charset="utf-8"><title>是日靚相：三「楊」百搭做主持</title></header><body><h1>是日靚相：三「楊」百搭做主持</h1><p>雙羊百搭聽得多，咁三「楊」百搭又係乜？TOM集團（2383）旗下華娛電視，舊年搞咗個「CEO實話實幹」嘅訪談節目，走訪多位中港台商界名人，由CEO楊國猛「膽拖」才子陶傑主持，有口碑有收視，華娛決定開拍第二季，並會響今個月開播。今季主持組合比上季仲過癮，猛哥繼續係「膽」，嘉賓主持「腳」就多咗三隻，分別係寶島才女王文靜、中國首位冬奧冠軍「冰上女王」楊揚，同埋華華好耐無見過嘅she.com聯合創辦人、安子介個外孫楊鼎立！嘩，搞到好似楊氏宗親大晒冷喎！
</p></body></html>
