<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆被母敲竹槓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆被母敲竹槓 - 馮仁昭</h1><p>陳偉霆噚日喺大埔超級城舉行新碟《DoYouWannaDance》簽唱會，逾百fans捧場，佢喺台上示範健身三式，喺後台就同捧場嘅媽咪（左）同姨媽（右）影合照留念，陳媽媽聽到個仔話母親節會送一粒鑽石耳環畀佢，即好搞笑話咁少，嗰一粒起碼要10卡先得喎！陳偉霆仲話好快會去美國學舞一個月，已經同楊穎（Angelababy）分手嘅佢，就話冇諗過識鬼妹，似乎暫時無膽再入情關。</p></body></html>
