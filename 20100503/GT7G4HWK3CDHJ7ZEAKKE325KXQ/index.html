<html><header><meta charset="utf-8"><title>廖碧兒心繫助養孩子</title></header><body><h1>廖碧兒心繫助養孩子</h1><p>廖碧兒昨日到將軍澳出席宣明會舉辦的「愛心傳青海–青海零錢建校」籌款活動，她在場進行義賣及呼籲。碧兒表示，看到青海地震第一時間便想起當地受災的小朋友，她都即時捐錢。</p><p>懶理陳豪生日</p><p>碧兒在廣西及其他國家也有助養小朋友，她說：「我開始助養小朋友一年幾，家好留意世界新聞，每逢各地發生天災，都會好擔心佢哋。」<br>碧兒的緋聞男友陳豪上月底39歲生日，更被指與佘詩曼共度牛一，碧兒因不在港，未與男方慶祝生日，她說：「佢生日我唔喺香港，冇送禮物畀佢，冇同佢祝壽，佢同邊個慶祝嘅新聞我都冇留意。」<br>採訪、攝影：張俊銘</p></body></html>
