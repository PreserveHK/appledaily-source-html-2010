<html><header><meta charset="utf-8"><title>意教堂上空驚現「魔鬼面孔」</title></header><body><h1>意教堂上空驚現「魔鬼面孔」</h1><p>魔鬼顯靈？上月中冰島火山爆發時，英國遊客伍茲沃斯滯留意大利威尼斯期間，在17世紀建成的安康聖母教堂（SantaMariadellaSaluteChurch）上空，拍下「魔鬼面孔」。<br>伍茲沃斯原定上月17日飛返英國，但航機取消，他16日在市內行蕩，經過安康聖母教堂，朝上空的雲團拍照。20分鐘後，他仔細檢查照片，發現教堂上空的雲團，酷似魔鬼面孔。<br>伍茲沃斯將照片看了又看，越看越奇，於是告訴兄長亨利，他也覺得很邪門。伍茲沃斯解釋：「這和火山爆發同一時期發生，看來火山灰以惡魔的形式，飄落在教堂上，它似幽靈多過上帝呢！」<br>英國《每日郵報》</p></body></html>
