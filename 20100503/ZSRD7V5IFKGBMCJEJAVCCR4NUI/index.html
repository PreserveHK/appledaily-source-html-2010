<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許哲珮個唱幻想請星爺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許哲珮個唱幻想請星爺 - 馮仁昭</h1><p>台灣歌手許哲珮前晚喺九展舉行演唱會，佢仲唱咗兩首廣東歌《垃圾》同《小李飛刀》，由於佢嘅廣東話麻麻，所以咬字唔正，笑爆全場。<br>許哲珮仲自爆原本想邀請周星馳嚟欣賞佢嘅個唱，但佢一直放喺心中冇講出嚟，唔知係唔係因為怕被星爺請食檸檬呢？對於今次喺香港舉行個唱，許哲珮坦言好緊張，仲連續兩晚都發噩夢瞓唔好，好彩就冇影響佢嘅演出啫。</p></body></html>
