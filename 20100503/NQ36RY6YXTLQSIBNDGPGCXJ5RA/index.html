<html><header><meta charset="utf-8"><title>霍金：鑽入蟲洞超時空旅行</title></header><body><h1>霍金：鑽入蟲洞超時空旅行</h1><p>英國著名物理學家霍金（StephenHawking）指，人類只要打造一艘比極速太空船「阿波羅10號」快逾2,000倍的時光機，便可利用蟲洞（接連宇宙遙遠區域的時空細管）鑽入四維空間，跟未來見面。<br>霍金指，人類利用歐洲大型強子對撞機或登上比時速4萬公里的阿波羅10號還要快的時光機，只要穿過無處不在、肉眼不可見的蟲洞，便可正式展開時光旅行。<br>由於需盛載大量燃料支援光速飛行，所以時光機體積會非常龐大，初時只會慢速啟動，發射後四年才會以99%光速前進，一天等同地球上一年，估計要走到銀河系邊緣，最終要花上80年。<br>英國《星期日郵報》</p></body></html>
