<html><header><meta charset="utf-8"><title>釣魚郎離奇全身着火</title></header><body><h1>釣魚郎離奇全身着火</h1><p>「劈劈啪啪幾聲響，人簡直成了一個火球。」武漢50餘歲石姓釣魚郎，前日上午9時許在黃陂區魚塘釣魚時，離奇地全身着火，幾分鐘後衣服被燒光，全身發黑。目擊者稱，事發時突然傳來一陣劈劈啪啪的響聲，還以為是小孩在放鞭炮，但回頭看見釣魚郎手裏拿着釣魚竿，全身已着火燃燒，只幾分鐘被燒至重傷。<br>專家疑是電弧灼傷，即人並未直接接觸到電源，但通過中介導電引起火花並燒傷。不過事發魚塘附近並沒有高壓纜，警方已介入調查。<br>湖北《長江商報》</p></body></html>
