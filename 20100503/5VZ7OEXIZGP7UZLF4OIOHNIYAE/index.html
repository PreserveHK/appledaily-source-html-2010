<html><header><meta charset="utf-8"><title>指甲綑上Chanel黑邊</title></header><body><h1>指甲綑上Chanel黑邊</h1><p>夏天是個ShowOff的好機會，不過在此之前要先好好的打理一番。依據我個人的超懶法則，塗指甲已是一項重大工程，附帶條件最好是甲油易乾又易塗得靚，甲掃很易控制之餘，甲色又不易脫落……在今季Chanel的2010貓行上，看到Model的金甲上綑了一條黑邊，OMG！這個色水配搭不太老又不太幼稚，正合我意，於是這幾晚我就努力地用Chanel的最新甲色，努力地為自己綑上十條又粗又黑但卻讓人羨慕的黑邊！在最後的一層塗上金色閃粉，效果更可愛！<br><br>喪拼1號</p></body></html>
