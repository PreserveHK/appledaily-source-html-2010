<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪讚何家姊妹好人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪讚何家姊妹好人 - 馮仁昭</h1><p>周柏豪同Race、蔡穎恩等噚晚喺尖沙嘴出席服裝店開幕，之前何超雲話唔排除同周柏豪發展，仲連捧咗佢兩場舞台劇，周柏豪話係識得超蓮之後先識超雲，就強調冇追佢兩姊妹，至於有冇機會發展，佢就話：「我答案同超雲一樣，佢兩姊妹都係好人，各有各好，超雲睇舞台劇因為第一場睇咗少少有事走先，所以第二日再嚟過。」佢話唔理伴侶係邊個，拍拖唔會公開。</p></body></html>
