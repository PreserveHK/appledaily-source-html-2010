<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒爆黎明瘦咗10磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒爆黎明瘦咗10磅 - 馮仁昭</h1><p>樂基兒噚日喺銅鑼灣出席美食活動煮大蜆，佢話黎明（小圖）最鍾意食佢整嘅焗羊架。黎明早排越嚟越肥，但佢就變瘦，樂基兒說：「通常佢喺香港時都係我煮，我呢兩個月飛得好密，佢肥唔關我事。但呢個禮拜佢已經瘦咗好多，瘦咗10磅喇！」佢話自己從來唔會叫人減肥，只要食得啱份量，咖喱牛腩都照食，不過樂基兒就話老公從來無為佢下廚喎。</p></body></html>
