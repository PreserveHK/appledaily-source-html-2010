<html><header><meta charset="utf-8"><title>六歲女墮馬傷膊</title></header><body><h1>六歲女墮馬傷膊</h1><p>【本報訊】6歲小學女生昨晨隨學校到元朗大棠荔枝園參觀，並在園內的騎術學校騎馬仔。其間她「策騎」曾與藝人陳慧琳拍廣告的明星馬「高力」時，高力疑受驚躍動，工人拉馬韁阻止不及，女童墮地一度失去知覺，幸稍後蘇醒，送院敷治後無礙。<br>墮馬女生姓徐，意外中因左肩着地受傷，據知她出事後十分堅強，一直未哭半句，其間由校方女職員陪同送院，校方亦已將墮馬事故通知家長。<br>據知當時參與騎馬的學童都要戴上安全帽及護膝等裝備，由騎術學校職員抱上馬背，再由職員牽着馬韁在圍繞沙圈漫步一圈。</p></body></html>
