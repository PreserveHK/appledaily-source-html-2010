 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵嘲星爺新戲前衞
 - 馮仁昭</h1><p>朱茵為咗新舞台劇噚日喺商台宣傳，佢話家朝早宣傳夜晚排戲，忙到連男朋友黃貫中都好少見。最近有指周星馳（小圖）翻拍《西遊記》嘅戲，搵韋史密夫做孫悟空，朱茵聽到即刻好驚訝咁話：「吓？唔識講，覺得好前衞囉！」問到若對方搵佢做番之前演過嘅角色會點？佢話：「家我做嘢都係鍾意做啲角色有得發揮嘅，最重要劇本好，做嘢開心都係美容心得之一。」</p></body></html>
