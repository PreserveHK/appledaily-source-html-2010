<html><header><meta charset="utf-8"><title>泳兒撐容祖兒不霸道</title></header><body><h1>泳兒撐容祖兒不霸道</h1><p>泳兒、陳偉霆、狄易達及謝安琪等前晚在廣州體育館，演出新城電台協辦的「亞運有我──一起來更彩群星演唱會」，打頭陣表演的狄易達，帶同狄易達軍團上台跳舞，竟踩爛台上玻璃，及後表演的歌手都要小心翼翼，免被玻璃割傷。事後狄易達表示跳舞軍團為此臨時改舞步，沒做頭碰地及側手翻的高難度動作，大會則表示不用他賠償。接着出場的陳偉霆表示不覺舞台有異樣，幸也沒受傷。<br>泳兒談到有傳容祖兒特許林欣彤加盟英皇，她說：「林欣彤係好有潛質，但我唔信囉，祖兒唔係咁嘅人。」有指祖兒欲踢走她與鍾舒漫？泳兒說：「唔係，但好驚報道寫完外界會信，我相信祖兒為人。」<br>採訪、攝影：曾小嘉</p></body></html>
