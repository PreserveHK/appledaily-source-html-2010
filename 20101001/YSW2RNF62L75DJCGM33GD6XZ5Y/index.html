<html><header><meta charset="utf-8"><title>5歲童懸半空　男生爬窗救人</title></header><body><h1>5歲童懸半空　男生爬窗救人</h1><p>江蘇出現一幕驚險救人的場面。周二（28日）下午，溧陽一棟七層樓公寓，獨留在家的5歲男童在六樓窗台上玩耍時，身體突然滑出鐵窗，並懸在半空中，只剩下雙手捉住欄杆，隨時有掉下來的危險。千鈞一髮之際，對面一所高中的三名男生看到後，立刻趕到施救。由於男童家的大門反鎖，其中一名男生爬出五樓梯間的窗戶，一手攀着窗框、一手托住男孩的腿，另外兩名男生則緊緊抱着他的大腿。三個男生就這樣撐了快20分鐘，直到消防隊員獲報趕到，從六樓破門而入救出小孩，才平安化解了一場危機。<br>安徽衞視</p></body></html>
