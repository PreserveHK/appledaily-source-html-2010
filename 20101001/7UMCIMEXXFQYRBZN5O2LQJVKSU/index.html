<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希自爆好恨做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希自爆好恨做老竇 - 馮仁昭</h1><p>陳冠希早前接受雜誌訪問，又講番淫照件事後，自己點樣企番起身，佢話最多謝家人同女友楊永晴嘅支持，尤其女友簡直係佢精神支柱，Edison話：「愛情對我來說，就是等同於希望，沒有我女朋友的支持，我真是不知自己會變成一個怎樣的人，沒法想像沒有她在我身旁，我會否能再次站起來。」佢又話好想做一個父親，佢話：「最好是一個女兒，一個兒子！我越來越喜歡小孩子！」</p></body></html>
