<html><header><meta charset="utf-8"><title>房奴雕塑豎鬧市　網民熱議</title></header><body><h1>房奴雕塑豎鬧市　網民熱議</h1><p>「（廈門）思北路口驚現房奴雕塑！」前日，一座雕塑（圖）在網上引起熱議，只見一個人倒立着、身體部份是層層相叠的磚塊，整座雕塑有兩、三米高。許多網友看到有關照片後，借機感嘆高企的樓價。這座位於鬧市，四周高樓林立，交通繁忙，加上磚塊、負重等感官因素的雕塑，令人將它與房奴聯繫起來。原來它叫《傳承．狀態》，是李冰在2003年創作的。對於作品突然爆紅，他稱：「這說明我的這個雕塑本身是好的，沒有過時，網友的看法還豐富了作品的內容」。<br>福建東南網</p></body></html>
