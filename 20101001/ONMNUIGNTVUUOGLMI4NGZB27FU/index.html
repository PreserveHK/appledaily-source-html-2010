<html><header><meta charset="utf-8"><title>千嬅個唱嘉賓全男班</title></header><body><h1>千嬅個唱嘉賓全男班</h1><p>楊千嬅昨日在九龍城為稍後於紅館舉行的演唱會綵排，與來自日本的EXPG一班男舞蹈員排舞，千嬅透露首場演唱會請得老友陳奕迅做嘉賓，其後還有劉德華、譚詠麟與林峯等，嘉賓屬全男班，千嬅說：「演唱會名係Ladies&amp;Gentlemen，我係嗰個Ladies，咪請晒男仔囉。」<br>問老公丁子高是否也是嘉賓之一？千嬅說：「我有問過佢，今次做呢個演唱會之後，唔知幾時會再做，不過佢就哦哦，唔理我，可能始終都喺紅館，都會驚啩。」<br>採訪、攝影：胡比&#13;</p></body></html>
