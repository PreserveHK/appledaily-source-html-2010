<html><header><meta charset="utf-8"><title>殘版祖兒惹粉絲不滿</title></header><body><h1>殘版祖兒惹粉絲不滿</h1><p>容祖兒曾被指相貌像車路士球星艾辛，但也有不少人像她。姜文杰前晚就在微博，轉發一張被指樣貌似容祖兒的學生少女照片，該照片的原發人「河粉尼」寫道：「第一眼感覺，你覺得她似……」只見該少女有很深雙眼皮，但雙眼浮腫，鼻扁口大，笑起來有兩個小酒窩，雖不算漂亮但也頗甜。<br>照片不停被轉發，幾乎全部人都指少女像祖兒，更有人寫道：「容祖兒，不過係殘版囉。」姜文杰則寫：「HOLYMOLY…ThisisNOT容祖兒！」不過也有名為「最愛Joey」的祖兒粉絲對此不滿回應：「一點都唔似，祖兒比佢靚得多多聲啦，睇嚟有人似係存心想玩嘢就真…。」撰文：丁寧</p></body></html>
