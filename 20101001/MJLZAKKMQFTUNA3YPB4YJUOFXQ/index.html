<html><header><meta charset="utf-8"><title>Rain被踩演技浮誇</title></header><body><h1>Rain被踩演技浮誇</h1><p>韓國天王Rain的KBS新劇《逃亡者PLANB》，前晚首播收視高開，以21.7%稱冠，擊敗打對台的《我的女友是九尾狐》（18.6%）和《惡作劇之吻》（4%）。Rain一出場就潛水晒肌肉，之後更駕電單車逃亡槍戰，引發爆炸場面。李多海、吳智昊和狄龍客串登場，Rain求婚後偷啜李多海，但因借錢而被李多海摑。<br>觀眾讚Rain的動作場面好睇，但批評他演技浮誇，頂唔順他露出囧樣和刻意裝出可愛笑容。</p></body></html>
