<html><header><meta charset="utf-8"><title>求驗客手記：沙斯度死口唔認狂歡搞着變性人 - 求驗客</title></header><body><h1>求驗客手記：沙斯度死口唔認<br>狂歡搞着變性人 - 求驗客</h1><p>唔知大家記唔記得幾個墨西哥國家足球隊成員上個月初拉大隊狂歡，當中包括卡路士韋拿、沙斯度（圖右）、杜斯山度士同查維亞靴南迪斯，後尾卡路士韋拿仲俾墨足總停賽半年。件事最近又有下文，話說狂歡派對當晚有位叫雅美莉嘅夜之女原來係變性人，雅美莉啱啱喺墨西哥電視台爆料，指當晚同一個已婚嘅英超球星上床，嗰位球星事後聽到同佢歡好嘅其實係男兒身後仲好驚嚇。集合晒雅美莉講嘅條件，英傳媒家懷疑同變性人有一手嘅係沙斯度。不過沙斯度就誓神劈願否認，仲話會反告番雅美莉誹謗。</p></body></html>
