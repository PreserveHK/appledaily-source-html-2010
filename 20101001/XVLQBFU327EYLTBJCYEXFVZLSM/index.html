<html><header><meta charset="utf-8"><title>黎耀祥教囝囝援交</title></header><body><h1>黎耀祥教囝囝援交</h1><p>黎耀祥前晚到無綫將軍澳電視廣播城，接受由馬時亨和林以諾牧師主持節目《以時相聚》訪問。</p><p>解釋性知識</p><p>問祥仔會否在節目內談及兒子時，他即表示囝囝現在已不喜歡被父親經常掛在嘴邊，祥仔說：「所以要避忌啲，佢都長大咗，不過佢就好正派，仲係鍾意群住我哋。」<br>問到祥仔有否向兒子灌輸性知識時，他謂會過多一、兩年後才開始，但對性這個話題會持開放態度，他說：「家電影、廣告都有呢啲話題，佢有提到電影係講援交，等佢明白整個嘅價值觀。」<br>採訪、攝影：王崇穎</p></body></html>
