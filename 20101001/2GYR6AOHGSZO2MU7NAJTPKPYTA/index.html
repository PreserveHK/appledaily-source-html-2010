<html><header><meta charset="utf-8"><title>環保跑車氣體渦輪推動</title></header><body><h1>環保跑車氣體渦輪推動</h1><p>積架昨天（周四）在巴黎車展展出混能超級跑車C-X75（圖），採用飛機噴射引擎技術來提升速度，令跑車由靜止加速至時速100公里只需3.5秒，而且相當環保。<br>C-X75最大賣點是混能動力，若使用鋰離子電池行車，可走109公里路，零廢氣排放；若改用氣體渦輪引擎，一缸60公升氣體，可行走896公里，足以由倫敦開往柏林，二氧化碳排放量是28g/km。積架強調這款跑車，凸顯積架採用新環保技術之餘，還保留性能、設計和豪華特質的核心價值，C-X75約售246萬港元。<br>英國《每日郵報》
</p></body></html>
