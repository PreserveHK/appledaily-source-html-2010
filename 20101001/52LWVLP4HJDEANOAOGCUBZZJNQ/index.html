<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星愛瑪屈臣就讀的美國布朗大學，本周三因水蒸氣洩漏誤鳴警鐘，令她狼狽逃離宿舍。<br><br>●《一百萬零一夜》金像大導丹尼波爾，將於下月中揭幕的倫敦電影節獲英國電影學院頒發獎金以作表揚；丹尼新作《127小時》亦是閉幕片。<br><br>●日本男星小田切讓前晚為劇集宣傳時表示，妻子懷孕他雖很高興，但也為養育BB感到不安。<br><br>●日本女星佐佐木希聯同女子組合AKB48成員秋元才加，參與綜合節目《笑下無妨》任新主持。<br><br>●韓星張根碩的新劇《瑪麗外宿中》在韓國播出前，已率先以高價賣埠到台灣。<br><br>●韓國組合2PM成員Nichkhun，昨日出席代言的雪糕店活動，炮製甜品和舉行簽名會。</p></body></html>
