<html><header><meta charset="utf-8"><title>彩光燒傷女獲賠17萬</title></header><body><h1>彩光燒傷女獲賠17萬</h1><p>【本報訊】新娘化妝師07年為減輕左腿微絲血管曲張，到銅鑼灣一間美容中心接受彩光療程，卻遭二級燒傷，遂向美容中心索償93萬元。區域法院法官潘兆童昨判決指，原告注重儀容，留下永久疤痕必對她造成嚴重打擊，失去自信，但法官認為她不能當化妝師與傷勢無關，故只判17.8萬元賠償。</p><p>吃5萬元燕窩賠5000</p><p>法官又指出，原告陳惠儀曾經提及因為經濟問題沒有再看醫生，但她卻向家人借錢買價值5.6萬元燕窩進補，實在令人難以理解，就該項目只予5,000元賠償。<br>案件編號：DCPI1774/09</p></body></html>
