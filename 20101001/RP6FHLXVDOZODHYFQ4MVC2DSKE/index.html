<html><header><meta charset="utf-8"><title>剪妻胸圍躁漢緩刑</title></header><body><h1>剪妻胸圍躁漢緩刑</h1><p>【本報訊】綜援漢不滿前妻疏於照顧10歲兒子與她爭執，剪爛四個胸圍兼揮舞菜刀。兒子受驚逃走，父親追九層樓截停後拳打腳踢。警方調查揭發父親曾掃帚虐打兒子，又敲擊刀棍要脅殺死他。九龍城裁判法院主任裁判官郭啟安鑑於他已還柙四周及有悔意，判監四個月，緩刑兩年。<br>根據精神報告，45歲被告性格衝動，有人格障礙及暴力傾向，需接受精神科門診治療。代表律師昨指被告不滿前妻違反承諾，經常穿着暴露，才剪爛胸圍，又承認用錯方法教子。被告於今年7月30日至8月30日，分別在他與前妻的住所犯案，早前承認虐兒及刑毀等四罪。<br>案件編號：KCCC3926/10</p></body></html>
