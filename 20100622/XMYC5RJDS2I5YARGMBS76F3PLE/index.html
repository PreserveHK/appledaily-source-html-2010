<html><header><meta charset="utf-8"><title>世盃擂台：米高巴特利當旺 - 戰鬥員A</title></header><body><h1>世盃擂台：米高巴特利當旺 - 戰鬥員A</h1><p>【首球、首隊入球】禮拜三繼續上演一日進行4場分組賽嘅日子，決定C組同D組邊支球隊會出線，C組兩場10點正嘅早場最受矚目，因英格蘭今屆命運會點，對完斯洛文尼亞就知，我認為呢場十分難估，因為要計埋英軍班球星心理，想繼續踢抑或提早放暑假，冇人知，不如博鬥心十足嘅美國好過。教練之子米高巴特利終於有波入，佢嘅埋門入楔時間唔錯，一於博佢對阿爾及利亞「首球」。<br>文：戰鬥員A</p></body></html>
