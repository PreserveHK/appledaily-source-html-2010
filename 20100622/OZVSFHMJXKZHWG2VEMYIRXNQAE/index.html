<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭少秋爆欣宜受讚勁喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭少秋爆欣宜受讚勁喊 - 馮仁昭</h1><p>鄭少秋有一段時間冇喺香港出現，噚日佢去到商台做訪問，講到啱啱過咗嘅父親節點過？秋官話：「冇乜特別慶祝，只係食餐飯，欣宜（小圖）就SMS同我講父親節快樂。」問佢有冇留意欣宜之前扮徐子珊畀外界大讚，秋官話：「有睇到，都有打畀佢，知道有人讚佢，佢就喊，呢樣係遺傳咗佢阿媽嘅眼淺，知佢呢排都好努力減肥，好成功，不過就未見到佢真人，大家都忙嘛。」</p></body></html>
