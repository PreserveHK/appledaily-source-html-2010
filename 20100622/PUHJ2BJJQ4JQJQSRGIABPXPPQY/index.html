<html><header><meta charset="utf-8"><title>足球寶貝享受半裸踢波</title></header><body><h1>足球寶貝享受半裸踢波</h1><p>足球寶貝、內地女星王冕早前以超性感造型，拍攝一輯有關世界盃的足球寫真，其中她大膽半裸上身及僅穿內褲，將其魔鬼身材表露無遺。王冕坦言這是她首次拍攝如此大膽的照片，不過她對自己的身材十分滿意。她說：「自己平時都鍾意運動，今次拍攝工作對我來說很新鮮，我很喜歡這種娛樂和體育結合在一起的方式，希望辛苦的結果能帶給大家視覺上美的享受。」</p><p>拍照時王冕如運動女將上身，但原來她不熱衷足球，只是每次看足球比賽她都會感到十分興奮，更自爆鍾情意大利隊長簡拿華路。<br>撰文：林妃</p></body></html>
