<html><header><meta charset="utf-8"><title>李孝利抄歌掀網上罵戰</title></header><body><h1>李孝利抄歌掀網上罵戰</h1><p>韓國人氣女歌手李孝利，繼06年後再捲入抄歌風波，日前她終在網上承認大碟《H-Logic》內有多首歌涉抄襲，雖並非她所寫，但她指自己有道義上責任，宣佈暫停歌唱事業。可是事件並未因此平息，兩批網民掀起罵戰，支持李孝利的一方，指歌曲不是她所寫，她也是名受害者，責任應在作曲家BAHNUS身上，而且李孝利肯承擔責任，有紅星風範。</p><p>有心拖延</p><p>可是，反方的歌迷則指李孝利並非首次抄歌，而且早在兩個月前大碟推出不久，她已被指抄歌，但至今才承認，實在太遲，指她是有心拖延及想隱瞞事件！</p></body></html>
