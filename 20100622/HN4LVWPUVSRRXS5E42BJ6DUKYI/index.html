<html><header><meta charset="utf-8"><title>NewsFlash俄總統拋《道德經》抗金融危機</title></header><body><h1>NewsFlash<br>俄總統拋《道德經》抗金融危機</h1><p>華爾街貪婪被指是2008年金融海嘯的罪魁禍首，俄羅斯總統梅德韋杰夫上周六演講，突然拋起「中國書包」來。他提議用中國老子「知足不辱」等教誨，來應對金融危機。<br>梅德韋杰夫上周六援引《道德經》說：「得與亡孰病？是故甚愛必大費，多藏必厚亡，知足不辱，知止不殆，可以長久。」意思是：得失相比，哪方更有害？過份求所得必要付出更大代價，過度積斂財富必招致更大損失，因此知足就不會受屈辱，知適可而止就不會遇險，這樣才可長久平安。台灣東森新聞網</p></body></html>
