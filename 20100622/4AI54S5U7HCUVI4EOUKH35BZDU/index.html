<html><header><meta charset="utf-8"><title>山西奇貓誕下「小狗」</title></header><body><h1>山西奇貓誕下「小狗」</h1><p>大千世界，無奇不有，山西廣靈縣一隻12歲的母貓去年7月生下三胞胎，其中兩隻沒有異樣，不過另一隻小貓女卻越長越像小狗（圖），連叫聲也是「汪汪」聲。<br>貓主人張蓮芝說，當時村內一些老人說這是不好的徵兆，但他們一家人堅持要將這隻「小狗」養大，並為其取名「乖乖」。一年來，「乖乖」越長越像狗，現在體重達11磅，比媽媽重6.6磅，體形也大了很多。除了其中兩隻爪子像貓爪外，「乖乖」的叫聲和狗一樣「汪汪」叫，吃東西從不挑食，不像其他貓一樣喜歡吃腥。儘管「乖乖」外貌像狗，但牠仍是和貓媽媽和貓兄妹們特別親密。<br>《山西晚報》
</p></body></html>
