<html><header><meta charset="utf-8"><title>深圳鳥癡專養落難雀</title></header><body><h1>深圳鳥癡專養落難雀</h1><p>家住深圳市寶安區的蔡春橋（圖），九年前因為一隻餓得飛不起的鸚鵡落在他家的陽台，於是成了鳥癡，專門收養落難雀鳥，除了鸚鵡，繡眉、白頭翁、杜鵑、斑鳩都曾在他的家住過，前日他62歲生日，又收養一隻小鳥。<br>「看牠多可愛，看着牠煩惱都沒有了。」蔡春橋表示，所收養的雀鳥多是「自來雀」，許多因受傷、餓得飛不起，落在他家的陽台上。他與妻子對待鳥兒比自己更好，兩夫婦經常買提子、奇異果、蛋糕、蛋黃等餵雀。如今他已是居住小區內知名的鳥癡，保安一旦發現受傷小鳥，便會馬上通知他去救助。廣東《南方都市報》</p></body></html>
