<html><header><meta charset="utf-8"><title>蘇志燮谷劇咀金荷娜</title></header><body><h1>蘇志燮谷劇咀金荷娜</h1><p>韓國型男蘇志燮與金荷娜合演的《ROADNO.1》，將於明日在MBC電視台開播，日前該劇一場蘇志燮與金荷娜的激烈吻戲率先曝光。</p><p>為錢從軍分隔異地</p><p>《ROADNO.1》以朝鮮戰爭為背景，講述在歷史與命運漩渦中三位青年男女愛情及友情的故事。劇中金荷娜因家境清貧，不得不放棄當醫生的理想，蘇志燮為了得到錢，雖然心上人金荷娜一力反對，他仍堅持參軍圍剿共產游擊隊，金荷娜在橋上跟蘇志燮告別時依依不捨，蘇志燮轉頭便獻上熱吻，並承諾會活着歸來，令fans大為吊癮。</p></body></html>
