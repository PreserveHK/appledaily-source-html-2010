<html><header><meta charset="utf-8"><title>黃婉曼嫌棄小背心</title></header><body><h1>黃婉曼嫌棄小背心</h1><p>人氣急升的天氣女神黃婉曼昨日與鄺敏慧（中巴）、郭秀雲及亞姐筱靖、張加慧等到尖沙嘴出席「日迦美容」集團20周年及分店開幕，祝賀黎燕珊成為代言人。黃婉曼昨日穿上貼身裙，令豐滿上圍表露無遺，可惜是她表明不會露胸，甚至平日也不會穿吊帶衫。</p><p>黃婉曼說：「因為我唔游水，唔係男友唔畀，佢不知幾想我同佢游水，係我個人唔得。」其後她又反問：「如果我露係咪賺多啲？不過我唔會，我賺少啲。」<br>同場的郭秀雲則否認向兒子及o靚模Mia棒打鴛鴦，她謂是女方先提出分手，實在莫名其妙。<br>採訪：WanManChi<br>攝影：ChanChiLam</p></body></html>
