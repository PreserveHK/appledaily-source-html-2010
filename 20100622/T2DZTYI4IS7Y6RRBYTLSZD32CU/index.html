<html><header><meta charset="utf-8"><title>世盃動物園：葡兵想贏波要留鬚</title></header><body><h1>世盃動物園：葡兵想贏波要留鬚</h1><p>鬍鬚是男性嘅象徵之一，成面鬍鬚或會予人一種充滿「男子漢」魅力嘅感覺，之不過留鬚會贏波就真係奇聞！名叫卡蒙拿嘅葡萄牙球迷就喺社交網「面書」搞咗個群組，呼籲葡萄牙國腳留鬚，效法好多建奇功嘅前國腳，好似喺86年世盃射破英格蘭嘅「八字鬚」文奴（CarlosManuel）咁，而唔好似基斯坦奴朗拿度（C朗）咁青靚白淨喎，而暫時個群組已超過6萬人參加。查實個球迷咁講都係想班球員唔好過份「姿整」，畀心機踢好波，之但係葡軍86年嗰屆世盃分組賽出局，睇嚟「留鬚贏波論」都係得啖笑。</p></body></html>
