<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa認仔從未失手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa認仔從未失手 - 馮仁昭</h1><p>失婚後嘅蔡卓妍（阿Sa）日前到上海宣傳新片《翡翠明珠》，佢自爆想拍愛情大悲劇，當地嘅傳媒追問佢係咪因同鄭中基嘅經歷先有呢個念頭，佢就話：「太敏感了吧！」現場有男記者追問佢家嘅感情生活，佢就反問對方有冇好介紹，仲話：「我相信我會幸福，事實上我讀書時，我追求喜歡的男生都會百發百中。」佢噚日喺上海舉行首站巡迴簽唱會，吸引唔少歌迷到場，令佢喺兩小時內簽了2千多張專輯。</p></body></html>
