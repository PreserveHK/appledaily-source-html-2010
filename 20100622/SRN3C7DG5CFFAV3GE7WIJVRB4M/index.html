<html><header><meta charset="utf-8"><title>星閃閃：「成龍爸爸」vs「最佳門將」 - 吾中</title></header><body><h1>星閃閃：「成龍爸爸」vs「最佳門將」 - 吾中</h1><p>尼日利亞門將安耶馬在今屆決賽周披甲兩場，就兩場都當選為賽事的最佳球員，不過，當尼國在周二撼南韓時，安耶馬坦言，寧願助球隊勝出而不要成為賽事最佳球員，因為在之前兩仗，安耶馬都是球隊輸波而當選的。</p><p>至於南韓門將鄭成龍，今屆世界盃對他來說標誌着人生兩個里程碑，因為他不單力壓李雲在成為國家隊的正選門將，而他的太太任美靜亦在上周五誕下兩人首名愛情結晶品，是一名重3.32公斤的男孩子。鄭成龍說：「榮升爸爸後，我一定要有更好的演出，為孩子建立好榜樣。」文：吾中</p></body></html>
