<html><header><meta charset="utf-8"><title>GaGa機槍Bra登封面</title></header><body><h1>GaGa機槍Bra登封面</h1><p>美國樂壇新天后LadyGaGa早前在新歌《Alejandro》MV中，以機關槍胸圍登場，身後更有一堆軍服造型的男子伴舞，原來其有關服飾全由GiorgioArmani設計，日前GaGa更以機關槍胸圍造型登上《RollingStone》雜誌封面，又以GaGaDaily作主題，認真威水。</p><p>出席派對高歌</p><p>此外，GaGa上周五則以AlexanderMcQueen的服飾出席Tribeca派對，撐老友BrianNewman的場，她更即場獻唱《SomeonetoWatchOverMe》，又十分投入，任影唔嬲。</p></body></html>
