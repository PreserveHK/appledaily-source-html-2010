<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲唱衰香港巨聲幫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲唱衰香港巨聲幫 - 馮仁昭</h1><p>夏韶聲前晚以評判身份到將軍澳電視廣播城錄影無綫《超級巨聲2》，由於前晚係父親節，所以佢個女都有到場陪老竇，佢話之前已經同個女食飯慶祝，個女仲送咗一架模型坦克車畀佢做禮物。<br>今次夏韶聲只會做兩集評判，佢話喺外地都做過類似嘅評判，佢大讚外地嘅參賽者水準超高，佢話明唔會預期香港嘅參賽者同樣有咁高嘅水準喎！仲大潑冷水話：「我可以肯定講全部嘅參賽者都係聽卡拉OK大。」</p></body></html>
