<html><header><meta charset="utf-8"><title>彭遠揚星光2稱冠</title></header><body><h1>彭遠揚星光2稱冠</h1><p>亞視《亞洲星光大道2》決賽前晚在亞視總台舉行，最後六強包括于天龍、鄭苑瑛、李健龍、黃慶堯、王忠傑和彭遠揚角逐總冠軍，經過一輪比賽，鄭苑瑛和彭遠揚順利殺入最後兩強，與上屆冠軍羅力威合唱決一高下，結果彭遠揚演繹張學友一曲《愛是永恆》擊敗演繹梁靜茹《崇拜》的鄭苑瑛。</p><p>肥媽跌眼鏡</p><p>祝捷會上，肥媽瑪莉亞直言起初睇好李健龍，可惜臨場表現失準，只能奪第四名，她又指鄭苑瑛因和羅力威合唱時入音有點失準而落敗。冠軍彭遠揚開心地說：「從冇諗過會贏，相信今晚有師兄師姐打氣支持，令我激發信心。」<br>採訪、攝影：何慧斯</p></body></html>
