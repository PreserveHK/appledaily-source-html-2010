<html><header><meta charset="utf-8"><title>世盃動物園：斯洛文尼亞BBQ慶祝</title></header><body><h1>世盃動物園：斯洛文尼亞BBQ慶祝</h1><p>英格蘭喺世盃未「開齋」贏波，喺C組仲要排喺第3位，個個都頭痕到爆，反觀以1勝1和得4分排喺榜首嘅斯洛文尼亞就好風騷，皆因只要周三對住英格蘭唔輸波，就肯定殺入16強，唔怪之得全隊球員上周六搞咗個「營火晚會」齊齊燒嘢食慶祝。斯洛文尼亞歷來只曾對過英軍一次，就係喺舊年9月友賽輸1:2，不過斯軍個個信心十足，似乎唔多信往績。之但係而家一日都未肯定出線，斯洛文尼亞咁早開P慶祝，會唔會激起死氣沉沉嘅英軍傾力反撲呢？</p></body></html>
