<html><header><meta charset="utf-8"><title>財話短說中東滙豐6.5億售BACB</title></header><body><h1>財話短說<br>中東滙豐6.5億售BACB</h1><p>▲滙豐銀行中東（HSBCBankMiddleEastLimited）宣佈，以8280萬美元（約6.46億元）出售所持BritishArabCommercialBankPLC（BACB）的48.9%權益予LibyanForeignBank（LFB），有關交易待相關監管機構批准，滙豐料交易於今年第四季完成。交易完成後，LFB將為BACA主要股東，共持75.2%權益。</p></body></html>
