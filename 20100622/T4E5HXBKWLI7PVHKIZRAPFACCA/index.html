<html><header><meta charset="utf-8"><title>李璨琛拍劇好玩欲添食</title></header><body><h1>李璨琛拍劇好玩欲添食</h1><p>鄭嘉穎、胡杏兒、李璨琛及滕麗名等前晚到尖沙嘴，出席無綫新劇《怒火街頭》慶功宴，日前拍攝時跌斷鎖骨的陳敏之則未有現身，嘉穎透露跟敏之仍有兩場對手戲未拍，他說：「不過嚟緊我又開另一套新劇，到時可能佢要同我度期拍。」<br>首次拍劇的李璨琛坦言很好玩，不如其他人指拍劇很辛苦，故有興趣再接拍劇集，他說：「可能我係拍時裝所以冇咁辛苦，我見隔籬廠拍古裝嘅謝天華就真係好似好辛苦咁。」胡杏兒透露有假期打算到法國旅行，不過未有預男友黃宗澤一份。採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
