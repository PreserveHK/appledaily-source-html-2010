<html><header><meta charset="utf-8"><title>王菀之生日軒仔失場</title></header><body><h1>王菀之生日軒仔失場</h1><p>王菀之（Ivana）近日忙於為舞台劇《柯迪夫》綵排，日前眾演員送上驚喜，為她慶祝生日，梁祖堯與湯駿業送上香吻賀壽，一同演出的緋聞男友張敬軒則因發燒沒有出現及送吻。<br>原來軒仔已抱恙多天，當日導演惟有遞上軒仔的宣傳卡頂替，Ivana又搞笑地將臉靠向宣傳卡，扮作接受紙牌軒仔的吻賀。問Ivana軒仔未能出席有否失望？她說：「冇呀，知道佢病咗，希望佢快啲好番。」為了舞台劇，Ivana要與軒仔苦練踢躂舞，幸好兩人很快上手，表現自如。<br>撰文：葉雪
</p></body></html>
