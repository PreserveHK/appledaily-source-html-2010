<html><header><meta charset="utf-8"><title>世盃擂台：博阿根廷全勝晉級 - 守丹</title></header><body><h1>世盃擂台：博阿根廷全勝晉級 - 守丹</h1><p>【主客和】睇今晚B組形勢其實好明朗，阿根廷基本上已經出硬線，得番希臘同南韓有得爭吓，身為亞洲人，我撐南韓出到線，所以捧阿根廷希臘。老馬初出茅廬執教鞭成績唔錯，以佢份人咁有性格，就算今日阿根廷出二線兵，佢都應該唔會揸流攤，迪亞高米列圖同阿古路係咩料，球迷應該心中有數，龜速希臘兵應該會好惡踢；至於南韓出唔出到線，就要靠自己喇。<br>文：守丹</p></body></html>
