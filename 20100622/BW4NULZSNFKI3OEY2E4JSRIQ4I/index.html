<html><header><meta charset="utf-8"><title>赤西仁繼續放逐</title></header><body><h1>赤西仁繼續放逐</h1><p>日本尊尼偶像組合KAT-TUN成員赤西仁，最近被事務所安排到洛杉磯舉行個人演唱會，形同飛出組合。</p><p>英文溝通</p><p>赤西仁前日在洛杉磯於2,000名fans面前完成個唱後，便在後台向日本傳媒表示9、10月會到紐約、芝加哥、拉斯維加斯及三藩市等地舉行美國巡迴，下半年繼續被放逐美國。<br>赤西仁前日在台上跟多名西洋舞蹈員又唱又跳，並以英語跟在場的fans溝通，據日本報章報道，在場九成觀眾是日本以外的fans。不過，從fans上載YouTube的片段所見，入場fans主要是亞洲少女。</p></body></html>
