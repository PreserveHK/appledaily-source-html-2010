<html><header><meta charset="utf-8"><title>竊匪匿床下底　瞞過全屋笨警</title></header><body><h1>竊匪匿床下底　瞞過全屋笨警</h1><p>「你看我不到，你看我不到。」英國42歲竊匪索爾比企圖入屋爆竊，屋主得鄰居通知報警，警方到場搜遍全屋，卻找不到賊，原來索爾比藏匿在床下底，瞞過一班笨警。<br>上月4日，30歲屋主馬吉得鄰居通知，指看見一名男賊人從打開的窗戶爬進他屋內，他報警後大批警員到場搜查（圖），遍尋不獲後收隊離去。<br>馬吉心想警察反轉全屋都搜不到賊，安心關燈睡覺。豈料睡了一會就聽到床下沙沙作響，驚見索爾比從床下底爬出來，他馬上捉賊。兩人糾纏了幾分鐘，馬吉終將索爾比制服。英國《每日電訊報》</p></body></html>
