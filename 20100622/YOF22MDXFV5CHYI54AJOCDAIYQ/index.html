<html><header><meta charset="utf-8"><title>周秀娜怨法國隊唔爭氣</title></header><body><h1>周秀娜怨法國隊唔爭氣</h1><p>南非世盃進入緊張狀態，主人家南非今晚會迎戰法國，周秀娜早前到法國為寫真集《LesVacanccsd'AmourChrissie》取景，特別花費近千港元購下法國球衣拍照，希望為法國隊打氣，可是法國隊卻不爭氣，領隊與球員發生內訌，士氣大跌，瀕臨出局邊緣。<br>周秀娜看到法國隊越戰越差，她昨日在電話中揶揄說：「睇怕佢今晚踢埋場波，係時候返老家食西多，等我仲嘥錢買波衫波褲撐佢哋，今晚佢哋一出局，我就將套衫放上網bid咗佢，費事眼寃。」<br>採訪：比華利</p></body></html>
