<html><header><meta charset="utf-8"><title>世盃動物園：艾古爾細仔簽保頓</title></header><body><h1>世盃動物園：艾古爾細仔簽保頓</h1><p>「孟母三遷」係一個為咗教好孟子嘅感人故事，展現出無限母愛典範；「現代版」就有墨西哥國家隊教練艾古爾，為咗照顧最細嘅兒子伊拿奇（InakiAguirre），正決定舉家由美國邁阿密搬去英國。今次搞到51歲嘅艾古爾咁緊張，原因係伊拿奇周日已經被英超保頓簽為青年隊成員。伊拿奇仲係艾古爾嘅3個兒子中，唯一願意子承父業選擇踢波，艾古爾嘅大仔做咗律師、二仔做咗記者；伊拿奇喺06至09年已經喺馬德里體育會做青年軍，唔知下季會唔會升上一隊呢？</p></body></html>
