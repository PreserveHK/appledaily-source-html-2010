<html><header><meta charset="utf-8"><title>莎瑪希恩聲演貓俠女友</title></header><body><h1>莎瑪希恩聲演貓俠女友</h1><p>夢工場動畫《史力加》（Shrek）系列大結局《史力加萬歲萬萬歲》（ShrekForeverAfter）即將在本地上映之際，該系列宣佈製作外傳，以當中人物貓俠Puss擔正做主角。該片名為《PussInBoots》，其官網昨日已經啟動，除了主角Puss繼續由安東尼奧班特拉斯（AntonioBanderas）配音之外，新角色靚女貓Kitty則邀得莎瑪希恩（SalmaHayek）聲演。</p><p>女兒吸二手煙</p><p>此外，莎瑪希恩日前被發現在紐約街頭抽煙，但當時她的女兒正在她面前，莎瑪抽煙後更想咀小女兒一下，令其女兒被迫吸她的二手煙。</p></body></html>
