<html><header><meta charset="utf-8"><title>財話短說永義主席轟警不合法扣留</title></header><body><h1>財話短說<br>永義主席轟警不合法扣留</h1><p>▲永義國際（1218）發出通告表示，公司與主席鄺長添昨日向香港警務處處長發出訴前信，指鄺長添被捕、扣留、要求支付保釋金，以及有關PlaneticInternationalLimited的簿冊和紀錄被帶走，是不合法的，原因是公司被指已出售中聯能源（346）1億股而導致處置犯罪得益罪名並無根據，涉案警員亦拒絕或無回應鄺長添的要求，沒提供已售股份的指控詳情。</p></body></html>
