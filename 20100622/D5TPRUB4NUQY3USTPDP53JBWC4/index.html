<html><header><meta charset="utf-8"><title>世盃擂台：英軍誓大炒斯國 - 吾中</title></header><body><h1>世盃擂台：英軍誓大炒斯國 - 吾中</h1><p>【讓球、讓球主客和】睇咗咁多場世盃直播，由於唔想睇到麻木晒，所以前日忙裏偷閒，走去shopping；不過鑑於近日頻頻損手，所以睇多過買，但都已經好滿足。好，充電完畢，希望推介嘅水準回升。今日南韓鬥尼日利亞，平手盤必拼南韓，佢哋淨係紀律同體力都好過尼國幾皮啦！至於聽日英格蘭如果贏唔到斯洛文尼亞，就好大機會出局，博佢哋大勝斯國開[-1]的「客勝」。<br>文：吾中</p></body></html>
