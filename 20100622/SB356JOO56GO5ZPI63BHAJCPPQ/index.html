<html><header><meta charset="utf-8"><title>林峯動L　楊怡讚好</title></header><body><h1>林峯動L　楊怡讚好</h1><p>林峯昨日在西九龍海濱長廊出席電腦軟件活動，一向畏高的他坐直升機到達現場，他說：「真係好驚，惟有不斷望風景。」談到他在《談情說案》中有幕拖着楊怡拍拖場景，林峯疑似「動L」時，他說：「完全唔係嗰回事，只係劇組人員安排條褲太窄，直情緊到扣唔埋鈕，再加埋角度問題先搞成咁。」<br>至於楊怡昨日在電視城講到林峯對着她「動L」，她大笑說：「嗰日我哋喺現場都知，嗰條褲係佢第一次着，可能太貼身同太熱出事。其實呢啲係男性嘅尊嚴，係好值得自豪。」雖然《談》劇被彈抄日劇，但上星期最高收視達36點（約229萬觀眾），平均收視有32點（約204觀眾）。<br>採訪：王連連、何慧斯</p></body></html>
