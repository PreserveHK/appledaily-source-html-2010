<html><header><meta charset="utf-8"><title>世盃擂台：撐德國由頭贏到尾 - 青蛙仔</title></header><body><h1>世盃擂台：撐德國由頭贏到尾 - 青蛙仔</h1><p>【半全場、半場主客和】睇世界盃，除咗可以欣賞球星嘅技術，仲可以欣賞埋佢哋嘅演技。佢哋喺球場嘅反應好快，只要對手有少少動作，就好快畀到戲出嚟，仲要七情上面，分分鐘連影帝張家輝都做唔到。聽講好多藝人都會搵詹老師學演戲，計我話，睇世盃一樣學到嘢。德國星期三晚同加納進行生死戰，德軍對東歐隊唔掂，但就食住非洲球隊，信佢哋半場就可以領先，要[贏/贏]。<br>文：青蛙仔</p></body></html>
