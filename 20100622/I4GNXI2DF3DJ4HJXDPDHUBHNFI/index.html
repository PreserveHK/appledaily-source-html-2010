<html><header><meta charset="utf-8"><title>世盃擂台：南法戰宜取「大」 - 牽牛</title></header><body><h1>世盃擂台：南法戰宜取「大」 - 牽牛</h1><p>【大細】今屆世界盃開波時間都幾唔就香港人，中間場約11點9完場後，要到2點半先有尾場，中間兩個幾鐘做咩好？「現在台」就越嚟越多本地節目，而且勝在自選服務，幾時睇都得，我就最鍾意《風行全世界》，杜如風介紹完巴黎，宜家就介紹新加坡。巴黎確係好地方，但法國今屆就完全失敗，出線關鍵戰對南非，兩隊攞1分都冇用，鬥攻之下博「大」啦！<br>文：牽牛</p></body></html>
