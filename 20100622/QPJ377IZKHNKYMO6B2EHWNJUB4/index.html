<html><header><meta charset="utf-8"><title>冰淇淋＋巧克力　甜蜜消暑
</title></header><body><h1>冰淇淋＋巧克力　甜蜜消暑
</h1><p>呢幾日終於感受到太陽的威力，一家人決定逛商場嘆冷氣防中暑，見到雪糕兩字即隻眼發光，原來GODIVA新出了冰淇淋味松露巧克力，細細粒一啖一粒，仲要有雙重巧克力冰淇淋味，結果不太甜，仲消暑入心。囝囝揀了石板街冰淇淋味，因他最愛棉花糖那種入口即溶的口感；囡囡揀了酸酸的檸檬雪葩冰淇淋味；老公愛薄荷巧克力碎冰淇淋味，總之各有所好，食完心火都消滅晒！<br><br>小家嫂
</p></body></html>
