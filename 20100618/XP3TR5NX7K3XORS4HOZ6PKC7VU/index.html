<html><header><meta charset="utf-8"><title>世盃動物園：魔鬼喇叭改良減音量</title></header><body><h1>世盃動物園：魔鬼喇叭改良減音量</h1><p>魔鬼喇叭（vuvuzela）繼續成為今屆世盃熱話，擾民程度連葡萄牙球星C朗同埋睇電視直播嘅球迷都嗌頂唔住，何況畀錢買飛、現場睇波嘅觀眾，結果唔少外來球迷都要戴住耳塞防噪音。不過，據一啲魔鬼喇叭製造商透露，特意將新一批嘅vuvuzela生產方式稍作改良，減低所發出嘅音量，據講可以降低最少20個分貝，由原先最高嘅127下降至約100左右，呢個分貝數值比起打鼓（122）同埋球證吹場笛（122）都要低。不過，最大問題係球場內有成萬幾二萬人一齊吹魔鬼喇叭，就算每隻分貝減低都冇用。</p></body></html>
