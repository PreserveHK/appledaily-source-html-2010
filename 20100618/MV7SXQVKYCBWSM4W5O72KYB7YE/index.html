<html><header><meta charset="utf-8"><title>熄燈睡覺增強免疫力</title></header><body><h1>熄燈睡覺增強免疫力</h1><p>阿媽教落，睡覺時一定要關燈，原來對人的健康有不錯的幫助。根據研究證實，人體每當在開燈時，會抑制一種叫褪黑素的激素分泌，降低人的免疫力。學者在研究中以200多位成年人作研究對象，發現只要有一次在凌晨3時到7時，坐在燈下不睡覺，其免疫力顯著下降。褪黑素的分泌，可以抑制人體交感神經的興奮性，使血壓下降，心跳速度減慢。若長期在日夜顛倒的環境下生活，自然免疫力下降，所以睡覺時應把室內光線調到最黑，好讓大腦分泌足夠的褪黑素，令機體得到恢復。<br><br>王震遠</p></body></html>
