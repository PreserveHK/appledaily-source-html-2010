<html><header><meta charset="utf-8"><title>法旅遊勝地　蔚藍海岸成澤國</title></header><body><h1>法旅遊勝地　蔚藍海岸成澤國</h1><p>法國南部由馬賽伸延至法意邊界的濱海旅遊勝地蔚藍海岸（FrenchRiviera），遭遇200年來最大水災。當地周二起連日暴雨，一度在數小時內降雨逾350毫米，濱海多個城市變成澤國，至昨天（周四）至少造成22人死12人失蹤。單是重災區德拉吉尼昂市，水深達2.5米，有8人死亡。水災中，很多房子被冲毀，居民被迫爬上屋頂，汽車都遭水淹，電話服務和食水中斷，一座監獄也水浸至3米要疏散囚犯，有居民形容是「世界末日」。當局要出動直升機和軍人疏散居民，總統薩爾科齊下周初將到災區視察。<br>美聯社/法新社</p></body></html>
