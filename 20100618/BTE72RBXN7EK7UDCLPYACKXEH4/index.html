<html><header><meta charset="utf-8"><title>20名波迷延誤登機</title></header><body><h1>20名波迷延誤登機</h1><p>世界盃的影響遍及生活每個角落，上海浦東機場近日不斷出現航空公司人員、邊檢站的民警帶着旅客，匆忙地趕搭飛機的情況。機場邊檢站的民警表示，世界盃開鑼後，已經有20名旅客因睇波而延誤登機，其中一次更有三名旅客，同時因睇波而誤機，有人更因此而錯過航班。<br>民警稱，當地電視台從下午1時起重播前一晚的賽事，從這時段便陸續出現旅客誤機，而在晚上7點半至午夜，賽事直播兼航班升降最繁忙的時段，誤機情況最多，即使機場作出多次廣播，乘客仍只顧睇波，誤了登機。<br>北京《法制日報》</p></body></html>
