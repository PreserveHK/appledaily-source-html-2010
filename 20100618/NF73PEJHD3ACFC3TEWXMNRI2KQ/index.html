<html><header><meta charset="utf-8"><title>女性偉哥無效禁售</title></header><body><h1>女性偉哥無效禁售</h1><p>好累、沒心情……女伴拒絕歡好的藉口，男士們要繼續聽了。正申請在美國出售的「女性偉哥」flibanserin，號稱能刺激女性性慾，但兩項臨床試驗未證實有效，未獲美國食品及藥物管理局（FDA）開綠燈發售。<br>該款藥物由德國寶靈家藥廠生產，原是抗抑鬱藥，但有研究發現，女性服用後未能抗抑鬱，性慾卻提升。可是FDA前天（周三）公佈臨床試驗報告，指在兩項臨床測試中，該藥只是增加了服藥人士滿意性行為的次數，但未能確實證明有提升女性性慾的功效。同時，該藥有明顯副作用，會引致抑鬱、頭暈及疲累。多達15%試藥女性，因副作用太嚴重，試驗期未滿就停藥。<br>路透社</p></body></html>
