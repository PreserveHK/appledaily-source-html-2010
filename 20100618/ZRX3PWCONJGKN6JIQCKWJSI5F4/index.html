<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合東方神起Hero等三子去年控告SM事務所誹謗，檢察廳昨日決定不起訴SM。<br><br>●韓國組合少女時代隊長泰妍，昨晚率領隊友化身紅魔鬼現身首爾街頭唱歌，為南韓國家隊出戰阿根廷打氣。<br><br>●「吸血情侶」羅拔柏迪臣被雜誌《UsWeekly》爆拍新戲時與姬絲頓史釗域在洛杉磯一湖畔旁的森林內築愛巢，但屋內毫不企理。<br><br>●澳洲天后KylieMinogue打趣指欲與安琪蓮娜祖莉、美瑾霍士及施嘉莉祖安遜這三位美國女星接吻，來為自己製造話題。<br><br>●日本女星友坂理惠前日在東京出席新片記者會時表示演出片中的單親媽咪角色並沒難度，因現實生活中她是單親媽咪。</p></body></html>
