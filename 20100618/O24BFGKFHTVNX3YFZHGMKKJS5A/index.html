<html><header><meta charset="utf-8"><title>足球寶貝瞓身捧意大利</title></header><body><h1>足球寶貝瞓身捧意大利</h1><p>內地女模韓媛媛身為山東魯能隊的足球寶貝，除了支持自己的隊伍外，也酷愛出名多靚仔球星的意大利隊，不過意大利在分組賽首場賽事對着魚腩巴拉圭，卻只能以1:1逼和，未能打開勝利之門，身為fans的韓媛媛當然急了。</p><p>身在內地的韓媛媛未能親臨球場為愛隊打氣，日前惟有在球場拍攝一輯性感靚相，希望遠在南非的健兒們能夠感受她的熱情。韓媛媛不愧為山東省首屆職業模特兒大賽的季軍，穿上球衣也能展現出優美的線條，只見她躺在綠茵場上擺出迷人甫士，相信就算犯下天條，球證也會網開一面呢！撰文：林妃</p></body></html>
