<html><header><meta charset="utf-8"><title>台翹臀妹谷C奶拉票</title></header><body><h1>台翹臀妹谷C奶拉票</h1><p>台灣「優演娛樂銀行」舉辦的型男靚女選舉，將於後日截止投票，勝出的參賽者可得到10萬元新台幣獎金，而且有機會成為廣告代言人。不少少女為了今次的選舉，不惜以性感造型拍照，以博取更多選票。</p><p>最滿意臀部</p><p>到目前為止，本來排行第一位的睿咩咩被擁有32C上圍的芊芊搶攻，跌落第三位，她強調會發起粉絲拉票活動，希望重返第一位。擁有32C上圍的睿咩咩是技術學院學生，她最滿意自己的臀部，她說：「我的優點是有翹到不行的屁股，有人說我像觀月雛乃，不過我是當showgirl不是AV女優。」<br>採訪、攝影：黎寶萍</p></body></html>
