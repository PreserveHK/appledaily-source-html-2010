<html><header><meta charset="utf-8"><title>美瑾夏威夷失婚戒</title></header><body><h1>美瑾夏威夷失婚戒</h1><p>美國女星美瑾霍士（MeganFox），本月1日與奀星演員男友BrianAustinGreen到夏威夷度假時，在沙灘上大晒身上第九個紋身，據目擊者表示，原來當日Brian更向美瑾求婚，這是兩人自06年後再次訂婚，不過他們卻因一時緊張丟失戒指，要勞師動眾找來酒店員工幫手，可惜在沙灘上找足兩小時，仍然遍尋不獲。</p><p>拍拖睇NBA</p><p>雖然驚喜求婚換來烏龍丟失戒指收場，但並無影響兩人的感情，他們昨日齊戴鴨舌帽，十指緊扣入場欣賞洛杉磯湖人對塞爾特人的NBA賽事。</p></body></html>
