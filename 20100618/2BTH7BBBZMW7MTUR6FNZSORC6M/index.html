<html><header><meta charset="utf-8"><title>Marisa拋胸彈結他禁播</title></header><body><h1>Marisa拋胸彈結他禁播</h1><p>剛在男性雜誌《FHM》舉辦的「百大性感女星選舉」首入榜便奪冠的Victoria'sSecret名模MarisaMiller，已成宅男新女神，但她的新廣告因太火辣而遭電視台禁播。<br>Marisa這個新廣告是為電子遊戲《GuitarHero》而拍，這遊戲系列以往曾找德國名模HeidiKlum及美國金牌泳手費斯（MichaelPhelps）等名人演出，但Marisa則更出位，她只穿胸圍和內褲在屋內fing頭彈結他，轉頭又只穿褻衣打鼓，並躺沙發倒轉拋胸，不難想像這廣告無法在一家大細都能收看的電視播放。</p></body></html>
