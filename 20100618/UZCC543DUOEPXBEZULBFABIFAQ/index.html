<html><header><meta charset="utf-8"><title>張靚穎帶貧童遊世博</title></header><body><h1>張靚穎帶貧童遊世博</h1><p>內地歌手張靚穎日前現身上海世博「成都日」啟動儀式，並在世博新聞中心介紹家鄉的風土人情。雖然連日來行程非常奔波，但張靚穎笑言能為家鄉出一分力，一點也不覺得累。<br>張靚穎第二日行程參加了「明星帶你看世博」活動，擔任志願者帶領來自貧困家庭的30多名兒童遊覽中國館、波蘭館和意大利館。多個展館令張靚穎和小朋友們讚嘆不已，張靚穎揚言首次帶領大班小朋友一起參觀，感覺自己成了孩子王似的，她說：「我希望能為這些孩子打造一次特殊的世博之旅，最好有更多場館能加入到公益館的聯盟中，讓貧困兒童參觀世博。」<br>撰文：林妃</p></body></html>
