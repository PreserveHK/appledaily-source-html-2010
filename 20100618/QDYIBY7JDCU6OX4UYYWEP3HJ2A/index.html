<html><header><meta charset="utf-8"><title>汕頭工廠趕製Vuvuzela</title></header><body><h1>汕頭工廠趕製Vuvuzela</h1><p>南非世界盃激戰正酣，備受注目的不僅著名球星，還有魔鬼喇叭Vuvuzela。這個遭球員投訴噪音極大的魔鬼喇叭，並非產自南非，而是由有「世界玩具製造中心」之稱的汕頭市澄海區生產。由於產品供不應求，廠商正加班趕製。<br>Vuvuzela約一米長，它在祖魯語中就是「製造噪音」的意思。按照南非當地人的說法，「這種喇叭是專門用來驅趕狒狒的」。它發出的噪音平均高達100分貝，最高則達到131分貝。去年南非聯合會盃時，Vuvuzela在球場上亮相，獲球迷青睞。今年世界盃，由於市場對Vuvuzela的需求增加，澄海許多工廠均接獲大批定單。<br>中新社</p></body></html>
