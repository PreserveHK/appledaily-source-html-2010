<html><header><meta charset="utf-8"><title>小兒科：學理財　做小博士</title></header><body><h1>小兒科：學理財　做小博士</h1><p>要你的小朋友長大後不胡亂揮霍，最好從小教導孩子學習正確的金錢觀念，坊間有不少的理財課程，而MIKids「理財小博士Workshop」強調要小腦袋做好全套的理財裝備，應該自小養成消費習慣上的反思。課程共四個階段，每個階段有8-10堂，當中包括交換與金錢、如何消費及精明消費、金錢的運用等，而課程內容會以扮演話劇、「拍賣及變賣」遊戲、「以物易物」遊戲，讓他們透過遊戲親身經歷社會貿易的市場，學習貨幣單位、金錢的管理等，完成每個階段後，都會有評估表及證書認可呢。<br><br>查詢：MIKids（36286222）
</p></body></html>
