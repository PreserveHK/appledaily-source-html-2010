<html><header><meta charset="utf-8"><title>克勤、關楚耀睇波賀父親節</title></header><body><h1>克勤、關楚耀睇波賀父親節</h1><p>身為兩子之父的李克勤昨日和關楚耀（Kelvin）到港台接受訪問。周日便是一年一度的父親節，兩人都被主持問到與父親和家人之間的感情，克勤說：「呢排成日講世界盃，終於可以轉吓話題。」<br>問克勤今年父親節會怎樣過？他說：「嗰晚應該會同屋企人食飯，之後都會睇波，冇乜特別。」曾經犯錯的Kelvin坦言今年父親節對他來說特別有意義，他說：「因為上年發生事（在日本藏毒），其實到家自己嘅心情都未平復，今年要好好同爸爸慶祝，食餐飯之後再一齊睇波。」<br>採訪、攝影：胡比</p></body></html>
