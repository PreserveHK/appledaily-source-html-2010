<html><header><meta charset="utf-8"><title>案件速遞「話梅大王」後人售樓糾紛</title></header><body><h1>案件速遞<br>「話梅大王」後人售樓糾紛</h1><p>【本報訊】東半山景賢里前屋主、「話梅大王」邱木城家族，再就白建時道獨立屋豪宅鬧糾紛。成員邱子田死後留下豪宅的一半業權，遺囑訂明由他的兒子及姪兒平分利益。但其中一名遺產受益人邱陶和在出售豪宅一事上不合作，至去年3月突要求其他受益人同意他可額外取得2%利益，答謝他出售物業的功勞。另五名遺產受益人昨日入稟高等法院，要求邱陶和交還樓契，並將物業以私人投標及公開拍賣方式出售。<br>五名原告包括邱陶鴻、邱陶熙、邱陶雄、邱陶椿及邱陶光，他們去年5月已要求被告邱陶和按遺囑內容將物業出售。<br>案件編號：HCA890/10</p></body></html>
