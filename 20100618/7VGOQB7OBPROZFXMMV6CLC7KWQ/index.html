<html><header><meta charset="utf-8"><title>世盃動物園：能量橙照耀冰雪世盃</title></header><body><h1>世盃動物園：能量橙照耀冰雪世盃</h1><p>啱啱步入初冬嘅南非呢幾日會受冷鋒襲擊，有可能上演歷史上首個冰雪世界盃。白茫茫一片睇唔到個波，點算？唔使驚，好彩負責提供官方比賽足球嘅adidas早有準備，整咗60個橙紅色波（圖），並將佢命名為「能量橙」（powerorange），結構同所用科技同原本嘅一樣，只係顏色唔同，而每一個「能量橙」都印有比賽地點同賽事日期。現時呢批波有30個喺南非，30個就喺國際足協嘅瑞士總部，應該夠應付餘下賽事。</p></body></html>
