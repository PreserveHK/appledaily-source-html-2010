<html><header><meta charset="utf-8"><title>Natalie讚嘆香港多變</title></header><body><h1>Natalie讚嘆香港多變</h1><p>美國R&amp;B爵士女王NatalieCole，昨日乘私人飛機抵港，為今晚在會展舉行的香港站巡迴騷作準備。由於剛落機就趕到酒店出席記者會，Natalie要先梳洗整理，結果遲了約30分鐘現身。戴夢夢、趙碩之、陳若嵐（Melody）及老牌歌手大AL也有撐場。<br>Natalie今次並非首次來港演出，上次訪港已是約20年前，她說：「上次來港時，機場附近有不少民居，見那些小孩的生活環境好像很差。今次到來發現香港變了很多，許多高樓大廈及新穎建築。」她又指今晚除大唱金曲外，將增添更多趣味，望給觀眾驚喜。<br>採訪：杜錦麟<br>攝影：彭琮然</p></body></html>
