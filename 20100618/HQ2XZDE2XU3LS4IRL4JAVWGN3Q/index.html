<html><header><meta charset="utf-8"><title>世盃擂台：加納對辦[-1]照捧 - 戰鬥員A</title></header><body><h1>世盃擂台：加納對辦[-1]照捧 - 戰鬥員A</h1><p>分組賽第1輪完結，非洲球隊就只有加納可以贏波，其實都算正路，以年初嘅非洲國家盃，盟主埃及冇份打世盃，亞軍嘅加納算係非洲最強一隊，所以贏塞爾維亞並唔出奇。佢哋次輪對澳洲，我相信以加納嘅進攻速度，唔會比德國慢，分別在於埋門質素可能冇咁好。<br>不過，澳洲連入波主要來源嘅卡希爾都停賽，真係幾難贏波，我會再捧加納，博[-1]「主勝」㖭！<br>文：戰鬥員A</p></body></html>
