<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基收父親節賀卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基收父親節賀卡 - 馮仁昭</h1><p>近日盛傳古巨基嘅緋聞助手女友Lorriane有咗BB，其實基仔一早做咗人爸爸啦，各位唔好誤會，佢只係宣明會助養者啫。星期日係父親節，基仔收到印度助養囡囡露珊娜送嘅父親節卡、畫作同信件。基仔好欣賞囡囡嘅畫作，仲希望培養佢嘅畫畫天份。問基仔若果囡囡喺面前會點？佢話：「我會即刻攬住佢多謝佢。」禮尚往來，基仔都照住佢個樣，親手畫咗幅可愛卡通畀囡囡。</p></body></html>
