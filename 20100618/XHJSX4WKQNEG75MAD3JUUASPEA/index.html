<html><header><meta charset="utf-8"><title>交友網站服侍蘋果迷</title></header><body><h1>交友網站服侍蘋果迷</h1><p>蘋果產品風靡全球，粉絲何止千萬，有人特別設立一個專為蘋果迷而設的交友網站，讓他們交流使用蘋果產品的心得之餘，也可交朋結友，說不定可譜出一段段蘋果粉絲的愛情戀曲。<br>網站叫Cupidtino（圖），是向蘋果總部所在地庫帕提諾（Cupertino）致敬。設立網站的蘋果迷說，某天他與女友為了應否在晚飯時用iPad而吵架，他當時對她說若他倆分手，他會找個喜歡蘋果產品的人拍拖，他於是設立網站，拉近蘋果迷的距離。網站本月初成立，至今吸引約16,000人登記成為會員，網站最初免費試用，但由前日（周三）開始向用戶收費，月費約5美元（39港元）。<br>美聯社</p></body></html>
