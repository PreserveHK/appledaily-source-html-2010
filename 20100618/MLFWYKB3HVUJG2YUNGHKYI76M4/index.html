<html><header><meta charset="utf-8"><title>「細」盃首輪強隊冇勢 - 青蛙仔</title></header><body><h1>「細」盃首輪強隊冇勢 - 青蛙仔</h1><p>今屆南非世盃決賽周首輪分組賽，入波甚少，16場比賽只製造了25球（平均每場1.56球），比起06年的38球、02年的46球及98年的37球，入球數字顯然少很多。亦因為這個原因，首輪16場比賽開出了1大15細，並有9場比賽是開半場0:0。另外，多支強隊包括英意西法，均未能於首輪贏波，其中西班牙更是輸波收場；而阿根廷及巴西即使能贏波，但前者1:0僅贏尼日利亞，後者則以2:1小勝北韓，只有德國及荷蘭能贏波贏盤。文：青蛙仔</p></body></html>
