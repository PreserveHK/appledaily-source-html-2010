<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰禁囝囝享物質 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰禁囝囝享物質 - 馮仁昭</h1><p>張繼聰前晚同小肥去理工大學賽馬會綜藝館出席音樂會，原來當日係張繼聰囝囝張瞻嘅3歲生日，但係佢話冇送禮物畀囝囝，因為唔想囝囝太過物質主義。講到謝霆鋒同張栢芝嘅大少爺Lucas精靈趣致，仲有人斟佢拍戲，問張繼聰會唔會畀囝囝拍戲？佢話：「我諗唔會住，因佢得3歲，都未知自己做緊乜，拍戲太辛苦，我怕佢若果俾戲中爸爸打，我會忍唔住打個演員。至於做歌星，佢喺屋企都成日唱歌啦。」</p></body></html>
