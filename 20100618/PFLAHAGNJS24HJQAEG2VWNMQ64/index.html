<html><header><meta charset="utf-8"><title>白歆惠急性胃炎入院</title></header><body><h1>白歆惠急性胃炎入院</h1><p>台灣名模白歆惠近日忙於拍攝台劇《偷心大聖PS男》，不過本周二她忽然患上急性胃炎，令她痛得半死，最後忍痛到急症室求醫，經初步檢查後醫生懷疑她有胃潰瘍迹象，需要進一步觀察。</p><p>慘變落湯雞</p><p>其實白歆惠最近因為趕拍《偷》劇，經常食無定時，搞到腸胃甚差。她睇急診時，被醫生誤以為她吃得糉子太多，令她哭笑不得。雖然如此，但未有影響拍攝工作，她只需在家休息一天便可以。<br>此外，白歆惠和拍檔宥勝日前拍攝沙灘嬉水戲，白歆惠更慘被摔到海裏，變成落湯雞，她說：「我已經有3、4年沒有來到海邊放鬆自己了。」<br>採訪、攝影：黎寶蘋</p></body></html>
