<html><header><meta charset="utf-8"><title>世盃擂台：韋拿「首」刃洪軍 - 藍鑽石</title></header><body><h1>世盃擂台：韋拿「首」刃洪軍 - 藍鑽石</h1><p>中國節令真係準到你唔信，早排冷風過後，嚟到端午已經熱番晒，果然係未食五月糉，寒衣不入槓，大家可以正式迎接夏天來臨。如果貼波可以好似中國節令咁計得出嚟，你話幾好？有邊個估到完成第1輪後，基本上得德國一隊贏盤？邊個估到西班牙會輸？鬥牛勇士知恥近乎勇，整定下場對手洪都拉斯冇運行，韋拿坐底入2、3球，「首球」怕且都走唔甩。<br>文：藍鑽石</p></body></html>
