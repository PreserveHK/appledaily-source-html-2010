<html><header><meta charset="utf-8"><title>MatchAnalysis：科蘭省中人變靚波 - 曾偉忠</title></header><body><h1>MatchAnalysis：科蘭省中人變靚波 - 曾偉忠</h1><p>烏拉圭國腳科蘭打開紀錄的遠射，除他敢於在較遠的位置起腳施射，加點運氣之助；另一要點是隊友突然加入「協助」，令南非隊長莫高拿猶豫，造就這個入球的出現。<br>當時烏拉圭在左路策動攻勢，南非中堅莫高拿原先追緊科蘭，但稍一分神，被科蘭見有空位便施射，皮球不幸地「省」中稍稍移後的莫高拿，剛剛好「笠」過移出來封位的南非門將古尼，令後者目送這個帶有曲墜的射球入網。<br>文：曾偉忠<br>香港隊教練<br>電郵：mailto:sport@appledaily.com</p></body></html>
