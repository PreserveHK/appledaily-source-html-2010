<html><header><meta charset="utf-8"><title>大唐潼金兩年資本開支3000萬</title></header><body><h1>大唐潼金兩年資本開支3000萬</h1><p>【本報訊】銳意轉型為黃金生產的大唐潼金（8299）公佈，截至3月底止全年虧損縮窄至3652.9萬元，每股虧損0.8仙，不派息；期內收入升1.9倍至1億元。行政總裁李盛良表示，公司已完成重組，日後專注黃金業務，預計今明兩年勘探黃金資本開支約3000萬元。<br>他稱，新黃金選冶廠料第三季完成興建，屆時每日黃金產能會由300噸礦石提升至1300噸，總年產能相應提升至約50萬噸礦石，相當於年產約3噸黃金。<br>他續稱，公司會透過收購提升黃金資產，8月底前會有1至2個位於河南省的項目完成收購；估計金價年底前可升至每盎斯1250美元。</p></body></html>
