<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳唔敢拍李小龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳唔敢拍李小龍 - 馮仁昭</h1><p>周星馳監製嘅動畫《長江7號愛地球》喺下月上映，為咗宣傳《長》片，一向低調嘅星爺日前接受訪問，雖然家流行3D動畫電影，但佢就冇刻意效法，仲話：「我覺得好故事是相通的，能給大家快樂和溫馨就足夠了，是不是3D已沒有所謂。」一向視李小龍係偶像嘅佢，話喺20多年前有構思過拍李小龍嘅戲，佢話對李小龍嘅情懷太深，好似神仙一樣，仲話自己唔可以飾演佢，所以暫時唔會碰呢個題材，怕拍唔好自己難過喎！</p></body></html>
