<html><header><meta charset="utf-8"><title>瑞典女王儲明出閣</title></header><body><h1>瑞典女王儲明出閣</h1><p>瑞典女王儲維多利亞（CrownPrincessVictoria）明天出閣，昨天在首都斯德哥爾摩市郊王宮舉行私人晚宴，歡迎愛郎韋斯特林（DanielWestling）加入王室。日本皇太子德仁、西班牙國王卡洛斯、比利時國王阿爾拔二世等950王族貴冑名流都會親臨觀禮，瑞典將向他們贈送印有準新人肖像的中國唐山盤子、杯子陶瓷回禮。圖為一對準新人出席大婚慶祝活動，向途人揮手微笑致謝。<br>歐新社</p></body></html>
