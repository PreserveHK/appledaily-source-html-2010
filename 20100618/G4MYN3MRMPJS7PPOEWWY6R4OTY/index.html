<html><header><meta charset="utf-8"><title>世盃動物園：老馬糾纏新歡舊愛</title></header><body><h1>世盃動物園：老馬糾纏新歡舊愛</h1><p>無論你鍾唔鍾意阿根廷教練馬勒當拿（圖），佢喺球場內外都係大家茶餘飯後嘅好話題。老馬今次領軍去南非，前妻歌迪雅同現任女友費羅莉嘉都有同行，為咗避免尷尬，老馬惟有一日見歌迪雅，一日陪費羅莉嘉，你都咪話唔麻煩。不過最不滿係歌迪雅生嘅兩個馬女，23歲嘅德爾瑪同21歲嘅琪安蓮娜，德爾瑪呷晒醋咁話唔鍾意爸爸同生母以外嘅女人一齊，仲指摘費羅莉嘉死纏住老馬，阻住佢哋敍天倫。要同時服侍新歡、舊愛加親生女，睇嚟今次真係「老馬燒鬚」。</p></body></html>
