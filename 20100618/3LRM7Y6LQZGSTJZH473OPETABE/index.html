<html><header><meta charset="utf-8"><title>中環在線：任志剛開壇講歐豬 - 李華華</title></header><body><h1>中環在線：任志剛開壇講歐豬 - 李華華</h1><p>金融管理局前總裁任志剛都幾得閒，前兩日先至喺佢個blog度見到佢同老婆去北海道自駕遊，下周一又會現身香江，出席中文大學全球經濟及金融研究所嘅演講。4月底獲委任做中大全球經濟及金融研究所傑出研究員嘅任志剛，下星期一會同「歐元之父」蒙代爾齊齊亮相研究所成立典禮，同埋中大校長劉遵義一齊，分別發表三篇演說。近排歐豬五國引發嘅主權危機，成為金融界熱門話題，相信大家都想聽吓任志剛同歐元之父有乜睇法。至於劉校長，自從民主女神事件後，都唔多見佢講嘢，唔知呢一次係咪佢卸任前嘅最後演講呢？</p></body></html>
