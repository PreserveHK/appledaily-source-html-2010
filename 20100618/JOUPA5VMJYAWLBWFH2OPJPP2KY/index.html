<html><header><meta charset="utf-8"><title>過大海食特色山西蜂巢麪</title></header><body><h1>過大海食特色山西蜂巢麪</h1><p>我近年愛到澳門參觀賭場，當然唔係為賭錢，而係近年不少新賭場都積極開發美食市場，引入新奇又有趣的食肆，今次我就在永利新開的大樓萬利酒店地下賭場內的麵99，發現有不少特色地方麪食，其中山西的莜麪栲栳，用大麥、大米、高粱、蕎麥等多種材料搓成麪圈，排成一個蜜蜂巢的形狀，食時可淋上羊肉汁、豬肉汁或醋汁，薄薄的麪片盡收醬汁，相當惹味，其餘還有9種特色麪條，平時都好少見到，下次一定會過來再試。<br><br>查詢︰（853）28889966（麵99）<br><br>小家嫂</p></body></html>
