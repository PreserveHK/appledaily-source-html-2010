<html><header><meta charset="utf-8"><title>藤田惠美枇杷膏歌港迷</title></header><body><h1>藤田惠美枇杷膏歌港迷</h1><p>日本靚聲女歌手藤田惠美，前晚連同鋼琴家西村由紀江在灣仔會展舉行香港音樂會。二人演繹了眾多香港樂迷耳熟能詳的歌曲，如陳奕迅的《傷信》、王菲的《我願意》和《IBelieve》等。<br>藤田與西村均以廣東話及英文與觀眾溝通，但全程貓紙不離手。藤田更以普通話唱出《月亮代表我的心》，中途她拿出一杯飲料喝時，突然唱出枇杷膏的廣告歌，唱着「喉嚨痛，聲音啞，一樽搞掂晒」，即令全場爆笑！<br>採訪：阮瑜</p></body></html>
