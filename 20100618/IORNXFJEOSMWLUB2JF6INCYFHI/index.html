<html><header><meta charset="utf-8"><title>琦溫絲莉演禁室少女</title></header><body><h1>琦溫絲莉演禁室少女</h1><p>奧斯卡影后琦溫絲莉（KateWinslet），最近正斟拍改編自奧地利少女遭禁錮的真人真事新片，她將飾演「禁室培慾」少女坎普絲（NataschaKampusch）。<br>坎普絲98年只有10歲時，在維也納上學途中遭陌生男子普里克洛普爾（WolfgangPriklopil）擄走，並囚禁在他家中的地下密室，直至06年她成功偷走，普里克洛普爾之後跳火車身亡。這件真人真事將拍成電影，《希魔撞正殺人狂》（InglouriousBasterds）男星基斯杜化華爾茲（ChristophWaltz），成為扮演普里克洛普爾的熱門人選。</p></body></html>
