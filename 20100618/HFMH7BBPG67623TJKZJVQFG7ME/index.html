<html><header><meta charset="utf-8"><title>張曼玉短片演媽祖</title></header><body><h1>張曼玉短片演媽祖</h1><p>張曼玉（Maggie）已有一段時間未有接拍電影，早前曾客串演出夏永康執導的電影《全城熱戀熱辣辣》，跟吳彥祖大演對手戲。近日有內地傳媒發現在上海一間藝術館所播出的一套名為《萬層浪》的藝術短片中也有Maggie的演出，令人大感意外。</p><p>沒有台詞</p><p>在這部藝術片中，Maggie扮演漁民信奉的神祇媽祖，不過當中她沒有任何台詞，甚至連演出表情都很單調，只是對着鏡頭以女神望向大地，另外也有一些較悲哀的神情，以片段來看Maggie大部份演出都是以電腦合成。<br>撰文：葉雪</p></body></html>
