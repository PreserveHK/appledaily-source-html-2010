<html><header><meta charset="utf-8"><title>安雅惡補中文拍劇</title></header><body><h1>安雅惡補中文拍劇</h1><p>安雅、江若琳（Elanne）和張致恒前晚在上海出席新劇《星光都市》的發佈會，久未露面的安雅將會在新劇中飾演潮流雜誌的總編輯，她自言平日都有閱讀潮流雜誌，所以相信不會難倒她。<br>安雅對於同江若琳合作，她大讚Elanne好cute，安雅說：「我同佢喺劇中係好朋友，自己會發掘佢嘅優點，等自己更加喜歡佢。」安雅透露近年她專注在內地發展，由於本身中文不好，所以現時她正上中文台詞課，來迎接稍後三部作品。<br>採訪、攝影：曾小嘉
</p></body></html>
