<html><header><meta charset="utf-8"><title>趙薇、林心如探前輩</title></header><body><h1>趙薇、林心如探前輩</h1><p>趙薇多月前在新加坡秘密誕下女兒後，日前首度正式亮相上海電影節，卻未有多談女兒近況，表現低調。<br>繼出席完電影節後，趙薇未有即時離開，反而繼續留在上海和好友見面，不過休息之餘她也不忘行善，早前趙薇和當年合作拍攝劇集《還珠格格》的林心如一同到醫院探望藝術家張瑞芳婆婆。<br>原來趙薇和林心如跟張婆婆皆很有淵源，趙薇說：「我看過很多張老師的戲，在《一個女人的史詩》中有一場戲，我的角色就是張老師的經典形象李雙雙，我真的很崇拜她。」<br>撰文：葉雪</p></body></html>
