<html><header><meta charset="utf-8"><title>謝安琪靚裙遭Yumiko搶先機</title></header><body><h1>謝安琪靚裙遭Yumiko搶先機</h1><p>謝安琪、古巨基、容祖兒、劉德華、楊千嬅及近日為情所困的許志安，昨晚在會展演出新城台慶音樂會。華仔壓軸演出，安仔則事先透過公關表示不接受訪問。</p><p>其中謝安琪雖然悉心打扮現身，可惜她的裙子與鄭希怡（Yumiko）早前出席新城「國語力頒獎禮」時所穿的是同一款。謝安琪事後接受訪問時表示不介意撞衫，她說：「我唔介意比較，證明設計師嘅設計多人欣賞，我覺得自己着得件衫幾好睇吖！」採訪：馬建華<br>攝影：黃文成</p></body></html>
