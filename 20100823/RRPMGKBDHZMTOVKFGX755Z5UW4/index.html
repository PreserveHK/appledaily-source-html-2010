<html><header><meta charset="utf-8"><title>中川翔子跪謝Fans</title></header><body><h1>中川翔子跪謝Fans</h1><p>迷倒不少宅男的日本女歌手中川翔子，不經不覺正式進軍樂壇已有5年時間，為感謝fans支持，她前日在東京舉行容納2,500名fans的大型戶外握手會。</p><p>視AKB為勁敵</p><p>翔子除了在台上大唱剛推出的全新細碟新歌外，還跪在台上感謝fans。<br>翔子前日還搞鬼地說：「我曾想過，如果大家去了AKB的握手會，這裏沒有人來怎麼好?」似乎翔子已視AKB48為勁敵，為了留住fans絕對不容有失，她還安排了自己主演的手機劇集10月2日起在日本各地的戲院上映。</p></body></html>
