<html><header><meta charset="utf-8"><title>陳方藤唔信舊愛祖兒未開封</title></header><body><h1>陳方藤唔信舊愛祖兒未開封</h1><p>容祖兒舊愛陳方藤昨天現身灣仔，與羽翹出席電腦節活動。對於祖兒早前稱自己是剩女，未有男朋友，陳方藤說：「呢個係佢自己感受，同埋呢個只係一個名詞，幾得意，你哋唔好難為佢。」</p><p>「佢講笑啫」</p><p>至於祖兒笑謂自己是未開封處女，陳方藤幫口說：「我都係，可能佢臨場爆肚，講笑啫！」既然祖兒現在仍是單身，問到二人可有機會復合？陳方藤說：「將來嘅嘢冇人知，冇得否定。」另外，羽翹宣傳自己的電子書，對於前晚無綫主辦的港男選舉，她謂其中學老師早幾屆曾參選。<br>採訪、攝影：王連連
</p></body></html>
