<html><header><meta charset="utf-8"><title>BoA開騷慘被質蛋糕</title></header><body><h1>BoA開騷慘被質蛋糕</h1><p>韓國小天后BoA前日成為SM家族首爾站晒冷騷的風頭躉，話說同門師弟妹為她舉行派對慶祝出道10周年，其間SHINee成員珉豪十分百厭，想兜口兜面質BoA食蛋糕，第一次他偷襲失敗，之後他趁BoA放下戒心再突襲，搞到BoA變花面貓，一腳踢他屁股報復。珉豪又抱起BoA轉圈，令BoA幾乎走光露股。</p><p>SuperJunior（SJ）、少女時代等同樣玩到癲，互孭又用水樽幫人「洗頭」。東方神起的U-Know和Max吊威吔出場，而少女時代的Jessica則在台上不小心摔倒。</p></body></html>
