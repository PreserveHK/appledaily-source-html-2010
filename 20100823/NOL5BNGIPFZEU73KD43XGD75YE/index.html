<html><header><meta charset="utf-8"><title>2PM台灣完騷晒禮物</title></header><body><h1>2PM台灣完騷晒禮物</h1><p>韓國多個人氣單位如WonderGirls（WG）、2PM及missA等前晚成功在台北完成「大韓流演唱會」的演出，雖然入座率只有約7成，但他們以勁歌熱舞回饋支持的fans，演唱會結束後，一行人更到了夜店慶功，蒲到凌晨3點才回下榻的酒店休息。</p><p>讚珍珠奶茶好飲</p><p>2PM回到酒店後，仍精力充沛地在twitter上載眾成員在後台合照的情況，只見眾成員拿着fans送贈的毛巾及氣球等禮物合照。<br>除跟fans分享初次在台灣飲珍珠奶茶的美好體驗外，2PM又留言答謝fans的支持：「今天很愉快，下次來的時候我的中文會更好！」</p></body></html>
