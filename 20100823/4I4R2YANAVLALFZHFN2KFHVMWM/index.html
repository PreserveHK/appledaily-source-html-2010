<html><header><meta charset="utf-8"><title>CNBLUE反轉獅城</title></header><body><h1>CNBLUE反轉獅城</h1><p>憑韓劇《原來是美男》上位的鄭容和（前譯：鄭龍華），其所屬的四人組合CNBLUE正舉行亞洲巡演，前晚他們移師新加坡演出，鄭容和穿上藍色西裝褸自彈自唱，令歌迷瘋狂尖叫。</p><p>周三抵港</p><p>在開騷前一晚，CNBLUE在當地舉行簽名會，吸引2,000名粉絲企滿四層樓商場，其間有人從樓上拋信給偶像，其他歌迷也有樣學樣想將毛公仔拋下，幸好及時被大會主持制止。人氣強勁的CNBLUE本周三中午會抵港，晚上到大埔舉行簽名會，翌日則殺入九展開騷。</p></body></html>
