<html><header><meta charset="utf-8"><title>英公主無公主病坐廉航</title></header><body><h1>英公主無公主病坐廉航</h1><p>有其母未必有其女，好彩！英國安德魯王子前妻莎拉，欠債纍纍面臨破產，依然揮霍無道坐頭等，長女比亞特麗絲（PrincessBeatrice）卻知慳識儉，花90鎊（1,086港元）坐廉航去度假，還自備午餐，省回餐飲費。<br>比亞特麗絲日前飛西班牙馬拉加度假，只帶一個保鑣，紓尊降貴坐廉航easyJet。雖然她有行李寄艙，但每件只要9鎊（108港元）。<br>航機遲了90分鐘起飛，比亞特麗絲沒有發脾氣。機上洗手間一隻門壞了，她也跟其他人一樣，用手緊按門方便。公主沒「公主病」，是港女的榜樣。<br>英國《世界新聞報》<br></p></body></html>
