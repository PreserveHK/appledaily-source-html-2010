<html><header><meta charset="utf-8"><title>熱水浸豆腐　倒轉即跣</title></header><body><h1>熱水浸豆腐　倒轉即跣</h1><p>豆腐有營養，煮法又容易，是家庭主婦的至愛菜式之一。不過好多時買盒裝豆腐，都很難從盒內將豆腐倒出，一個唔小心仲好易將豆腐跌到爛晒！教大家兩個有效的方法。</p><p>方法一　剪小窿</p><p>在豆腐盒底部剪一個小窿，等空氣可以流入，這樣豆腐便不會被氣壓影響，能輕易將豆腐倒出來。</p><p>方法二　浸熱水</p><p>將整盒豆腐浸於熱水中約10分鐘，膠盒受熱膨脹後，豆腐自然容易倒出。這個方法還有另一好處，就是可以令包裝紙更易撕出。</p></body></html>
