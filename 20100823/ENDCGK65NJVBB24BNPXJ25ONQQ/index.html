<html><header><meta charset="utf-8"><title>狠心母流落街頭10萬賣女</title></header><body><h1>狠心母流落街頭10萬賣女</h1><p>「沒吃沒住，乾脆把女兒賣了！」深圳市寶安區前進路天橋，前日上午有一名女子，抱着一名七個月大女嬰，在橋上聲稱要賣掉女兒。女子稱她來自安徽，與男朋友生下一女，上月底她的男朋友捲走所有積蓄失蹤，她與女兒流落街頭，她希望將女兒賣掉後回鄉。當問及領養費時，女子聲稱要10萬元人民幣，可是附近的商店稱，女子已經多次在天橋上出現賣女，懷疑賣女一事是否真確。<br>廣東《南方都市報》</p></body></html>
