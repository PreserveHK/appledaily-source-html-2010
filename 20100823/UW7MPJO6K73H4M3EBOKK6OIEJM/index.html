<html><header><meta charset="utf-8"><title>GaGa蒲吧晒十字乳貼</title></header><body><h1>GaGa蒲吧晒十字乳貼</h1><p>形象出位的美國新一代天后LadyGaGa，與舊男友LucCarl成功翻撻後，經常春風滿面。前晚他們拍拖去紐約蒲吧，戴上黑超的GaGa衣着繼續潮爆，她穿上有如內衣的黑色透視tubetop，胸前兩點僅以十字乳貼遮蓋，粉絲見到GaGa爭相影合照，其間有人熱情攬實，GaGa也照單全收。<br>GaGa更在LucCarl的手臂寫上「mine」，此舉令LucCarl冧爆，因為GaGa肯定其身份，兩人完全處於熱戀期。</p></body></html>
