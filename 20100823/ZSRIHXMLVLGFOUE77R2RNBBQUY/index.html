<html><header><meta charset="utf-8"><title>疑索K青年駕車撞石壆</title></header><body><h1>疑索K青年駕車撞石壆</h1><p>【本報訊】索K後駕駛停不了！一名青年昨凌晨駕駛私家車沿沙田路出九龍，途中失事撞向石壆。警方到場，揭發司機神情呆滯，鼻孔有白色粉末，懷疑他索K後駕駛失事，以涉嫌在藥物影響下駕駛將他拘捕（圖）。<br>被捕「80後」迷幻司機姓李（29歲）駕駛本田思域私家車，他並非車主。昨凌晨2時許，李駕駛私家車沿沙田路快線出九龍，駛至博康邨對開突然失控，鏟上右邊、「騎」在一米高的石壆上；途經駕駛者報警。</p><p>神情呆滯鼻有粉末</p><p>警方接報到場時，私家車已返回地面，惟司機神情呆滯，右邊鼻孔明顯有白色粉末，懷疑他曾經索K，於是將他拘捕。</p></body></html>
