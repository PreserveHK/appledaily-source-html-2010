<html><header><meta charset="utf-8"><title>積遜金屋藏變形女</title></header><body><h1>積遜金屋藏變形女</h1><p>荷李活動作電影《轟天猛將》（TheExpandable）男星積遜史迪咸（JasonStatham）近日忙於四出宣傳新片，不過英國《每日郵報》昨日指積遜於美國洛杉磯已買了新居，準備與《變形金剛》第三集《Transformers3》的女星RosieHuntington-Whiteley同居，並為進軍荷李活鋪路。<br>積遜與Rosie雖然拍拖四個月，但二人愛得癡纏，Rosie不用拍戲時都見到她經常伴積遜四圍去。</p><p>防偷嗒沙仔</p><p>不過有指今次積遜買樓與女友同居，全因怕Rosie會吼中同片拍檔沙拉保夫（ShiaLaBeouf），實行日日實女友免戴綠帽。</p></body></html>
