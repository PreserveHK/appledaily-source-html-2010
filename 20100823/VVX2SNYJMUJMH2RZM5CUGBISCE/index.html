<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名期待剃光頭拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名期待剃光頭拍劇 - 馮仁昭</h1><p>滕麗名有份主演嘅無綫劇集《女人最痛》上星期大結局，收視同口碑總算過關，阿滕噚日去屯門出席活動時都話好滿意，仲計劃約班演員食飯慶祝，佢話：「我個角色又要整大個鼻又要塞水袋，真係好畀心機去演，而且仲要付出代價，所以都希望收視會好。」雖然要扮醜女，但佢完全唔介意，仲話如果有好劇本嘅話，唔排除可以接受剃光頭演出，佢對自己嘅頭形信心十足，光頭都唔怕。</p></body></html>
