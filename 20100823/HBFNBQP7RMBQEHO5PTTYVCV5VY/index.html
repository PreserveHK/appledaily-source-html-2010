<html><header><meta charset="utf-8"><title>米路被爆陳年婚外情</title></header><body><h1>米路被爆陳年婚外情</h1><p>荷李活男星米路吉遜（MelGibson）近日為俄妹前女友OksanaGrigorieva的家暴案及女兒撫養權等問題煩到爆，估不到再有女子聲稱與他曾有幾個月的婚外情，事件更是發生在米路前妻懷孕期間，形象盡毀的米路今次肯定跌入谷底。<br>據英國《每日郵報》報道，英國女子MirandaBrewin聲稱於85年與米路在飛機上認識，二人在酒吧再遇一撻即着，更發展了幾個月的戀情，最後Miranda知悉米路妻子有孕才忍痛分手。</p></body></html>
