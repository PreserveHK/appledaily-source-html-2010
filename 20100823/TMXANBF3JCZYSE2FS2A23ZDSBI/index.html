<html><header><meta charset="utf-8"><title>隔牆有耳：陳巧文重出江湖哀悼乳鴿 - 李八方</title></header><body><h1>隔牆有耳：陳巧文重出江湖哀悼乳鴿 - 李八方</h1><p>公民黨毛孟靜噚日喺旺角搞論壇講政改，請嚟一班社運同民間組織女將出席，包括被佢稱為「重出江湖」嘅陳巧文。長期食素兼關注動物權嘅陳巧文，噚日從飲食同生活角度談民主，其中一件令佢睇唔過眼嘅事，係早排有人為政改去民主黨總部踩場時，竟然攞隻燒乳鴿丟落地下踩爛佢嚟抗議。<br>陳巧文話，先唔講政改誰對誰錯，但每隻乳鴿本身都係一條生命，啲人買乳鴿時，已經令人要殺多隻乳鴿嚟填補，之後仲要踩爛佢而唔食，「用死咗嘅動物，仲要丟落地踩爛佢，呢個叫做爭取民主？」呼籲大家他日行動時，應該要諗清楚自己究竟係爭取緊啲乜嘢。</p></body></html>
