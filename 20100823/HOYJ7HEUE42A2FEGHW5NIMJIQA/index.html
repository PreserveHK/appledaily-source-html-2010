<html><header><meta charset="utf-8"><title>求驗客手記：大哨脹爆禁食薯條 - 求驗客</title></header><body><h1>求驗客手記：大哨脹爆禁食薯條 - 求驗客</h1><p>足球生涯贏盡榮譽嘅巴西球王朗拿度（圖），如今喺巴甲聯賽效力哥連泰斯；可能由於肥仔底同埋啱啱傷癒嘅關係，年齡只係得33歲嘅朗拿度身形越嚟越脹，成個就嚟臨盤嘅大肚婆咁款。雖然大哨口口聲聲話會努力極速收身，但哥連泰斯終於睇唔過眼，決定禁止大哨食油份、糖份極高嘅垃圾食物，好似薯條、薯片同汽水咁，而且仲唔准佢繼續飲酒；言下之意，即係話大哨嘅日常生活方式同埋飲食都有問題啦！我求大俠都覺得呢個政策係好，之但係成效有幾高就要拭目以待喇！</p></body></html>
