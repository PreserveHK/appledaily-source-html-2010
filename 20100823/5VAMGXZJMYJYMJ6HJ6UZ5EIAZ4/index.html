<html><header><meta charset="utf-8"><title>求驗客手記：鄭大世讚德國多靚女 - 求驗客</title></header><body><h1>求驗客手記：鄭大世讚德國多靚女 - 求驗客</h1><p>今季加盟德乙波琴嘅北韓前鋒鄭大世（圖），話家除咗食物之外，已經非常適應喺德國嘅生活，仲變咗做「花心漢」，係咁大讚德國女仔好靚，好似已經唔記得咗之前話，鍾意南韓明星金泰熙嘅宣言。鄭大世話球會請咗德語老師教佢，「專注」就係佢最鍾意嘅字，睇嚟佢真係好想幫昔日德甲強隊波琴升番上甲組；周一波琴會喺聯賽首戰，對同樣係昔日德甲強隊嘅1860慕尼黑。我求大俠都期望佢今季喺德乙會有好表現嘅，皆因佢今夏喺世盃唱國家時變咗「喊包」揚名世界，呢份愛國情操亦都令我求大俠極為感動！</p></body></html>
