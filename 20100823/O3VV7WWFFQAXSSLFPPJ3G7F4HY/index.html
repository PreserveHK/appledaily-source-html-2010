<html><header><meta charset="utf-8"><title>成龍被惡搞變綠魔王</title></header><body><h1>成龍被惡搞變綠魔王</h1><p>成龍前晚專程到北京出席一個名為《未來星歡樂盛典榮譽榜》頒獎禮，同場的還有余文樂、王心凌、彭于晏以及韓國SuperJunior中國成員韓庚等，場面相當熱鬧。而這個頒獎禮主要是以小朋友的評審眼光為主，結果成龍成為「最喜愛的超級大英雄」，韓庚是「最喜歡的男歌手」，余文樂則是「最喜歡的男演員」。</p><p>天降綠水濕身</p><p>一向身手了得的成龍在台上擺好甫士時，突然一大桶綠色的水從天而降，成龍未能及時彈開結果全身盡濕，成為綠色的落湯雞，不過原來這是大會刻意安排搞氣氛，難得成龍表現投入還嬉皮笑臉，逗得全場小朋友開懷大笑。撰文：葉雪</p></body></html>
