<html><header><meta charset="utf-8"><title>華仔電暈陳志朋</title></header><body><h1>華仔電暈陳志朋</h1><p>劉德華和鞏俐正在拍攝的新片《我知女人心》，預計在明年的新年黃金檔上映，台灣前小虎隊成員陳志朋也有份參演該片，但導演給了他一個小挑戰，開工拍攝的第一場戲就要他男扮女裝，當日陳志朋搽上鮮紅唇膏及畫眉，之後還要戴上長假髮及穿綠色低胸裙，當他完成變身後，現場工作人員都忍不住大笑。</p><p>合作感開心</p><p>陳志朋在片中飾演華仔的下屬，因上司無論追女及工作能力均一流，故此他對能夠讀懂女人心的華仔非常崇拜，經常模仿華仔的舉動。對於今次有機會跟華仔合作，陳志朋說：「我很珍惜如此難得的機會，雖然很早以前就已經相識，但一直未有合作機會，今次終於可以了。」<br>採訪：陶然婷</p></body></html>
