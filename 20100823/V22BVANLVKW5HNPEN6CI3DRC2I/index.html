<html><header><meta charset="utf-8"><title>Sammi廣州唱安仔</title></header><body><h1>Sammi廣州唱安仔</h1><p>鄭秀文（Sammi）前晚移師到廣州繼續演出巡迴演唱會，甫開場她以一身紅色騎馬look出場，從天而降，雖然只是剛開始，但幾乎全場歌迷已站起來跟Sammi一同又唱又跳。她在台上表示由於演出這一場後，會稍作休息，所以會全力以赴瞓身演出。<br>當晚好友何韻詩也有到場擔任嘉賓，有內地傳媒指陳文媛也有現身看騷。Sammi選唱其他歌手的歌曲如《恰似你的溫柔》，她坦言這首歌是代表她對愛情的看法。雖然近日盛傳她和許志安復合，她更不避嫌唱出安仔的《唯獨你是不可取替》，Sammi笑說：「我面上嗰啲係汗，聽日報紙唔好話我喊。」撰文：丁寧</p></body></html>
