<html><header><meta charset="utf-8"><title>求驗客手記：史篤城黑氣打孖上 - 求驗客</title></header><body><h1>求驗客手記：史篤城黑氣打孖上 - 求驗客</h1><p>眼見啲球證喺今夏世盃因多次犯上嚴重錯誤而俾人插到暈，我求大俠以為班英超球證會醒醒定定，點知去到第2周比賽就出事。前晚史篤城喺主場輸俾熱刺1:2，從電視重播所見，佢哋喺一次角球攻勢，前鋒約拿芬禾達斯嘅頭槌補頂明顯過咗白界，但企喺龍門側邊嘅球證科爾，居然發雞盲睇唔到，判個波唔入（圖）；搞到佢哋唔可以追成2:2，白白唔見唔咗3分。不過咁都未算，佢哋嘅前鋒薛迪比喺呢場波整親腳踭，有可能全季都打唔到，你話佢哋係咪黑到爆吖！</p></body></html>
