<html><header><meta charset="utf-8"><title>浴優轉口味戀賽車手</title></header><body><h1>浴優轉口味戀賽車手</h1><p>日本性感女星浴優，一向緋聞多多，被指是藝能界花心女王，專向當紅的男星埋手，她曾與組合DAPUMP主音ISSA、尊尼偶像山下智久及田中聖等傳過緋聞，去年底更被指與東方神起成員Hero深夜密會！不過，最近浴優卻轉了口味，睇中日本F1賽車手小林可夢偉。</p><p>甜蜜玩賽車</p><p>據指今個月初浴優與小林於靜岡縣的御殿場小型賽車場拍拖，齊齊甜蜜揸車，當時現場遊人眾多，但二人毫不忌諱。之後小林參加賽車，浴優亦現身支持，已傳出二人拍拖的消息，昨日工作人員更直認浴優於今年初在朋友介紹下認識小林，二人現正蜜運中。</p></body></html>
