<html><header><meta charset="utf-8"><title>王心凌北京遇惡棍</title></header><body><h1>王心凌北京遇惡棍</h1><p>台灣女歌手王心凌大前晚在北京工作後，跟經理人等到當地有名的利群烤鴨店品嚐填鴨，被兩名內地粗暴男fans惡言恐嚇要求合照。兩fans態度非常惡劣，所以被拒絕合照，兩男之後惡言相向：「不拍你們就別想走。」故被店員逐出餐廳。</p><p>趁混亂坐車走</p><p>當王心凌等離開餐廳時，就被該兩fans擋住，當中一人先推開女宣傳人員後再補上一腳，王心凌混亂中跟眾人坐車離開。事件在微博發表後，徐若瑄回應也曾遭遇這兩名fans糾纏，最後要拍照了事。王心凌回應表示自己的fans都很乖，希望不要再有這種不理性行為發生。<br>採訪：黎寶蘋
</p></body></html>
