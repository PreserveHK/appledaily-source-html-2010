<html><header><meta charset="utf-8"><title>案件速遞雞檔獲延臨時禁令</title></header><body><h1>案件速遞<br>雞檔獲延臨時禁令</h1><p>【本報訊】旺角一雞檔因違反「活雞日日清」規定，在今年大年初一晚上8時後仍留下六隻活雞，遭食環署吊銷牌照，又不准在上訴期間繼續營業。雞檔向高等法院申請司法覆核，早前成功取得臨時禁制令，得以繼續營業。法官昨延長臨時禁制令，下周三處理禁制令的申請。<br>在旺角經營長興雞鴨的申請人鄉玉榮昨無到庭。其代表律師昨在庭外指，雞檔活雞銷售佔八成，冰鮮雞佔兩成，若在11月底上訴前暫停營業，生意會大受影響。<br>案件編號：HCAL109/10</p></body></html>
