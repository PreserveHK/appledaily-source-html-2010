<html><header><meta charset="utf-8"><title>徐子淇父親喜獲男孫</title></header><body><h1>徐子淇父親喜獲男孫</h1><p>應屆鳳凰衞視中華小姐12位佳麗，昨日去到珠寶贊助商金至尊的旺角分店試戴贊助鑽飾，6號吳宵月、7號蔣妮及9號王政嬌抽籤分別試戴冠亞季后冠，徐子淇父親徐傳順以珠寶店副董事長身份出席，並綵排為佳麗戴后冠。</p><p>三個未夠數</p><p>對於女兒徐子淇近年專心造人，徐爸爸指徐子淇沒有受到壓力要追生仔，徐傳順說：「子淇老爺冇畀壓力，從來冇要求過，生仔都係順其自然。」對於經常傳徐子淇有孕，他說：「我諗未有，如果有佢會話我聽。」徐爸爸透露，幼女最近生了一名兒子，他現在有三個孫兒，但仍覺未夠表示越多孫越好。<br>採訪、攝影：KennethCheung</p></body></html>
