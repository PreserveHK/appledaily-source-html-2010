<html><header><meta charset="utf-8"><title>美國袋王加大碼</title></header><body><h1>美國袋王加大碼</h1><p>提起FixedGear，不得不提ManhattanPortage這個來自美國的袋王，可能FixedGear的風氣已大肆傳到香港，令到品牌生意大增的情況下，品牌駐紮在尖沙嘴新港的店舖，最近亦宣佈擴充營業，舖面擺設亦由台灣代理專程由當地運抵新店，當然少不得的是主角袋款更多更齊，不論單車友或Outdoor愛好者，又多個地方掃貨了。<br><br>記者：潘國揚<br><br>查詢：29920378</p></body></html>
