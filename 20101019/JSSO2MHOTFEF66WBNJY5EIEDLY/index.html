<html><header><meta charset="utf-8"><title>案件速遞教唆索捂口費判獄</title></header><body><h1>案件速遞<br>教唆索捂口費判獄</h1><p>【本報訊】夜總會女副經理一時強出頭，教唆疑遭日籍商人強姦的下屬索取20萬元及改口供，早前在九龍城裁判法院承認妨礙司法公正罪。暫委裁判官何慧縈昨指案情嚴重，但考慮到她認罪及健康欠佳，判監18周。<br>辯方昨指，被告曾潔冰（42歲）輸卵管有腫瘤，還柙期間須服止血藥，她須獨力照顧兒子，望判社服令，但遭法庭拒絕。案發於08年12月，涉案日籍商人村瀨司早前被判強姦罪脫。<br>案件編號：KCCC7446/08</p></body></html>
