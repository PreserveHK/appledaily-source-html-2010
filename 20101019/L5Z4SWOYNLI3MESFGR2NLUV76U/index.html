<html><header><meta charset="utf-8"><title>案件速遞劉詩昆可購妻股份</title></header><body><h1>案件速遞<br>劉詩昆可購妻股份</h1><p>【本報訊】鋼琴大師劉詩昆向高等法院申請將一手創辦、與前妻蓋燕各佔五成股份的劉詩昆鋼琴藝術中心有限公司清盤。劉昨向法庭申請修改清盤呈請，容許他考慮收購對方股份，獲法官批准。<br>劉昨亦申請取回存放在公司的個人圖章，但由於公司現暫交蓋燕管理，圖章涉及公司日常運作，法官拒絕讓劉取回圖章。清盤案押後至12月15日，以等候婚姻訴訟的結果。蓋燕昨在庭外指，公司運作不應受到二人的感情事影響，幸員工仍緊守崗位。<br>案件編號：HCCW281/10</p></body></html>
