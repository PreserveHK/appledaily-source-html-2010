<html><header><meta charset="utf-8"><title>半裸「討債哥」走紅</title></header><body><h1>半裸「討債哥」走紅</h1><p>內地網絡近日又有一名「討債哥」走紅。他日前出現在福建福州市二環路一間銀行門口，赤裸着上半身，下半身用一條白色浴巾包裹着（圖），聲稱要向銀行討債。他以怪異扮相討債過程吸引許多路人圍觀。<br>該男子叫王維忠，30歲，為福州都購傳媒有限公司法人代表。他聲稱公司與銀行簽訂《聯合發行聯名信用卡項目合作協議書》，合同期三年。但三年後沒有收到應得手續費，故前往討債。但他在銀行門口逗留十多分鐘，就被銀行保安人員趕走。<br>福建《東南快報》
</p></body></html>
