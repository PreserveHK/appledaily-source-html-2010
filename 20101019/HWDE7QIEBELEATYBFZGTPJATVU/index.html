<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.新碟唔送林宥嘉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.新碟唔送林宥嘉 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日去港台宣傳新碟《MySecret》，不過佢話籌備新碟時諸事不順，G.E.M.話：「嗰陣壓力好大，新聞又多，皮膚又差，搞到我連寫歌都冇靈感。」<br>問G.E.M.有冇將新碟送畀緋聞男友林宥嘉（小圖）率先試聽？佢話：「冇呀，公司唔畀，萬一運送過程洩露出去就弊，出碟後我會叫佢買。」</p></body></html>
