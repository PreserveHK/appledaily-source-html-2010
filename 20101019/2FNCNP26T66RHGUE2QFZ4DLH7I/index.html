<html><header><meta charset="utf-8"><title>河南急叫停中日民間交流</title></header><body><h1>河南急叫停中日民間交流</h1><p>河南省鄭州市上周六（16日）爆發反日示威後，突然叫停當地即將舉行的「河南日本周」活動。日本駐華大使館昨接獲當局通知，認為當地反日情緒高漲，暫時不宜舉辦這類活動，緊急叫停原定周五（22日）開幕的活動。河南日本周是中日民間交流活動，包括花道等日本文化體驗、大學生交流會、留學說明會等。但19名來自內蒙古的高中學生，昨則在日本冲繩縣石垣島，與當地高中生交流，雙方以歌舞、語言學習交流，氣氛融洽。<br>日本共同社</p></body></html>
