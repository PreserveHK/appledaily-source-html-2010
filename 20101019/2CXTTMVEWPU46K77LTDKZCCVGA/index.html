<html><header><meta charset="utf-8"><title>美旅巴失控　兩中國客死</title></header><body><h1>美旅巴失控　兩中國客死</h1><p>一輛接待中國旅行團的旅遊巴士，周日在美國亞利桑那州失控釀車禍（圖），導致兩名中國遊客死亡和多人受傷。旅巴從拉斯維加斯出發，原定往大峽谷西峽觀光。旅巴載有12人，包括華裔司機和11名來自廣東省的遊客。當地周日早上，旅巴駛經拉斯維加斯通往大峽谷西峽的縣級公路時，失控衝出公路，兩名中國遊客當場死亡，另多人受傷送院，華裔司機則傷勢輕微。今次是同區兩年內第三宗奪命車禍。去年1月，一輛載有15名中國遊客的旅巴失事7死，包括一名香港女子。<br>中新社
</p></body></html>
