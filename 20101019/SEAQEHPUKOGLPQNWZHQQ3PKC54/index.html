<html><header><meta charset="utf-8"><title>濫藥婦武士刀劈死孖女</title></header><body><h1>濫藥婦武士刀劈死孖女</h1><p>美國加州一名28歲媽媽（圖），有濫藥習慣和家暴前科，上周竟用武士刀劈死一對3歲孖生女兒，一個幾乎被斬至身首異處，一個腹部中多刀。<br>狠母麥卡里克之後放火燒屋，將女兒屍體頂住大門，再割喉自殺。消防員破門入屋，發現她未死，將她送院，並在地上撿獲一瓶藥丸。警方正聯絡孖女的38歲父親，調查卡里克殺女動機，待她出院後會控告她兩項謀殺、兩項虐兒致死、一項縱火和一項毀滅證據罪。英國《每日郵報》</p></body></html>
