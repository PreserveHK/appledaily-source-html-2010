<html><header><meta charset="utf-8"><title>沙田插座短路起火燒屋</title></header><body><h1>沙田<br>插座短路起火燒屋</h1><p>【本報訊】沙田沙角邨美雁樓三樓一單位，昨午1時許閉門失火。保安員及街坊發現該單位外走廊冒出濃煙，報警求助。消防員接報到場，破門入屋，開喉撲救，其間疏散約20名住客，樓下一間幼稚園亦疏散49名學生及7名教師到安全位置，火警約16分鐘後救熄。<br>消防員調查後，相信是廚房一個插座洩電短路肇禍，並無可疑，火警中無人受傷，警方稍後聯絡肇事單位的老婦戶主善後，單位僅被熏黑。</p></body></html>
