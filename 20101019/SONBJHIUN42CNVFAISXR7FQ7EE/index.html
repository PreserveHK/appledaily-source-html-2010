<html><header><meta charset="utf-8"><title>日徵中外遊客免費東瀛遊</title></header><body><h1>日徵中外遊客免費東瀛遊</h1><p>香港人請留意，現在有機會免費遊東瀛。日本計劃邀請100名以英語、中文、韓文作為母語的外國人，免費遊日，但期間要肩負監察員職責，找出觀光時不便之處，助日本遊變得更友善。<br>日本很多觀光地點和設施只有英語繙譯，但中韓遊客不斷增多，估計今年就會迎來150萬中國遊客，實有必要改善語言資訊，觀光廳官員就說：「怎樣買火車票和怎樣在傳統旅館泡浴的資訊都不足。」獲邀請的100名遊客，將前往神戶巿、石川縣金澤巿等10個地區查察。<br>當局仍未決定如何邀請這100名外國遊客，有可能在網上誠徵，或邀外國留學生親友光臨，他們在日本的旅費全免。路透社</p></body></html>
