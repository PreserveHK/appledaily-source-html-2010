<html><header><meta charset="utf-8"><title>尖沙嘴高鐵地盤被盜CPU</title></header><body><h1>尖沙嘴<br>高鐵地盤被盜CPU</h1><p>【本報訊】尖沙嘴柯士甸道西與連翔道交界的高鐵西九龍總站地盤，昨晨8時許，一名44歲姓鄭女職員返回地盤上班，發現寫字樓遭人爆竊，一片凌亂。點算後證實失去49件電腦繪圖用中央處理器（CPU），總值49,000元。<br>現場地盤面積廣闊，外圍建有圍板，同時聘有保安員駐守。警員調查發現寫字樓一扇玻璃窗被撬開，懷疑賊人趁前日星期天地盤無人上班，爬過圍板潛入地盤內，撬窗進入寫字樓偷走該批電腦零件，列作爆竊案件處理。</p></body></html>
