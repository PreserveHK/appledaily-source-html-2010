<html><header><meta charset="utf-8"><title>案件速遞詐騙TVB女子判社服</title></header><body><h1>案件速遞<br>詐騙TVB女子判社服</h1><p>【本報訊】TVB收費電視行政及採購部前助理經理，要求女友成立兩間公司，由自己幕後操縱。他於06年1月至07年10月，詐騙TVB批出逾80萬元辦公室用品等定單，從中獲利80,000元。早前認罪的女友，昨在觀塘裁判法院判刑。裁判官杜浩成昨指案件有部署，考慮她非主腦，角色較被動，判社會服務令180小時。<br>任接待員的27歲被告李曉婷（圖），與前男友阮志偉（33歲），分別承認一項及兩項欺詐罪。阮早前已被判囚九個月。<br>案件編號：KTCC2328/10</p></body></html>
