<html><header><meta charset="utf-8"><title>婚禮有驚喜　木箱速遞新郎</title></header><body><h1>婚禮有驚喜　木箱速遞新郎</h1><p>重慶一對從事物流業的情侶前日結婚，將婚禮現場佈滿貨櫃箱，但婚禮即將開始時，現場只見新娘不見新郎，令嘉賓議論新郎是否遲到了？此時新娘卻接到一個速遞木箱，打開時跳出一個大活人，眾嘉賓才恍然大悟，「原來是新郎以快遞方式出場」（圖）。<br>據新郎康前偉表示，他在一家船運公司工作，新娘徐梓婭在一家國際物流公司上班，都屬於物流行業。兩人在2008年1月因工作關係認識，從相戀到舉辦婚禮，剛好999天。他們為了舉行一個具特別意義婚禮，於是選擇貨櫃快遞方式。人民網</p></body></html>
