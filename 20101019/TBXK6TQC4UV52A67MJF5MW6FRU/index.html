<html><header><meta charset="utf-8"><title>無鬚男頭髮植鬍鬚</title></header><body><h1>無鬚男頭髮植鬍鬚</h1><p>浙江28歲男子奚勇因鬍鬚稀少遭友人嘲笑沒陽剛之氣，亦因當地有「嘴上無毛、辦事不牢」之說，令他談生意時也經常碰壁。日前他決定到重慶醫院整容，醫生將他頭上500根髮絲移植作鬍鬚。<br>醫生表示，手術前先在奚勇的唇上和唇下劃定種植區域，用針在上面扎上孔，然後在每平方厘米植上約30根帶毛囊的頭髮。手術後病人還要服用一些藥物，防止毛囊感染。大約幾個月後，他的鬍鬚將和正常人差不多，刮掉鬍子後，鬍鬚也能很快地長出來。<br>《重慶晨報》</p></body></html>
