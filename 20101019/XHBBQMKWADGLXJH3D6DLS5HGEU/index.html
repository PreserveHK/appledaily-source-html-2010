<html><header><meta charset="utf-8"><title>天水圍公屋戶主上吊死亡</title></header><body><h1>天水圍<br>公屋戶主上吊死亡</h1><p>【本報訊】昨早上10時許，天水圍天瑞邨瑞泉樓一單位51歲姓鄧男戶主，被從外返家22歲兒子阿俊發現在廚房內上吊自殺。阿俊赫見父親吊頸輕生陷入昏迷，即時致電通知在外46歲姓鄧母親和報警。<br>警方及消防員趕至將事主救下，救護員證實他已告死亡，毋須送院，召仵工到場將屍體運往殮房處理。事主未有留下遺書，惟家人透露他近日飽受金錢問題困擾，鬱鬱寡歡，警方調查後相信他為此上吊輕生，列作自殺事件處理。</p></body></html>
