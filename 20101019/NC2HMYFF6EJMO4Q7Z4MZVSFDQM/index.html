<html><header><meta charset="utf-8"><title>潮流感：Tumi酒逢知己 - ㎡</title></header><body><h1>潮流感：Tumi酒逢知己 - ㎡</h1><p>周年慶祝可以有千萬種做法，美國低調旅行品牌Tumi，擁有不少明星名人客，如奧巴馬、里安納度狄卡比奧（LeonardoDiCaprio）和麥當娜（Madonna）等，今年35周年紀念，香港區就搞了個較另類有趣的展覽。</p><p>Tumi由今日至下周三，在圓方舉行GoAnywhereFromHere展覽，除了展出歷年收藏和歷史外，也找來香港酒樽藝術家ElieenChan，用不同畫意和色彩的酒瓶彩繪，砌一幅巨型城市夜景的酒瓶彩繪燈箱作展覽，travel與喝酒、繪畫一樣，在體驗與memory之中，得到無窮快樂。<br><br>Textby　㎡</p></body></html>
