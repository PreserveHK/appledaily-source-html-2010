<html><header><meta charset="utf-8"><title>隔牆有耳：張建宗學生仔做地盤工 - 李八方</title></header><body><h1>隔牆有耳：張建宗學生仔做地盤工 - 李八方</h1><p>勞工及福利局局長張建宗噚日去咗青協同學生「真情對話」，講嘅都同施政報告有關，好似關愛基金、最低工資等。有旅遊業人士發言時要求設最低佣金，局長都話會返去同相關官員討論。席間又有中學生問局長，家陣市道難撈，將來大學畢業會唔會冇工做？局長強烈推介呢班後生仔去讀建造業，話嚟緊香港又有十大基建又起高鐵，做建造業大有前景，想當年呢個行頭號稱3D，危險（dangerous）、困難（difficult）又污糟（dirty），男仔做地盤又好難識女仔，不過家就唔同晒，鼓勵同學仔考慮吓喎。</p></body></html>
