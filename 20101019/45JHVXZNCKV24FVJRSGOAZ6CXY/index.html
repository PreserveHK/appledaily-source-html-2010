<html><header><meta charset="utf-8"><title>過路被撞老翁不治</title></header><body><h1>過路被撞老翁不治</h1><p>【本報訊】港島東區走廊東行西灣河支路落橋位，昨下午近3時發生嚴重車禍。一名84歲姓陳老翁，從太康街路口橫過康祥街往康東邨方向時，疑為貪方面捨8米外交通燈行人過路設施不用。<br>當老翁穿越西行線至東行線時，一輛密斗貨車正沿東區走廊西灣河支路慢線駛至，在康東邨康瑞樓對開疑司機煞掣不及將老翁撞過正着。<br>老翁被撞後飛彈3、4米，倒卧路中後腦重創昏迷，被送往東區醫院搶救後不治。貨車37歲姓白司機僅受驚無恙，正協助警方調查意外。</p></body></html>
