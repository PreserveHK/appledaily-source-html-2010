<html><header><meta charset="utf-8"><title>曹永廉三代同堂囝囝搶鏡</title></header><body><h1>曹永廉三代同堂囝囝搶鏡</h1><p>曹永廉和太太姜依蘭育有的兒子Brandon轉眼已兩歲多，二人不時給囝囝拍照留念，留下他的成長印記，阿廉日前一家三口與他的雙親及妹妹一起，拍下三代同堂合照。</p><p>精靈活潑</p><p>小Brandon頗有乃父之風，他面對鏡頭精靈活潑，不但不扭計，又表情多多，就算當天拍了6、7個小時都不言攰，中段只是休息了半小時，叉足電又再埋位。問到阿廉對兒子將來可有甚麼期望，他說：「冇呀，最緊要佢開開心心。」影樓的工作人員不停逗玩小Brandon，又要跟他合照，連老竇都要行埋一邊。<br>撰文：林妃</p></body></html>
