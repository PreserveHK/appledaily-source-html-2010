<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚新加坡帶病見Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚新加坡帶病見Fans - 馮仁昭</h1><p>早前推出新碟《寶貝》嘅莫文蔚（Karen），呢幾個月忙喺中、港、台不停宣傳，日前佢去新加坡出席簽名會，但係到埗冇幾耐Karen就病咗，連聲都沙埋。當日工作人員馬上帶Karen去當地嘅耳鼻喉專科睇醫生，不過Karen就好嬲自己點解呢個時間先嚟病，為咗唔想令歌迷失望，佢都堅持帶病上陣出席簽名會，最後仲唱咗四首歌曲。</p></body></html>
