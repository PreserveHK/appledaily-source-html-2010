<html><header><meta charset="utf-8"><title>陳綺貞尾場騷被Fans逼婚</title></header><body><h1>陳綺貞尾場騷被Fans逼婚</h1><p>陳綺貞一連三場「夏季練習曲2010巡迴演唱會」前晚在九展圓滿結束，唱到不停口的陳綺貞更安哥5次先捨得離開，當她多謝眾樂手時，現場觀眾即起哄叫她的音樂總監兼結他手男友小虎求婚，氣氛熱烈。</p><p>「冇人求過婚」</p><p>對於男友小虎不肯向她唱出「愛你」歌詞時，她就反叫記者訪問對方，但她就坦言聽不到台下fans叫求婚，並說：「自己冇計劃，亦冇人向我求過婚。」<br>此外，陳綺貞在現場不時都會走近台前與觀眾近距離接觸，握手時亦被女歌迷攬住不放。<br>採訪：譚倩宜<br>攝影：黃文成</p></body></html>
