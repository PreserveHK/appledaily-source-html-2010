<html><header><meta charset="utf-8"><title>《24》監製打造新英雄</title></header><body><h1>《24》監製打造新英雄</h1><p>由美劇《24》製作人監製的新劇《大事件》（TheEvent），明日會在now寬頻電視522台及香港寬頻bbTV321台的UniversalChannel首播。劇集講述JasonRitter（左）飾演的平凡男子，在調查未婚妻離奇失蹤時捲入政治陰謀。Jason接受本地傳媒電郵訪問時說：「該劇集動作、科幻及懸疑於一身，我沒有想到有機會飾演英雄角色，但我卻不夠膽拍跳落山崖的動作。」</p></body></html>
