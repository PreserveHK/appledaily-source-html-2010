<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星尊尼狄普近日在英國拍攝新一集《魔盜王》時，見天氣轉凉，花了約50萬港元買褸派給工作人員。<br><br>●英國男星羅拔柏迪臣，周末在洛杉磯被偷拍到已聯同姬絲頓史釗域及泰勒洛特為新一集《吸血新世紀》開鏡。<br><br>●因子宮疾患即將退出樂壇的日本女歌手大黑摩季，退出前最後一首歌將與吉川晃司合唱《幪面超人》主題曲。<br><br>●韓星姜東元和高修昨日舉行新片《超能力者》記招，姜東元表示想擁有瞬間轉移超能力，令他到宇宙走一轉。<br><br>●韓國組合少女時代昨日離台，獲400名歌迷熱情送機。</p></body></html>
