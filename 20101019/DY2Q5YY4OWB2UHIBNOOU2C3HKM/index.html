<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾被罰寄居隊長家 - 求驗客</title></header><body><h1>求驗客手記：卡路爾被罰寄居隊長家 - 求驗客</h1><p>打女人係男人大忌，好耐之前香港電視小生「發瘟」就搞到形象插水，估唔到紐卡素嘅英格蘭新星安祖卡路爾都衰呢科。21歲嘅佢涉及周日下午喺前女友露雲軒達臣嘅邦特蘭家中，襲擊露雲，結果露雲報警；安祖卡路爾噚日上庭，暫時獲准保釋，但法庭規定佢要暫住紐卡素隊長路蘭屋企，除咗紐卡素有比賽嘅日子，其餘時間要喺路蘭屋企過夜。法庭仲規定安祖卡路爾唔可以接觸女事主，兩個規定直至下年1月10日再開庭審訊為止；希望卡路爾經一事長一智，以後生生性性啦！</p></body></html>
