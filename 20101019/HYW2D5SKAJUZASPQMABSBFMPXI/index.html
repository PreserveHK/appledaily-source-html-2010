<html><header><meta charset="utf-8"><title>趙碩之爛面妝防揩油</title></header><body><h1>趙碩之爛面妝防揩油</h1><p>趙碩之昨日化身擁有魔鬼身材的天使到觀塘apm宣傳萬聖節，一向不吝嗇性感打扮的她昨日僅以露腰騷腿裝示人，並黐了一對粉紅色眼睫羽毛，十分搶眼。</p><p>免暴露身份</p><p>趙碩之表示往年的萬聖節都會與朋友度過，所以今年她會相約朋友到海洋公園遊玩，她笑言吸取了往年的教訓後，今年一定會化定鬼妝出街，她說：「因為想人認唔到我，啲朋友話我乜都冇化，搞到俾人猛叫影合照，阻住晒佢哋玩。」當問到是否擔心被抽水時，她說：「到時都冇計，最緊要開心，叫啲朋友陪住，所以啲衫唔會sexy。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
