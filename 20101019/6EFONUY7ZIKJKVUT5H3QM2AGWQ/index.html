<html><header><meta charset="utf-8"><title>兩次攪珠號碼一樣　以國六合彩神奇</title></header><body><h1>兩次攪珠號碼一樣　以國六合彩神奇</h1><p>以色列彩券在短短25天內，兩度開出六個完全一樣的號碼。統計學專家計算，出現這個結果的機率，僅四萬億分之一，估計10,000年才會出現一次。<br>以色列彩票每周開彩兩次。上周六攪珠結果，是13,14,26,32,33,36。有民眾發覺，這六個號碼似曾相識。一查之下，赫然發現竟與上月21日開出的號碼完全相同，只是次序倒轉，而兩次開出的特別號碼也不同，第一次是1，上周六開出的是2。<br>美聯社</p></body></html>
