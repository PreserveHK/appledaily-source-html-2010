<html><header><meta charset="utf-8"><title>亡命車手鐵騎走鋼線</title></header><body><h1>亡命車手鐵騎走鋼線</h1><p>赤腳走鋼線難，騎電單車走鋼線難上加難。摩洛哥特技人丹杰險中求榮，上周六在西班牙貝尼多姆市創世界紀錄，在接上兩座建築物的180米高鋼纜上駛了500米。<br>丹杰創紀錄非一路順風。他首次嘗試時在臨到終點前進退不得，令在下面海灘觀看的幾千人心驚膽戰，以為他和在支架下協助平衡的助手，需由人從43層樓的高度救下來。但他沒有氣餒，再接再厲作出第二次嘗試，終於成功。<br>英國《太陽報》
</p></body></html>
