<html><header><meta charset="utf-8"><title>店舖塌圍板傷途人</title></header><body><h1>店舖塌圍板傷途人</h1><p>【本報訊】姓劉31歲男子，昨午3時許與友人行經灣仔港灣道華潤大廈平台的行人通道，當時大廈店舖進行裝修工程，大批圍板放在棚架旁地面，突然一陣狂風刮起，一塊4呎乘6呎圍板被吹動且拍向行人道，劉閃避不及，左腳掌被圍板擊中，當場痛至無法走動。友人代為報警，警員和救護員到場，替傷者敷治送院。<br>事後警員將有關木板交回負責的承辦商處理，管工表示這數天都有派女工看守着圍板，事發時女工調往九龍工作，故無人看守，對釀成意外感到抱歉。</p></body></html>
