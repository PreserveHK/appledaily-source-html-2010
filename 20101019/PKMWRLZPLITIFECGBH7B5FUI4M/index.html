<html><header><meta charset="utf-8"><title>案件速遞傷津案交上訴文件</title></header><body><h1>案件速遞<br>傷津案交上訴文件</h1><p>【本報訊】碼頭工人三年前因工傷切除右小腿，醫生評估他並非「喪失百分之百工作能力」的嚴重傷殘類別，令他五次向社署申請傷殘津貼均被拒。他早前透過司法覆核圖推翻社署決定但敗訴。工人獲法律援助，昨到高等法院向上訴庭提交上訴文件。<br>60歲的李誠良（圖左）昨由立法會議員王國興（圖右）陪同到庭。李表示只希望取得公道，他批評社署現行制度根本無助傷殘人士解決問題，應該廢除。<br>案件編號：CACV223/10</p></body></html>
