<html><header><meta charset="utf-8"><title>求驗客手記：肥哨唔聽噪音要做會長 - 求驗客</title></header><body><h1>求驗客手記：肥哨唔聽噪音要做會長 - 求驗客</h1><p>朗拿度（圖）家陣變咗「水桶腰」，唔知係咪咁而走得慢，令現效哥連泰斯嘅佢，成日跌入敵方嘅越位陷阱；好似哥連泰斯作客古蘭尼場波，佢兩次因為越位而「食詐糊」，兩隊最終和0:0。哥連泰斯家陣落後榜首高士路4分，爭冠越見困難。球迷見球隊唔識入波，自然搵肥哨發洩；賽前已有幾百名球迷鬧佢冇貢獻，但肥哨一於少理，話自己好鍾意哥連泰斯，終有一日要做球會主席！其實肥哨都34歲加上長期膝傷，要佢場場入波又苛刻咗啲嘅！</p></body></html>
