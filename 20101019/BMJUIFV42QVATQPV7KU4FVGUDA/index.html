<html><header><meta charset="utf-8"><title>周秀娜黑Bra防紅外線</title></header><body><h1>周秀娜黑Bra防紅外線</h1><p>周秀娜昨日出席在尖沙嘴舉行的萬聖節活動，現場吸引不少市民圍觀，但周秀娜以背心加毛毛外套密實look示人，難免令人有點失望，至於為何收起性感？周秀娜笑說：「一年有四季都要休息吓，長期咁火好易爆血管。」周秀娜又表示為了提防有人以紅外線偷拍，刻意穿上黑色bra打底，以防萬一。</p><p>疑似俾鬼壓</p><p>問到在萬聖節有何節目扮鬼扮馬？周秀娜說：「我可能要做嘢，不過就算冇嘢做今年都唔敢玩，我最近連搭飛機瞓覺都試過好似有嘢壓住我，我唔敢諗其他，我當係空中少爺『責』我，咁諗會開心啲。」<br>採訪、攝影：何慧斯</p></body></html>
