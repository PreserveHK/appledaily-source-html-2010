<html><header><meta charset="utf-8"><title>紅磡彩光機推銷員不適</title></header><body><h1>紅磡<br>彩光機推銷員不適</h1><p>【本報訊】一名女推銷員，昨午示範家用彩光脫毛機時不適送院。<br>現場是紅磡黃埔花園12期地庫的豐澤電器，一名女推銷員示範一部家用彩光脫毛機；該部手提脫毛機英國製造，售價近6千元。昨日下午2時半，女事主示範該機用法期間突然感到不適，有人代為報警，指她使用彩光脫毛機後，眼睛看不到物件、頭暈不適。救護員到場時事主曾經嘔吐，將她送院治理，經醫生檢驗證實她耳水不平衡，並沒受傷。據代理商發言人稱，女職員近日傷風身體不適，事件與使用機械無關。</p></body></html>
