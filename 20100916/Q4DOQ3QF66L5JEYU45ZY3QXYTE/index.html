<html><header><meta charset="utf-8"><title>陳嘉容幫主播變身</title></header><body><h1>陳嘉容幫主播變身</h1><p>名模陳嘉容最近為有線主持節目《潮拜教室》，嚴評每周中外名人的衣着品味，她坦言絕不口下留情，讚就讚，不好會直彈，絕不擔心得罪人，她說：「因為我都只係想佢哋好，想佢哋可以再靚啲。」<br>既然為有線任主持，陳嘉容即時以專業意見為幾位女主播進行大變身，她向眾女主播教路：「做呢一行，如果有人望應該覺得自豪，而唔係怕人望，如果冇人望就真係先要驚，應該反省係咪自己着得唔夠靚。」　<br>撰文：葉雪</p></body></html>
