<html><header><meta charset="utf-8"><title>千嬅喼弗網上播</title></header><body><h1>千嬅喼弗網上播</h1><p>楊千嬅忙於為下月的五場紅館個唱排練，近日她與《夠Yeah》網站合作宣傳，讓網友直擊她綵排情況。</p><p>日操三粒鐘</p><p>千嬅表示今次個唱會以全新形象示人，至於大deepV舞衣有多性感，她說：「仲商量緊，睇吓要deep到鎖骨定盆骨，主要睇吓fans鍾意睇邊種先。」<br>千嬅請來私人教練指導訓練體能，以美國NBA球員高比拜仁和勒邦占士都採用的體能訓練狂谷自己，每星期練足五日，每日做三小時，千嬅說：「喼弗係女性終身事業，完咗演唱會我都會繼續做。」撰文：丁寧</p></body></html>
