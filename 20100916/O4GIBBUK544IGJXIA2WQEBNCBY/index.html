<html><header><meta charset="utf-8"><title>蘇菲亞奪日本文化賞</title></header><body><h1>蘇菲亞奪日本文化賞</h1><p>日本每年一度的「高松宮殿下世界文化賞」，是為表揚全球對文化有極大貢獻的藝術家，今年的演劇及映像部組別得獎者，是享譽影壇的意大利國寶級女演員蘇菲亞羅蘭（SophiaLoren）。她更是該文化賞設立22年來首個獲得獎項的女演員。</p><p>香港年輕代表得獎</p><p>蘇菲亞對日本傳媒表示，雖曾得過多個獎項，但最難忘始終是奪奧斯卡影后的一刻，她將於下月13日到東京親自領獎。另外，世界文化賞於1997年增設「年輕藝術家獎勵制度」，今屆由香港的亞洲青年管弦樂團獲得該獎賞</p></body></html>
