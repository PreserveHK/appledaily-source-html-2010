<html><header><meta charset="utf-8"><title>求驗客手記：A米愛紐約妹夠放 - 求驗客</title></header><body><h1>求驗客手記：A米愛紐約妹夠放 - 求驗客</h1><p>新賽季加盟紐約人嘅前鋒A史杜達米亞（A米、中）已愛上紐約市。呢位27歲嘅前鋒繼早前去咗以色列學習希伯萊文，作為佢嘅「尋根」之旅後，最近返咗紐約市準備新賽季。佢日前接受傳媒訪問時就話好鍾意紐約嘅女仔，皆因佢哋樣正之外，行為作風亦都極為大膽，見到A米會主動同佢交談、甚至會向佢攞聯絡資料，搞到現時仲係單身嘅A米鬼咁興奮，仲話好彩自己仲係單身。A米言下之意，唔通係佢想晚晚去夜蒲狂歡？如果係嘅話，A米場上嘅表現應該大跌watt，到時紐約人都難免繼續沉淪啦！</p></body></html>
