<html><header><meta charset="utf-8"><title>天氣先生直播「中頭獎」</title></header><body><h1>天氣先生直播「中頭獎」</h1><p>電視直播出現的突發狀況無奇不有，這主播就當眾「中頭獎」。近日有人將片段上傳YouTube，加拿大「天氣先生」在專心報道天氣消息時，突然禍從天降，一支吊燈失驚無神掉下，正好砸中他的頭（圖）。<br>該名操法語的加拿大「天氣先生」報天氣，播到一半時，頭上的吊燈突然脫離天花板掉下，男主播來不及保護頭部就被砸個正着，天花板上掉下來的灰，撒得一頭一臉都是，他更跌出鏡頭外。<br>事後有不少觀眾打電話到電視台，詢問他的傷勢。原來錄影廠的吊燈，不時成為襲擊主播的「殺人暗器」。曾有一名女主播，試過被堅硬的吊燈直接砸中頭部，當場倒地。<br>台灣東森新聞網</p></body></html>
