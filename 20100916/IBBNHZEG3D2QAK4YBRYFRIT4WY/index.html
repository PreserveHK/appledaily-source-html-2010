<html><header><meta charset="utf-8"><title>財話短說彩娛3450萬購澳門娛樂商</title></header><body><h1>財話短說<br>彩娛3450萬購澳門娛樂商</h1><p>▲彩娛集團（8022）宣佈，以3450萬元收購帝旺，一間於澳門及東南亞地區從事製作娛樂節目、籌辦活動、製作電視劇集及營運藝人訓練學校等業務的公司，該公司擁有人包括人稱肥媽的藝人BibiMariamMariaCordero（圖）、ManhaoSouLuisMiguel、黃桂英、李小萍及陳戈航。代價中，1500萬元為現金，餘額以發行新股方式支付。</p></body></html>
