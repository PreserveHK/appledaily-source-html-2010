<html><header><meta charset="utf-8"><title>謝安琪為陳志雲祈禱</title></header><body><h1>謝安琪為陳志雲祈禱</h1><p>謝安琪（Kay）昨日到銅鑼灣出席「抵碳達人樂聚會」，她指自己一向支持低碳生活，平日也會計算自己是否屬於低碳生活人士，還積極參加回收膠樽及廢紙行動。昨日的活動出席名單上，本來還有涉貪污停職的無綫總經理陳志雲，但最後他也未有現身。Kay表示甚少與陳志雲聯絡，昨日本以為陳志雲會到場，她還帶備月餅送給他。</p><p>「我戥佢好定」</p><p>有指陳志雲今日要再到廉政公署報到，Kay說：「我唔清楚，但我會祝福呢位前輩，佢之前一直好錫我，合作愉快，我會為佢祈禱。」會否替他擔心？Kay說：「我戥佢好定，我信佢有能力同方法度過，唔會擔心。」<br>採訪：楊潔雯<br>攝影：彭琮然</p></body></html>
