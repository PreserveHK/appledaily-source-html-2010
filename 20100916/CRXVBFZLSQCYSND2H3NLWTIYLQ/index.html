<html><header><meta charset="utf-8"><title>是日靚相：新地義工隊薪火相傳</title></header><body><h1>是日靚相：新地義工隊薪火相傳</h1><p>新地（016）旗下嗰隊義工隊「新地義工Team力量」，已經成立咗7年，除咗隊員人數突破1600人今年仲成立咗「陽光小組」俾員工嘅子女參加，等義工精神薪火相傳。而新地噚日搞咗個義工嘉許禮同「陽光小組」誓師禮，由新地副主席兼董事總經理暨義工隊主席郭炳聯，同埋社會福利署署長聶德權主禮。郭生話，要推動社會和諧、幫弱勢社群脫貧，單靠佢哋嘅義工力量未必足夠，佢好高興見到陽光小組成立，大部份成員都係八十後、九十後嘅後生仔女，最細嗰個得4歲咋，真係薪火相傳！</p></body></html>
