<html><header><meta charset="utf-8"><title>大S自封女魔頭</title></header><body><h1>大S自封女魔頭</h1><p>吳宇森監製的電影《劍雨》，前日在杭州舉行媒體試映，有份參演的台灣女星徐熙媛（大S）、內地影帝王學圻、李宗翰及吳宇森女兒吳飛霞等均有到場。大S和王學圻雖然年齡差距頗大，但二人在戲中有場激情撫摸戲，王學圻坦言被大S強吻壓力很大，幸好大S演得好，讓他能放鬆進入狀態。<br>大S則笑言熱愛片中其「天真浪漫殺人狂」角色，更說：「最厲害的是導演，他一眼就能看出我的本質是女魔頭。」</p><p>吳宇森信心足</p><p>此外，吳宇森表示對《劍雨》有口碑非常欣慰，他說：「拍的時候我們沒有想很多，只是覺得一定受歡迎。」他又表示不擔心內地票房，相信成績會比《赤壁》賣得好。<br>撰文：林妃</p></body></html>
