<html><header><meta charset="utf-8"><title>施嘉莉秋冬裝晒女人味</title></header><body><h1>施嘉莉秋冬裝晒女人味</h1><p>荷李活女星施嘉莉祖安遜（ScarlettJohansson），雖然已為人妻，但仍是不少粉絲的女神，廣告商也樂意找她擔任代言人。繼D&amp;G後，施嘉莉最近替連鎖時裝店MANGO拍攝廣告硬照，示範一系列秋冬新裝，散發濃濃女人味。</p><p>幾年後生B</p><p>施嘉莉的老公賴恩雷諾士（RyanReynolds），則忙於拍攝新片《綠燈俠》（GreenLantern）。他接受《GQ》雜誌訪問時，談到生育大計，他說：「我們打算幾年後才生BB，也不會領養。」賴恩雖大談結婚兩年的生活，但又說想保留多點私隱，不想兩公婆成為外界茶餘飯後的話題。</p></body></html>
