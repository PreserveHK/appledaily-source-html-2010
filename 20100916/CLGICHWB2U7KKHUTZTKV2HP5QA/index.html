<html><header><meta charset="utf-8"><title>財話短說德發重組遭否決　或除牌</title></header><body><h1>財話短說<br>德發重組遭否決　或除牌</h1><p>▲德發集團（928）昨舉行股東會審議重組方案，包括削減股本後將股份10合1，然後每5股供339股供股集資1.5億元，以及向莊友堅母親擁有的RadfordDevelopments發行1億元可換股債券等議案，全部遭逾七成股東否決。公司指由於有關復牌條件的決議案不獲股東批准，公司可能要除牌。臨時清盤人正徵詢專業顧問意見，並考慮對投票結果作調查。</p></body></html>
