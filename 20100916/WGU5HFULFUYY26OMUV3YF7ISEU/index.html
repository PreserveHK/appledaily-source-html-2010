<html><header><meta charset="utf-8"><title>劉若英淡化煩惱保白滑</title></header><body><h1>劉若英淡化煩惱保白滑</h1><p>台灣女星劉若英（奶茶）近日獲邀成為一外國護膚品牌代言人，她表示答應做代言人，是因為看重該品牌的產品注重環保理念。<br>現年40歲的奶茶自言護膚其實就是與自己對話，想擁有年輕、健康的肌膚，好心情至關重要，心情好，肌膚自然容光煥發。她指人不可能沒煩惱，但要懂得淡化煩惱，而且經歷煩惱，才會懂得珍惜快樂。</p><p>新片扮賽車手</p><p>劉若英透露即將參演一部由中港台演員合演的電影，扮演賽車手，相信可以過足飛車癮。她的助手昨日在電話中說：「因為合約的問題，我們只可以說這是一部有內地及香港演員的電影，其他都不能公佈，不過很快就會開拍。」<br>撰文：李森</p></body></html>
