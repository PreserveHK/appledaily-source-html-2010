<html><header><meta charset="utf-8"><title>多得遷拆賠償　江蘇人離婚</title></header><body><h1>多得遷拆賠償　江蘇人離婚</h1><p>江蘇最近有一個怪現象。在江寧區民政局門口，從早上6點就有數百名市民排隊辦離婚。奇怪的是，他們大多臉帶笑容，更有部份人剛辦結婚證，轉頭就去辦離婚證！原來大家鬧離婚都是為獲得更多的遷拆賠償。<br>「拿到這離婚證可真不容易，我們還要先（補）辦結婚證。」一名80歲的老爺爺和76歲的老伴近日亦來湊熱鬧。老爺爺說，他們居住的地方將遷拆，聽說分戶在遷拆可獲更多賠償，既然「能多賺點錢，那就離一次婚吧」！由於湧現辦離婚的民眾，民政局大樓裏人滿為患，工作人員忙得疲於奔命。當局獲悉這股離婚潮非夫妻感情破裂所致，故緊急叫停「假離婚」，並修改遷拆賠償政策。安徽電視台</p></body></html>
