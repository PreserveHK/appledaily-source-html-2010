<html><header><meta charset="utf-8"><title>偏頭痛英婦睡醒變法口音</title></header><body><h1>偏頭痛英婦睡醒變法口音</h1><p>英國一名長期患有偏頭痛的婦人，某天一覺醒來，竟操一口法國口音，連親友也認不出她的聲音。<br>49歲的拉塞爾（圖）受偏頭痛困擾20年，近年發覺說話變得含糊，於是找神經學家診治。今年1月4日，她頭痛得要命，上床休息，一覺醒來卻操法國口音。她不能讀出a、of和to等字。拉塞爾除了讀書時學過法文，曾到過法國兩次。由於她的口音突變，與朋友通電話都要花唇舌解釋，令她覺得喪失了自我身份，更因言語障礙，被迫辭去銷售主任一職。醫生指拉塞爾患了外國口音綜合症，控制說話和造字的腦功能受損。<br>英國《每日郵報》</p></body></html>
