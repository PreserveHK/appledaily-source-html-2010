<html><header><meta charset="utf-8"><title>曹格新歌唱爺孫情</title></header><body><h1>曹格新歌唱爺孫情</h1><p>曹格將於11月出碟，其中一首《爺爺》是講述他與爺爺的故事，原來曹格自小由爺爺照顧，兩爺孫感情深厚，所以他一直很想寫一首關於爺爺的歌，如今如願，他感到很開心之餘，也很希望與歌迷分享。<br>曹格表示自己受爺爺影響很深，最記得爺爺說過：「我不能教你所有事情，我只能讓你自己去想。」以及「你哭着來到這個世界，當時你並沒有選擇，可是你可以選擇哭着或笑着離開這世界。」在發生很多事情之後，曹格再細味爺爺的話，感受更深。<br>撰文：丁寧</p></body></html>
