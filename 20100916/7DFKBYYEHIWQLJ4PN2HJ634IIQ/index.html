<html><header><meta charset="utf-8"><title>球星仔尼高治出頭</title></header><body><h1>球星仔尼高治出頭</h1><p>【綜合英格蘭外電】尼高治在謝拉特及費蘭度托利斯等大球星面前，絕對是個球星仔，但論表現卻是最突出的一位，故順利當選利物浦官方贊助商的每月最佳球員。<br>現年21歲的尼高治在季初有出眾演出，上陣6場入4球，當中包括於歐霸盃協助紅軍於第3圈外圍賽，以4:0擊敗拉布歷基；故他在這個有逾5,000人次投票的選舉之中，以35%的得票率成為渣打銀行利物浦每月最佳球員。這名法國小將表示：「這獎項是由球迷投票選出的，故對我意義重大，我希望用表現去答謝他們。」<br>尼高治說：「但最重要的是，己隊可以保持良好狀態，並齊心合力爭取好成績。」</p></body></html>
