<html><header><meta charset="utf-8"><title>求驗客手記：狼隊懶理被罰繼續狼 - 求驗客</title></header><body><h1>求驗客手記：狼隊懶理被罰繼續狼 - 求驗客</h1><p>狼隊近兩場聯賽共領得13面黃牌、1面紅牌，而上場對富咸仲發生卡爾亨利踢傷森莫亞事件，故被英國傳媒稱為茅柴，仲俾英足總罰款75,000英鎊（約90萬港元）。不過你有你嘈，狼隊行政總裁摩斯爾就睬你都儍，話球員踢得硬朗，係代表有鬥心同埋有承擔，唔會改變風格。我求大俠當然唔主張踢茅波，但都認為勇同茅有別，你估狼隊唔想轉形為技術形球隊咩，做到至得o架！再講，2場波13黃1紅，弱隊周不時有咁上下數字啦，只要勇而不茅，真係冇必要改。</p></body></html>
