<html><header><meta charset="utf-8"><title>小齊慰問白龍王</title></header><body><h1>小齊慰問白龍王</h1><p>任賢齊與趙增熹昨晚在中環出席雜誌活動，談到他篤信的白龍王正養病中，小齊謂有致電師兄們慰問，現階段不會去探訪怕造成騷擾，至於有指白龍王下月初見人，小齊謂不清楚。<br>小齊透露早前為電視台騎電單車進行絲綢之路旅程，花了20多日，行了4,000多公里路，他說：「我喺高速公路見到有人炒車，好驚險，自己都試過小炒，少少擦傷同瘀傷。仲有喺京藏公路塞咗20幾小時車，又經過戈壁沙漠、高原、火燄山咁。」<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
