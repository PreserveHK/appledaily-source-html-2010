<html><header><meta charset="utf-8"><title>求驗客手記：烏拉圭好人好事 - 求驗客</title></header><body><h1>求驗客手記：烏拉圭好人好事 - 求驗客</h1><p>關心社會、貢獻社會真係人人有責，喺今夏南非世界盃勇奪殿軍嘅烏拉圭國家隊，就真係喺有能力嘅時候回饋社會，獲得殿軍獎金嘅隊員們就組成咗一個名為「Celeste」基金會，眾隊員合共捐出咗30萬美元（約230萬港元），用嚟為烏拉圭嘅弱勢社群興建體育中心、學校，同埋其他慈善籌款活動。發起人之一嘅烏拉圭後衞盧根奴（右）就話，家只不過係初步階段，佢哋期望呢個慈善組織最終真係可以幫到經濟有問題嘅人，令到佢哋唔會因為無錢，以致最終唔可以追逐自己喺體育方面嘅夢想。</p></body></html>
