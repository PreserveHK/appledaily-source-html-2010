<html><header><meta charset="utf-8"><title>雲南乳神素顏照　粉絲吃驚</title></header><body><h1>雲南乳神素顏照　粉絲吃驚</h1><p>內地有「最美瑜伽教練」之稱的母其彌雅（左圖），即將成為央視的瑜伽節目主持人，令萬千粉絲期待。而優美的體態、美麗的臉蛋和驚人巨乳，讓她贏得「雲南乳神」之稱。不過，她的數張素顏照（右圖）近日在網上出現，令不少粉絲看見偶像真貌後大失所望。據悉，她的媽媽近日在網上發佈七張從未公開的彌雅小時照片，及數張素顏照後，令網民和粉絲吃驚。有網民稱「化妝術再次欺騙了我們」，另有人揶揄「以後找老婆，一定要找卸妝後的」。<br>廣東南都網</p></body></html>
