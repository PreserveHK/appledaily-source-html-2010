<html><header><meta charset="utf-8"><title>案件速遞繼父涉非禮案　細孖：刀傍身防侵犯</title></header><body><h1>案件速遞<br>繼父涉非禮案　細孖：刀傍身防侵犯</h1><p>【本報訊】繼父涉非禮一對孖女案昨在區域法院續審。細孖昨透過視像系統接受盤問時承認，自小六開始便染上手惡習，刀長年傍身，除為防止被告侵犯，每遇學校及家庭煩惱事亦會手發洩。<br>細孖又稱，去年8月她在廁所遭被告非禮後，被告有次拿出「家15條」，砌詞逼她簽署。她說被告叫她「23歲之前都要」緊守家規，她覺得是「管得太嚴」。44歲任廚師的被告否認於05至09年5度非禮現年13歲的一對孖女，下周三續審。<br>案件編號：DCCC1265/09</p></body></html>
