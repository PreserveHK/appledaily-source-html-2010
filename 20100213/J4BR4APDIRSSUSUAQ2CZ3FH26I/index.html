<html><header><meta charset="utf-8"><title>娜姐夜店激咀嫩男</title></header><body><h1>娜姐夜店激咀嫩男</h1><p>樂壇天后麥當娜（Madonna）近日到巴西出席慈善活動時，寓工作於箍煲，繼前日與剛分手的嫩模男友JesusLuz撐枱腳共晉晚餐後，昨日又陪男友到里約熱內盧的夜店消遣。</p><p>51歲的娜姐與23歲的男友現身的夜店設計簡陋，雖然她身穿低胸短裙扮年輕，但仍顯得格格不入。當晚Jesus不停與友人跳舞，娜姐只作旁觀者，稍後她還主動與Jesus攬作一團，兩人情到濃時更旁若無人地接吻，公然上演情慾騷。</p></body></html>
