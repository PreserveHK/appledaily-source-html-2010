<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六18　雷丁（平）（2.03）<br>〈觀戰專家〉蘋果波神<br><br>星期六5　車路士勝[-1]（1.48）<br>〈有盈術數〉沈振盈<br><br>星期六8　樸茨茅夫勝（2.3）<br>〈博派精英〉黃國英<br><br>星期六8　樸茨茅夫勝（2.3）<br>〈莊家心得〉譚拔士<br><br>星期六26　諾域治勝（1.82）<br>是日大勢：寒風凜凜，所講並唔單只係天氣，係提醒波友小心冷風。英足盃多冷門，而列強普遍有歐聯後顧，咪話我反高潮，今日轉以非直播場次做重心，而貼士組合亦悉數捧非歐聯球隊。<br>文：藍鑽石<br>蘋果旺友<br><br>本欄貼士逢周六、日刊出</p></body></html>
