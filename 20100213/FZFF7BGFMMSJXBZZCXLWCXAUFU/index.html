<html><header><meta charset="utf-8"><title>栗山出碟闖樂壇</title></header><body><h1>栗山出碟闖樂壇</h1><p>演而優則唱的日本女星栗山千明，將於下周三殺入歌壇推出處女個人細碟《流星之淚》。栗山上周來港宣傳，順道接受了本報的訪問。明日便是情人節，栗山說：「雖然我未試過親手整朱古力，但每年也會買朱古力送給身邊的朋友。」栗山知道香港男士在情人節向女性送上鮮花及禮物，表現得很驚訝。栗山去年來港宣傳時曾與鄧麗欣同台，栗山表示雖然兩人言語不通，但仍稱讚她可愛。<br>採訪：梁美玲　攝影：仇志德<br>場地提供：themira</p></body></html>
