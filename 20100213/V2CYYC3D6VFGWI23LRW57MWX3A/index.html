<html><header><meta charset="utf-8"><title>案件速遞借錢不報　衞署牙醫候懲</title></header><body><h1>案件速遞<br>借錢不報　衞署牙醫候懲</h1><p>【本報訊】衞生署一名署任高級牙醫聲稱替妻子借錢解窘，向同事索取三萬元貸款，對方向上司報告此事，卻不理會上司勸阻，堅持借出款項。索貸款的牙醫因沒向政府申報借貸，被控一項訂明人員索取利益罪，昨在東區裁判法院認罪，下月1日判刑。<br>被告李國培（48歲）在中區政府合署牙科診所工作。裁判官為他索取背景及社會服務令報告，其間准他保釋。<br>案件編號：ESCC642/10</p></body></html>
