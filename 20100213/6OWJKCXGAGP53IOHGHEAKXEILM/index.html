<html><header><meta charset="utf-8"><title>馮仁昭四圍超：隋棠、白歆惠爆醉酒瘀事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：隋棠、白歆惠爆醉酒瘀事 - 馮仁昭</h1><p>隋棠、白歆惠同藍正龍前晚一齊喺台北夜蒲，由於三人近年幾乎絕迹夜店，當晚佢哋都唔敢飲得太多，隋棠連酒都唔敢掂，原來隋棠當年失戀時喺夜店試過飲醉酒，最後搞到下半身麻痹。藍正龍就大爆有朋友因為飲得太多而失禁，最後仲要叫救護車送院。至於白歆惠就自爆每次飲咗酒就會情不自禁去吓周圍有冇靚女，不過佢強調自己係鍾意男仔嘅，絕對唔會鍾意女仔咁話。</p></body></html>
