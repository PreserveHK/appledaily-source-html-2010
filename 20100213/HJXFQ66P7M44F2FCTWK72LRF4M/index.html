<html><header><meta charset="utf-8"><title>甘比坐正陪大劉開餐</title></header><body><h1>甘比坐正陪大劉開餐</h1><p>除了賭王前看護Candy昨日光臨福臨門外，另一憑異性緣譜寫傳奇一生的大劉女友甘比（陳凱韻）也來作客。呂麗君遠在英國，甘比樂得名正言順做大劉身邊女人，昨日更帶着女兒秀樺、母親及妹妹，陪大劉及其母到福臨門提早團年。</p><p>全家Moncler羽絨</p><p>身穿牛仔褲的甘比，手持白色Hermès，再加Chanel手袋，貴氣擋不住，她與母親及女兒均穿上陳振聰至愛的羽絨名牌Moncler背心，儼如上等人身份象徵。一行人用膳至下午1時20分左右，細心的大劉抱着眼仔睩睩面圓圓的秀樺，待甘比上車後才將女兒交給她照顧，再乘另一架車離開。<br>採訪、攝影：羅慧敏</p></body></html>
