<html><header><meta charset="utf-8"><title>六十小姐嗒喪波朱古力</title></header><body><h1>六十小姐嗒喪波朱古力</h1><p>眼見越嚟越多歐洲高檔路線嘅朱古力品牌，都到香港開店，似乎呢盤生意真係有得諗！MissSixty就英雄所見略同，於今個情人節聯同巴黎好鬼巴閉嘅朱古力Jean-PaulHevin合作Crossover，推出限量版MissSixty×Jean-PaulHevin朱古力，全港限售200盒。盒內一共有六粒朱古力，包括有牛奶朱古力Saphir、純黑朱古力Caraibe等，而每粒朱古力都會印上MissSixtyLogo。只要大家到MissSixty購物滿$2,800，即可免費得到一盒嘞。<br><br>記者︰吳美美<br>MissSixty（26355951）
</p></body></html>
