<html><header><meta charset="utf-8"><title>徐小鳳享受單身</title></header><body><h1>徐小鳳享受單身</h1><p>徐小鳳即將在澳門開演唱會，日前她接受無綫娛樂新聞台訪問，坦言為了以最弗身形示人，近日強迫自己戒吃至愛的美食。談到至今仍然經常有人模仿她，小鳳姐表示絕不介意，她認為戚美珍扮她最神似，盧海鵬則最搞笑。<br>提起感情生活，小鳳姐自言很享受單身，況且自己興趣多多，所以不愁寂寞。私底下的她也非常親切，她說：「有時行街買衫，我都唔介意同其他人傾吓偈，有時市民都會要求影相同簽名，我都好樂意。」<br>撰文：葉雪</p></body></html>
