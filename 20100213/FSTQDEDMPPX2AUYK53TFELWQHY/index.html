<html><header><meta charset="utf-8"><title>周秀娜喜有500情人</title></header><body><h1>周秀娜喜有500情人</h1><p>周秀娜（Chrissie）、DaDa及A.Lin三位o靚模，昨日到銅鑼灣出席「物蜜送」情人節活動，她們早前與電訊公司合作，親選情人節禮物，讓fans在手機出價競投，勝出者昨日獲三位o靚模親手送上禮物，Chrissie高興地說：「今次我揀咗500份禮物畀fans競投，今年可以話有500個情人，但我未買禮物畀男友。」<br>Chrissie表示最難忘第一年收到男友鮮花，但之後沒有再收過。會否覺得男友慳皮？她笑說：「OK啦，最緊要係心意，今年情人節我哋會食飯慶祝，夜晚我就出埠做嘢。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
