<html><header><meta charset="utf-8"><title>通緝犯拒捕　咬傷警員腳</title></header><body><h1>通緝犯拒捕　咬傷警員腳</h1><p>【本報訊】一名涉及藏有偽造身份證被捕、棄保潛逃被警方通緝男子，昨凌晨4時許在九龍城被警員截查時身份敗露，突發難企圖逃走，與兩名警員糾纏終被制服拘捕，三人同受傷須送院治理，其中一名警員被咬傷腳，被捕疑犯口部受傷，涉襲警及拒捕被扣查。</p><p>涉藏偽造身份證潛逃</p><p>落網通緝疑犯32歲姓祝，他早前在旺角涉嫌藏有偽造身份證被警方拘捕，帶署調查後獲准保釋候查，其後卻棄保潛逃。<br>警方將昨日凌晨案件列作襲警及拒捕案處理。</p></body></html>
