<html><header><meta charset="utf-8"><title>Mr.跑步谷腹肌</title></header><body><h1>Mr.跑步谷腹肌</h1><p>樂隊Mr.及吳雨霏前晚到伊利沙伯體育館擔任「遵理學校卡拉OK嘉年華2010」嘉賓。<br>下月舉行演唱會的Mr.表示門票銷售情況理想，他們說：「公司話得番180蚊飛，對我哋嚟講係天大喜訊。」成員Alan指陳奕迅（Eason）叮囑他們開騷時不要抑壓自己的情緒。<br>另一成員Tom則表示各成員正跑步練氣，他笑說：「我哋諗住每人練一嚿腹肌，夾埋就有五嚿，同埋我哋叫咗Eason做3月7號嗰場嘅嘉賓，但嗰日係佢老婆生日，所以佢都取捨緊。」<br>採訪、攝影：王連連</p></body></html>
