<html><header><meta charset="utf-8"><title>真人騷累事　獸父姦失散女</title></header><body><h1>真人騷累事　獸父姦失散女</h1><p>西班牙真人騷節目再次好心做壞事，幫了一對失散38年的父女團聚，但沒有大團圓結局，因為該名65歲父親竟把女兒多次強姦了，令女事主身心受創，而獸父前天（周四）被判監7年。<br>真人騷《帕特里夏日記》專門直播家庭倫理慘劇，例如婚外情和親人重逢，2003年一名男子上節目，聲稱1966年跟妻子離婚後，和兩名女兒失散，想尋回女兒。<br>38歲的幼女認出父親，致電相認，並在托雷莫利諾斯和父親首次見面，豈料獸父色心大起。女兒其後登門探望父親，結果慘遭強姦，之後獸父每次跟她見面都強姦女兒。<br>英國《泰晤士報》</p></body></html>
