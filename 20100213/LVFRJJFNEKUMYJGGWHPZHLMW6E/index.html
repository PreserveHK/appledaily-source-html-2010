<html><header><meta charset="utf-8"><title>征服全鎮女人　英漢搬家尋春</title></header><body><h1>征服全鎮女人　英漢搬家尋春</h1><p>英國27歲紋身師傅詹姆斯（DannyJames圖）決定搬家，不是住厭了，也不是一夜發達，而是因為他跟鎮上所有女人上過床，要轉移陣地另覓新歡。<br>詹姆斯本來住在蘭開斯特郡一個海濱小鎮，最愛一夜情，成功把鎮上超過500名女子上床，由於「我再找不到未曾跟我發生性關係的女人，於是坐的士到鄰鎮嬉春」。<br>為了追求更多女人，他不惜花數百英鎊參加派對。最後在心理治療師波普的診斷下，證實他患了性上癮。經過治療後，詹姆斯已經康復。<br>英國《太陽報》</p></body></html>
