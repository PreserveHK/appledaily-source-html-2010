<html><header><meta charset="utf-8"><title>亞視加推音樂節目過年</title></header><body><h1>亞視加推音樂節目過年</h1><p>現時開始有歌手打破成規亮相亞視，亞視於新年期間也變陣出擊，開始播放更多音樂節目，其中張學友首次接受亞視的訪問節目，昨天已於九展率先播放部份片段，初一（14日）晚將正式播放《張學友的PrivateCorner》，及後又會有《娛樂紅人館》及播放音樂新聞的節目。<br>高層葉家寶又指有一個1分鐘節目《環球音樂快線》，專播環球歌手MV，問葉家寶環球是否買了時段，他說：「以佢哋冠名實有贊助，以往都有其他公司咁做。」<br>另外，亞視主辦《星光家族》音樂會於九展拜神，羅力威穿得平實，問會否改變衣着添星味，他說：「都要，好多嘢要改。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
