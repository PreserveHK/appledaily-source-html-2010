<html><header><meta charset="utf-8"><title>王菲復出綵排春晚</title></header><body><h1>王菲復出綵排春晚</h1><p>樂壇天后千呼萬喚始出來！今晚為中央電視台舉行的虎年春節晚會演出的王菲，之前一直保持神秘感，直至前日終極綵排她才終於亮相。前日下午，王菲穿上一身黑色長款羽絨服徐徐進場，甫現身即被人群簇擁，頗有天后回歸的氣勢。<br>至晚上近8時，央視1號演播廳現場奏起《傳奇》的伴奏音樂，換上短裙的王菲站上台，以響亮的聲線對着台下觀眾獻唱新歌，當晚王菲一口氣唱了四遍《傳奇》，台下掌聲雷動。<br>撰文：林妃</p></body></html>
