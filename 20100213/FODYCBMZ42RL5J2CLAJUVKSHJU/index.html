<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯火頭燒上門 - 李八方</title></header><body><h1>隔牆有耳：民建聯火頭燒上門 - 李八方</h1><p>民建聯果然好惹火，四處都係火頭，中西區支部位於上環荷李活道204號一樓辦事處噚晚有小意外，外牆招牌一盞射燈忽然燒咗，送牛迎虎之際，財神未到祝融先臨，真係嚇親街坊。<br>事發現場係一幢六層高唐樓，據報噚晚9點幾鐘，外牆三盞射燈其中一盞忽然冒煙，之後仲有火光，有街坊見狀即時報警，消防員同警員到場前，小火已熄滅，冇人受傷。民建聯中西區高級助理統籌主任蕭嘉怡表示，初步了解事件，相信係樓上住客唔小心跌咗塊布落嚟，剛好跌在射燈上，令射燈過熱而燒咗。蕭嘉怡稱事件應該係意外，除咗盞射燈，冇其他財物損失。</p></body></html>
