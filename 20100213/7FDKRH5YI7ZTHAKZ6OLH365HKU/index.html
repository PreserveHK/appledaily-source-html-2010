<html><header><meta charset="utf-8"><title>新碟速遞：假期碟湧埋嚟</title></header><body><h1>新碟速遞：假期碟湧埋嚟</h1><p>發行們都趕放假，所以本周多碟多到前所未見，買都買到窮！《2012》一出就DVD和BD共四個版本已經唔在講，藍光方面有《奉公守法》，巡完碟場正想走時，又來了一隻《危險人物》，封面印刷一般，碟的質素未知。另外DVD又趕到《花木蘭》，亦有林狗的新TalkShow。但個人來講必入《我愛紐約》，未必人人啱口味，但想用它跟《我愛巴黎》比較一番。</p><p>查詢：<br>a.年代（23993973）　<br>b.DVDPro（23326326）</p></body></html>
