<html><header><meta charset="utf-8"><title>偷褻衣案被告智商偏低</title></header><body><h1>偷褻衣案被告智商偏低</h1><p>【本報訊】工廠工人涉爆竊女鄰居住所，偷取胸圍內褲自瀆案，昨在區域法院續審。辯方傳召心理專家作供，指被告的智商低於常人，但因沒進行日常生活評估，故未能評定他是智障。案件下月8日裁決。<br>現於善導會任職的臨床心理學家廖承輝作供指，去年7月為被告張錦明（57歲）進行智力測試，發現其整體智商只有65，低於常人的70；語言智商為61，屬偏低；表現智商是77，屬正常。<br>案件編號：DCCC526/09</p></body></html>
