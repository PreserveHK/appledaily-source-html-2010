<html><header><meta charset="utf-8"><title>馬英九陪母逛街市買菜</title></header><body><h1>馬英九陪母逛街市買菜</h1><p>台灣總統馬英九在昨日小年夜，陪母親秦厚修到住所附近的一個街市買年菜（圖），母子逛街市40分鐘，買了排骨、老雞、菜、水果等賀年食品。馬英九在一個滷味攤，花近千元新台幣（約242港元），購買他最愛吃的牛、牛筋、大腸和一大袋豬腳。當被問及最難忘的年菜時，馬英九說最難忘是母親拿手的紅燒羊肉，不過他稱母親已經80多歲，年紀大，不一定要下廚，他能陪媽媽吃飯就很開心。馬媽媽在一旁說，馬英九也很喜歡她做的牛肉炒冬粉。<br>台灣《蘋果日報》</p></body></html>
