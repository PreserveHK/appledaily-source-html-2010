<html><header><meta charset="utf-8"><title>靚佬湯3歲女艷妝被彈</title></header><body><h1>靚佬湯3歲女艷妝被彈</h1><p>荷李活男星湯告魯斯（TomCruise）近日正在趕拍新片，其妻子姬蒂荷姆絲（KatieHolmes）前日則與女兒Suri在紐約shopping，不過姬蒂讓3歲女兒購入鮮紅色唇膏，惹來各方批評。<br>姬蒂與Suri前日冒着大雪在紐約購物，比母親更貪靚的Suri，走進一化妝品連鎖店即表現雀躍，沒想到姬蒂竟讓女兒Suri買了一支鮮紅色唇膏，更為她塗上，令年紀輕輕的Suri一臉濃妝艷抹，繼早前讓女兒穿上高跟鞋後，再次惹來各方家長批評。</p></body></html>
