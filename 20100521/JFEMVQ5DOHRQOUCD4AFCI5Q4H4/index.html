<html><header><meta charset="utf-8"><title>金剛自爆遭初戀情人騙財</title></header><body><h1>金剛自爆遭初戀情人騙財</h1><p>金剛與林子善日前接受無綫風水節目《民峰學院》訪問，該集主題是「認清說謊人」，金剛自爆曾被初戀女友騙錢，他說：「她說如果我愛她就在支票上簽名，結果她就拿着支票去提取我戶口中所有錢，合共幾萬港元，在我那年紀是很多的錢。」主持蘇民峰表示金剛鼻樑高正，很易受激將法而被騙，加上嘴唇菱角不足，吵架通常會輸。</p><p>林子善感情混亂</p><p>林子善被另一主持曾華倩取笑28歲人，說話成熟得像阿伯，他則表示自己沒有欺騙過女仔，也不覺得有被騙過，他較喜歡和疼愛家人的人做朋友。蘇民峰表示林子善眉頭帶箭，感情較混亂，也怕處理感情問題。<br>撰文：丁寧</p></body></html>
