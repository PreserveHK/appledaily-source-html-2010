<html><header><meta charset="utf-8"><title>Sammi分享抑鬱經歷</title></header><body><h1>Sammi分享抑鬱經歷</h1><p>鄭秀文（Sammi）昨日為無綫生活台《以時相聚》擔任首集嘉賓，接受主持馬時亨和林以諾的訪問，Sammi表示今次是應馬時亨的邀請，她說：「佢哋兩個做主持，我好有安全感，起碼佢哋唔會問啲太八卦嘅問題，我好想同人分享吓之前抑鬱嘅經過，點樣喺呢個咁大嘅困難度行番出嚟，當然我都唔介意講吓對婚姻同愛情睇法。」<br>據知《以時相聚》將緊接《BigFour大四喜》後播出，問到馬時亨會否邀請好友陳志雲做嘉賓時，他說：「佢仲係TVB嘅人，冇理由上TVB嘅節目，所以暫時唔會。」他更否認會與陳志雲在商台開咪做節目。<br>採訪、攝影：何慧斯</p></body></html>
