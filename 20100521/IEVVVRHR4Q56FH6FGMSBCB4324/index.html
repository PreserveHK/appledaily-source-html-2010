<html><header><meta charset="utf-8"><title>蘇打綠為台出征利物浦</title></header><body><h1>蘇打綠為台出征利物浦</h1><p>台灣當紅樂隊蘇打綠入圍今屆金曲獎七大獎項，最近又代表台灣出席英國「利物浦音樂節」，因是為台灣出征，連正當兵的團員阿龔，也獲批准歸隊一起出外表演，六人可再度合體，fans開心死。</p><p>探索披頭四</p><p>利物浦音樂節於周二開始至周日結束，來自世界各地音樂人，會在當地30多個表演場地，進行超過1000場演出，而蘇打綠近年也曾到巴黎及康城等地表演，得到歐洲音樂人不俗的評價，故今次有機會到英國與各地音樂人交流，團員們均表示相當開心，且絕不擔心歐洲的火山灰問題，還希望在利物浦這個披頭四的家鄉，發掘一下偶像的歷史。<br>撰文：丁寧</p></body></html>
