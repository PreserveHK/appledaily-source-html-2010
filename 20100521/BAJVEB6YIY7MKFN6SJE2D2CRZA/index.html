<html><header><meta charset="utf-8"><title>Josie自爆俾老公食住</title></header><body><h1>Josie自爆俾老公食住</h1><p>何超儀（Josie）近期接受訪問，離不開賭王父親何鴻燊和大家族是非。她近日接受Now節目主持鄭丹瑞訪問，談及老公陳子聰，直認完全被老公食住，鄭丹瑞問她愛老公有幾多分？Josie即說：「100分，我可以為佢犧牲。我完全俾佢食住，我原本都以為我能夠駕馭佢，點知遇到佢呢一大塊正能量，每日都帶畀周圍嘅人好多開心，而且佢仲癲過我，所以可以治到我。」</p><p>稱賭王為儍佬</p><p>談及家人，Josie不忘多謝父親，她說：「佢係一個好成功嘅人，好有本心，心地善良，阿爸其實我好愛你，只係你唔知道，我好錫你，儍佬。」<br>撰文：DebbieLum</p></body></html>
