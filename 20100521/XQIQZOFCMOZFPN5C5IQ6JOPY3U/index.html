<html><header><meta charset="utf-8"><title>財話短說恒生5.8億購上海滙豐大廈</title></header><body><h1>財話短說<br>恒生5.8億購上海滙豐大廈</h1><p>▲恒生銀行（011）公佈，以約5.81億元向母公司滙控（005）購入上海滙豐大廈7000平方米物業，連同該物業命名權和標識權，用作恒生中國總部。滙控原以約2.59億元購入該物業，是次出售賬面勁賺3.2億元。另滙控旗下印度HSBCInvestDirect公佈，今年首季稅後淨虧損輕微收窄至353萬美元（約2753.4萬港元），去年同期虧損364萬美元。</p></body></html>
