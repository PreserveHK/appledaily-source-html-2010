<html><header><meta charset="utf-8"><title>凍水洗鼻防感冒</title></header><body><h1>凍水洗鼻防感冒</h1><p>蟬聲悄來，夏天又到，香港人經常進出冷氣房和室外，隨時感冒，但原來「洗鼻」可以預防感冒。方法是每天起床洗臉時，用鼻孔吸入凍水，然後低頭將吸入的水噴出，反覆數次，這樣能改善鼻黏膜的血液循環。另外，亦可以嘗試按鼻，用兩隻拇指在鼻兩側上下磨擦，直至感到微熱，然後再沿鼻樑和鼻翼位置上下按摩30次，再在鼻翼兩側的「迎香穴」按摩15至20次，早晚各按摩一次，就可以疏通經絡，增強局部氣血流通，從而增加鼻的耐寒能力。<br><br>蔡俊業</p></body></html>
