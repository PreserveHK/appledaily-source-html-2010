<html><header><meta charset="utf-8"><title>馬國明春心動</title></header><body><h1>馬國明春心動</h1><p>JessicaC.和馬國明昨日於數碼港出席一個環保汽車活動，出名乖仔的馬國明站在靚女JessicaC.旁，全程目不斜視，但大讚她靚女。最近有傳馬國明與胡定欣分手，與李詩韻拍拖，馬國明沒有否認：「我哋係非常螢幕情侶，我哋有通過電話，佢都話最好可以做螢幕情侶一齊搵錢。」言談中顯得有意，他說：「傳到我好有心，搞到我自己都唔知有冇喇，但最緊要搵錢。」<br>至於JessicaC.也大讚馬國明：「我第一次見他，覺得他人好好，而且好可愛，還教我上台要點講嘢。」問到可會考慮與中國男士拍拖，她說：「現在我有男友，但曾和中國人拍拖。」<br>採訪：王連連<br>攝影：彭琮然</p></body></html>
