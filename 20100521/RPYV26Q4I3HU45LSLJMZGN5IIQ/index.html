<html><header><meta charset="utf-8"><title>教院助理教授毆妻緩刑</title></header><body><h1>教院助理教授毆妻緩刑</h1><p>【本報訊】香港教育學院助理教授英冠球（圖），懷疑任註冊性治療師的妻子有婚外情，與妻在家中發生爭執，拿菜刀威嚇攬女同死。妻奪刀躲入書房，遭英尾隨掌摑。英早前承認刑事恐嚇及襲擊罪，昨在荃灣裁判法院被判監禁1個月，緩刑2年。<br>35歲被告英冠球於今年5月7日在天水圍天盛苑住所犯案。律師呈上被告妻子吳海雅、教友、同事、同學及學生的求情信，大部份是閱報得悉事件後，自發寫信。其妻在求情信中指，她對事件亦感懊悔，當晚報警只盼警幫助被告。律師又指，被告因多重壓力犯案，已還柙14日，感羞愧及懊悔，盼可輕判。<br>案件編號：TWCC1364/10</p></body></html>
