<html><header><meta charset="utf-8"><title>LFA賽道版全球限量50部</title></header><body><h1>LFA賽道版全球限量50部</h1><p>凌志2010超重頭戲LFA未開賣，紐堡靈賽道版已率先公佈。呢套改件為紀念LFA參加過Nurburgring24小時耐力賽已推出，全球只限量50部，可算係罕中之罕。改件包括頭唇、頭翼、尾翼、懸掛及高性能跑胎等，馬力亦比標準版多10匹，轉波時間亦快0.5秒。呢Set嘢打埋稅，差不多要成百萬港紙，換埋寸爆啞黑色挑林寶機，請再加碼2萬美金。爆偈哥認為花得幾百萬買LFA，呢少少錢都唔爭在咯。<br><br>爆偈哥</p></body></html>
