<html><header><meta charset="utf-8"><title>傑志「鬥牛兵」各散東西</title></header><body><h1>傑志「鬥牛兵」各散東西</h1><p>傑志今季銳意巴塞化，縱使成績未如理想，但其主攻及強調組織的地波控球踢法，令球迷留下不俗印象，可惜射手禾志利季中離隊，嚴重削弱球隊入球能力。另外，擁有西乙經驗的攻擊球員魯爾托利斯因無法適應香港環境，季初已離隊。<br>該會總領隊伍健表示，教練甘巴爾會在西班牙物色更高質素的西班牙外援加盟，亦會在個別位置上加入合適華將加強實力及調動。他說：「新季只聘5名西班牙兵，包括有更高質素新面孔，並以奪取聯賽冠軍來賀傑志體育會成立80周年作目標。」傑志將於7月底開操，8月初赴加泰隆尼亞區城市塔淘沙，進行約兩星期的季前集訓。本報記者</p></body></html>
