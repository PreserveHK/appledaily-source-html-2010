<html><header><meta charset="utf-8"><title>姍迪娜街坊裝湊仔</title></header><body><h1>姍迪娜街坊裝湊仔</h1><p>離婚金像女星姍迪娜布洛（SandraBullock）遷往新奧爾良與養子Louis揭開人生新一頁，最近她以舒適便裝抱Louis外出，被雜誌《Us》拍到湊仔look，除戴起帽像JustinTimberlake外，也有店主讚她平易近人，養子則越來越大份。<br>姍迪娜的偷食前夫JesseJames則為ABC電視台錄影節目，大談為何出軌及戒療時的事，雖然有關方面並未詳述內容，但據報他曾一度說至傷心流淚。此外，Jesse也捲進成衣公司官司，他向法院表明審訊時不可把自己的私生活包括性醜聞、紋身女等扯進來，免受到不客觀對待。</p></body></html>
