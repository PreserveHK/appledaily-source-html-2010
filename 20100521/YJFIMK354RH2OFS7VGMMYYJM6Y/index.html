<html><header><meta charset="utf-8"><title>Miley牌毒首飾遭回收</title></header><body><h1>Miley牌毒首飾遭回收</h1><p>美國青春偶像MileyCyrus，早前推出以她作招牌的朱義盛首飾，美聯社剛測試到該系列商品含有有毒的金屬元素鎘（cadmium），美國百貨公司Walmart已決定將商品回收。</p><p>嚴重可致癌</p><p>據美聯社報道，Walmart今年2月已知以Miley作生招牌的首飾含有鎘，但仍繼續出售。長期接觸這種物質有可能導致骨骼疏鬆、腎衰竭及阻礙兒童腦部發展，甚至可以致癌。百貨公司昨日得悉美聯社的測試報告後，已宣佈馬上回收商品。至於Miley本人昨日則被發現一身豹紋打扮現身洛杉磯購物。</p></body></html>
