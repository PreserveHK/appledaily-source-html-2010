<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●Marvel超級英雄片《美國隊長》已落實在倫敦拍攝，其中一個理由是加州不肯為其10.9億港元投資金額作稅務寬減。<br><br>●英國球星碧咸的三名兒子，獲美國男子組合JonasBrothers招待觀賞演唱會及親自見面。<br><br>●日本女星松隆子，前日在東京宣傳新片《告白》時自爆曾在拍攝期間流鼻血，拍檔木村佳乃則自稱曾因未能抹掉面上道具血而照樣回家。<br><br>●日本女星澤尻英龍華為復出樂壇新歌《Treasure》填英文歌詞，並將歌獻給後天結婚的哥哥。<br><br>●正在服兵役的韓國男星趙寅成，前日在大田儒城區宣傳兵務。<br><br>●韓國組合SuperJunior成員始源因喉嚨嚴重發炎，大前日入院做手術。</p></body></html>
