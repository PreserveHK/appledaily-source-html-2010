<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚道良子濕吻台女星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚道良子濕吻台女星 - 馮仁昭</h1><p>曾同林佑威合作台劇《麻辣鮮師》戲假情真嘅台灣女藝人林韋君，多年嚟感情生活多姿多采，佢近日被拍到同新歡當街熱吻，新歡原來係70年代武打明星譚道良個仔譚安業（Michael圖），記者噚日同佢求證戀情，佢點都唔講，問佢係咪默認，佢就話：「我笑而不答是指你們辛苦了，可以回家休息了，我甚麼都沒說。」Michael繼承阿爸衣鉢做打星，佢兩父子06年喺尖沙嘴一間餐廳醉酒後同人打交，最後父子被控襲擊傷人，簽保3,000蚊，判守行為一年。</p></body></html>
