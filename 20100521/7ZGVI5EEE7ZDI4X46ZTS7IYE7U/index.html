<html><header><meta charset="utf-8"><title>劉易絲被篤爆謊言</title></header><body><h1>劉易絲被篤爆謊言</h1><p>涉及多年前與未成年少女非法性交案的法國導演波蘭斯基（RomanPolanski），現時仍在瑞士被軟禁在度假別墅中，早前再有42歲英國女星劉易絲（CharlotteLewis）開記招，指波蘭斯基在她16歲時曾性侵犯她。不過法新社昨日指劉易絲99年接受英國《世界新聞報》訪問時，表示當年與波蘭斯基曾經拍拖，又指二人的性關係與爭演角色無關。</p><p>指控前後矛盾</p><p>波蘭斯基的律師在劉易絲開記招時，已表明她的指控其實是想勒索，今次《世界新聞報》公開11年前的訪問，更令她的指控出現矛盾。劉易絲昨日推翻11年前的訪問內容，並強調當年曾遭波蘭斯基性侵犯，又願與他當面對質。</p></body></html>
