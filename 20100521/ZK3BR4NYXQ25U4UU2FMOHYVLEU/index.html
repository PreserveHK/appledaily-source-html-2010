<html><header><meta charset="utf-8"><title>中環都爹利街Starbucks　賣埋糖水</title></header><body><h1>中環都爹利街Starbucks　賣埋糖水</h1><p>小時候家住屋邨，每晚都有個大叔推着一個大煲，挨家挨戶叫賣糖水。現在吃糖水得去糖水舖幫襯，想不到連賣咖啡的Starbucks也有糖水賣，在中環都爹利街的Starbucks冰室角落每晚供應兩款糖水，包括紅豆沙、海帶綠豆沙、南瓜西米露、竹笙蛋花馬蹄露和椰肉紫米露，每款$22。我最愛竹笙蛋花馬蹄露，味道清甜，而且有爽口馬蹄和竹笙。此外，還有原味及咖啡味紅豆缽仔糕，每個$10，只限此店，其他分店無得供應呀！<br><br>查詢：http://www.starbucks.com.hk<br><br>小家嫂</p></body></html>
