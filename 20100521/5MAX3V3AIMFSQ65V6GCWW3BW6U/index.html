<html><header><meta charset="utf-8"><title>古仔愛美唇靚女</title></header><body><h1>古仔愛美唇靚女</h1><p>古天樂、謝婷婷、汪圓圓及陳沛嘉等昨日到中環IFC為護膚品牌Clinique專門店開幕擔任嘉賓，古仔即場送上唇彩給謝婷婷，他還表示女士嘴唇長得靚很重要，司儀隨即取笑問他：「咁同你想唔想咀有冇關係？」古仔只好尷尬地說：「都有嘅。」他直認喜歡美唇女士，尤其欣賞外國模特兒，至於膚色，他說：「唔好太白或太黑，有陽光氣息。」<br>有傳張栢芝產後已出院返家休息，婷婷表示不知道，而栢芝即將生日，謝婷婷打算送生日禮物及跟她吃飯，Lucas日前在鏡頭前做出疑似粗口手勢，又被指在醫院期間搣細佬，婷婷說：「佢得幾歲唔會識呢啲，佢好錫細佬。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
