<html><header><meta charset="utf-8"><title>飛莫斯科可換3張台灣機票！</title></header><body><h1>飛莫斯科可換3張台灣機票！</h1><p>香港航空於6月尾開航的香港至莫斯科新航線，已確定為每周四班，還乘坐A330-200空中巴士，以後往莫斯科又多一個選擇。雖然現在網上訂票仍未開通，但康泰旅行社已推出7月$3,440起經濟倉優惠價，未連稅。優惠價尚待航空公司公佈，暫時知道由6月30日至9月30日，乘搭商務或經濟指定艙位來往香港及莫斯科，可獲雙倍里數，最高可獲42,738個里數，夠換三張香港至台中機票！都抵喎！<br><br>香港航空：http://www.hkairlines.com<br><br>桔</p></body></html>
