<html><header><meta charset="utf-8"><title>案件速遞庭內偷錄音三男女被控</title></header><body><h1>案件速遞<br>庭內偷錄音三男女被控</h1><p>【本報訊】「廟佳桑拿」老闆等九人涉嫌串謀管理淫窟被控，其中一名被告的妻子，在法庭證人室安裝錄音機，揭發卧底警員與同袍談論案情，九被告最終毋須答辯釋放。有份策劃或安排安裝錄音機的被告妻子及其友等三人，被控藐視法庭，將於9月7日在高等法院審訊兩天。<br>三名被告為淫窟案中被告張世傑曾任警員的妻子吳惠冰、吳的友人黃文俊及知悉有錄音進行的法律文員姚木德。<br>案件編號：HCMP840/10</p></body></html>
