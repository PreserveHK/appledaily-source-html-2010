<html><header><meta charset="utf-8"><title>多仔婆21年誕14子女</title></header><body><h1>多仔婆21年誕14子女</h1><p>一個嬌，兩個妙，14個常歡笑。英國蘭開夏郡35歲女子雷德福（SueRadford），21年來先後誕下14名子女，一家16口樂也融融。雷德福不言倦，不排除再添丁。<br>雷德福說，她14歲未婚生子，18歲結婚翌年再誕下長女，之後開始生仔成癮，初期「四年抱三」，後來發展至「每年有喜」，14子女男女各半。<br>一家16口同一屋簷下，雷德福說全靠39歲麪包店老闆丈夫諾埃爾（Noel）撐起。雷德福說：「我跟親友說蒂莉會是老么，但這是我每次懷孕後的口頭禪，我很喜歡懷孕和子女成群的感覺。」<br>英國《每日郵報》</p></body></html>
