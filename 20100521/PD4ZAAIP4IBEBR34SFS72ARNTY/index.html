<html><header><meta charset="utf-8"><title>蓮莎被法庭通緝</title></header><body><h1>蓮莎被法庭通緝</h1><p>仍在康城風流快活的美國麻煩女星蓮莎露夏恩（LindsayLohan），因無法如期回美國為醉駕案出庭，現正被美國法庭通緝，由於蓮莎仍在緩刑期，今次無法出庭或令她面臨半年監禁。</p><p>稱失護照難回國</p><p>由於冰島火山灰仍困擾歐洲航空業務，蓮莎早前已肯定難以如期回到美國出庭。蓮莎的律師昨日向美聯社透露，蓮莎的手袋被盜遺失護照，已向大使館求助，最遲會在今日回到美國出庭。不過法國大使館職員MaryseNebatti向爆料網站Radaronline表示未收到蓮莎要求新護照的申請，網站更稱蓮莎仍未訂機票回國。蓮莎的父親就落井下石，指不相信蓮莎真的遺失護照。</p></body></html>
