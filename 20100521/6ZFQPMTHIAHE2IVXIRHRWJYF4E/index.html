<html><header><meta charset="utf-8"><title>Let'sTry：可削番茄皮電動刨</title></header><body><h1>Let'sTry：可削番茄皮電動刨</h1><p>普通削皮刀削出來容易厚薄不一，一個太大力跣手還很容易弄損手。這個電動削皮刀只要貼實蔬果皮，一按掣便自動削皮，對付較直身的甘笋簡直輕而易舉，不用30秒便將皮削好。跟普通削皮刀比較，看落更薄皮。即使削較腍身的奇異果、番茄，也不會變形或削出多餘的果肉，不過可能較難控制，需要多一點時間。<br><br>查詢：27239303（ilovekitchen）</p></body></html>
