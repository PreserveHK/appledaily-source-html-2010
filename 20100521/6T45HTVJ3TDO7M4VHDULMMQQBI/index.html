<html><header><meta charset="utf-8"><title>馮仁昭四圍超：台大G奶驚窮剩咪咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：台大G奶驚窮剩咪咪 - 馮仁昭</h1><p>今夏宅男有眼福，香港BMA新簽咗台大校花、34G咪咪嘅楊伊湄，成為郭書瑤師妹，楊伊湄前日喺台灣出席網上遊戲節目宣傳，變身倒奶蜘蛛精，佢雖然係高材生，但唔介意騷身材扮妖精，佢話：「我沒有台大病，而且我不想窮到只剩下奶！」對於被封宅男女神，佢就話：「我心中女神是媽祖、觀音，不想被放在桌上膜拜。」佢話大咪最麻煩係難買到合適胸圍，最愛喱士款式，貪佢質地軟最舒服。</p></body></html>
