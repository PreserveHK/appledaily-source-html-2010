<html><header><meta charset="utf-8"><title>案件速遞郵局局長倒賣判社服令</title></header><body><h1>案件速遞<br>郵局局長倒賣判社服令</h1><p>【本報訊】赤柱郵局局長趁郵用文具即將加價，大批購入，並以新價格售予市民，賺取380元差價。涉案局長早前承認公職人員行為失當罪，昨在觀塘裁判法院被判100小時社會服務令，並須歸還涉款。<br>被告李永泰（50歲）已遭停職停薪。裁判官蘇惠德慨嘆被告因蠅頭小利而將失去百多萬元長俸，以及面對紀律聆訊。被告於08年10月至12月間犯案。<br>案件編號：ESCC1017/10</p></body></html>
