<html><header><meta charset="utf-8"><title>君如咀遍全行</title></header><body><h1>君如咀遍全行</h1><p>曾志偉和吳君如日前接受蘇永康、許志安、梁漢文及張衞健為無綫生活台主持的節目《Big4大四喜》訪問，兩人在節目內互爆笑料，提到拍攝親吻戲的經驗時，君如自稱可以親吻的對象全都親過，更大讚任達華和梁家輝咀得最有技巧，並自爆與陳百祥拍kiss戲最慘。<br>志偉和君如在圈中同屬舉足輕重的人，君如更揚言娛樂圈不能沒有志偉，她說：「每次有慈善騷，如果沒有他一定冇咁多人回應同幫忙，佢真係前無古人。」</p><p>志偉懷念從前</p><p>此外，志偉當年曾與武打巨星李小龍合作，並指對方十分爛玩，但十分照顧後輩。志偉又表示最懷念沒有經理人的日子，因為可以跟隨前輩走。撰文：林妃</p></body></html>
