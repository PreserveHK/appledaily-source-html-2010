<html><header><meta charset="utf-8"><title>米積加反對大麻合法化</title></header><body><h1>米積加反對大麻合法化</h1><p>英國搖滾殿堂滾石樂隊（TheRollingStones）的紀錄片《StonesInExile》昨日於康城導演雙週環節舉行首映，主音米積加（MickJagger）拖實女友L'WrenScott到場。米積加出發前接受名嘴拉利金（LarryKing）訪問，雖然當年他組band時也有吸過毒，但他卻抨擊英國想將大麻合法化會為社會帶來危險，更以嘲笑口脗叫政府應在小島試行，看看會有何壞影響。</p></body></html>
