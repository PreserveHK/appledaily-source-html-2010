<html><header><meta charset="utf-8"><title>香港最新二手成交：百福花園虎年首宗成交　東南單位365萬轉手</title></header><body><h1>香港<br>最新二手成交：百福花園虎年首宗成交　東南單位365萬轉手</h1><p>世紀21日昇地產執行董事黃文龍表示，北角百福花園剛錄得虎年首宗成交，買家鍾情單位擁有開揚山景，座向東南，冬暖夏涼，而且新年好意頭，「實發」樓層正合中國人心意，不作他想，即購入自住。<br>上述成交單位為鴻福閣高層B室，面積630方呎，成交價365萬元，呎價5,793元。原業主於2006年10月以233萬元購入單位，轉手賬面獲利132萬元，單位升值約56.6%。百福花園本月迄今錄得6宗成交，平均呎價5,486元。</p></body></html>
