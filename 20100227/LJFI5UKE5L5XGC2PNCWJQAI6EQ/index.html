<html><header><meta charset="utf-8"><title>莎拉白宮作客</title></header><body><h1>莎拉白宮作客</h1><p>《色慾都市》（SexAndTheCity）女主角莎拉謝茜嘉柏嘉（SarahJessicaParker）昨日去到華盛頓白宮，出席總統奧巴馬（BarackObama）主持的藝術及人道勳章頒獎禮，她穿上了一襲由碧咸嫂Victoria設計的鮮紅色連身裙到場，跟深藍裝扮的第一夫人米歇爾（Michelle）相映成趣。<br>今年獲頒藝術勳章的人士總共有12位，包括金像導演奇連伊士活（ClintEastwood）及詩人歌手卜戴倫（BobDylan），不過二人昨日並沒有親身到場受勳。作為台下嘉賓的莎拉獲奧巴馬親自介紹，令她喜上眉梢。</p></body></html>
