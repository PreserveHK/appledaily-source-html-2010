<html><header><meta charset="utf-8"><title>徐若瑄晒咪咪谷戲</title></header><body><h1>徐若瑄晒咪咪谷戲</h1><p>徐若瑄和導演夏永康前晚在台北出席電影《全城熱戀熱辣辣》首映，徐若瑄穿黑色低胸裝配魚網絲襪，索爆現場，當她彎腰向fans致謝時，32C咪咪呼之欲出。<br>問到徐若瑄在《全》片中跟吳彥祖的咀戲，她開心笑說：「謝謝導演給我福利跟帥哥拍吻戲，不過這場戲也拍了20幾次，還是有點累。」<br>此外，張曼玉在片中扮感情受挫的女子，僅客串5分鐘，其中一場喊戲大為搶鏡，曼玉近年隨建築師男友OleScheeren定居北京，夏永康表示曾問她可是感情出問題才哭得這麼真實，他說：「她說演戲嘛！」<br>採訪、攝影：黎寶蘋</p></body></html>
