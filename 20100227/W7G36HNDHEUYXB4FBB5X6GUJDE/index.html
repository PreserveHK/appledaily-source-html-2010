<html><header><meta charset="utf-8"><title>九龍最新二手成交：宇晴軒　高層兩房售335萬</title></header><body><h1>九龍<br>最新二手成交：宇晴軒　高層兩房售335萬</h1><p>利嘉閣地產皇牌屋苑長沙灣區域經理何錦明表示，該行剛剛促成宇晴軒5座高層B室成交，兩房間隔，面積631方呎，由用家以335萬元承接，呎價5,309元，造價合理。<br>據了解，賣方在05年斥資183.9萬元購入物業，持貨5年至今沽出，賬面獲利151.1萬元，其間賺幅為82%。西九四小龍2月至今暫錄37宗二手買賣，成交量對比上月同期的147宗銳減75%，其中宇晴軒佔6宗買賣個案，平均成交呎價為5,238元。</p></body></html>
