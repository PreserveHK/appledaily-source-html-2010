<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六12列斯聯（平）（1.97）<br>〈觀戰專家〉蘋果波神<br><br>星期六61皇家馬德里勝[-1]（1.82）<br>〈有盈術數〉沈振盈<br><br>星期六51史篤城細（1.82）<br>〈博派精英〉黃國英<br><br>星期六13車路士勝[-1]（2.15）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六50卡坦尼亞勝（2）<br>是日大勢：今次至尊推介名家心水並未相同，禾雀亂飛，任君選擇。小弟則睇中意甲卡坦尼亞，皆因巴里強勢不再又作客不濟，卡坦尼亞去仗鬥羅馬僅以一球見負，表現不俗。<br>文：守丹<br><br>本欄貼士逢周六、日刊出</p></body></html>
