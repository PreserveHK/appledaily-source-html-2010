<html><header><meta charset="utf-8"><title>案件速遞廚工涉姦女生成孕罪脫</title></header><body><h1>案件速遞<br>廚工涉姦女生成孕罪脫</h1><p>【本報訊】15歲中二女生於08年6月至7月某日，應邀到年輕廚工的石硤尾屋邨寓所時遭施暴，由入屋至離開全程僅約15分鐘。女生事後懷孕，遭母親追問下和盤托出，並由母親帶返內地墮胎。<br>該案昨在高等法院審結，陪審團一致裁定廚工強姦罪名不成立，交替性非禮罪則成立，還柙至下月12日，等候背景及勞教中心等報告宣判。報稱廚房助理的被告陳曉揚（17歲），另涉一宗爆竊案候審。<br>案件編號：HCCC383/09</p></body></html>
