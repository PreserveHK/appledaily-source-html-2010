<html><header><meta charset="utf-8"><title>旁觀車禍醉漢騎呢劈車</title></header><body><h1>旁觀車禍醉漢騎呢劈車</h1><p>【本報訊】香港仔海傍道近魚類批發市場昨晚上演一幕醉漢刀劈客貨車場面。昨晚10時40分，一輛客貨車駛至上址時失控翻側，40多歲司機輕傷自行爬出車廂，警員和救護員到場將他送院治理。<br>意外發生後，附近行人天橋及路邊有多名途人駐足圍觀，其間一名中年醉漢大叫「有冇人死呀？」惹來其他途人不滿，雙方發生爭執，醉漢悻然離開。10分鐘後，醉漢突然折返現場，更拔出一把菜刀狂劈客貨車，並且胡亂狂叫及自稱黑社會成員，警員見狀衝前合力將他制服拘捕（圖）。<br>卓永強攝</p></body></html>
