<html><header><meta charset="utf-8"><title>新界最新二手成交：上車客購大埔中心　成交價165萬元</title></header><body><h1>新界<br>最新二手成交：上車客購大埔中心　成交價165萬元</h1><p>中原地產大埔廣場第一分行鄧癸興表示，大埔中心環境清靜，入場費不高，一向深得上車一族追捧。日前分行成功促成一宗交易，單位為5座高層F室，單位面積433方呎，享開揚河景，成交價為165萬元，呎價3,812元。<br>買家為上車客，日前見單位造價合理，間隔實用，故決定拍板入市，打算購入心儀單位作為新居。近日區內交投平穩，大埔中心2月份暫錄約8宗成交，平均呎價3,799元。</p></body></html>
