<html><header><meta charset="utf-8"><title>《寡佬》o靚妹忽變淑女</title></header><body><h1>《寡佬》o靚妹忽變淑女</h1><p>第12屆服裝設計公會獎（CostumeDesignersGuildAwards）頒獎禮，昨日在洛杉磯舉行，不少女星均盛裝出席支持，其中演出《寡佬飛行日記》（UpInTheAir）的24歲女星安娜姬妲妮（AnnaKendrick）穿上白色拖地長裙到場，份外成熟高貴，搶盡鏡頭。</p><p>艾美莉獲獎</p><p>設計師SandyPowell則憑電影《宮廷眷戀─維多利亞與阿爾拔親王》（TheYoungVictoria）勇奪最佳古代電影服裝，該片女主角艾美莉賓特（EmilyBlunt）也憑該片獲得Swarovski獎。</p></body></html>
