<html><header><meta charset="utf-8"><title>佛山封殺女學生吸煙照片</title></header><body><h1>佛山封殺女學生吸煙照片</h1><p>四名佛山中學女生，嘴裏叼着煙大搖大擺地過街，其中兩人看見鏡頭丟掉煙頭，但另兩人卻無所顧忌（圖）。照片在網上流傳引起熱議。相片在短短兩天內點擊超過二萬，數百人參與留言。<br>佛山市當局事後急忙下令遮蔽討論網頁，首先刊登照片的《順德報》也要刪除報道。不過，這條帖子已在其他網站廣泛流傳。有網民認為，如今90後抽煙喝酒樣樣行，發帖人實屬「少見多怪」。也有網民指佛山當局以為刪除本市網站的討論就沒問題，猶如掩耳盜鈴。廣東大洋網</p></body></html>
