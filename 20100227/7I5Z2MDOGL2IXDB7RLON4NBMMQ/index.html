<html><header><meta charset="utf-8"><title>案件速遞大狀被控案　女證人：收三信感壓力</title></header><body><h1>案件速遞<br>大狀被控案　女證人：收三信感壓力</h1><p>【本報訊】大律師黃志偉在處理一宗盜竊案時，被指草擬三封信予案中主要女證人，企圖令她不出庭作供。黃被控企圖妨礙司法公正，案件昨在區域法院續審。任職律師的女證人麥少芬（圖）供稱，收到信後感到不開心，又覺得有人透過律師會給她壓力，要求她不要出庭。<br>該三封信內容指女律師麥少芬違反律師與客戶間的保密責任，警告她不要再做任何事。麥供稱，涉案製衣公司並非其客戶，沒有考慮過對製衣公司存在保密責任。她確認信件內容沒有不合理地方，但她作為證人，突然收到信，令她感到混亂。<br>案件編號：DCCC960/09</p></body></html>
