<html><header><meta charset="utf-8"><title>局長嘆學生飯盒</title></header><body><h1>局長嘆學生飯盒</h1><p>【本報訊】270間中小學簽署環保午膳約章，承諾使用循環再用的餐具器皿，並在校內分發飯菜。出席簽約儀式的環境局局長邱騰華表示，小學生平均每年丟棄4,000萬個即棄飯盒，並製造1.5萬噸廚餘，相信改在校內分發飯菜，可以減少浪費。去年施政報告提出預留5,000萬元，讓中小學加裝煮食設施，至今已經有180間學校表示有興趣，其中兩間更分別獲批130至150萬元，加裝設施。邱騰華（圖）昨與學生一起使用循環再用餐具午膳，以作宣傳。<br>成啟聰攝</p></body></html>
