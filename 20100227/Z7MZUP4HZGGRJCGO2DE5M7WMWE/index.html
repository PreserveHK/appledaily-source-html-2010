<html><header><meta charset="utf-8"><title>格林美唱作人4月港會樂迷</title></header><body><h1>格林美唱作人4月港會樂迷</h1><p>剛奪得格林美「最佳非古典樂工程大碟」的英國女唱作人ImogenHeap，將於4月2日假中環怡和大廈Grappa'sCellar開騷，香港站是她的「EllipseWorldTour」世界巡迴演唱會的亞洲最終站。<br>ImogenHeap是英國電子組合FrouFrou的前主音，她獲美國《滾石》雜誌讚譽其音樂「具陰暗的官能刺激」，美國人氣劇《O.C.》也採用了她多首歌曲作為劇中插曲，令Imogen在美國知名度大增，Imogen的香港個唱門票將於後天發售。</p></body></html>
