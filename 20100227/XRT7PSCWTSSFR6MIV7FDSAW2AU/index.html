<html><header><meta charset="utf-8"><title>平治失控撞入橋底</title></header><body><h1>平治失控撞入橋底</h1><p>【本報訊】一名男子駕駛平治房車，昨晨沿錦綉迴旋處駛出新田公路期間，突失控撞向右邊橋底石躉（圖），右車身損毀，車門凹陷，途經駕駛人士恐司機被困，報警求助，警員到場證實司機並無被困及受傷，警方正調查意外原因。<br>昨晨9時許，姓馮（30歲）男子駕駛黑色平治房車，沿錦綉迴旋處支路出新田公路往元朗方向行駛期間，房車突然失控撞向右邊橋底石躉，右車身及右倒後鏡損毀，車門凹陷，途經駕車人士恐司機被困車廂，報警求助。<br>警員到場發現馮並無被困，亦無受傷，他聲稱有急事要處理先行離開現場，召來姓梁（59歲）男友人到場替他善後。<br>周鴻熙攝</p></body></html>
