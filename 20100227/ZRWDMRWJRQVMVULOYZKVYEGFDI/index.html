<html><header><meta charset="utf-8"><title>上原櫻轉青山光司</title></header><body><h1>上原櫻轉青山光司</h1><p>去年初被拍到與章子怡在東京shopping的37歲日本年輕有米社長青山光司，最近又被《FRIDAY》偷拍到與32歲失婚女星上原櫻在東京一間烤雞店約會，之後二人在青山的Bentley名車內拍照。數日後上原又被發現將自己的座駕停泊在青山的豪宅。<br>3個月前才與日本時裝品牌Devilock社長遠藤憲昭離婚的上原，日前還被報章拍到跟青山約會的合照，她昨日還在網誌內承認跟青山拍拖。</p></body></html>
