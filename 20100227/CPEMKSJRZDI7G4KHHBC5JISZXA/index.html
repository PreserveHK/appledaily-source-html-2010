<html><header><meta charset="utf-8"><title>隔牆有耳：嶺大怪事　同學驚慌 - 李八方</title></header><body><h1>隔牆有耳：嶺大怪事　同學驚慌 - 李八方</h1><p>來自珠海嘅孖女黃珊、黃荷07年入讀嶺大金融學系，之後校園就傳出怪事，好多學生疑似「撞嘢」，事關大孖阿珊同細孖阿荷十足餅印，同學喺宿舍見到其中一個，轉頭喺課室見到另一個，以為咁猛，咪話唔驚。<br>兩姊妹笑言朝早唔會一齊去洗手間刷牙，費事嚇親同學。除咗呢對孖女，據講嶺大仲有一對孖仔。孖生有心靈感應，珊、荷話係真嘅，兩人作文內容好似，幾年前去西藏時一齊有高山反應，到埗翌日就要離開。<br>兩姊妹上學期分別到美國同英國交流，佢哋話畢業後想留港讀兩年碩士，之後希望留港工作，住夠七年可以攞三粒星身份證，做真正港女。</p></body></html>
