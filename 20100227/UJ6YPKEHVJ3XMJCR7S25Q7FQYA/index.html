<html><header><meta charset="utf-8"><title>最長壽狗等同人類147歲</title></header><body><h1>最長壽狗等同人類147歲</h1><p>英國雌性小獵犬「露露」（Lulu）日前慶祝21歲生辰，相等於人類147歲，成為全球最長壽的狗狗。<br>露露雖然已失聰、失明，而且走路一拐一拐的，不時會誤撞牆壁，但無阻牠每周一天自行到酒吧消遣的習慣。牠不是去飲酒，而是坐在一角享受與酒吧熟客見面，順道等候60歲主人巴克利。根據《健力士世界紀錄大全》，全球最長壽的狗原是紐約一隻21歲混種狗Chanel，但去年已離世。<br>英國《太陽報》</p></body></html>
