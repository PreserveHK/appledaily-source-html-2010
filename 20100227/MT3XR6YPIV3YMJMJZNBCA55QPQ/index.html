<html><header><meta charset="utf-8"><title>米雪或出席悼尹佬球賽</title></header><body><h1>米雪或出席悼尹佬球賽</h1><p>被譽為「亞洲第一中鋒」的尹志強大年初三病逝，其昔日球圈友好特於今日下午2時至晚上8時在灣仔修頓球場，為尹佬舉行6小時馬拉松式紀念賽事，免費招待市民入場，讓球迷及市民一起緬懷尹佬這一代球星。</p><p>城城撐場</p><p>屆時除尹佬昔日戰友及晨曦隊外，據悉不少藝人明星均會出席，包括郭富城、張智霖及李珊珊等等，並由尹佬生前好友黃興桂擔任主持和評述。記者昨日致電黃興桂，問米雪會否出席時，他說：「我同米雪通過電話，佢冇講嚟唔嚟，佢家拍緊劇，我相信佢如果抽到時間嘅話一定會到一到。」<br>採訪：林妃</p></body></html>
