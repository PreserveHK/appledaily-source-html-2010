<html><header><meta charset="utf-8"><title>《蝙蝠俠》漫畫值838萬</title></header><body><h1>《蝙蝠俠》漫畫值838萬</h1><p>蝙蝠俠勝過超人！這並不是說蝙蝠俠功夫厲害過超人，而是指前者值錢過後者而已。<br>在1938年出版的《超人》漫畫創刊號，周一以100萬美元（780萬港元）成交，沒料到這個紀錄在三天後被《蝙蝠俠》打破。《蝙蝠俠》漫畫創刊號前天（周四）在達拉斯一個拍賣會上以107.55萬美元（838.89萬港元）成交，成為最高身價的漫畫。物主1960年代以100美元向收藏家買下《蝙蝠俠》創刊號，沒想到在半個世紀後升值1萬倍。<br>美聯社</p></body></html>
