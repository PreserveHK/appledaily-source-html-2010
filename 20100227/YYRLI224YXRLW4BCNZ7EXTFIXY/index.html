<html><header><meta charset="utf-8"><title>寧波「帥哥乞丐」潮爆網絡</title></header><body><h1>寧波「帥哥乞丐」潮爆網絡</h1><p>「劉天王的鼻子和嘴，水島宏的眼睛和臉形，韓寒的不羈，梁朝偉的瀟灑……」寧波「帥哥乞丐」的相片被貼在論壇後，即在網上爆紅，短短一日單在天涯社區，就吸引了近37萬人次的點擊率，人人都讚他天生明星相，是「乞丐王子」。<br>見到帥哥乞丐的打扮，有人稱他是日本混搭風格，走在時代尖端，感覺他放蕩不羈。據曾主動跟他攀談的一名網民表示，帥哥乞丐是一名患神經病的流浪漢，經常見到他穿女人服裝游走街上。他還向人說想找一個女人來愛他。<br>浙江《錢江晚報》</p></body></html>
