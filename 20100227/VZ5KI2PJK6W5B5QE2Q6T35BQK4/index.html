<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶否認新作爛尾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶否認新作爛尾 - 馮仁昭</h1><p>王晶噚日喺佢觀塘嘅辦公室開記者會，反駁番日前有周刊話佢套新作《未來警察》嘅老闆蔡松林因為無錢埋尾搞特技而爛尾，佢話：「我嘅影皇朝至係大股東，蔡先生亦唔係唯一嘅投資者。套戲遲係因為後期真係好花時間，而且比起前作《大內密探靈靈狗》嘅350個菲林拷貝，今次仲印夠500幾個。」至於日前有傳佢會搵啱啱傳性愛片段曝光嘅翟凌拍戲同寫真，王晶一口否認，仲話唔識佢。</p></body></html>
