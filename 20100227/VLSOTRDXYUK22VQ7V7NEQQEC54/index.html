<html><header><meta charset="utf-8"><title>祖兒、阿詩好默契</title></header><body><h1>祖兒、阿詩好默契</h1><p>容祖兒前晚到尖沙嘴出席《我的故事．我的歌》音樂特輯記者會，以一身黑色打扮示人，其好友何韻詩前晚出席公司春茗時也穿上同款衣服，二人上次看張敬軒演唱會已同穿格仔衫，果然心有靈犀。</p><p>克勤請食檸檬</p><p>祖兒的音樂特輯中找來不少嘉賓，其中一段由無綫找來張衞健頒新人獎給祖兒，原來她當年得新人獎也是由健仔頒贈，但因2000年時家中火燭而失掉獎座。祖兒指特輯以情為主題，她曾想請克勤做嘉賓，惜遭婉拒。對於有傳克勤一千萬加盟有線以及即將約滿一事，祖兒謂曾向公司提出簽克勤，監製陳家揚則表示克勤或因身份尷尬不做嘉賓。<br>採訪：馬健華、魯萍<br>攝影：陳俊強、陳慧安</p></body></html>
