<html><header><meta charset="utf-8"><title>日研製長者懸浮椅</title></header><body><h1>日研製長者懸浮椅</h1><p>在電腦動畫電影《太空奇兵．威E》中，未來人類出入都靠懸浮椅。日本神戶學院大學研究員從中取得靈感，研製出為長者而設的懸浮椅，146公斤（321磅）重的肥佬坐上去，都能浮起。<br>這張懸浮椅內置空氣壓縮器，啟動時，椅子底座會發放出緩緩向下流動的低壓空氣。那些低壓空氣會被困於椅子下面，形成氣墊，減低椅底的磨擦力，就可浮起和前後移動。懸浮椅的原型在本月的大阪機械人展覽中展出，消費者可選汽車椅子設計，又或是日本傳統墊子設計。<br>英國《每日郵報》</p></body></html>
