<html><header><meta charset="utf-8"><title>隔牆有耳：陳茂波　爭贏中大校董 - 李八方</title></header><body><h1>隔牆有耳：陳茂波　爭贏中大校董 - 李八方</h1><p>雖然中大校友同員工組織力撐，發公開信呼籲議員支持公民黨余若薇，接替社民連黃毓民辭職留下嘅中大校董一職，不過尊重民意就唔叫保皇黨啦，余若薇最終喺保皇派封殺下，以17票對30票，輸畀會計界陳茂波。<br>余若薇做過立法會教育事務委員會主席，唔少大學高層都曾主動搵佢幫手同政府周旋，中大學生08年已希望佢做中大校董，可惜抽籤由毓民做咗，今鋪保皇派寸土不讓，波波志在必得，余大狀仲有運行？波波強調自己係中大舊生，做校董passion好重要，咁講法，佢唔係想郁埋非中大畢業嘅自由黨張宇人嘛。</p></body></html>
