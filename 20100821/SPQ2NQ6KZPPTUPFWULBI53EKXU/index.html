<html><header><meta charset="utf-8"><title>財話短說滙控研退出美抵押貸款</title></header><body><h1>財話短說<br>滙控研退出美抵押貸款</h1><p>▲外電引述滙控（005）電郵公告稱，集團正評估如何處置旗下美國抵押貸款部門HSBCMortgageCorp，當中可考慮的方法包括出售該分支，但滙控表示，將繼續在美國提供按揭貸款業務。針對該子公司的策略方案有不同考慮，包括銷售、併購及其他類型的業務整合，出售和外包該子公司的全部或大部份業務及資產，或以其他方式退出有關業務。有關子公司聘有1500名員工，主要在紐約水牛城。</p></body></html>
