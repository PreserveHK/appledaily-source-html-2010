<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣勸Fans善待阿嬌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣勸Fans善待阿嬌 - 馮仁昭</h1><p>鄧麗欣（Stephy）同森美噚日喺灣仔出席電腦節活動，對於佢嘅fans同鍾欣桐（阿嬌）嘅fans喺網上因為方力申而掀起罵戰，Stephy話：「我冇睇到啲留言，我覺得fans互相對罵冇意思，大家應該要互相尊重同有禮貌。」有記者提議佢不如公開同小方嘅戀情，以宣示主權，Stephy笑笑口話：「我想專注工作。」佢又透露為新碟銷量理想而開心。</p></body></html>
