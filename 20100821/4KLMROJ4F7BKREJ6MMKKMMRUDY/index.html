<html><header><meta charset="utf-8"><title>內地帶動　港通脹升至1.9%</title></header><body><h1>內地帶動　港通脹升至1.9%</h1><p>【本報訊】本港通脹壓力持續，剔除政府紓困措施影響，7月份通脹率為1.9%，較6月份的1.7%高，主因食品價格及私人房屋租金升幅擴大所致。城市大學商學院經濟及金融系副教授李鉅威認為人民幣升值及內地通脹，加上打工仔收入改善，料通脹將再升至2%至3%。<br>政府統計署公佈，上月綜合消費物價指數較去年同期升1.3%，較6月份2.8%升幅為小，但只是受政府7月代繳公營房屋租金影響，若排除同類因素，6月份通脹應為1.7%，7月份較高達1.9%。</p></body></html>
