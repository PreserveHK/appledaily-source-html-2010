<html><header><meta charset="utf-8"><title>隔牆有耳：八達通令兩個議員互寸 - 李八方</title></header><body><h1>隔牆有耳：八達通令兩個議員互寸 - 李八方</h1><p>八達通前日留難立法會議員，要佢哋去律師樓至可以睇到有關出售市民個人資料嘅文件，引來議員狂鬧，到噚日終於交咗兩份副本去立法會畀議員任睇。<br>白鴿黨涂謹申前日搶閘上律師樓睇文件，連隨開記招炮轟八達通，點知工聯會王國興睇唔過眼，插阿涂咁樣去睇文件係向八達通屈服，做壞規矩，擔心日後接受立法會調查嘅機構隨時會有樣學樣，要立法會議員每次都要排隊先睇到資料，「咁立法會尊嚴何在？」<br>涂謹申就反駁，話過去都曾經為公事去警署睇機密文件，上律師樓冇乜大不了，「係佢（王國興）接觸得呢類機密文件少，見識同眼界有問題啫」。</p></body></html>
