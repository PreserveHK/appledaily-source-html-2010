<html><header><meta charset="utf-8"><title>案件速遞內地女涉炒黃牛飛提訊</title></header><body><h1>案件速遞<br>內地女涉炒黃牛飛提訊</h1><p>【本報訊】警方日前採取行動拘捕19名男女，指他們在海洋公園金鐘接駁巴士站「炒黃牛」，非法兜售包入場門票及提供私家車接送的海洋公園優惠套票。其中一名女子被控一項違反逗留條件罪，昨被解往東區裁判法院提訊，獲准保釋至9月17日再訊。<br>持雙程證來港的28歲女被告何江（圖），報稱無業，昨毋須答辯。控罪指她於今年8月18日，在香港金鐘德立街與添馬街交界違反逗留條件，即不可從事有薪或無薪的僱傭工作。案件編號：ESCC3531/10</p></body></html>
