<html><header><meta charset="utf-8"><title>飛輪海預告賣肉谷碟</title></header><body><h1>飛輪海預告賣肉谷碟</h1><p>台灣組合飛輪海前晚到灣仔會展演出周大福音樂會，他們是當晚音樂會中最受歡迎的表演嘉賓，當飛輪海出場時，台下fans全部企起身大叫，結果他們要臨時安哥一次，fans才肯罷休。</p><p>「下次會穿少一點」</p><p>飛輪海四子吳尊、汪東城、炎亞綸及辰亦儒在台上各自出招冧fans，他們又力銷稍後推出的新碟，猛問fans：「你們會不會支持呀？」四子不約而同地預告在新碟中的造型很性感，衣着很少布，他們笑說：「今天穿得太多喇，下次再來會穿少一點。」Fans台下聞言即開心到大聲歡呼。<br>採訪：胡比　攝影：陳俊強</p></body></html>
