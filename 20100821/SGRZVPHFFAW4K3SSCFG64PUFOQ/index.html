<html><header><meta charset="utf-8"><title>WG昭熙被老闆爆最會撒嬌</title></header><body><h1>WG昭熙被老闆爆最會撒嬌</h1><p>韓國當紅女子組合WonderGirls（WG），今晚在台北南港展覽館舉行「大韓流演唱會」，昨午她們聯同一齊演出的事務所老闆朴震榮、師弟組合2PM、missA等出席記者會，WG壓軸出場，盡顯身份。<br>朴震榮被問到幾隊組合中誰最會撒嬌時，他說：「我覺得是WG的昭熙！」又說已經自立門戶的前徒弟Rain，才是最常找他訴苦的人，他很樂意輔導Rain的情緒，間接再次粉碎師徒不和的傳聞。</p><p>2PM簽名會逼爆</p><p>2PM在記招後舉行簽名會，原本只招待200名粉絲進場，結果卻逼多一倍人，有粉絲更激動落淚。<br>採訪、攝影：黎寶蘋</p></body></html>
