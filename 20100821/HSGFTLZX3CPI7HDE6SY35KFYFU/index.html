<html><header><meta charset="utf-8"><title>戴立忍女問心無愧</title></header><body><h1>戴立忍女問心無愧</h1><p>由吳宇森、蘇照彬執導的《劍雨》前日在北京舉行官網開通儀式，余文樂及戴立忍等演員均有出席，主持人問台灣藝人戴立忍於七夕情人節撇下女友桂綸鎂，帶女吃飯，他回應道：「我問心無愧，做好本份就好，越說越渾。」<br>由於《劍雨》是懸疑武俠片，戴立忍被問到自己扮演的角色竟開玩笑稱：「我在電影裏是清潔公司的，屬於服務行業。」其實戴立忍和余文樂等人是王學圻領導的「殺手集團」的殺手，他們清潔的當然就是人。</p><p>王學圻否認打葛優</p><p>王學圻被問到有指他在《趙氏孤兒》片場打葛優，他否認說：「我和葛優根本就沒打戲，我只能一笑而過。」<br>採訪、攝影：陶然婷</p></body></html>
