<html><header><meta charset="utf-8"><title>MJ母親忍夠要離婚</title></header><body><h1>MJ母親忍夠要離婚</h1><p>已故流行樂天王米高積遜（MichaelJackson）的母親Katherine，與MJ父親祖積遜（JoeJackson）結髮60年，終決定離婚，有指Katherine為阿祖早前將MJ猝死的責任推在她身上，成了二人離婚的導火線。</p><p>五年前已分居</p><p>據昨日的英國報章《每日郵報》報道，MJ母親Katherine已決定跟丈夫祖積遜離婚，二人於五年前已分居，擁有MJ三名子女撫養權的Katherine，正在加州Encino生活，而阿祖則在拉斯維加斯居住。二人49年結婚，育有9名子女，孫仔孫女已有26名。</p></body></html>
