<html><header><meta charset="utf-8"><title>好險　200竹枝飛刺的士後座</title></header><body><h1>好險　200竹枝飛刺的士後座</h1><p>坐的士隨時都會「萬箭穿心」？江蘇省吳江市的一名的士司機日前載着乘客，停在一個紅綠燈前，突然遭隨後一輛貨車上的兩百多支竹枝如箭般「飛」刺到的士的後車窗（左圖），並貫穿車內（右圖），竹枝差點將他和乘客萬箭穿心。<br>黃姓的士司機稱，日前某晚上約11時許，他載着乘客行經吳江鬧市，後面緊接的貨車，由於煞車關係，車上兩百多支竹枝突然「飛」刺到他的車內，部份更刺到前座的背面。當他下車看看車毀的情況，被整個後座都塞滿竹枝的場面嚇了一跳。<br>深圳衞視</p></body></html>
