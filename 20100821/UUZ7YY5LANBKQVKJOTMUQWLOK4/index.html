<html><header><meta charset="utf-8"><title>新加坡佳麗拒拍環姐裸照</title></header><body><h1>新加坡佳麗拒拍環姐裸照</h1><p>「環球小姐」選美比賽後天（周一）舉行，美、日等多國佳麗早前半裸拍攝人體彩繪宣傳照，但「新加坡小姐」林金鑽（圖）指佳麗代表自己國家，不應拍裸照。<br>本屆「環球小姐」有83名佳麗參加，多國代表早前都拍了性感的官方宣傳照，僅以彩繪遮雙峯，主辦單位被轟賣弄色情。23歲的林金鑽表示，她比其他人晚了抵達拉斯維加斯，彩繪拍攝工作已完成，主辦單位也沒邀她參與，但強調即使獲邀也會拒絕：「我代表新加坡，大家較保守，因此即使主辦單位規定要拍半裸照，我也會拒絕。」網民盛讚林金鑽有骨氣，為新加坡人增光。<br>馬來西亞《光明日報》</p></body></html>
