<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大劉食晏黑面發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大劉食晏黑面發 - 馮仁昭</h1><p>劉鑾雄（大劉）嘅女友呂麗君啱啱幫大劉生咗B仔，但噚日未見大劉去養和探呂麗君，只見佢單拖去灣仔福臨門食晏，佢落車見到記者已經黑面，等期間又攝埋一邊，心情麻麻。大劉食完晏離開，因為現場交通警趕車，大劉部車遲遲未到，搞到佢有啲。至於呂麗君部「1LOVEU」車牌嘅四驅車，噚晚6點幾喺養和附近兜圈，唔知係咪準備接呂麗君出院？</p></body></html>
