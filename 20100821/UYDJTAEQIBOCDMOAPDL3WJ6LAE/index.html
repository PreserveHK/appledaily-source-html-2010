<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀重上舞台多感慨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀重上舞台多感慨 - 馮仁昭</h1><p>關楚耀（Kelvin）噚晚喺九龍灣舉行「關楚耀HereIam」新碟音樂會，全場爆滿，好多fans喺企位支持，Mr.擔任今次音樂會嘅嘉賓，Kelvin嘅契爺譚詠麟會做神秘嘉賓。Kelvin一出場就孭住一支電結他，之後自彈自唱《阿Q》，佢話：「每一個旅程都會遇到唔同嘅人同事，會令我成長，好開心，可以重返舞台呢個老地方，回家感覺真好。」當Kelvin落台唱歌時，有歌迷送上利是㖭。</p></body></html>
