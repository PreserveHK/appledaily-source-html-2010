<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國前組合Fugees隊長WyclefJean，早前宣佈競逐海地總統，卻被當地政府指他不合符參選資格，但他指會繼續爭取。<br><br>●日本女星宇多田光與深田恭子，昨日被爆料報章指愛蒲女同志吧，二人曾被目睹一起現身新宿二丁目同志區。<br><br>●日本女星柴崎幸將會推出親自寫詞的新曲，她亦被指與前男友歌手TAKUYA復合，更送飯到男友的錄音室。<br><br>●韓星宋承憲、T.O.P及池誠等昨日到仁川機場為化妝品免稅店剪綵，吸引大批旅客圍觀。<br><br>●韓星李秉憲憑《IRIS》入圍首爾電視節爭視帝，並與張赫、韓孝珠及高賢貞齊齊獲頒韓流特別獎。</p></body></html>
