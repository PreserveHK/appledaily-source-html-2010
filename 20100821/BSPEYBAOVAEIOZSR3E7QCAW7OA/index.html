<html><header><meta charset="utf-8"><title>女輔警打甩毆印傭罪</title></header><body><h1>女輔警打甩毆印傭罪</h1><p>【本報訊】任職輔警30年的家庭主婦，疑因不滿印傭無切蒜頭、無洗菜及弄失大門鑰匙而涉嫌對她拳打腳踢，令印傭頭痛及小腿瘀傷。女輔警昨在九龍城裁判法院被控兩項襲擊傷人罪受審，暫委裁判官陳家昇指，印傭口供前後矛盾，與醫生報告有出入裁定被告罪脫。</p><p>職級為高級警員</p><p>49歲被告林笑娟於80年起當輔警，職級為高級警員。<br>控方指，被告於去年12月5日及8日，在九龍塘廣播道住所內，踢22歲印傭RiskaAyuLesmentari的小腿及揮拳打她的頭。<br>案件編號：KCCC2788/10</p></body></html>
