<html><header><meta charset="utf-8"><title>案件速遞七度擲物庭警毋須入院</title></header><body><h1>案件速遞<br>七度擲物庭警毋須入院</h1><p>【本報訊】一名庭警七度從將軍澳寶盈花園34樓住所，將水煲、電話、水桶等十多件物品拋落街，早前在九龍城裁判法院受審，因犯案時受精神病影響而脫罪。最新的精神報告指，他雖有精神問題，但毋須入院治療，故裁判官羅德泉昨日沒有判醫院令，只要求他接受門診治療。<br>35歲被告馮超華（圖）於去年6月25日至8月23日，七度高空擲物。他於98年加入警隊，02年確診精神分裂症，案發時舊病復發，感覺遭隱形人操控，被迫犯案。<br>案件編號：KCCC6591/09</p></body></html>
