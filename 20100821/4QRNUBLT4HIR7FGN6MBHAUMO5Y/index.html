<html><header><meta charset="utf-8"><title>蘋果開倉：羅馬鬥國米可不敗 - 藍鑽石</title></header><body><h1>蘋果開倉：羅馬鬥國米可不敗 - 藍鑽石</h1><p>1哥台嘅劇集唔好睇，但新聞節目從來都係1哥。早幾日做關於回收衣物嘅節目，緊貼潮流，不嬲都知當中牽涉掛羊頭賣狗肉，有人混水摸魚；但唔知咁離譜，政府咁多年監管不力，廢爆。枉藍鑽石早排仲執晒啲舊衣物放去回收箱，望就望幫到有需要嘅人啦。羅馬「回收」喺意甲成名嘅阿祖安奴，有作為，今鬥國米料不敗。<br>藍鑽石<br><br>心水：羅馬勝[+1]<br>近5場戰績：W<br>心得：阿祖應該係後備殺手</p></body></html>
