<html><header><meta charset="utf-8"><title>奧蘭多妻懷孕4個月</title></header><body><h1>奧蘭多妻懷孕4個月</h1><p>英國男星奧蘭多布魯（OrlandoBloom）上個月初與澳洲名模女友MirandaKerr突然急急結婚，之後多次傳出Miranda有孕的消息，但二人一直沒有回應。日前Miranda接受西班牙版《Vogue》雜誌訪問時，終於親口承認已懷有4個月身孕，原來二人是奉子成婚。</p><p>辛苦隱瞞懷孕</p><p>Miranda向該雜誌表示，要隱瞞懷孕其實是件很辛苦的事，但當時她有工作在身，亦想穩定後才向外公佈，加上嘔吐得很厲害，沒有心情向外公佈，所以到4個月才報喜。Miranda的預產期約在明年初，她更大讚奧蘭多，指老公必定是個好爸爸。</p></body></html>
