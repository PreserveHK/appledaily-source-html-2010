<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪晒肌肉結識朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪晒肌肉結識朋友 - 馮仁昭</h1><p>周柏豪近日忙於宣傳新碟，自從佢改變形象騷肌肉後，受歡迎咗好多，佢噚日接受商台訪問時話：「噚日喺facebook有好多人想add我，仲有台灣辣妹，同埋好多舊朋友都同我講嘢，搞到除衫好似用嚟聯誼。」問佢會唔會改變路線，吸納同性戀者，佢即刻話：「家我唔基咩？好多人都話我似。」佢又話唱片照嘅紋身係假嘅，因為媽咪反對佢紋身。</p></body></html>
