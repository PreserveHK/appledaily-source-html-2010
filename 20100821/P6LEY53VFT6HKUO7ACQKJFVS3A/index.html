<html><header><meta charset="utf-8"><title>蘋果開倉：車仔勢斬草除「根」 - 牽牛</title></header><body><h1>蘋果開倉：車仔勢斬草除「根」 - 牽牛</h1><p>最近逛書店，發覺《沉淪的國土》放在當眼處，才猛然醒起各高中生又要為閱讀報告努力。此書作者徐剛高瞻遠矚，批評國內經濟發展，引起嚴重水土流失問題；甘肅曲舟泥石流，單純是自然災害嗎？韋根現已淪為「沉淪的球隊」；領隊馬天尼斯崇尚進攻，米茲洛、巴布爾等後防離隊影響大，我看不到不被車路士大炒的理由。<br>牽牛<br><br>心水：車路士勝[-1]<br>近5場戰績：L<br>心得：車仔銳不可擋</p></body></html>
