<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林莉誤露雙層缽仔糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林莉誤露雙層缽仔糕 - 馮仁昭</h1><p>林莉噚日喺灣仔出席新星選拔賽記者會，大讚同場嘅陳奐仁風趣，問佢會唔會考慮有才華、但唔太高嘅男仔？佢話：「只要個男仔真心鍾意我就得，當然最重要係單身，唔好離過婚，有婦之夫我都唔會考慮。」<br>林莉夜晚又去大埔出席手錶騷，訪問時佢戴咗隻80幾萬嘅鑽石錶，佢話近日中港台工作不斷，佢嘅目標係買間大屋同屋企人住，不過林莉行騷時不慎露出打孖上嘅缽仔糕，大出洋相。</p></body></html>
