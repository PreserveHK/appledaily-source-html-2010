<html><header><meta charset="utf-8"><title>隔牆有耳：明年六四支聯會擬紮營 - 李八方</title></header><body><h1>隔牆有耳：明年六四支聯會擬紮營 - 李八方</h1><p>支聯會舊年同今年嘅六四燭光集會參加人數都破紀錄，副主席蔡耀昌透露，之後多咗唔少後生仔嚟做支聯會義工，又有市民主動獻計，提出咗條連華叔都讚嘅橋。<br>蔡耀昌話，明年六四喺正星期六，有熱心市民建議，不如喺往常嘅悼念活動上再做多啲嘢，例如喺燭光集會前一日，就開始喺維園搭起帳幕，重現89年愛國學生喺天安門搭營請願嘅場面。<br>蔡耀昌話，支聯會一班領導都傾過吓呢個建議，華叔都讚好。現時最重要嘅考慮係有冇足夠義工，除咗應付往常已十分繁重嘅準備工作外，再幫手落實呢項新構思。</p></body></html>
