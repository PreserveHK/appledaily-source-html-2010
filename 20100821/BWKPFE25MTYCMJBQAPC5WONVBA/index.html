<html><header><meta charset="utf-8"><title>警憑廣告冚足浴淫竇</title></header><body><h1>警憑廣告冚足浴淫竇</h1><p>【本報訊】灣仔駱克道64號世球大廈一家經營個多月足浴店，最近變淫竇，警方發現該店在網站刊登廣告，指腳底按摩可「揀女」。灣仔警區特別職務隊第二隊探員於是展開調查，果然發現「有料到」。<br>據悉，該店提供300元手淫、500元全套的賣淫服務，並且延長服務時間，每天24小時營業。<br>昨中午12時許，4名探員登門放蛇，趁女技師提供性服務時表露身份，將4名女子拘捕（圖），並且再拘捕一對姓蔡和姓林（60及40歲）夫婦。4名女技師年齡由26至30歲，當中3人持雙程證來港。</p></body></html>
