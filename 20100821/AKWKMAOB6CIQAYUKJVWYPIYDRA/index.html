<html><header><meta charset="utf-8"><title>財話短說大唐發電料下半年煤價降</title></header><body><h1>財話短說<br>大唐發電料下半年煤價降</h1><p>▲今年上半年煤價上漲，令燃煤發電成本上漲，大唐發電（991）執行董事兼副總經理周剛（圖）預計，下半年煤價將回落，主因電企存量按天數計持續上升，加上國家抑制高耗能產業，將令煤炭需求下降，公司將控制重點合同，以控制發電成本。大唐中期純利增27.8%至9.12億元（人民幣．下同），每股盈利7.57分，不派中期息，經營收入增39.7%至289.46億元。</p></body></html>
