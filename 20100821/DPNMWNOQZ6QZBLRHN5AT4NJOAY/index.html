<html><header><meta charset="utf-8"><title>蘋果開倉：列斯讓得起米禾爾 - 吾中</title></header><body><h1>蘋果開倉：列斯讓得起米禾爾 - 吾中</h1><p>今屆特別關心英球壇幾支升班馬，因為重逢英超嘅紐卡素一向係我愛隊，對於回升英冠嘅列斯聯亦有一定感情。列斯聯升班之後表現一般，風頭反而唔及另一支升班馬米禾爾，兩隊咁啱喺周六碰頭；計實力計人腳，列斯聯始終高啲，把關嘅仲係丹麥鋼門舒米高個仔卡斯柏，加上又有主場之利，讓平/半梗係要列斯聯上盤啦！<br>吾中<br><br>心水：列斯聯（上）<br>近5場戰績：L<br>心得：列斯聯主場有保證</p></body></html>
