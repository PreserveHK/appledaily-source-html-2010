<html><header><meta charset="utf-8"><title>蘋果開倉：車仔「客勝」尋「根」 - 青蛙仔</title></header><body><h1>蘋果開倉：車仔「客勝」尋「根」 - 青蛙仔</h1><p>二奶台啲劇向來收視低，但有日放假睇佢哋齣《法網群英》，覺得唔錯。啲主角係老啲，但勝在好戲，而且實景拍攝，唔似三色台求其搭個布景就算，俾人一種較為真實嘅感覺。個播映時間撞正我返緊工，如果可以喺深宵時段重播就好喇。上周推介車仔[和主]衰咗，今次改要[-1]「客勝」，信佢哋可以作客輕取韋根。<br>青蛙仔<br><br>心水：車路士勝[-1]<br>近5場戰績：L<br>心得：韋根對黑池都輸4粒，點頂車仔？</p></body></html>
