<html><header><meta charset="utf-8"><title>美女賣沙冰半年還清48萬債</title></header><body><h1>美女賣沙冰半年還清48萬債</h1><p>大學畢業生求職不易，但台灣卻有一名美少女（圖），捨棄求職獨自出來創業，擺設沙冰攤，閒暇之餘兼差做showgirl，靠着親切甜美的笑容，吸引不少顧客上門，讓她在半年內就還清大學四年共48萬元新台幣（下同，約11.68萬港元）的助學貸款。<br>今年剛畢業於東海大學景觀系的陳姿佑（24歲），大三起還成為啦啦隊的舞者，也接拍平面廣告，去年中她在新店碧潭商圈內經營水果沙冰攤，小小的沙冰攤位每月淨收入近6萬元（約1.4萬港元），加上展場收入，讓她在半年內還清所有學貸。<br>台灣《蘋果日報》</p></body></html>
