<html><header><meta charset="utf-8"><title>林莉谷事業線養家</title></header><body><h1>林莉谷事業線養家</h1><p>林莉及莊思敏昨日在尖沙嘴出席時裝活動，各自演繹多套新裝，林莉谷出超長事業線，更搞到胸前左右不對稱，同場莊思敏只能露背示人，風頭完全被蓋過，她直認輸了給林莉的事業線。</p><p>盼父母安樂</p><p>林莉說：「因為件衫有啲緊，同埋條裙個衩好高，要小心擺甫士。」提到她事業線即時增長不少，林莉說：「我冇度，最緊要安全冇走光。」今年密密出騷的她希望繼續努力，她說：「媽咪問我做得開唔開心，我希望可以做出成績，我都想賺錢畀屋企人，等父母安樂啲，母親節我都準備咗禮物送畀媽咪。」<br>採訪、攝影：顏英儀</p></body></html>
