<html><header><meta charset="utf-8"><title>玻璃飛濺職員傷臉</title></header><body><h1>玻璃飛濺職員傷臉</h1><p>【本報訊】觀塘裕民坊一間麪包店昨日發生意外，一個玻璃麪包架突然脫落損毀，玻璃碎片橫飛濺傷一名女職員右面，幸無傷及眼睛，其他職員見狀報警，召救護車將傷者送院。<br>現場為裕民坊51至63號寶聲娛樂城地下大班麪包西餅。現場消息稱，昨下午約1時，女職員在店內清潔麪包架，其中一塊嵌在離地約5呎、牆上的玻璃架，突然鬆脫墮下並應聲粉碎。<br>當時，另一名50餘歲女職員走避不及，被碎片濺傷右面頰位置，其他職員見狀報警。救護員到場為傷者包紮送院救治，其他職員則清理玻璃碎片，店舖繼續營業。</p></body></html>
