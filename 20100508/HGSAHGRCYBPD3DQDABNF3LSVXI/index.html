<html><header><meta charset="utf-8"><title>貝理雅至愛　美女主播險勝</title></header><body><h1>貝理雅至愛　美女主播險勝</h1><p>英國三大黨大選都打美女牌，前首相貝理雅鍾愛的新聞主播迪彼羅（GloriaDePiero）就替工黨保議席。<br>37歲的迪彼羅在諾丁漢郡的阿什菲爾德（Ashfield）選區出戰，工黨雖比上次選舉流失了逾萬選票，但仍以200多票險勝自民黨對手。迪彼羅坦承：「我們打了一場硬仗，從早到晚不斷叩門聆聽選民意見。」</p><p>迪彼羅曾任電視記者和主播，2008年入選男性雜誌《FHM》全球百大最性感女郎（圖）排第85位。她15歲時曾拍半裸寫真。<br>英國《每日郵報》</p></body></html>
