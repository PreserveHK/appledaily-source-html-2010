<html><header><meta charset="utf-8"><title>美股暴跌掀造市疑雲</title></header><body><h1>美股暴跌掀造市疑雲</h1><p>【本報訊】華爾街疑似大戶造市，為全球股民帶來極度恐慌！美股周四忽然暴瀉998點，約10分鐘市值蒸發1萬億美元（約7.8萬億港元），收市跌幅卻大幅收窄至347點，市場隨即充斥不同版本的「落錯盤」傳聞，亦有指程式盤是令跌勢加劇的元凶。不過，當投資者冷靜下來，開始揣測這可能涉及人為造市，美國證監會昨亦宣佈，會就這些「不尋常交易」進行調查。<br>歐洲債務危機沒完沒了，加上造市疑雲嚇怕散戶，市場情緒仍悲觀，美股昨早段繼續下挫，道瓊斯工業平均指數最多跌279點。</p></body></html>
