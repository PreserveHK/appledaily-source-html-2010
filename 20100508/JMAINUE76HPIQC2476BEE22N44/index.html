<html><header><meta charset="utf-8"><title>家事資訊站：KONOMI陶瓷刀</title></header><body><h1>家事資訊站：KONOMI陶瓷刀</h1><p>傳統鋼刀長期使用會變鈍，採用高級陶瓷物料（氧化鋯）製造的KONOMI陶瓷刀，與傳統鋼刀的分別在於陶瓷刀並無化學物質，較為衞生，絕不會產生化學作用，能保持食物原味，更為健康。此外，陶瓷刀不但抗菌，而且還能抵受食鹽、食油及酸性的侵蝕，所以遠比傳統鋼刀更耐用。KONOMI陶瓷刀系列用了與一般陶瓷刀不同的鏡面處理，在外觀上更顯獨特高貴的感覺。<br><br>Montaco<br>電話：35758039</p></body></html>
