<html><header><meta charset="utf-8"><title>中年婦財困燒炭亡</title></header><body><h1>中年婦財困燒炭亡</h1><p>【本報訊】中年女子疑金錢問題困擾，昨晚一時鑽牛角尖，趁家人外出在黃大仙寓所睡房燒炭自殺，丈夫返家發現報警將妻子送院，惜送抵醫院已返魂乏術。<br>女事主姓鄭（47歲），與家人同住龍蟠苑龍珠閣一單位。現場消息稱，鄭婦早前曾向親友透露財政出現困難，近日顯得不開心。昨晚6時許，鄭婦獨自在家疑無法解決金錢問題，在房間燒炭自殺。姓梁丈夫（50歲）返家，聞到一陣燒炭氣味由房間傳出，開門發現妻子昏迷床上，叫無反應，床邊有盛燒炭器皿報警。<br>救護員到場為女事主急救，惜送抵醫院後證實死亡。警員在現場未撿獲遺書，向事主親友了解及調查後，認為案件無可疑，但真正死因有待法醫官剖屍。</p></body></html>
