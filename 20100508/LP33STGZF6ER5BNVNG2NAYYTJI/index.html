<html><header><meta charset="utf-8"><title>32EBella初吻獻森美</title></header><body><h1>32EBella初吻獻森美</h1><p>自從去年o靚模周秀娜彈出，同時成為電影圈新血後，不少o靚模都視她為學習目標，就連現年23歲、有澳門林熙蕾之稱的羅靖琋（Bella）都要搶攻大銀幕來分一杯羮。</p><p>切磋笑技</p><p>擁32E咪咪的Bella性格開朗愛笑，名副其實的儍大姐，拍照當日，只要篤正她的笑穴，Bella便會儍笑不停，所以她希望有機會可以跟新一代笑匠森美切磋，向對方學習搞笑心得，Bella說：「我好欣賞森美，佢好有才華，講嘢好幽默。」Bella擺明對森美「起痰」，如果可以合作，她還不介意獻上螢幕初吻，未知森美可受落？<br>採訪：比華利<br>攝影：葉君海</p></body></html>
