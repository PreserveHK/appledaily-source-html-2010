<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅熱爆英國任點唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅熱爆英國任點唱 - 馮仁昭</h1><p>陳奕迅（Eason）日前喺英國曼徹斯特嘅ApolloTheatre舉行巡迴演唱會，佢係首位華人歌手喺嗰度做騷，全場3000幾個座位爆滿，主辦單位話Eason喺英國嘅兩場演唱會開賣時，因為太多人訂飛，仲搞到電腦出現故障。曼城嘅演唱會，觀眾好熱情，不時同Eason一齊大合唱，為咗報答歌迷嘅熱情，佢喺安歌時仲任觀眾點唱。</p></body></html>
