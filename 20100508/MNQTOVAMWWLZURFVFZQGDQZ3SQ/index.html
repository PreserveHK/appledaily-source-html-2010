<html><header><meta charset="utf-8"><title>家事資訊站：不銹鋼紙皮石　打造型格亮麗家居</title></header><body><h1>家事資訊站：不銹鋼紙皮石　打造型格亮麗家居</h1><p>時下不少家居，以亮麗色彩為主題，其中不銹鋼紙皮石，被廣泛應用於客廳、廚房及浴室，據專門負責訂造傢俬、廚櫃及室內設計的雍雅室內設計負責人朱先生表示，不銹鋼紙皮石與傳統馬賽克不同，金屬味重，其反光表面極具閃爍效果，感覺時尚型格，並可配襯不同顏色，令家居特別耀目，而且不銹鋼紙皮石比起傳統馬賽克更易於清潔打理。<br><br>雍雅室內設計<br>電話：22475922</p></body></html>
