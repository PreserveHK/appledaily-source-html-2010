<html><header><meta charset="utf-8"><title>家事資訊站：MiniOctopus迷你水濾吸塵機　抗菌除塵環保衞生	</title></header><body><h1>家事資訊站：MiniOctopus迷你水濾吸塵機　抗菌除塵環保衞生	</h1><p>另外，SMARTECH同時推出MiniOctopus迷你水濾吸塵機，以清水淨化，抗菌除塵，輕易進行乾濕清潔，而且毋須使用塵袋，環保衞生。迷你水濾吸塵機機身輕巧，操作容易，其透明易拆式水缸，清洗簡便。多用途配件包括有地板刷、23cm及11cm吸水刷、扁吸嘴、多功能毛刷、拍打式塵刷。其中拍打式塵刷專用於床褥，以拍打式的原理去除床墊、布藝梳化上的皮屑、塵埃及塵蟎等骯髒物。<br><br>SMARTECH<br>電話：25788813</p></body></html>
