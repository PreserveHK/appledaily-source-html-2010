<html><header><meta charset="utf-8"><title>家事資訊站：新一代智慧型　吸塵機械人</title></header><body><h1>家事資訊站：新一代智慧型　吸塵機械人</h1><p>今時今日打理家務並不容易，更會導致腰痠背痛，這個新一代吸塵機械人就可以減輕家務負擔，令清潔家居更輕鬆。對於飼養寵物、鼻敏感及長者尤其適用。配備獨特旋轉毛刷，自動感應每個地方，比自己動手更加快捷乾淨。其機身可以輕鬆穿越大部份傢俬底部，最適合香港家居環境使用，母親節送給母親更顯孝心，原價1,988，現母親節優惠價1,688，更可獲禮品乙份。<br><br>Uni-ComAsia-PacificLimited<br>電話：27979328</p></body></html>
