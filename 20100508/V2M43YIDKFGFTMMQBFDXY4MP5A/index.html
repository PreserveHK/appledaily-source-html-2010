<html><header><meta charset="utf-8"><title>案件速遞撞死浸大教授父司機入獄</title></header><body><h1>案件速遞<br>撞死浸大教授父司機入獄</h1><p>【本報訊】浸會大學中文系女教授吳淑鈿的八旬父親，於去年5月21日中午，在沙田第一城住所附近過斑馬線時，遭一輛七人私家車撞斃，同行家中菲傭亦被撞傷。肇事司機早前被裁定危險駕駛引致他人死亡罪成，區域法院法官鮑理賢接納本案情節並非最嚴重，昨判司機入獄一年及停牌三年。58歲被告黃偉雄（圖）有十次交通案底，其中三次為駕駛時使用手機，最近一次剛於本案發生前三日干犯，法官一度質疑被告干犯本案時曾否使用手機。控方昨回應指沒有證人目睹被告曾使用手機，致警方未有即時調查其通話紀錄，至數月後有關通話紀錄已銷毀。<br>案件編號：DCCC1310/09</p></body></html>
