<html><header><meta charset="utf-8"><title>電玩狂迷打棒球遊戲贏780萬</title></header><body><h1>電玩狂迷打棒球遊戲贏780萬</h1><p>棒球投手至高境界，就是投出「完美比賽」，即完全封殺對手，獨力令對方擊球手無人得分和上壘。</p><p>軟件公司Take-TwoInteractiveSoftware推出棒球遊戲《MajorLeagueBaseball2K10》時，懸賞100萬美元（780萬港元）給首個打出完美比賽的玩家。這巨額獎金終於被阿拉巴馬州23歲青年麥吉爾貝里（WadeMcGilberry）奪得。完美比賽是棒球賽最高難度動作，北美職棒大聯盟141年歷史中，只有18名投手做過。麥吉爾貝里在遊戲推出時第一時間買下遊戲（圖），不料打了五、六次就成功。美聯社</p></body></html>
