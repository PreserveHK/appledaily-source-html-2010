<html><header><meta charset="utf-8"><title>家事資訊站：ECDryer衣櫃式乾衣機　慳錢慳位避免衣物縮水</title></header><body><h1>家事資訊站：ECDryer衣櫃式乾衣機　慳錢慳位避免衣物縮水</h1><p>香港天氣潮濕，衣物就算曬足幾日都不乾，owell推出一款衣櫃式乾衣機，最大特點是較傳統滾筒乾衣機省電及慳位，另外，亦可避免衣物縮水。ECDryer衣櫃式乾衣機D-1538A-1，每次可掛濕衣物多至15kg，設有高溫防霉殺菌（70度），此外，當不使用時，可當摺合式晾衣架用，又可當作密封式衣櫃用。另外，此機於冬季亦提供暖爐禦寒功能。<br><br>owell<br>電話：23177776</p></body></html>
