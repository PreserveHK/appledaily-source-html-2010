<html><header><meta charset="utf-8"><title>姍迪娜膺最性感單親媽媽</title></header><body><h1>姍迪娜膺最性感單親媽媽</h1><p>決意離開賤老公的金像影后姍迪娜布洛（SandraBullock），於美國多個伴侶配對網站共辦之「荷李活最性感單親媽媽」中大熱居首，證明普羅大眾都認為她變回單身更有魅力。</p><p>得票率驚人</p><p>姍迪娜這次得票率驚人，男女投票者均佔半數以上，遠超其他單親媽媽如琦溫絲莉（KateWinslet）、麗絲蕙絲潘（ReeseWitherspoon）和麥當娜（Madonna）等。</p></body></html>
