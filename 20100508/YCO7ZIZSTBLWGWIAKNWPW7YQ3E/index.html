<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六12黑池（上）（1.98）<br>〈觀戰專家〉蘋果波神<br><br>星期六42皇家馬德里勝[-2]（1.95）<br>〈有盈術數〉沈振盈<br><br>星期六15哈化柏林[半勝]（3.95）<br>〈博派精英〉黃國英<br><br>星期六12諾定咸森林勝[+1]（1.62）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六2浦和紅鑽勝（1.95）<br>是日大勢：浦和紅鑽喺日聯雖則再唔係一線球隊，但人腳算幾好，而且亦唔會好似橫濱水手咁淨係打一個球員，主W有接近2倍，捧得過！<br>文：青蛙仔<br><br>本欄貼士逢周六、日刊出</p></body></html>
