<html><header><meta charset="utf-8"><title>戴佩妮半裸先備案</title></header><body><h1>戴佩妮半裸先備案</h1><p>曾經和房祖名傳緋聞的台灣女歌手戴佩妮，最近擔任某飲品的代言人，一向作風保守的她，在廣告中忽然來個大解放，上半身全裸，僅用雙手掩胸，極之香艷。她又應導演要求，在拍攝現場大唱廣告主題曲達4小時，表現專業。</p><p>不認為性感</p><p>問到戴佩妮為何今次會如此大膽赤裸拍廣告時，她笑說：「因為在音樂的世界裏，也常赤裸裸的呈現出自己最真實的一部份。當工作人員拿廣告腳本給我看時，我還特地請示了保守的爸爸媽媽，結果他們也覺得廣告給人清爽且健康的感覺，所以就順利接拍咯！」再問她可有擔心太性感？戴佩妮害羞的說：「我的裸露不會給人太性感的感覺。」<br>撰文：林妃</p></body></html>
