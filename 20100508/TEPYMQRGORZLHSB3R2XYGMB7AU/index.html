<html><header><meta charset="utf-8"><title>與客爭執被毆女東叫寃</title></header><body><h1>與客爭執被毆女東叫寃</h1><p>【本報訊】旺角弼街金華冰廳前午發生的行山杖女食客大鬧茶餐廳事件，事後引起茶客議論紛紛。該茶餐廳女東主陳太指出，當日中午與女食客同行的男子，叫了兩個共值52元的餐。她指，夥計已很迅速將飯餸端上，奈何女方嫌夥計沒有及時放下兩杯清水，即大聲呼喝同行男子要立即離開。</p><p>飯餸已上應付款</p><p>她形容，該女食客脾氣猛烈，但既然飯餸已送上，吃與不吃亦應該先行付款，雙方並非僅因淨飲清茶而起爭論。事發於前日中午12時許，一名姓黃婦人（47歲）與60歲姓楊前夫到該茶餐廳午膳時與職員起爭論，黃涉嫌以手杖擊傷餐廳女東主。</p></body></html>
