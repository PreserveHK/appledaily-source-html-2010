<html><header><meta charset="utf-8"><title>妹步兄後塵　同一油站中頭獎</title></header><body><h1>妹步兄後塵　同一油站中頭獎</h1><p>美國一對兄妹可謂鴻運當頭，先後在同一間油站買彩票，同樣也是中了頭獎，贏得100萬美元（780萬港元）。<br>32歲的阿爾滕尼斯（CindyAltunis）居於曼哈頓，3月初到長島探望媽媽時，順道與媽媽在油站買彩票，結果阿爾滕尼斯贏得100萬美元，令她又驚又喜，因為在英國從商的哥哥凱南，前年10月也是在這一間油站捧走100萬美元獎金。<br>阿爾滕尼斯指，哥哥的彩票由媽媽購買，她則與媽媽結伴到油站下注。阿爾滕尼斯指哥哥是倫敦居民，所以獎金毋須扣稅，而她就選擇除稅後分20年領取獎金，每年可得3.3萬美元（26萬港元）。<br>美國《紐約郵報》</p></body></html>
