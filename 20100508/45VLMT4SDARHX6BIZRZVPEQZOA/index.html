<html><header><meta charset="utf-8"><title>北角路陷出現三米深洞</title></header><body><h1>北角路陷出現三米深洞</h1><p>【本報訊】北角天后廟道一段行車路面，疑地底沙泥被雨水冲走流失，昨晨突然下陷出現一個深近3米大洞，幸當時未有車輛經過，否則後果嚴重。警員到場封鎖路面及通知路政署派員搶修，預計今晨路面重開。</p><p>今晨可重開</p><p>現場天后廟道近炮台山道路面，附近為土木工程署的斜坡維修地盤。昨上午11時許，天后廟道上斜路段快線突然路陷，出現一個深近3米的坑洞，幸當時未有車輛途經，途人見狀報警。<br>運輸署發言人表示，路政署證實坑洞面積約半米乘半米，立即派員搶修，預計今日凌晨時分搶修完成重開。</p></body></html>
