<html><header><meta charset="utf-8"><title>隔牆有耳：有線老臣子過檔西九 - 李八方</title></header><body><h1>隔牆有耳：有線老臣子過檔西九 - 李八方</h1><p>西九管理局招兵買馬，最近成功獵頭，有線外事部副總裁陳家耀將跳槽西九，出任執行董事，負責對外推廣同公關工作，據知最快7月返工，人工方面，怕且亦水漲船高。<br>陳家耀喺有線工作多年，算係老臣子之一，當年為有線做收費電視開荒牛，日後就直接向西九行政總裁負責，係西九管理局主要發言人，要制訂及推行西九市場推廣及品牌策略，在本地和海外推廣「西九產品」，睇落任重道遠。<br>有線今年獨家播世界盃，更令兩間免費電視台須連同廣告原汁原味轉播，陳家耀功成身退，有線申請免費電視嘅鴻圖大計，唔關佢老哥事嘞。</p></body></html>
