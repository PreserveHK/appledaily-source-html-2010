<html><header><meta charset="utf-8"><title>案件速遞上訴判詞有誤婦破產五年</title></header><body><h1>案件速遞<br>上訴判詞有誤婦破產五年</h1><p>【本報訊】從事地產股票投資的女子01年被頒令破產，02年上訴得直，破產令被擱置。但破產管理署署長認為「擱置」不是撤銷，繼續維持女子的破產人身份。直至07年，上訴庭才澄清「擱置」即撤銷。女子無辜背負破產人身份逾五年，向署長索償逾億元被判敗訴，昨上訴亦被駁回。上訴庭法官楊振權在判詞表明，法律用詞必須嚴謹及準確。<br>原告林徵嫦，聲稱破產人身份令她蒙受巨額經濟損失及精神困擾，但上訴庭指她欠缺理據。楊官又指，「擱置」可解作暫緩執行及撤銷，但上訴庭02年所指的意思卻被誤會。<br>案件編號：CACV171/09</p></body></html>
