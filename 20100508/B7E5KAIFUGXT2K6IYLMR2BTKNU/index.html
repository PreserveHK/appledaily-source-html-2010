<html><header><meta charset="utf-8"><title>Prada戀上日光浦東</title></header><body><h1>Prada戀上日光浦東</h1><p>上海世博，真的是引發出無限商機，連帶時裝品牌都能夠找到賣點，Prada正是其中一員。不過不是直接以世博為題，推出別注系列慶祝上海舉行世博，而是利用上海最出名的浦東景色，再襯上蝴蝶、鮮花、綠葉等大自然元素。既然個個都說世博，這樣子反而更突出！系列中男女袋款比較吸引亦可愛，為了將「未來城市」帶出，Prada將日出日落的城市圖案放在袋上，不知何解，會覺得有「20世紀少年」的感覺。<br><br>記者︰吳美美<br><br>Prada（21968981）<br>九龍圓方廣場2062A號舖</p></body></html>
