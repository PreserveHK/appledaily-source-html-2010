<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙式明認戀邱德根孫兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙式明認戀邱德根孫兒 - 馮仁昭</h1><p>王馨平、趙式芝、彭文堅同劉香萍貝安琪母女等，前晚喺四季參加「母親與女兒」慈善晚宴。<br>何琍琍女兒趙式明承認同邱德根嘅孫Andrew拍拖，問佢幾時結婚？佢話：「暫時冇特別計劃，媽咪話開心就得。」男方比她細10幾年，問佢姊弟戀有冇代溝？佢話：「初初都有少少，最重要係兩個人一齊夾吓。」彭文堅之前偷食，前晚佢單拖出現，老婆陳沛嘉就冇影，不過佢死口話同老婆冇事。</p></body></html>
