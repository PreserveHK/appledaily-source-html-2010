<html><header><meta charset="utf-8"><title>案件速遞公園非禮案導師判社服令</title></header><body><h1>案件速遞<br>公園非禮案導師判社服令</h1><p>【本報訊】建築業訓練男導師在公園露械及非禮11歲女童，早前在粉嶺裁判法院審訊時，裁判官鄭紀航認為受害女童及其弟年紀小，不宜出庭接受盤問。被告終獲控方改控普通襲擊罪，並撤銷露械罪名。裁判官審閱報告後昨判被告接受社會服務令120小時。案情指，55歲被告關偉石（圖）去年8月20日在沙田禾輋邨公園，撫摸一名站在滑梯下的11歲女童胸部，當時他沒拉上褲鏈，露出陰莖及陰毛。女童攜九歲弟弟逃走，途人報警拘被告。<br>案件編號：FLCC273/10</p></body></html>
