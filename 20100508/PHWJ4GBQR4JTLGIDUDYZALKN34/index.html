<html><header><meta charset="utf-8"><title>豹狗青梅竹馬好朋友</title></header><body><h1>豹狗青梅竹馬好朋友</h1><p>在南非比勒陀利亞，金毛尋回犬湯米（Tommy）有個好朋友，每天都會結伴奔跑，但湯米的好友不是狗狗，而是一隻10個月大的美洲豹女薩拉蒂（Salati）。<br>飼養員布魯克表示，薩拉蒂是由一名獸醫捐贈給一間動物庇護中心，他安排薩拉蒂與湯米一起生活。湯米初時見到瘦小的薩拉蒂，會從後追着牠來玩，但薩拉蒂快高長大，現在體重達18公斤，比8公斤重的湯米還要健碩，開始反過來追着湯米跑。<br>英國《每日郵報》
</p></body></html>
