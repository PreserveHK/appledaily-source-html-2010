<html><header><meta charset="utf-8"><title>抵食飽肚熱狗棒</title></header><body><h1>抵食飽肚熱狗棒</h1><p>旺角一向係小食集中營，可惜來來去去都係煎釀三寶辣魚蛋燒賣乜乜物物……講飽肚唔覺，幾好味都食到厭。前兩日行經通菜街一間台式飲品店，一，居然有熱狗棒賣，用大大支竹籤拮住，唔使捧住食方便乾淨得多，棒面脆脆哋，汁醬仲有蜜糖或茄汁任揀，我貪新鮮，揀蜜糖，比想像中香口，粟米茸甜甜哋幾惹味，最重要係大大支夠飽肚，食完頂到上心口，抵呀。<br><br>為食熊</p><p>臺灣茉茶物語（93123937）<br>地址：旺角通菜街61B地下</p></body></html>
