<html><header><meta charset="utf-8"><title>防鯊器施音波功退襲擊</title></header><body><h1>防鯊器施音波功退襲擊</h1><p>炎夏將至，又是弄潮時，別小看這個輕巧裝置，它僅重380克，卻能施「音波功」擊退鯊魚。<br>去年2月，澳洲悉尼港發生海軍潛水員被鯊魚襲擊後，軍方四出物色有效防鯊裝置。這款「鯊盾」（SharkShield圖）經過七個月測試，證實可把鯊魚趕到8米外。鯊魚的口鼻有「接收器」，偵測生物發出的輕微電脈衝，而連着2米長天線的「鯊盾」，則會發出強力電脈衝，鯊魚游得越近，肌肉抽搐越厲害，自然避之則吉。潛水用「鯊盾」售約5,200港元，衝浪板用的要4,100港元。<br>英國《每日郵報》
</p></body></html>
