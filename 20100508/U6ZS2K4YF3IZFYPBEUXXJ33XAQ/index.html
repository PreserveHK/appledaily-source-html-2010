<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康失證件滯留北京 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康失證件滯留北京 - 馮仁昭</h1><p>雖然泰國政局未穩，但吳浩康（Deep）依然勇字行頭，早排去咗泰國參加為期三日嘅「芭堤雅國際音樂節」。當晚佢演繹咗三首作品，仲搵埋菲律賓嘅提琴樂團合奏。由於其中一首歌《即使世界不可估計》改編自泰文歌，台下嘅觀眾聽得特別投入，仲用泰文唱出原曲，同台上嘅Deep合唱。另外，日前Deep去北京工作，點知黑到痹，唔見咗回鄉證同身份證，家滯留當地，日內會飛深圳辦番手續先可以返香港。</p></body></html>
