<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郎朗唱好世博中國館 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郎朗唱好世博中國館 - 馮仁昭</h1><p>著名鋼琴家郎朗將喺香港舉行一場「郎朗2010慈善音樂會」，所有門票收入會捐畀聯合國兒童基金，以協助青海地震災民。<br>前晚郎朗出席記者會，現場有幾位小朋友彈琴畀佢欣賞。早排郎朗擔任上海世博開幕禮嘅演出嘉賓，佢話難得有機會到場館參觀，由於時間緊逼，所以只能到中國館參觀，印象難忘。郎朗被問到感情問題，佢大方話希望另一半同樣喜歡音樂，可以有共同話題。</p></body></html>
