<html><header><meta charset="utf-8"><title>案件速遞不服敗訴保釣委員會抗議</title></header><body><h1>案件速遞<br>不服敗訴保釣委員會抗議</h1><p>【本報訊】保釣行動委員會去年5月原定出發往釣魚台宣示主權，卻遭海事處阻撓，指「保釣二號」的牌照只限捕魚及相關用途，亦不得載客。保釣行動成員羅堪就以船主身份向高等法院提出司法覆核，昨被判敗訴兼須付訟費。保釣行動成員在法院門外拉橫額抗議（圖）。成員之一的區伯權表示，法庭猜測他們前往釣魚台的動機實不公平，稍後會與律師商討，考慮是否上訴。<br>案件編號：HCAL59/09</p></body></html>
