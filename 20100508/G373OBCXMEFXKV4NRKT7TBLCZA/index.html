<html><header><meta charset="utf-8"><title>祖兒、劉翔合唱拉高善款</title></header><body><h1>祖兒、劉翔合唱拉高善款</h1><p>容祖兒日前由南京坐長途車趕到上海出席「城市升華夢想」慈善晚宴，為智障小朋友和殘障人士籌款，同場還有劉翔、日本球星中田英壽和導演唐季禮。晚宴中有名殘障人士以劉德華的唱腔表演唱歌，令現場氣氛沸騰。之後祖兒上台分享自己的心情，她說：「早前因為聲帶出現問題而感到困擾，幸好現在已經痊癒。」她覺得遇到的困難比起那位殘障人士所面對的，其實是微不足道。<br>大會又安排祖兒和劉翔上台拍賣籌款，他們更應現場嘉賓要求，合唱古巨基的歌曲《好想好想》，令拍賣品由四位數字底價，跳升至12萬人民幣成交。<br>撰文：李森</p></body></html>
