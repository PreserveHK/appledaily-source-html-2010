<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華夫妻齊斥造謠者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華夫妻齊斥造謠者 - 馮仁昭</h1><p>前日內地誤傳金像影帝任達華酗酒猝死，認真大吉利是，華仔同老婆琦琦噚日先後接到好多朋友慰問嘅電話，華仔噚日笑住話：「我唔明點解俾人惡搞，噚日我同琦琦先喺北京拍完廣告，夜晚仲同朋友食飯，我平時好少飲酒，傳我醉死真係莫名其妙。」<br>琦琦指摘造謠者黑心，佢話：「點解唔求證就傳出嚟，咁會嚇親屋企老人家，影響好大，我哋搵到源頭，唔排除會保留法律追究權利。」</p></body></html>
