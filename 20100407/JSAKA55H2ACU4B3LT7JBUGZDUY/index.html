<html><header><meta charset="utf-8"><title>趙薇：豪門離我很遠</title></header><body><h1>趙薇：豪門離我很遠</h1><p>正於新加坡待產的趙薇下月便臨盆，早前她接受內地傳媒訪問，表示豪門的生活離自己很遠，令人覺得她跟富商黃有龍的戀情有變。<br>趙薇接受訪問時，表示感情是很私人的事，沒必要跟公眾分享，她說：「去了新加坡，最大的原因是要保護自己的愛情和家庭。」不過她補充說：「豪門生活離我很遠。」</p><p>保持獨立</p><p>趙薇解釋說：「也不能不靠男人，人是需要有這麼一個人去分享自己的情感，去得到安慰。但現在的時代，男人、女人都希望對方獨立，新的相處方式不是狹隘的互相依賴。」她這個說法，不知是與男方感情有變，還是因產後一個月就接拍廣告，要重過自食其力的生活。<br>撰文：李森</p></body></html>
