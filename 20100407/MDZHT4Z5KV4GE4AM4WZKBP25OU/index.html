<html><header><meta charset="utf-8"><title>歐霸盃周四8強戰軍情紅軍加歷查揚言可贏</title></header><body><h1>歐霸盃周四8強戰軍情<br>紅軍加歷查揚言可贏</h1><p>【綜合英格蘭外電】除恩素亞及首回合領紅牌的賴恩巴布要「坐波監」、史卡迪爾及奧利里奧因傷缺陣外，主場出擊的利物浦可派遣強陣應戰。紅軍後衞加歷查揚言信心十足，並謂丹尼爾艾格所得的作客入球將成勝負關鍵：「雖然我們暫時落後，但小勝1:0已足夠晉級。」<br>至於賓菲加方面，已保持16場作客不敗，加上近4次對利物浦全勝，球員心理上佔優。首回合賓菲加贏2:1。</p></body></html>
