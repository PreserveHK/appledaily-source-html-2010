<html><header><meta charset="utf-8"><title>自製蛋黃沙律醬　5分鐘撈掂</title></header><body><h1>自製蛋黃沙律醬　5分鐘撈掂</h1><p>食沙律當然不可缺少沙律醬，原來沙律醬做法非常簡單！<br>首先將1隻蛋黃、2至3茶匙檸檬汁及少許鹽放入大玻璃兜內，記得玻璃兜一定要乾淨，更不可沾有水，然後用電動拂蛋器用慢速打3分鐘至淡黃色，分三至四次加入100毫升橄欖油，再以中速將橄欖油與蛋黃完全混合，直至加入所有橄欖油後，繼續打約2分鐘至略為稠身的狀態便完成，這個沙律醬可用來搽麪包、撈沙律，簡單方便！
</p></body></html>
