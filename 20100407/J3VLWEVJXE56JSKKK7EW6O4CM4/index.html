<html><header><meta charset="utf-8"><title>求驗客手記：黑帝搵女解決時差問題 - 求驗客</title></header><body><h1>求驗客手記：黑帝搵女解決時差問題 - 求驗客</h1><p>我求大俠好怕搭長途機，因為成日都好難適應時差；不過，一級方程式車手「黑帝」咸姆頓（圖），就有一個好方法解決時差問題，就係去同女朋友happy一下。呢位前世界冠軍話：「好似本季一級方式程首站澳洲站咁，通常去澳洲要中途停中國，到咗澳洲之後個人會好攰；不過今次唔同，我中途飛咗去洛杉磯會女友，之後成個人生晒，到咗澳洲之後，乜嘢時差問題都冇晒。」會女友之後竟然唔攰反而成個人精神晒？咸姆頓都夠精壯喎！</p></body></html>
