<html><header><meta charset="utf-8"><title>小野麗莎國語歌冧港迷</title></header><body><h1>小野麗莎國語歌冧港迷</h1><p>日本BossaNova女王小野麗莎前晚在尖沙嘴文化中心舉行演唱會，吸引九成觀眾入場。<br>小野在兩小時的演出中，拿起結他自彈自唱，唱出意大利文、英文等歌曲，盡顯語言天份。雖然她用普通話演繹《何日君再來》時發音不準，又要睇貓紙，但全場拍手附和，氣氛熱烈。<br>小野在完騷後接受訪問，表示很開心見到觀眾的熱情反應，又自言學唱《何日君再來》和《夜來香》不難，因為事先已請老師教發音。<br>小野每到一個地方都會唱當地語言歌曲，問她為何不唱廣東歌？她搞笑地說：「不知道啊，還以為國語歌等於廣東歌。」<br>採訪：梁婉霞<br>攝影：陳志嵐</p></body></html>
