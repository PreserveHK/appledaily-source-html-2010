<html><header><meta charset="utf-8"><title>求驗客手記：高治女友有美貌冇智慧 - 求驗客</title></header><body><h1>求驗客手記：高治女友有美貌冇智慧 - 求驗客</h1><p>我求大俠一向反對性別歧視，不過英格蘭前鋒高治女友艾比（圖），就引證咗美貌同智慧好難並重。話說當英格蘭3月頭友賽埃及前，艾比諗住做賢內助，幫高治執行李到英格蘭大軍陣營報到。點知到咗比賽當日，當英軍由訓練營上車往溫布萊球場前，高治先發現艾比幫佢執嘅皮鞋竟然係兩隻左腳！結果就要發散人幫佢搵過對12號鞋，雖然英軍人士最後喺失物待領處幫高治搵咗對鞋頂住先，但就唔係好襯囉！好彩，高治冇俾呢件事影響心情，最後仲喺場友賽入兩球，協助英格蘭贏3:1。</p></body></html>
