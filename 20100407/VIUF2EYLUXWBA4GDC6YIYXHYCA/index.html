<html><header><meta charset="utf-8"><title>阿旦天黑買報紙</title></header><body><h1>阿旦天黑買報紙</h1><p>現為NowTV主持《HomeSweetHome》節目的鄭丹瑞（阿旦），前晚駕駛其平治Jeep到跑馬地，他將車泊在跑馬地一便利店門外後，便一支箭走進店內狂摷報紙。由於當時已是晚上8時許，店內報紙所剩無幾，阿旦遂左揭右揭研究一番，最後揀了兩份報紙離開。其間阿旦發現記者在門外拍攝，即禮貌地報以微笑，然後驅車離開。<br>阿旦前晚駕駛的平治Jeep乃於06年購入，約值64萬，但前晚所見，他的座駕看來相當新淨，看上去以為是新車，相信阿旦對愛車十分愛錫。<br>採訪、攝影：朱志聰、李志明</p></body></html>
