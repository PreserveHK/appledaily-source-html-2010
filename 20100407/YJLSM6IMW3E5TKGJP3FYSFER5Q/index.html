<html><header><meta charset="utf-8"><title>文根英新劇扯髮打大交</title></header><body><h1>文根英新劇扯髮打大交</h1><p>韓國女星文根英近日與千正明、徐雨及男子組合2PM成員澤演忙於拍攝新劇《灰姑娘的姐姐》。<br>在劇中初演壞女人的文根英，被飾演其妹妹的徐雨發現破壞戀情時，終忍不住大打出手，兩人肉搏時互扯頭髮兼推撞，最後打到嘴角滲血，非常入戲，但導演叫停機後兩人即互相安慰，像沒事發生一樣。<br>此外，大前日有超過10名日本fans到京畿道探千正明班，並特意空運了很多拉麪及菓子等美食，碰巧當時正與千正明拍劇的文根英與其他工作人員近水樓台，當然有份大快朵頤。</p></body></html>
