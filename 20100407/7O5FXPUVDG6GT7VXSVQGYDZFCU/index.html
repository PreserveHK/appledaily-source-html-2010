<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳湘憶徐展堂讚仗義 - 李八方</title></header><body><h1>隔牆有耳：郭炳湘憶徐展堂讚仗義 - 李八方</h1><p>特區最資深嘅全國政協常委徐展堂病逝，唔少政協委員表現傷心，郭炳湘（大K）話佢極度懷念呢位好朋友，憶述大家喺政協共事多年，留下唔少珍貴回憶，好似舊年十．一期間，佢同徐展堂仲有其他政協常委興致勃勃咁喺東長安街合照留念，當時徐展堂精神奕奕，談笑風生，點估到突然離世。<br>連日來報紙都有報道徐展堂為人疏爽兼樂於助人，大K就話徐展堂為人隨和，朋友有難時更會義不容辭出手相助。由於徐展堂人脈極廣，又熟悉內地情況，唔少喺內地遇到困難嘅香港商人都會向佢求助，據聞徐展堂通常都會sayyes，好少托手踭。
</p></body></html>
