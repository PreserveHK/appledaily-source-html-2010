<html><header><meta charset="utf-8"><title>四川驚現異獸　像狗又像貓</title></header><body><h1>四川驚現異獸　像狗又像貓</h1><p>「我活了90歲，從來沒見過這種動物！」年屆90的劉昌靜看着關在籠裏的小動物直搖頭，「狗獾（音歡）子，我見過，野貓，我也見過，就是沒見過這個東西。」四川遂寧市大英縣上月下旬發現怪異不明動物（圖），讓村民和專家至今摸不着頭腦。當局擬將牠的脫氧核糖核酸（DNA）拿去北京監測。<br>據大英縣林業部的人員稱，牠可能是狗獾，但由於眾多部位有較大差別，還不能確定，需要拿去北京作進一步研究。<br>英國《泰晤士報》</p></body></html>
