<html><header><meta charset="utf-8"><title>詹瑞文反串靠Cup數</title></header><body><h1>詹瑞文反串靠Cup數</h1><p>詹瑞文日前擔任有線節目《精算俏佳人》的嘉賓，與四位主持大談男女的不同見解，主持之一的胡孟青問詹瑞文經常扮演女人有何秘技，他直言扮不同女人時，是要利用不同cup數的胸圍來加強神似度。</p><p>自言愛買衫</p><p>另外，提到女人很易沉迷某種嗜好，詹瑞文自爆也很喜歡買衫，他說：「其實我覺得買衫等如投資喺事業上。」同場的譚凱琪則表示曾有段時間沉迷煲電話粥，一講便會講通宵，結果媽咪下令在11點前沒收電話，她才戒掉這個壞習慣。<br>撰文：葉雪</p></body></html>
