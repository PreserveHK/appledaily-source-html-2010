<html><header><meta charset="utf-8"><title>朴寶英告公司偽造文件</title></header><body><h1>朴寶英告公司偽造文件</h1><p>近來不少韓星跟所屬事務所出現法律糾紛，正當姜至奐事件仍未解決之際，韓片《極速緋聞》女主角朴寶英又成為最新一員。2013年才滿約的她要求解約，並控告事務所冒充其名義簽電影合約，涉嫌觸犯偽造文件罪。<br>事緣於今年2月的電影《冰之聲》，本來朴寶英不想演，經公司游說後勉為其難嘗試一下，豈料練習滑冰時意外受傷，醫生勸她別強撐下去。經三度推戲後，朴寶英突然得悉她和事務所遭片商控告詐騙，原來公司背着她跟對方簽約，令聲譽受損的她對公司失去信心。</p></body></html>
