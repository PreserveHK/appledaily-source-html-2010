<html><header><meta charset="utf-8"><title>求驗客手記：柏賓、馬龍入名人堂好風騷 - 求驗客</title></header><body><h1>求驗客手記：柏賓、馬龍入名人堂好風騷 - 求驗客</h1><p>2010年籃球名人堂嘅「終極名單」公佈，被譽為「天下第二人」嘅公牛名將柏賓（圖），同埋爵士「郵差」馬龍終於入選。柏賓喺90年代效力公牛時期，助「籃球之神」米高佐敦（MJ）6奪總冠軍，成日將所有榮譽、功勞畀晒「波神」，自己就好低調，呢種樸實作風真係難能可貴o架！今次入選嘅仲有92年「夢幻一隊」，換言之柏賓係「雙重入選」，難怪佢鬼咁風騷。話時話，到咗8月13日嘅名人堂頒獎禮，假如「夢幻一隊」齊齊到場，肯定收視爆燈！</p></body></html>
