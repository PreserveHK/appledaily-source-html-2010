<html><header><meta charset="utf-8"><title>天外來客假新聞　惹約旦小鎮恐慌</title></header><body><h1>天外來客假新聞　惹約旦小鎮恐慌</h1><p>每逢愚人節，不少傳媒都會刊登一些假新聞，與讀者開開玩笑，但約旦一份報章日前刊登一篇外星人降落當地小鎮的假新聞後，引起居民大恐慌，差點全鎮緊急疏散。<br>該報愚人似層層，以頭版報道高達3米（10呎）的外星人，乘坐多隻飛碟降落距離首都安曼300公里的沙漠城鎮賈法（Jafr），飛碟的光芒照亮全鎮，並干擾通訊，鎮上居民都非常恐慌，紛紛走到街上。<br>鎮長信以為真，派人搜索外星人，居民也不讓子女上學，政府更準備疏散全鎮13,000名居民，最後才知是惡作劇。鎮長揚言控告報章，報社道歉，聲言只是想娛樂讀者。<br>美聯社</p></body></html>
