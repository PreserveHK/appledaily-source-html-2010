<html><header><meta charset="utf-8"><title>識：睇書通財</title></header><body><h1>識：睇書通財</h1><p>小記是股票初哥，但往往寧願買衫也不願買書學投資，故此常常在書店打書釘，但不少內容都過份顯淺，基本上早上看多幾分鐘「財經演員」在電視上解答師奶的問題時都學會。結果找到這一本《HowtoMakeMoneyinStocks》，分析1880至2008年尾的實力股的圖表，仔細教你何時買入何時賣出。也有些反常識理論，例如買股不要看P/E，蝕7%即不問理由止蝕……看着自己有六手$100的思捷環球（330），很是欷歔。<br><br>查詢：27782808（PageOne）
</p></body></html>
