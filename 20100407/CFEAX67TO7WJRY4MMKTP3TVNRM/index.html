<html><header><meta charset="utf-8"><title>二人行八折做Spa</title></header><body><h1>二人行八折做Spa</h1><p>呢排泰國真係好！好！好！亂！本來幾位好友想組團齊齊去泰國疏乎一下，主打當然係不斷地spa啦，真係諗起都開心！But家陣泰國搞成咁，好夢成泡影，惟有留港消費。做唔成泰式spa，不如來個中式spa。據小記所知，朗豪酒店的「川」水療中心就以傳統中國醫學為基本原理，最近亦有「水療天堂二重奏」優惠，二人同行兼選擇任何兩小時或以上之療程，揀任何時段做都有八折優惠，仲包免費代客泊車服務，免費使用「川」水療中心各項設施，感覺幾nice！<br><br>記者︰吳美美</p><p>「川」水療中心（35523510）<br>旺角上海街555號朗豪酒店</p></body></html>
