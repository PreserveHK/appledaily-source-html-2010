<html><header><meta charset="utf-8"><title>特稿：永井謙佑極速新星 - 青蛙仔</title></header><body><h1>特稿：永井謙佑極速新星 - 青蛙仔</h1><p>連同今仗在內，日本於出征南非之前還有4場友賽，故教練岡田武史亦趁機試陣。由於大久保嘉人及森本貴幸分因傷及未獲所屬球會放人而缺陣，所以永井謙佑得以入選。</p><p>這名曾是日本U18、U19及U20代表隊成員的前鋒，在今季日職聯只曾後備上陣30分鐘，不過他速度極高，跑50米只需5秒80，因此被認為是日本的明日之星。<br>至於成名於世青盃的槙野智章，因駒野友一及今野泰幸放棄參賽而得以被補入隊；而與另一新兵栗原勇藏一樣，他除了身材高大之外，助攻力亦強，其中栗原勇藏在今季聯賽便已入了2球。文：青蛙仔</p></body></html>
