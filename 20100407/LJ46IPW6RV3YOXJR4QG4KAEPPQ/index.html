<html><header><meta charset="utf-8"><title>求驗客手記：球員擬罷工西甲受累 - 求驗客</title></header><body><h1>求驗客手記：球員擬罷工西甲受累 - 求驗客</h1><p>香港有機艙服務員蘊釀罷工，勢估唔到西班牙嘅職業球員，都想採取工業行動。咪睇皇馬、巴塞球星高薪福利好，原來唔少西班牙低組別球會，拖糧欠薪好平常。西班牙球員工會（AFE）正同西甲聯會、西班牙足總等開會，希望佢哋正視球員合約保障問題；工會仲話如果冇成果，考慮4月16至19日大罷工，影響西班牙4個級別嘅聯賽。數一數嗰周西甲都有好多大戰，好似愛斯賓奴迎戰巴塞嘅巴塞隆拿市打吡，又有皇馬迎戰華倫西亞，我求大俠希望各方面以和為貴，唔啱講到啱，唔好影響球迷啦！</p></body></html>
