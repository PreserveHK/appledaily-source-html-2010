<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大影星米克邁亞斯昨日穿蘇格蘭裙行慈善騷，獲辛康納利舉家齊撐場。<br><br>●曾經嚴重濫藥的美國女歌手雲妮侯斯頓，昨日宣佈原定今天在巴黎舉行的演唱會因病取消。<br><br>●日本男星瀧澤秀明大前日綵排舞台劇《瀧澤歌舞伎》的打鬥場面時，右眉與太陽穴之間出現1.2厘米傷口，入院縫針後已無大礙。<br><br>●日本女歌手大塚愛，被日本雜誌《女性自身》傳出有可能在今年8月舉行的a-nation音樂會舉行期間，宣佈跟組合RIPSLYME成員男友結婚。<br><br>●韓國男星張根錫，將執金賢重二攤，演出韓版《寵物情人》電影。<br><br>●韓國女星金喜善前日在網誌內表示因在內地拍攝新片《戰國》被黃沙弄得不停流眼水。</p></body></html>
