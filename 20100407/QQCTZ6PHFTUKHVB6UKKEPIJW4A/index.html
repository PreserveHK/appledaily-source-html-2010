<html><header><meta charset="utf-8"><title>詩雅新戲上再度抑鬱</title></header><body><h1>詩雅新戲上再度抑鬱</h1><p>詩雅、冼色麗及曾國祥主演的新片《囡囡》前晚在旺角舉行首映，電影以少女援交為題材，有不少大膽鏡頭，詩雅表示之前為拍這套戲而情緒不穩，原已康復，但首映前一晚又再心緒不寧。《囡》片被列為三級，但同是三級的《志明與春嬌》卻叫好不叫座，問到詩雅會否擔心票房？她說：「我又唔擔心，今晚首映啲飛都賣晒。原本我怕醜，唔叫父母嚟睇，當我想叫嘅時候已經冇飛。」</p><p>林鈺軒低胸搶鏡</p><p>有份演出的台灣演員林鈺軒穿上低胸裙出現，搶盡鏡頭，今次是她的首部電影演出，坦言拍攝前要由導演輔導及安撫。<br>採訪、攝影：藍文浩</p></body></html>
