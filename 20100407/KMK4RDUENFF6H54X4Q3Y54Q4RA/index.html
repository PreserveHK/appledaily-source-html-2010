<html><header><meta charset="utf-8"><title>金像獎向狄娜致敬</title></header><body><h1>金像獎向狄娜致敬</h1><p>去年尾至今先後有多位藝人身故，包括張沖、吳鶯音、播音皇帝鍾偉明及近日逝世的一代奇女子狄娜。在本月18日舉行的香港電影金像獎頒獎禮，將一如過往數年，會有一個環節向這班為演藝圈出過力的藝人致敬。<br>金像獎負責人接受電話訪問時說：「呢幾年都會邀請歌手一邊唱歌，一邊播番呢年身故藝人嘅生前片段作為懷念。舊年嘉賓係王菀之同側田，今年表演者未定。我哋播出藝人片段嘅時間長短都會差唔多，唔會因為知名度高低而有唔同。」何韻詩、陳奕迅等歌手，以往都先後為這環節任表演嘉賓。<br>撰文：李森</p></body></html>
