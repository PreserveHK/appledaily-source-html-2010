<html><header><meta charset="utf-8"><title>高海寧跌爛手機肉痛</title></header><body><h1>高海寧跌爛手機肉痛</h1><p>「新咪神」高海寧、張嘉兒和姚子羚昨日到奧海城出席「2010TVB最受歡迎電視廣告大獎」投票活動，即場演繹廣告讓觀眾競猜。<br>高海寧透露新買的iPhone不幸損壞，她說：「呢排好黑仔，呢兩日又病，喺屋企瞓足兩日，部用咗個零月嘅iPhone又跌爛，好肉痛呀。因為仲有成兩年約，家唔知整好定買過部新嘅。」<br>高海寧自爆早前已遺失一部手機，她說：「其實都擔心其他人嘅電話號碼外洩，不過我大部份都係用英文名，希望執到嘅人做好心，唔好騷擾同爆啲電話號碼出嚟。」<br>採訪、攝影：藍文浩</p></body></html>
