<html><header><meta charset="utf-8"><title>劍橋問答天王　率校隊大勝牛津</title></header><body><h1>劍橋問答天王　率校隊大勝牛津</h1><p>英國另類萬人迷誕生了。在英國廣播公司問答遊戲節目《大學大比拼》出盡風頭的劍橋大學19歲學生格滕普蘭（AlexanderGuttenplan圖右），前晚（周一晚）決賽帶領劍橋隊，以315：100分大勝牛津隊。<br>他在決賽繼續發揮「人肉百科全書」本色，無論是電影、文學、歷史、拉丁文到國際音標的問題，都能說出答案。1643年至1792年間，統治法國的三位國王是誰？他立即答：路易十四、路易十五、路易十六。初賽後，Facebook即出現他的粉絲網頁，有人留言：「如果真的有神，祂可能就是格滕普蘭。」<br>英國《每日郵報》</p></body></html>
