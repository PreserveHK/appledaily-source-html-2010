<html><header><meta charset="utf-8"><title>受查銀行員工稱如審犯</title></header><body><h1>受查銀行員工稱如審犯</h1><p>【本報訊】警方早前拘捕兩名涉嫌違規銷售金融產品的中銀職員，令銀行前線員工人心惶惶，擔心被翻舊賬。香港銀行業僱員協會過去年多收到10多宗員工投訴，不滿監管機構的調查手法，包括要求員工朝九晚九全日接受問話，並且如審犯般向員工錄取口供，儼如疲勞轟炸。工會稱部份員工遭停牌處分，一般半年至一年，亦聽聞有個案遭永久撤銷牌照。</p><p>「麻鷹唔管管雞仔」</p><p>工聯會立法會議員葉偉明表示，雷曼投資產品是由監管機構批出，員工則按高層指示進行銷售，監管機構向員工開刀，是「麻鷹唔管管雞仔」，他促請銀行主動向受雷曼事件影響的員工提供法律支援。</p></body></html>
