<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠學拆雞翼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠學拆雞翼 - 馮仁昭</h1><p>劉心悠（中）噚日應邀去九龍灣出席賓尼狗狗慈善活動，佢話曾經幫好友照顧狗仔幾個月，但自己就因為冇時間，所以冇打算養寵物。近日佢做緊NOW節目《Cooking媽嫲》主持，成日同節目嘉賓去街巿買餸，學到唔少廚藝，她說：「記憶最深係學到點樣去雞翼骨，初時以為好難，但原來有一把特別鉸剪就可以，所以我目前最想買呢把鉸剪同焗爐，可以整釀雞翼畀媽咪食。」</p></body></html>
