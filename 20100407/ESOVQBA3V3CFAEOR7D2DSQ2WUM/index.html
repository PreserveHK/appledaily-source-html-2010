<html><header><meta charset="utf-8"><title>水貨X10無運行</title></header><body><h1>水貨X10無運行</h1><p>究竟AndroidOS有幾勁？試諗吓，就連SonyEricsson都要出部X10向佢埋手，就知呢個系統幾受歡迎！可惜啦，獲追捧嘅只不過係水貨，而唔係行貨。有Sales爆料，佢話上個禮拜已經靜靜雞返咗X10水機，功能其實無分別，不過水貨內置埋中文系統，最緊要嘅係，價錢竟然比行貨平$1,200，即係打個七五折！咁仲未止喎，行貨得黑色無得選擇，但水貨再多隻白色，講條件行貨輸晒，你話唔係無運行係乜。<br><br>阿宅
</p></body></html>
