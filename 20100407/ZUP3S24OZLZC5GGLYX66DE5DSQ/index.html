<html><header><meta charset="utf-8"><title>吃剩洋葱浸紅酒咪嘥</title></header><body><h1>吃剩洋葱浸紅酒咪嘥</h1><p>早前睇報紙才知全港有30萬人患有骨質疏鬆症，女士們如生育過度或更年期後，更容易患此症。年前權威的《自然》期刊有報告指出，每天食用半個生洋葱，有效治療骨質疏鬆症。它還有抗氧化、降血糖、降膽固醇及防癌的功效。如果想更健康，可以用一樽紅酒（可抗氧化），加一個切絲洋葱（怕辣可用紅洋葱），浸泡2至3日，每日飲一小杯、吃洋葱，美顏又健康。一於浸3樽，送畀阿媽、奶奶同自己。<br><br>小家嫂</p></body></html>
