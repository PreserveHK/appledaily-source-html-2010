<html><header><meta charset="utf-8"><title>話你知六四清場坦克毀女神</title></header><body><h1>話你知<br>六四清場坦克毀女神</h1><p>民主女神像是八九民運的標誌性藝術品，由北京多家藝術院校的學生合力塑造，89年5月30日豎立在天安門廣場（圖），六四清場時卻遭解放軍的坦克摧毀。<br>同年，香港的藝術工作者和學生決定在港讓民主女神「復活」，成功仿製民主女神像和人民英雄紀念碑。此後支聯會的悼念六四的活動，包括「清明節獻花」、六四燭光集會，都會豎立女神像，以紀念六四事件，這個傳統至今已逾20年。昨日遭警方搶走的，為支聯會04年以玻璃纖維重塑，高八呎的第三個民主女神像。</p></body></html>
