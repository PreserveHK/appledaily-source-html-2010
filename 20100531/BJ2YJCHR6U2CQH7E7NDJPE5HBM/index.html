<html><header><meta charset="utf-8"><title>陳嘉桓拒埋o靚模堆</title></header><body><h1>陳嘉桓拒埋o靚模堆</h1><p>電影《葉問前傳》女主角陳嘉桓（Rose）近日接拍了控痘護膚品廣告，日前更到日本一個公園內取景，當時正值櫻花盛放，並由著名攝影師張文華操刀拍攝。</p><p>低胸展示事業線</p><p>拍攝當日天氣清凉，Rose要穿上低胸裙拍攝，原來她身材亦屬有料之人，不過卻無意行性感路線，Rose說：「我想暫時行打女同型女路線，公司覺得我太細個，所以唔想太過性感，要同o靚模劃清界線。」<br>當日Rose穿上低胸短裙拍攝，而張文華要求她攀上鐵架擺甫士，為免爬上爬落，她寧願在架上不停擺甫士，也沒有落地休息，張文華都很痛錫Rose，親自爬上鐵架給她看拍攝效果。<br>採訪：比華利</p></body></html>
