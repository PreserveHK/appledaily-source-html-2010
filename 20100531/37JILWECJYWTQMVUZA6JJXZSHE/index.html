<html><header><meta charset="utf-8"><title>落雨要太后擔遮</title></header><body><h1>落雨要太后擔遮</h1><p>夏天最適合同陽光玩遊戲，同時又是令人煩惱的雨季，而最令人費神的是每每遇着這些陰晴不定的時候，「玩嘢」的事情便總會不時發生，正如在陰天作落雨的日子，當我決定好不理身世拿起遮子出街時，這天總會「好彩地」滴雨不下，但偏偏，當你大走鋼線地懶一下，卻又一定中招！不過，除實際用途外，若帶傘子還有附加用途，那便請相信我，會更樂意地隨時作好打傘這個動作。拐了一大個彎，所說的乃VivienneWestwood最新推出的日系縮骨遮，放在袋裏就好比是太后的權杖一樣。<br><br>記者：曾玉瑩</p><p>VivienneWestwood（28335550）<br>銅鑼灣信和廣場13號舖</p></body></html>
