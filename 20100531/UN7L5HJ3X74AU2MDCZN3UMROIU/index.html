<html><header><meta charset="utf-8"><title>大S唱歌喉嚨發炎</title></header><body><h1>大S唱歌喉嚨發炎</h1><p>台灣藝人大S（徐熙媛）拍新劇《泡沫之夏》時，有一幕她為了成為藝人，不惜自殘博同情，而她主唱范曉萱作的片尾曲《鑽石》，錄了整整兩天都唱得不好，最後喝酒開聲，為了詮釋曲中的滄桑沙啞爵士味，她更故意壓低嗓音，但此舉傷了喉嚨，唱完後喉嚨整整發炎一個月才好。<br>不過，大S拍劇也有不少趣事，她昨日在微博上，提到自己因怕曬被起花名，她寫上：「對於防曬我可是滴水不漏的，拍《泡沫之夏》的時候也是傘不離身，因此傘尖常常搓到身邊人的頭，曉明和Peter（何潤東）取了個名給我的傘：生人勿近血滴子！」<br>採訪、攝影：PearlLai</p></body></html>
