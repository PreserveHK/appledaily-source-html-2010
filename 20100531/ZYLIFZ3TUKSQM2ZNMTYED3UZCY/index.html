<html><header><meta charset="utf-8"><title>孫瑩瑩比堅尼當內衣</title></header><body><h1>孫瑩瑩比堅尼當內衣</h1><p>台灣第一名媛、微風少奶奶孫芸芸的母親何念慈，早前再婚嫁予同齡富商田力行，豪花千萬新台幣在峇里島行禮。一連三場的喜宴，前晚在台北站舉行，婚宴第三站，則會回美國宴請當地親友。新娘和女兒孫瑩瑩及孫芸芸前晚全都低調由特別通道出入，不過孫瑩瑩在網上則顯得很大方，在自己的blog上載了峇里穿螢光黃比堅尼曬日光浴的相片。</p><p>高中後常穿</p><p>孫瑩瑩透露高中以後的泳裝都是比堅尼，她說：「LA很熱，常常我都是裏面穿bikini，外面套件衣服就出門了，因為內衣有時候露出來不好看，但是泳裝都很美。」<br>採訪：PearlLai</p></body></html>
