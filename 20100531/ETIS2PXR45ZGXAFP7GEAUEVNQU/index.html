<html><header><meta charset="utf-8"><title>瑤瑤封胸舞鬥溫嵐</title></header><body><h1>瑤瑤封胸舞鬥溫嵐</h1><p>「童顏巨乳」郭書瑤前晚在澳門與溫嵐、周麗淇（Niki）及曹格等出席演唱會，溫嵐表演爆鈕兼和赤膊猛男跳辣身舞，成為全晚焦點。<br>前晚溫嵐穿上西裝外套上台，怎料一輪勁歌熱舞下鈕扣爆開，露出內裏的性感事業線，她說：「大家太熱情，我不是刻意，如果裏面穿比堅尼，觀眾就賺到。」相反瑤瑤只穿tubedress，令人大失所望。<br>談及搶盡瑤瑤鏡頭時，溫嵐說：「不同，她是可愛，我是狂野，大家都不同。」瑤瑤則否認收起性感，她表示由公司決定，更透露近日正減肥中，幸好未有令上圍降cup。<br>採訪：胡比<br>攝影：陳志嵐</p></body></html>
