<html><header><meta charset="utf-8"><title>日動畫歌天王8月來港開騷</title></header><body><h1>日動畫歌天王8月來港開騷</h1><p>曾為《三一萬能俠》及《神勇飛鷹俠》等日本經典動畫唱主題曲的動畫歌天王佐佐木功，8月7日會在九展開騷，已入行50年的他屆時將唱盡《宇宙大帝》、《宇宙戰艦大和號》等動畫名曲，門票分為580元及380元，7月1日正式發售。</p><p>奧井雅美吸電車男</p><p>近年有不少日本動畫歌手來港開騷，獲得不少fans支持。為動畫《遊戲王》主唱歌曲的日本動畫女歌手奧井雅美，大前日已在九展演出，吸引大批電車男捧場。</p></body></html>
