<html><header><meta charset="utf-8"><title>佐敦生唔到仔怨老公</title></header><body><h1>佐敦生唔到仔怨老公</h1><p>英國大胸名模佐敦（Jordan）今年2月閃電再嫁後，曾公開表示樂意再做生仔機器，為新任搏擊手丈夫AlexReid開枝散葉，但至今仍未有好消息。知情人士指佐敦兩公婆在婚後不設防，每星期都努力造人，但仍然不成功，佐敦為此鬧爆Alex，怪他隱瞞生育有問題。</p><p>感到被騙</p><p>據報道，Alex婚前已知道自己在生仔方面有問題，但他卻隱瞞佐敦，直至閉門努力多時仍然造人失敗，佐敦終於察覺有問題而當面鬧爆Alex，她說：「我之前已生過小朋友，所以肯定是你有問題！」佐敦自覺受到欺騙，還埋怨Alex無事業。</p></body></html>
