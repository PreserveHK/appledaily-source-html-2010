<html><header><meta charset="utf-8"><title>佐佐木希　晒餅印靚姪照</title></header><body><h1>佐佐木希　晒餅印靚姪照</h1><p>日本當紅o靚模佐佐木希，其一雙大眼睛是她的標記，原來其家族成員也擁有標致樣貌，日前希妹在網誌中公開家人的照片，包括其哥哥、阿嫂及姪仔。希妹的哥哥鼻高高也屬靚仔一名，而其姪仔則十足女孩子，相當可愛。</p><p>新劇演相撲教練</p><p>希妹在網誌中寫道：「姪仔與身為姑姐的我十分似樣啊！」其姪仔同樣擁有一雙大眼睛，的確與她十足餅印，她更大讚因為哥哥靚仔，所以其子也遺傳了優良細胞。不過，希妹的fans反應就很搞笑，有人認為她被稱為姑姐，好像叫老了她。此外，希妹即將忙於拍攝首次擔演的新劇《土俵Gal！》，她會在劇中扮演相撲教練。</p></body></html>
