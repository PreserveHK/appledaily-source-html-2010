<html><header><meta charset="utf-8"><title>潮語字典：全港「花生」賣斷市</title></header><body><h1>潮語字典：全港「花生」賣斷市</h1><p>如果你有番咁上下年紀，一定記得「食住花生等睇戲」呢句紳士牌花生告白。其實戲院早就無咗食花生呢支歌仔唱，但這句話不死，近年更演變成網上潮語，大有「袖手旁觀」、「坐山觀虎鬥」的意思，每每網上衝突時，就會有多事網友話：「買定花生」、「食花生」等等，此類人士又被稱為「花生友」。高登網友更發揚光大，把衝突事件加上「花生指數」，如果事件夠爆，就會有人話：「全港花生都斷市了！」<br><br>二少</p></body></html>
