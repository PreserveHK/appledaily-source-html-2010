<html><header><meta charset="utf-8"><title>養聲忌悄悄話</title></header><body><h1>養聲忌悄悄話</h1><p>講到養聲，好多人以為只要不大聲說話便沒事，原來細聲說話一樣會損害聲帶。所指的是「悄悄話」，字面看雖跟「細聲說」幾乎一樣，但後者只將音量收細，而說「悄悄話」時會刻意壓低聲音，但並無震動聲帶，音調不對外，亦會令聲帶肌肉錯誤用力，長期的話會更傷聲，尤其感冒期間就更絕不能說悄悄話；說話太快也會導致氣促，令發聲不當。此外，別長期側頭說話、放輕咳嗽和多喝水等，都是保護聲帶之道。<br><br>蔡俊業</p></body></html>
