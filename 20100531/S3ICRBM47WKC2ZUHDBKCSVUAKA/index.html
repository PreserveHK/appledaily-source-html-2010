<html><header><meta charset="utf-8"><title>F.I.R.七月闖紅館</title></header><body><h1>F.I.R.七月闖紅館</h1><p>台灣組合F.I.R.昨日在上水廣場出席「創．世紀2010世界巡迴演唱會」記者會。<br>F.I.R.巡迴演唱會首站將於7月5日在紅館舉行，成員陳建寧透露製作費為千萬新台幣，他說：「今次我們請了十多名樂手，以往只有6、7人。」<br>阿沁表示首次在紅館演出，心情緊張，他說：「今次是F.I.R.第一次在紅館演出，對我們來說是一個大挑戰。」阿Faye就透露會有性感歌衫，完成香港站後，他們會到新加坡、澳門和馬來西亞等地演出。<br>採訪、攝影：溫敏芝</p></body></html>
