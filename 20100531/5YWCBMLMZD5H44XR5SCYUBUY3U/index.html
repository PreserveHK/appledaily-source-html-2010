<html><header><meta charset="utf-8"><title>唱K聲大兩人捱打</title></header><body><h1>唱K聲大兩人捱打</h1><p>【本報訊】兩名青年昨晨在屯門一間酒家消夜及唱卡拉OK時，疑因歌聲音量太大，與20多名食客爭執，遭「爆樽」襲擊受傷，惡漢事後四散逃去。<br>血案現場為屯門龍門路55-65號新屯門中心3樓一間酒家，昨晨4時許，兩名16歲姓馬及21歲姓區青年，在唱卡拉OK時，疑因歌聲音量太大，引起另一批逾20多名食客不滿，出言干涉。雙方爭執時，兩名事主被對方拳打腳踢及「爆樽」襲擊受傷，職員勸止無果報警。逞兇惡漢事後逃去。屯門警區反黑組接手調查並掌握線索，於清晨5時30分拘捕三名男子通宵扣查。</p></body></html>
