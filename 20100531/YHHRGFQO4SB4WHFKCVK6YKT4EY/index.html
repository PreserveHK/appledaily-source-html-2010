<html><header><meta charset="utf-8"><title>張根錫公開找女友</title></header><body><h1>張根錫公開找女友</h1><p>下月來港的韓劇《原來是美男》男星張根錫，其亞洲巡迴影迷聚會前日輪到在東京舉行。錫仔在會上公開找女友，親自畫出理想女友要具備下巴尖尖等條件，他說：「如果在這裏找到一模一樣的人的話，你就注定是我女友了。</p><p>想剪掉長髮</p><p>錫仔透露長髮是為了拍新片《寵物情人》而留，但他本身不喜歡，常常有衝動想剪掉。他打電話給現場幸運粉絲，更錫對方面珠一啖。之後錫仔將日本組合SMAP名曲《世界唯一的花》改成《世界唯一的張根錫》唱出，又與1,800名粉絲逐一擊掌。</p></body></html>
