<html><header><meta charset="utf-8"><title>米芝蓮星級點心開分店</title></header><body><h1>米芝蓮星級點心開分店</h1><p>年初旺角「添好運點心專門店」攞咗米芝蓮一星後，好多人慕名而來食星級點心，咪講笑，真係次次幫襯都等足粒幾兩粒鐘，點解唔開分店呢？好咯，望穿秋水，上星期老闆培哥終於喺深水埗開分店，地方大咗舒服咗，起碼唔使等位先，必試新甜品黑松露奶凍，聞落好鬼香，食落每一啖有陣陣松露味，培哥：「水準未及總店，要再努力。」佢謙啫，我試過，都不知幾好味。<br><br>為食熊<br><br>添好運點心專門店（27881226）<br>深水埗福榮街9-11號地下
</p></body></html>
