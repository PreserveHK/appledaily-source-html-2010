<html><header><meta charset="utf-8"><title>少年眼超超遭圍毆</title></header><body><h1>少年眼超超遭圍毆</h1><p>【本報訊】多名青年昨晨在旺角洗衣街公園聊天，其中一人與為數約10名男子，疑因「眼超超」起爭執遭圍毆，幸及時逃脫僅受輕傷，惡漢逞兇後四散逃去。<br>現場為洗衣街與豉油街交界的洗衣街公園，昨晨零時許，公園內有不少市民聚集。其中一批青年在聊天時，當中一名18歲姓張少年疑眼超超，與附近約10名男子爭執。張被10多人圍毆，同行友人未敢援手。幸張混亂中成功突圍，及時逃脫。張在惡漢逃去後折返公園報警，送院敷藥後無礙。</p></body></html>
