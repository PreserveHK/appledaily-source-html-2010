<html><header><meta charset="utf-8"><title>官恩娜：我冇結到婚</title></header><body><h1>官恩娜：我冇結到婚</h1><p>官恩娜、衞蘭和李治廷昨日到海運大廈，出席港台「光輝歲月流金頌──醫療資源分配」活動，官恩娜回應網上傳出她已結婚的消息，她說：「我冇結到婚呀，其實真係好無聊，因為網上有人留咗一句言，就變咗細封面。」<br>官恩娜續說：「結婚其實係公開嘅事，排期註冊大家都查得到，暫時未有結婚計劃。」</p><p>暗示男友求婚</p><p>此外，官恩娜昨日又到鴨脷洲出席南區旅遊文化節開幕禮，談到心目中的求婚畫面，她說：「我對求婚要求四樣嘢，就係跪地、燭光晚餐、玫瑰花同戒指，但到家男友都未試過同時間做齊四樣嘢囉。」<br>採訪、攝影：藍文浩、駱華齡</p></body></html>
