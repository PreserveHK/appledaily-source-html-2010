<html><header><meta charset="utf-8"><title>隔牆有耳：的士司機義載女長毛 - 李八方</title></header><body><h1>隔牆有耳：的士司機義載女長毛 - 李八方</h1><p>有女長毛之稱嘅雷玉蓮噚日新look上場，喺西環中聯辦出面舉起寫上「平反六四」四個大紅字嘅透明遮，仲戴埋防胡椒噴霧嘅潛水眼罩，成個現實版小雲咁，如果唔係聽到佢大叫口號，八方都唔認得。<br>女長毛本來喺中聯辦示威完就走人，點知聽到支聯會擺喺時代廣場嘅民主女神像因為冇娛樂牌俾人沒收，佢即刻由西環飛的去銅鑼灣聲援，去到阿人連埋個像一齊畀人拉咗去北角警署，佢又同幾個朋友再飛的去北角，的士司機支持女長毛嘅義舉，好好人冇收到蓮姐錢，仗義每多屠狗輩，呢句說話又一例證。</p></body></html>
