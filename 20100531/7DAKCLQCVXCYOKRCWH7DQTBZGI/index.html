<html><header><meta charset="utf-8"><title>Evelyn預演做賢妻</title></header><body><h1>Evelyn預演做賢妻</h1><p>o靚模蔡穎恩（Evelyn）前日奪得亞視《第15屆十大電視廣告頒獎禮2010》的最佳電視廣告女主角大獎，一向深得廣告客戶愛戴的她，前日再為婚紗店拍攝廣告。<br>雖然拍攝時天氣頗炎熱，Evelyn絕不覺得辛苦，因為她得償所願穿上婚紗。原來她的夢想是做賢妻良母，她說：「由細到大我都想做一個好老婆好媽媽，今次我當係預演。」拍攝當天，Evelyn與師弟劉俊謙合作得很開心，不過Evelyn就被蚊咬。<br>撰文：林妃</p></body></html>
