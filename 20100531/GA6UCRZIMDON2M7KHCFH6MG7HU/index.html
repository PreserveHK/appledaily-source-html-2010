<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威叫女友陪媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威叫女友陪媽咪 - 馮仁昭</h1><p>孫耀威（右）同鄧健泓噚日喺灣仔出席「2010保良局誼親日」，活動係答謝兒童助養計劃嘅助養人。孫耀威同鄧健泓都有助養兒童，鄧健泓話：「我助養非洲一個細路女，間中都會寫啲簡單英文信聯絡吓。」孫耀威就將助養工作交畀媽咪代勞，佢話：「因為工作忙，驚住唔記得交錢，所以交畀媽咪幫我處理。媽咪係超級義工，有機會我會叫埋Macy（陳美詩）去幫手。」</p></body></html>
