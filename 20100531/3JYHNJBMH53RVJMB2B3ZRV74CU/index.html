<html><header><meta charset="utf-8"><title>GaGa開騷請人捉鬼</title></header><body><h1>GaGa開騷請人捉鬼</h1><p>一向都神神化化的新紮樂壇天后LadyGaGa，近日其神化行為可謂變本加厲，她竟然堅稱被厲鬼纏身，有幽靈一直跟着她，由於不想被厲鬼打擾其演唱會，所以決心請師傅捉鬼！</p><p>後台「唔乾淨」</p><p>昨晚LadyGaGa在倫敦O2會場舉行演唱會，她向助手表示，很害怕一些「不乾淨的能量」，所以一定要在演出前「打掃乾淨」後台。GaGa用3,000英鎊（約港幣33,000元），請來專業捉鬼敢死隊。據指師傅起初不知是誰請他捉鬼，但查過O2會場的節目後就知道是GaGa，於是根據客人要求，帶同靈魂探測器等到場，為她趕走污糟嘢。</p></body></html>
