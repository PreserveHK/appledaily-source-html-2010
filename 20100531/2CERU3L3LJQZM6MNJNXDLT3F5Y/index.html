<html><header><meta charset="utf-8"><title>「鬧飢荒」饅頭店遭停業</title></header><body><h1>「鬧飢荒」饅頭店遭停業</h1><p>重慶市銅梁縣一間饅頭店上周四（27日）起試業，一元人民幣一個超大饅頭，吸引不少民眾購買，可是除了新鮮出爐的大饅頭，當地民眾更對店名議論紛紛。<br>這間店名「鬧飢荒」（圖），當地民眾怒斥：「鬧飢荒只有我們經歷那個時代的人才曉得！」「現在日子過好了，這些人又把它扯出來做廣告，看了太讓人難受！」當地工商局稱，「鬧飢荒」的店名違反《廣告法》，因廣告法規定廣告必須符合公序良俗的條文，故勒令饅頭店停止營業。<br>《重慶晚報》</p></body></html>
