<html><header><meta charset="utf-8"><title>有禮送：免費測試思維能力</title></header><body><h1>有禮送：免費測試思維能力</h1><p>很多人認為小孩欠缺分析能力，但成因是甚麼？根據心理學家指出，香港小孩大多於豐富的物質支持下成長，故當面前沒有玩具或形象化的物件時，就欠缺分析和認知能力，更嚴重的話，會影響他們學習數學、圖形、邏輯、推算等。家長想了解子女的思維能力，匯思兒童學習中心的駐校心理學家林焯文將免費為《蘋果》的3-7歲讀者進行「兒童思維力測試」，家長只需致電39070880預約，並出示本報道，便可免費進行測試。測試需時約15-25分鐘（視乎個別小朋友的表現情況），而分析報告將於兩星期內以電郵形式通知各家長。<br><br>查詢：39070880</p></body></html>
