<html><header><meta charset="utf-8"><title>曲棍球賽險打盲眼</title></header><body><h1>曲棍球賽險打盲眼</h1><p>【本報訊】一名中學男生昨午在天水圍上體育課打曲棍球，被對手擊球時打爆眼鏡；事主左眼袋對下被眼鏡碎片割傷「險盲」，需要送院治療。<br>受傷男生年約16歲，在天水圍天城路一間中學讀中五，其左眼袋傷口長約兩厘米，幸送院治理後無影響視力。現場消息稱，昨下午2時許，事主在球場上體育課，與同學分成兩隊打曲棍球。其間事主與一名持球棍進攻的同學短兵相接，被對方舉起的球棍擊中眼鏡，眼鏡爆裂碎片割傷左眼袋，幸好沒傷及眼睛。<br>教師在意外後通知校方報警，校方聯絡事主家長到學校，救護員到場為事主包紮左眼傷處，再把他送往屯門醫院接受治療，其後已無礙出院。</p></body></html>
