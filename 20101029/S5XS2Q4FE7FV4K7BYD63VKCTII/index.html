<html><header><meta charset="utf-8"><title>范冰冰利刀架頸怕毀容</title></header><body><h1>范冰冰利刀架頸怕毀容</h1><p>王小帥執導、范冰冰與王學圻主演的康城參賽電影《日照重慶》將於下周五在內地上映，日前電影公司發了一批范冰冰在戲中被脅持的劇照出來，這場戲是講述飾演醫生的冰冰，到超市買東西時，遇到一位失去理智的年輕人在店內亂刀捅人，瘦弱的她沒有選擇逃避，反而馬上跑到傷者身邊施救。</p><p>「刀鋒很利」</p><p>但在施救時，這個失常青年用血刀架着她的頸，冰冰表示：「這個鏡頭可說是最危險的鏡頭，因為刀鋒很利，稍一不慎是可以割破脖子或毀容的，其實拍攝時我心裏挺緊張，幸而最後都可以順利完成，沒出意外。」<br>撰文：葉雪</p></body></html>
