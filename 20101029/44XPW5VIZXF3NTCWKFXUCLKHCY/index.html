<html><header><meta charset="utf-8"><title>關心妍欲借肚一次過生</title></header><body><h1>關心妍欲借肚一次過生</h1><p>關心妍、曹格和麥浚龍（Juno）等前晚到將軍澳電視廣播城錄影《勁歌金曲》，近日推出新碟的關心妍現場演繹新歌《以身試愛》，對於李家傑借肚產子，婚後積極造人的她坦言也想一試，她說：「一次過，可以懶啲，唔使咁多次，不過我家連瞓覺同陪老公都冇時間，BB都造唔到，前兩日係我結婚周年，原本我哋想重遊峇里，可惜有嘢做擱置咗，老公都唔開心。」<br>曹格對於崔建邦醉駕一事亦表示有留意，他說：「有問候佢，佢話叫我放心，我就唔敢再問，。」Juno則透露12月會接拍黃精甫的動作片，屆時會有不少危險場面。<br>採訪：卓寶花<br>攝影：黃文成</p></body></html>
