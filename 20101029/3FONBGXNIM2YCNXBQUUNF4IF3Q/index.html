<html><header><meta charset="utf-8"><title>圓形大富翁聖誕恩物</title></header><body><h1>圓形大富翁聖誕恩物</h1><p>經典遊戲「大富翁」面世75周年，仍歷久不衰，其中一個原因是與時並進。製造商「孩之寶」最近推出「圓形大富翁」，棋盤由方形變成圓形，估計「圓形大富翁」將會是今年最暢銷的聖誕玩具。<br>「圓形大富翁」棋盤除了變成圓形，樓價也跟隨現實世界暴漲，如Mayfair地段售價400萬鎊，至於作為交易媒介的假紙鈔，也改用電子貨幣。其他聖誕熱賣玩具，包括Nerf海綿子彈槍及樂高機場模型等。<br>英國《每日電訊報》</p></body></html>
