<html><header><meta charset="utf-8"><title>趙式和唔敢賣自己作品</title></header><body><h1>趙式和唔敢賣自己作品</h1><p>趙世光何琍琍女兒趙式和的GalerieHuit畫廊，昨晚在灣仔開幕，胞姊趙式明和胞妹趙式平等都有撐場，但原定會出席的何琍琍最終沒出現，趙式和說：「媽咪特登飛返香港，但佢因為傷風所以嚟唔到，始終都係身體緊要啲。」她謂由5月籌備，9月開幕，式和說：「一直打算開畫廊，咁啱有朋友有舖，本來諗住做自己畫室，最終都係開畫廊。」</p><p>生仔靠自己</p><p>趙式和謂不會發售自己的畫作，她說：「我係貪得意畫，唔係專業，唔見得人嘅。」李家傑找代母生三胞胎，她謂生兒育女希望靠自己，不會考慮請代母，但現時太忙，估計明年才會展開造人大計。<br>採訪、攝影：R.AuYeung</p></body></html>
