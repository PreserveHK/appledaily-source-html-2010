<html><header><meta charset="utf-8"><title>特稿：國米兩將入選百大新星</title></header><body><h1>特稿：國米兩將入選百大新星</h1><p>【綜合意大利、西班牙外電】國際米蘭鋒將迪亞高米列圖意外地不列入金球獎候選名單，不過國米兵菲臘比古天奴及大衛辛頓在西班牙雜誌《DONBALON》選出的100位今年最受注目新星，俱榜上有名。<br>該雜誌列出100位在1989年1月1日出生的新星，除上述兩人外，今季才由國米轉投曼城的巴洛迪利也入選。意甲以巴勒莫入選球員最多，包括柏斯托尼、艾斯基蒙路斯及艾保靴南迪斯。其他各大球會的入選球員，包括拜仁慕尼黑的湯馬士梅拿、阿仙奴的韋舒亞、卡路士韋拿、禾確特及曼聯的拉菲爾達施華等。</p></body></html>
