<html><header><meta charset="utf-8"><title>案件速遞恐嚇妻子工人候懲</title></header><body><h1>案件速遞<br>恐嚇妻子工人候懲</h1><p>【本報訊】裝修工因婚外情與妻鬧婚變，仍如常在妻子睡覺時影妻私處。他遭妻責罵時，便恐嚇將照片放上網。一個月後，妻子未能開啟門鎖，急召他回家，卻遭怒斥。兒子報警後，他恐嚇妻子，「睇吓警察嚟救你先，定係你死先」。裝修工昨在觀塘裁判法院認罪，署任主任裁判官陳錦昌罵他，雖沒使用暴力，但令家人惶恐，「可能比打佢一拳更痛苦」，押後下月11日，等候感化官等報告判刑。<br>38歲被告劉志文（圖）承認於8月11日及9月15日兩度犯案。辯方求情說，他日後會好好控制情緒。<br>案件編號：KTCC6213/10</p></body></html>
