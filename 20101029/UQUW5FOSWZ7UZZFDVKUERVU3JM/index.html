<html><header><meta charset="utf-8"><title>嘉玲蘇州建皇宮</title></header><body><h1>嘉玲蘇州建皇宮</h1><p>劉嘉玲剛在電影《狄仁傑之通天帝國》中演完武則天，未來又可能會參演《辛亥革命》飾隆裕皇太后。演慣皇后的嘉玲，現實中她在家鄉的蘇州，也有一幢裝潢得如皇宮的別墅。</p><p>四層15間房</p><p>內地報道劉嘉玲與老公梁朝偉去年斥資在太湖度假區內，置有一幢市值1,700萬人民幣的別墅，可飽覽太湖景，內裏共分4層，房間多達15間，還有一個偌大的私人花園。據曾內進參觀的記者形容，內部擺設及裝潢全以歐陸設計，配訂做的意大利家具，就連小至一件擺設及所用的餐具都非常精緻，相信嘉玲在裝修方面放了不少心機，特別是她跟偉仔的卧室，豪華之中不失典雅，予人閒適舒暢的感覺。<br>撰文：李森</p></body></html>
