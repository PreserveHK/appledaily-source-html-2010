<html><header><meta charset="utf-8"><title>隔牆有耳：陶傑講鬼文化另類剖析 - 李八方</title></header><body><h1>隔牆有耳：陶傑講鬼文化另類剖析 - 李八方</h1><p>周末Halloween殺到，處處鬼聲鬼氣，八方前幾晚深宵放工在街上遇到個女人，無端端問八方有冇一毫子畀佢，唔通因為鬼節時執唔到撒在街上嘅毫子，家陣攞番？可惜八方得八達通，冥通銀行又未嘟得卡，幫佢唔到。<br>呢件係真人真事，嫌唔夠驚嚇？星期六、日下午，陶傑、劉天賜同雲海幾個才子會在荷里活廣場同美麗華商場擺陣講鬼古。鬼古都有潮流，以前要凄美，《胭脂扣》係經典，近年變咗，《吸血新世紀》陰陽相隔玩埋人獸先至夠刺激。港產驚慄片掛名講鬼，其實人先係主角，西片就調轉，陶傑星期日會以另類影評角度，講吓呢種文化差異。
</p></body></html>
