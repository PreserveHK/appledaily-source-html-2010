<html><header><meta charset="utf-8"><title>隔牆有耳：華懋慈善基金內地結盟 - 李八方</title></header><body><h1>隔牆有耳：華懋慈善基金內地結盟 - 李八方</h1><p>打贏千億官司嘅華懋集團主席龔仁心，一直希望完成家姐「小甜甜」龔如心遺願，將華懋慈善基金打造成中國諾貝爾獎，佢噚日去北京，正式同宋慶齡基金會結盟，搭通天地線為內地同胞謀福祉。<br>龔醫生話，基金日後會主力幫內地失學兒童，同埋殘疾人士仲有婦女嘅醫療保障等，但未透露撥出幾多錢做善事。今年內地青海、甘肅等西北窮鄉僻壤天災頻生，基金噚日就同呢啲省分嘅領導簽署合作框架協議，承諾會優先幫佢哋。有內地記者問龔醫生，如果將來佢百年歸老，仔女又唔肯繼續行善咁點算，龔醫生話一定會喺棺材跳番出嚟「揍他們一頓」。
</p></body></html>
