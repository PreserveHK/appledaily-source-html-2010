<html><header><meta charset="utf-8"><title>大埔婦人與夫爭執求死</title></header><body><h1>大埔<br>婦人與夫爭執求死</h1><p>【本報訊】大埔廣福邨一名女子昨與丈夫爭執揚言跳樓。企圖跳樓41歲姓謝女子，與55歲姓余丈夫及家人同住廣平樓18樓一單位。昨中午12時，夫婦二人在家中為了瑣事爭吵，其間越吵越烈，謝婦情緒失控聲稱跳樓自殺，丈夫大驚立即制止並報警求助。<br>警方及消防員到場拍門，由姓余戶主開門，消防發現謝婦在屋內安全地方，但她情緒仍然激動，經游說下勸服她由丈夫陪同送往醫院檢查。
</p></body></html>
