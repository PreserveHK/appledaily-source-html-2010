<html><header><meta charset="utf-8"><title>黃宗澤幫杏兒揀篋</title></header><body><h1>黃宗澤幫杏兒揀篋</h1><p>黃宗澤（Bosco）和胡杏兒現於青海拍攝徐小明監製的30集新劇《跑馬場》，這對緋聞男女此行奉旨拍拖，在內地過冬，逗留長達5個月。劇中兩人飾演革命戀人，Bosco曾揚言與杏兒合作不顧忌，絕不因緋聞而影響演出。</p><p>買情侶篋</p><p>不過Bosco私下卻是個體貼男友，起行前為杏兒悉心打點禦寒裝備，獲贊助羽絨也預她一份，日前他再獲贊助旅行篋，又幫女友揀埋。當日Bosco現身圓方的旅遊品牌Tumi專門店，見他左揀右揀約20分鐘後，終於選中了兩個合共逾萬元的情侶篋，其後他還做阿四拖篋離開，相信是要親自拖到杏兒手上。<br>採訪：丁寧<br>攝影：黃偉雄</p></body></html>
