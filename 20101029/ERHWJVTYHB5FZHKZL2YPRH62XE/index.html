<html><header><meta charset="utf-8"><title>姜文杰兄妹遇爆粗惡女</title></header><body><h1>姜文杰兄妹遇爆粗惡女</h1><p>鄭欣宜、姜文杰及其妹姜麗文等，昨日出席新城的頒獎禮活動。日前，秦沛子女姜文杰和姜麗文搭地鐵期間被一位女士襲擊，更把姜麗文的手機掟落地，姜文杰說：「我哋用個電話玩遊戲，佢突然走埋嚟用粗口問候我哋屋企人。第二日仲要去嗰度錄音，爸爸驚有事陪阿妹搭地鐵。」<br>另外，瘦了不少的欣宜，被指是眾人中人氣最高的歌手，她笑言：「係咪勁重量咋？其實唔好因為有冇獎而困擾，自己努力做好。我只會視自己為挑戰者。」<br>採訪：王連連　攝影：黃文成
</p></body></html>
