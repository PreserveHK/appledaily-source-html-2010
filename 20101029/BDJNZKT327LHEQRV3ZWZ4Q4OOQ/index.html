<html><header><meta charset="utf-8"><title>案件速遞八旬翁認菜刀斬妻</title></header><body><h1>案件速遞<br>八旬翁認菜刀斬妻</h1><p>【本報訊】退休茶商健康日差，但老妻不許子女聘請家傭照顧，令他需入住老人院，夫妻生嫌隙。今年7月13日，妻子勸阻欲攜帶大量現金外出的老翁，老翁怒極用菜刀斬傷妻子的額頭、鼻子及手指，然後按鄰居門鐘，訛稱妻子企圖自殺。老翁昨在區域法院承認蓄意傷人罪，下月19日宣判。<br>昨坐輪椅出庭的被告朱儒明（81歲），案發前七天才因在觀塘寓所襲擊82歲妻子而被判守行為。辯方求情指，被告現已後悔，妻子亦望他返家，惟子女已表明會為老父另覓居所及請家傭。<br>案件編號：DCCC965/10</p></body></html>
