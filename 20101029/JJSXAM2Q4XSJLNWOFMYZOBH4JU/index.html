<html><header><meta charset="utf-8"><title>交友app選最美男女</title></header><body><h1>交友app選最美男女</h1><p>想知自己的長相在全球美貌榜排第幾？一個全新開發的iPhone應用程式（app）「FaceWorldMatch」，既可讓你在全球結交朋友，更可上載照片供其他用戶投票，選出全球最美的男女。<br>這個app由南韓公司Danal開發，前日（周三）才推出，已吸引不少iPhone用戶下載，兼上載相片。不選擇登記身份的，可純粹投票選出心目中全球最美男子或女子；登記了身份，就可瀏覽其他已登記者簡介，給他們留言，互相認識。遊戲開始不久，一度分別由一對南韓男女李韓國（代號cocuno，右）和金創造（代號CJ，左）當選全球最美男女。<br>南韓《朝鮮日報》</p></body></html>
