<html><header><meta charset="utf-8"><title>死者兄怒斥判刑輕</title></header><body><h1>死者兄怒斥判刑輕</h1><p>【本報訊】多年來任的士司機養妻活兒的黃志明，捱到兒子碩士畢業，幼女亦大學畢業，快將退休，卻遇「狂人」醉酒鬧事，被拖行撞欄慘死。黃志明胞兄昨聞判後痛哭垂淚，不忿「一條命只值三年（誤殺罪刑期）」，對被告倒過來推卸責任，亦感憤怒。<br>同任的士司機的黃兄（65歲）指，的士司機工作防不勝防，有客上車後嘔吐、搶軚、打人鬧事，甚至曾經遇劫，他們總不能夠隨便拒載；他萬料不到胞弟會因而慘死。最諷刺是「的士司機醉駕就好大罪」，今次乘客醉駕害死人卻獲得輕判。</p></body></html>
