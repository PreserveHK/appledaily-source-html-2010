<html><header><meta charset="utf-8"><title>MandyLieu拍廣告似打機</title></header><body><h1>MandyLieu拍廣告似打機</h1><p>混血女模MandyLieu最近以6位數字酬金，成功接JessicaC.棒，為美國戶外用品Columbia拍攝新廣告。拍攝時仍是大熱天，MandyLieu穿上羽絨、保暖衣、冷帽和頸巾拍攝十款造型，熱到滿身大汗。廣告商為了令MandyLieu更加投入，在現場播放滑雪電子遊戲，讓她模仿game入面的動作，一邊玩遊戲，一邊拍廣告，表現動感。<br>最終廣告拍足15小時，MandyLieu凌空跳起幾十次，又要起飛腳、不斷奔跑、做旋轉動作等，運動量十足。<br>撰文：DebbieLum</p></body></html>
