<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張秀文選世姐現好兆頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張秀文選世姐現好兆頭 - 馮仁昭</h1><p>港姐張秀文（左）上月去咗內地，代表香港參加世界小姐競選。成班佳麗先喺北京參觀長城同鳥巢，之後再去內蒙古。張秀文話第一次去內蒙，大開眼界。之後佳麗就去上海世博同出席海南水災籌款，再轉去海南島三亞，遊覽天涯海角同亞龍灣，家準備緊聽晚嘅決賽。張秀文話好開心晉身BeachBeauty前40名，又被大會選咗做八名表演中國舞嘅佳麗之一，佢呢幾日不停排舞，希望有好表現。</p></body></html>
