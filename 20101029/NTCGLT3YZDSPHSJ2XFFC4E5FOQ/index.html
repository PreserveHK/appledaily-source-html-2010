<html><header><meta charset="utf-8"><title>查理絲、姬拉演戴妃鬧雙胞</title></header><body><h1>查理絲、姬拉演戴妃鬧雙胞</h1><p>奧斯卡影后查理絲泰朗（CharlizeTheron），最近獲邀主演有關已故戴安娜王妃（PrincessDiana）的傳奇電影，並有機會在同片跟蘇格蘭男星伊雲麥葵格（EvanMcGregor）合作。同期還傳出法國另一間電影公司也有意開拍另一部有關戴妃年輕時代的傳奇片，並屬意由姬拉麗莉（KeiraKnightley）擔演，最有趣是愛倫美雲（HelenMirren）不扮英女皇，改扮戴妃母親。</p></body></html>
