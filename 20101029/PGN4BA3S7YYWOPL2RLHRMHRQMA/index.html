<html><header><meta charset="utf-8"><title>醫療短波手足口病處高峯期　每周爆逾20宗</title></header><body><h1>醫療短波<br>手足口病處高峯期　每周爆逾20宗</h1><p>本港手足口病個案持續上升，由9月至今已爆發81宗院舍個案，較去年同期只有5宗急升15倍，近期每周也有逾20宗爆發，顯示已進入手足口病高峯期，衞生防護中心呼籲市民提高警覺，並已通知學校及院舍加強防備。另觀塘聖若瑟英文小學爆發急性腸胃炎，25名學生及一名職員，上周六起出現嘔吐及腹瀉，19人需要求醫，毋須入院，暫未能確定感染原因，中心已要求校方進行徹底消毒。</p></body></html>
