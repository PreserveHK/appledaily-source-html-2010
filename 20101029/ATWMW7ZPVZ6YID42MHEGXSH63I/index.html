<html><header><meta charset="utf-8"><title>旺角冷氣風嘴砸傷食客</title></header><body><h1>旺角<br>冷氣風嘴砸傷食客</h1><p>【本報訊】34歲姓徐女子與友人昨日下午1時許到旺角西洋菜南街味千拉麵午膳；她們甫坐下點了菜，安裝於天花板的一個正方形冷氣槽風嘴突然鬆脫，由離地9呎的天花板跌下。該1呎長、1呎闊的冷氣槽風嘴擊中枱面，再反彈打中徐女頭部。徐被打中後驚魂甫定，走開躲避，由肇事麪店職員報警。<br>救護員到場替徐女檢查發現僅受輕傷，她事後由友人陪同送院，作詳細檢查。警員調查後相信事件屬於意外，並把墮下風嘴交回食店處理。
</p></body></html>
