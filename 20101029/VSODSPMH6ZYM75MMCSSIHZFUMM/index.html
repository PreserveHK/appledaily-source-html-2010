<html><header><meta charset="utf-8"><title>百果園E神玩煙花燒傷</title></header><body><h1>百果園E神玩煙花燒傷</h1><p>百果園E神陳靜（DaDa）日前到台灣墾丁，為即將在下月中推出的個人月曆拍攝，不過第一日到達就因為狂擦海鮮而出事，差點影響進度。</p><p>食蠔皮膚敏感</p><p>DaDa因為吃得太多導致皮膚敏感，她說：「墾丁嘅海鮮好新鮮，我當晚食咗好多蠔，第二朝即刻皮膚敏感起粒粒，我好擔心，如果因為我貪食，而影響拍攝進度就大劑，好彩化咗妝唔係好覺，食埋藥之後又冇乜事，但跟住嘅行程就慘囉，見到其他工作人員食海鮮，我都死忍，一啖都唔食，雖然好辛苦，但為咗拍攝順利，都係值得嘅。」<br>此外，DaDa在當地獻出人生的第一次玩煙花，不過就被燒傷尾指，可算出師不利。<br>採訪：何永寧
</p></body></html>
