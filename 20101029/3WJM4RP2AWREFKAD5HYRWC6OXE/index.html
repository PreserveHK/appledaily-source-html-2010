<html><header><meta charset="utf-8"><title>可愛貓咪大戰小龍蝦</title></header><body><h1>可愛貓咪大戰小龍蝦</h1><p>可愛貓咪大戰小龍蝦的短片，近日熱爆內地網站。短片中，一隻純白色的貓咪緊盯地上的紅色小龍蝦，小龍蝦則「站直」身軀，伸出兩隻大鉗，擺出一副戰鬥格。<br>貓咪看到小龍蝦，又怕又想打，左右前爪輪番上陣，不時以彈弓手攻擊（圖）。但小龍蝦每次都迅速地反擊，以大鉗嚇退貓咪。小龍蝦警戒十足，當貓咪圍着牠踱步時，牠立時高舉雙鉗，跟着轉圈。兩者的趣怪模樣令不少網民笑倒，短片結束，兩者仍難分勝負。<br>中國網絡電視台</p></body></html>
