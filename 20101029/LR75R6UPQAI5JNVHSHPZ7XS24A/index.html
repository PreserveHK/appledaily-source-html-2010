<html><header><meta charset="utf-8"><title>採訪手記國際巨星平易近人</title></header><body><h1>採訪手記<br>國際巨星平易近人</h1><p>曉格蘭特首次踏足中國，昨在海南島會見記者時大受歡迎，有問必答，笑容滿面，但因為時差及繙譯需時，曉格蘭特偶爾瞌眼瞓，而其英式幽默雖經繙譯，但每次都引發台下笑聲；至於嘉芙蓮也平易近人，不過一身打扮相當阿太，而與她在記招同場亮相的馬修則慘被傳媒冷落。昨日眾星先後參加球賽，暫未有賽果，因賽事分成四日舉行，昨、今兩日是一明星、一專業球手加三名業餘球手同組作賽，需各自完成18洞，曉格蘭特與業餘球手身份參賽的城城和職業高球手鞏怡萍同組，嘉芙蓮與新西蘭籍的韓國職業高球手李明真同組，馬修則與中國職業高球手張連偉同組。</p></body></html>
