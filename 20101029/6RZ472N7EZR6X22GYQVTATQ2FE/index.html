<html><header><meta charset="utf-8"><title>莫妮卡抱女拍裸照</title></header><body><h1>莫妮卡抱女拍裸照</h1><p>曾參演《22世紀殺人網絡2決戰未來》（MatrixReloaded）的意大利女星莫妮卡貝露絲（MonicaBellucci），今年5月已為法國影星雲遜卡素（VincentCassel）第二次產女。最近她抱着5個月大的女兒，齊齊一絲不掛的為雜誌《VanityFair》拍攝封面照。被問到再次拍全裸照的感受時，她說：「我覺得像完美的熟梨，甜美又多汁!」這名46歲的靚媽面對女兒洋溢母愛，她更將拍攝酬勞作慈善用途。</p></body></html>
