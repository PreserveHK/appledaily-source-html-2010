<html><header><meta charset="utf-8"><title>醫療短波人工受孕三次失敗　婦女難「中獎」</title></header><body><h1>醫療短波<br>人工受孕三次失敗　婦女難「中獎」</h1><p>女性尋求人工輔助受孕時，如嘗試三次仍未成功，專家指再有望「中獎」的機率很低。美國密芝根大學研究人員分析當地04至08年，婦女接受人工受孕的數據，結果平均三分一婦女能在首次接受人工受孕時，成功懷孕，第二次治療的成功率上升至五成，但第三次的機率則相當低。研究員指，人工受孕費用昂貴，但生殖中心或醫療人員往往指成功率視乎婦女嘗試多少次人工受孕而定，故數據有助她們參考。</p></body></html>
