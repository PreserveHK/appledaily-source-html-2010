<html><header><meta charset="utf-8"><title>案件速遞積犯涉車場內自瀆</title></header><body><h1>案件速遞<br>積犯涉車場內自瀆</h1><p>【本報訊】有易服癖的偷窺積犯，三日前涉嫌在港島南區置富花園商場的停車場自瀆，當場被捕。警方搜出冰毒、一名港大男生學生證、遙控針孔攝影機、接收器及兩張內有偷拍女性如廁片段的記憶卡等物品。涉案男子昨在東區裁判法院提訊。<br>被告李鴻發（34歲），被控在公眾地方作猥褻行為、管有適合作非法用途工具、偷竊及藏毒共四罪。控方指近期港大出現偷窺狂，被告無故在該校擁有儲物櫃，內有女性衣物，並反對保釋，被告還柙至12月19日再訊。<br>案件編號：ESCC4565/10</p></body></html>
