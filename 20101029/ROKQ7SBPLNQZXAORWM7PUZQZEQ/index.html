<html><header><meta charset="utf-8"><title>案件速遞父親認螢光棒打仔</title></header><body><h1>案件速遞<br>父親認螢光棒打仔</h1><p>【本報訊】六旬男子聲稱十歲兒子「太曳，唔知點教」，上月15日發現他又偷錢，盛怒下以螢光棒打他，致他大腿、手腕及臀部多處瘀傷，傷痕最長達16厘米。父親昨在觀塘裁判法院認罪，署任主任裁判官陳錦昌指，即使在較容許體罰的年代，都不會將兒子打至如此傷，若非被告主動向社工投案，已判即時監禁。現押後至下月11日，等候感化官及社會服務令報告判刑。<br>63歲姓鄧無業被告承認一項對所看管兒童故意襲擊罪。辯方指被告曾向醫務社工求助教子方法，是「愛之深，恨之切」，鹵莽下犯案。<br>案件編號：KTCC6220/10</p></body></html>
