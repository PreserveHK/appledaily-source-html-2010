<html><header><meta charset="utf-8"><title>36D袁莉床上現真身</title></header><body><h1>36D袁莉床上現真身</h1><p>因演出電視劇《鐵齒銅牙紀曉嵐》系列、扮演紀曉嵐紅顏知己杜小月而為港人熟識的內地藝人袁莉，在電視圈封「收視女王」外，最近更憑36D上圍闖影壇與鞏俐爭風頭。</p><p>誘人姿勢</p><p>袁莉早前豁出去拍廣告，她毫不錫身躺在床上展示其驕人身段，還在床上擺出種種誘人姿勢，加上迷離恍惚的眼神，散發陣陣女人味挑起男性的慾望。<br>其實早前袁莉在北京跟劉德華及鞏俐合作演出電影《我知女人心》時，亦曾有過情挑劉德華的紀錄，片中還有一場跟華仔演出的床上戲，不過這場床戲搞笑有餘，香艷不足。<br>撰文：李森</p></body></html>
