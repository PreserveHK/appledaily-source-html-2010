<html><header><meta charset="utf-8"><title>手機靠睇樣辨別機主</title></header><body><h1>手機靠睇樣辨別機主</h1><p>不少機主會為手機設定鎖機密碼，將來鎖機或解鎖，只需將手機對住臉孔就可以，因為英國曼徹斯特大學研發出一種手機臉孔辨識軟件，透過分辨用戶22種面部特徵，準確辨認出是否機主。<br>研究員特雷瑟登指，新技術只需利用手機前置鏡頭，就可快速掃描用戶臉部，追蹤眼睛、鼻子、嘴部和輪廓等位置。手提電腦、網路鏡頭和Xbox360Kinect遊戲機，都已採用臉孔辨識技術來核實身份，但這是首次可在智能手機上使用。<br>英國《每日郵報》</p></body></html>
