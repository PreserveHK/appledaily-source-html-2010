<html><header><meta charset="utf-8"><title>案件速遞非常父母高院上訴</title></header><body><h1>案件速遞<br>非常父母高院上訴</h1><p>【本報訊】一對非常父母堅拒讓9歲兒子上學，違反教育署入學令，今年初被判囚三個月，成為首宗個案。該對父母昨在高等法院上訴，法官及律政司均同意原審裁判官定罪基礎出錯，會重新檢視案中證據，押後判決。<br>上訴人49歲潘志輝及51歲梁淑芳（圖）基於不滿兒子學校校政及校長，自08年5月不讓兒子上學，亦無視教署同年10月發出的入學令，其子至今仍沒有上學。上訴人認為有合理原因不讓兒子上學，而教署勸喻他們轉校，卻沒有提供實際協助。<br>案件編號：HCMA158/10</p></body></html>
