<html><header><meta charset="utf-8"><title>澳門冒港人假卡黨被捕</title></header><body><h1>澳門<br>冒港人假卡黨被捕</h1><p>【本報訊】兩名年約30多歲分別姓鄭和姓曾內地男子，本周二在澳門中區一家當舖用偽造的內地銀聯卡，企圖碌卡購買一批總值120萬元物品。司警接報到場將他們拘捕，除在他們身上搜出假銀聯卡外，尚有一張假香港身份證及假回鄉證。<br>司警調查後懷疑兩人是假卡集團成員，用盜來的港人證件製造假卡，然後在澳門犯案。此外更揭發他們去年及今年7月，曾在澳門四次犯案，用假卡成功購買共840萬元貨物。司警正與內地公安聯手追緝其餘在逃同黨。</p></body></html>
