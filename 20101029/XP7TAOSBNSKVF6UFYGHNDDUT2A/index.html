<html><header><meta charset="utf-8"><title>周三、周四及周五部份球賽賽後報告</title></header><body><h1>周三、周四及周五部份球賽賽後報告</h1><p>晉級</p><p>韋斯咸的域陀奧賓拿（左），在英聯盃16強對史篤城於加時階段射入一球，協助球隊以3:1贏波晉級。美聯社</p><p>兩粒</p><p>阿積士射手艾咸達奧（左）梅開二度，助球隊在荷甲於主場贏海倫芬3:1，近4場入4球，較球隊首席射手蘇亞雷斯的腳風還要順。法新社</p><p>大炒</p><p>西維爾在西班牙盃第4圈首回合，作客以4:0大炒丙組的皇家聯盟，次回合返主場可以嘆慢板「印印腳」。歐新社</p></body></html>
