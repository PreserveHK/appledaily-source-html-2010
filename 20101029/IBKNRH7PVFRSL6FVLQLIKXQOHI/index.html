<html><header><meta charset="utf-8"><title>美酒佳餚巡禮揭幕</title></header><body><h1>美酒佳餚巡禮揭幕<br></h1><p>【本報訊】香港已經取代倫敦成為全球第二大紅酒拍賣中心，香港美酒佳餚巡禮料可吸引更多本地甚至外地紅酒愛好者參與。財政司司長曾俊華（圖中）昨於巡禮開幕禮稱，今年首八個月本港紅酒入口總額達到40億元，按年上升73%；過去兩年半共進行34次拍賣，金額達到15億元。巡禮昨日起一連四天於西九海濱長廊舉行，免費入場，場內售每張10元品酒券，最多可換1杯美酒，200元普通品酒證更可試飲最多12杯；首設的「尊尚名酒區」，需持300元尊尚品酒證入場。<br></p></body></html>
