<html><header><meta charset="utf-8"><title>周秀娜打底露少少</title></header><body><h1>周秀娜打底露少少</h1><p>周秀娜、謝婷婷和ECupBaby等前晚在中環出席SLY時裝騷。周秀娜早早到場，但在後台搞了20分鐘才出現，本來性感連身褲無端打了內衣底，令性感程度大打折扣。周秀娜說：「因為件衫size唔啱，太鬆，我本來入去想整細啲件衫，我都唔想打底。」<br>問周秀娜是否現時身嬌肉貴，要惜肉？她即說：「唔關事！下次弗啲真係可以着，我最近狂食大閘蟹，一次食六隻，但都肥唔到。」她謂經常不在港，攬不到男友取暖，又不能做樹熊抱抱，問經常兩地分隔，不怕男友偷食嗎？她即講爛gag說：「唔怕！啲蟹喺晒我度，佢冇得偷食，我一個都食唔晒啦。」<br>採訪：歐陽慧恩<br>攝影：黃文偉</p></body></html>
