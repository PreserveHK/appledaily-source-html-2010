<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍預告女友親捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍預告女友親捧場 - 馮仁昭</h1><p>王祖藍噚日接受商台訪問，透露《荃家福祿壽》年尾搬上會展舉行，如果反應好就新年後再到紅館演出。祖藍呢排忙緊同阮兆祥、李思捷及錢國偉開會度橋，仲話思捷喺騷入面會扮天王，仲會將佢哋嘅演唱會做一次，最近就忙於健身。祖藍自己當然繼續扮女人，佢講笑話為咗錢乜都肯做。當主持問佢祖藍嫂會唔會到場支持，佢好大方話會，但就匿埋一邊睇，又爆嘉賓有天王天后。</p></body></html>
