<html><header><meta charset="utf-8"><title>潮流感：Loewe鬥牛絲巾 - ㎡</title></header><body><h1>潮流感：Loewe鬥牛絲巾 - ㎡</h1><p>Loewe被譽為西班牙皮王，皮革以外，也推動西班牙文化。最近推出的絲巾系列，就請來西班牙藝術家CarlosMacia設計圖案。</p><p>這位跨界玩攝影、雕刻、繪畫的artist，以西班牙國粹的鬥牛勇士傳統服飾上的華麗細節做靈感，freehand畫出一幅色彩豐富的graffitipattern，全由圓圈、弧形、曲線的色彩線條組成，洋溢鬥牛士服飾的華麗巴洛克風格。CarlosMacia說：「我關注的重點就是極為豐富的裝飾與色彩。」<br>Textby㎡</p></body></html>
