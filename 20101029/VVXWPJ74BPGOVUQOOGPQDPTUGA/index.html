<html><header><meta charset="utf-8"><title>羽翹暗戀譚耀文</title></header><body><h1>羽翹暗戀譚耀文</h1><p>羽翹早前為她親自作曲的新歌《月光曲第四樂章》拍攝MV，並邀得譚耀文做MV男主角，MV內容講述羽翹和譚耀文都是鋼琴老師，羽翹更暗戀男方多時，但最終都是神女有心，襄王無夢，兩人未能成為情侶。</p><p>「負第三者罪名」</p><p>由於譚耀文演出經驗豐富，所以羽翹拍攝前刻意向他偷師，更大賣口乖說：「唔使偷，佢會自動送畀我，佢一開機就好似上身咁變咗另一個人，我都好快俾佢感染到投入演出，如果再長啲時間，我怕我會真係愛上佢，咁我就要負上第三者嘅罪名。」<br>拍完MV後，羽翹自言對演戲甚感興趣，又謂不理角色好醜也願一試，更揚言醜女瘋女的角色都可接受。<br>撰文：林妃</p></body></html>
