<html><header><meta charset="utf-8"><title>陳霽平飯桶食極唔肥</title></header><body><h1>陳霽平飯桶食極唔肥</h1><p>陳霽平近日樂於做私人騷司儀搵真銀，時間越接近聖誕和新年這些大節日，她的荷包就更腫脹。陳霽平日前便為一間餐廳光榮結業做司儀，她穿了桃紅色tubedress撐場，因為骨瘦嶙峋的關係，所以晚裝出現離罩情況，令她不時要抽裙防走光。<br>陳霽平不時會出席餐廳活動，故特別識飲識食，她昨日在電話中說：「我平時都會捐窿捐罅搵好嘢食，我特別鍾意食飯，每日無飯不歡，朋友都笑我係飯桶。」為食的她卻得天獨厚，食極都唔肥。<br>採訪：比華利</p></body></html>
