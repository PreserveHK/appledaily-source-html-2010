<html><header><meta charset="utf-8"><title>Rain反告債主誹謗</title></header><body><h1>Rain反告債主誹謗</h1><p>韓國天王Rain（圖），早前被演唱會搞手AndrewKim告上洛杉磯法院追債，指他07年借走15萬美元（約116萬港元）豪賭後沒有還債，又指Rain想搞美國移民逃避服兵役。Rain前晚還擊，入稟首爾法院反告包括Andrew及報道此事的記者在內七個人，控告他們誹謗等罪名。此外，Rain的《逃亡者PLANB》前晚收視反彈錄得12.8%，劇情講述他為保護李娜英而雙雙爆缸。</p></body></html>
