<html><header><meta charset="utf-8"><title>尖沙嘴的士惡客打寸司機</title></header><body><h1>尖沙嘴<br>的士惡客打寸司機</h1><p>【本報訊】一對年約20歲的年輕男女昨凌晨1時許在尖沙嘴乘的士往牛頭角，其中女乘客先下車，男乘客則繼續前往荃灣，其間他指罵司機兜路，兩人發生爭執。的士司機不忿被罵，駛回尖沙嘴，男乘客疑不滿「寸」司機，竟召來三名同伴向他拳打腳踢，惡乘客未有付101元車資便偕三名友人逃去。<br>倒楣的士司機44歲姓林，右眼角受傷，其後報警送院治理。警員在的士後座檢獲一張本月27號草蜢演唱會門票，懷疑為惡乘客遺下，並正追尋其下落。</p></body></html>
