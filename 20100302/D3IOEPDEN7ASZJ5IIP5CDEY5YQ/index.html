<html><header><meta charset="utf-8"><title>潮流感：Versus七彩鞋 - ㎡</title></header><body><h1>潮流感：Versus七彩鞋 - ㎡</h1><p>告別長長長靴，春夏足下今季最令人期待的新鞋，必數由DonatellaVersace點名ChristopherKane重生的Versus，上季小試牛刀玩blackandstuds，叫好叫座。2010春夏新貨陸續返到OnPedder，今季玩七彩螢光色扣針、chainsdetails、多搭帶設計，疏氣通爽有型，但鞋底鞋踭又自然正路兼easytowear。<br>沒叫人踩高蹻、企花盆、腳踏關刀，這季Versus鞋更practical，可以穿多兩季。<br>Textby㎡</p></body></html>
