<html><header><meta charset="utf-8"><title>Juno游繩簽生死狀</title></header><body><h1>Juno游繩簽生死狀</h1><p>麥浚龍（Juno）正式取代前女友鍾欣桐（阿嬌），成為TOUCH牛仔褲的代言人，稍後他會在銅鑼灣的旗艦店，以別開生面的方法進行簽約儀式，另外當日Juno會在5樓天台游繩而下，為在旗艦店牆外的巨型廣告揭幕，故此活動前他要簽下生死狀，以承擔一切風險。</p><p>教練讚表現佳</p><p>Juno日前率先接受訓練學習游繩，大會請來著名的極限運動課程設計總監MichaelMaddess擔任指導，Juno說：「真係好刺激，我企喺4層樓上面都有啲緊張，但係我對教練好有信心。」練習過後教練還大讚Juno表現理想。<br>撰文：葉雪</p></body></html>
