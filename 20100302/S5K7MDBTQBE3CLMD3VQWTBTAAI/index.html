<html><header><meta charset="utf-8"><title>海逸豪園婦人跳樓亡</title></header><body><h1>海逸豪園婦人跳樓亡</h1><p>【本報訊】一名婦人昨晨懷疑精神病復發，從紅磡海逸豪園29樓住所，攀窗一躍而下跳樓自殺身亡，案件無可疑。</p><p>患精神病多年</p><p>跳樓自殺喪生女子41歲姓陳，與47歲姓姚丈夫等同住紅磡海逸豪園23座29樓一單位。據悉，女事主患有精神病多年，須服藥及覆診控制病情。<br>昨凌晨零時許，女事主懷疑精神病發作萌輕生之念，從住所攀窗跳下自殺，倒卧大廈二樓平台上奄奄一息，丈夫發覺妻子出事立即報警。<br>救護員趕至證實女事主已告死亡，毋須送院通知仵工到場善後。消防員利用升降台及擔架床將屍體吊回地面移往殮房處理，現場未有撿獲遺書，警方列作有人從高處墮下事件處理。</p></body></html>
