<html><header><meta charset="utf-8"><title>案件速遞15男女涉洗錢逾億受審</title></header><body><h1>案件速遞<br>15男女涉洗錢逾億受審</h1><p>【本報訊】犯罪集團利用公屋單位等地，收藏逾20萬支冒牌香煙，轉售圖利，更涉嫌清洗黑錢高達1.28億元。15名男女被控洗黑錢及管有偽冒商標貨品等23項罪，昨在區域法院受審，除一名43歲女被告外，各人均否認控罪。<br>五男十女被告年齡介乎25至68歲。根據控罪，被告於08年10至11月於藍田平田邨、馬鞍山利安邨、將軍澳景林邨等地，收藏超過20萬支冒牌香煙，亦有銷售私煙；被告另被控於06至08年清洗1.28億元黑錢。男被告蘇青松（43歲）及女被告蘇白雲（44歲）涉及其中1.1億元，聆訊今續。<br>案件編號：DCCC296,744/09</p></body></html>
