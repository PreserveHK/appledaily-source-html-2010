<html><header><meta charset="utf-8"><title>寶珠憔悴拜亡母</title></header><body><h1>寶珠憔悴拜亡母</h1><p>陳寶珠養母宮粉紅上周三在寶珠姐首演折子戲當晚去世，喪禮定在13日於香港殯儀館設靈，翌日大殮。今天是宮粉紅頭七，寶珠姐日前在香港殯儀館為母設下臨時靈堂，並天天前往拜祭。昨傍晚5時許，寶珠姐與兒子楊天經及一女友人離開大坑寓所往殯儀館，只見她一臉憔悴，心情似未平復，她落車後由兒子拖着前行，其司機則拿着一袋冥鏹跟隨其後。<br>寶珠姐見有記者拍照，也大方站好任影，問到是否天天都來拜祭，寶珠點着頭說：「係呀。」問她心情好一點沒有，寶珠想了一想才說：「好啲啲啦。」然後便進入殯儀館。<br>採訪、攝影：胡比、卓寶花</p></body></html>
