<html><header><meta charset="utf-8"><title>案件速遞盜款家傭呃綜援再判囚</title></header><body><h1>案件速遞<br>盜款家傭呃綜援再判囚</h1><p>【本報訊】中年女家務助理盜取僱主15萬元財物後潛逃，因在超市盜竊被捕，再揭發她任職家傭時騙綜援。她早前在荃灣裁判法院承認一項欺詐罪，昨稱自去年10月開始，每月還款400元給社署，望能找工作繼續還款。主任裁判官練錦鴻判處被告入獄2個月。<br>案情指，被告劉少華（57歲）向社署訛稱於07年6月至08年5月間沒有工作，騙取1.5萬元失業津貼，其實她任職家傭賺取共6.2萬元。她於去年9月被捕。而早前她已就高買及盜款案，先後被判感化一年及入獄14周。<br>案件編號：TWCC3758/09</p></body></html>
