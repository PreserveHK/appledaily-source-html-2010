<html><header><meta charset="utf-8"><title>求驗客手記：泰利轟比拿美落井下石 - 求驗客</title></header><body><h1>求驗客手記：泰利轟比拿美落井下石 - 求驗客</h1><p>自從泰利被揭發「勾義嫂」事件後，佢都一直低調處理，沒有向外講太多有關今次布歷治「戴綠帽」嘅說話，希望時間可以冲淡一切。直到比拿美喺曼車戰後抽水鬧埋一份，泰利終於都忍唔住要反擊，炮轟比拿美唔應該喺呢個時候落井下石，搞到同布歷治之間嘅恩怨更深。其實，泰利喺今次「勾義嫂」事件已經英名盡喪，失去咗英格蘭國家隊隊長名銜，又眾目睽睽下被布歷治拒絕握手落面，已經得到應有嘅懲罰;我求大俠認為比拿美實在唔應該再喺佢傷口上灑鹽，咁樣只會令人覺得冇品。</p></body></html>
