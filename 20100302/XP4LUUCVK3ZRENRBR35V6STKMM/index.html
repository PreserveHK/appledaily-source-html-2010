<html><header><meta charset="utf-8"><title>求驗客手記：羅生寸梁孔德中超夢 - 求驗客</title></header><body><h1>求驗客手記：羅生寸梁孔德中超夢 - 求驗客</h1><p>近期新聞多多嘅足總主席梁孔德，早前公開講話會同中國足協傾傾，派隊參加國內聯賽，再次成為球圈熱話，球迷對呢個話題有唔同睇法，但唔易成事。所以中國足協副主席林曉華都話，喺呢件事情上暫時未有時間表。南華足主羅傑承（圖）前晚都忍唔住，喺blog度猛「寸」主席，我求大俠睇完都覺得有道理。羅生話如果呢隊進軍國內嘅「港隊」喺甲組隊「撬人」，港甲肯定會俾打散；如果呢支「港隊」降班，足總又有冇諗過點樣保障隊內球員呢？真係值得深思。</p></body></html>
