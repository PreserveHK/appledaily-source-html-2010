<html><header><meta charset="utf-8"><title>L'Arc~en~Ciel驚飲汽水</title></header><body><h1>L'Arc~en~Ciel驚飲汽水</h1><p>日本樂隊L'Arc~en~Ciel相隔10年再拍廣告，與女歌手倖田來未及靚聲二人組合KOBUKURO為百事可樂拍攝廣告，廣告今日在日本播出。<br>L'Arc~en~Ciel在廣告中會翻唱英國樂隊TheArrows於75年面世的細碟《ILoveRock'n'Roll》歌曲。主音hyde說：「拍攝演唱鏡頭時不會緊張，反而拍攝飲汽水的時候卻有點緊張。」倖田則翻唱70年代美國女歌手CherylLynn的歌曲《GotToBeReal》。</p></body></html>
