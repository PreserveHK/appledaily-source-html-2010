<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉家昌仔返港照顧媽媽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉家昌仔返港照顧媽媽 - 馮仁昭</h1><p>劉家昌太太甄珍日前喺養和接受胃腫瘤切除手術，噚日佢個仔劉子千接受商台訪問時話：「我原本喺美國做音樂，聽見媽媽胃有事即飛回來，在醫院照顧她。」<br>問到手術係咪成功？劉子千話：「對，之前都好擔心，我與媽媽感情非常好，所以很緊張、難過和焦急。」<br>問到會否寫首歌給媽媽？佢話：「有機會都會。」佢話媽媽做手術時自己仍喺飛機上，未能喺手術室外等候，又爆從未見過爸爸如此緊張。</p></body></html>
