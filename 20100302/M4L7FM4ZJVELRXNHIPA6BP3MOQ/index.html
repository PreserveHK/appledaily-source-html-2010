<html><header><meta charset="utf-8"><title>官恩娜險仆大嗌</title></header><body><h1>官恩娜險仆大嗌</h1><p>官恩娜、狄易達及阮民安等前晚在沙田出席元宵活動，官恩娜穿高踭鞋示人，上台時突然大叫一聲，原來她幾乎跌倒。</p><p>冇慶祝情人節</p><p>官恩娜表示每年大時大節要工作，元宵節也沒與男友慶祝，她說：「2月14都冇慶祝啦，我情願有工開，工作同人氣係成正比o架，我唔會抱怨忙囉。」她謂工作不用男友跟場，她說：「真心相愛唔使成日見，拍拖同工作要分開。」<br>狄易達則謂不敢約會曾傳緋聞的G.E.M，他說：「以前一齊做完嘢都會去食嘢，家唔敢，情人節約人仲怪，係都閒日先啦。」<br>採訪、攝影：李珮洳</p></body></html>
