<html><header><meta charset="utf-8"><title>宿一宵：復活節倫敦文華相連房$4,436</title></header><body><h1>宿一宵：復活節倫敦文華相連房$4,436</h1><p>我是越來越愛倫敦，理由相當簡單，當歐元、澳元回升，日圓直逼9算時，英鎊依然低水，即使物價高，拉上補下還是親民吧！倫敦海德公園文華酒店推出復活節家庭住宿優惠，300幾鎊包括雙人房及相連兒童客房，在復活節檔期算是相當合理，還可參與酒店為小朋友而設的復活節活動呢。<br><br>記者：曾冠輝<br><br>網址：http://www.mandarinoriental.com/london</p><p>優惠期：2/4-5/4<br><br>$4,436包括兩個相連雙人房<br><br>囗酒店備相連房間，並設復活節活動，適合一家四口入住<br><br>囗優惠期短，只限復活節</p></body></html>
