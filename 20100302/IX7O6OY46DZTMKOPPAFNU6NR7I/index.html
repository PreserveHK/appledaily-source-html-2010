<html><header><meta charset="utf-8"><title>FLAME四子宣佈解散</title></header><body><h1>FLAME四子宣佈解散</h1><p>身為w-inds.師弟的日本四人男子偶像組合FLAME，昨日透過官方網站宣佈解散，孖仔兄弟成員伊崎右典及伊崎央登，將會作個人發展。<br>FLAME昨日透過所屬事務所在官方網站發表解散消息，文中提到組合昨日解散後，孖仔兄弟成員伊崎右典及伊崎央登將以演員身份作個人發展。至於成員北村悠及野口征吾則冇得留低，需要離開事務所，變相遭炒魷。四子也在網站內留言，言語間表現得依依不捨，他們更感謝fans過去九年來的支持。</p></body></html>
