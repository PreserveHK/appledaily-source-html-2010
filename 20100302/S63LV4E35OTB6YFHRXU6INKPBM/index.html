<html><header><meta charset="utf-8"><title>志玲盼剪髮助癌婦</title></header><body><h1>志玲盼剪髮助癌婦</h1><p>林志玲昨日在台北出席乳癌防護公益活動，宣誓終身幫手，她在會上讀出一位乳癌病友媽媽寫給女兒的信時，還感動得數度哽咽，她說：「以前比較脆弱，現在要堅強要有使命感，堅強才能幫助別人。偶爾還是會破功，只能以深呼吸來恢復激動情緒。」<br>乳癌病友協會鼓勵大家捐出頭髮製成假髮幫助因治療脫髮的婦女，志玲表示非常想參與，她說：「我念國中時還有髮禁，大學之後就一直留長髮，很想剪成男孩頭，把長髮捐出去！」但礙於洗頭水廣告合約才沒法子剪短。對於即將赴日本與木村拓哉拍戲，林志玲就說：「還沒有百分百確定。」<br>採訪、攝影：PearlLai</p></body></html>
