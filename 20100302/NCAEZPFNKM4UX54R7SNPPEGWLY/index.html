<html><header><meta charset="utf-8"><title>祖迪羅首會私生女</title></header><body><h1>祖迪羅首會私生女</h1><p>祖迪羅（JudeLaw）上周飛往佛羅里達州，與24歲美國模特兒SamanthaBurke玩一夜情而誕下的5個月大女兒Sophia首度見面。<br>據悉祖迪羅甫落機即與星級律師見面長達6小時，估計是傾談有關日後女兒養育的細節。有知情人士說：「祖迪羅對會面十分緊張，懷孕並非他預料之內，但他不能逃避，因為女兒將來在互聯網便可找到其生父。」<br>剛與施安娜美娜（SiennaMiller）復合的祖迪羅，也擔心事件會影響兩人之間的感情，他上周三現身邁阿密時神情凝重，他跟Samantha上周六被發現與兩名律師開會。</p></body></html>
