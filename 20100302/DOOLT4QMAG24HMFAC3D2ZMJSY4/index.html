<html><header><meta charset="utf-8"><title>求驗客手記：「殺人王」向英軍報到 - 求驗客</title></header><body><h1>求驗客手記：「殺人王」向英軍報到 - 求驗客</h1><p>史篤城後衞梳爾哥斯（圖）喺上個禮拜六踢斷阿仙奴新星艾朗藍斯隻腳之後，基本上已經俾人標籤為「新一代英超殺人王」，仲有人質疑佢係咪應該入選國家隊，代表英格蘭㖭！不過，初次入選嘅梳爾哥斯已經喺禮拜日晚入營到英格蘭大軍報到，而史篤城領隊普利斯亦再一次出嚟撐呢名22歲嘅愛將。普利斯話：「呢個對梳爾哥斯嚟講都一個艱難時刻，因為佢都唔想艾朗藍斯傷得咁重，而且梳爾哥斯係絕對值得代表英格蘭；過去兩年佢一直默默耕耘，成為英格蘭本土最佳年輕球員之一，我希望佢可以好好把握呢次機會，成為英格蘭世界盃大軍成員。」
</p></body></html>
