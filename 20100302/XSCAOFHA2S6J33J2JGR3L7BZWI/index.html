<html><header><meta charset="utf-8"><title>鹽醃苦瓜　出水去苦味</title></header><body><h1>鹽醃苦瓜　出水去苦味</h1><p>苦瓜營養價值高，含豐富維他命，可以降血壓及降膽固醇，不過好多人都因為怕苦，而唔食苦瓜，以下三個辦法能有效去除苦瓜的澀味，大家自然食得開心啦！</p><p>方法一︰去白膜—將苦瓜切開兩半去瓤去籽後，連同瓜殼上的白色薄膜亦要刮走，因為這層薄膜帶苦澀味。</p><p>方法二︰鹽醃法—將苦瓜切片後，灑上粗鹽醃15分鐘後，苦瓜會出水，同時將苦味帶走。</p><p>方法三︰浸冰水—亦可將苦瓜放入冰水浸15分鐘，不但可將苦味洗走，同時令質地更爽脆。</p></body></html>
