<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯茶餐廳學雙計 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯唯茶餐廳學雙計 - 馮仁昭</h1><p>張學友同湯唯演出嘅新戲《月滿軒尼詩》將會喺4月1日上映，學友為呢部戲受盡苦頭，除咗角色要不停食嘢之外，仲試過喺茶餐廳坐咗10幾個鐘頭拍戲，搞到學友都忍唔住話：「拍呢場戲嘅時間，係我近年去茶餐廳加埋嘅總和，返到屋企都覺得有啲腰痠背痛！」<br>湯唯覺得雖然坐到屁股發麻，不過感覺新奇，而且仲學識咗「淨飲雙計、齋坐三計」呢種文化。</p></body></html>
