<html><header><meta charset="utf-8"><title>《阿凡達》勁掃6特效獎</title></header><body><h1>《阿凡達》勁掃6特效獎</h1><p>美國視覺特效協會（VES）昨日舉行頒獎禮，科幻巨片《阿凡達》（Avatar）一如所料成為大贏家，總共掃走6個獎，包括最佳特技片特效、全年最佳特技鏡頭及真人片最佳電腦動畫角色等，至於動畫《沖天救兵》（Up）也奪得最佳動畫及最佳動畫角色等3個獎。<br>另外，美國攝影師公會（ASC）昨日也公佈得獎名單，去年在康城奪得最高榮譽金棕櫚獎、由米高漢尼卡（MichaelHaneke）執導的《白色恐懼》（TheWhiteRibbon），爆冷打敗《阿凡達》及《華麗后台》（Nine）等對手稱霸電影組別，在下星期的奧斯卡上勝算大增。</p></body></html>
