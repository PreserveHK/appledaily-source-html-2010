<html><header><meta charset="utf-8"><title>Suara廣東歌冧港迷</title></header><body><h1>Suara廣東歌冧港迷</h1><p>日本人氣電玩歌姬Suara，前晚假九展演講廳舉行了其處女海外個唱，吸引了來自日本、廣州、台灣及香港的歌迷，氣氛熱烈。<br>演唱會一開始，Suara就唱出個唱點題歌曲兼她最為人熟悉的代表作《夢想歌》，她更帶給香港歌迷驚喜，預先委託香港主辦單位把她其中一首出道作品《星座》的第二節填上中文歌詞，經過兩個月的苦練，她在演唱會上以廣東話唱出，其發音及咬字的清晰博得全場掌聲雷動。<br>採訪、攝影：黃珈楠</p></body></html>
