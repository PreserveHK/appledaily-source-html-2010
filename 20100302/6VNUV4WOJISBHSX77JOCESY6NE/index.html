<html><header><meta charset="utf-8"><title>李心潔甜蜜藏不住</title></header><body><h1>李心潔甜蜜藏不住</h1><p>李心潔、琦琦及郭靄明早前為護膚品牌SK-II拍攝全新美白廣告，拍廣告時，李心潔仍是待嫁新娘，她穿上白色露肩裙，心情笑容同樣甜蜜蜜。</p><p>琦琦要白到發光</p><p>跟SK-II一同成長的琦琦，多年來累積不少美容經驗，在場成為半個專家與工作人員分享護膚心得，她謂今個夏天美白不只要求白，更要白得有光環，她笑着說：「我要去到盡！好似着咗燈咁，由內到外射出好似鑽石咁嘅光芒。」未成為代言人的郭靄明，已經連續兩季拍廣告，看來準備復出幕前，她拍廣告時要以冷傲的表情演繹。<br>撰文：DebbieLum</p></body></html>
