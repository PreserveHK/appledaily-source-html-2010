<html><header><meta charset="utf-8"><title>曉格蘭特日本賣口乖</title></header><body><h1>曉格蘭特日本賣口乖</h1><p>英國男星曉格蘭特（HughGrant）昨日現身東京出席新片《走佬決勝婚》（DidYouHearAboutMorgans?）記者會，女主角莎拉謝茜嘉柏嘉（SarahJessicaParker）沒有到場，只得阿曉獨撐，他以幽默的對答大搞氣氛。<br>闊別3年，第6度到日本的曉格蘭特十分識做地說：「當全世界人已不喜歡我的當兒，就只有日本女性例外，即使我曾經淪為倫敦最不叫座的演員，但我仍會收到來自日本影迷數百封fans信，實在很感激大家！」</p></body></html>
