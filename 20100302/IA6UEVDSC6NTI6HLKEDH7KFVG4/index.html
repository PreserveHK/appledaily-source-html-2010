<html><header><meta charset="utf-8"><title>案件速遞退休公僕脫強姦印傭罪</title></header><body><h1>案件速遞<br>退休公僕脫強姦印傭罪</h1><p>【本報訊】退休公務員涉嫌趁不良於行的妻子午睡時，兩度在家中梳化上強姦印尼籍女傭。高等法院陪審團昨以六比一大比數，裁定60歲被告吳禮香兩項強姦罪名不成立，當庭釋放。不過，法官彭偉昌表示，被告妻子向警方落口供時，聲稱丈夫與涉案印傭沒有特殊關係，但庭上宣誓下卻稱，目睹一些事情發生。法官建議主控官轉告律政司，考慮是否展開調查。<br>控方指被告於08年10月18日及20日，在沙田博康邨寓所內，兩度強姦29歲印傭。辯方辯稱，與印傭曾有親密關係，但沒有性交。<br>案件編號：HCCC271/09<br></p></body></html>
