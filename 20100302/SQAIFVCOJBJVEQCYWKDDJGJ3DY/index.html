<html><header><meta charset="utf-8"><title>加拿大真幽默</title></header><body><h1>加拿大真幽默</h1><p>輕鬆、幽默、歡樂的普天同慶氣氛，為溫哥華冬奧閉幕禮的最佳寫照。主辦國加拿大在儀式上，竟然小丑幽自己一默，以開幕禮未能升起第4支冰柱為序幕，令在場嘉賓、選手、觀眾皆開懷大笑，樂也融融地迎接閉幕禮，亦彰顯加拿大「勇於認錯、知錯能改」的廣闊胸懷。</p><p>笑料</p><p>閉幕禮的序幕為一名小丑（圖一）出場，以默劇方式表達開幕禮上，第4支冰柱未能升起的原因（圖二紅圈示），原來是因電掣出了問題。小丑之後「拉起」第4支冰柱，並由加拿大前短道速滑選手道安（CatrionaLeMayDoan），為全部4支冰柱點起奧運之火，如此一來，今屆冬奧終於變得完美。互聯網/路透社</p></body></html>
