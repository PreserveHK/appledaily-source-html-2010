<html><header><meta charset="utf-8"><title>超模變透視吸血鬼</title></header><body><h1>超模變透視吸血鬼</h1><p>做模特兒要有勇氣裸體，還要有膽識試不同妝扮。德國裔巴西超模齊默爾曼（RaquelZimmermann）貴為世界第一名模，早前為潮流聖經《V》雜誌拍照時，就被惡搞做小丑、透視裝吸血鬼和人體曬衣架。<br>齊默爾曼天生面孔冷漠，要她坦胸露臂拍照已是家常便飯，《V》於是大搞新意思，要她打扮成《蝙蝠俠—黑夜之神》的女版小丑、濃妝艷抹的透視裝吸血鬼，戴上疑似曬衣架的帽子，扮人體曬衣竿，刻意為她塑造一種詭異魅力。<br>除了齊默爾曼，《V》之前已拍攝過不少惡整女模的照片，包括英國超模姬蒂摩絲、俄羅斯超模沃丁亞諾娃（NataliaVodianova）等。<br>台灣東森新聞</p></body></html>
