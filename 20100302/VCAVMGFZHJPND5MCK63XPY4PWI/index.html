<html><header><meta charset="utf-8"><title>宮澤里惠獲頒特別獎</title></header><body><h1>宮澤里惠獲頒特別獎</h1><p>日本女星宮澤里惠前日在東京出席第19屆東京Sports電影大獎頒獎典禮，她獲得東京Sports創刊50周年特別獎，並難得與奪得相同獎項的日本巨人棒球隊終身名譽監督長琼茂雄及大獎評審團長北野武合照。<br>第19屆東京Sports電影大獎早前已公佈得獎名單，日本感人片《DearDoctor》大熱奪得最佳電影，日本男星笑福亭鶴瓶憑該片奪得最佳男主角，該片導演西川英和則獲選為最佳導演。</p></body></html>
