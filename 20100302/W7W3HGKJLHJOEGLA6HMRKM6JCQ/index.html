<html><header><meta charset="utf-8"><title>5200人裸體歌頌自由</title></header><body><h1>5200人裸體歌頌自由</h1><p>澳洲悉尼歌劇院昨天（周一）早上出現奇景──5,200名男女老幼赤條條雲集劇院前，不是要表演裸劇，而是要為美國著名裸照攝影大師圖尼克（SpencerTunick）拍攝集體裸照，一半人更走進劇院內拍攝。<br><br></p><p>圖尼克說，「這是要告訴全世界，澳洲擁抱自由和平等。」用胴體歌頌自由與平等，參加拍照的人絕不尷尬（圖）。19歲拉什說：「這只是人類的大集合，與性沾不上邊。」28歲布魯絲體驗到裸體是很自然的，也有人說人人不穿衣等於人人穿衣。<br>法新社/美聯社</p></body></html>
