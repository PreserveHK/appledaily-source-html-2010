<html><header><meta charset="utf-8"><title>劉德華出賣床照</title></header><body><h1>劉德華出賣床照</h1><p>劉德華下周推出新碟，為紀念他入行30周年，新碟特別翻唱他深愛的國粵語歌曲，深明fans最想知道鏡頭以外的偶像到底是甚麼樣子的他，更特別安排了一間酒店房，讓攝影師由大清早開始拍攝他起床、刷牙、剃鬚、浸浴、吃飯及上舞台前的連串照片，作為唱片封面及內頁照片。</p><p>連環拍攝13小時</p><p>拍攝當天華仔原定約清晨4時到酒店，但他2時便到達，一直拍到翌日下午，他說：「拍咗十幾個鐘，我仲要保持好精神個樣，所以唔可以瞓，但見啲工作人員每三粒鐘就輪流瞓一陣，真係好羨慕，不過佢哋前一晚好早就嚟做準備，應該攰過我多多聲嘅。」結果花了13小時，拍攝工作終告完成。<br>撰文：丁寧</p></body></html>
