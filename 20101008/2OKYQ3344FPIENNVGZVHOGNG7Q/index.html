<html><header><meta charset="utf-8"><title>紅軍易手謝拉特唔敢表態？</title></header><body><h1>紅軍易手謝拉特唔敢表態？</h1><p>英超利物浦日前易手，班主由吉列、希克斯，轉咗另一美國班主、擁有美職棒波士頓紅襪嘅約翰亨利。所謂新人事新作風，領隊鶴臣嘅前途真係生死未卜，因紅軍而家衰到震排聯賽尾3位置，炒鶴臣真係唔奇，況且，喺佢份領隊合約內，有一條特別條款，如果球會班主易手，新班主有權炒佢魷魚，所以鶴臣究竟可以做多幾耐，真係冇人知！領隊鶴臣嘅前途因新班主而添變數，但亦都為紅軍注財路，因有傳紅軍將獲轉會費喺明年1月買人補強，難怪副隊長加歷查都唔理鶴臣生死，大呼易手係「GoodDeal」，之不過隊長謝拉特（圖）而家仲未表態，唔通佢係驚畀人賣走，驚到無聲出？</p></body></html>
