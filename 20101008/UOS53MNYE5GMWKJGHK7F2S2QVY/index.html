<html><header><meta charset="utf-8"><title>細哨搭上34F意國女星</title></header><body><h1>細哨搭上34F意國女星</h1><p>朗拿甸奴近期狀態下滑，冇乜為AC米蘭隊友鋪橋搭路，但就幫自己搭路，搭上擁有34F巨胸嘅意大利女星湯瑪絲。兩人被拍到喺米蘭某酒吧相擁、親吻（小圖）。眾所周知，「細哨」本身有女友喺巴西居住，但「細哨」繼續風流，接二連三另結新歡，呢種行為認真唔要得。話時話，29歲嘅湯瑪素多年前曾先後同恩沙基，仲有現效韋斯咸（曾踢拉素）嘅比哈美傳緋聞，因而維持曝光率，今次同「細哨」撻着，會唔會純粹博宣傳o架？另外，有傳「細哨」唔肯減人工，所以唔同「紅黑兵團」續約，因住被球會飛起至好。</p></body></html>
