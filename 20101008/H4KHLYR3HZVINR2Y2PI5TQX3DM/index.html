<html><header><meta charset="utf-8"><title>蘋果開倉：旺友　小英軍「主勝」響「羅」 - 吾中</title></header><body><h1>蘋果開倉：旺友　小英軍「主勝」響「羅」 - 吾中</h1><p>從來都係鍾意睇日劇多過日本電影，因日本電影唔夠電影感，不過對《戀戀凡花》有啲興趣，因佢有趣在用晒某洗頭水廣告代言人去度古仔仲拍埋電影，意念好新鮮。今日國際賽日，我嘅選擇就唔多新鮮，同上次一樣揀「幼獅」英格蘭U21。因嚟到附加賽，係比質素嘅時候，幼獅迎羅國，梗係揀佢哋順利開出[-1]嘅「主勝」！<br>心水：英格蘭U21勝[-1]<br>近5場戰績：WWLWW<br>心得：幼獅信得過<br>文：吾中</p></body></html>
