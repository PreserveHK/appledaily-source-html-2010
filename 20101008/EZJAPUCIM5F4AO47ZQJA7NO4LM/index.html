<html><header><meta charset="utf-8"><title>全度妍肉光照釜山</title></header><body><h1>全度妍肉光照釜山</h1><p>第15屆釜山國際電影節，昨晚在釜山海雲臺隆重揭幕，紅地毯上星光熠熠，女星都鬥性感令現場肉光四射。全度妍主演的《下女》有份參展，她低胸上陣現身，與宣傳合法下載活動的另一影后級人馬孫藝珍大鬥性感。</p><p>元斌拖童星行紅毯</p><p>元斌偕同《叔叔》童星拍檔金賽綸亮相，其他撐場影星還包括露背的金允珍、BIGBANG成員T.O.P、孔孝珍、劉智泰、秀愛、具慧善、閔孝琳、朴寶英、日本女星蒼井優等等，而趙茹晶行紅地毯時則甩鞋出醜。<br>今屆電影節開幕禮司儀，由新婚的韓智慧與男星鄭俊浩擔任。影展為期九日，共有308部電影參展。</p></body></html>
