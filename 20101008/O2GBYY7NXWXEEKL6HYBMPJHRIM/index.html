<html><header><meta charset="utf-8"><title>周秀娜日本開工唔覺排華</title></header><body><h1>周秀娜日本開工唔覺排華</h1><p>日本近日爆發激烈反華情緒，周秀娜卻無懼危險，昨日照常到大阪為日本一個網站拍攝時裝照，她指走在街道上氣氛平靜，沒感受到排華情緒。</p><p>日圓高漲捱杯麪</p><p>周秀娜笑言司機狂問她在日本會否擔心人身安全，她昨日在電話中說：「司機話最驚以後香港人唔敢嚟日本玩，我就答佢家啲日圓咁貴，都幾嚇怕港人o架。」<br>由於日圓高漲，周秀娜謂此行會抑壓自己，不敢瘋狂購物，她搞笑地說：「我真係帶咗幾個杯麪嚟食，因為日圓高，食碗麪要過百蚊，好唔抵。」<br>採訪：比華利</p></body></html>
