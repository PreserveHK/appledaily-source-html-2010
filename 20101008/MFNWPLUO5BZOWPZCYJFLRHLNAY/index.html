<html><header><meta charset="utf-8"><title>祖瑟夫胞兄吸毒亡</title></header><body><h1>祖瑟夫胞兄吸毒亡</h1><p>憑《潛行凶間》（Inception）極速上位的祖瑟夫哥頓利域（JosephGordon-Levitt），原來還有個酷愛表演的哥哥Dan，可是Dan美國時間周一被發現吸毒過量致死，終年36歲，祖瑟夫更在網上留言悼念。</p><p>兄弟投契</p><p>祖瑟夫的哥哥Dan是於加州海灘靠表演雜技搵食的專業表演者，周一早上他在家中被發現毫無反應，被送往醫院惜返魂乏術，經驗屍後被證實是因毒物致死。祖瑟夫向與哥哥投契，他在網上說：「阿Dan是我的超級英雄，他是被光包圍着天生異稟的野獸，充滿創意的靈性。」</p></body></html>
