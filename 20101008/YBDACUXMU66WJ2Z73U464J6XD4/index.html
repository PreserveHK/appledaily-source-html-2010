<html><header><meta charset="utf-8"><title>上戶彩轉嗒EXILE隊長</title></header><body><h1>上戶彩轉嗒EXILE隊長</h1><p>現年25歲的日本女星上戶彩，近日被傳已跟拍拖8年的V6成員森田剛分手，昨日多份日本報章則指她移情別戀日本人氣組合EXILE的41歲隊長HIRO，轟動日本藝能界。</p><p>母親支持戀情</p><p>據悉上戶彩12歲的時候就認識HIRO，她在出道時曾參加過專業的舞蹈課程，當時她的舞蹈老師就是HIRO的朋友。兩人今年夏天擦出愛火花，正式交往。知情人透露彩妹的母親也支持兩人的戀情。但昨日亦有日本娛樂爆料網站指二人的戀情大有可能是流料，可能有人製造新聞為她的新劇製造話題。</p></body></html>
