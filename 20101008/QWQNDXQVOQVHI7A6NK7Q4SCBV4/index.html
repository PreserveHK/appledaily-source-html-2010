<html><header><meta charset="utf-8"><title>傳禾琪同西班牙型男撻着</title></header><body><h1>傳禾琪同西班牙型男撻着</h1><p>20歲嘅「丹麥甜心」禾絲妮雅琪（禾琪）周四喺中國網賽女單第3圈以盤數2:0擊敗捷克球手姬維杜娃，終於取代咗美國嘅「細威」莎蓮娜，創歷史成為首個丹麥球手榮登世界第一仲捧到個盃（圖），真係巴閉。佢事業得意，愛情亦都傳出緋聞，有傳26歲嘅西班牙型男華達斯高就睇中咗呢個金髮靚女。雖然禾琪已經話佢哋只係「好朋友」，加上華達斯高亦都有個靚靚美籍韓裔模特女友瑪莉安奴（JarahMariano），但華達斯高仲專程去睇禾琪嘅比賽，況且華達斯高喺網壇號稱「靚女殺手」，阿根廷嘅杜高、塞爾維亞嘅伊娃諾域都係佢曾經獲得嘅「獵物」，睇吓佢哋二人最終嘅緋聞會發展成點！</p></body></html>
