<html><header><meta charset="utf-8"><title>趙雅芝賺錢孝敬父母</title></header><body><h1>趙雅芝賺錢孝敬父母</h1><p>趙雅芝昨日與李亞男到灣仔出席「玉雕之都．中華之藝」精品展，並為一個價值八千多萬的白玉雕剪綵。</p><p>鼓勵蔡楓華</p><p>穿上旗袍的趙雅芝表示在報章上見到蔡楓華復出《勁歌》而開心：「我同佢未合作過，但都算同時期，佢之前經歷人生低潮，家見佢可以振作，大家都應該鼓勵佢。哥哥（張國榮）在天之靈見到佢可以積極做人再企番起身，都會感到開心。」<br>自爆父母甚愛這些傳統雕刻的趙雅芝，被問到可會在場內物色心水禮物送予父母？她笑謂：「咁要努力啲賺錢先得，我都希望可以買到！」<br>採訪、攝影：譚倩宜
</p></body></html>
