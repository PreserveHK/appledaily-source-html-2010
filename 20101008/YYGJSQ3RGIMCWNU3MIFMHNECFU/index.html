<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪不排除打針去皺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：米雪不排除打針去皺 - 馮仁昭</h1><p>米雪（圖）噚日同岑潔儀喺佐敦出席化妝品Enprani活動，米雪年紀唔細，但保養得好好，佢過咗幾招畀馮仁昭。米記話除咗用護膚品，最緊要係內在補養，健康食品、做運動加埋心情要keep住好，心情開朗個樣自然會靚。佢仲贊成打針去皺之類將個樣變靚嘅美容手法，米記覺得只要唔係放啲嘢入塊面度，普通適量改造冇壞，將來年紀有番咁上下都會考慮去整整。</p></body></html>
