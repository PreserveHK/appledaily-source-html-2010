<html><header><meta charset="utf-8"><title>米高闖過抗癌第一關</title></header><body><h1>米高闖過抗癌第一關</h1><p>現年66歲的金像影帝米高德格拉斯（MichaelDouglas），為了治療喉癌已接受了8星期的藥物及放射性治療，現只剩下一項治療，他便完成療程，他的發言人昨日說：「米高很高興可完成治療。」</p><p>獲導演大讚</p><p>跟米高合作電影《華爾街之金融大鱷》（WallStreet：MoneyNeverSleeps）的金像導演奧利華史東（OliverStone），最近接受英國《太陽報》訪問時，則大讚米高勇敢，認為他早前邊抗癌邊為電影宣傳，其實十分辛苦。</p></body></html>
