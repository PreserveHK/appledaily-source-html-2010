<html><header><meta charset="utf-8"><title>中風後患失語症　不能說話的歌手</title></header><body><h1>中風後患失語症　不能說話的歌手</h1><p>英國47歲職業女歌手阿斯葛特（前排中）去年中風後，失去說話能力，以為事業就此告終，豈料她發現唱歌能力竟然絲毫未損，不但重返舞台，現在跟別人溝通時以唱歌代替說話。<br>阿斯葛特中風後全身不能動彈，還患上失語症，腦部負責言語的區域受損，影響語言表達和理解，以及讀寫能力，令溝通非常困難。她未有放棄，努力訓練自己。18個月後，她恢復四肢活動，溝通能力亦有改善，甚至發現自己仍能唱歌。醫生解釋，部份失語症患者能唱歌，是因為腦部負責音樂區域，跟語言區域不同。<br>英國《每日郵報》</p></body></html>
