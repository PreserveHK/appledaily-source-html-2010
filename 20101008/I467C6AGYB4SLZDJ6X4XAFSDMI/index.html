<html><header><meta charset="utf-8"><title>MCJin大馬俾鬼壓</title></header><body><h1>MCJin大馬俾鬼壓</h1><p>在外國長大的MCJin也對東方靈異事物感興趣，他早前接受無綫生活台節目《詭異檔案》訪問，大談他兩年前到馬來西亞出差，入住開放式服務住宅的奇遇。</p><p>忽見一紅影</p><p>MCJin說：「我住咗幾星期後，忽然有晚瞓喺床上，全身失去控制郁唔到，得眼珠郁到，只見到天花嘅嘢，成個人好似半睡半醒，但意念就好清楚。」<br>當時MCJin不停告訴自己那只是夢境，但後來驟見一個紅色影子飄過，整個人就急了起來，正以為自己會有不測時，身體忽然可以彈起，他說：「家諗起，都唔知係太攰發夢，定真係俾鬼壓。」<br>撰文：丁寧</p></body></html>
