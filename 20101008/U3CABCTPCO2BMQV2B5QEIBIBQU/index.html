<html><header><meta charset="utf-8"><title>津國26歲青年遭3女輪姦</title></header><body><h1>津國26歲青年遭3女輪姦</h1><p>津巴布韋一名26歲青年搭順風車，卻被車上的三名女人迷暈，繼而將他輪姦和洗劫，成為該國一年內第五宗男人被女人輪姦案。<br>該名青年上周五在南部布拉瓦約市遇到三名女子，她們提議載他一程，他不虞有詐上車，她們從後用染有迷藥的布將他迷暈。當他回復知覺時發現全身赤裸，她們將他強姦和施虐，完事後再把他丟在路邊。他醒過來發現被劫去手機和300美元（2,340港元）。這是津國第五宗女人輪姦男人案，第一宗是去年11月發生。<br>法新社</p></body></html>
