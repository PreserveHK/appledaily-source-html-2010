<html><header><meta charset="utf-8"><title>PaulPotts獲港迷賀壽</title></header><body><h1>PaulPotts獲港迷賀壽</h1><p>憑洪亮靚聲一鳴驚人的《全英一叮》（Britain'sGotTalent）首屆冠軍PaulPotts，昨晚到旺角朗豪坊一間唱片連鎖店舉行簽唱會，吸引數十名忠實支持者捧場。適逢下周三Paul便40歲生日，fans即場唱中式祝壽歌，Paul雖聽不明內容，但他也用廣東話說「多謝」。</p><p>念妻唱情歌</p><p>Paul昨日為擁躉唱出《鐵達尼號》（Titanic）主題曲《MyHeartWillGoOn》的意大利文版等共5首歌，他表示邊唱邊想起愛妻便能投入獻唱，曾是手機推銷員的他，承認正使用iPhone4。<br>採訪：魯萍<br>攝影：黃文偉</p></body></html>
