<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲男星曉治積曼昨日帶同兒子到烏拉圭拍攝廣告，與數十人在街上起舞。<br><br>●美國男星尊尼狄普及羅拔唐尼近日不約而同染上流感，被迫要休息暫停新戲拍攝工作。<br><br>●《蜘蛛俠》導演森雷米，將執導新版《綠野仙蹤》電影。<br><br>●日本天王木村拓哉前晚出席由他配音的日本動畫《REDLINE》的試映會，並表示很高興該片能夠在美國上映。<br><br>●日本男星押尾學，早前保釋外出後，有人假扮他開twitter網頁，竟有兩萬人上當加入該網頁。<br><br>●正在空軍服役的韓星趙寅成，近日獲晉升為兵長，他笑言最開心是有人工加。<br><br>●韓星李秉憲、崔始源、張赫等前晚在首爾睇秀愛主演的新片《深夜的FM》首映。</p></body></html>
