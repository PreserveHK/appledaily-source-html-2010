<html><header><meta charset="utf-8"><title>俄女生性感月曆賀普京牛一</title></header><body><h1>俄女生性感月曆賀普京牛一</h1><p>俄羅斯總理普京昨天（周四）58歲生日，可謂艷福不淺。莫斯科國立大學新聞系12位女生，拍攝內衣月曆為他賀壽。<br>月曆叫《普京先生，生日快樂！我們愛你》，封面照更是乳溝大特寫。穿黑色喱士內衣的3月女郎對普京說：「你撲熄了山火，但我仍慾火焚身。」手掩裸胸的12月女郎留言：「我想親自為你慶祝，請覆電……」<br>月曆製作人佩爾林，在親政府網上電視台Russia.ru工作。他聲稱那些女生並非為錢拍艷照，而是「有些政治意見」要表達，拍內衣照是因為「這樣比較美麗」。新聞系發言人則批評月曆是「沒有品味的情色之作」。<br>法新社</p></body></html>
