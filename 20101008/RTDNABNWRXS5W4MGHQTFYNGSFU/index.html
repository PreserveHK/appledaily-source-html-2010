<html><header><meta charset="utf-8"><title>詩雅糞肥嚇走湯怡</title></header><body><h1>詩雅糞肥嚇走湯怡</h1><p>泳兒、湯怡和詩雅前晚在銅鑼灣出席環保tee活動，詩雅表示穿過的衣服會放進衣櫃，隔幾年再拿來穿，故款式一定要歷久不衰，她又自言注重環保：「我屋企有塊田，會自己種菜食，都一定用環保肥，有次湯怡嚟我度，我請佢食番茄，佢知道係用環保肥嚟種，即刻唔敢食。」</p><p>泳兒改裝衫再着</p><p>泳兒也謂平時穿過的衣服會DIY改裝再穿，不過她也儲了一大堆衣服捨不得丟棄，且多到要堆出客廳。泳兒本月16日28歲生日，她謂生日願望是明年搬大屋，一定要有衣帽間讓她放鞋和衣服，她又說：「我家唔會覺得考車牌重要，最希望有大屋。」<br>採訪、攝影：譚倩宜</p></body></html>
