<html><header><meta charset="utf-8"><title>娜奧美DeepV撐首映</title></header><body><h1>娜奧美DeepV撐首映</h1><p>荷李活女星娜奧美屈絲（NaomiWatts），昨日出席新片《FairGame》紐約首映，該片改編自真人真事，娜奧美飾演一名被政府迫害的CIA女特工，昨日她身穿deepV裝，依偎在男友里夫舒韋伯（LievSchreiber）身旁，展示成熟女性美。</p><p>辛潘玩失蹤</p><p>娜奧美在新片中與《叛諜追擊》（TheBourneIdentity）導演德格里文（DougLiman）合作，男主角則是兩屆金像影帝辛潘（SeanPenn），不過，辛潘昨日卻玩失蹤，沒有現身首映，只有娜奧美與導演撐場。</p></body></html>
