<html><header><meta charset="utf-8"><title>林志玲欠稅敗訴需繳百萬</title></header><body><h1>林志玲欠稅敗訴需繳百萬</h1><p>台灣名模林志玲（圖）欠稅案再輸一仗。台高等行政法院昨裁定，林在2003至2005年間，漏報逾1,700萬元新台幣（下同，約429萬港元）薪資所得，但認為她「沒有故意漏報」，故免去一審時135萬元（約34萬港元）的罰款，但仍要交684萬元（約172萬港元）稅款。林一方認為被指漏稅的收入是屬於「執行業務所得」，依法可扣45％成本，並非法院認為的「薪資所得」。林母吳慈美昨聞判後驚呼「怎麼會這樣」，並表示會繼續上訴。<br>台灣《蘋果日報》</p></body></html>
