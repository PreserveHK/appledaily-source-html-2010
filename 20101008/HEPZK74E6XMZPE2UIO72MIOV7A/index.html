<html><header><meta charset="utf-8"><title>巴拉圭「教母」下月殺到</title></header><body><h1>巴拉圭「教母」下月殺到</h1><p>香港球迷有福啦！噚日求大俠聽足總主席梁孔德講，世界盃期間以「巨咪夾手機」一舉成名嘅巴拉圭「教母」莉爾莎列基美（圖），下個月落實會隨巴拉圭國家隊訪港，17號「胸」降大球場；巴拉圭足總贊助商仲畀晒佢嘅6萬美元（約46萬港元）「戲金」，完全唔使用香港足總一蚊，你都咪話唔正。呢個人靚腳長嘅25歲索模之前推咗日本同中國行嘅邀請，話唔想再做同足球有關嘅嘢，但就肯嚟香港，認真夠畀面。唔知佢今次會夾啲咩比香港球迷睇呢？</p></body></html>
