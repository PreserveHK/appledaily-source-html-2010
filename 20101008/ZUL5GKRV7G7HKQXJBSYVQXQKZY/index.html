<html><header><meta charset="utf-8"><title>財話短說工銀私有化　股東下月表決</title></header><body><h1>財話短說<br>工銀私有化　股東下月表決</h1><p>▲工行（1398）提出以每股29.45元私有化工銀亞洲（349），昨公佈相關文件，工銀股東是否接納私有化建議最後限期是11月1日，法院會議及特別股東大會於11月9日舉行。若進展順利，工銀將於12月21日撤銷上市地位。擔任工銀私有化獨立財務顧問的里昂證券認為，工行提出的建議條款對少數股東屬公平合理，建議獨立董事會委員會推薦小股東投票贊成。</p></body></html>
