<html><header><meta charset="utf-8"><title>名人Gossips網站發售活士與情婦淫片</title></header><body><h1>名人Gossips<br>網站發售活士與情婦淫片</h1><p>高球一哥活士性醜聞餘波未了。網站www.tigertapexxx.com聲稱下月中會發售活士與情婦詹姆絲（圖）的做愛片段，下周五起接受預訂。該網站張貼了詹姆絲性感照，自稱是她丈夫的尼克表示，片段是在兩年前於佛州坦帕市他的寓所內拍攝，片長62分鐘，當中37分鐘是活士與詹姆絲在床上激戰實錄。活士律師暫未有回應，詹姆絲經理人則說淫片是假的。<br>美國《紐約每日新聞》</p></body></html>
