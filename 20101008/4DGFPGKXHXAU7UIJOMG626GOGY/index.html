<html><header><meta charset="utf-8"><title>LeBronJames重生戰鞋</title></header><body><h1>LeBronJames重生戰鞋</h1><p>NBA球星在暑假期間各自休養生息後，球季開鑼在即，曾經效力ClevelandCavaliers達七個球季的大帝LeBronJames，今季正式加盟MiamiHeat相信成為了籃球壇的焦點，曾奪取過「最有價值球員」的他當然對新球季信心十足，況且更夥拍同是All-StarGame成員的DwyaneWade及ChrisBosh，實力毋庸置疑。同樣不用懷疑的是LeBron的全新落場戰鞋，鞋款採用了MaxAir360，並加入了令鞋身輕量化的Flywire技術，對方來季要阻截大帝進攻，談何容易？<br><br>記者：潘國揚<br><br>查詢：23752175</p></body></html>
