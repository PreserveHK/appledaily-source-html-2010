<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy帶比堅尼浸溫泉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy帶比堅尼浸溫泉 - 馮仁昭</h1><p>MandyLieu（圖）同林莉等噚日喺中環幫品牌Toppy行騷，中日關係慢慢改善，MandyLieu噚晚飛去日本拍旅遊特輯，佢話安心晒：「好開心，唔使擔心囉！最想去北海道，因為未浸過溫泉，我已經帶晒比堅尼去。」問佢敢唔敢試男女同浴？佢話：「唔會喇。」佢仲話未試過同前度一齊鴛鴦浴㖭。至於林莉就話稍後會去海南島行騷，仲話希望撞到個陽光男孩做男友。</p></body></html>
