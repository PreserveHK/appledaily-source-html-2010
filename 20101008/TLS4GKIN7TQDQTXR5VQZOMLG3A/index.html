<html><header><meta charset="utf-8"><title>陳自瑤澳門搵食</title></header><body><h1>陳自瑤澳門搵食</h1><p>陳自瑤（YoYo）和陳敏之乘着無綫劇集《公主嫁到》氣勢工作接不停，兩位「公主」日前便跟陳山聰到澳門為一間高級會所出席開幕酒會。YoYo穿上桃紅色tubedress到賀，陳敏之則低胸裙騷事業線贈興。</p><p>與敏之談心</p><p>YoYo表示工作之餘，她也愛相約好友往飲一杯消遣，同場的陳山聰和陳敏之更是她的蒲腳。YoYo尤其愛與陳敏之密談，YoYo日前在電話中說：「每次同敏之約飲嘢，我哋女仔都會傾心事為主。」這次到濠江工作時間緊迫，<br>YoYo出席完活動即坐船返港趕拍新劇，未暇留在澳門飽嚐美食，尚嫌美中不足，但她荷包賺得滿意酬金，算是補償不足。<br>採訪：比華利
</p></body></html>
