<html><header><meta charset="utf-8"><title>一哥車之爭　5千走唔甩</title></header><body><h1>一哥車之爭　5千走唔甩</h1><p>間間車行都話要爭做阿一，咁究竟賣幾多架車先可以做今年一哥呢？今年市道不俗，車行輪流報捷，好似皇冠車行剛宣佈2010年1月至8月共售出3,436部豐田私家車，成為私家車銷量總冠軍，比去年同期多賣1,245部，而所有品牌的私家車及商用車就合共賣了6,671部。豐田於下半年仲有唔少新款上場，好似Corolla及Vellfire等，各大車行要搶奪呢個私家車銷量一哥之位，賣5,000架私家車呢個指標實在好難走得甩，各位努力喇！
</p></body></html>
