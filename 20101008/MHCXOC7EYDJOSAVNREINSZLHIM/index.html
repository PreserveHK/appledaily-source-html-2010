<html><header><meta charset="utf-8"><title>英電視台出位紀錄片「哈里」遭脅持變叛徒</title></header><body><h1>英電視台出位紀錄片<br>「哈里」遭脅持變叛徒</h1><p>英國哈里王子派駐戰亂不息的阿富汗，遭塔利班武裝分子擄走，在槍枝指嚇下竟求保命竟叛國？這是英國第四頻道電視台將於本月21日播出的「紀錄片」《捉拿哈里王子》（TheTakingofPrinceHarry）情節，在國內激起爭議。<br>哈里前年曾秘密駐守阿富汗，基於安全考慮提早回國。他一直希望重返阿富汗。《捉拿哈里王子》內容講述哈里重返阿富汗，在直升機意外後落入塔利班手裏，更被迫拍下錄影帶求情說：「西方軍隊必須撤出阿富汗，否則他們會斬我的頭。」據悉哈里感憤怒無意看這影片。<br>法新社</p></body></html>
