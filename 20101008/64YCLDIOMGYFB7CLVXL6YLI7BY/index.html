<html><header><meta charset="utf-8"><title>張秀文中日聯誼</title></header><body><h1>張秀文中日聯誼</h1><p>應屆港姐亞軍張秀文現正身在內地，代表香港出征第60屆世界小姐選舉。來自世界各地的121位佳麗會先後到北京及內蒙等地體驗中國傳統文化，本月30日則齊集海南三亞舉行總決賽。<br>近日中日關係緊張，但張秀文與日本小姐表現友好，還於微博張貼合照，兩人手持中國紀念品言笑晏晏，張秀文留言說：「我和日本小姐，和總理一樣見面沒有約定。」</p><p>被稱小燕姿</p><p>由於張秀文有幾分酷似孫燕姿，被內地傳媒稱為小燕姿。她又揚言參加世姐是自我挑戰：「世界小姐是有目的的美麗，這項賽事沒有任何壓力，只要做好自己，表現本色自我就好。」<br>撰文：丁寧</p></body></html>
