<html><header><meta charset="utf-8"><title>蕭敬騰拍戲押後出碟</title></header><body><h1>蕭敬騰拍戲押後出碟</h1><p>台灣新人王蕭敬騰原定下月推出新唱片，但昨日唱片公司卻公佈計劃有變，因為蕭敬騰近日接拍了新片《殺手歐陽盆栽》，該片將於下月開工，正好撞期，最終他選擇了闖影壇。</p><p>扮正義殺手</p><p>對於處男拍片，蕭敬騰顯得很期待，近日不停為新片做準備，他說：「能首次演電影很開心，只是對歌迷很抱歉，新專輯必須要延後！」<br>《殺》片改編自作家九把刀的作品，內容關於一個正義殺手的故事，導演Apple認為蕭敬騰內斂不多話的形象，與殺手形象不謀而合，至於女主角則選了台灣新人林辰唏，蕭敬騰還計劃為《殺》片創作主題曲。<br>撰文：丁寧</p></body></html>
