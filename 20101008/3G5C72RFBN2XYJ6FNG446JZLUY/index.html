<html><header><meta charset="utf-8"><title>馮仁昭四圍超：貝安琪勸Rosemary反省 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：貝安琪勸Rosemary反省 - 馮仁昭</h1><p>貝安琪（圖）、沈卓盈同「中巴」鄺敏慧噚日喺尖沙嘴出席一個啤酒活動，即場比賽推啤酒杯鬥遠。<br>自言酒量唔差嘅貝安琪，被問到佢老友Rosemary嘅近況，佢話：「噚日我喺外地做完嘢返嚟，都有同佢聯絡。Rosemary都有啲擔心，但佢都要學識以後要小心，飲咗酒唔好駕駛，會害到其他人。」之前曾有傳Rosemary住喺貝安琪屋企，但貝安琪否認有咁嘅事。</p></body></html>
