<html><header><meta charset="utf-8"><title>金智秀醉駕傷人快閃</title></header><body><h1>金智秀醉駕傷人快閃</h1><p>韓劇《太陽的女兒》女星金智秀死性不改！曾於00年酒後無牌駕駛的她，大前晚（5日）近9時再次醉駕，當她駕車途經首爾清潭洞一個十字路口時，與一輛的士相撞，事後她竟然不顧而去，而的士司機和車上一名乘客則受了輕傷送院。</p><p>飲五杯香檳</p><p>警方查出肇事汽車車主是金智秀後，翌日傳召金智秀到警署調查，並將案件落案。據知金智秀承認飲了五杯香檳後開車，因為擔心未能通過酒精測試而離開撞車現場。網友大罵金智秀醉駕罔顧人命，而她已為新劇《近肖古王》拍海報，暫時未知會否被飛。</p></body></html>
