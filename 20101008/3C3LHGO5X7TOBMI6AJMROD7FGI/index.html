<html><header><meta charset="utf-8"><title>曼玉做Qeelin美指</title></header><body><h1>曼玉做Qeelin美指</h1><p>張曼玉（Maggie）為珠寶品牌Qeelin拍了多年廣告，最新廣告就退居幕後做美術總監。Qeelin創辦人陳瑞麟昨日在中環展示新系列PerlesdeLotus，短片及平面廣告女郎換上名模裴蓓，張曼玉改為出任美術總監，早前在北京拍攝期間，張曼玉素顏、牛仔褲上陣，為models搞髮型、化妝、造型等，非常投入，拍攝17小時，張曼玉也跟足全場。<br>陳瑞麟說：「影咗幾千張相，淨係就Maggie個期都好難就，佢好投入同用心。」為何張曼玉不上陣拍攝？他說：「可能佢想要突破，同試吓新挑戰。」<br>採訪、攝影：JessicaNgan</p></body></html>
