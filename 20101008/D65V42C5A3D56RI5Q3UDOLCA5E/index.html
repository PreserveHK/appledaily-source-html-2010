<html><header><meta charset="utf-8"><title>公子愛　CAMPER</title></header><body><h1>公子愛　CAMPER</h1><p>女孩子愛CAMPER，貪其質料舒服、設計萬變及百穿不厭；男孩子愛CAMPER全因其balanceconcept，CAMPER的P87系列設計與腳底相配合，在鞋底的氣墊緩衝系統，有助足部的平衡，走起路來特別舒服，讓男生雙腳健步如飛。舒適與型格設計絕對能夠並存，經典K3系列，運用「Grunge」皮革製造，簡單襯上格仔恤衫就能夠帶出書卷味道，穿上軍褲則能展現粗獷魅力，無論穿着上班或行街同樣合適。</p><p>尖沙咀TheONEGB-01舖<br>26770025</p></body></html>
