</title></header><body><h1>無花果均勻膚色
</h1><p>新年忽冷忽熱的氣溫，皮膚少不免要受罪。經驗之談，要解決乾紋及嚴重缺水的肌膚，Facial係最有效又快捷的方法。最近就試過SOTHYS最新推出之「無花果香木面部療程」，做完效果即時可見。完成療程後才知道Facial過程用了整支SOTHYS無花果保濕精華按摩，能提升細胞能量之餘，更可令肌膚更柔軟亮澤。此外療程所採用的面膜粉亦混合了有着公認防腐作用的檀香木片，其強效藥用物質，最適合用作保護皮膚，免受外來刺激物傷害。難怪做完Facial唔使上妝都可見膚色均勻又滑溜，唔錯！<br><br>記者：胡卓琳
