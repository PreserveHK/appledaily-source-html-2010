<html><header><meta charset="utf-8"><title>小朋友唧唧忌廉工作坊</title></header><body><h1>小朋友唧唧忌廉工作坊</h1><p>別以為OL、少女們才可獨享貼石DIY的樂趣，皆因CrystalJam推出日本至潮的唧唧忌廉玩意，讓小朋友可以參與其中。唧唧忌廉的玩法與貼石大致相同，但最特別是使用白色仿真忌廉膠漿，可扮忌廉外，亦可於其上貼石，只需$298便可參加唧唧忌廉的工作坊，並可免費自選五件$25或以下的得意配件作裝飾。另外，店舖亦推出最新水晶DIY工作坊，只需$230（每小時）便可無限任玩SS5、SS7、SS9三種水晶。<br><br>記者：蘇麗珊<br>查詢：CrystalJam（25612188）
</p></body></html>
