<html><header><meta charset="utf-8"><title>獨立屋：元朗　富豪雅苑</title></header><body><h1>獨立屋：元朗　富豪雅苑</h1><p>富豪雅苑位於大埔林村，鄰近新屋仔，佔地面積約4,000方呎，物業樓高3層，單位面積2,100方呎，另有3,000方呎入契花園，可泊4部私家車，前花園設有巨型錦鯉魚池及園藝水池，後花園更特別設有罕有天幕泳池及按摩池。單位間隔4房3廳連雙套房，景觀望東南遠景，3樓主人套房面積近300方呎，業主現叫價1,050萬元，呎價5,000元。<br><br>代理行：永泰行<br>電話：26565700</p></body></html>
