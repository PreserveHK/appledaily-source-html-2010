</title></header><body><h1>＊AV物誌：震蛋iPodHi-Fi
</h1><p>呢排日日10度、8度！有無唔知醒起身返工先？iLuv呢隻iMM153幫到你。睇樣都知佢係一部iPodHi-Fi，插機、叉電、播歌、FM收音機樣樣有，不過最搞鬼係佢個鬧鐘功能，一般播吓歌嘈醒你就話收工，不過佢就跟機多咗隻震蛋，放喺枕頭底，鬧鐘一響佢就幫你BrainStorm，勁有《2012》大地震Feel，如非特殊構造，必醒！<br><br>信域（25531151）<br><br>記者：朱崇德
