<html><header><meta charset="utf-8"><title>動物園怪招引客　老虎屁股任摸</title></header><body><h1>動物園怪招引客　老虎屁股任摸</h1><p>俗話說「老虎的屁股摸不得」，但今年春節期間，江蘇一個動物園卻讓遊客摸老虎屁股（圖），只見一隻白虎像貓一樣，眯着眼睛任憑遊客撫摸，藉此吸引人氣。<br>今年是虎年，在常州淹城野生動物世界，這隻一歲孟加拉白虎最受歡迎，牠的頭被鐵鏈拴着，在馴獸師的指導下，一些大膽的遊客戰戰兢兢地摸牠的屁股。遊客還可自己開車深入森林探險區看老虎、拍猛虎、餵群虎，觀看各種老虎的神態，還可以捕捉到難得一見的老虎下水捕食情景。動物園通過讓遊客和老虎零距離接觸、老虎總動員等遊戲，吸引人氣。大年初一至初五，吸引了近40,000人進園參觀。<br>江蘇《揚子晚報》</p></body></html>
