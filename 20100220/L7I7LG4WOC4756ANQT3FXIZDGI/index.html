<html><header><meta charset="utf-8"><title>《蝴蝶夫人》女星辭世</title></header><body><h1>《蝴蝶夫人》女星辭世</h1><p>曾活躍於40及50年代的歌舞片女星KathrynGrayson，周三於洛杉磯家中在睡夢中逝世，終年88歲。Kathryn生於北卡羅萊納州於41年入行，主演電影包括《ShowBoat》及《KissMeKate》，45年與法蘭仙納杜拉（FrankSinatra）合作的《AnchorsAweigh》奠定其花旦地位。原為女高音的Kathryn在56年息影後以演出《蝴蝶夫人》等歌劇為主。</p></body></html>
