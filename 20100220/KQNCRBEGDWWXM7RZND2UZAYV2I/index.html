<html><header><meta charset="utf-8"><title>寶珠姐堵塞車公廟</title></header><body><h1>寶珠姐堵塞車公廟</h1><p>陳寶珠、南鳳和陳詠儀趁昨日年初六到沙田車公廟祈福，祈求下周三（24日）在紅館演出的粵劇《俏柳紅梅繫寶珠》演出順利，寶珠姐說：「之前我做過兩套舞台劇都有嚟祈福，但今次最多人，可能係新年。」<br>現場不少善信祈福之餘，也不忘睇明星，寶珠姐的戲迷更自發手牽手築成人牆，以免寶珠姐被撞倒。寶珠姐表示新年時兒子楊天經都會帶女友跟她拜年，問可有催二人結婚？她說：「家興遲婚嘛，唔使催。」<br>採訪、攝影：胡比</p></body></html>
