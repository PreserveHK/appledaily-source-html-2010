<html><header><meta charset="utf-8"><title>警尋13歲失蹤女童</title></header><body><h1>警尋13歲失蹤女童</h1><p>【本報訊】13歲女童蔡燕怡（圖）於本月3日晚上離開筲箕灣愛秩序街的服務中心後不知所終，她的母親於六日後向警方報案求助，警方現呼籲市民提供失蹤女童消息，可與港島總警區失蹤人口調查組聯絡，電話：28601045。<br>蔡女身高約1.5米、體重45公斤、瘦身材、尖面、黃皮膚、蓄中直黑髮及佩戴黑色膠框眼鏡。她最後露面時身穿灰色外套，藍色牛仔褲及啡色靴。當時她報稱會返回柴灣寓所，但一直未見露面。</p></body></html>
