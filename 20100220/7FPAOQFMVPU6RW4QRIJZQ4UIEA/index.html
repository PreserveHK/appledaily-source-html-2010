<html><header><meta charset="utf-8"><title>玉木宏曝光率稱冠</title></header><body><h1>玉木宏曝光率稱冠</h1><p>下周來港宣傳新片《交響情人夢最終樂章前篇》的日本男星玉木宏，在VideoResearch公司的「2009年電視廣告曝光率最高藝人」調查中，於關東地區成功冧莊，連續兩年稱冠。</p><p>木村梗頸四</p><p>女星方面，以手握保險、手機等12份廣告合約的上戶彩排名最高，她由去年排第三名，微升一級至今次穩守亞軍位置，第三及第四名分別是仲間由紀惠和木村拓哉。值得注意的是，大河劇《天地人》童星加藤清史郎首次入榜即殺入第七位，曝光率十級跳。</p></body></html>
