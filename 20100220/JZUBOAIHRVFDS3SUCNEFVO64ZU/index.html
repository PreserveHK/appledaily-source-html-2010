<html><header><meta charset="utf-8"><title>最懶國家美國No.1</title></header><body><h1>最懶國家美國No.1</h1><p>很多人愛躺在梳化，一邊吃垃圾食物，一邊看電視，一看就大半天。美國新聞網站TheDailyBeast的調查顯示，美國人在24個發達國家中最懶惰，堪稱懶惰國家之首。<br>網站根據受訪國家居民每天攝取的卡路里、看電視習慣、做運動和上網民眾的百分比，進行比較，發現美國人不僅攝取最多卡路里，連看電視的時間也稱霸，上網時間和運動量則排第三。<br>美國榮升全球最懶惰國家之首，其次依序為加拿大、比利時，嗜踢足球的土耳其則排第四，亞洲地區則有南韓和日本入榜，分別排名第15和17位。<br>美國《紐約郵報》</p></body></html>
