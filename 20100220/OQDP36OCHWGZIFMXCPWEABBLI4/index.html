<html><header><meta charset="utf-8"><title>黑白阿叔巴士大戰</title></header><body><h1>黑白阿叔巴士大戰</h1><p>香港的巴士阿叔粗口橫飛，破口大罵四眼仔，成為新聞人物，美國加州屋崙市兩名一黑一白的巴士阿叔更激，初則口角，繼而大打出手，結果是年紀較大的白人將黑人技術性擊倒。<br>與香港巴士阿叔一樣，兩個巴士阿叔爭執的過程也被其他乘客拍下放上網，片段開始時，白人問黑人擦一對鞋收多少錢，黑人答他後，他誤會了對方的意思，開始爭執起來，白人之後走至車頭，以挑釁性口脗說：「我67歲了，你嚇不倒我。」</p><p>一輪對罵後，黑人先出手，但身材高大的白人連環揮拳還擊，打至對方無從招架，白人下車後仍怒氣冲冲喝罵，而被白人打到流鼻血的黑人則一臉痛楚。<br>英國《太陽報》</p></body></html>
