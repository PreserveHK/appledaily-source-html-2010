<html><header><meta charset="utf-8"><title>$888二人極品黑豚餐</title></header><body><h1>$888二人極品黑豚餐</h1><p>只要有心，日日都食緊情人餐。林柏軒二月推出極品黑豚肉二人晚餐（$888），以專人飼養的黑豚肉炮製多款美食，七道菜的晚餐以黑豚肉腸、黑松露薯茸、紅酒洋葱汁及燒黑豚乳豬、豚頰蘋果茸、香蒜作頭盤，單先開胃菜就已經既豐富又目不暇給，再來一個紅椰菜凍湯；更能享受三道主菜，包括黑豚豬扒、燒極黑豚豬柳及燴黑豚豬手，還有精緻甜品。（Bell）</p><p>扒黑豚豬扒</p><p>以新鮮石榴配肉汁豐富嫩滑的肉扒，既能減油膩亦能提鮮。</p><p>林柏軒（21137925）<br>尖沙嘴港威酒店大堂下層</p></body></html>
