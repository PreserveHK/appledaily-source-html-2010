<html><header><meta charset="utf-8"><title>電影節奧迪車隊</title></header><body><h1>電影節奧迪車隊</h1><p>身為戲迷，當然唔會錯過就嚟開幕嘅「第34屆香港國際電影節」，不過今次電影節同戲迷有關，車迷都一樣有份。Audi今年就會同香港國際電影節協會合作，除贊助協會3月21日喺香港會議展覽中心舉行嘅開幕禮酒會，以及3月22日舉行嘅「第4屆亞洲電影大獎」頒獎典禮外，Audi更會派出喺香港推出無耐嘅AudiA5Sportback及旗艦型號AudiA8L、AudiQ7等合共15部車組成奧迪車隊，其中AudiA5Sportback更被選為大會指定高級專用車，肩負起接載來自各地電影翹楚及電影節貴賓之任務。<br><br>記者：趙慧敏</p></body></html>
