<html><header><meta charset="utf-8"><title>8歲男童天生七肢</title></header><body><h1>8歲男童天生七肢</h1><p>印度8歲男童帕斯萬（KumarPaswan）天生有七肢，比正常人多了兩條腿和一隻手，但這些額外肢體並非生在背部或髖骨以下部份，而是生在腹部，皆因這是他孖生兄弟在母體內發育異常，寄居在他腹部所致。<br>帕斯萬出世時，醫生說他命不久矣，可是他身體非常健康，結果活下來。由於他外形怪異，有鄰居當他是怪物，向他擲石頭；亦有人當他是富饒女神吉祥天來膜拜。帕斯萬說已厭倦世人的怪異目光，正公開籌措數千英鎊切除多餘肢體手術費。<br>英國《都市報》</p></body></html>
