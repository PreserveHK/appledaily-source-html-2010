<html><header><meta charset="utf-8"><title>隔牆有耳：田少心繫旅發局 - 李八方</title></header><body><h1>隔牆有耳：田少心繫旅發局 - 李八方</h1><p>旅發局主席田少任期即將屆滿，佢表明想再坐一會，可是官府未有明確表示，其黨友自由黨批發零售界議員方剛都幫口，指田少做旅發局好上心，早前陪孫仔去日本滑雪度歲，都特別安排年三十晚返港，主持大年初一花車巡遊。方剛又話田少數口精明，有佢睇住盤數，高官應該放心好多。<br>自由黨唔參加補選，不過唔代表田少收山，八方聽聞佢日前同黨友食團年飯時，就暗示2012年好有興趣再參選，雖然冇明言東山再起，但表示有機會可能會多啲做地區事務，有自由黨人同八方講，田少咁講法，真係司馬昭之心，路人皆見。</p></body></html>
