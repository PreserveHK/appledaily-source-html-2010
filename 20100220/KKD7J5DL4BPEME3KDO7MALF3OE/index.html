<html><header><meta charset="utf-8"><title>FTIsland自爆戀姊狂</title></header><body><h1>FTIsland自爆戀姊狂</h1><p>韓國人氣組合FTIsland日前來港期間接受本報訪問，被問到可有趁機會與去年在首爾忠武路國際電影節上合唱的江若琳見面時，主音李弘基反問記者她的近況，又笑謂她是前輩，按照韓國文化要請他們吃飯。</p><p>逼兄弟食污糟飯</p><p>五子是fans的夢中情人，但他們嗒糖的對象竟是姐姐級，弘基坦言最冧宋慧喬，不介意姊弟戀，崔鐘勛心儀韓藝瑟，宋承炫就至愛謝茜嘉艾芭（JessicaAlba）。五子一起住在宿舍感情要好，還即場扮貓叫，透露早前養了貓，不過宋承炫卻踢爆弘基有個壞習慣：「他吃飯時愛將飯粒掟向我們，還要逼我們吃下！」<br>採訪：梁婉霞<br>攝影：黃偉雄</p></body></html>
