<html><header><meta charset="utf-8"><title>小春、應采兒結婚證書曝光</title></header><body><h1>小春、應采兒結婚證書曝光</h1><p>現年42歲的陳小春與26歲的應采兒，於大年初一情人節在美國賭城註冊結婚，兩人的結婚證書昨日首度曝光。據證書上的資料顯示，二人是本月11日申請，並在踏正2月14日凌晨零時註冊。</p><p>證書上的新娘名字用回應采兒的原名丁文，小春的英文名則依照其身份證，即跟劉德華和許志安一樣為「Andy」，有別於他平時用的Jordan。每年有超過11萬對新人在賭城拉斯維加斯註冊，平均每天有301對新人在此完婚，手續簡便兼結婚證書僅35美元（約270港元）是吸引人的關鍵。<br>撰文：李森</p></body></html>
