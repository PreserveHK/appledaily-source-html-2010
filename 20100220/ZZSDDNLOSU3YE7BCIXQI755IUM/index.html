<html><header><meta charset="utf-8"><title>4MINUTE捱冷晒玉腿</title></header><body><h1>4MINUTE捱冷晒玉腿</h1><p>韓國五人女子組合4MINUTE昨日首度來港，準備出席今日在九展EMax舉行的簽唱會，不過四位成員卻撇下金泫雅率先到達，吸引了20名fans接機。四位美少女遲了個半小時才步出禁區，她們更無懼香港寒冷的天氣，僅穿上薄衫短褲出閘。</p><p>四保鑣護駕</p><p>4MINUTE對熱情的fans表現甚nice，雖然大會安排了四名外籍保鑣維持秩序，但她們相當親民，除了親手收fans的禮物外，更樂意為fans簽名，逗得fans開心地以韓文高呼「我愛你」，四人亦禮尚往來說：「我愛你。」<br>採訪、攝影：藍文浩</p></body></html>
