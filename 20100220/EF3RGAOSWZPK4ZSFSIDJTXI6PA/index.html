<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六43樸茨茅夫（上）（1.98）<br>〈觀戰專家〉蘋果波神<br><br>星期六11阿仙奴勝[-1]（1.68）<br>〈有盈術數〉沈振盈<br><br>星期六43史篤城（下）（1.86）<br>〈博派精英〉黃國英<br><br>星期六12韋斯咸勝（1.6）<br>〈莊家心得〉譚拔士<br><br>星期六4曼聯勝（1.75）<br>蘋果旺友<br>是日大勢：阿仙奴、國米、巴塞近期先後失利，相信波迷傾向吼強隊極速反彈，不過凡事冇絕對，今次眾名家多對上述名牌多不沾手，寧願取順勢球隊，包括已止跌搶分的樸茅。<br>文：藍鑽石<br><br>本欄貼士逢周六、日刊出</p></body></html>
