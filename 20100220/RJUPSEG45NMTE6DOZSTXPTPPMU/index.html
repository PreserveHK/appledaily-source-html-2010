<html><header><meta charset="utf-8"><title>舞獅隊員樁柱墮地</title></header><body><h1>舞獅隊員樁柱墮地</h1><p>【本報訊】一個國術會的醒獅團，昨午在深水埗一個商場外向商舖舞獅拜年賀歲期間，其中一名隊員疑在攀上一條樁柱時失足墮地受傷，由救護員送院（圖）。</p><p>一度不能動彈</p><p>現場為長沙灣道226至242號深之都商場，昨午約1時，一個國術會的醒獅團10多名團員，身穿紅色闊身褲及白色T恤，趁年初六到商場向商舖舞醒獅拜年賀歲。現場消息稱，其間兩名隊員舞着一隻醒獅攀上一個樁上舞獅，其中一名隊員不慎失足從樁柱上墮地，腰部受傷，一度不能動彈，其他隊員見狀報警召救護車，傷者由一名隊員陪同送院。</p></body></html>
