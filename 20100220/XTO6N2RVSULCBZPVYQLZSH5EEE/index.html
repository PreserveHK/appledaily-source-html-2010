<html><header><meta charset="utf-8"><title>網站洩行蹤引賊入屋</title></header><body><h1>網站洩行蹤引賊入屋</h1><p>網民愛在社交網站留言，將自己行蹤公告天下，讓賊人知道他們甚麼時候不在家，入屋爆竊。荷蘭有網站「請打劫我」（PleaseRobMe）打正旗號，公開網民最新位置，強調是要警告網民在網上透露太多個人資料的危險。<br>新網站是與Twitter和追蹤網站Foursquare連結，每分鐘更新在有關網頁公開行蹤的網民資料。網站啟用後，外界即批評它讓劫匪找出無人單位爆竊，但網站創辦人格勒內費爾德表示，網站只是想提醒網民三思而後行。<br>英國《每日郵報》</p></body></html>
