<html><header><meta charset="utf-8"><title>馬賽新年學功夫</title></header><body><h1>馬賽新年學功夫</h1><p>姚子羚、馬賽、黎國輝及梁烈唯相約討論虎年大計，馬賽未卸任已經被安排拍劇，日前她說：「我都好開心，家開緊劇，之後仲可以拍電影，接到好多工作。」馬賽有份拍《葉問前傳》，她計劃去學功夫，日前她說：「唔好睇我嬌滴滴，我平時都有做開運動，我都好男仔頭。」<br>姚子羚在TVB多年，她最希望可以找到一個突破自己的角色，她說：「有好角色都想嘗試，最想找到一套自己的代表作。」<br>另外，梁烈唯與黎國輝來年都有共同目標，就是希望可以在歌唱事業發展。<br>採訪：楊潔雯　攝影：葉君海<br>場地提供：香港富豪酒店</p></body></html>
