<html><header><meta charset="utf-8"><title>胡定欣露臍古裝凍到震</title></header><body><h1>胡定欣露臍古裝凍到震</h1><p>林保怡及胡定欣昨日到奧海城出席紀錄片《敦煌》宣傳活動，胡定欣更穿上一套露臍古裝服飾到場，她表示凍得其手腳冰冷。</p><p>林保怡讚米雪堅強</p><p>林保怡透露新年時與父親到長春旅行，又指自從媽媽離世後，他希望每年都帶父親到不同地方旅行，他續說：「我想趁佢行得走得，帶佢去多啲地方睇吓，我見到佢開心我就開心。」<br>對於尹志強的離世，林保怡得知米雪繼續工作，他大讚她堅強，他說：「做藝人真係冇辦法，我之前媽媽唔喺度，都係拍緊劇，心情都好惡劣，不過唔到你請幾日假去平復心情，根本就冇時間去傷心。」<br>採訪、攝影：李珮洳</p></body></html>
