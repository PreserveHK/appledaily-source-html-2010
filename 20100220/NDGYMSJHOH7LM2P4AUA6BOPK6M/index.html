<html><header><meta charset="utf-8"><title>新菜上枱：潮食慢煮法國白鴿</title></header><body><h1>新菜上枱：潮食慢煮法國白鴿</h1><p>近年新興「慢煮」烹調法，即以低溫作長時間烹調以保存食材的原汁原味及精華，是花工夫花時間和得控制好火候的心機菜。最近Harlan's就推出了12款精采的慢煮菜式，包括五款頭盤、五款主菜及兩款甜品，由百多元起，只限晚市供應，供應期至2月28日。（Bell）<br><br>Harlan's（28050566）<br>中環IFC第2期2075號舖</p><p>（頭盤）羅馬番茄他他配煎帶子、西班牙辣肉腸、香草沙律及香薯醋汁$198</p></body></html>
