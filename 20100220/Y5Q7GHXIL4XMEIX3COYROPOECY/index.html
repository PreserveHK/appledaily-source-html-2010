<html><header><meta charset="utf-8"><title>周迅畀面八爺演《蘇乞兒》</title></header><body><h1>周迅畀面八爺演《蘇乞兒》</h1><p>電影《蘇乞兒》是導演袁和平（八爺）跟內地女演員周迅第二次合作，周迅自言希望藉此片向八爺致敬。他們對上合作是八爺擔任武指的電影《夜宴》，周迅說：「接這部戲是向八爺致敬，他是位值得尊敬的導演，是一個時代的一次集體重溫。」袁和平先後提攜當今最強的甄子丹登上大銀幕，並造就了成龍的喜劇功夫片路向，之後向荷李活進發。<br>此外，《蘇》片截至前日為止單日票房收53萬元，累積達725萬元，遠勝同期上映同是武打片《錦衣衛》510萬的累積票房。前日開畫的《全城熱戀熱辣辣》單日收30萬。<br>撰文：李森</p></body></html>
