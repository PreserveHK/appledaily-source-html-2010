<html><header><meta charset="utf-8"><title>恐嫖客馬上風　瑞士妓女學急救</title></header><body><h1>恐嫖客馬上風　瑞士妓女學急救</h1><p>瑞士妓女除了解決嫖客的性需要，將來還懂得替馬上風的病人急救，因為當地發生多宗嫖客心臟病發死亡個案後，妓院自發性為業務增值，教妓女使用心臟電擊器，以便她們在緊急時刻救人。<br>在接壤意大利邊境的盧加諾區（Lugano），由於南美和東歐妓女湧入，令當地妓院如雨後春筍，增至38間，80%嫖客是來自意大利的長者，早前接連發生嫖客因服食壯陽藥馬上風死亡個案，對妓院聲譽有一定打擊。為了自救，妓院老闆要妓女們學習急救和使用電擊器，一旦嫖客玩得太激時心臟病發，也可第一時間協助施救。<br>英國《每日電訊報》</p></body></html>
