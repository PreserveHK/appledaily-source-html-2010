<html><header><meta charset="utf-8"><title>妮坦莉拍《黑天鵝》崩潰</title></header><body><h1>妮坦莉拍《黑天鵝》崩潰</h1><p>剛宣佈有餡訂婚的荷李活女星妮坦莉寶雯（NataliePortman），和男星占士法蘭高（JamesFranco），成為新一期美國娛樂雜誌《EntertainmentWeekly》的雙封面人物。<br>妮坦莉被睇好有機憑《黑天鵝》（BlackSwan）入圍爭奧斯卡影后，她說：「這個角色幾乎毀掉我，我試過有幾個晚上想死，也是第一次抽離不到角色。」她又表示起初擔心冇觀眾買飛捧場，後來才知道很多人都想看她在片中的同性親熱戲。至於即將擔任奧斯卡司儀的占士，則透露拍《蜘蛛俠》（Spider-Man）後曾人間蒸發，是因為回了校園讀書。</p></body></html>
