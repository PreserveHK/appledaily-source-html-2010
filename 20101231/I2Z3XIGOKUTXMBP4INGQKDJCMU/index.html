<html><header><meta charset="utf-8"><title>黑工逃走墮樓重傷</title></header><body><h1>黑工逃走墮樓重傷</h1><p>【本報訊】警方昨晚在大埔泮涌村反罪惡巡邏時，在一個正在裝修的單位內，揭發一名香港判頭懷疑僱用兩名雙程證黑工；其中一名黑工為逃避警員追捕，連跳三幢村屋天台逃走，再跳第四幢村屋天台時失足墮樓重傷。警員拘捕另一名黑工連同香港判頭帶署。<br>跳天台逃走跌傷黑工姓陳（48歲），另一名黑工姓連（34歲）。消息稱，警方機動部隊昨午5時在泮涌村進行反罪惡巡邏，上一幢村屋調查時一名男子奪門逃上天台。疑人從天台跳往毗鄰村屋天台，連跳三幢村屋，再跳過第四幢村屋天台時，失足墮地受傷。</p></body></html>
