<html><header><meta charset="utf-8"><title>《創．戰紀》IMAX帶挈收8億</title></header><body><h1>《創．戰紀》IMAX帶挈收8億</h1><p>闊別28載再會fans的科幻名作續篇《創．戰紀》（TRON：Legacy），憑震懾視覺與音響效果為人注目，但內容遭大彈，開畫首周末北美票房僅得4,400萬美元（約3.43億港元）後，外界擔心電影未必能賺回1.7億美元（約13.3億港元）成本，幸好踏入開畫第12日，該片終衝破1億美元（約7.8億港元）大關，令迪士尼暫舒口氣。<br>讓《創．戰紀》票房狂飆，全因它佔了4分1收入是來自IMAX，成歷來比例最高之作，而以只有235間這類巨幕影院上映的情況看，fans普遍都挑選較具官能刺激的場所入座。</p></body></html>
