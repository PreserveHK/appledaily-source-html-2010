<html><header><meta charset="utf-8"><title>國際10大新聞回顧中國崛起威脅美國</title></header><body><h1>國際10大新聞回顧<br>中國崛起威脅美國<br></h1><p>在金融海嘯下，中國經濟急速發展，今年國內生產總值超越日本，成為全球第二大經濟體，也成了美國和歐盟施壓的對象，不斷逼人民幣升值，但中國都將壓力化解，並在國際貨幣基金會和世界銀行增加話事權。<br>經濟起飛，製造出大批中國富豪，成為各國爭相招徠的最大顧客群。一些外國大企業為了開拓中國以至全球市場，將部份全球性業務整合到跟中資成立的合資公司。而中國軍事也急速發展，中國首艘航空母艦明年就可服役，日本在防衞新指引首次將中國列為軍事威脅，都反映中國經濟和軍事崛起已令美日不安。<br>（十之十）</p></body></html>
