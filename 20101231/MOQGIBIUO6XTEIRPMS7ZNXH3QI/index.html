<html><header><meta charset="utf-8"><title>《星戰》特技師胰臟癌離世</title></header><body><h1>《星戰》特技師胰臟癌離世</h1><p>曾為《星球大戰》（StarWars）獲得奧斯卡最佳視覺效果的美國特技大師GrantMcCune，美國時間星期一因胰臟癌與世長辭，終年67歲。Grant在電影圈工作超過30年，77年憑《星球大戰》獲得奧斯卡最佳視覺效果外，80年也曾憑電影《星空奇遇記》（StarTrek：TheMotionPicture）獲得視覺效果提名，之後更參與過《虎膽龍威》（DieHard）及《蜘蛛俠》（Spider-Man）拍攝。</p></body></html>
