<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁朝偉陪住姜文老婆瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁朝偉陪住姜文老婆瞓 - 馮仁昭</h1><p>姜文（小圖）自導自演嘅《讓子彈飛》票房大收，連帶佢嘅私生活都惹人關注，好似佢現任老婆周韵初出道時拍嘅廣告相，都喺網上流傳。周韵喺廣告中着吊帶裙酥胸半露，同佢飾演情侶嘅原來係影帝梁朝偉，佢哋仲喺床上纏綿，真係恨死隔籬。據悉，當時仲係新人嘅周韵擊敗咗幾百人先做到女主角。周韵同偉仔喺廣告中仲玩公園瞓大髀，仲有熱吻同擁抱。</p></body></html>
