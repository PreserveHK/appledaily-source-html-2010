<html><header><meta charset="utf-8"><title>求驗客手記：費格遜犬子又被炒魷 - 求驗客</title></header><body><h1>求驗客手記：費格遜犬子又被炒魷 - 求驗客</h1><p>「虎父無犬子」呢句話再次印證咗喺足球圈係唔work嘅！因為曼聯名帥費格遜（左）個仔達倫（右），剛剛俾英冠普雷斯頓炒咗魷囉，今次已經係38歲嘅達倫喺不足3年嘅領隊生涯中，第2次被炒喇，之前佢就試過俾彼德堡請食無情雞！其實，老費一向都好想達倫成材，無論係佢教彼德堡抑或普雷斯頓時，都不時借出曼聯啲質高新星，好似前鋒韋碧克、祖舒亞京治、後衞迪拉治及門將阿莫斯等，不過，達倫始終都唔爭氣，以今屆為例，普雷斯頓長期做包尾大幡，最後咪搞到要掛冠囉。盛傳佢個空缺，將由剛離開般尼嘅羅斯擔任㖭。</p></body></html>
