<html><header><meta charset="utf-8"><title>張韶涵西班牙披嫁衣</title></header><body><h1>張韶涵西班牙披嫁衣</h1><p>台灣女歌手張韶涵一直被傳性向成謎，早前才被拍下與越南籍的女性密友Jenny在台灣蹺手逛街的照片，但仍無損張韶涵對穿婚紗的憧憬，更在西班牙大解放，日前她便斥資千萬新台幣，遠赴西班牙拍攝第二本寫真集《美麗的游離》。</p><p>添成熟韻味</p><p>張韶涵在寫真集中，繼赤腳跳躍造型後，她也在多個景點拍婚紗照，造型飄逸，意態撩人，成功由女孩蛻變成性感成熟女人。張韶涵在阿維拉古城拍照時，更被遊客一度誤以為是待嫁新娘。撰文：林妃</p></body></html>
