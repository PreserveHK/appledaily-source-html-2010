<html><header><meta charset="utf-8"><title>汪小菲口腫腫離台</title></header><body><h1>汪小菲口腫腫離台</h1><p>徐熙媛（大S）與內地富二代汪小菲相識49日，便於北京註冊結婚。據悉二人的世紀婚宴已落實明年3月20日舉行，這個吉日正是汪小菲母親張蘭親自挑選。</p><p>小S老公教路</p><p>日前汪小菲赴台拜會岳父岳母，展開為期六日的台灣之旅，前日他和大S拖手現身桃園機場飛往新加坡。問汪小菲最愛台灣甚麼，大S代夫回答：「應該是台灣的醫療和媒體吧，都很活躍。」原來汪小菲的嘴巴因過敏而紅腫，要看醫生診治。事後小S徐熙娣錄影節目時，指汪小菲赴台心情愉快，並指其丈夫Mike以過來人身份向汪小菲說：「一開始是熱潮，久了媒體就不會那麼關注。」撰文：林妃</p></body></html>
