<html><header><meta charset="utf-8"><title>案件速遞菲傭入稟為兒子爭居權</title></header><body><h1>案件速遞<br>菲傭入稟為兒子爭居權</h1><p>【本報訊】來港19年的菲傭偕其在港出生的14歲兒子，聲稱他們符合居港滿7年資格，向入境處申請永久居民身份證被拒絕，上訴亦被駁回。母子倆昨入稟高院申請司法覆核，指《入境條例》不承認家庭傭工留港時間屬於通常居港，違反《基本法》，歧視家庭傭工。<br>申請人為JosephineB.Gutierrez與兒子JosephJamesGutierrez。入稟狀指他們在菲律賓沒有居所，兒子出生後一直在港讀書，只曾離開香港5個月，已經融入香港社會。<br>案件編號：HCAL136-7/10</p></body></html>
