<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●樂壇大姐大麥當娜，以逾4.6萬被刊登次數，力壓SimonCowell和RobbieWilliams成近十年英國見報率最高的名人。<br><br>●涉殺死流行曲天王米高積遜的醫生默里，只認處方小量藥物給予米高，他擬以米高乃自己注射過量藥物致死為由作抗辯。</p><p>●日本男歌手桑田佳祐，自抗食道癌後，今晚會在東京一個錄音室演唱兩曲，作《紅白》直播復出。<br><br>●韓國女星李多海將進軍大銀幕，與朱鎮模合演講述暗殺高宗皇帝的電影《咖啡》。<br><br>●韓國組合WonderGirls前晚在哈爾濱演出，大受樂迷歡迎。</p></body></html>
