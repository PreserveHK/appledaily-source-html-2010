<html><header><meta charset="utf-8"><title>《仙樂飄飄》真身逝世</title></header><body><h1>《仙樂飄飄》真身逝世</h1><p>金像經典歌舞片《仙樂飄飄處處聞》（TheSoundofMusic），故事取材奧地利一家庭的真人真事。該家庭的長女AgathevonTrapp，上月因心臟衰竭被送入美國巴爾的摩一間醫院，延至前日與世長辭，終年97歲。</p><p>指角色不符</p><p>Agathe的死訊由長年好友MaryLouiseKane發表，二人共同生活50年，並曾經營幼稚園教育下一代。<br>Agathe與6名弟妹來自為躲避納粹黨而過逃亡生活的家庭，並組成合唱團憑悅耳歌聲為人所識。<br>不過，Mary指Agathe當年在觀看《仙》片後即哭起來，因父親被錯誤演繹成過度嚴厲，和現實不符。</p></body></html>
