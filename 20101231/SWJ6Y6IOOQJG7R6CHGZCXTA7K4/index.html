<html><header><meta charset="utf-8"><title>單車少年撞牆昏迷</title></header><body><h1>單車少年撞牆昏迷</h1><p>【本報訊】沙田馬鞍山路行人隧道發生單車意外，一名踏單車少年失事受傷送院。傷者16歲姓區，昨凌晨1時，他與友人踏單車沿馬鞍山路的單車徑，往西貢方向駛至馬鞍山警署對開行人隧道，沿單車徑落斜時疑失平衡撞向牆壁，以致人仰車翻。<br>少年墮地撞傷前額及鼻，以及手腳骨折，一度不支昏迷，友人協助救援及報警。救護員接報到場時，少年已回復清醒，在現場接受敷治後，再送沙田威爾斯親王醫院治理，目前情況穩定。</p></body></html>
