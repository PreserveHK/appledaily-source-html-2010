<html><header><meta charset="utf-8"><title>超高女模身高6呎9吋</title></header><body><h1>超高女模身高6呎9吋</h1><p>美國加州女郎伊芙（AmazonEve圖），身高2.05米（6呎9吋），去年底為一本雜誌拍封面照，憑着是全球最高女模特兒打出名堂。現在她除了拍片和做模特兒，還願意與男士們打摔角，每小時收費400美元（3,120港元）。</p><p>伊芙是德國和荷蘭混血兒，由於基因緣故，令家族女成員都高人一等。她說自己本是演員，製片商經常找她演怪物或外星人，令她心灰意冷，改行當模特兒，但現在希望重投演藝界。伊芙還願意跟男士們打摔角，而她很輕易就將對手抱起來，並說：「我長得比他們高大，粉絲都喜歡我抱起他們呢！」<br>英國《每日電訊報》</p></body></html>
