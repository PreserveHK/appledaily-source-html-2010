<html><header><meta charset="utf-8"><title>張國立拖哎吔女喫飯</title></header><body><h1>張國立拖哎吔女喫飯</h1><p>內地藝人張國立最近在內地拍攝講述親情的電視劇《養父》，劇中他有個3歲養女，情節感人，原來在現實生活中，張國立對這個戲中養女也相當疼錫。</p><p>日前張國立從外地返回北京，他便緊緊拖實這位小女孩，又請她一起吃晚飯。當天張國立一身厚厚冬裝，繫上格仔頸巾，笑容滿面，小女孩則穿上簡樸兒童服，束起馬尾，樣子相當可愛。與張國立同行還有一名女伴，但並非其太太鄧婕，而是一名皮膚白皙的年輕美女。<br>撰文：丁寧</p></body></html>
