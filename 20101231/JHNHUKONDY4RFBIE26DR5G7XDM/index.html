<html><header><meta charset="utf-8"><title>花絮G.E.M.不獲男友承認</title></header><body><h1>花絮<br>G.E.M.不獲男友承認</h1><p>鄧紫棋（G.E.M.）日前被周刊踢爆與林宥嘉拍拖，林宥嘉更衝動上前與記者拉扯，前晚G.E.M.接受訪問時仍表現驚青，不過她始終不肯承認兩人的拖友關係，並希望大家將注意力集中在工作上，她無奈表示林宥嘉只是不習慣香港傳媒的採訪方式，她說：「佢嚇親，下次遇到同類事情就會即刻走開。我亦都唔知佢之後會唔會再敢嚟香港。」此外，林宥嘉前晚在台北接受訪問時就不認G.E.M.是女朋友，更僅稱她為「很欣賞的人」。</p></body></html>
