<html><header><meta charset="utf-8"><title>籃FUN籃解：新紮籃板狂人洛夫搶手</title></header><body><h1>籃FUN籃解：新紮籃板狂人洛夫搶手</h1><p>木狼前鋒洛夫（KevinLove、圖）今季着晒火，場均攻入20.6分，仲每場搶得15.6個籃板，暫做聯盟籃板王；洛夫嘅勁爆表現亦令到聯盟各隊垂涎欲滴，紛紛想獲得呢位新紮「籃板狂人」。金塊教練卡爾亦都話，查實佢季前已經知道洛夫係猛料之人，今夏已接觸木狼想換佢過嚟，但係木狼嫌金塊出手低拒絕咗。卡爾既然講到咁想要洛夫，咁用明星級嘅安東尼交易咪得囉！
</p></body></html>
