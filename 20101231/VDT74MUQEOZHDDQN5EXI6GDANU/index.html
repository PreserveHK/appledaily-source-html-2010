<html><header><meta charset="utf-8"><title>婦照X光片驚見耶穌</title></header><body><h1>婦照X光片驚見耶穌</h1><p>牧師經常說：「上帝與你常在。」美國印第安納州病婦西格勒（KarenSigler）有證據證明這番話，因為她的胸肺X光片竟顯現耶穌像。</p><p>西格勒早前患乳癌，動手術前遇上一名陌生人，對方跟她說：「耶穌說你會康復。」手術後，她仍很擔心，本月中因肺炎再入院。照肺後，發現心臟對上出現耶穌像，令她有信心在下月化療後會康復，「因你真可看到祂，祂就在那裏」。<br>英國《每日郵報》</p></body></html>
