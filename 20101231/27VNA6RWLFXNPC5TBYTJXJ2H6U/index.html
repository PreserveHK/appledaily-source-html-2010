<html><header><meta charset="utf-8"><title>以國前總統姦女助手罪成</title></header><body><h1>以國前總統姦女助手罪成</h1><p>以色列特拉維夫地方法院昨日（周四）裁定，前總統卡察夫（MosheKatsav圖）強姦和性騷擾三名前女助手罪成，是首位被判強姦罪成的以色列總統。<br>案情指，65歲的卡察夫，2000─07年出任總統時，因為涉嫌強姦，黯然下台。他被控兩項強姦和一項性侵犯罪。一名原告人供稱，卡察夫1998年任職旅遊部長時，她作為下屬，先後被他在辦公室和一間酒店內強姦。<br>卡察夫否認控罪，但法官指他的供詞「謊話連篇」，相反原告人的證據就可信，故裁定他罪名成立。強姦罪的最高刑罰是入獄16年，其他較輕罪名的刑期料會同期執行。<br>路透社</p></body></html>
