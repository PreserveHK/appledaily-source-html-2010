<html><header><meta charset="utf-8"><title>巴漢遭五同鄉圍毆</title></header><body><h1>巴漢遭五同鄉圍毆</h1><p>【本報訊】持行街紙27歲巴基斯坦男子，疑因工作問題與同鄉吵架後，昨凌晨在旺角通菜街遭5名同鄉毆打，兇徒傷人逃去後，傷者獲送院治療。消息稱，事主早前因不滿僱主拖欠工資向同鄉投訴，前晚開工時曾被人毆打。<br>昨凌晨2時許，事主在通菜街近奶路臣街為排檔拆卸鐵架及鐵通期間，5名同鄉走近，其中2人揮拳襲擊，兇徒更推倒排檔鐵通，事主被塌下鐵通壓傷右膝，他在兇徒逃去後報警。雖然事主表示路經現場時遇襲，但警員不排除他遇襲與當黑工有關。</p></body></html>
