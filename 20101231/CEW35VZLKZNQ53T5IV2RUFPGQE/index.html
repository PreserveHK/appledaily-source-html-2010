<html><header><meta charset="utf-8"><title>求驗客手記：大簡叫細哨跟佢搵食 - 求驗客</title></header><body><h1>求驗客手記：大簡叫細哨跟佢搵食 - 求驗客</h1><p>AC米蘭大軍正身處阿聯酋，準備同沙地球隊阿爾阿里代表隊進行阿聯酋挑戰盃，正所謂他鄉遇故知，效力阿爾阿里嘅前意大利國家隊隊長簡拿華路自然一盡地主之誼，招呼班老友。喺記招上，「大簡」甚至公開呼籲俾AC標價680萬鎊嘅「細哨」朗拿甸奴，應該跟埋佢去阿聯酋搵食，除咗天氣好，仲有越嚟越多猛人加盟喎。話雖如此，阿聯酋大部份人屬回教徒，生活作風較保守、規條多多，「細哨」爛蒲爛滾，去到同坐監有咩分別？<br></p></body></html>
