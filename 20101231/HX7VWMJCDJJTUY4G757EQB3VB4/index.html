<html><header><meta charset="utf-8"><title>電錶爆炸燒傷技工</title></header><body><h1>電錶爆炸燒傷技工</h1><p>【本報訊】旺角朗豪坊停車場一名電器技工，昨在電錶房工作時，其中一個電錶突然發生輕微爆炸；事主首當其衝被火灼傷。消防到場時火警已熄滅，事主獲送院救治。<br>現場砵蘭街朗豪坊停車場地庫第四層一個電錶房。昨上午10時許，45歲姓梁電器技工到停車場地庫電錶房例行檢驗，事主在維修一個電錶期間突然發生爆炸，他首當其衝被撲面火球灼傷頭、手及面部，負傷跑出向女保安求助報警。<br>消防到場時火警已熄滅，救護員發現事主身體約一成皮膚一級灼傷，為傷者敷上有降溫功能敷料面膜，送院治療後情況穩定。</p></body></html>
