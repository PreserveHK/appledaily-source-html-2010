<html><header><meta charset="utf-8"><title>JYJ破封殺令街頭惹混亂</title></header><body><h1>JYJ破封殺令街頭惹混亂</h1><p>韓國組合東方神起三子Xiah、Hero和Micky另組JYJ搵食後，被三大電視台封殺，但昨日終於破冰，JYJ早上先亮相KBS的直播節目《NewsTime》，下午再踩入弘大街頭拍攝節目，令現場逼爆人，場面十分混亂。</p><p>fans蜂擁</p><p>JYJ在《NewsTime》節目中，被問到與SM事務所的解約官司問題，他們說：「我們不知道最終結果會如何，只想爭取到所有藝人可以在理想的環境下工作。」他們之後原定到明洞錄影另一節目，奈何太多粉絲蜂擁往該處，JYJ為了安全起見，臨時轉往弘大拍攝，但仍然很多粉絲聞風而至，令他們寸步難行。</p></body></html>
