<html><header><meta charset="utf-8"><title>籃FUN籃解：積遜插聯盟「買起」黃蜂</title></header><body><h1>籃FUN籃解：積遜插聯盟「買起」黃蜂</h1><p>湖人呢幾日度過咗球隊嘅黑暗時期，連續3場波都以雙位數輸波，之不過周三作客以103:88大炒黃蜂，避免4連敗暫時「止血」。或者可能賽前已知贏硬，湖人教練「禪師」積遜（圖）賽前冇講咩球隊狀態，反而大肆抨擊聯盟接管咗黃蜂，搞到各隊想同黃蜂交易，或者係黃蜂主力想走人，都唔知邊個先係「終極話事人」喎！積遜仲搵基斯保羅（CP3）做例子，唔通暗示想簽入CP3？</p></body></html>
