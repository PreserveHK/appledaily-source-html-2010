<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歌迷齋菜糕點祭阿梅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歌迷齋菜糕點祭阿梅 - 馮仁昭</h1><p>噚日係已故天后梅艷芳（小圖）逝世七周年，佢好友羅君左病逝，哥哥梅啟明又被指欠債冇去梅姐靈位致祭，連徒弟何韻詩都冇到，好彩仲有班歌迷去致意，雖然人數唔及往年，但佢哋嘅祭品絕不馬虎，除咗有梅姐生前最愛嘅齋菜糕點，仲有紫色花籃同果籃。梅艷芳國際歌迷會噚晚都喺中環搞紀念活動，吸引各地過百歌迷出席，委員Elsa話活動唔收入場費，佢哋仲籌咗20萬，準備以梅姐名義喺內地山區起學校。</p></body></html>
