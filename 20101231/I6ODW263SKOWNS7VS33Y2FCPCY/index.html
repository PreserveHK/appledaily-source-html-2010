<html><header><meta charset="utf-8"><title>江若琳擘髀益歌迷</title></header><body><h1>江若琳擘髀益歌迷</h1><p>近日轉戰內地市場的江若琳，最近在北京忙於籌備首張國語碟，並請來著名排舞師SunnyWong為主打歌《唯有愛》MV設計一連串高難度動作，包括凌空一字馬及拗腰等，希望一新觀眾耳目。</p><p>地獄式瘦身</p><p>為應付高難度動作以及下月五日在北京舉行的唱片發佈會，江若琳近期進行地獄式瘦身及健身訓練，練得一身肌肉。一向為食的江若琳說瘦身是艱巨任務：「我呢一個月只可以食蛋白同飲菜湯，見到好多美食都要忍口，真係好辛苦。」早前江若琳在北京拍《唯有愛》MV，雖然氣溫低至零下八度，但她仍穿露腰單薄舞衣示人，獲工作人員大讚夠勇氣。<br>撰文：林妃</p></body></html>
