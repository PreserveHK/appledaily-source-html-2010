<html><header><meta charset="utf-8"><title>三星新機狙擊iPod</title></header><body><h1>三星新機狙擊iPod</h1><p>南韓三星電子最近推出的新產品，都是衝着對手蘋果的iPhone和iPad而來，繼早前推出智能手機GalaxyS和平板電腦GalaxyTab後，下月還會轉攻數碼媒體播放器市場，率先在南韓推出GalaxyPlayer，以10厘米輕觸式螢幕和前置鏡頭，挑戰蘋果iPod。<br>GalaxyPlayer採用Android作業系統，重121克，厚9.9毫米，可播放影片、拍照和上網，也可使用市面開發的app，明年4月起在全球推售，售價待定。<br>澳洲《澳洲人報》</p></body></html>
