<html><header><meta charset="utf-8"><title>北韓軍演模擬襲黃海五島</title></header><body><h1>北韓軍演模擬襲黃海五島</h1><p>南韓早前舉行大型海陸空實彈軍演後，北韓終於作出回應，據美國自由亞洲電台引述中國消息說，北韓海軍特種部隊本月中旬開始進行軍演，模擬佔領南韓黃海五島。<br>報道說，北韓海軍司令部29海上狙擊旅和人民武力部偵查總局，正在平壤外港南浦附近島嶼進行登陸演習。這次演習由最高領袖金正日和接班人金正恩直接下令，目的是要演練佔據黃海五島，更把島民當人質，令美韓不敢反擊。<br>黃海五島分別是白翎島、大青島、小青島、延坪島和牛島，被北韓視為眼中釘。另外，南韓國防部《國防白皮書》指北韓特種兵增至20萬人，並部署200輛「暴風虎」坦克，還發展大殺傷力武器。<br>中央社</p></body></html>
