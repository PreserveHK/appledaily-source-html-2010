<html><header><meta charset="utf-8"><title>求驗客手記：芬寧斯竟然抄佩奧爾 - 求驗客</title></header><body><h1>求驗客手記：芬寧斯竟然抄佩奧爾 - 求驗客</h1><p>雲達不來梅今屆雖然表現麻麻，但隊長兼前德國國腳芬寧斯（圖）始終係球會甚至德甲嘅其中一位icon人物，而芬寧斯嘅中間分界長曲髮造型，更加係佢個人嘅trademark，兼且算係型男一名。不過，喺最近一輯某品牌嘅體育用品廣告中，34歲嘅芬寧斯竟然同西班牙老將後衞佩奧爾好鬼似，吓！型男變醜男？唔係啩？喺我求大俠落足眼力咁睇之後，終於發現芬寧斯有乜唔妥，就係佢嗰頭長髮，竟然毫無層次兼電咗個公仔麪頭，所以咪變成咗德國佩奧爾囉。</p></body></html>
