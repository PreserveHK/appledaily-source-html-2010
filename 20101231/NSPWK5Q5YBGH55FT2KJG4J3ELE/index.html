<html><header><meta charset="utf-8"><title>求驗客手記：畢特扮專家專開對家 - 求驗客</title></header><body><h1>求驗客手記：畢特扮專家專開對家 - 求驗客</h1><p>南華中場畢特（圖）上次喺香港小試牛刀，處子演出即有貨交，球技並冇生銹，不過佢貼波水平就令人不敢恭維。最近佢喺足智彩名家專欄提供推介，以為佢熟悉英超而跟佢買波嘅話，真係輸死。以下係佢由拆禮物日到前晚連續4日嘅心水推介：曼聯「大」（勝新特蘭2:0，開「細」）、車路士起碼可以不敗（阿仙奴勝3:1，開對家）、曼聯贏（和伯明翰1:1，斷熱W）、阿仙奴贏（和韋根2:2，斷熱W），結果畢特得到4個L，唔知呢啲係咪就叫唔熟唔食呢？</p></body></html>
