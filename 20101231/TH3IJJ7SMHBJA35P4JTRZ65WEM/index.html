<html><header><meta charset="utf-8"><title>案件速遞為追女卧底男子充大佬</title></header><body><h1>案件速遞<br>為追女卧底男子充大佬</h1><p>【本報訊】已婚五旬漢在大埔公園開設非法賭檔，警方於今年4月至6月間派女警扮街坊蒐證。五旬漢想追求30多歲的女卧底，自認是「大佬」，邀對方跟他，加入黑社會。他早前在粉嶺裁判法院承認營辦賭場及邀請他人成為三合會成員兩罪。暫委裁判官鄧少雄昨判刑時指，涉及三合會屬嚴重罪行，必須判即時監禁，判被告入獄2個月14日。<br>代表律師替57歲被告徐志明求情表示，徐與妻育有四名女兒。他於25歲結婚至今，一向是負責任的丈夫，事後他要費盡唇舌向妻子解釋。他牽涉的黑社會案底已是23年前的事，盼可輕判。<br>案件編號：FLCC2398/10</p></body></html>
