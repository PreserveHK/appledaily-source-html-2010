<html><header><meta charset="utf-8"><title>長者心境年輕少病痛</title></header><body><h1>長者心境年輕少病痛</h1><p>想青春年輕，秘訣不在於打Botox或塗抹昂貴護膚品，而是在於思考和打扮都要表現得年輕。美國哈佛大學研究發現，長者以年輕人方式思考和打扮，減少對年老的負面情緒，可減少病痛，比其他同齡人士更健康。<br>研究人員找來多名長者，要求他們在1959年的環境下生活，結果一周後，眾人外表均年輕了三歲，視力和聽力都大有改善，擁有年輕伴侶的人，身體機能較佳。79歲男演員布萊爾，早前應電視台之邀，在1975年的環境生活，一周後他說思考像回歸40歲，體力也像年輕了20年。<br>英國《每日郵報》</p></body></html>
