<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪愛心頸巾益男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪愛心頸巾益男友 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日喺商台做訪問，講到早排房祖名話買咗頸巾當聖誕禮物送畀Fiona，Fiona話未收到，又話祖名冇同佢提過。<br>問Fiona送咗乜畀祖名？會唔會織頸巾畀佢？Fiona話：「冇買喎，親手織嘅嘢只可以送畀男友，我冇織過畀佢。」前晚Fiona因工作關係缺席新城頒獎禮，佢話今年只得一首派台歌，但之後嘅頒獎禮都會盡量出席。</p></body></html>
