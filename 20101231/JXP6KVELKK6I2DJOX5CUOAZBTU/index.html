<html><header><meta charset="utf-8"><title>案件速遞醉駕奪六命司機遭索償</title></header><body><h1>案件速遞<br>醉駕奪六命司機遭索償</h1><p>【本報訊】去年農曆年廿八，落馬洲發生貨車與的士相撞大車禍，釀成六人死亡。其中最年輕的死者、30歲扎鐵工人周勝有，其家屬昨入稟高院，向肇事貨車司機羅少權及貨車車主林至成索償。<br>原告陳麗嫦是周勝有的遺產承辦人。案發於去年1月23日，羅少權（42歲）駕駛中型貨車前往落馬洲過關，駛經青山公路時，越過對面線撞向迎面一輛的士，的士司機及五名扎鐵工人當場慘死。受輕傷的羅滿身酒氣，血液中的酒精含量是法定上限的三倍。<br>羅去年承認六項誤殺罪，被判監6年。律政司指刑期過短，月中向上訴庭覆核刑期，正候判決。<br>案件編號：HCPI695/10</p></body></html>
