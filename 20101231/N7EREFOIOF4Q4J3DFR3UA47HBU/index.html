<html><header><meta charset="utf-8"><title>神奇畫作激似照片</title></header><body><h1>神奇畫作激似照片</h1><p>驟眼看，這些都是街頭廣告海報，但其實是美國藝術家彼得森（DenisPeterson）利用畫筆逐吋繪成的畫作（圖），像真度嘆為觀止，除非近距離細看，否則難分辨出是圖畫。<br>用攝影機只需一秒就捕捉到的畫面，64歲的彼得森卻要花上一個月才能完成。他會先拍攝一張照片，然後將它化身最多2,000倍大的畫布上，畫每塊磚、每片葉、每個人的面部表情，都一絲不苟，每幅作品可賣30,000英鎊（36.2萬港元）。彼得森是「超級寫實主義」的始祖，早年作品展示政府和社會對人民造成的痛苦，近期作品是大型廣告牌的街景。<br>英國《每日郵報》</p></body></html>
