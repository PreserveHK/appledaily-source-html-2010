<html><header><meta charset="utf-8"><title>蔡少芬大肚拍戲變國寶</title></header><body><h1>蔡少芬大肚拍戲變國寶</h1><p>蔡少芬近日在橫店拍清宮戲《宮》，雖然她已懷孕四個多月，但因此劇是在去年八月簽約，所以只好繼續拍攝，她坦言如事前知道懷孕就一定不會接拍，幸好戲份在明年一月就拍畢，到時她就可以專心養胎。</p><p>獲得厚待</p><p>片中蔡少芬演皇后，要穿上四吋高的鞋出入，她說：「拍戲沒辦法，我會特別小心，穿這鞋挺好玩，很多人扶着我。」工作人員對蔡少芬很照顧，很多場面都會以鏡頭來遷就，就連同片的孫儷都笑蔡少芬是「國寶級人馬」。蔡少芬說自己很幸運，因她幾乎沒有嘔吐等懷孕的不適反應，她更希望產後盡快復工，以讓自己有動力收身。<br>撰文：林妃</p></body></html>
