<html><header><meta charset="utf-8"><title>言承旭牛一廣做善事</title></header><body><h1>言承旭牛一廣做善事</h1><p>明日是言承旭（Jerry）的34歲生日，他早前找來小小彬和迷你彬一起拍攝生日卡，放在官網供fans下載。小小彬曾與Jerry合作《就想賴著你》，Jerry問他：「有沒有想我？」小小彬馬上點頭：「有有有！」<br>Jerry曾謂不想fans亂花錢，情願他們幫助有需要的人，今年其歌迷會除捐款15萬人民幣給內地的言承旭春蕾小學建宿舍樓及捐18萬新台幣給印尼海嘯及火山爆發災民外，又捐了25萬新台幣給台灣一間育幼院，並長期資助育幼院15個國小學生，每年共六萬新台幣學費。育幼院院長楊神父親自寫信感謝Jerry，有學生還打趣說：「我現在是言承旭的小孩了！」<br>撰文：丁寧</p></body></html>
