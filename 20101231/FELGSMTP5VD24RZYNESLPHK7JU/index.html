<html><header><meta charset="utf-8"><title>美漢擬公開淫片逼妻離婚</title></header><body><h1>美漢擬公開淫片逼妻離婚</h1><p>加拿大多倫多一名華裔少女去年4月下嫁一名紐約投資者，但兩個月前男方申請離婚，女方最近更入稟法院，指控丈夫威脅公開她的淫片，逼她接受較低的贍養費。<br>24歲的商莉莉（LilyShang，譯音圖）在訴訟書中指，她跟在資產管理公司擔任高層的26歲丈夫拉克未分手前，曾兩度將他倆做愛的過程拍下，但拉克申請離婚後，卻逼她接受低金額贍養費，否則就會將春宮片放上網。商莉莉指自己也是「有關片段的版權持有人之一」，她並沒有授權拉克公開春宮片，要求頒令禁制片段。<br>英國《每日郵報》</p></body></html>
