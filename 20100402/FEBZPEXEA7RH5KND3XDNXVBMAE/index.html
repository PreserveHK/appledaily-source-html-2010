<html><header><meta charset="utf-8"><title>球壇Gossip：中國恐韓症輸0:8</title></header><body><h1>球壇Gossip：中國恐韓症輸0:8</h1><p>隨住周三兩場亞冠盃水原藍翼贏FC河南，以及城南一和小勝FC北京後，中國同南韓嘅足球差距又一次拉開，連同上周嘅分組賽，中韓球會交手竟出現0:8嘅壓倒性局面。自從中超球隊FC河南、FC北京、FC山東及FC長春對南韓球隊上周亞冠盃分組賽全部落敗，已經引起唔少球迷注意，認為中國喺東錦賽擊敗南韓克服「恐韓症」只係曇花一現，估唔到嚟到今周次循環分組賽，4隊再全數被南韓球隊擊潰，真真正正咁反映出中韓足球水平嘅際實差異。睇中韓0:8情況，證明中國嘅「恐韓症」仍未醫好。</p></body></html>
