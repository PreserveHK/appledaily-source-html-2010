<html><header><meta charset="utf-8"><title>財話短說安莉芳：首季增長續佳</title></header><body><h1>財話短說<br>安莉芳：首季增長續佳</h1><p>▲安莉芳（1388）行政總裁鄭碧浩預期，今年首季業務表現可保持往年的增長率，去年集團收入增幅為20%。集團今年計劃在內地增加100個銷售點至1780個，主要在二線城市。今年資本開支2.5億元，當中2億元用於繳付上海自置物業樓價，其餘投資山東廠房。集團去年毛利率達80%，但今年隨着山東廠房擴大投資，增聘人手，料今年毛利率回落至約75%至80%範圍。</p></body></html>
