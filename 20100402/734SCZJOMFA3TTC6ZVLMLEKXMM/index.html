<html><header><meta charset="utf-8"><title>財話短說裕元大股東配股近下限定價</title></header><body><h1>財話短說<br>裕元大股東配股近下限定價</h1><p>▲裕元（551）宣佈，大股東蔡氏家族配售3000萬股舊股昨上板，以近下限25.25元定價，較停牌前27元折讓6.48%，套現約7.58億元。另裕元向花旗授權發行最多9224.79萬份5年期期權股份，行使價32.72元，較停牌前溢價21.19%。裕元將獲現金權利金1.43億元，若期權悉數行使，將額外獲取30.15億元，擬作一般營運資金。</p></body></html>
