<html><header><meta charset="utf-8"><title>陳茵媺敬重伯樂</title></header><body><h1>陳茵媺敬重伯樂</h1><p>狄娜近年除為無綫主持《大國崛起》等節目外，2006年也曾擔任《香港小姐競選》評判，可算是當屆港姐冠軍陳茵媺的伯樂之一。昨日陳茵媺在電視城獲悉前輩死訊後大感愕然，她說：「好可惜，我參加港姐嗰年佢有份做評判，嗰陣我已經好欣賞佢。」<br>問到狄娜當年有否傳授任何心得給陳茵媺時，她說：「嗰年我哋有幾個港姐啲中文唔係咁好，佢同我哋講話唔好覺得講中文係阻礙，無論人哋點樣睇都好，最重要都係做番自己，呢幾句說話唔單止喺比賽當晚好受用，我仲覺得對我成世人都有用。」<br>採訪：何慧斯</p></body></html>
