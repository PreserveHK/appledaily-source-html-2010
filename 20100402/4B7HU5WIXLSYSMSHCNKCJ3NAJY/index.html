<html><header><meta charset="utf-8"><title>木村佳乃下月嫁東山紀之</title></header><body><h1>木村佳乃下月嫁東山紀之</h1><p>去年被爆與尊尼事務所社長愛將東山紀之拍拖的日本女星木村佳乃，被昨日出版的日本雜誌《週刊文春》大爆於今年1月到百貨公司選購婚紗，準備下月底與東山拉埋天窗，二人已各自向親人報喜訊。</p><p>月底籌備婚禮
</p><p>現年33歲的木村佳乃，已急不及待跟43歲的東山紀之結婚。據悉待東山紀之參演的古裝新劇《必殺仕事人2010》本月底煞科後，兩人便籌備婚禮。行內人指二人要到本月中才公開婚訊。木村佳乃婚後仍會繼續演藝事業，不過東山所屬的尊尼事務所卻表示仍未聽過東山提出結婚。</p></body></html>
