</title></header><body><h1>浪漫櫻花糖梅味好重
</h1><p>全球暖化，令到櫻花都提早開了，本打算4月底去京都賞櫻，依現時的溫暖氣候，看來到時花已凋謝了。老公知我有點失望，先來給我一點「甜頭」，送上一瓶櫻花砂糖給我「望糖止渴」。櫻花是何等味道？其實嚐不到，除了甜，還有點點梅子的味道，是因為裏面有梅醋的緣故。不能看櫻花像雨撒下的一刻，一邊撒着櫻花砂糖，就有粉紅色的櫻花瓣碎片與點點綠色的櫻葉碎跌下，聊勝於無。於city'super有售。<br><br>小家嫂</p></body></html>
