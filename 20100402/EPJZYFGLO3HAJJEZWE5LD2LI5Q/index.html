<html><header><meta charset="utf-8"><title>懶理指摘主人逼小狗拉車</title></header><body><h1>懶理指摘主人逼小狗拉車</h1><p>廣州一隻唐狗，遭受男主人勞役，要拉車載這位重近160磅的主人周圍去（圖）。牠的主人懶理途人的指摘，就算小狗累得伸長舌頭，也不能停下休息。<br>有網友表示，他在番禺石基鎮南蒲村一條公路上，看見一個中年男子把一隻狗當作馬，要牠拉小車。他還坐上小車，讓小狗拉他到處遊玩。小狗累得伸長舌頭喘氣，但牠的主人竟不理途人指指點點，甚至蹺起一隻腳，自得其樂地欣賞風光。該網友上前勸他不要虐待小狗，但他不聽，更稱自己不上網，不怕被人肉搜索。他還揶揄說：「想坐狗車給你坐就是，用得着這樣嗎？」<br>廣東奧一網
</p></body></html>
