<html><header><meta charset="utf-8"><title>名家足智彩挑戰賽：牽牛得分締盟主新高</title></header><body><h1>名家足智彩挑戰賽：牽牛得分締盟主新高</h1><p>3月份的〈蘋果波經〉名家擂台，可說是近季鬥得最精采一次。牽牛在月初已告彈出，但蘋果波神在月尾發揮神奇力量，在最後10天連番命中波膽，反超前牽牛，眼看冠軍志在必得之際，牽牛卻憑於最後一日，2串1重鎚得手，進賬9,000多分，結果以逾7萬分的高分，並以900多分壓倒蘋果波神，今屆第3度成為擂台盟主；而牽牛所創出的70,521分，更是今季盟主得分歷來新高，蘋果波神有逾6萬9,000分仍要屈居亞軍，亦是擂台歷來最高分「二奶」，若兩人今月保持高水準，絕對是球迷之福。</p></body></html>
