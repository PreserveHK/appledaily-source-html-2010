<html><header><meta charset="utf-8"><title>飼養飛袋鼠　餵汽水熱狗靠害</title></header><body><h1>飼養飛袋鼠　餵汽水熱狗靠害</h1><p>澳洲飛袋鼠喜歡吃昆蟲蔬果，但美國人將牠們變成寵物後，卻硬送上汽水、熱狗和火腿，害得牠們營養不良和骨折，甚至患上慢性昏睡症。<br>飛袋鼠又名蜜袋鼯（sugarglider），源於澳洲和新幾內亞，身長約15厘米，習慣蝸居樹上。但美國人反其道而行，要牠們表演玩具電單車和跳跳紮，閒來還給牠吃垃圾食物。<br>專家指飛袋鼠屬於野生動物，澳洲需要領牌才可飼養，但美國卻冇王管，花220美元就可把牠買回家。<br>澳洲《先驅太陽報》</p></body></html>
