<html><header><meta charset="utf-8"><title>案件速遞青光眼女子控告兩藥房疏忽</title></header><body><h1>案件速遞<br>青光眼女子控告兩藥房疏忽</h1><p>【本報訊】女會計員聲稱往兩間藥房配得受《藥劑業及毒藥條例》管制的眼藥水，持續使用後疑導致青光眼，眼睛所看視線範圍收窄。她認為藥房疏忽所致，入稟高等法院控告該兩間藥房疏忽及索償。<br>原告朱佩琪（譯音）年約25歲，被告是現代投資發展集團有限公司經營的達城大藥房，以及榮華中西藥房（沙田）有限公司經營的榮華參茸中西藥房。入稟狀指，由05年7月至07年間，被告因持續使用「OptodexineEyeDrops」導致受傷害。<br>案件編號：HCPI147、149/10
</p></body></html>
