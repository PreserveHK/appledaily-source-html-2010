<html><header><meta charset="utf-8"><title>球壇Gossip：格蘭話樸茅得9個踢得</title></header><body><h1>球壇Gossip：格蘭話樸茅得9個踢得</h1><p>原本經已傷兵滿營、仲要喺英超包尾嘅樸茨茅夫，先兩日就有靴達臣同埋韋伯因傷提早收「咧」，家陣連後衞賓希姆都傷埋，加上借將奧胡舒艾比耶亦已俾莫斯科斯巴達中途收番，賣去卡塔爾嘅阿爾薩德（但斯巴達因毀約而賠咗25萬鎊過佢哋），所以領隊格蘭好無奈咁話，喺緊禮拜六迎戰布力般場英超得番9個球員係夠狀態。之但係，佢哋嘅後衞列卡度洛查、中場馬克威爾遜同埋前鋒湯美史密夫已復操，情況應該唔係好似格蘭所講到咁差。但講真，家陣佢哋幾可肯定降班，就算冇球員受傷或者走人，都唔慌會全力打聯賽，寧願留力谷本月10號對熱刺場英足盃4強好過。</p></body></html>
