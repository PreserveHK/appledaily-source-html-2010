<html><header><meta charset="utf-8"><title>周五及六各地聯賽賠率表</title></header><body><h1>周五及六各地聯賽賠率表</h1><p>數據提示：綠茵半場○入球</p><p>星期六3　東京綠茵vs福岡黃蜂<br>簡評：東京綠茵目前踢了3場聯賽全部敗陣，而且攻擊力疲弱，只有1個入球，半場更加沒有取得「士哥」。福岡黃蜂季初有3次贏波贏盤，半場亦保持不敗。</p><p>數據提示：列斯聯攻力死火</p><p>星期六44　列斯聯vs史雲頓<br>簡評：列斯聯上周在榜首大戰中，最終作客以0:1不敵諾域治，已經被對手拋離11分之多；而列斯聯近況欠佳，3連敗兼且沒有入球。相反，史雲頓作客3連勝，氣勢如虹。</p></body></html>
