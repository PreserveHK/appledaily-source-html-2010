<html><header><meta charset="utf-8"><title>新手Catalogue：英雄升格傳奇</title></header><body><h1>新手Catalogue：英雄升格傳奇</h1><p>HTC出Hero那時，都做過一輪iPhone殺手，有不少支持者；後繼機Legend能否再下一城暫時未知，但單論外形就已經好過Hero了。</p><p>它像MacBook一樣，大玩鋁金屬一體過無縫設計，軌迹球亦改為光學滑鼠，試過反應好快；再者下巴傾斜度亦減少了，放褲袋時更理想。至於內在，Android2.1自然少不得，新加的FriendStream介面，方便更新朋友Facebook、Twitter等的近況，睇相、傳信息、打電話等集中操作，夠晒方便實用。連JaniceMan試過都話好，唔信去片睇睇。</p></body></html>
