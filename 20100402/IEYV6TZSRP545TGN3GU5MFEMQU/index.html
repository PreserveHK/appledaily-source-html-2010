<html><header><meta charset="utf-8"><title>徐若瑄愚人節暈倒</title></header><body><h1>徐若瑄愚人節暈倒</h1><p>徐若瑄昨日在台北出席美國品牌MarcJacobs的2010春夏時裝騷，大會在戶外搭起夢幻白紗帷幕，由阮經天名模女友許瑋甯等行騷，示範今季以浪漫芭蕾舞者為靈感的新裝。徐若瑄出場拍照，卻忽然昏倒地上，嚇得一眾現場記者一陣錯愕，工作人員馬上上前扶起她，徐若瑄卻突然跳起，精靈大喊：「愚人節快樂！被我騙到喔！」童心未泯的她見成功整蠱各人，開心不已。</p><p>透視露Bra</p><p>身穿eyelet透視上衣的徐若瑄隱約露bra，她說：「以前流行內衣外穿時，我還曾穿過內褲外穿，所以並不奇怪，算是很習慣。」<br>採訪、攝影：PearlLai</p></body></html>
