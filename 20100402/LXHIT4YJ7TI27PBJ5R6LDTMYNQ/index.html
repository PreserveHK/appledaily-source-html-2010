<html><header><meta charset="utf-8"><title>何琍琍悲嘆可惜</title></header><body><h1>何琍琍悲嘆可惜</h1><p>趙世光太太、前邵氏女星何琍琍有份參演狄娜的經典電影《大軍閥》，對於狄娜去世，何琍琍昨日表示深感可惜，她在電話中說：「佢（指狄娜）好後生，sosorry！」</p><p>「佢好有自信」</p><p>何琍琍表示雖然與狄娜只有一片之緣，但她對狄娜的為人及作風印象深刻，她說：「我同佢拍過一齣戲，係李翰祥導演嘅，之後冇交往喇，不過，我認識佢。佢係一個奇女子，我一路覺得佢好本事，因為佢做好多生意，都好成功，係一個好有自信同好有智慧嘅女人。」<br>採訪：林妃
</p></body></html>
