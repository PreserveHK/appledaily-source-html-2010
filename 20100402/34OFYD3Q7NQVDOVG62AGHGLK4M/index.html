<html><header><meta charset="utf-8"><title>28歲波友踢波猝死</title></header><body><h1>28歲波友踢波猝死</h1><p>【本報訊】28歲男子昨晚與一眾波友在葵涌興芳路足球場踢波，他落場10分鐘後突然倒地嘔吐，並且昏迷，救護員將他送院急救後證實不治，警方未確定死者生前是否患有隱性心臟病，稍後安排法醫驗屍。<br>猝死男子姓李，昨晚10時許與一班波友，在葵涌興芳路一個足球場踢波。現場消息稱，李落場10分鐘後，突然倒在地上，臉色青紫不停嘔吐，波友報警，救護員將他送院後不治。警方事後聯絡其家人往醫院認屍。</p></body></html>
