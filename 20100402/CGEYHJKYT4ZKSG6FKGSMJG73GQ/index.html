<html><header><meta charset="utf-8"><title>文根英惡女撼贏同志</title></header><body><h1>文根英惡女撼贏同志</h1><p>韓國前晚有三部電視劇同時首播，結果年紀最細、22歲的文根英最巴閉，一改戲路扮演惡女的她，擔正的KBS新劇《灰姑娘的姐姐》錄得16.7%收視稱冠，擊敗李民浩假扮同志的MBC劇集《個人的取向》（12.7%）；而金素妍有出浴鏡頭的SBS新劇《檢察官公主》，收視墊底只有7.3%。</p><p>雖然李民浩的《個》劇未能做一哥，但觀眾都大讚他和女主角孫藝珍演出鬼馬，其中一幕講述兩人在巴士相遇，李民浩被珍妹誤會是色狼，珍妹向他反施鹹豬手摸屁股，場面爆笑，李民浩在劇中又有露肉場面。此劇已被香港買下播放版權。</p></body></html>
