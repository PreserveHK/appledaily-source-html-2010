<html><header><meta charset="utf-8"><title>鯉魚大報復　摑女箭手耳光</title></header><body><h1>鯉魚大報復　摑女箭手耳光</h1><p>亞洲鯉魚（Asiancarp），絕對不好欺負。你想用弓箭射牠？牠會先摑你耳光。<br>鯉魚於1970年代引入美國，近年迅速繁殖，吃光多個湖區的浮游生物，影響水中生態，還有當有船隻駛近就會躍水滋擾船隻，因此美國人流行用箭射擊牠們。早前，一名美國女子英姿颯颯，紮馬拉弓射箭，射向一條躍水鯉魚。鯉魚一時間不見蹤影，但之後一躍出水，將她撞口撞面（圖），撞得她連嘴唇也受傷。傷人鯉魚報復後，逃得無影又無蹤。<br>英國《每日郵報》</p></body></html>
