<html><header><meta charset="utf-8"><title>案件速遞偷拍女友姪女洗澡男子感化</title></header><body><h1>案件速遞<br>偷拍女友姪女洗澡男子感化</h1><p>【本報訊】36歲無業漢陳家輝在未婚妻的17歲姪女家中，用手機偷拍姪女洗澡，又在自己家中拍下女同事及未婚妻友人更衣及如廁的片段。他早前在東區裁判法院承認四項不誠實取用電腦罪。裁判官蘇惠德昨指被告的行為侮辱女性，鑑於他真心悔改，遂判感化15個月，其間須接受心理輔導。<br>被告08年12月至去年2月，在柴灣興華邨住所及未婚妻姪女家中偷拍。未婚妻去年8月發現涉案短片報警。<br>案件編號：ESCC462/10</p></body></html>
