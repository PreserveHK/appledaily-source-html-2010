<html><header><meta charset="utf-8"><title>楊怡帶阿媽上海睇世博</title></header><body><h1>楊怡帶阿媽上海睇世博</h1><p>楊怡昨日在九龍灣出席「世博百年」活動，更擔任活動開幕嘉賓，她十分希望有機會到上海參觀世博，幸好早前有上海fans來港探望她時，送上有關的門券，她說：「因為有限期係6個月，所以希望有時間帶埋媽咪一齊去。」</p><p>自認設計弱項</p><p>現場有不少國家展館的模型，楊怡對中國的展館很有興趣，並大讚各會館的設計，她說：「所有建築物都好有創意，完全係人類嘅創造力。」問到對設計可有興趣時，楊怡說：「我唔叻o架，家有時會喺電話度玩吓啲建城市嘅遊戲，都覺得好得意，平時出街見到起緊嘅建築物，我都會停低睇一睇，雖然好污糟，但完成之後就真係好壯觀。」<br>採訪、攝影：王崇穎</p></body></html>
