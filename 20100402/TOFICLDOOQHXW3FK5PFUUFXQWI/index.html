<html><header><meta charset="utf-8"><title>Kylie權傾英國</title></header><body><h1>Kylie權傾英國</h1><p>澳洲流行天后KylieMinogue依然是最受英國人愛戴的名人，最近英國市場調查公司MillwardBrown訪問了2,000名客戶，請他們選出英國最具權力的藝人，結果Kylie打低了第2位的CherylCole及第3位的碧咸（DavidBeckham）成為冠軍，調查公司發言人表示Kylie因形象正面而脫穎而出。<br>調查公司也要求客戶選出形象差劣的名人，上榜人士包括英國女歌手AmyWinehouse、大胸名模佐敦（Jordan）、美國名媛ParisHilton及老虎仔活士（TigerWoods）等。</p></body></html>
