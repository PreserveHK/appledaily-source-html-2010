<html><header><meta charset="utf-8"><title>案件速遞被控非禮男義工男警員甩罪</title></header><body><h1>案件速遞<br>被控非禮男義工男警員甩罪</h1><p>【本報訊】休班男警員涉參加義工活動時非禮男義工，昨在觀塘裁判法院裁決。裁判官溫紹明坦言傾向相信男事主的證供；惟事主身為男性，長時間遭侵犯卻未有反抗，更有證人指事主事後仍接受被告按摩小腿，認為案件有疑點，裁定非禮罪不成立。<br>20多名同袍及親友昨到庭支持被告警員陳傑禮（37歲）。被告案發時駐守中區警民關係組，控罪指他於去年11月15日，在西貢海下路白沙澳青年旅舍營房，非禮同齡男事主。<br>案件編號：KTCC7804/09
</p></body></html>
