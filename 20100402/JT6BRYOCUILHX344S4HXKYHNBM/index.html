<html><header><meta charset="utf-8"><title>張東健2700萬愛巢曝光</title></header><body><h1>張東健2700萬愛巢曝光</h1><p>韓國型男張東健將於下月2日和女星高素榮拉埋天窗，婚後愛巢位於銅雀區黑石洞，是健哥去年豪花30億韓圜（約2,000萬港元）購入的高級住宅。近日有韓國傳媒揭開了健哥新居的神秘面紗。<br>健哥的單位在8樓，面積394.67平方米，目前市值已升至35億至40億韓圜（約2,400萬至2,700萬港元）。一進門口是寬敞的客廳，單位採用白色大理石地板，整體裝修簡潔高貴，最重要是屋內任何角落都可以眺望漢江美景，絕對是一個五星級的家。</p></body></html>
