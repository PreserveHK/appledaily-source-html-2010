<html><header><meta charset="utf-8"><title>馮仁昭四圍超：爾冬陞告王海峰行為失當 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：爾冬陞告王海峰行為失當 - 馮仁昭</h1><p>導演爾冬陞同王海峰（小圖）合組嘅星皓電影有限公司，喺07年12月清盤後，雙方因錢銀糾紛鬧上法庭。爾冬陞同旗下嘅無限映畫噚日入稟高等法院，指王海峰04年3月以星皓董事身份，將包括《男人四十》、《異度空間》及《Q版三國》等共11套電影同動畫作品嘅版權出讓，涉及失當行為，誤用星皓財產，遂要求法庭頒令，逼王交代涉案版權資料同賬目，並喺釐訂星皓損失後向清盤人賠償。<br>案件編號：HCMP640/10</p></body></html>
