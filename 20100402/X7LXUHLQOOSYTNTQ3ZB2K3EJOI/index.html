<html><header><meta charset="utf-8"><title>李冰冰、全智賢變身學生妹</title></header><body><h1>李冰冰、全智賢變身學生妹</h1><p>李冰冰和韓國女星全智賢前日在上海繼續為新戲《雪花與祕扇》拍攝，只見兩人穿上運動校服齊齊扮學生，揹起書包及拿着爆穀，李冰冰更紮起孖辮，造型總算似模似樣。<br>雖然是在鬧市取景拍攝，但李冰冰和全智賢都沒有受其他途人影響，表現投入，兩人還拉拉扯扯表情豐富，而途人也似乎未有認出她們，只因她們的學生打扮，曾引來一些途人的目光，難得兩人表現專業未受影響。<br>撰文：葉雪</p></body></html>
