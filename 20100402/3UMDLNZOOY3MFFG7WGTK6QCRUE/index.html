<html><header><meta charset="utf-8"><title>阿姐欣賞狄娜：佢好叻</title></header><body><h1>阿姐欣賞狄娜：佢好叻</h1><p>狄娜前日因病逝世，全城皆感惋惜。與狄娜同樣予人精明能幹感覺的汪明荃，昨晚返將軍澳電視廣播城錄影節目《荃加福祿壽》時，表示昨午已知狄娜死訊，但一直以來兩人都未有合作過，故此不熟落。<br>阿姐談到對狄娜的印象時說：「一直以嚟我對佢嘅印象，係覺得佢好叻，同埋做任何事都好有自己風格嘅人，令人印象好深刻。」雖然雙方不算熟識，但提到狄娜65歲便去世，阿姐直言感到很可惜。<br>採訪：卓寶花<br>攝影：彭琮然</p></body></html>
