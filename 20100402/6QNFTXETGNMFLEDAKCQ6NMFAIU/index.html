<html><header><meta charset="utf-8"><title>阮經天惹秘婚疑雲</title></header><body><h1>阮經天惹秘婚疑雲</h1><p>台灣藝人阮經天（小天）、趙又廷和鈕承澤昨早由台灣來港，準備出席電影《艋舺》在港的宣傳活動，約二十多名fans在機場等候。<br>小休過後三人隨即往將軍澳電視廣播城接受節目《BigBoysClub》的訪問，見到阮經天的左手無名指上戴有戒指，問他是否秘密結婚，小天笑說：「已經戴了很久，但這些事情（秘密結婚）有可能發生在我身上，我覺得結婚是兩個人的事，只要兩個人開心已經足夠。」</p><p>鈕承澤謝華仔
</p><p>此外，《艋》片導演鈕承澤透露日前接獲好友劉德華恭賀票房成績的電話。<br>採訪、攝影：陳月萍、何慧斯
</p></body></html>
