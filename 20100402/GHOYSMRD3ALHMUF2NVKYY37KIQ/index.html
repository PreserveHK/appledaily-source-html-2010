<html><header><meta charset="utf-8"><title>德國吸血族　飲人血逛墳場</title></header><body><h1>德國吸血族　飲人血逛墳場</h1><p>德國有些奇異男女，平日生活跟普通人無異，但他們膚色慘白，嗜穿黑衣，愛逛墳場，更喜歡吸人血。他們是近年冒起的「吸血信徒」，這種風潮越吹越烈。<br>39歲的拉法（Rafael）是吸血信徒表表者，他2004年傷人和吸吮對方血液後，相信人血充滿能量，於是找來尋找志同道合者，用剃刀開對方手臂或膝蓋取血，有時滴在酒杯混酒飲，有時直接在傷口吸血。<br>拉法大讚AB型正負血最美味，O型血則帶點金屬味，全國150名吸血信徒，會以疤痕來相認，問准對方才會落手。但血液會傳播病毒，所以信徒吸血前會騷出健康證明。<br>德國《圖片報》</p></body></html>
