<html><header><meta charset="utf-8"><title>蓮莎執屋等入獄</title></header><body><h1>蓮莎執屋等入獄</h1><p>美國女星蓮莎露夏恩（LindsayLohan）因緩刑期間仍犯禁飲酒，被判香港時間今日入獄。記者拍到蓮莎的助手Eleanor一袋二袋，從蓮莎入住有戒療效果的清醒生活會所步出，相信是替蓮莎執拾個人物品，準備正式服刑。</p><p>斷背舊愛探訪</p><p>蓮莎的眾多親友，亦被目睹到會所見其入獄前最後一面，包括蓮莎的胞妹Ali、其同性舊愛Samantha，以及最終決定不為她抗辯的律師RobertShapiro等等。<br>蓮莎最近亦為美國雜誌《Complex》拍攝一輯比堅尼照，她以長靴遮掩酒精腳鐲示人，實行作入獄前最後一擊。</p></body></html>
