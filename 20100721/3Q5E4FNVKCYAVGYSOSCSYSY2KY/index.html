<html><header><meta charset="utf-8"><title>隔牆有耳：《警訊》搵吉祥物洗底 - 李八方</title></header><body><h1>隔牆有耳：《警訊》搵吉祥物洗底 - 李八方</h1><p>有37年歷史嘅《警訊》搞新意思，舉辦吉祥物設計比賽，收到1,700件作品，結果名為Kingson嘅卡通人物脫穎而出，設計Kingson嘅Julia今年25歲，靈感來自警車頂紅白藍三色警號，提醒市民遇到罪案要立即報警。<br>Kingson諧音「警訊」，呢個名由另一參賽者盧振銘提出，其設計作品落選，不過警方對Kingson呢個名好buy，所以頒個最佳命名獎畀佢。警隊近期備受批評，負面新聞多，Kingson日後會現身《警訊》，希望成為滅罪嘅標誌，唔知得意造型對改善形象洗底有冇幫助呢？</p></body></html>
