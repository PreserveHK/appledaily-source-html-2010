<html><header><meta charset="utf-8"><title>降傘驢仔半空悲鳴</title></header><body><h1>降傘驢仔半空悲鳴</h1><p>俄羅斯有商人為了推廣私人海灘生意，竟在驢子身上綁上降傘，將驢子送上半空（圖），嚇得驢子不斷悲鳴，泳客也被這種即興推銷手段嚇得驚惶失措，小朋友更嚇得大哭。<br>警方指，商人為了吸引泳客光顧私人沙灘，上周四在南部亞速海（SeaofAzov）海灘，將綁上降傘的驢子送上半空不斷打轉，驢子嚇到哀鳴，小孩見到驢子受苦，邊喊邊問：「為甚麼他們將驢仔綁上降傘？」<br>驢子在半空掙扎多時，徐徐降下掉在水中，被拖行數米，上岸時幾乎被折騰得半死。警方已對事件展開調查，涉案商人面臨被控虐畜罪，若罪成可判監兩年。<br>法新社</p></body></html>
