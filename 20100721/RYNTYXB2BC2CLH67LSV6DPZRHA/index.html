<html><header><meta charset="utf-8"><title>財話短說太益10億購太陽能電池商</title></header><body><h1>財話短說<br>太益10億購太陽能電池商</h1><p>▲太益控股（686）公佈，以總代價10億元向洪祖杭及洪仲海收購內地矽晶太陽能電池產銷商金利保，首兩年溢利保證不少於8000萬元；公司將配售2.8億股新股，集資1.34億元支付部份代價。配售價0.5元，較停牌前折讓23.08%。收購代價中1億元是現金，5000萬元是新股，8.5億元是5年期零息可換股票據。完成後洪氏兩人持有太益19.99%成為新大股東。</p></body></html>
