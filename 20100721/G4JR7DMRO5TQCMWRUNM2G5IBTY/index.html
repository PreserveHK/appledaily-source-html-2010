<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星姍迪娜布洛昨日入稟法院申請禁制令，阻止一名自03年開始騷擾她的男Fans再接近她及其養子Louis。<br><br>‧吸血男星泰勒洛特成為fans創作小說的題材首位，反而另一吸血男星羅拔柏迪臣十大不入。<br><br>‧日本女星土屋Anna前日在札幌巨蛋棒球場主持棒球賽開球禮，並興奮高歌一曲。<br><br>‧日本女星竹內結子與男星松本潤合演的新劇《彩虹閃耀夏之戀》前晚首播，關東地區錄得15.7%收視。<br><br>‧韓國女星文根英昨日大晒美腿，在首爾宣傳舞台劇《誘心人》。<br><br>‧韓國女星尹恩惠昨日出席時裝品牌活動。<br><br>‧在韓劇《花樣男子》中飾演花澤類的金賢重，昨日在首爾與「日版花澤類」小栗旬見面。</p></body></html>
