<html><header><meta charset="utf-8"><title>郭富城晒肌剃胸毛</title></header><body><h1>郭富城晒肌剃胸毛</h1><p>郭富城主演的電影《全城戒備》下月暑期檔在本港上映，他在片中多個造型陸續曝光，繼之前的小丑look後，日前又公開了一個西部牛仔露點look。</p><p>刮出血痕</p><p>城城的牛仔look有型得來不失搞笑，劇情講述他因誤吸毒氣變成具超能力的人，因而一舉成名，有公司找他穿上牛仔裝拍剃刀廣告，與別不同的是要他剃胸毛，穿上背心的城城大展健碩身材。<br>雖然因拍攝過程中要不停剃毛，令城城胸前出現數道血痕，不過他依然樂此不疲地照做，敬業樂業，而在一旁觀看的舒淇則看得興高采烈，不停拍手。<br>撰文：李森</p></body></html>
