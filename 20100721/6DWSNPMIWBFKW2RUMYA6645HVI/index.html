<html><header><meta charset="utf-8"><title>棒棒堂添女成員</title></header><body><h1>棒棒堂添女成員</h1><p>棒棒堂的敖犬、小煜、阿緯及威廉日前在台灣高雄出席伊甸基金會舉辦的「YES,ICan愛潮T」活動。</p><p>威廉妹客串</p><p>棒棒堂四仔穿着愛心Tee作示範外，又與來自鄉下的小朋友作足球對壘，誰知一名小女生腳法太勁，將波踢中小煜的重要部位，他痛得幾乎不能站起，敖犬及阿緯等見狀即以手掩護下身，十分搞笑。<br>此外，威廉還情商在讀大學的胞妹Mango客串，與他們一起拍該慈善活動宣傳片，威廉謂不怕妹妹搶飯碗，還說：「不要以為拍幾個廣告就是明星，我希望她多才藝，多學點東西。」不過疼錫妹妹的威廉還是送了Tiffany頸鏈給妹妹當作20歲生日禮物。<br>撰文：丁寧</p></body></html>
