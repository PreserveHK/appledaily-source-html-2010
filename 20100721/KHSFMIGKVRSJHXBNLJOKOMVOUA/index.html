<html><header><meta charset="utf-8"><title>兩女子爭蕭永方賠償金</title></header><body><h1>兩女子爭蕭永方賠償金</h1><p>【本報訊】在旺角嘉禾大廈五級大火中殉職的已婚消防隊目蕭永方，其婚外情女友盧秀欄今年初以受養人身份入稟向消防處追討僱員補償。蕭永方妻禤美英緊隨其後，亦以未亡人身份爭賠償金。其代表律師昨在區域法院申請將兩案合併處理時，指盧秀欄必先證實她是家庭一員，始能瓜分賠償。盧的律師則指，盧現靠綜援金維生，社署亦將檢討她的綜援申請，希望法庭盡快發放賠償金給她解困。<br>禤美英及盧秀欄昨均無到庭，被告為律政司代表的消防處處長。<br>暫委法官嚴舜儀拒絕合併申請，禤妻案件將於本月30日再訊。<br>案件編號：DCEC9&amp;678/10</p></body></html>
