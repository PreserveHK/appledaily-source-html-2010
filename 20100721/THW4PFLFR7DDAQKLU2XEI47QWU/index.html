<html><header><meta charset="utf-8"><title>GA反領新姿</title></header><body><h1>GA反領新姿</h1><p>意國名牌GiorgioArmani昨日在中環九如坊的MadHouseGallery，舉行秋冬presentation，由兩名模特兒示範阿曼利新裝。以NewChic為主題的新裝，大量運用了反領設計，線條以清純、簡潔造型為大前提，肩膊線條呈自然方形，再綴以鈎飾，營造波浪感覺。</p><p>短裙掛帥</p><p>素材方面，有輕柔質感的絹質，大量以短裙、短褲和泡泡裙作keystyle，再襯大褸和皮草等設計。至於少不了的everclassic阿曼尼式晚裝，則綴了不少珠片及刺繡等華麗元素。<br>採訪、攝影：R.AuYeung</p></body></html>
