<html><header><meta charset="utf-8"><title>醫療短波用流感噴劑或損嗅覺</title></header><body><h1>醫療短波<br>用流感噴劑或損嗅覺</h1><p>一項刊於美國耳喉學檔案的研究指，含鋅的流感噴劑及鼻腔凝膠會影響嗅覺。加州大學聖地牙哥分校研究員指，順勢療法以含鋅的噴劑治療流感，但研究分析25名嗅覺有問題患者的個案及多份臨床研究，結論認為這類產品無法預防或縮短流感期，部份人使用後鼻腔劇痛甚至喪失嗅覺，無法聞到咖啡味道，要求管制這種療法。去年美國食物及藥物管理局已警告三種含鋅的鼻腔藥棉或凝膠會影響嗅覺。</p></body></html>
