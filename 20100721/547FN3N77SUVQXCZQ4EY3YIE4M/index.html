<html><header><meta charset="utf-8"><title>小家嫂：煮咖喱加五柳條　sofresh</title></header><body><h1>小家嫂：煮咖喱加五柳條　sofresh</h1><p>打開雪櫃，見到早排炒米粉用剩嘅五柳條，五柳條係乜？其實係經醃漬嘅酸薑、蕎頭、紅梅、青瓜絲及青紅椒絲，喺雜貨舖可以買到，味道甜甜酸酸好醒神，幾蚊就有一小包，用唔完可存放喺雪櫃一段長時間都無問題。咁啱煮開咖喱雞，貪得意放少少五柳條，濃味嘅咖喱配上五柳條同食，有Refresh口腔嘅作用，令香辣嘅咖喱添上更多層次，效果勁好，大家不妨試試。</p></body></html>
