<html><header><meta charset="utf-8"><title>女人駕車　男人怕怕</title></header><body><h1>女人駕車　男人怕怕</h1><p>男人除了怕另一半嘮嘮叨叨外，還很怕她們說「我來駕車」。英國最新調查訪問了3,000男士，有20%坦言坐另一半駕駛的車，全程都會心慌慌，不能放鬆下來；10%聲稱曾目擊女伴分神令車子越線，要伸手抓住軚盤。大部份受訪男士認為，自己集中力比女性好，看路牌看得更快，路面反應亦更迅速。事實上，兩成夫婦或情侶曾為駕駛問題而吵嘴。<br>英國《每日郵報》</p><p>男人眼中的女士駕車十宗罪</p><p>1)欠集中力<br>2)煞車太慢<br>3)急促地把油門又踏又放<br>4)不避開凹凸不平路面<br>5)跟車太貼<br>6)邊駕駛邊搞音響<br>7)車速太快<br>8)煞車太用力<br>9)轉彎、轉線不打燈<br>10)一直賴在中線</p></body></html>
