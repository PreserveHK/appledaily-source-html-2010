<html><header><meta charset="utf-8"><title>求驗客手記：小心！巨咪女有病毒 - 求驗客</title></header><body><h1>求驗客手記：小心！巨咪女有病毒 - 求驗客</h1><p>喺世盃「巨咪夾手機」嘅巴拉圭模特兒莉爾莎列基美（圖），家陣係網絡紅人，最近仲俾駭客借佢過橋。秘魯報章《ElComercio》日前報道，近來唔少人收到一封關於莉爾莎嘅電郵，聲稱附有關於佢同一個秘魯球員喺酒店搞嘢嘅片段；如果下載落嚟睇，部電腦就大鑊喇，事關裏面根本冇正嘢睇，只有木馬程式病毒，聽講唔少人因此中招。我求大俠提醒各位莉爾莎粉絲，咪以為有莉爾莎四仔片段睇就發晒茅，小心跌落駭客陷阱。</p></body></html>
