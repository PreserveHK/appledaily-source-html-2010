<html><header><meta charset="utf-8"><title>鍾舒漫浸咖啡浴呻苦</title></header><body><h1>鍾舒漫浸咖啡浴呻苦</h1><p>【香港書展2010】鍾舒漫在今日開鑼的書展推出繪本寫真兼散文集《樂活．道》，這本書是她花了約兩個月時間籌備的心血結晶，她笑言不貪心，若銷量達幾千本已心滿意足。</p><p>玩濕身誘惑</p><p>鍾舒漫更穿上比堅尼拍照，大玩濕身誘惑，為了影得放心，並情商好姊妹蔣雅文隨團到加拿大操刀攝影，兩女還構思大浸特別的咖啡浴，對於咖啡精鍾舒漫來說，其實並不享受，她日前說：「浸同飲係兩回事，感覺一啲都唔好，影呢輯相，特別用咗三樽咖啡開水，我邊浸邊影相，原來都好有提神作用。雖然拍攝時好辛苦，但出嚟效果好靚，真係好值得。」<br>採訪：比華利</p></body></html>
