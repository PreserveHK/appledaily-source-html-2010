<html><header><meta charset="utf-8"><title>甜到漏食物面膜</title></header><body><h1>甜到漏食物面膜</h1><p>回想讀書時候，人家說蛋白、蜜糖加乳酪敷面好喎，膽粗粗在家試玩，效果經已忘了，不過收拾殘局的痛苦實況還歷歷在目。從此雖然知道食物護膚效果不錯，但要DIY就咪搞我，好彩今季見SKINFOOD特別推出以來自世界各地食材提煉而成的甜美果蜜面膜系列，當中包括韓國錦山郡人參、韓國智異山橡樹果子、新西蘭麥蘆卡蜂蜜、美國巴西莓、比利時朱古力及西班牙橄欖，共六款用食物製的面膜，就算身處香港都可享受不同國家食物所帶來的面膜效果。<br><br>記者：胡卓琳<br><br>SKINFOOD（24082118）</p></body></html>
