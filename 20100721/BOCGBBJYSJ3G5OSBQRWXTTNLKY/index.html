<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬寧妹妹扮白雪公主詐暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：萬寧妹妹扮白雪公主詐暈 - 馮仁昭</h1><p>萬寧妹妹王允祈人氣高企，最近仲做埋《迪士尼音樂劇》嘅宣傳大使，日前佢化身成白雪公主、灰姑娘同貝兒，為呢個音樂劇拍廣告。拍攝期間王允祈要同空氣做對手戲，但表演細胞旺盛嘅佢一樣做到好多趣怪表情。當王允祈化身成白雪公主揸住蘋果時，佢仲鬼馬扮暈。問允祈爸爸會唔會畀佢做童星拍戲？王爸爸耍手擰頭，王爸爸仲話曾經有位名導演為允祈開戲，但因為部戲係IIB級，最後都係推咗。</p></body></html>
