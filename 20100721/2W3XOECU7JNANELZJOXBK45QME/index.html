<html><header><meta charset="utf-8"><title>老兵建廟宇供奉毛澤東</title></header><body><h1>老兵建廟宇供奉毛澤東</h1><p>繼福建出現供奉解放軍的廟宇後，四川綿陽亦驚現供奉中共已故領導人毛澤東、周恩來、朱德等人的紅恩寺（圖），每逢初一和十五香火旺盛。網民斥該廟不倫不類，「老毛是唯物者，怎麼坐在唯心台上呢？」<br>據悉，紅恩寺是綿陽一名81歲老人所建，他為退休工人，曾當過兵。紅恩寺旁以前有座小廟，叫洪恩寺，但毀於文革。老人於是在1981年在自己的農田建造紅恩寺，「現在的人啊！把毛主席、周總理、朱總司令都忘了，建這個廟子，就是記住他們」。老人笑說建這個廟子，開始佛教協會不批准。因為「我們這樣的民間廟子多了，佛教協會管的廟子，香火錢就少了」。<br>網易</p></body></html>
