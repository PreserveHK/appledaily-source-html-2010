<html><header><meta charset="utf-8"><title>GaGa戴大眼仔累fans</title></header><body><h1>GaGa戴大眼仔累fans</h1><p>美國新一代天后LadyGaGa，去年戴大眼仔加誇張化妝拍攝《BadRomance》MV，令fans紛紛仿效。不過，加拿大視光師聯會昨日發出警告，指fans如效法GaGa的造型時不小心處理大眼仔，可能對眼睛造成永久損害。<br>此外，GaGa出名愛喝英國茶，她更經常在twitter上載自己拿茶杯的相片。</p><p>代言茶葉</p><p>據英國《太陽報》報道，最近有多家茶葉公司爭相邀請GaGa做代言人，當中以英國老牌茶葉公司Twinings最有機會爭贏，品牌更計劃以GaGa選取個人喜愛的茶葉味道，並以其樣貌推出新茶葉。</p></body></html>
