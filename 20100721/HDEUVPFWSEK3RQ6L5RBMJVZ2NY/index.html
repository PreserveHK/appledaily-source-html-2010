<html><header><meta charset="utf-8"><title>英狗狗雪糕車開檔</title></header><body><h1>英狗狗雪糕車開檔</h1><p>酷熱天氣，連狗也吃不消，英國布默蘭寵物協會推出全球首部狗狗雪糕車K99，將於周六在倫敦攝政公園（RegentsPark）首次營業（圖），專門提供特製狗雪糕，為狗狗消暑降溫。<br>狗雪糕有熏火腿或雞肉味，外層鋪有甘脆狗餅乾，每杯售99便士（11.7港元）。協會發言人貝贊特表示，狗狗只能飲水或吐舌頭消暑，於是委託科學家精心研製雪糕，讓狗狗吃得好味又安全。雪糕車會播放電視卡通片《狗狗震》原聲配樂，來吸引狗狗注意。<br>英國《每日郵報》</p></body></html>
