<html><header><meta charset="utf-8"><title>醫療短波登革熱肆虐加勒比海</title></header><body><h1>醫療短波<br>登革熱肆虐加勒比海</h1><p>若你正趕在暑假登上郵輪展開加勒比海之旅要小心，因加勒比海沿岸多國正爆發蚊子傳播的登革熱，各國合共有數萬人染病，不少人併發出血登革熱，至少62人死亡。當中洪都拉斯疫情較嚴重，逾二萬人染病；多米尼加共和國每日新增20宗個案；各國急忙控疫，危地馬拉政府急撥410萬美元（3,098萬港元）滅蚊。登革熱急升主因今年天氣較暖，提前進入雨季令蚊患嚴重，到當地旅遊必須使用防蚊用品。
</p></body></html>
