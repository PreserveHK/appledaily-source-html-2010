<html><header><meta charset="utf-8"><title>保安22次縱火判社服令</title></header><body><h1>保安22次縱火判社服令</h1><p>【本報訊】曾在將軍澳寶林邨任職的夜更保安員，為博上司讚許，先後22次在屋邨焚燒垃圾桶及大堂通告，自製罪行，然後報警訛稱目擊他人犯事。他早前在觀塘裁判法院承認22項縱火及10項誤導警員罪，署任主任裁判官馬保華昨認同他只因愚蠢而犯案，判罰160小時社會服務令。<br>現年41歲男子陳文正（圖）於去年1月至今年3月13日犯案，事發後被辭退。<br>案件編號：KTCC3841/10</p></body></html>
