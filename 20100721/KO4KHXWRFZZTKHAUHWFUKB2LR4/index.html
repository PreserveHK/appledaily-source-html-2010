<html><header><meta charset="utf-8"><title>新手Catalogue：LG首部Android玩壓紋</title></header><body><h1>新手Catalogue：LG首部Android玩壓紋</h1><p>唔夠兩個禮拜，iPhone4就正式喺本港發售！唔知係咪風頭太勁，就算有新貨到場，Sales話班用家始終想睇定啲再算。又係嘅，貴價機或需花時間諗清楚，但平到僅$2,080的Android機，實在罕見！佢採用早前1.6版本，雖然係舊啲，但勝在價錢平，而且機身玩上壓紋設計，三色外殼分別用三種唔同壓紋，有菱形、條紋以及水波，花臣認真多，作為Android入門玩家，不妨一試喎！<br><br>記者：陳國輝<br></p><p>壓紋除咗有粉紅菱形，仲有暗黑條紋以及珍珠水波。</p><p>LG（35437777）</p></body></html>
