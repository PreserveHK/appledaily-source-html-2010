<html><header><meta charset="utf-8"><title>首套3D電視劇開拍</title></header><body><h1>首套3D電視劇開拍</h1><p>荷李活電影《阿凡達》的3D效應，終於湧到電視台。西班牙Antena3電視台宣佈開拍全球首套3D電視連續劇。<br>電視台指，講述有特異功能的《受保護人物》第二輯劇情和特技效果，都適合採用3D製作，今年初播放第一輯時，收視率達18.1%，平均每集有近335萬人收看。今次改用全3D拍攝和製作，每集製作時間比一般劇集多5至7天。電視台表示，《受保護人物》第二輯首播前兩日，會預先在馬德里戲院公映。<br>法新社</p></body></html>
