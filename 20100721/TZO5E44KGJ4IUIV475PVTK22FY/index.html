<html><header><meta charset="utf-8"><title>求驗客手記：熱刺、阿仙奴禁魔鬼喇叭 - 求驗客</title></header><body><h1>求驗客手記：熱刺、阿仙奴禁魔鬼喇叭 - 求驗客</h1><p>魔鬼喇叭（圖）係南非世盃特色之一，但唔少球員同球迷都投訴聲音吵耳。正因如此，熱刺成為首間禁制魔鬼喇叭嘅英超球會，唔畀球迷帶呢種南非獨有嘅樂器同埋類似嘅樂器，入佢哋嘅白鹿徑球場睇波；熱刺聲明話，萬一球場內發生事故，球迷有可能因魔鬼喇叭嘅聲音太大而聽唔到安全警告，故此決定禁止球迷帶魔鬼喇叭入場，連宿敵阿仙奴亦照跟。不過，英超升班馬黑池就唱反調，歡迎球迷帶魔鬼喇叭入場幫球隊打氣，唔通希望升班首季想個場旺啲？</p></body></html>
