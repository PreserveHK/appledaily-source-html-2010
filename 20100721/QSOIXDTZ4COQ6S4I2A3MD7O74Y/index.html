<html><header><meta charset="utf-8"><title>杜莉飛起積士汀</title></header><body><h1>杜莉飛起積士汀</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore），去年跟《虎膽龍威4》（DieHard4.0）的諧星男友積士汀朗（JustinLong）翻撻成功，不過，近日二人再傳分手，有指杜莉的感情已有新着落。</p><p>搭上電視高層</p><p>據美國雜誌《UsWeekly》報道，杜莉芭里摩亞曾因合演電影《愛情收錯風》（He'sJustNotThatIntoYou）跟同片拍檔積士汀朗撻着，二人一度分手，又在去年翻撻，可是近日杜莉已搭上了ABC電視台高層，有指二人已多次約會。</p></body></html>
