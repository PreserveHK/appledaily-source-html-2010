<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Miki出書做愛情顧問 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Miki出書做愛情顧問 - 馮仁昭</h1><p>楊愛瑾（Miki）最近榮升做才女推出處女愛情小品《抱瑾你》，為讀者解答愛情問題，呢本書會以電子書形式推出。除咗做楊夫人為各位少男少女解答愛情難題外，Miki喺書入面都會傳授終身學習打扮嘅學問、同美容保養嘅話題，而《抱瑾你》唔會好似平常嘅書咁一次過推出完整版，而係每星期或者每月作出唔同嘅定期更新，咁就要各位fans密切留意先追得上嘞。</p></body></html>
