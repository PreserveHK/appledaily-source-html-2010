<html><header><meta charset="utf-8"><title>求驗客手記：老婆有喜F托冲喜 - 求驗客</title></header><body><h1>求驗客手記：老婆有喜F托冲喜 - 求驗客</h1><p>西班牙喺南非首捧世界盃，但好似唔係好關「金童」費蘭度托利斯（F托）事；事關呢位利物浦前鋒喺整個賽事都打得差，由正選變後備，仲要喺決賽拉傷鼠蹊要唞4個禮拜，真係黑到爆。之但係，本身有個一歲大囡囡羅拉嘅F托，最近就有單好嘢冲喜吓，佢太太奧娜拉又有咗，預產期應該係10月。話時話，F托嘅利物浦隊友謝拉特生兩個都係女，唔知佢會唔會好似謝老四咁，天生一副外父相，定係「金童」生「金童」，整個「小金童」出嚟呢？</p></body></html>
