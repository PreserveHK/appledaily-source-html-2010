<html><header><meta charset="utf-8"><title>超蕸爆賭王最愛食榴槤</title></header><body><h1>超蕸爆賭王最愛食榴槤</h1><p>賭王二房千金何超蕸昨日到尖沙嘴，以副團長身份出席香港青少年制服團體授旗禮活動。記者問到賭王身體狀況時，她說：「幾好，身體檢查結果冇問題，一切好正常。」問到賭王有否亂吃東西，近日會否愛上吃榴槤，她說：「我自己就唔食，佢不嬲都愛食榴槤，佢乜都食得，只係唔可以過量，有時佢都會叫人訂嘢返嚟食。」</p><p>開心獲大紫荊勳章</p><p>對於賭王獲大紫荊勳章，超蕸說：「我哋未有咁快部署，不過佢就好開心，係咪全家出席未清楚。」<br>採訪、攝影：R.AuYeung</p></body></html>
