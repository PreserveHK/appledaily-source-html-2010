<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星荷爾芭莉雖否認和男友復合，但最近被目擊偕女兒一家三口到迪士尼樂園玩。<br><br>●美國女歌手ChristinaAguilera復出大碟《Bionic》於英國銷情麻麻，首周僅賣得2.4萬張。<br><br>●日本女歌手木村Kaela多得奉子成婚帶挈，令她憑全新細碟《RingaDingDong》首嘗Oricon榜冠軍滋味。<br><br>●韓國男星張根錫周六舉行影迷見面會，原定在鑽石山荷里活廣場舉行，現場地有變，有關方面稍後公佈新地點。<br><br>●韓國女星韓孝珠，日前為南韓隊打氣時誤將球員李青龍稱為哥哥，但網民指李青龍年紀其實比她小。<br><br>●韓國天王Rain主演的《逃亡者》日前已開鏡，但造型保密。</p></body></html>
