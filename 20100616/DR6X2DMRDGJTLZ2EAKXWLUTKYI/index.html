<html><header><meta charset="utf-8"><title>潮流感：C朗EA底褲通屋走 - ㎡</title></header><body><h1>潮流感：C朗EA底褲通屋走 - ㎡</h1><p>葡萄牙球星C朗（CristianoRonaldo）昨晚正式亮相世界盃，出戰科特迪瓦。計準時機，GiorgioArmani昨日即時發放C朗新一輯廣告相，C朗第二季為副線EmporioArmaniUnderwear和ArmaniJeans拍攝的2010秋冬廣告，在米蘭室內取景，他繼續大晒六嚿腹肌和招牌笑容，比起上季的hardsellbody，今次他攤梳化和出出入入浴室的造型，就走生活化風格。<br>這批新廣告相，下月會在各大城市如紐約、洛杉磯、巴黎和羅馬等，推出戶外billboard廣告。<br>Textby㎡</p></body></html>
