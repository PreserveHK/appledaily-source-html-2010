<html><header><meta charset="utf-8"><title>彈口阿波尾雞</title></header><body><h1>彈口阿波尾雞</h1><p>最近發現一田售賣產自日本德島的阿波尾雞，我將雞翼用來滷水，肉質很嫩滑，有淡淡雞肉味，不過那層皮很厚很有彈性，但皮下脂肪不多，不太肥。至於雞槌肉，我就用蒜片與黑椒醃過後再炒來吃，肉質也很彈牙。原來阿波尾雞是養足100天的走地雞，運動量十足，難怪味道特別好。當本地活雞買少見少，要轉吃冰鮮雞時，何不選擇質素較高、味道更好的日本雞呢？<br><br>銷售點：一田百貨（26941111）<br><br>小家嫂</p></body></html>
