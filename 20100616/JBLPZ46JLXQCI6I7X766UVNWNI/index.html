<html><header><meta charset="utf-8"><title>XB360Kinect!我係黑武士</title></header><body><h1>XB360Kinect!我係黑武士</h1><p>今年E囗早釘實XB360的ProjectNatal！棄手掣全體感操作本已具話題，豈料E囗前一晚，XBox有神秘Event，被邀記者都要披上白斗篷，走入叢林世界，還請了向來只能遠觀的太陽劇團穿梭記者群，手拉手齊表演；體感遊戲晒冷前一刻，更把ProjectNatal正名為Kinect，還出現《星球大戰》遊戲，天行者跟黑武士格劍，目瞪口呆，明天跟大家詳談！<br><br>阿宅</p></body></html>
