<html><header><meta charset="utf-8"><title>世盃動物園：智利門神囡囡幫「守」</title></header><body><h1>世盃動物園：智利門神囡囡幫「守」</h1><p>嚟緊星期日（20日）係父親節，身在南非為國守龍門嘅智利門將哥迪奧巴禾，唔可以同兩個囡囡美蒂（Maite）同祖絲花（Josefa）慶祝，惟有另外諗計；佢將兩個愛女名字繡喺手套嘅手指位上，希望佢哋陪自己守好龍門，唔使淨得龍門柱同橫楣做朋友。智利今日首戰對洪都拉斯，對手要攻入智利大門，除咗要過到哥迪奧巴禾嗰關，仲要問過美蒂同祖絲花。不過，哥迪奧巴禾好似冇考慮到，其實佢一接波，等於兩個囡囡俾波省……。</p></body></html>
