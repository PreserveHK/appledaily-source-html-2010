<html><header><meta charset="utf-8"><title>食油淋身揚言一鑊熟</title></header><body><h1>食油淋身揚言一鑊熟</h1><p>【本報訊】20歲有精神病紀錄青年，昨午在長沙灣一單位聲稱不滿10歲外甥「睥住」他，竟淋食油在身唬嚇外甥要縱火一鑊熟。外甥擔心受傷害報警求助。警員及消防到場證實無發生火警，也無人受傷；揚言要縱火青年情緒激動，送院檢驗。<br>現場為長沙灣海麗邨海和樓一單位，揚言縱火青年姓黃（20歲），患有精神病，報警外甥姓郭（10歲）。事發昨下午5時50分，姓黃青年與四小孩（2歲至10歲）在家期間，郭童與其他小孩玩耍，黃疑精神病發突然指住10歲外甥，問為何不停望住他，接着拿出食油淋身，聲稱要縱火傷害郭等小孩。郭童大驚報警求助。</p></body></html>
