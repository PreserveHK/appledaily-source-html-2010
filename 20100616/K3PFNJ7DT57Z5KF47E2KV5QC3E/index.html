<html><header><meta charset="utf-8"><title>李東健否認詐病延期入伍</title></header><body><h1>李東健否認詐病延期入伍</h1><p>韓劇《巴黎戀人》男星李東健，去年兩次被召入伍均以個人理由延期，昨日他終於到江原春川市102補充隊報到，正式開始服兵役。他原本想低調入伍，連家人也是早幾天才知道，但仍有大批傳媒及影迷到場與他道別。不過，曾因弟弟被殺而患上抑鬱的李東健，被問到是否詐病來拖延入伍，他立即否認，指從來都沒有這個想法。</p><p>朱智勛成績優異</p><p>另外，曾因吸毒被捕的朱智勛，今年2月入伍後在軍中成績優異，排在頭五位之內，獲頒證書鼓勵。</p></body></html>
