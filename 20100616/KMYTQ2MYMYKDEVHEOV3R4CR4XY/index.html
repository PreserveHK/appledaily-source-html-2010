<html><header><meta charset="utf-8"><title>SCANDAL國家隊上身開騷</title></header><body><h1>SCANDAL國家隊上身開騷</h1><p>日本四人女子高校搖滾樂隊SCANDAL，前日在澀谷開騷，碰巧當日是日本對喀麥隆的世界盃賽事，四位愛作高校女生打扮的成員披上仿似日本隊球衣的tee，以球員爭勝的精神在台上jam歌，並唱出8月推出的全新大碟內作品。</p><p>8月再來港</p><p>SCANDAL繼08年起兩度被邀擔任香港動漫電玩節表演嘉賓後，今年再應動漫電玩節邀請，8月1日假九龍灣國際展貿中心演講廳舉行「SCANDALLiveInHongKong2010」。</p></body></html>
