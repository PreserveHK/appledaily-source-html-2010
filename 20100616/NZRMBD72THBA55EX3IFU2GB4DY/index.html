<html><header><meta charset="utf-8"><title>世盃擂台：唱K「首」選：韋拿 - 牽牛</title></header><body><h1>世盃擂台：唱K「首」選：韋拿 - 牽牛</h1><p>最近電視廣告都加入足球元素，務求增加注目度；個人最喜愛是一個卡拉OK廣告，男朋友趁女朋友熟睡時看比賽，入球時忍不住大叫，野蠻女朋友被吵醒，即贈以一巴掌，大罵「你用把口睇波o架！」，更會心微笑。<br>我就沒有卡拉OK睇波經驗，不過這對情人都是西班牙粉絲，身為大熱門的西班牙周三登場，首名入球捧邊個？唔使問一定捧韋拿啦！<br>文：牽牛</p></body></html>
