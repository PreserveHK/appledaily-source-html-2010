<html><header><meta charset="utf-8"><title>世盃動物園：橙軍粉絲夠晒浮誇</title></header><body><h1>世盃動物園：橙軍粉絲夠晒浮誇</h1><p>世盃球迷狂吹「魔鬼喇叭」（vuvuzela），搞到國際足協差啲要下令唔准再吹；以為呢個喇叭夠晒魔鬼啦，原來天外有天。星期一荷蘭對丹麥場波，大批荷蘭索女球迷，一身代表國家隊嘅橙色小背心、短裙仔，搖住旗以高過「魔鬼喇叭」嘅聲浪為愛隊打氣，有傳媒嚟影相時嘈得仲犀利。當荷蘭贏波，班靚女完全失控，嗌到好似發咗癲。至於輸咗嘅丹麥女「粉絲」都唔弱，身穿紅、白衫打氣，但唔及班荷蘭妹浮誇。</p></body></html>
