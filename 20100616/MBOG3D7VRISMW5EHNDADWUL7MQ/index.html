<html><header><meta charset="utf-8"><title>香草浸欖油　煎扒份外香</title></header><body><h1>香草浸欖油　煎扒份外香</h1><p>今日由食譜作者Jenny教大家做香草橄欖油，用來煎扒可加添不少香味！只需準備香草、一個樽及橄欖油便可。首先香草買回來不要用水洗，用布抹淨便可，因有水氣容易令橄欖油變壞。樽身洗淨後風乾，不能有水點。然後將香草放入樽，份量隨意，最重要是挑選自己喜歡的香草，Bonnie提議用Rosemary迷迭香，跟着倒入橄欖油至蓋過香草，不要用初榨橄欖油，因味道較濃外，亦不適合浸完後用來煎炸食物，所以用一般橄欖油便行，關上蓋浸約兩星期便完成。</p></body></html>
