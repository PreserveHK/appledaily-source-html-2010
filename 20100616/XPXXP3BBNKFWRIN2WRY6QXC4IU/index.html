<html><header><meta charset="utf-8"><title>醜樣無毛貓登陸英國熱賣</title></header><body><h1>醜樣無毛貓登陸英國熱賣</h1><p>「我很醜，但很活潑！」外貌嚇人的無毛貓（Sphynxcat圖）最近登陸英國，憑着豐富的面部表情，大受英國養貓一族歡迎，每隻要賣3,000鎊（3.4萬港元）。<br>無毛貓屬於稀有品種，頭部呈三角形，性格活潑、貪玩、無攻擊性，能跟其他貓狗相處，因此深得主人的寵愛。無毛貓毛髮稀疏，適合哮喘人士領養。它對陽光十分敏感，既怕冷、又怕熱，因此要較花心思照顧。<br>英國《太陽報》</p></body></html>
