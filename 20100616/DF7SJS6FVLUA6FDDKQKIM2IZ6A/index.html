<html><header><meta charset="utf-8"><title>MatchAnalysis：大簡甩位即輸波 - 曾偉忠</title></header><body><h1>MatchAnalysis：大簡甩位即輸波 - 曾偉忠</h1><p>巴拉圭能藉這罰球機會先開紀錄，基本上是把握到意大利防守失誤。首先意大利差不多全部球員都回防到禁區，只是太注重於防守前柱位置，後柱人手反而不足。<br>隊長簡拿華路與迪羅斯其實在後柱出現一個2對2的情況，而兩人在防守時已經分別追纏巴拉圭前鋒希度華迪斯及後衞艾卡拉斯，但希度華迪斯及艾卡拉斯兩人突然來一個交叉走位，即刻做出空位；而艾卡拉斯繼而頂贏簡拿華路，接應隊友罰球頭槌破網，助巴拉圭打開紀錄。<br>文：曾偉忠<br>香港隊教練<br>電郵：mailto:sport@appledaily.com</p></body></html>
