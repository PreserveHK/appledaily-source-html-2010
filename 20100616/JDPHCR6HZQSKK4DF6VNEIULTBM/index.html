<html><header><meta charset="utf-8"><title>夏日曲線妝容</title></header><body><h1>夏日曲線妝容</h1><p>「BeautyCurve」每每令我想起女性的曲線玲瓏身材，不過今回「BeautyCurve」是2010年KaneboCoffretD'or的彩妝主題，品牌利用了光澤亮麗雙眸、櫻唇及面龐，配以如素肌般的柔和色彩，強調凸顯面部立體輪廓散發優雅氣質。全新5色眼影盒，除眼影外，利用GlossyPearl閃漾珠澤，強調眉下至顴骨的「CCurve」（C字位）曲線以凸顯眼部輪廓打造明眸；還要一提其限量單色眼影及甲油，統統閃爍度十足，要凸顯輪廓，Easy！<br><br>記者：胡卓琳</p><p>查詢：Kanebo（28650978）</p></body></html>
