<html><header><meta charset="utf-8"><title>淫片勒索案博士生涉嫌女同謀未尋獲</title></header><body><h1>淫片勒索案<br>博士生涉嫌女同謀未尋獲</h1><p>【本報訊】中大博士生涉勒索宗教團體男職員案，昨在區域法院續審。辯方指，至今仍未尋獲案中被指為同謀的關鍵婦人王琦。辯方稱被告已決定不自辯，故申請將案押後至明日下午，以讓辯方盡最後努力，游說王琦作辯方證人。控辯雙方稍後開始結案陳詞。<br>被告張家和（27歲）涉於去年4至5月，兩度串謀王琦（59歲）向宗教團體男職員X勒索600萬元及30萬元。辯方昨指，已根據警方提供的資料，前晚致電及登門造訪王琦，惟至今仍未聯絡得上。<br>案件編號：DCCC1375/09</p></body></html>
