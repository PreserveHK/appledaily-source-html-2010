<html><header><meta charset="utf-8"><title>世盃擂台：阿根廷[半勝]好分 - 戰鬥員A</title></header><body><h1>世盃擂台：阿根廷[半勝]好分 - 戰鬥員A</h1><p>繼86年之後，阿根廷同南韓再一次喺決賽周碰頭，而現時兩隊教頭馬勒當拿同許丁茂，正是當年喺場上交鋒嘅一對，所以今次帶住國家隊再鬥過，別具意義。阿、南首仗都係早入球，周四之戰，我信阿根廷可以領先半場，以美斯上仗表現其實算對辦，如果佢踢右邊，我諗年紀唔細嘅李榮杓，幾難睇得住呢位世界足球先生，半勝有1.75倍，好過買「主勝」。<br>文：戰鬥員A</p></body></html>
