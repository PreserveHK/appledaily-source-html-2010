<html><header><meta charset="utf-8"><title>隔牆有耳：民主黨起錨賽龍舟 - 李八方</title></header><body><h1>隔牆有耳：民主黨起錨賽龍舟 - 李八方</h1><p>民主黨今日起錨！轉軚冇咁快，只係民主黨今年繼續組成龍舟隊，出賽大埔龍舟競渡，八方知道一班民主黨人近來頻頻操練，希望有好成績。<br>之前兩年分別有黨主席仁哥同副主席卿姐坐龍頭做鼓手，今年由李華明上舟，可惜佢冇乜時間練習，合拍程度成疑。另一擔心係佢份量不輕，民主黨龍舟負重磅出賽，有人笑言輸蝕好多。不過范國威好樂觀，話肥仔明坐在龍頭可以壓水，分分鐘令龍舟速度提高。<br>煲呔今日去大埔睇龍舟競渡兼頒獎，民主黨自然早有準備，會送幅高官政改拋錨圖畀煲呔，要求特首盡快撤回政改爛方案。</p></body></html>
