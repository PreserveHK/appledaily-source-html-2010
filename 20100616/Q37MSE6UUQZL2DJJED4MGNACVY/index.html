<html><header><meta charset="utf-8"><title>張衞健、江欣燕舊情人被玩殘</title></header><body><h1>張衞健、江欣燕舊情人被玩殘</h1><p>組合Big4的張衞健及其舊愛江欣燕、緋聞男女錢嘉樂及湯盈盈等昨晚在將軍澳電視廣播城，錄影無綫《超級遊戲獎門人》，張衞健和江欣燕一出場就被曾志偉取笑。</p><p>志偉笑安仔</p><p>健仔表現大方，反而江欣燕較尷尬，健仔自我解嘲說：「你有老公，我有老婆，大家大大方方囉。」曾志偉問兩人對上一次是甚麼時候見面，健仔說：「Big4演唱會囉，我見到佢呀。」不過江欣燕踢爆說自己坐很後位置，他沒理由見到，健仔聞言即謂下次會給較前的票欣欣。<br>曾志偉取笑安仔跟「四」字很有關係，他說：「特別係安仔，臭四（鄭秀文）呢啲唔好講嘞。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
