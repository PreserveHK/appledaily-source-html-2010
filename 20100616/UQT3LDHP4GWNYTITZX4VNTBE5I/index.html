<html><header><meta charset="utf-8"><title>章子怡低調撐李連杰</title></header><body><h1>章子怡低調撐李連杰</h1><p>李連杰主演的電影《海洋天堂》前晚在北京舉行首映禮，有別於一般行紅地毯的習慣，電影公司改用藍地毯，用意是配合電影主題跟海洋有關。</p><p>掩臉帶淚離開</p><p>電影講述李連杰對飾演自閉兒子的文章不離不棄，以喚起大家對自閉兒童的關愛。片中很多演員都是義務性質演出，票房收益將用在患病兒童身上。前晚首映禮除了該片演員桂綸鎂、文章和導演薛曉路外，李連杰更帶同兩個愛女出席，近日積極復出的章子怡更低調到場，但她沒有行藍地毯，而是直接往戲院。電影完結後，見她匆匆離去，用手掩着臉，似乎眼眶泛淚。<br>採訪、攝影：陶然婷</p></body></html>
