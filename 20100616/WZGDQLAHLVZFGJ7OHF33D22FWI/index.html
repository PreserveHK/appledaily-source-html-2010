<html><header><meta charset="utf-8"><title>英中學禁穿裙　女生群起反對</title></header><body><h1>英中學禁穿裙　女生群起反對</h1><p>校服裙腳長短，一直是少女與師長的暗戰，英國有學校認為改短裙腳，禁不勝禁，乾脆禁止女生穿裙子，以免招引狂蜂浪蝶的「危險」。<br>約克郡聖艾登中學前天（周一）通知家長，指女生由踏出家門到回校，裙子往往「離奇縮短」，決定由9月開始，就讀第七至第十班（中一至中四）的女生，要穿長褲上學；第11班（中五）或以上高年級女生才可穿裙，而裙腳嚴禁短於膝上7.5厘米（3吋）。新校規招來女生群起反對，有家長認為無理，但校方堅持決定，指裙腳過短令女生危險。<br>英國《每日郵報》</p></body></html>
