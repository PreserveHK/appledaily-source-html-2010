<html><header><meta charset="utf-8"><title>王瀾霏剝衫為英格蘭打氣</title></header><body><h1>王瀾霏剝衫為英格蘭打氣</h1><p>內地歌手王瀾霏是標準的英格蘭足球迷，她對日前英格蘭門將格連的表現有點失望，故拍攝一輯寫真為他們打氣。</p><p>展現美好身段</p><p>她在09年出道時就被譽為最有潛力女藝人，在照片中她發揮了創意將英國球衣變成背心，不僅展示了美好的身段，更表露她對英格蘭球隊不變的愛。她表示喜歡較含蓄的表達，她說：「拍攝中有一班男生在一起，不會有半點怕醜，我只要將他們當成是英國的球星就可以。」她笑言彷彿融入到英格蘭國家隊中，不過這輯照片已經是她性感的最大尺度。<br>撰文：李森</p></body></html>
