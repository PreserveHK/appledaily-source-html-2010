<html><header><meta charset="utf-8"><title>世盃「高」人：來自「豪華臀」的自信 - 高海寧</title></header><body><h1>世盃「高」人：來自「豪華臀」的自信 - 高海寧</h1><p>漂亮重要嗎？當然重要！近年鼓吹性感風，「事業線」越長，報章雜誌上的版面越大，引致大量年輕少女紛紛「挺起胸膛」。但性感不等於暴露，性感本無罪，更是女人得天獨厚的權力，如今卻被濫用了。一夜成名，絕不代表能成就事業。南非人不及港人時尚，卻更懂得欣賞美。她們愛與知己共享美食，身形豐滿卻注重線條，並為健康的葫蘆身形感驕傲。最重要是她們永遠保持自信的笑容。「豪華臀」sowhat？扭起腰來更覺吸引呢！<br>文：高海寧</p></body></html>
