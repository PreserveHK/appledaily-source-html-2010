<html><header><meta charset="utf-8"><title>牛農炮製可樂牛奶</title></header><body><h1>牛農炮製可樂牛奶</h1><p>新西蘭牛農雷維爾（RichardRevell），有感牛奶銷量日降，決定把牛奶大改造，成功製造出一種可樂味有氣牛奶（圖）。<br>雷維爾六年前開始研究把氣泡加入牛奶，自己建造加二氧化碳的機器，並加入不同味道，推出「檸檬味」和「可樂味」兩款罐裝有氣牛奶。他參加今年農產品展覽，但主辦單位表示與可口可樂公司有協議，只供應可口可樂公司產品，只准他設贈飲攤位。雷維爾不妥協，準備在會場入口擺檔「搶生意」。<br>英國《每日電訊報》</p></body></html>
