<html><header><meta charset="utf-8"><title>世盃動物園：姚明唔識都捧巴西</title></header><body><h1>世盃動物園：姚明唔識都捧巴西</h1><p>雖然中國未能打入今屆世界盃決賽周，但32個中國世界冠軍級運動員不忘湊熱鬧，一齊估盟主誰屬。包括泳將張琳在內嘅大多數人，都力撐巴西，跳水嘅田亮同乒乓球嘅馬琳就鍾情西班牙；至於話自己睇開意甲嘅郎平，就力撐意大利。而除咗呢32個運動員，其實姚明都有受訪，不過佢嘅答案認真騎呢，熱愛籃球嘅佢話由細到大都唔睇足球，亦都冇睇過世盃，唔知有乜國家參賽，淨係知道有巴西，仲一臉無辜咁問記者今屆巴西有冇入圍；雖然姚明唔知頭唔知路，但講得出巴西，總算慧眼識英雄。</p></body></html>
