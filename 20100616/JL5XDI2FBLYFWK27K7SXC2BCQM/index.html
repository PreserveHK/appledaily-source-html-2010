<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華同對手溝通唔到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華同對手溝通唔到 - 馮仁昭</h1><p>近日喺上海拍內地劇《回家的誘惑》嘅李彩華，噚日係市郊開工，佢今次會做一個搶人老公嘅女人，仲會同凌瀟蕭有對手戲，同劇仲有嚟自韓國嘅女星秋瓷玄。李彩華話終於知點解啲內地演員成日投訴唔識同香港演員溝通，佢話：「因為我都聽唔明秋瓷玄講乜，今次我會拍60集，拍4個月，片酬都OK，總之賺到錢就去投資，希望唔好失敗，有機會都想睇吓世博。」
</p></body></html>
