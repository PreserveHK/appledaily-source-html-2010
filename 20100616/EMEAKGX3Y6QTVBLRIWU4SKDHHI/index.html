<html><header><meta charset="utf-8"><title>明愛急症室主管　醫局撤懲罰</title></header><body><h1>明愛急症室主管　醫局撤懲罰</h1><p>【本報訊】明愛醫院08年發生懷疑見死不救事件。急症室主管吳奎醫生事後被醫院管理局懲罰，判凍薪及禁止升職至少14個月。吳向高等法院申請司法覆核，指醫管局無讓他尋求法律代表及抗辯，違反《基本法》。<br>早前醫管局已承認調查過程及結果不公平，同意撤回懲罰及和解。法官昨在庭上正式撤銷訴訟，並下令醫管局向吳支付33萬元訟費。</p><p>事涉「見死不救」</p><p>運輸公司東主楊德祥（57歲）於08年12月20日心臟病發，在明愛醫院門外求助，但醫院詢問處女職員着楊的同事打999報警，最終楊送院後不治。其後明愛醫院被批評「見死不救」。<br>案件編號：HCAL54/09</p></body></html>
