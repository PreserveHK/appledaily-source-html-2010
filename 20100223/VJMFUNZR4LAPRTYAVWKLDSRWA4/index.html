<html><header><meta charset="utf-8"><title>配藥員工會入稟挑戰衞生署</title></header><body><h1>配藥員工會入稟挑戰衞生署</h1><p>【本報訊】原本隸屬衞生署轄下的公營配藥服務，03年由醫院管理局接管，香港政府配藥員工會認為會員晉升機會及福利因而被削。公務員事務局於去年11月24日向工會發信，若配藥員要求調返衞生署需向局方申請，引起工會不滿。昨日入稟高院申請司法覆核，要求推翻局方的決定，並表明03年的調職，根本未得到配藥員同意。配藥員工會於去年12月發起遊行抗議，工會主席葉炳添曾致函政務司司長反映意見，但至今未得到回應。入稟狀指出，《基本法》保障公務員福利及升遷機會，有關調職違反相關內容。<br>案件編號：HCAL19/10</p></body></html>
