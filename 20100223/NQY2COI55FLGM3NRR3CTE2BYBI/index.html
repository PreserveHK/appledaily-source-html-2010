<html><header><meta charset="utf-8"><title>大衞寶兒培訓乖仔成材</title></header><body><h1>大衞寶兒培訓乖仔成材</h1><p>樂壇變色龍大衞寶兒（DavidBowie）的38歲長子登勤鍾斯（DuncanJones），憑首次執導的科幻片《月劫餘生》（Moon）獲得英國電影學院頒獎禮最佳新晉英國電影人獎。</p><p>爸爸陪看科幻片</p><p>登勤鍾斯在領獎時答謝父親的啟蒙︰「我長大的時候，父親介紹我看了幾齣科幻片，啟發我對文學及科幻小說的興趣。我8、9歲的時候已看齊所有史丹利寇比力克（StanleyKubrick）的作品，爸爸一定會陪我一起看，免得我受驚。我對科幻片的興趣是出於他的父愛，並非他的音樂作品。」</p></body></html>
