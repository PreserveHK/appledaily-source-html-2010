<html><header><meta charset="utf-8"><title>求驗客手記：靈隱寺求平安　姚明夠神心 - 求驗客</title></header><body><h1>求驗客手記：靈隱寺求平安　姚明夠神心 - 求驗客</h1><p>俗語都有話「拜得神多自有神庇佑」，「中國巨龍」姚明（圖）日前短暫停留杭州，就去咗建於東晉時期嘅靈隱寺拜神上香，千年古剎靈隱寺山明水秀，求嘅籤都會特別靈驗，之不過姚明點解要走咁遠去杭州拜神呢？咪就係為咗老婆葉莉囉！佢同葉莉嘅BB預計喺今年6月就會出世，姚明當然義不容辭去求神明保佑家宅平安，真係「廿四孝」爸爸兼老公呢！姚明今次去杭州都有工作在身，身為上海大鯊魚老闆嘅佢，就去咗同廣廈隊老闆飯聚，傾吓點樣可以搞好CBA，姚明咁樣為家人、為中國籃球盡心盡力，我求大俠都期望佢虎年大行運啦！</p></body></html>
