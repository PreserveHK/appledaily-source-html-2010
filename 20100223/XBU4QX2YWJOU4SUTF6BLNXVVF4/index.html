<html><header><meta charset="utf-8"><title>狄高達狂歡賀16歲</title></header><body><h1>狄高達狂歡賀16歲</h1><p>曾夥拍湯告魯斯（TomCruise）演出《強戰世界》（WarOfTheWorlds）的天才童星狄高達芬寧（DakotaFanning），轉眼間已亭亭玉立。今日是狄高達的16歲生日，上周末她與父母及大班好友在比華利山夜店VillaBlanca舉行生日派對。<br>派對約於晚上7時多開始，壽星女狄高達打扮成熟，穿上白色單膊衫襯迷你裙，大騷香肩和長腿。由於她暫未考到車牌，因此未收到汽車做禮物，也正因如此，狄高達於晚上11時多便由保鑣接送下離開。</p></body></html>
