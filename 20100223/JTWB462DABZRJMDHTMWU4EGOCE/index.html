<html><header><meta charset="utf-8"><title>紅姑笑咪咪遊台故宮</title></header><body><h1>紅姑笑咪咪遊台故宮</h1><p>鍾楚紅經歷老公朱家鼎病逝後，心情已平復不少，她前日低調到了台北過年，前日即與女性友人到美術館欣賞「蔡國強泡美術館」展覽，昨日則遊覽故宮。</p><p>細選紀念品</p><p>鍾楚紅於24年前在台灣拍攝電影《竹籬笆外的春天》，當時她已愛上台灣文化，昨早她便到故宮遊覽。雖然被記者追訪，但紅姑全程保持笑容。<br>紅姑不但遊故宮欣賞文物，還到禮品部挑選紀念品。離開故宮後，她又到了內湖學學文創志業大樓。<br>問紅姑是否有其他玩樂行程？她嬌嗔說：「只要你們不跟着我，我就去那裏。」<br>採訪、攝影：黎寶蘋</p></body></html>
