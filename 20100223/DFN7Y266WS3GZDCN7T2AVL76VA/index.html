<html><header><meta charset="utf-8"><title>姬絲頓捧獎賀掟煲</title></header><body><h1>姬絲頓捧獎賀掟煲</h1><p>賣座電影《吸血新世紀》（Twilight）系列女主角姬絲頓史釗域（KristenStewart），昨日在英國電影學院頒獎禮中勇奪新星獎。姬絲頓穿上白色Chanel露肩短裙晚裝領獎，在台上表現興奮。</p><p>羅拔賣愛巢</p><p>姬絲頓的緋聞男友羅拔柏迪臣（RobertPattinson）昨日也有出席頒獎禮。早前有傳羅拔背着姬絲頓夜蒲媾女，又把在加拿大的愛巢放盤，因而傳出二人已經分手的消息。兩人昨日前後腳行紅地毯，在頒獎禮期間全程零交流，令分手傳聞更見似層層。</p></body></html>
