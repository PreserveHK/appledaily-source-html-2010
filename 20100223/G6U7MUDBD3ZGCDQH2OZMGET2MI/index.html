<html><header><meta charset="utf-8"><title>重慶林寶警車屬流料？</title></header><body><h1>重慶林寶警車屬流料？</h1><p>網上八卦料話重慶嚟緊有隊全女班交通警，揀選資格如選美。出眾氣質樣貌加165cm以上身高，另有一項條件係要有出色駕駛技術，仲以為係方便追賊，但原來係因為經特殊塗裝嘅巡邏車屬全球頂級靚車，如林寶、波子同寶馬等大馬力車，操控上有一定要求。網上更流傳藍色特別版林寶相片。結果網民口誅筆伐，搞到公安局要企出嚟辟謠話用番國產車。有冇林寶都好，有機會去重慶就點都要搵番個靚女交警影合照喇。<br><br>記者：徐影龍</p></body></html>
