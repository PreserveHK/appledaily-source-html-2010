<html><header><meta charset="utf-8"><title>霆鋒冰水浴拉客</title></header><body><h1>霆鋒冰水浴拉客</h1><p>由夏永康執導、謝霆鋒和Angelababy等演出的電影《全城熱戀熱辣辣》，在內地賀歲檔上映，截至上周五已錄得約6,000萬票房，成績相當不錯，但該片在香港的票房認真麻麻，上映4日截至前日連特別場收入僅得176萬。霆鋒對於《全》片在內地有好成績感到十分開心，因為他在片中演出搏命，其中一幕戲要浸冰水浴，令他幾乎冷病。<br>至於《72家租客》上映11日已有2,345萬票房，同日上畫的《花田囍事2010》錄得1,376萬票房。袁和平執導的《蘇乞兒》和《錦衣衛》同樣上映11日，票房分別約866萬及628萬，後者在內地票房較理想，票房已過了1.2億人民幣。<br>撰文：林妃</p></body></html>
