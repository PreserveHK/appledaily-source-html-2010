<html><header><meta charset="utf-8"><title>今日有禮：金像獎入圍好戲　免費睇</title></header><body><h1>今日有禮：金像獎入圍好戲　免費睇</h1><p>第二十九屆香港電影金像獎頒獎典禮候選名單已公佈，三月八日開始，戲迷可率先於香港太空館及香港科學館觀看「入圍電影節目」放映。現香港電影金像獎協會更送出「入圍電影節目」入場證給《蘋果》讀者（共15位，每人2張），持證者可參考入場證背頁	之放映日期及時間，前往觀看所有候選電影。只須剪下此報道，連同回郵信封寄：尖沙嘴柯士甸路22號好兆年行1601-02室，信封面註明「入圍電影節目入場證」收，先到先得送完即止。（任何爭議，最終決議權歸香港電影金像獎協會，《蘋果日報》概不負責。）</p></body></html>
