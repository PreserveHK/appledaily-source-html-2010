<html><header><meta charset="utf-8"><title>求驗客手記：門將屙蛋　利華放唔甩 - 求驗客</title></header><body><h1>求驗客手記：門將屙蛋　利華放唔甩 - 求驗客</h1><p>德甲波雖然喺4大聯賽中比較少香港球迷留意，但絕對唔代表唔好睇，周日場雲達不來梅對利華古遜，就爆笑之餘，又緊張刺激，好睇過賀歲片。<br>利華乘住拜仁慕尼黑上周六失分，一心諗住贏波拋離佢，戴迪約克率先開紀錄，但門將艾達唔生性，一個肉酸屙蛋（圖），俾對手前鋒比沙路執雞，雙方半場打成1:1。上半場笑完，下半場就緊張，利華憑卻奧斯射入世界波再度領先，不過補時階段，不來梅中堅梅迪薩卡頭槌追成2:2平手，戲劇性追平。痛失兩分嘅利華，就失去擴大領先機會，仍然同拜仁同得49分，只以多一個入球暫列榜首。</p></body></html>
