<html><header><meta charset="utf-8"><title>三日兩擲水彈　小情侶受懲</title></header><body><h1>三日兩擲水彈　小情侶受懲</h1><p>【本報訊】居住葵涌麗瑤邨的16歲少女不滿樓下公園常有學生發出噪音，與18歲男友韓明希於去年12月14日及16日，三日內兩度從13樓高處擲水彈落公園洩憤，幸無人受傷。其中16日，一名15歲女生在公園談天時，發現有人投擲水彈，女生抬頭時，發現兩名被告從走廊進入13樓一單位，於是報警。<br>小情侶早前承認兩項容許物件自高處墮下罪，荃灣裁判法院主任裁判官練錦鴻取閱報告後，判各人履行社會服務令150小時，罰堂費1,000元。<br>案件編號：TWCC3976/09</p></body></html>
