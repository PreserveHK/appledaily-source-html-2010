<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Versace主帥來港頒發造型獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Versace主帥來港頒發造型獎 - 馮仁昭</h1><p>意國名牌Versace主帥DonatellaVersace下月將會嚟香港，為第四屆亞洲電影大獎頒發最佳造型設計獎，呢個今年先新增嘅獎項，旨在表揚亞洲影壇嘅造型設計專才，而今屆入圍候選人包括：《十月圍城》吳里璐、《狼災記》和田惠美等，DonatellaVersace說：「時裝可以觸動思想層面，層次比肉眼所見的事物更深入；出色的電影同樣可以感染心靈和思想，與時裝同出一轍。」</p></body></html>
