<html><header><meta charset="utf-8"><title>蘇珊憂孤獨終老</title></header><body><h1>蘇珊憂孤獨終老</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），近年事業發展順利，不只為單元日劇《遙遠的雨》演唱主題曲《WingToFly》，今年4月1日其49歲牛一當天更會在日本武道館開騷，不過，蘇珊的哥哥表示蘇珊常擔心自己不會找到另一半，名利與工作壓力只會對她構成傷害。<br>此外，香港fans繼去年聖誕到旺角街頭扮成蘇珊報佳音後，日前趁新春來臨走到尖沙嘴大派印有蘇珊造型的財神。全球熱賣的專輯《IDreamedADream》亦推出了一個賀年新春限量特別版，隨碟加送利是封。</p></body></html>
