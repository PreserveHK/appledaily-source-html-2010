<html><header><meta charset="utf-8"><title>珍納為Jackson5做主音</title></header><body><h1>珍納為Jackson5做主音</h1><p>美國樂壇天后珍納積遜（JanetJackson）昨日現身倫敦時裝周，欣賞VivienneWestwood的天橋騷，同日英國《太陽報》指珍納已答應取代其已故兄長米高積遜（MichaelJackson），為TheJackson5今年的重組演唱會擔任主音。<br>珍納與哥哥Jermaine昨日向報章證實消息，他說︰「我們在電話上談過，珍納答應加入我們的巡迴演出。」另外，米高的爸爸祖積遜（JoeJackson）昨日獲法院批准查閱米高生前的病歷，有機會向米高生前的私人醫生默里（ConradMurray）加控其他罪名。</p></body></html>
