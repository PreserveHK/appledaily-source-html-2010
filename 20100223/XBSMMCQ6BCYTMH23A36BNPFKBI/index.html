<html><header><meta charset="utf-8"><title>隔牆有耳：林D9聞拉票手軟 - 李八方</title></header><body><h1>隔牆有耳：林D9聞拉票手軟 - 李八方</h1><p>林D9噚日同班助手同傳媒團拜兼食新年飯，林D9話鍾意食餅，所以向每個記者送盒餅，仲力sell盒中嘅虎爪形曲奇，話夠晒應節，順祝記者新一年抓多啲料咁話，之後就下令副局黃靜文等同佢一齊揸住塊餅影相。<br>有記者響應林D9抓料呼籲，問佢嚟緊政改期望抓到幾多票，唔問猶自可，一問林D9手上塊餅就應聲落下，好彩佢快速屈身至接返住。林D9事後笑言，呢個係好兆頭，預言佢會撈到最後一票。<br>呢票係咪立法會主席曾鈺成呢？佢就唔肯透露喇。</p></body></html>
