<html><header><meta charset="utf-8"><title>盧廣仲自嘲老人家開騷</title></header><body><h1>盧廣仲自嘲老人家開騷</h1><p>台灣歌手盧廣仲前晚在九展StarHall完成最後一場演唱會，依然全場爆滿，fans向他送上利是及迷你獅頭作禮物，不過盧廣仲因之前一晚運動過度令右腳受傷，故行路時有點不便，他笑稱自己好像老人家。由於當晚反應熱烈，結果盧廣仲兩度「安哥」唱至凌晨12點才完騷，唱片公司表示要交過時電費及保安費。</p><p>事後慶功宴上盧廣仲笑言自己未有戴錶，故不知時間，並表示希望下次進軍紅館，提到張惠妹有傳因門票滯銷而取消其中一場紅館騷，盧廣仲說：「吓，我不知道，但紅館這麼大，跟我今次的場地明顯不同。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
