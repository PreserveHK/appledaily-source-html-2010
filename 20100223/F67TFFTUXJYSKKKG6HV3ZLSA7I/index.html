<html><header><meta charset="utf-8"><title>國泰、新航加燃油附加費</title></header><body><h1>國泰、新航加燃油附加費</h1><p>【本報訊】民航處昨日批准國泰及新加坡航空調高燃油附加費，加幅達8%。兩間公司新收費水平相同，分別是短途航班由78元加至84元，長途航班則由362元加至390元。新收費將於3月1日至31日生效，其後水平經審批再公佈。<br>民航處發言人表示，客運燃油附加費是在航油價格出現波動時，幫助航空公司收回部份額外經營成本。<br>民航處上月底曾通過審批，當時航空公司獲批准徵收短途航班的附加費最高為78元，長途航班最高362元。</p></body></html>
