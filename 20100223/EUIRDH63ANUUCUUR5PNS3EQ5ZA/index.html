<html><header><meta charset="utf-8"><title>緊縮開支　歐洲工潮不絕</title></header><body><h1>緊縮開支　歐洲工潮不絕</h1><p>全球經濟開始走出衰退陰霾，但歐洲經濟依然脆弱，政府赤字高企、民間消費萎靡，從政府到私人企業都要閂水喉緊縮開支，引起打工族不滿，觸發浪接浪的工潮。除了漢莎和英航，法國巴黎奧利機場的Alyzia機場服務公司員工，前日（周日）突然罷工，令運送行李和登機服務大受影響，航班要延誤30至40分鐘。法國石油巨頭道達爾（Total）和工會同日談判失敗，旗下煉油廠罷工踏入第六天。債務爆煲的希臘，續有大規模示威，抗議政府緊縮開支政策，海關員工繼續罷工，已令港口堆積大量貨物，國內汽油供應緊張。<br>美國有線新聞網絡</p></body></html>
