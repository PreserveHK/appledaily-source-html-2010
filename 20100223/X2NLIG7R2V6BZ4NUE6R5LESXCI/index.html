<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜屋企遭笨賊爆竊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜屋企遭笨賊爆竊 - 馮仁昭</h1><p>伊能靜喺台灣位於忠孝東路嘅屋企，過年前被人爆竊，已經報警處理。不過好奇怪嘅係喺屋內價值百萬台幣嘅珠寶、鑽錶等財物都原封不動，賊人只係偷咗一個LV袋同手提電腦，損失約兩萬港元，但係現場文件有被郁動過嘅痕迹，伊能靜懷疑有人一心想攞佢嘅資料。伊能靜初一同朋友飛咗去紐約度假，噚日都未返到台灣，但就知道屋企被爆竊，心情大受影響。</p></body></html>
