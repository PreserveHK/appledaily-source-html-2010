<html><header><meta charset="utf-8"><title>隔牆有耳：何厚鏵有望升呢做領導 - 李八方</title></header><body><h1>隔牆有耳：何厚鏵有望升呢做領導 - 李八方</h1><p>老董當年腳痛落台後旋即榮升全國政協副主席，早前正式退下火線嘅澳門前特首何厚鏵稍後亦有望「升呢」做國家領導人。<br>事關人大、政協兩會開會在即，全國政協常委陳永棋噚日喺廠商會團拜時，被記者問到鏵哥係咪有望做政協副主席時，話呢個安排「理所當然」，除咗因為鏵哥對澳門嘅貢獻「蓋過晒一切嘢」，亦因為同樣來自澳門嘅全國政協副主席馬萬祺有病在身成日開唔到會，多個澳門代表做副主席都好喎。</p></body></html>
