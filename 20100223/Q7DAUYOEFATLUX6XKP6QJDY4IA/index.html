<html><header><meta charset="utf-8"><title>雲妮再沾毒品中斷巡迴</title></header><body><h1>雲妮再沾毒品中斷巡迴</h1><p>戒毒復出的美國R&amp;B天后雲妮侯斯頓（WhitneyHouston），最近被指又再沾染毒品及酗酒，被迫腰斬巡迴演唱會。消息指雲妮健康狀況非常不穩定，月初在韓國演出時更在後台不支暈倒。</p><p>常大汗淋漓易跌倒</p><p>現年46歲雲妮的被傳再染惡習，巡迴期間經常失準及爆粗呼喝工作人員，一名知情者說︰「雲妮在台上顯得很累，唱不到高音，常大汗淋漓及氣喘，走位時還會絆倒。月初她在首爾後台暈倒，感到呼吸困難。」雲妮的家人有見及此，已要求主辦商取消了澳洲珀斯及紐西蘭的演出。有專家指如雲妮如不立即戒毒，可能只能活多5年。</p></body></html>
