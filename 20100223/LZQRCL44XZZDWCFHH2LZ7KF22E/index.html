<html><header><meta charset="utf-8"><title>Rain宋承憲捐珍藏行善</title></header><body><h1>Rain宋承憲捐珍藏行善</h1><p>身為樂天百貨代言人的韓國男歌手Rain，昨日聯同宋承憲、崔智友、朴容夏與組合BIGBANG等現身首爾樂天世界酒店，出席百貨公司30周年慶祝活動，吸引大批fans湊熱鬧。</p><p>舉行寫真展</p><p>BIGBANG因成員T.O.P另有工作在身，故四缺一上陣。當日多位韓流紅星更捐出珍藏品給百貨公司展覽，入場費收益會捐出作慈善用途。此外，身為Nikon數碼相機代言人的Rain，將於下月12日至21日在首爾新沙洞的cafe舉行寫真展，展示早前他親自操刀為fans拍攝的靚相。</p></body></html>
