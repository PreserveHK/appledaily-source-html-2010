<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧特希為勞資糾紛上庭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧特希為勞資糾紛上庭 - 馮仁昭</h1><p>鄧特希因為幫亞視拍外判劇《法網群英》而同一班幕後工作人員引起勞資糾紛，噚日佢哋就去咗勞資審裁處，為3月26號嘅正式審訊做準備。雙方噚日只係交換吓文件，但係鄧特希就好緊張申索一張要求亞視呈上審裁處嘅合約，因為入面有晒所有演員嘅薪水數字。鄧特希仲因為未準備好證人嘅供詞，搞到雙方都要上多一日法庭，仲俾審裁官彭家光要求佢出番申索人因為請假而損失嘅一日薪水。<br>案件編號：LBTC6981/2009</p></body></html>
