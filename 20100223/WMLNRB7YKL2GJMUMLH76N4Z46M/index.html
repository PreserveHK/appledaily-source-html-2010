<html><header><meta charset="utf-8"><title>求驗客手記：訓練營未竣工　卡比路眼寃 - 求驗客</title></header><body><h1>求驗客手記：訓練營未竣工　卡比路眼寃 - 求驗客</h1><p>仲有3個多月，南非世界盃決賽周就開波，而各路大軍亦已經揀好到時嘅訓練基地，而英格蘭領隊卡比路預計周一亦抵達英軍屆時進駐嘅巴富剛（Bafokeng）大本營（圖），視察環境。不過，有英國傳媒就率先披露呢個訓練營，到家仍然係爛地一塊，無論係練習球場、位於上址嘅五星級酒店等設備都仍然未起好，相信卡比路見到之後一定頭痕。依照英格蘭今次世盃計劃，大軍會喺6月3日抵埗，所以巴富剛訓練營目前只有近100日進行施工，而當地工人都話如果能夠及時竣工，英軍就認真好彩，咁都得！</p></body></html>
