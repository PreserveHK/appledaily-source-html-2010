<html><header><meta charset="utf-8"><title>森美擺明老點小儀</title></header><body><h1>森美擺明老點小儀</h1><p>森美、小儀、林海峰（Jan）等一班商台DJ昨日聯同商台高層在廣播道舉行新春團拜，森美和小儀更穿古裝化身唐伯虎點秋香，不過森美笑言是「老點」才真，笑爆全場。<br>阿Jan稍後將會到多倫多舉行棟篤騷，9月他會與何韻詩和黃耀明合作拉闊音樂會：「佢哋一陰一陽，我喺中間取平衡，都要採陰補陽。」</p><p>小儀想咀陳豪</p><p>小儀近日憑無綫劇《情人眼裏高一D》人氣急升，她在劇中先後咀黃宗澤和王祖藍，她自爆最想咀陳豪，但被森美取笑咀陳豪會一口咖啡臭味。此外，商台高層甘菁菁透露商台邀請到張學友4月舉行迷你演唱會，也會力邀熱愛足球的歌手主持世界盃節目。<br>採訪、攝影：駱華齡</p></body></html>
