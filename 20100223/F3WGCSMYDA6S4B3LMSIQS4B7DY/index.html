<html><header><meta charset="utf-8"><title>JessicaC.力托警鐘胸</title></header><body><h1>JessicaC.力托警鐘胸</h1><p>Canon甜心JessicaC.去年接拍Wacoal內衣廣告，美好身材被發掘。她今年第三度為Wacoal拍攝平面廣告，力sell舒適和承托力，繼續毫不錫身，力谷警鐘胸。</p><p>最緊要舒適</p><p>JessicaC.在廣告中以4個不同造型出現，她束起頭髮、戴耳環和首飾等，表現一份恬靜優雅的性感。<br>JessicaC.透露保持好身材是做模特兒的本份，她說：「我要時刻保持美好身段，有好承托力的胸圍有助我展示誘人身段，我也特別喜愛舒適度高的內衣，因為我喜歡無拘無束的零負擔感覺。」<br>撰文：FayeLam</p></body></html>
