<html><header><meta charset="utf-8"><title>寓所燒衣婦吸濃煙不適</title></header><body><h1>寓所燒衣婦吸濃煙不適</h1><p>【本報訊】柴灣興民邨一單位昨清晨兩名住客燒衣拜神，令室內濃煙充斥，兩人因吸入濃煙感不適報警，其中一名婦人須送院治理。</p><p>昨為玉皇大帝神誕</p><p>現場為興民邨民逸樓一單位，昨清晨5時許，單位兩名住客在燒香燭冥鏹拜神期間，濃煙充斥室內良久仍未散去，引致她們因吸入濃煙感覺不適，立即報警求助。<br>救護員趕至時濃煙已散去，其中一名50歲姓林女子須送院治理，另一人無大礙拒絕入院檢查。<br>昨日為農曆正月初九，為玉皇大帝神誕。玉皇大帝乃萬神之帝，善信每年在神誕均會燒衣拜祭，以祈福延壽。</p></body></html>
