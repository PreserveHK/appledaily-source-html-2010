<html><header><meta charset="utf-8"><title>懲教員遺孀指律師失職</title></header><body><h1>懲教員遺孀指律師失職</h1><p>【本報訊】休班懲教員在荔枝角收押所外，遭超載的中型貨車翻側壓死，懲教員遺孀透過律師行入稟向貨車司機索償，但指律師行涉嫌失職，沒有在限時內入稟，令有關索償不獲受理。遺孀認為若能成功索償，應可獲得411萬元賠償，並於昨入稟高院，指控律師行疏忽，要求賠償。<br>奪命交通意外發生於03年2月19日，兩名懲教員黃文成及何偉健被撞死。原告為何的遺孀邵麗嫻，她在入稟狀稱，06年委託鄭子駒律師行，向危險駕駛導致他人死亡罪成的貨車司機蘇植南興訟索償，但案件延至07年7月才入稟，超過案發後3年的入稟限期。<br>案件編號：HCA250/10</p></body></html>
