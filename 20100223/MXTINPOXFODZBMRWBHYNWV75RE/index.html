<html><header><meta charset="utf-8"><title>賴恩偷食激走女友</title></header><body><h1>賴恩偷食激走女友</h1><p>金像電影《撞車》（Crash）男星賴恩菲臘比（RyanPhillippe）4年前拍戲時搭上澳洲女星AbbieCornish，因而與當時的影后妻子麗絲蕙絲潘（ReeseWitherspoon）離婚，不過《People》雜誌昨日報道賴恩和Abbie的不倫戀已經玩完。<br>被指是第三者的Abbie昨日透過聲明證實跟賴恩已經分手，聲明說︰「Abbie已結束與賴恩的關係，並遷出二人的住所。」最近有傳賴恩對Abbie不忠，頻頻到夜店覓食及搭上不同女子，忍無可忍的Abbie，被人目睹在周日執行李搬走。對於偷食和分手報道，賴恩的發言人昨日不予置評。</p></body></html>
