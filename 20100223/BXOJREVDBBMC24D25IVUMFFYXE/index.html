<html><header><meta charset="utf-8"><title>大嘴巴觀摩吻技開眼界</title></header><body><h1>大嘴巴觀摩吻技開眼界</h1><p>台灣組合大嘴巴剛剛在外地工作完返回台灣，幾位成員立即又要四出宣傳新歌《喇舌》，為了配合歌曲主題，唱片公司竟破天荒舉行接吻比賽，吸引不少情侶現身，當中更有情侶表演各種接吻方式，結果由其中一組情侶檔勝出，各成員笑言大開眼界。</p><p>拜月老求桃花</p><p>另外，幾位成員又抽空去拜當地著名的月老廟，希望在新一年可以有桃花運出現，他們還笑稱希望可以親身感受一下濕吻的感覺。全隊中唯一的女成員愛紗原來是第一次拜月老，她說：「我有很多日本朋友都專程來台灣拜月老，我是第一次，所以心情有點緊張。」愛紗擇偶條件是要對方體諒自己，至於外形只要合眼緣便可以。<br>撰文：葉雪</p></body></html>
