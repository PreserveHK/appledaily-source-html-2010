<html><header><meta charset="utf-8"><title>財話短說中大國際6億購電動車業務</title></header><body><h1>財話短說<br>中大國際6億購電動車業務</h1><p>▲中大國際（909）宣佈，以總代價約6億元向主席徐連國及曹青山，收購南京中大青山電動汽車65%及CherryHill全部權益。中大青山主要開發用於電動汽車的電池、發動機及控制系統。CherryHill則在海外獨家分銷中大青山的產品，其收購代價中1.74億元由中大國際向徐連國發行可換股債券支付，行使價1元；1.33億元以每股0.85元向曹青山發行新股，曹氏將佔股11.35%。</p></body></html>
