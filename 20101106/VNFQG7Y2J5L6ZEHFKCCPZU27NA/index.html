<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英抱恙停寫微博 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英抱恙停寫微博 - 馮仁昭</h1><p>汪明荃同羅家英經常都飛嚟飛去，好似最近佢哋又飛咗去美加，此行阿姐同家英哥係為慈善演出，佢哋仲抽時間四圍去玩兼欣賞當地著名嘅紅葉，不知幾嘆，阿姐仲將影咗嘅靚相放上網公諸同好。但係噚日家英哥突然喺微博留言話自己身體有小問題，要暫別微博一段時間，馮仁昭一見到當然擔心馬上打電話畀家英哥，不過相信佢未返香港，所以冇回覆，希望佢一切安好。</p></body></html>
