<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe來港獻歌Selina - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe來港獻歌Selina - 馮仁昭</h1><p>台灣組合S.H.E成員Hebe今晚會喺香港StarHall開騷，噚日下晝佢喺幾個助手陪同下飛抵香港。<br>問佢拍劇燒傷嘅Selina情況點？Hebe話Selina嘅傷口仲好痛，仲話：「不過Selina已經在康復當中，我們一起祝福她。」佢又話會喺個唱上送歌畀Selina，希望佢早日好番。另外，有消息話上海劇組方面會賠償Selina同埋俞灝明因為受傷而未能工作嘅損失。</p></body></html>
