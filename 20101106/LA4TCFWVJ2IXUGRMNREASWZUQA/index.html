<html><header><meta charset="utf-8"><title>蘋果開倉：黑池愛「大」粒「糖」 - 戰鬥員A</title></header><body><h1>蘋果開倉：黑池愛「大」粒「糖」 - 戰鬥員A</h1><p>明珠台早前播映咗MJ嘅《Thisisit》，呢套以米高積遜開唔成嘅演唱會綵排作為賣點嘅紀錄片，筆者睇完後都覺得，流行之王最終無法開呢個演唱會，真係好可惜。成個製作過程嘅認真程度，無論挑選舞蹈員、和音、結他手，甚至其他特技效果，都堪稱一流，當然還有MJ嘅一級舞台演繹。今周推介黑池同愛華頓開「大」。<br>文：戰鬥員A<br>心水：黑池大<br>近5場戰績：LLWWL<br>心得：黑池踢法有前冇後。</p></body></html>
