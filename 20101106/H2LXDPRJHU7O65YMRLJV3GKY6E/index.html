<html><header><meta charset="utf-8"><title>查理辛一王六后狂歡</title></header><body><h1>查理辛一王六后狂歡</h1><p>涉吸毒召妓及打老婆的荷李活影星查理辛（CharlieSheen）麻煩事日日新鮮，昨日他又被英國《太陽報》爆料，指早前離開戒療中心後即乘私人飛機飛往中美洲的貝里斯，與六名不同國籍的比堅尼女郎在度假村進行劈酒派對。<br>此外，查理辛父親馬田辛（MartinSheen）將參演新版《蜘蛛俠》（Spider-Man），與莎莉菲（SallyField）在電影中扮演蜘蛛俠彼得柏加的叔叔和嬸嬸。<br>舞台劇版《蜘蛛俠》亦剛宣佈將押後兩周至下年1月11日才公演。</p></body></html>
