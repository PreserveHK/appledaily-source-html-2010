<html><header><meta charset="utf-8"><title>Rihanna聖誕亮燈送大禮</title></header><body><h1>Rihanna聖誕亮燈送大禮</h1><p>聖誕將至，美國女歌手Rihanna前晚便現身倫敦一購物中心出席亮燈儀式。本身染了一頭紅髮的她，應節地將自己打扮成有如聖誕禮物，頭上綁了紅色波點蝴蝶結，又穿上紅色短裙，其性感打扮一出，加上她與一班小朋友為慈善演唱，令全場氣氛高漲。</p><p>麻衣演唱娛賓</p><p>日本女歌手倉木麻衣前晚則在東京表參道為巨型聖誕樹亮燈。這棵聖誕樹高8米，佈滿25萬粒水晶和玻璃球裝飾。麻衣演唱3首歌娛賓，她說：「請大家在年底前發生難忘事，希望我今次的演出可以成大家的美好回憶。」</p></body></html>
