<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周冬雨清純睇時裝騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周冬雨清純睇時裝騷 - 馮仁昭</h1><p>新謀女郎、《山楂樹之戀》女角周冬雨啱啱入行，家好似其他女星咁，多咗機會出席啲時裝品牌嘅活動。佢前晚喺北京出席西班牙皮具品牌Loewe嘅2011年春夏時裝騷。周冬雨都係一身乖巧嘅小女生打扮，仲戴咗頂清純白帽，佢喺場內仲好好奇咁睇行李箱同埋皮具展覽，雖然《山》片令佢人氣急升，但佢仍然保持到一股清純嘅味道，喺娛樂圈都算難得。</p></body></html>
