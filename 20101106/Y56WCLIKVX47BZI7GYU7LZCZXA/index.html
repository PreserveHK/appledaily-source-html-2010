<html><header><meta charset="utf-8"><title>跑馬地的士撞夫婦落山坡</title></header><body><h1>跑馬地<br>的士撞夫婦落山坡</h1><p>【本報訊】一對夫婦昨晚10時30分，在跑馬地樂活道6號樂景台對開橫過馬路時，遭一輛的士撞落3米山坡下馬路，兩男女頭部受傷，送瑪麗醫院搶救。<br>受傷夫婦姓吳及姓黃（50餘歲），相信居於樂景台。車禍現場路邊裝有高逾1米欄杆，當兩事主被的士撞倒時，由於撞力甚猛，兩事主整個人被撞至拋越欄杆飛墮山坡下馬路。據肇事的士司機稱，沿樂活道駛下時，發現腳掣失靈，擬右轉駛入樂景台的斜路時，撞倒正由左邊橫過馬路男女。</p></body></html>
