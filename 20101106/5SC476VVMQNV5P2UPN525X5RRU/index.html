<html><header><meta charset="utf-8"><title>學習障礙童吞剪刀不死</title></header><body><h1>學習障礙童吞剪刀不死</h1><p>吞長劍、吞火把，是馬戲團雜耍藝人的拿手絕技，英國12歲男童弗朗西斯沒有受過雜耍訓練，卻做出吞剪刀而不死的驚人特技，但他媽媽沒有拍爛手掌，而是嚇出一身冷汗。<br>有學習障礙的弗朗西斯，不懂說話，更不知危險為何物。今年8月，他竟把剪刀放入口，骨嘟吞下。媽媽之後見兒子發出驚恐的聲音兼咳血，立即把兒子送院，X光照出他喉間卡了一把剪刀（圖二）。<br>幸好弗朗西斯只受輕傷，手術順利，他現已康復。媽媽說：「那是我一輩子最糟的一天。我沒想過剪刀吞得下肚，所以我真的嚇呆了。」<br>英國《每日郵報》</p></body></html>
