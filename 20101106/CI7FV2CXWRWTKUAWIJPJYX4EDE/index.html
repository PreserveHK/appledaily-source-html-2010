<html><header><meta charset="utf-8"><title>「寧睡錯一張床　不願挑錯一個郎」</title></header><body><h1>「寧睡錯一張床　不願挑錯一個郎」</h1><p>90後一代雖然不出20歲，但內地大批90後已加入相親及網上徵婚大軍，與80後搶嫁。單是今年，便有近20萬名90後在網上徵婚，而眾人的徵婚條件也令人大開眼界，有人更直言：「不在意樣貌、身高、學歷，有錢的38歲也可以。」<br>有內地報章早前調查國內主要徵婚網站，90後會員達19萬多人。當中不少女生要求對方是日韓人士。選對象主要還看收入，只要有錢，對方年齡大自己一倍也可以。至於為何徵婚，有90後直言：80後大學生已成為房奴，自己還年輕，有資本找個有錢老公，以免步80後後塵。也有人指，「寧睡錯一張床，不願挑錯一個郎。」華龍網</p></body></html>
