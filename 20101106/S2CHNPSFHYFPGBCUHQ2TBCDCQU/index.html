<html><header><meta charset="utf-8"><title>游150米徒手潛水破紀錄</title></header><body><h1>游150米徒手潛水破紀錄</h1><p>委內瑞拉潛水好手科斯特（CarlosCoste圖），周三在墨西哥尤卡坦州的海底山洞，花了2分30秒，徒手潛水游了150米，刷新了在海底山洞徒手潛水最遠的世界紀錄。<br>穿上大蛙鞋、手持電筒，34歲的科斯特一躍入水，潛入七米深處。本來只要游75米就可破紀錄，但他游足多一倍遠；他可閉氣七分鐘，但只花了2分30秒就完成壯舉。花了三年準備，終於成功，他說：「我參與競技潛水已10年，今次是歷來最瘋狂一次。」<br>英國《每日電訊報》</p></body></html>
