<html><header><meta charset="utf-8"><title>案件速遞綜援漢威嚇放火判監</title></header><body><h1>案件速遞<br>綜援漢威嚇放火判監</h1><p>【本報訊】綜援漢以清水訛稱火水威嚇社署職員，要求提早發放綜援金，否則在社署辦事處放火，早前在荃灣裁判法院承認刑事恐嚇罪。主任裁判官練錦鴻昨斥責被告行為蠻橫無理，其恐嚇言詞令社署職員受驚，並阻礙社署運作。法庭要保障前線工作人員，必須判阻嚇性刑罰，判被告入獄4個月。<br>被告謝德安（55歲），事發於上月13日位於葵興的社署辦事處。社署發言人表示，對於有人蓄意恐嚇及威脅，署方予以嚴厲譴責。<br>案件編號：TWCC3045/10</p></body></html>
