<html><header><meta charset="utf-8"><title>黃曉明學會放下</title></header><body><h1>黃曉明學會放下</h1><p>黃曉明和導演陳凱歌日前在內地宣傳新片《趙氏孤兒》，接受電視主持訪問，黃曉明飾演將軍韓厥，經歷禍端後堅強重生，他謂角色是其演藝生涯的大轉折，最大收穫是學會放下，他說：「當一個人把自己放下的時候，才是最優秀的時候。」他又謂入行十年曾很在乎外界看法，現時已學會視作浮雲。<br>陳凱歌則稱黃曉明讓他想起張國榮：「每一個有志要做演員的人，最終都要脫離偶像這兩個字，這是個化蛹成蝶的過程，曉明對待角色和作品總是懷有虔誠恭敬的心，這讓我想起若干年前我和張國榮的合作，他也是外形非常俊美，坐在那裏不太說話，抽着煙的手微微有點抖。」撰文：葉雪</p></body></html>
