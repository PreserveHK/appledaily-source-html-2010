<html><header><meta charset="utf-8"><title>土瓜灣跟車工人受傷被困</title></header><body><h1>土瓜灣<br>跟車工人受傷被困</h1><p>【本報訊】土瓜灣啟德隧道管道內，昨下午3時許，發生貨車撞泥頭車意外，貨車司機及跟車工人受傷，其中跟車工人雙腳受傷被困。消防員到場營救終成功撬開車門，將被困10多分鐘工人救出，連同司機一同送院治療。<br>現場所見，車禍地點距土瓜灣管道出口約100米。肇事貨車沿管道朝紅磡方向駛去，其間前面泥頭車慢速，貨車煞掣不及從後撞向泥頭車。意外中，姓區貨車司機及姓張跟車工人（55及19歲）受傷，司機事後自行爬出，工人則被困由消防員救出。</p></body></html>
