<html><header><meta charset="utf-8"><title>鍾麗緹廣東話冇人明</title></header><body><h1>鍾麗緹廣東話冇人明</h1><p>鍾麗緹自嫁予嚴錚後，便移往內地發展，她最近參演文雋監製兼執導的新戲《李小龍》，與梁家輝合演李小龍的父母親。文雋表示選角時希望演員盡量與李小龍父母很相似，而李母何愛榆是混血兒。</p><p>讚家輝溫柔</p><p>鍾麗緹表示再拍電影感覺興奮，雖然其廣東話退步了不少，記對白很有難度，有時說了一大段對白，自以為很成功，卻原來在場所有人都聽不明白，令她十分冇癮，她又說：「不過好好彩有家輝做我老公，佢戲外比戲內溫柔，好照顧我，絕對係百分百好老公。」家輝則謂能扮演李小龍的父親，感到十分榮幸。<br>撰文：丁寧</p></body></html>
