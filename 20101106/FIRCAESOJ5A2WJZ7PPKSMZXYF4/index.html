<html><header><meta charset="utf-8"><title>劉伊心助選讓半球</title></header><body><h1>劉伊心助選讓半球</h1><p>2010年國際比基尼新秀大賞台灣選拔賽前日舉行宣傳活動，邀請歷屆佳麗站台，有Dcup身材的昔日冠軍劉伊心，站在同是32D奶的佳麗身邊，側面望過去，她的胸部氣勢明顯有所不及。</p><p>「下次再扳回來」</p><p>問劉伊心可會覺得很沮喪？她笑得尷尬說：「不會啦，我是刻意的，加上晚禮服呈現比較優雅的感覺，焦點不是胸部。」她又解釋自己故意平胸：「因為今天不是焦點，加上沒有特別擠，所以才會看起來小一點，下次再扳回來。」<br>劉伊心還以昔日冠軍身份奉勸新秀：「只要每天對着鏡子不斷講『我很漂亮』，自信心立刻大升。」<br>採訪、攝影：黎寶蘋
</p></body></html>
