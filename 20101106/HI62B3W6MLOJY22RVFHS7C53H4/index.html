<html><header><meta charset="utf-8"><title>油麻地司機遇劫延誤報警</title></header><body><h1>油麻地<br>司機遇劫延誤報警</h1><p>【本報訊】46歲姓馬大懵的士司機，聲稱昨凌晨2時許，將的士停泊在油麻地德興街路旁後往消夜；至清晨5時許返回取車，赫見的士右後車門雞翼窗遭人打爛，車內一個手提袋被偷去。馬記錯以為袋內僅有500元現金，為免麻煩未有即時報警調查，清理車廂內玻璃碎片後，開車往土瓜灣車行維修。<br>當的士駛至土瓜灣道近落山道時，姓馬司機才記起身份證、車牌、回鄉卡、提款卡及信用卡等證件亦放在手提袋，即時停車報警備案，方便進行補領手續。</p></body></html>
