<html><header><meta charset="utf-8"><title>大家樂拒示威者進入</title></header><body><h1>大家樂拒示威者進入</h1><p>【本報訊】飲食及酒店業職工總會約10人昨到火炭大家樂中心門外抗議（圖），並宣讀罷食宣言，要求大家樂立即撤銷扣除工人飯鐘錢的做法，在更改合約或待遇前要先諮詢工會，建立平等的集體談判機制。不過，大家樂拒絕讓工會成員到接待處遞交宣言，有職員更表示只需在通往接待處的一條狹窄走廊接信。雙方爭持半小時仍未有結果，工會組織幹事胡穗珊憤而在門外把宣言撕毀，炮轟大家樂「發財唔立品」，又不肯面對群眾，大罵大家樂集團主席陳裕光是「縮頭龜」。她表示現時已有35個團體聯署罷食宣言，下周二的罷食行動將有30個宣傳站遍佈港九新界的大家樂快餐店門外。<br>王子俊攝</p></body></html>
