<html><header><meta charset="utf-8"><title>案件速遞留血迹被擒賊囚56月</title></header><body><h1>案件速遞<br>留血迹被擒賊囚56月</h1><p>【本報訊】男戶主忘記帶銀包折返家，看見家中有戴帽男子，誤以為是兒子未有理會，卻突然遭對方從後來襲，亮11吋長刀指嚇打劫。男戶主奮力反抗，奪刀刺傷賊匪右腳。事隔大半年，警方憑賊匪留下的血迹DNA及右腳刀傷，拘捕涉案賊匪。他昨在區域法院承認嚴重爆竊罪，被判囚56個月。<br>42歲被告郭健全，有23宗案底，承認於去年9月10日爆竊堅尼地城太白台一單位，與57歲麥姓男戶主糾纏間，割傷麥右手指，自己反被麥刺傷右腳，逃走時不忘偷去兩部遊戲機。<br>案件編號：DCCC642/10</p></body></html>
