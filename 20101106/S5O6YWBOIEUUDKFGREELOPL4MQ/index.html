<html><header><meta charset="utf-8"><title>獨立屋：元朗　御峰苑</title></header><body><h1>獨立屋：元朗　御峰苑</h1><p>座落元朗錦上路蓮花地村的御峰苑，為一幢全新村屋，全幢面積2,100方呎，連1,800方呎大花園，間隔為4套房2廳，景觀望開揚遠山景。交通方面，附近有小巴往錦上路西鐵站，車程約7分鐘，另有巴士往大埔墟港鐵站，車程約20分鐘。由於物業鄰近大欖隧道轉車站及3號幹線出口，往返港九各區只需20至30分鐘，交通方便。現開價718萬元，呎價3,419元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
