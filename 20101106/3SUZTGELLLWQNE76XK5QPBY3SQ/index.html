<html><header><meta charset="utf-8"><title>清洪契仔欠薪二萬判罰六千</title></header><body><h1>清洪契仔欠薪二萬判罰六千</h1><p>【本報訊】有「金牙大狀」之稱的資深大律師清洪契仔巫翊鳴（前名巫雨平），其擔任董事的出版公司被指拖欠一名女助理銷售經理2萬元薪金。巫昨在東區裁判法院承認兩項欠薪罪名，求情稱公司周轉不靈才犯案，被判罰款6,000元。<br>被告巫雨平（34歲）身為SpottingMediaLimited的董事，在去年拖欠女助理銷售經理林曉曦5月及6月份的薪金，合共2萬元。辯方指涉案公司資金出現問題，被告曾注資但未能解決，公司現正進行清盤，已將涉案的2萬元轉交事主。<br>案件編號：ESS20118-9/10</p></body></html>
