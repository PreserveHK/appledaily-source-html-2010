<html><header><meta charset="utf-8"><title>黃夏蕙生日扮鬼新娘</title></header><body><h1>黃夏蕙生日扮鬼新娘</h1><p>黃夏蕙昨日78歲生日，她一身鬼新娘服飾在西灣河綵排昨晚公演的舞台劇《幽靈人間》，監製楊紹鴻及吳浣儀等陪她切蛋糕，還作狀獻吻賀壽。黃夏蕙表示生日在工作中度過很開心，也不怕生日扮鬼會有不好兆頭，她說：「做嘢咋嘛，佢哋畀足利是我嘅。」她又謂兒女及好友們會捧場，因她生日，兒子更會上台獻花。</p><p>與祥嫂食飯慶祝</p><p>問到好友祥嫂會不會到賀，黃夏蕙說：「我冇通知佢，都唔知佢鍾唔鍾意睇舞台劇，好朋友生日就一定會慶祝，食餐飯囉。」黃夏蕙表示其生日願望是世界和平，人人幸福，她說：「希望所有人都好似我咁幸福。」<br>採訪、攝影：何慧斯
</p></body></html>
