<html><header><meta charset="utf-8"><title>案件速遞大狀涉偷胸圍候裁決</title></header><body><h1>案件速遞<br>大狀涉偷胸圍候裁決</h1><p>【本報訊】仗義替社運人士打官司的大律師馬浩輝，涉嫌偷竊坪洲居民胸圍案，昨在東區裁判法院續審。辯方陳詞指，證人聲稱只瞥見偷褻衣賊一秒，其後又看到馬浩輝銀包內的相片，有先入為主的印象。辯方認為警方刻意安排證人「偶遇」正往警署領回銀包的馬，欲代替正式的認人手續，質疑證人認人的可靠性。案件押後至本月29日裁決。<br>被告馬浩輝（44歲）被控於今年5月3日，在坪洲永利街偷竊一件價值360元、屬於一名女村民的白底紅邊胸圍。<br>案件編號：ESCC3511/10</p></body></html>
