<html><header><meta charset="utf-8"><title>蘋果開倉：紅魔上力勢宰「狼」 - 青蛙仔</title></header><body><h1>蘋果開倉：紅魔上力勢宰「狼」 - 青蛙仔</h1><p>早幾日睇咗3色台齣台慶劇《刑警》，睇到重返公仔箱嘅黃日華，狀態仲弗過佢喺10幾年拍《天地豪情》嗰陣。唔少人認為黃日華嘅代表作係《射雕英雄傳》，但我就覺得係《香城浪子》，仲好記得佢喺劇中嗰句口頭禪「吹乒乓」。講開老將，曼聯嘅雲達沙、史高斯同傑斯都Keep得好好，今晚喺主場對住狼隊，可以連續第3場贏盤。<br>文：青蛙仔<br>心水：曼聯勝[-1]<br>近5場戰績：LLLLW<br>心得：紅魔上晒力。</p></body></html>
