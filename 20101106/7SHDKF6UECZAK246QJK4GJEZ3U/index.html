<html><header><meta charset="utf-8"><title>哈仔、榮恩雙雙浴血</title></header><body><h1>哈仔、榮恩雙雙浴血</h1><p>科幻巨製《哈利波特》第7集《哈利波特：死神的聖物》上集（HarryPotterandtheDeathlyHallowsPartI），下月16日在港上映，近日宣傳攻勢馬不停蹄，新一期美國娛樂雜誌《EntertainmentWeekly》更以封面專題報道內容，並率先披露新劇照。</p><p>展開流浪生涯</p><p>《哈7》講到哈仔等三人要逃離佛地魔追捕展開流浪生涯，劇照便披露了當中劇情，包括妙麗被活捉，哈仔被抓時打至眼腫，連同榮恩肩膊浴血的花絮照，令fans更加期待。</p></body></html>
