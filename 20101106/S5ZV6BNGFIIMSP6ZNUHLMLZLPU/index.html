<html><header><meta charset="utf-8"><title>頑童掟自製臭彈</title></header><body><h1>頑童掟自製臭彈</h1><p>【本報訊】東涌一間便利店昨午遭臭彈襲擊。現場為東涌映灣園商場地下CircleK便利店，昨下午4時許，店內只有兩名女職員並無顧客，一個用錫紙包住的圓形物體突然被人從門外掟入，跌在收銀櫃對開貨架地面，物體冒煙發出惡臭，女店員大驚立即避開報警。<br>警方及消防到場時，發出臭味物體已停止冒煙，地面地磚被輕微熏黑。消防員檢查該可疑物體，發現冒煙是包裹在錫紙內一個被剪爛的乒乓球，膠質乒乓球被燃燒產生臭味。<br>警方翻看便利店閉路電視錄影資料，發現案發前曾有小童在店外徘徊，其後有人將一個臭彈掟入店內，警方調查後相信是頑童所為。</p></body></html>
