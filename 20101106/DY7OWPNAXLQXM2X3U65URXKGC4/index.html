<html><header><meta charset="utf-8"><title>屯門貨櫃場職員司機打架</title></header><body><h1>屯門<br>貨櫃場職員司機打架</h1><p>【本報訊】屯門龍門路一個貨櫃場45歲姓傅職員，昨早上10時許工作期間，因為貨車排隊等候檢查問題，與46歲姓黎貨櫃車司機發生爭執。兩人你一言我一語，各不相讓，越吵越烈情緒激動，繼而拳來腳往，大打出手；在場其他司機及職員制止無果，立即報警求助。<br>警員趕至現場控制場面調查，兩人同報稱被對方打傷要求送院檢查；他們在醫院接受治療後無礙出院，涉嫌在公眾地方打架同惹官非被拘捕。</p></body></html>
