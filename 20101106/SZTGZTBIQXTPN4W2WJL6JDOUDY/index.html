<html><header><meta charset="utf-8"><title>火爆童發脾氣送院</title></header><body><h1>火爆童發脾氣送院</h1><p>【本報訊】火爆男童前晚因功課問題被父親責罵，疑為此耿耿於懷，昨晨回校考試期間大發脾氣，拒絕考試，學校通知其家長接走。至中午12時許，男童偕母親行至葵涌石蔭邨商場3樓期間又再發脾氣，疑情緒失控下搶走母親雨傘亂舞，母子街頭爭吵。43歲姓林女途人上前勸止無果，擔心出事報警。救護員到場發現男童及朱母均未有受傷，惟男童情緒不穩，母親擔心兒子有情緒病，遂將他送院檢查。<br>送院檢驗的男童姓朱（10歲），與父母同住葵涌區。男童送院時朱母（38歲）緩緩跟隨，被問到兒子送院原因，朱母表示：「佢因為功課問題俾爸爸鬧，鬧完唔開心，跟住咪發我脾氣囉！」</p></body></html>
