<html><header><meta charset="utf-8"><title>電流刺激腦治算術障礙</title></header><body><h1>電流刺激腦治算術障礙</h1><p>數學天份不高，原來有得醫，不過要冒一冒險。英國科學家發現，只要用極輕微的電流，刺激一下大腦，有助提高計數能力，甚至可治療算術障礙症（dyscalculia）。</p><p>牛津大學和倫敦大學學院15名學生參加實驗，他們一邊做數學難題，一邊讓電流通過大腦。研究人員發現，如果電流從右到左，通過大腦頂葉（parietallobe），學生解決數字難題時，變得更快更準，功效可持續至少半年。不過，科學家警告若刺激錯了部位，隨時變成數學白癡。若將電流由左至右刺激頂葉，算術能力會倒退到6歲水平。<br>英國《每日郵報》</p></body></html>
