<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡鍾意索男人香 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡鍾意索男人香 - 馮仁昭</h1><p>名模周汶錡同顧婭棋噚日喺中環出席RogerVivier香水發佈會，講到香水，周汶錡話香水唔同感情，唔使咁專一，佢話：「香水理論唔可以放落感情，感情唔可以早晚一個。我覺得男人用香水好有型，有時出外住酒店，喺陌生地方可以噴少少香水，或者用另一半嘅香水味道。但我住慣酒店就唔使。」問到現任男友係咪最有男人味？周汶錡笑得好甜咁話：「家聞嘅都OKo架！」</p></body></html>
