<html><header><meta charset="utf-8"><title>案件速遞滅門案被告疑為謀財</title></header><body><h1>案件速遞<br>滅門案被告疑為謀財</h1><p>【本報訊】去年7月打鼓嶺滅門案，昨在高等法院繼續播放被告許勝其的警方錄影會面。被告承認殺人原因「有一半係錢，一半係同表嫂的關係」。他認為「一不做二不休」，遂刺死表哥譚成輝再綑綁表嫂唐恩義三母女。<br>警長盧家祥在會面中質疑被告是為錢殺人，懷疑他在綑綁表嫂期間襲擊她，逼她講出提款卡密碼，並搜查屋內有否值錢財物。<br>被告稱是表哥質問他是否與表嫂有染，才錯手刺死表哥，之後想到表嫂應該有點錢，於是往提款，「人都死咗，佢哋都使唔到」。<br>案件編號：HCCC90/10</p></body></html>
