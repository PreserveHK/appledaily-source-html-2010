<html><header><meta charset="utf-8"><title>特稿：守衞增值要攻得 - 吾中</title></header><body><h1>特稿：守衞增值要攻得 - 吾中</h1><p>現代足球球員不時要「周身刀」，因此，後衞擁有良好的入球能力，一點也不出奇。<br>就算不計目前炙手可熱兼可翼可衞、效力熱刺的威爾斯國腳加里夫巴利，英超目前亦不乏出擊後衞，其中曼聯的尼曼查維迪與利物浦的基傑亞高斯，都勝在頭槌好，兩人於聯賽俱已有兩球進賬；而車路士的伊雲洛域則頭頂腳踢皆能，上仗歐聯更梅開二度。</p><p>伯明翰最「巴閉」</p><p>至於伯明翰則擁全英超最「巴閉」的後衞兵團，因在這支中部球隊的4名正選後衞中，有3人都已在今屆英超「開齋」，他們分別為一對中堅史葛丹恩和羅渣莊臣，而可以踢閘及中堅的列治維，更於聯賽入了2球。文：吾中</p></body></html>
