<html><header><meta charset="utf-8"><title>蘋果開倉：費倫主W有「基」 - 藍鑽石</title></header><body><h1>蘋果開倉：費倫主W有「基」 - 藍鑽石</h1><p>港足喺舊年12月創造傳奇一刻，贏東亞運金牌，到明日亞運出師，呢一年，港足有何發展可言？之前雷聲大嘅「鳳凰計劃」，一個可遇不可求嘅足運發展機會搞成點？有報道話請咗顧問公司同埋搵咗英足總猛人幫手，係都應該透明度高啲？用緊嘅錢，納稅人都有份！講番心水，希望梅度同費倫天拿一齊火鳥重生贏基爾禾。<br>文：藍鑽石<br>心水：費倫天拿勝<br>近5場戰績：WWLLW<br>心得：紫百合好轉，有埋梅度靠得住。</p></body></html>
