<html><header><meta charset="utf-8"><title>蘋果開倉：鹽湖城熱W可「達」 - 吾中</title></header><body><h1>蘋果開倉：鹽湖城熱W可「達」 - 吾中</h1><p>以前好鍾意睇配音片，警匪片《警網雄風》（HawaiiFive-O）及《猛龍特警隊》，喺香港播放時我細個得滯，冇乜印象，但兩套劇嘅主題曲，就好記得；所以得知《警網雄風》翻拍，梗係要睇吓套劇講乜啦。講番推介，紐約紅牛爆冷輸波而喺季後賽出局，相信衞冕總冠軍嘅鹽湖城會引以為鑑，周六迎FC達拉斯時一舉贏波。<br>文：吾中<br>心水：皇家鹽湖城勝<br>近5場戰績：LWWLL<br>心得：鹽湖城唔會好似紅牛咁啩？</p></body></html>
