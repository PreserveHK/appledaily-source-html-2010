<html><header><meta charset="utf-8"><title>蘋果開倉：皇馬[-1]有「體」頭 - 牽牛</title></header><body><h1>蘋果開倉：皇馬[-1]有「體」頭 - 牽牛</h1><p>海關關員追賊意外「撞爆肝」，好彩有同事力撐死過翻生；皇家馬德里嘅靚仔中場迪拿列特就冇咁好彩，08年因為心臟病無法再落場，最近更宣佈退休，25歲仔就結束球員生涯，皇馬請番佢做青年軍教練，都叫不幸中之大幸。講開皇馬，周日馬德里市打吡戰主場對細佬馬體會，大炒格啦。<br>文：牽牛<br>心水：皇家馬德里勝[-1]<br>近5場戰績：LLLWL<br>心得：皇馬主場無敵手。</p></body></html>
