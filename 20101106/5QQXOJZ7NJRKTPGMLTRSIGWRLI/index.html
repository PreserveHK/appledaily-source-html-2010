<html><header><meta charset="utf-8"><title>西貢飛行隊救四行山客</title></header><body><h1>西貢<br>飛行隊救四行山客</h1><p>【本報訊】4名青年男女前日下午2時在西貢赤徑起步行山，準備經過蚺蛇落大浪西灣；晚上8時半，他們迷路加上落微雨，保暖衣物不足，當中1人感到頭暈不適於是報警。消防員接報上山，深夜11時在東灣山附近找到他們；由於山路崎嶇漆黑一片，於是要求政府飛行服務隊協助，但因為天氣差，直升機被迫折返。<br>直至昨凌晨2時半直升機再出動，將事主接走送到赤鱲角總部。兩男兩女事主年齡乎介27至30歲，各人休息後拒絕送院自行離開。</p></body></html>
