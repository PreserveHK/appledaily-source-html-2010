<html><header><meta charset="utf-8"><title>話你知金牌MV導演闖影壇</title></header><body><h1>話你知<br>金牌MV導演闖影壇</h1><p>《他》片導演安東寇班（AntonCorbijn圖）非泛泛之輩，生於荷蘭的他於英國生活了超過29年，是全球知名的人像攝影師、設計師兼MV導演，曾為U2的《One》、《ElectricalStorm》及Coldplay的《Talk》等歌曲MV操刀，更憑為Nirvana執導的《Heart-ShapedBox》MV奪得MTV音樂錄影帶大獎。《他》片是繼描寫英國post-punk傳奇樂隊JoyDivision已故主音IanCurtis生平的07年電影《Control》後，安東的第二部電影作品。</p></body></html>
