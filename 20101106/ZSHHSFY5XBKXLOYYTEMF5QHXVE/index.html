<html><header><meta charset="utf-8"><title>狼人硬撬新片女拍檔</title></header><body><h1>狼人硬撬新片女拍檔</h1><p>憑電影《吸血新世紀》（TheTwilightSaga）系列彈起的狼人泰勒洛特（TaylorLautner），被踢爆對新片《Abduction》拍檔、著名英國男歌手PhilCollins的女兒LilyCollins起痰，雙方已秘密撻着近四個月。據知Lily向朋友透露，她對狼人起初無感覺，慢慢才中招，她更告訴狼人自己已有特技人男友，但狼人唔理，照樣硬撬。Lily男友見她不覆電話，才知戀情生變。</p></body></html>
