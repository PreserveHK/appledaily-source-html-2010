<html><header><meta charset="utf-8"><title>陳冠希重提淫照：已經冇影響</title></header><body><h1>陳冠希重提淫照：已經冇影響</h1><p>陳冠希（Edison）昨日在上海旗下時裝店JUICE搞簽名會，吸引不少潮人到場，Edison坦言希望公司可邁向10周年，至於時裝店，他也希望可以開30至40間分店，而JUICE下一間分店，Edison想在北京開舖。</p><p>開戲只做製作人</p><p>Edison透露月底開始為新唱片錄音，希望能在10或11月推出。談到電影工作，他說：「下年開始公司會開拍3到4部電影，我會做製作人，唔會做演員或者導演。」重提淫照對他有甚麼影響，Edison說：「其實對我已經冇影響，我係以全新嘅心態去面對每一件事。」<br>撰文：葉雪</p></body></html>
