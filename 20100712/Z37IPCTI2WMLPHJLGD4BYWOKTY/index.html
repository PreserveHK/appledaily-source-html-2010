<html><header><meta charset="utf-8"><title>Game道：18號出Kinect前奏版</title></header><body><h1>Game道：18號出Kinect前奏版</h1><p>站在Game界，今年都算係百花盛放嘅一年！好似老任有3DS，PS3有PSMove，而微軟就準備推出Kinect等。確實推出時間、售價，暫時乜都未知，但今個禮拜日，XBOX就先推出Kinect前奏版，講緊係黑色版XBOX360，除顏色外形唔同咗，內置硬碟達到250GB之外，呢部主機更提供Kinect專用接口，接駁相當容易，唔似舊版主機需額外提供電源。有興趣感受吓呢部新XB360嘅威力，18號就喺香港正式首賣，旺角朗豪坊見！<br><br>記者：陳國輝<br><br>首賣日資料<br>時間：	7月18日下午1時正<br>地點：	旺角朗豪坊
</p></body></html>
