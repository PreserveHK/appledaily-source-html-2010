<html><header><meta charset="utf-8"><title>個子矮考牌崎嶇　日首位女機長誕生</title></header><body><h1>個子矮考牌崎嶇　日首位女機長誕生</h1><p>卡哇依呢（可愛）！日本歷來首位客機女機長誕生了，她是笑容甜美可愛的滕明里（圖），今天（周一）會處女航，由大阪飛往仙台。她說：「只要不放棄，夢想會成真。」<br>42歲的滕明里天生娃娃臉。她早於大學畢業時已嚮往飛行事業，無奈身高僅1.55米，還差8厘米才可報考航空學校。她沒放棄，老遠跑到美國學習駕駛飛機，拿下飛行執照。1999年，日航快運招收海外飛行員，滕明里把握機會投考，即獲取錄。做了10年副機師，累積了5,600個飛行小時，她現在終於成為正機長。<br>日本《每日新聞》</p></body></html>
