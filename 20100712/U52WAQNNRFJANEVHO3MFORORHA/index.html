<html><header><meta charset="utf-8"><title>台兵戰車盜保護總統炮彈</title></header><body><h1>台兵戰車盜保護總統炮彈</h1><p>台灣陸軍台北關渡指揮部一名陳姓士兵，自稱為報復連隊在去年八八水災救災期間休假不公，去年九月退伍前夕，竟趁着執行保護總統的備戰任務時，從裝甲車上偷走三枚低速高爆槍榴彈，他被截獲後遭軍事法庭判重囚三年，他因上訴將於近日再審。<br>案發去年9月，陸軍關渡指揮部裝甲步兵營第二連百餘士兵在駐地執行「中樞應援戰備任務」，準備在有「狀況」時，保護總統。不料該陳姓士兵卻在待命的裝甲車上偷走三枚炮彈。所幸在他挾帶槍榴彈出營之前即被截獲。<br>台灣《蘋果日報》</p></body></html>
