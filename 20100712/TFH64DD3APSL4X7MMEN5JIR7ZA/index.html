<html><header><meta charset="utf-8"><title>世盃動物園：列基美向列基美示愛</title></header><body><h1>世盃動物園：列基美向列基美示愛</h1><p>啱啱出完全裸寫真嘅巴拉圭教母莉爾莎列基美（圖）果然語出驚人，佢近日接受一份阿根廷報紙訪問，公開向個姓同自己相同嘅前阿根廷國腳中場列基美示愛。佢話自己之前喺布宜諾斯艾利斯見到列基美已經傾心；為咗講到好有緣份，莉爾莎連老竇都擺上枱，話阿爸個名同列基美一樣都係RomanRiquelme。聽講有好多片商搵莉爾莎去荷李活拍戲，但為咗愛郎佢寧願去阿根廷發展，唔知感唔感動到仲係寡佬嘅列基美呢？</p></body></html>
