<html><header><meta charset="utf-8"><title>話你知八爪魚粉絲熱辣辣</title></header><body><h1>話你知<br>八爪魚粉絲熱辣辣<br></h1><p>八爪魚神算保羅日前預批德國在世盃季軍戰中勝出，果然一擊即中，令牠聲名更上一層樓，吸引不少粉絲追隨，粉絲之一的傅明憲昨凌晨一邊睇波一邊玩微博，大讚保羅超勁，她還說：「從今以後不吃八爪魚了。」大批藝人在微博力撐保羅，劉若英最瘋癲，前日她在blog上竟張貼了自製的「八爪魚廟」照片，相當搞鬼，事後劉若英笑稱自己是趁演唱會綵排空檔，特地請同事為她在電腦上蓋了這座神廟。黃曉明也湊熱鬧在微博說：「要不要吃章魚就看今晚了。」</p></body></html>
