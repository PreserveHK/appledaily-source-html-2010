<html><header><meta charset="utf-8"><title>馮仁昭四圍超：恬妞否認翻撻萬梓良 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：恬妞否認翻撻萬梓良 - 馮仁昭</h1><p>最近萬梓良（萬子）同恬忸分別為陳慶嘉監製嘅《翡翠明珠》客串演出，諗唔到拍完呢套戲，內地互聯網突然傳出佢兩個會復合，仲話10月會喺新加坡再婚，但查實萬子早已同一位空姐再婚，感情不知幾好，仔都生埋，所以話佢兩個復合就真係奇怪，噚日馮仁昭打畀恬妞發言人朱小姐，佢澄清話：「冇咁嘅事，希望別人唔好誤會，佢兩個雖然再見仍是朋友，但絕冇可能復合。」</p></body></html>
