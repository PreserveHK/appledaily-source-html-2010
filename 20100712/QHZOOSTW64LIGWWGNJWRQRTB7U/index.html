<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S搵食艱難捱到瘦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S搵食艱難捱到瘦 - 馮仁昭</h1><p>徐熙媛（大S）噚日專程改航班由香港趕返台灣捧好友何潤東嘅《我記得我愛過》專輯慶功，佢仲帶埋大鵰酒送畀何潤東，大S一出場，fans即刻瘋狂尖叫，睇嚟大S主演嘅劇集《泡沫之夏》都好受歡迎喎！不過，馮仁超見佢好似瘦咗好多，雖然精神唔錯，但全身瘦到好似條柴咁，應該都係拍戲辛苦喇。何潤東見到父母朋友咁支持都好感動，佢諗起婆婆時，仲流下男兒淚㖭。</p></body></html>
