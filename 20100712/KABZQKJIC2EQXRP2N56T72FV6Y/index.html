<html><header><meta charset="utf-8"><title>德國式薯茸　加牛油忌廉更香滑</title></header><body><h1>德國式薯茸　加牛油忌廉更香滑</h1><p>今日請來新加坡東方文華酒店總廚張添來Eric，教大家做德國式薯茸，食落好香滑，比起美式薯茸更重忌廉味！首先要揀於美國愛達荷州出產的薯仔，貪大個又夠粉。其實用紅皮薯仔也可，因它皮薄連皮做薯茸都得。</p><p>首先將薯仔放入凍水中，開大火煲滾烚約20分鐘，只要用叉插入薯仔，如即時掉下即代表已熟。然後將烚好的薯仔去皮，用叉搗爛，加2湯匙牛油拌勻，再加4湯匙忌廉拌勻，撒少許鹽調味就可以。</p></body></html>
