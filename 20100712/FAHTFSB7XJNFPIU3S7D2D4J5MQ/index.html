<html><header><meta charset="utf-8"><title>《壞蛋獎門人》開畫票房奪冠</title></header><body><h1>《壞蛋獎門人》開畫票房奪冠</h1><p>由《冰河世紀》（IceAge）幕後班底製作的全新3D動畫《壞蛋獎門人》（DespicableMe），上周五在北美3,426間戲院開畫，單日大收2,170萬美元（約1.69億港元）成為票房冠軍，打低了同日上映的科幻片《鐵血戰士S》（Predators）。<br>由金像影帝艾德烈邦迪（AdrienBrody）主演的《鐵血戰士S》，雖然在北美開畫只排第3位，不過，這部在當地被列為R級的科幻恐怖片，在2,669間上映，開畫首天已收1,050萬美元（約8,190萬港元），成績亦算不俗。</p></body></html>
