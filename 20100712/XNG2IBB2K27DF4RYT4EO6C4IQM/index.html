<html><header><meta charset="utf-8"><title>Usher北京會王力宏遲到</title></header><body><h1>Usher北京會王力宏遲到</h1><p>明日在澳門威尼斯人開騷的美國R&amp;B天王Usher，前日在北京出席記者會，與當晚個唱的嘉賓王力宏見面，但Usher卻遲到半小時，讓在場記者不爽。不過，Usher到場時主動道歉，並大講普通話搞氣氛。</p><p>互送禮物</p><p>Usher前日在王力宏的教導下，以京腔京韻向在場記者大說「我愛你，北京」，引起現場笑聲不斷。王力宏還向Usher送上自創品牌的帽子，Usher亦禮尚往來，回贈他的個人品牌香水及墨鏡。<br>採訪、攝影：陶然婷</p></body></html>
