<html><header><meta charset="utf-8"><title>周秀娜等男友求婚</title></header><body><h1>周秀娜等男友求婚</h1><p>周秀娜昨日與葉念琛在灣仔錄影無綫節目，為一眾男女做配對，周秀娜說：「導演話我拍過拖兩次，都唔及參加嘅人經驗豐富。」早前有指周秀娜會收起身材，準備與男友結婚，她說：「當時喺外地拍寫真，着住婚紗對住靚景，有一刻都諗過。」但現時她與男友以事業為重，她說：「我有諗過30歲前結婚生仔，好似幾美滿。男友有講過將來，但冇同我講想娶我，又冇求婚。」<br>有o靚模準備在書展現場派食物，問周秀娜會否加強攻勢迎戰？她保持神秘謂已跟公司開會：「遲啲等公司公佈啦。」至於為了入書展開簽名會，她會出copybook，對此她指不知道進度。<br>採訪、攝影：王連連</p></body></html>
