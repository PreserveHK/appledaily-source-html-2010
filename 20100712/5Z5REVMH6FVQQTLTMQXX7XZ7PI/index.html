<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉倩婷舊愛飛港求復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉倩婷舊愛飛港求復合 - 馮仁昭</h1><p>劉倩婷噚日去到將軍澳為「2010TVB兒童節兒童故事比賽」做嘉賓，佢話好鍾意小朋友，但係家仲未有拖拍，不過同佢拍拖3年嘅前英籍男友Mark，最近計劃飛嚟香港，倩婷話雙方都有意思復合，好可能會愛火重燃，佢話當初選港姐時，因為屋企發生太多事，爸爸離世之餘，同男友又要分開兩地，難以維繫，最終和平分手，家雨過天青，翻撻應該十拿九穩。</p></body></html>
