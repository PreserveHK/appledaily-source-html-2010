<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅密實嫁妹免搶鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅密實嫁妹免搶鏡 - 馮仁昭</h1><p>楊千嬅同丁子高會於年尾喺香港補擺喜酒之外，楊家可謂喜事重重，因為前晚千嬅妹妹結婚，完成人生大事，身為家姐當然有出現，千嬅噚日仲擺咗張同妹妹當晚嘅合照上微博同大家分享喜悅，當中佢留言話雖然妹妹已經嫁人，不過喺佢眼中妹妹永遠都係妹妹，作為家姐會照顧佢一世。相中見千嬅着咗條密實紅裙祝賀一對新人，打扮唔算艷光四射，擺明係唔想搶去妹妹嘅風頭。</p></body></html>
