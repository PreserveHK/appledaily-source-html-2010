<html><header><meta charset="utf-8"><title>這個夏天不再痘留</title></header><body><h1>這個夏天不再痘留</h1><p>好憎夏天。出汗出油不特止，還冒出不少乞人憎的粒粒，額頭及髮邊位置更是重災區，整塊面猶如壞了的士多啤梨。剛試用了FANCL的「祛痘護理系列」，保濕Lotion和Gel有保濕鎖水、抑制氧化油脂之效，用得多日子有功可望趕走粒粒；如要重點去痘，就要用精華露軟化角質消痘。向來無耐性，立即見效的「祛痘控油粉末」最啱我使，平日洗面後兩個鐘內必定泛油的皮膚，竟可以保持啞色大半日，仲遮到少少痘印。<br><br>記者：吳允冲<br><br>查詢：82232625</p></body></html>
