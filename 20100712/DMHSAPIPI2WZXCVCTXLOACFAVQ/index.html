<html><header><meta charset="utf-8"><title>小改變大改善：多飲紅酒防感冒</title></header><body><h1>小改變大改善：多飲紅酒防感冒</h1><p>好多人為預防感冒，都會多食個橙，原來有研究發現，飲紅酒一樣可以預防。美國哈佛大學醫學院、加那利群島大學醫院及西班牙哥康波思特拉大學的一項研究，找來多名年齡由21至69歲的男女作研究，結果顯示每周飲14杯以上的酒的人，比不飲酒的人，患感冒機會率可少四成，而紅酒的抗感冒能力又比其他酒好。雖然紅酒抗感冒的原因仍有待研究，但相信可能與其含黃酮類──一種在葡萄外皮的抗氧化物有關。研究人員相信黃酮類能對抗引起感冒的鼻病毒，所以每日飲少量，感冒菌或會遠離你。<br><br>記者：曾順珍</p></body></html>
