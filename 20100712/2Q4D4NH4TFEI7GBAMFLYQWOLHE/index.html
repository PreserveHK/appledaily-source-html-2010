<html><header><meta charset="utf-8"><title>韓國新車場10月登場</title></header><body><h1>韓國新車場10月登場</h1><p>香港地方細細，要搞個賽車場係遙不可及的事，好彩香港鄰近地方近年都興建賽車場，好似韓國國際賽車場就快將落成，當地仲會喺10月22至24日，舉行首屆一級方程式韓國大獎賽，呢個賽車場一啲都唔簡單，可接待13萬觀眾，更擁有一個16,000個座位的大看台，以後賽車迷要睇賽車，唔使齋去澳門或者上海咁單調。<br><br>記者：趙慧敏<br><br>網址：http://www.koreangp.kr</p><p>韓國國際賽車場內的F1車隊大樓。</p></body></html>
