<html><header><meta charset="utf-8"><title>朴智星賣剃鬚刀怕醜</title></header><body><h1>朴智星賣剃鬚刀怕醜</h1><p>兩韓在今屆世盃表現各異，但不約而同都有球星踢得搶鏡，譬如南韓隊長朴智星便成功升呢，步其曼聯前輩碧咸後塵成為吉列剃鬚刀的全新代言人。昨日星仔於首爾南山一間酒店出席宣傳記者會，向來內向的他依舊含羞答答。<br>平時見星仔多是穿起波衫，昨日西裝骨骨相信連他自己也不慣，在傳媒前顯得頗為羞澀。同場還舉行清談騷，請來5名皮膚專家跟星仔與廣告監製大談護膚，被讚穿得好看的星仔坦言未有急於結婚的念頭。</p></body></html>
