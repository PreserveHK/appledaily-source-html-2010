<html><header><meta charset="utf-8"><title>2AM攻陷新加坡</title></header><body><h1>2AM攻陷新加坡</h1><p>韓國上位組合2AM前日在新加坡IMM商場舉行迷你演唱會，超過3,000名fans到場，逼爆全商場，場面墟冚。據悉2AM的大碟近日在星洲推出，大受歡迎，他們的歌曲也獲得當地電台熱播，故前日現身商場，即吸引大批fans到場支持。<br>4人組合2AM此行到新加坡行程緊密，他們除了出席商場騷外，還舉行記者會，並擔任電台及電視台節目嘉賓，預計今日離開當地。成員趙權趁昨日是組合出道樂壇兩周年紀念，更於twitter留言感謝fans。</p></body></html>
