<html><header><meta charset="utf-8"><title>瑪莉安晒罅谷新戲</title></header><body><h1>瑪莉安晒罅谷新戲</h1><p>荷李活炙手可熱導演基斯杜化路倫（ChristopherNolan）全新力作《潛行凶間》（Inception）快將上映，拍攝團隊忙到各地宣傳，前日大隊抵達巴黎，作為東道主女角之一的瑪莉安歌迪娜（MarionCotillard）義不容辭履行責任──換上低胸裙引人注目，搶盡同片另一女星愛倫比芝（EllenPage）的風頭，難怪英國影星米高堅（MichaelCaine）都忍不住要攬攬。<br>此外，米高堅早前在倫敦宣傳《潛行凶間》時突然爆料，告知傳媒新一集《蝙蝠俠》（Batman）將於明年4月開拍，希望趕及2012年7月的暑假檔期獻映。</p></body></html>
