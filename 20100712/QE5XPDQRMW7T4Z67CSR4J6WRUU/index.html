<html><header><meta charset="utf-8"><title>開房拒登記　惡漢斬保安</title></header><body><h1>開房拒登記　惡漢斬保安</h1><p>廣州一名高姓男子兩周前因攜女伴到五星級酒店開房，被要求登記身份證，男子不從並與酒店保安發生爭執，聲言要斬死保安。前天凌晨3時16分左右，男子帶着10多人開着跑車及私家車到酒店，眾人先是大鬧酒店前台，再手持「開山刀」狂斬保安致7人受傷。<br>被斬傷的7名保安員受僱於天河區的國德國際大酒店，眾人被送院後，3人危殆，其餘4人重傷。男子行兇過程被酒店的閉路電視錄下（圖），目前廣東警方正巡線索全力追捕疑犯。<br>廣州《羊城晚報》</p></body></html>
