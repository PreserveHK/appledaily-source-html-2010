<html><header><meta charset="utf-8"><title>世盃動物園：史美斯降呢山東嘥咗</title></header><body><h1>世盃動物園：史美斯降呢山東嘥咗</h1><p>新西蘭今屆喺世界盃雖然分組賽出局，之不過佢地3場分組賽保持不敗，仍然可以話雖敗猶榮。28歲前鋒史美斯（圖）仲喺對衞冕意大利嘅分組賽入面射入一球，令到效力澳職黃金海岸聯嘅佢頓時聲名大噪；搞到現時排喺中超第3位嘅山東魯能，都要羅致佢。史美斯周一就會飛去山東做體檢，暫時雙方都冇講究竟畀幾多薪金，之不過史美斯作為澳職神射手，上陣65場入40球，07年首季仲以19球贏埋澳職「金靴獎」；離開澳職去水平次一級嘅中超效力，真係有啲可惜啦！</p></body></html>
