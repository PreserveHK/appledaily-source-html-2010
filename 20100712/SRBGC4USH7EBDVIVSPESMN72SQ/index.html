<html><header><meta charset="utf-8"><title>韓彩英晒舊照證冇整容</title></header><body><h1>韓彩英晒舊照證冇整容</h1><p>曾演過韓版《花樣男子》的韓國女星韓彩英，曾經多次被指樣貌假，懷疑曾經整容，韓彩英不知是否因受整容傳聞困擾已久，所以近日她公開了一張在美國讀書時的畢業照片，當年仍是少女的她已長得相當標致，證明自己沒經人工改造！</p><p>網友讚靚女</p><p>韓彩英小時候曾跟家人移民美國生活，她日前就拿着自己在美國高中畢業時拍攝的照片公開給大家看，照片上寫着她的英文名字RachelKim，當時的模樣與現時分別不大，不少網友看過後將照片流傳，大讚韓彩英由細靚到大，更笑指很羨慕她在商界工作的老公。</p></body></html>
