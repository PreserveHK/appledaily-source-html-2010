<html><header><meta charset="utf-8"><title>歐陽震華收視告捷願裸跑</title></header><body><h1>歐陽震華收視告捷願裸跑</h1><p>歐陽震華（Bobby）、唐寧和陳山聰等昨日齊集將軍澳宣傳今晚首播的無綫新劇《施公奇案II》，女主角宣萱因屙嘔臨時缺席。玩遊戲時眾人矛頭直指Bobby，弄得他滿頭大汗。<br>久未有新作的Bobby也忘記上一套是那齣劇集，又不清楚現時收視如何計算，當他得知過30點便叫好，他說：「咁好易，我有信心有31點。」又承諾若有50點，他便裸跑或穿T-back。Bobby剛從橫店拍劇返港，他表示有看世界盃，並笑指內地旁述只重複講「打球、好球」，令他悶至睡着，他預計西班牙可捧走世界盃。<br>採訪、攝影：馬建華</p></body></html>
