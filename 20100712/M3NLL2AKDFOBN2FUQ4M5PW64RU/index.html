<html><header><meta charset="utf-8"><title>世盃動物園：朗尼掛仔搵費Sir訴苦</title></header><body><h1>世盃動物園：朗尼掛仔搵費Sir訴苦</h1><p>英格蘭前鋒朗尼承認，喺南非打過電話畀效力球會曼聯嘅領隊費格遜訴苦，話自己勁掛住個仔佳佳，好辛苦先可以專心落嚟。其實囝囝出世6個月，又真係好難唔掛住；國家隊雖然知朗尼有呢個心理問題，但就以為佢可以自己搞掂，點知人哋要打畀球會領隊「呻」。費Sir就好似好明白愛將心情，話朗尼嘅壓力除咗嚟自單思之苦，仲因為全英格蘭都當佢係巨星；朗尼家陣同老婆高蓮同佳佳度緊假，費Sir話想畀佢唞夠先開「咧」，唔使佢趕返嚟踢英超首場對紐卡素賽事，認真細心。</p></body></html>
