<html><header><meta charset="utf-8"><title>動手做軟滑棉花糖</title></header><body><h1>動手做軟滑棉花糖</h1><p>早兩日行經書局，被一個繽紛的封面吸引，原來是專講棉花糖食譜的《棉花糖甜品派對》，我最鍾意棉花糖軟綿的質感，不過有時嫌太甜唔敢食太多，今日跟住食譜做最基本的純味棉花糖，結果相當成功！質地超軟熟，而且我自己減糖後，甜味剛剛好，書內仲有教唔同口味的棉花糖，還有不同的甜品、飲品，連鹹食都有，最吸引是用棉花糖做不同動物來裝飾蛋糕，既Cutie又可以食落肚，下次Honey生日，一於做棉花糖蛋糕啦！</p></body></html>
