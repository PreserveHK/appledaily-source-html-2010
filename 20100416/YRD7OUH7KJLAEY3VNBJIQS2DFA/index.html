<html><header><meta charset="utf-8"><title>「釣魚台二號」船主拒交罰款</title></header><body><h1>「釣魚台二號」船主拒交罰款</h1><p>【本報訊】保釣行動委員會的「釣魚台二號」於去年5月2日及3日擬到釣魚台宣示主權，兩日都被水警輪攔截。首日海事處指該艘漁船消防系統不足，翌日則指該船未經允許運載乘客。船主及船長昨在東區裁判法院被裁定未經允許載客罪成，另早前承認漁船消防系統不足傳票控罪，暫委特委裁判官馮寶儀判各人罰款1,350元。<br>58歲船主羅堪就（圖右二）及37歲船長郭文超昨指遭政治檢控，揚言不會交罰款。<br>案件編號:ESS37331-4,41551-2/09<br>陸羽平攝</p></body></html>
