<html><header><meta charset="utf-8"><title>囚犯除褲吊頸送院</title></header><body><h1>囚犯除褲吊頸送院</h1><p>【本報訊】一名男犯人年前因搶劫罪被判入獄六年，昨晨他在大嶼山塘福懲教所的醫院廁所，脫去病人褲掛窗吊頸自殺，幸職員及時發現，將他解下報警，由直升機送院救治。<br>吊頸獲救男子姓郭（28歲）。據悉，郭於07年因搶劫罪被判入獄6年，近期正接受精神科治療及要服食藥物。現場為麻埔坪道31號塘福懲教所，懲教署發言人表示，昨上午11時45分，郭在塘福懲教所醫院的廁所內，脫去病人褲掛窗上吊頸自殺。職員發現立即將他解下及報警。事主其後由直升機送出灣仔停機坪，再由救護車轉送瑪麗醫院治療。</p></body></html>
