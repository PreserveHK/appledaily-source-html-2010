<html><header><meta charset="utf-8"><title>與男友鬥氣　女子裸跑1小時</title></header><body><h1>與男友鬥氣　女子裸跑1小時</h1><p>深圳布吉有一名30歲女子在街頭裸跑（圖），引得途人圍觀。幾名男子把她抓住並強行穿上衣服，但她亦再次脫光，直至一小時後她情緒回復穩定，才肯穿回衣服。她透露，因與男友吵架心煩而到街頭裸跑。<br>該名女子自稱姓林，30歲，廣東茂名人。前日上午，她走到布吉吉華路新一佳商場附近裸跑。目擊者稱，她在寒風中全身赤裸沿街行走，雙手緊抱胸前，時而又慌亂地由車流中跑回路邊，一度引致現場交通阻塞。她多次拒絕途人相助，一小時後，她情緒平復才肯穿回衣服，並向途人稱：「這樣做只因為生氣。」<br>廣東《南方都市報》/大洋網</p></body></html>
