<html><header><meta charset="utf-8"><title>多Q多想：狂㩒無用</title></header><body><h1>多Q多想：狂㩒無用</h1><p>心急人等電梯一定會不停按掣，結果好像求仁得仁。但事實上，第一次按掣的一刻，電梯系統便會立刻按不同樓層的指令計算電梯的運作，以最有效率的方式行駛。不停按掣只是不停向系統發出一樣的指令，並不會改變系統的決定。行人過路燈的輔助器原理也像電梯，按多幾次都不會快點轉燈。不過有些商業大廈，如中環交易廣場三期，會使用智能分配系統，每層都有「樓層選擇機」，由系統計算後，便會顯示所分配的電梯，電梯內除開門關門和警鐘掣外就無其他按鈕，就連電梯關門時間也由系統決定，減少別人搶電梯搭或關門時才「攝位」的討厭行為。<br><br>記者：梁俊鵬</p></body></html>
