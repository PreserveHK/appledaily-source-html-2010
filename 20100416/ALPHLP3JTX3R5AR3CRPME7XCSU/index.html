<html><header><meta charset="utf-8"><title>飛機餐再不是難食的代名詞</title></header><body><h1>飛機餐再不是難食的代名詞</h1><p>以前上飛機一定要先食飽，否則便要「捱」飛機餐，但近年航空公司發憤圖強，飛機餐款式層出不窮，以我的不專業統計所得，亞洲航空公司的飛機餐味道較好。你有無發覺，飛機餐中的麪和意粉特別難食。咱們的本地薑港龍航空，就找來香港JW萬豪酒店JW's加州餐廳設計新menu，款式簡單健康，像烤雞胸意大利野菌飯和牛肉腸等，不花巧卻討好。沒有我最怕的橡筋麪，真好。<br><br>吳雨飛</p></body></html>
