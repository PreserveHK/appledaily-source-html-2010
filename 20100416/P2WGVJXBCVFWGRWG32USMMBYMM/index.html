<html><header><meta charset="utf-8"><title>天然蜂蜜浸蘋果批</title></header><body><h1>天然蜂蜜浸蘋果批</h1><p>上周末難得有太陽，一家人踩單車去吐露港郊遊，途經大學火車站附近的沙田凱悅酒店，即去嘆個HighTea，順道買了一個蘋果批，回家根據隨批附送的說明書，將蘋果批放入焗爐翻熱來吃，效果好似新鮮出爐一樣，外層鬆化香脆，入面更加果味香甜，酸甜味道平衡得剛剛好，原來師傅以紅蘋果及青蘋果用上天然蜜糖浸醃足兩日，難怪咁入味，而且附送焗盤，可以原個放入焗爐翻熱，非常方便。<br><br>小家嫂</p></body></html>
