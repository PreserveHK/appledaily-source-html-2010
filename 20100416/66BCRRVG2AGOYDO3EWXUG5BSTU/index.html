<html><header><meta charset="utf-8"><title>回收舖外連環縱火</title></header><body><h1>回收舖外連環縱火</h1><p>【本報訊】土瓜灣長寧街一間廢紙回收舖門外多部手推車上廢紙及附近後巷一部手推車雜物，昨凌晨一小時內先後遭人縱火焚毀，幸兩宗火警均無人受傷；而過去半年，現場一帶已發生多宗路邊雜物起火事件，警方不排除為同一名縱火狂徒所為。<br>昨凌晨近2時，長寧街24號一間廢紙回收舖門外七部堆滿回收廢紙手推車突然着火焚燒，驚動一名28歲姓顏男途人報警。消防趕至瞬即將火救熄，手推車及大堆廢紙嚴重焚毀。消防認為火警有可疑，警方列作縱火案處理。<br>至近凌晨3時，數十米外的長寧街7號後巷一輛手推車上雜物着火，被行經街坊發覺報警。消防瞬即將火撲熄，認為火警有可疑，警方同列作縱火案跟進。</p></body></html>
