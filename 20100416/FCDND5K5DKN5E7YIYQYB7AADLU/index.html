<html><header><meta charset="utf-8"><title>籃總擬辦「超級聯賽」</title></header><body><h1>籃總擬辦「超級聯賽」</h1><p>【本報訊】香港籃球總會昨日透露，有意於今季的甲一聯賽及季後賽完結後，開辦超級聯賽。初步構思為季後賽的4強隊伍，於本年7月19至21日，及23日在灣仔修頓室內場，暫定舉行單循環的「超聯」賽事，而每支球隊亦可找不多於兩名外援助陣。<br>此外，力爭衞冕聯賽的永倫昨於尖沙嘴舉行30周年慶祝活動，隊長香振強（右二）亦表示贊成舉行「超聯」，他與方誠義（左三）及潘志豪（右三）等隊友在活動中一同穿起新球隊服裝行catwalk。</p></body></html>
