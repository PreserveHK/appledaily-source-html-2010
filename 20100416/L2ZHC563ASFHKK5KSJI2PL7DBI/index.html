<html><header><meta charset="utf-8"><title>鋅盆專用防濺水擋</title></header><body><h1>鋅盆專用防濺水擋</h1><p>我鐸師奶一向精打細算，唔會買無謂東西，有日喺尖沙嘴路經家品店賣Home，睇到這塊膠板時，晒頭都唔知佢係乜，後來Sales話我知原來呢塊係防濺水嘅擋板，點用？只要將佢貼喺鋅盆邊，洗菜洗碗時就唔怕啲水濺出嚟整濕件衫。諗一諗都幾實用，而且我仲諗到多個用途，就係貼喺洗手盆阿仔阿女洗臉刷牙時都用到，咪唔使整到成身濕晒，又唔使抹地囉！<br><br>鐸師奶<br><br>查詢：賣Home（34806558）</p></body></html>
