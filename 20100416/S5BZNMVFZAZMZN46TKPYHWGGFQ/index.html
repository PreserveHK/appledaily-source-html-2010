<html><header><meta charset="utf-8"><title>昏迷少女蘇醒　母語忘掉德語流利</title></header><body><h1>昏迷少女蘇醒　母語忘掉德語流利</h1><p>克羅地亞一名13歲少女，半個月前受傷昏迷24小時後，蘇醒過來卻令父母驚多於喜，因為她醒來後竟會說一口流利德語，反而母語克羅地亞語卻一竅不通。<br>少女居於南部克寧市（Knin），出事前曾在學校學德語，看德文書，收看德文電視節目，但父母強調她當時的德語麻麻，但昏迷蘇醒過來卻變了另一個人似的，德語說得非常流暢，反而不會說克羅地亞語。<br>主診醫生很困惑，醫院急召專家研究，但都解釋不了原因，僅指人體大腦受創後，康復反應難預料。<br>美國《紐約每日新聞》</p></body></html>
