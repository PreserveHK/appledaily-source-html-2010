<html><header><meta charset="utf-8"><title>城電料中期多賺逾50%</title></header><body><h1>城電料中期多賺逾50%</h1><p>【本報訊】城市電訊（1137）發盈喜，預期截至今年2月底止中期純利按年升逾50%，主因去年回購優先票據，未償還金額由8900萬美元（約6.9億港元）減至2100萬美元，利息開支減少，加上固網業務改善。公司同時宣佈發行美國預託證券（ADR），受消息影響，該股昨下跌6.7%至5.75元。<br>城電去年9月至今年2月的半年度，寬頻訂戶淨增7.3萬，至46.4萬。公司並上調截至8月底止全年度寬頻訂戶預測1萬，至51萬。至於發行的ADR，每股由20股股份組成，相等於發行8050萬股新股，佔擴大後股本10.53%。</p></body></html>
