<html><header><meta charset="utf-8"><title>Let'sDIY：5分鐘筲箕變雜物架</title></header><body><h1>Let'sDIY：5分鐘筲箕變雜物架</h1><p>平日用來放雜物的竹筲箕，只要加上一個園藝架，花10分鐘便可變成簡單的雜物架，蒜頭、辣椒、薯仔等一目了然。<br><br>記者：謝翠玲<br>攝影：陳盛臣</p><p>材料：</p><p>花架1個、竹筲箕2個、碎花布夾仔6個、麻繩1碼</p><p>Steps</p><p>1.把其中一個筲箕放在花架中，將麻繩初部綁好後，再以熱溶膠固定。</p><p>2.另一個筲箕以熱溶膠黐上麻繩，並放在架頂。最後把碎花布夾隨意夾上便完成。</p></body></html>
