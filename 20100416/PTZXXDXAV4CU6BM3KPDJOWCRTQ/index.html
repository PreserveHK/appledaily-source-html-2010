<html><header><meta charset="utf-8"><title>財話短說滙豐批中小企貸款235億</title></header><body><h1>財話短說<br>滙豐批中小企貸款235億</h1><p>▲滙豐銀行工商業務主管陳樑才（圖）表示，該行推出人民幣貿易融資利率優惠後，正與客戶洽談細節，客戶須視乎本身的貨幣需求作決定，而至今已批出相關貸款，惟未有透露宗數及金額，僅表示相關數字不大。至於港府推出的中小企貸款保證計劃，該行至今共批出貸款235億元，涉及逾7900個客戶，平均金額273萬元。現時該行約有32萬名中小企客戶，按年增10%。</p></body></html>
