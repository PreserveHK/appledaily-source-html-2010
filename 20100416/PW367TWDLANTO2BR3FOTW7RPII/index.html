</title></header><body><h1>Nike虛擬球會勁貴
</h1><p>貴到呢！貴到呢！有感於面前呢款其實產自Nike嘅豹紋風褸。心口有「FCRB」字樣，源自Nike與SOPH.的合作，推出以虛擬球會為靈感的分支品牌，全名「FootballClubRealBristol」，Nike亦捨己之名，只以剔為記。質料用NSW做膽、款式亦好潮，着上身亦輕身舒適兼防水，我係好恨。但一件賣五千幾蚊，會唔會搶錢咗啲呢？<br><br>查詢︰28816102<br><br>喪拼1號</p></body></html>
