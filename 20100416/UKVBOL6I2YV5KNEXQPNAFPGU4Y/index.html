<html><header><meta charset="utf-8"><title>隔牆有耳：馬道立係怕醜佬 - 李八方</title></header><body><h1>隔牆有耳：馬道立係怕醜佬 - 李八方</h1><p>即將卸任嘅終審法院首席法官李國能同埋佢嘅接班人馬道立，即係現任高等法院首席法官，噚日出席港大同埋倫敦大學合辦嘅「民事司法制度改革研討會」齊齊做演講嘉賓。八方同行家趁機問馬官對於接棒有咩感受，馬官顯然甚少面對傳媒，在鏡頭前竟然面紅，好含蓄咁話「好wing（榮）幸」，會有「自己嘅方法」預備履新，現階段不便多談。<br>記者不停追問佢有冇信心保持司法獨立，頂住京官三權合作論，馬官唔知點反應，縮後想閃之際，多得李國能幫手擋住記者咪高峯，仲開腔解圍，指等立法會正式通過馬官任命先講啦。李官咁講，記者惟有放佢一「馬」啦。</p></body></html>
