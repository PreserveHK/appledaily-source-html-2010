<html><header><meta charset="utf-8"><title>國產一葉輕舟</title></header><body><h1>國產一葉輕舟</h1><p>外國ConceptCar一味玩型玩科幻，論創意祖國一啲都唔輸蝕，爆偈哥就俾架剛喺世博曝光嘅國產車嚇咗一跳。呢款名為「葉子」嘅概念車，由上汽集團研發，以葉作車唔算最特別，以光能、風能同二氧化碳轉化成汽車動力先最堅。樹葉形車頂叻在識得追蹤太陽，自動調整吸光角度，四個轆又係風力發電機，邊行邊叉，而生物燃料電池更可吸收空氣中嘅二氧化碳，再轉發成能量。「葉子」唔單止零排放，簡直係負排放，勁！<br><br>網址：http://www.our2030.com/_news/detail.php?No=20&amp;type=guan<br><br>爆偈哥</p></body></html>
