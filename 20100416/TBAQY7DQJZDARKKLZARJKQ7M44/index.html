<html><header><meta charset="utf-8"><title>《春嬌》原聲碟　煲煙咁煲</title></header><body><h1>《春嬌》原聲碟　煲煙咁煲</h1><p>《志明與春嬌》精采處豈只「六個六」和「四個六」的妙問妙答，還有近年罕見高水準的港產原聲碟。4年前《伊莎貝拉》金培達刻意營造異國氣氛不是我杯茶，今次彭導再與有聲奶昔的黃艾倫和翁瑋盈合作才覺對味。大碟主調雖是跳脫的鋼琴伴奏電子音樂，然而首選是人聲和唱的《WhyCouldn'tBeTogetherEveryday》，聽着就像跟志明和春嬌一起吞雲吐霧。最愛還是《如煙》的兩句「和你的前程難看清，未夠火無人能怪火機」，抓住那慵懶感覺不放，教我在iPod不停Loop。<br><br>聽好Gor</p></body></html>
