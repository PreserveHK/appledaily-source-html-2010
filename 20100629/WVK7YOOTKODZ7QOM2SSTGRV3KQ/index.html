<html><header><meta charset="utf-8"><title>案件速遞包庇賣淫案落網疑犯提堂</title></header><body><h1>案件速遞<br>包庇賣淫案落網疑犯提堂</h1><p>【本報訊】廉署懷疑有警長收賄包庇跨境賣淫活動，早前與警方採取聯合行動，起訴涉嫌集團女主腦與馬伕。女主腦的丈夫被追緝兩個多月後，三日前在紅磡一間餐廳被捕，昨解上九龍城裁判法院提訊。他不准保釋，還柙至7月15日與其妻子案件一併再訊。<br>被告陳德揚（47歲）暫時毋須答辯，被控於08年7月1日至今年4月20日，與妻子李玉嬋等人串謀將油麻地區四個單位經營作賣淫場所。而捲入貪污案的警長仍保釋候查。<br>案件編號：KCCC2891/10</p></body></html>
