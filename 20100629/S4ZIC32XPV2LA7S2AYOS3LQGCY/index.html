<html><header><meta charset="utf-8"><title>世盃擂台：烏圭穩守「細」啱路 - 戰鬥員A</title></header><body><h1>世盃擂台：烏圭穩守「細」啱路 - 戰鬥員A</h1><p>【大細】很多人認為烏拉圭喺上線一方非常有利，皆因16強同8強對手都唔強，入4強機會好高；頭關過咗南韓，嚟緊就對加納。加納係非洲球隊唯一生還者，由分組賽開始踢咗4場比賽，全部開「細」，同佢哋攻擊力唔算銳利有關。至於烏拉圭對南韓失了一球，門將梅斯利拿當然有責任，但整體嚟講，烏圭防守仍算穩陣，這場8強嘅大熱「細」頗穩陣。<br>文：戰鬥員A</p></body></html>
