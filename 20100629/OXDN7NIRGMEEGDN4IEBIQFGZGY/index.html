<html><header><meta charset="utf-8"><title>球迷促康文署場地播世盃</title></header><body><h1>球迷促康文署場地播世盃</h1><p>【本報訊】七名足球發燒友昨日到影視處請願，要求政府開放康文署轄下場地，直播世界盃準決賽及決賽。示威者出示黃牌警告影視處，警告若政府不答允要求，將發動網上球迷7.1上街遊行，屆時將向政府出示紅牌以示抗議。<br>行動發起人何慇榮說，今屆世界盃無綫及亞視選擇在高清頻道轉播，有線則是收費電視台。並非所有人均有能力購買高清電視機或租用有線收費電視頻道。他希望政府修改法例，保障小市民日後可收看奧運及世界盃等大型體育活動。</p></body></html>
