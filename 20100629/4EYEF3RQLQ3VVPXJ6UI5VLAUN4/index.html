<html><header><meta charset="utf-8"><title>發脾氣身體好</title></header><body><h1>發脾氣身體好</h1><p>記得黃子華說過，老闆給人一份人工，一半是要你工作，一半是要你受氣，所以打工仔只好聲忍氣。根據一系列英美精神健康研究指出，適量的發脾氣比永遠好脾氣有益。面對社會種種壓力，如果選擇做「忍」者面對，很容易積「氣」成疾。研究中顯示，盡早適量發脾氣的人，在發怒期間可令他們感到重新控制情感，令血壓和皮質醇分泌量比忍者少，且專家認為憤怒是人在遇到挫折和危險時的天然反應。相反，若長期脾氣暴躁，亦很易患心臟病和高血壓，所以適量的爆發可保身心健康。<br><br>王震遠</p></body></html>
