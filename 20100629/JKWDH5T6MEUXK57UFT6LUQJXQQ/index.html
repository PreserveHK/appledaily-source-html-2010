<html><header><meta charset="utf-8"><title>世盃擂台：雙牙戰冷敲「和」 - 牽牛</title></header><body><h1>世盃擂台：雙牙戰冷敲「和」 - 牽牛</h1><p>【讓球、讓球主客和】西班牙上屆16強輸俾法國，「無間道」施丹可謂居功不少，佢踢過皇馬多年，對整支西班牙球隊極為熟悉，3:1擊敗西班牙，自己都入埋一球㖭！周二「雙牙」大戰，葡萄牙有類似人物基斯坦奴朗拿度（C朗），佢一樣係「身在曹營心在漢」，攞住皇馬波糧，今次就要對番西班牙。C朗可唔可以做「無間道」？我就唔多睇好，畢竟佢打國家隊遠不及球會好，「讓球主客和」，就冷敲「和局」。<br>文：牽牛</p></body></html>
