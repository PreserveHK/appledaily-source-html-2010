<html><header><meta charset="utf-8"><title>案件速遞遭冒簽名女子向銀行索償</title></header><body><h1>案件速遞<br>遭冒簽名女子向銀行索償</h1><p>【本報訊】中銀香港一名女客戶劉莉，聲稱疑遭不法之徒假冒簽名，申請及取得新支票簿，開出兩張總值128萬元的支票，惟銀行未有查核清楚簽名，便從她的戶口扣數。她昨日入稟高等法院，控告中銀香港疏忽及違反合約，令她蒙受損失，要求賠償該筆款項。<br>中銀香港發言人表示，事件已進入司法程序，不宜置評。原告在入稟狀指，她於今年2月23日收到銀行職員來電，查問她有否開出一張100萬元的支票，翌日她發現兩張合共128萬元的支票被過了數。原告表示已就事件向警方求助。<br>案件編號：HCA952/10</p></body></html>
