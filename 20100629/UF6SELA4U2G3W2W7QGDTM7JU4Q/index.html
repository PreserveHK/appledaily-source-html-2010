<html><header><meta charset="utf-8"><title>世盃動物園：保方動刀長唞證真傷</title></header><body><h1>世盃動物園：保方動刀長唞證真傷</h1><p>意大利今屆決賽周敗興而回，所謂一沉百踩，自然有好多關於內部不和嘅傳聞。其中一個係有傳保方（圖）打完首場分組賽對巴拉圭後意興闌珊，所以佢背傷唔係好重都寧願唔參戰；保方日前就公開表示將會接受背部手術，預計到2011年至可以復出，換言之佢缺席最後兩場分組賽並冇欺詐成份。講開意大利，新帥柏蘭迪利唔單止要為搵保方替身而頭痕，最慘係意大利足總效率低，遲遲未約好原定8月11號友賽嘅對手，搞到柏蘭迪利一上任就好冇癮。振作啦，意大利足球！</p></body></html>
