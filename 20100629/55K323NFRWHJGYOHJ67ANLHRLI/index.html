<html><header><meta charset="utf-8"><title>世盃動物園：米積加黑腳累英格蘭</title></header><body><h1>世盃動物園：米積加黑腳累英格蘭</h1><p>為愛隊打氣係粉絲正常行為，但如果你運氣麻麻，捧邊隊衰邊隊嘅話，唔該請你迴避一下；皆因呢個「黑腳」之禍會繼續蔓延！世盃最新黑腳係滾石樂隊（TheRollingStones）主音米積加（MickJagger、圖），身為英國人嘅佢周日去睇美國16強對加納嘅比賽，仲同前美國總統克林頓談笑風生，明顯撐美國啦！點知美國加時惜敗加納，周一佢「唔信邪」走去捧祖家英格蘭，結果係英格蘭因「問題球」兼且中楣、中柱，最終天亡英格蘭慘負德國1:4出局，米積加真係累死人啦！</p></body></html>
