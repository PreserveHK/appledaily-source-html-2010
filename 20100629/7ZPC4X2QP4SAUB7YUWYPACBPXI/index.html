<html><header><meta charset="utf-8"><title>書得喜：才子葉輝：為甚麼越讀書越蠢？</title></header><body><h1>書得喜：才子葉輝：為甚麼越讀書越蠢？</h1><p>才子橫行的當世，葉輝這位曾任多份報章社長或總編輯、通達時事的詩人文學家很低調，卻無妨讀他文章時的快感。專欄結集《書再用時》將在書展推出，論盡米高積遜、林尚義、梁羽生之死，阿凡達與革命起義、Laughing哥遇着座頭鯨，還解答了一個通識題：讀書為甚麼竟會越讀越蠢？但陳雲讀他的書卻讀到提神醒腦，生猛番晒；連頑劣的陶傑也被他的「智慧森羅，文境婆娑」收服。我則最享受以逸代勞、有借無還、照單全收他的情與理大贈送。<br><br>敏兒</p></body></html>
