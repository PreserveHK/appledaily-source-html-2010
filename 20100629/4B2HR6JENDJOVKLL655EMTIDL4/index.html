<html><header><meta charset="utf-8"><title>食足三粒鐘</title></header><body><h1>食足三粒鐘</h1><p>「Tokoro」推出全新周日早午自助餐，用百分百日本進口新鮮食材入饌，主菜五選一，推介雜錦天婦羅。三小時內，其他食物如沙律、冷麪、爐端燒烤等任吃，另備甜品，綠茶焦糖燉蛋、綠茶慕絲配荔枝更是不可錯過。<br><br>（Ron）<br></p><p>Tokoro（35523330）<br>地址：旺角朗豪酒店３樓<br>供應時間：12:00pm-3:00pm<br>收費：成人$278，小童$178</p></body></html>
