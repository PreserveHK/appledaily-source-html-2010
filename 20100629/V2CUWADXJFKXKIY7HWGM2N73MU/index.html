<html><header><meta charset="utf-8"><title>世盃動物園：中國球童黐希古恩旺氣</title></header><body><h1>世盃動物園：中國球童黐希古恩旺氣</h1><p>前日阿根廷對墨西哥場波，出現咗中國人身影。原來有6個嚟自中國嘅小朋友擔任幸運球童，同鼎鼎大名嘅阿根廷國腳手拖手出場；其中四川平武地震災區學校嘅羅志義（圖左），就拖住當紅射手希古恩步入足球之城球場，結果希古恩呢場比賽又入波啦，截至禮拜日暫時以4球喺決賽周神射手榜力壓群雄。其他5個中國小朋友拖住嘅球員，好似貝迪素、迪馬利亞同羅美路等就表現一般，希望羅志義小朋友能夠將大紅人希古恩嘅旺氣帶返四川，加快四川重建嘅步伐啦！</p></body></html>
