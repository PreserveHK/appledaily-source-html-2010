<html><header><meta charset="utf-8"><title>案件速遞中獎黨三疑人控欺詐提訊</title></header><body><h1>案件速遞<br>中獎黨三疑人控欺詐提訊</h1><p>【本報訊】警方破獲涉款2,100萬元、受害人達160人的中獎黨，拘控三名男子，昨在東區裁判法院提訊。控方指被告屬犯罪集團，其中49歲裝修工人楊皓鈞（圖）及55歲看更俞建華在同類案件保釋期間犯案。署任主任裁判官錢禮將案押後至9月20日再訊，三人還押監房。<br>楊及俞被控串謀欺詐罪，被指於09年7月至10月在港詐騙澳洲籍男子陳宇輝，訛稱替陳投資而騙取390萬元。俞另與送貨員伍志恒（28歲）被控於今年4月27日至6月25日，處理一筆166萬多元的黑錢。據悉，楊俞二人懷疑是主腦。<br>案件編號：ESCC2681/10</p></body></html>
