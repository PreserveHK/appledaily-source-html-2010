<html><header><meta charset="utf-8"><title>案件速遞與12歲女童性交少年感化</title></header><body><h1>案件速遞<br>與12歲女童性交少年感化</h1><p>【本報訊】12歲女生主動與年長四年的男友偷嚐禁果，並將二人的親密照放在個人網誌，引起同學眾說紛紜，社工查問女生後揭發事故。涉案青年早前在區域法院承認與未滿13歲少女非法性交罪，昨被判感化18個月，其間要接受宵禁令。<br>被告任海富現年17歲，在台式茶店工作。案情指女事主與被告拍拖，去年8月某日，在女事主提議下，二人在被告寓所發生性行為。完事後，女事主取出相機拍下合照。據悉，照片可見到女事主的裸背及與被告接吻。<br>案件編號：DCCC502/10</p></body></html>
