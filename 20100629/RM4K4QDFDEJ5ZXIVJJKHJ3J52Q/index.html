<html><header><meta charset="utf-8"><title>世盃擂台：找安慰撐巴拉圭 - 藍鑽石</title></header><body><h1>世盃擂台：找安慰撐巴拉圭 - 藍鑽石</h1><p>【主客和】唔係話想同日本通（包括足球、漫畫、劇集……）嘅青蛙仔作對，但作為意大利躉，最想見到巴拉圭一帆風順，去到越後階段越好。第日同人講番，都可以死撐意大利分組賽同支咁強嘅球隊一齊，出唔到線都唔係好衰。自我安慰完，真心話係今屆屬南美天下，有實力，有埋運，日本潛力不及南韓，南韓輸俾隻「圭」，日本一樣鬥唔贏另一隻「圭」，捧巴軍W。<br>文：藍鑽石</p></body></html>
