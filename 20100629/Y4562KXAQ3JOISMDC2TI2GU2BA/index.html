<html><header><meta charset="utf-8"><title>是日靚相：金至尊攞獎　品牌值48億</title></header><body><h1>是日靚相：金至尊攞獎　品牌值48億</h1><p>金至尊自從落咗響香港資源（2882）主席黃英豪（中）手上，睇得出，佢真係好想有一番作為！嗰頭同龔仁心兄妹行得好埋「疑似」有合作、呢頭又贊助號稱最正宗嘅葉問電影《葉問前傳》，家陣又有好消息，就係金至尊珠寶榮登世界品牌實驗室2010年嘅「中國500最具價值品牌排行榜」第182名，品牌價值係48.02億人仔！<br>佢收購咗金至尊一年就有呢個成績，豪哥梗係帶埋靚靚金至尊代言人、華裔小姐冠軍朱璇（右二），齊齊盛裝出席攞獎啦！</p></body></html>
