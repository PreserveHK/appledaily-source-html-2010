<html><header><meta charset="utf-8"><title>抗議引入核電</title></header><body><h1>抗議引入核電</h1><p>大亞灣核電廠上月23日發生安全事故，港府卻被蒙在鼓裏，還研究擴大引入核能發電。環保團體綠色和平4名成員昨日穿起防化衣，將兩個象徵核廢料的鐵桶送到灣仔環境局，並拉起「核電凶險，仲想擴建？」橫額抗議。<br>綠色和平項目主任古偉牧，要求環境局公開引入核電研究進程、宣佈擱置有關研究，並承諾發展可再生能源、制訂全面應對氣候變化政策，及定下真正溫室氣體減排目標。他說，會等待下周環保署回應立法會議員相關提問，若不作滿意回應考慮在保安局官員出席立法會時有所行動。<br>成啟聰攝</p></body></html>
