<html><header><meta charset="utf-8"><title>世界動物園：卡希爾領紅變國際事件</title></header><body><h1>世界動物園：卡希爾領紅變國際事件</h1><p>澳洲上周日首戰以4:0輸俾德國，連外交部長史密斯都好唔開心，佢仲話對當時球證因為主力卡希爾攔截德國中場舒韋恩史迪、而領紅牌被逐感到不滿，覺得嗰球只應該畀黃牌。史密斯已經同澳洲足協向國際足協上訴，要求當局將卡希爾嘅懲罰減輕到只需要停賽1場，等佢可以喺下周三出戰最後一場D組賽。澳洲基本上要喺星期六對加納贏到先可以出線，如果卡希爾維持原判停兩場，可能要下屆先有機會再踢，家陣外交部長鬧到國際層面，唔知幫唔幫到手呢？</p></body></html>
