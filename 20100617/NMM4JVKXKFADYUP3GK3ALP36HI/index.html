<html><header><meta charset="utf-8"><title>超蓮與男友拍拖買衫</title></header><body><h1>超蓮與男友拍拖買衫</h1><p>賭王三姨太女兒何超蓮和男友Jeremy一向愛得癡纏，昨日兩人趁端午節假期到銅鑼灣拍拖，同行女友人即做了電燈膽。昨午近5時，超蓮和女友人先手拖手在銅鑼灣行街，及後她們經過時代廣場露天位置時，當時有人表演耍雜技，超蓮和友人即好奇駐足觀賞，看了兩分鐘，移師到超市買朱古力和芒果，超蓮不時拿起芒果左聞聞右聞聞，似乎揀芒果有一手。<br>之後兩人在附近會合Jeremy，三人於是轉戰利舞臺逛街，並主攻平民化的年輕人服飾專門店another，超蓮和Jeremy入內即各自選購心水服飾，並乘機撇甩記者乘電梯離開。<br>採訪、攝影：李志明</p></body></html>
