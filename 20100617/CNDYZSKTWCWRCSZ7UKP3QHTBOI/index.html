<html><header><meta charset="utf-8"><title>世界動物園：新西蘭功臣出自丹麥</title></header><body><h1>世界動物園：新西蘭功臣出自丹麥</h1><p>新西蘭前日1:1和斯洛伐克，獲歷史性決賽周第1分，入波功臣係喺丹麥長大嘅雲斯頓列特。呢個21歲後衞喺奧克蘭出世，11歲移居丹麥，仲為該國踢過U18、U20同U21青年軍；國際足協改例畀後生運動員揀國家代表隊，雲斯頓列特於是喺一個月之前返新西蘭，代表祖國踢佢首場國際賽事。教練韋比克唔單止畀佢擔大旗，仲讚佢為國家隊創造歷史。新西蘭下周日要同上屆冠軍意大利對壘，就睇吓熟悉歐洲波踢法嘅雲斯頓列特，可唔可以幫新西蘭再有突破。</p></body></html>
