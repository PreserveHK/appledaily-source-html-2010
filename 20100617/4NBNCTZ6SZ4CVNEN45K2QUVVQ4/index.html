<html><header><meta charset="utf-8"><title>蒼井空抵上海　粉絲瘋狂</title></header><body><h1>蒼井空抵上海　粉絲瘋狂</h1><p>日本著名AV女優蒼井空昨閃亮登陸上海，準備在今日舉行的ChinaJoy上，出席一網絡遊戲的發佈會。昨日下午5時許，一襲喱士裙打扮的蒼井空（圖）一踏入入境大堂，數百名到場接機的粉絲立即歡呼。她亦頻頻向鏡頭微笑，不時露出可愛表情。<br>擁有噴血身材的蒼井空今年4月啟用Twitter微博，吸引數以萬計的內地網民集體「翻牆」上Twitter，爭做粉絲。事件是中國史上最大型的民間突破網絡封鎖現象，被稱為「蒼井空現象」。本報記者</p></body></html>
