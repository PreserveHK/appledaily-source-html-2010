<html><header><meta charset="utf-8"><title>李連杰代推戲激嬲囡囡</title></header><body><h1>李連杰代推戲激嬲囡囡</h1><p>李連杰主演的電影《海洋天堂》昨日在深圳舉行新聞發佈會及首映禮，主角之一的陳瑞穿上黑色吊帶裙，但不慎露出膠紙。</p><p>不再干預</p><p>該片日前於北京舉行首映時，李連杰的兩位女兒都有捧場，他指長女忍不住落淚，他說：「很多人看完都會理解父親的心情，之前在上海電影節有一位自閉症患者的母親向我深情對話，我聽了很難過。」<br>李連杰又透露女兒平時都會做善事，至於會否與女兒一起拍戲？他說：「之前有人找我的女兒拍戲，我幫她推了，她不高興。生命是她們的，應由她們去選擇，所以女兒之後在劉德華演唱會上跳拉丁舞。」<br>採訪、攝影：李全</p></body></html>
