<html><header><meta charset="utf-8"><title>世界動物園：洪軍3兄弟創歷史</title></header><body><h1>世界動物園：洪軍3兄弟創歷史</h1><p>「左倫右李」本地波讀者可能睇得多，「串燒3兄弟」世盃包你未見過；效力熱刺嘅25歲洪都拉斯防中柏拉西奧斯，本身同24歲細佬莊尼一齊代表國家隊，由於中場利安好唔好彩，對智利之前一日整親腳，帶挈踢緊中國球會杭州綠城嘅29歲大佬謝利被徵召，柏拉西奧斯3子就成為史上首隊世盃「串燒3兄弟」。佢哋嘅家人之前因為細佬艾雲俾人綁架，交咗15萬美元都被撕票而一直悶悶不樂，今次3個仔入選國家隊踢洪都拉斯第2次世界盃，即刻開心番少少。</p></body></html>
