<html><header><meta charset="utf-8"><title>阿Sa拍MV精神分裂</title></header><body><h1>阿Sa拍MV精神分裂</h1><p>蔡卓妍（阿Sa）近日推出首張國語大碟《ASaSA》，為隆重其事，特地到台灣拍攝封套和MV，不過行程一開始就出現阻滯，阿Sa的行李未能順利送抵台灣，當中有齊拍攝的衣服。</p><p>筋疲力竭</p><p>由於到達當晚要立即開工，正當工作人員擔心之際，阿Sa卻笑說：「唔使驚，今日着住呢件衫夠晒靚，可以用嚟開工。」工作人員即時安定下來，阿Sa笑說：「我係你哋嘅隨行輔導員，遇到任何疑難，不妨同我傾啦。」<br>正當順利拍完三首MV，大隊準備去消夜，阿Sa才筋疲力竭說：「我好攰，今日精神分裂得好嚴重，我真係要去瞓。」最後她未有醫肚便返酒店休息。<br>撰文：葉雪</p></body></html>
