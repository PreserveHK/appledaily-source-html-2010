<html><header><meta charset="utf-8"><title>台男被擄凌虐　逼吃蟑螂</title></header><body><h1>台男被擄凌虐　逼吃蟑螂</h1><p>台灣桃園一名張姓男子，以邱姓男子性侵小姨子為藉口，夥同多人將邱押走，並以牙刷刷陰莖、餵食蟑螂、皮鞭抽打等方式凌虐，還逼他簽下95,000元新台幣（22,975港元）支票，再向邱的家屬勒索得逞。桃園地院前日依妨害自由、傷害及恐嚇取財等罪，判處張四年二月監禁。<br>警方稱被告張榮祿（42歲）與受害人邱男不熟，但因聽其女友黃珍妮提及邱疑似性侵未成年的小姨子（經查並無此事），於是在2006年起對邱施暴。張其後更要邱簽下300萬元（72.4萬港元）支票不遂後，用鐵棒痛打邱兩個多小時。邱家人報警案件才曝光。<br>台灣《蘋果日報》</p></body></html>
