<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之斷鎖骨痛到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之斷鎖骨痛到喊 - 馮仁昭</h1><p>陳敏之早前拍攝無綫劇集《怒火街頭》時唔小心跌斷鎖骨，佢噚日接受商台電話訪問話個傷口好痛，連講嘢都唔可以太用力。<br>敏之話當日跌正喺坑渠蓋上面，加上落雨、自己又郁唔到，佢當時仲痛到喊。雖然醫生提議佢做手術，但最後都決定唔做，等啲骨自己生番埋，最少要12個星期至好番晒。佢又話要戒口，連糯米都唔食得，所以端午節唔可以食糉喎。</p></body></html>
