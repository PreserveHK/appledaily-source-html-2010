<html><header><meta charset="utf-8"><title>李姿敏低胸撐港男</title></header><body><h1>李姿敏低胸撐港男</h1><p>應屆港姐亞軍李姿敏、港男袁偉豪、羅天宇和3D天使等，昨日到沙田城門河參與「庚寅年沙田龍舟競渡」，眾人即場為香港先生作出招募，吸引不少途人圍觀。</p><p>穿上低胸裝現身的李姿敏為港男打氣，她自爆因為現場有不少靚仔，所以到場支持，不過問到她會否擔心在人多擠逼的地方被鹹豬手時，她說：「我識得保護自己。其實我住喺沙田成22年，但係我都未睇過龍舟，我鍾意肌肉型，喺現場見到男仔嘅臂力。」<br>李姿敏因為香港朋友不多，故難以推薦他們參加港男，至於今屆港男有3D泳褲環節，她笑稱到時又有機會看到港男的肌肉。<br>採訪、攝影：梁錦雯</p></body></html>
