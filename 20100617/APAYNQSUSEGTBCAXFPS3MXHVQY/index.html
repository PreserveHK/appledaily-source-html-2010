<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝復出簽約禁懷孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝復出簽約禁懷孕 - 馮仁昭</h1><p>爾冬陞（小圖）日前與《鎗王之王》演員吳彥祖同古天樂一齊出席上海電影節。對於張栢芝日前帶埋囝囝Lucas撐周星馳場，將復出嘅第一次畀咗星爺，曾經同張栢芝合作過嘅爾冬陞話，栢芝已決定將復出拍戲嘅第一次畀佢。爾冬陞話前年已經打算搵栢芝拍戲，但當時佢準備生小朋友推咗。佢又透露過幾日就會返香港同栢芝簽約，合約其中一個條件就係必須避孕。</p></body></html>
