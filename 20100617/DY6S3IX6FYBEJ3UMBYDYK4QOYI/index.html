<html><header><meta charset="utf-8"><title>世盃擂台：英軍「半勝」好分 - 藍鑽石</title></header><body><h1>世盃擂台：英軍「半勝」好分 - 藍鑽石</h1><p>斷估眾世界盃球星都不知端午節為何物，更唔會食糉，但唔知點解決賽周至今，大牌球星個個都好似食滯晒。當然，換個角度睇多啲意外、多啲驚喜，至有別於睇緊4大聯賽。英格蘭主將，好似朗尼、林柏特等滯晒，但阿爾及利亞個龍門失晒信心，怕且英軍成場唔理三七廿一都當練靶咁射。英軍「半勝」有1.57倍，好過入兩球至開到嘅1.6倍「主勝」。<br>文：藍鑽石</p></body></html>
