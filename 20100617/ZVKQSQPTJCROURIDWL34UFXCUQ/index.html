<html><header><meta charset="utf-8"><title>毋須戴特製眼鏡　任天堂推3D遊戲機</title></header><body><h1>毋須戴特製眼鏡　任天堂推3D遊戲機</h1><p>任天堂在前日洛杉機E3遊戲展上，展出全球首部3D手提遊戲機3DS（圖）。這部3D遊戲機，用家毋須戴特製眼鏡，也能感受3D效果。<br>3DS在基本屏幕上加上一層特製屏幕，產生立體效果所須的視差。用家可利用機邊的滑桿調校3D強度，最深為「撲面而來」效果。機背裝有雙鏡頭，可以拍攝3D照片。3DS也可播放3D電影。<br>遊戲開發商已着手製作3DS兼容遊戲，但任天堂未公佈3DS價錢和開售日期。<br>英國《每日郵報》</p></body></html>
