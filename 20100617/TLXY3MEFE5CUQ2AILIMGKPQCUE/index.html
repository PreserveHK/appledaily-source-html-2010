<html><header><meta charset="utf-8"><title>祖名讚薛凱琪豐滿</title></header><body><h1>祖名讚薛凱琪豐滿</h1><p>房祖名及薛凱琪昨日在旺角百老匯戲院宣傳新戲《分手說愛你》，兩人在戲院內感受觀眾的反應，薛凱琪說：「反應好好，我見到有啲觀眾睇到喊，我見到人哋咁我就好開心，即係套戲感動到人。」身穿露肩連身裙的薛凱琪，企圖凸顯事業線，她說：「我冇事業線，我唔覺得好低，所以唔會好驚走光。」身旁的祖名即說：「佢好有深度！」<br>問祖名何以覺得薛凱琪有深度時，他說：「佢話佢好鍾意藝術嘅嘢好似畫畫咁，身形我就未有太留意。佢之前拍戲比較瘦，家豐滿咗健康啲，你睇家個樣幾靚。」<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
