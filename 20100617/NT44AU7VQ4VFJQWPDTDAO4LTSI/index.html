<html><header><meta charset="utf-8"><title>查理辛離婚月付43萬</title></header><body><h1>查理辛離婚月付43萬</h1><p>荷李活男星查理辛（CharlieSheen）禍不單行，近月不但身犯虐妻官非，他的座駕繼早前失竊後前晚於洛杉磯離奇墮崖，及至昨日超過40頁離婚文件曝光，內容指查理辛與妻子BrookeMueller擁兩個孩子的共同撫養權，但查理辛只能每月的特定周末作探訪，並要付Mueller每月55,000美元（約43萬港元）的贍養費。離婚消息確認之際，Mueller卻被目睹再進入戒療所戒療。</p></body></html>
