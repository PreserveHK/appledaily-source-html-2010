<html><header><meta charset="utf-8"><title>羅拔自咒難活過30歲</title></header><body><h1>羅拔自咒難活過30歲</h1><p>電影《吸血新世紀》（Twilight）帶挈羅拔柏迪臣（RobertPattinson左）平地一聲雷變巨星，他接受電視訪問時享受成名時刻，但深信自己活不過30歲：「我不禁在想這麼多好事發生，我一定活不過30歲！上帝還會對我說『你不能要求更多了！』」此外，不玩Facebook及twitter的姬絲頓史釗域（KristenStewart右）指很多fans冒充自己開戶口來接觸她的親友，令她困擾。</p></body></html>
