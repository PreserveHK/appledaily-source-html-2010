<html><header><meta charset="utf-8"><title>倪震掃零食睇世盃</title></header><body><h1>倪震掃零食睇世盃</h1><p>世界盃現正進行得如火如荼，不少球迷晚晚留在家中追捧，前晚約9時多，倪震由司機駕駛七人車到跑馬地的超級市場掃貨，不過未見老婆周慧敏在身邊。倪震一身橙色衫出現，只見他一臉疲態，不知是否晚晚要追看世界盃捱夜所致。<br>落車後倪震單拖入超市掃貨，見他主攻零食及生果，還有汽水啤酒，倪震更主動問超市工作人員蘋果及橙放在哪個位置，之後再細心挑選。選齊後，倪震到收銀處付錢，之後走到七人車拿出自備購物袋，再返回超市執拾好物品上車，果然夠環保。記者上前問他是否買零食睇波？他說：「係呀！」之後由司機載他返回跑馬地住所。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
