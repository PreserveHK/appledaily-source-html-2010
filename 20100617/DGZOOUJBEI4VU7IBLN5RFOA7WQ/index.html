<html><header><meta charset="utf-8"><title>世盃擂台：湯馬士梅拿好「首」氣</title></header><body><h1>世盃擂台：湯馬士梅拿好「首」氣</h1><p>日前提到今屆世盃嗰「玩具波」唔單止收死龍門，仲令到一眾前鋒唔知點控制射波力度，入球偏少；而德國能夠大數澳洲4球，同佢哋喺德甲已經習慣咗個波有關，就連英格蘭嘅加歷查都承認，德國會因為咁對爭標甚有利，都咪話嗰波影響唔大。德國第2場對塞爾維亞，理論上靈活型嘅普多斯基同湯馬士梅拿「士哥」機會較高路斯為高，從賠率分頭，我會揀湯馬士梅拿。<br>文：戰鬥員A</p></body></html>
