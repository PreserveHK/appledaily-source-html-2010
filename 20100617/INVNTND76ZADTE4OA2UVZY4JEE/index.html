<html><header><meta charset="utf-8"><title>Coldplay轉軚撐《合唱團》</title></header><body><h1>Coldplay轉軚撐《合唱團》</h1><p>美劇《歡樂合唱團》（Glee）因翻唱當紅明星如麥當娜（Madonna）及LadyGaGa的經典作品，拿下不俗收視，還成為全城熱話。之前英國樂隊Coldplay一直要求要過目《歡》劇的劇本後才會給予歌曲翻唱權，但Coldplay近日終轉軚兼道歉，首肯給霍士電視台全權使用Coldplay全部歌曲，在節目中唱好自己，也有fans擔心Coldplay的歌與《歡》劇格格不入。</p></body></html>
