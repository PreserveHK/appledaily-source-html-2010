<html><header><meta charset="utf-8"><title>世盃「高」人：輸波≠屎波 - 高海寧</title></header><body><h1>世盃「高」人：輸波≠屎波 - 高海寧</h1><p>巴西對北韓，像大學生對小學生的比賽，輸贏是預料中事。一直認為巴西球員不屑靠「出茅招」博罰球，事實上那有不吃魚的貓呢？<br>比起巴西的漫不經心，我更欣賞北韓由始至終都表現出打不死的拼勁和鬥心。技術不夠好？還有無限體力；體格不夠壯？出動二守一，又何妨？北韓隊以弱制強卻毫不膽怯的表現，絕對增加這場比賽的觀賞度。面對逆境，仍拼勁十足，最終射入歷史性的一球，贏得全場球迷的驚呼狂叫。我們也贏了，我們贏得的是：態度！亞洲隊，是時候綻放光芒了！文：高海寧</p></body></html>
