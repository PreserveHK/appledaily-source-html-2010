<html><header><meta charset="utf-8"><title>保方或緣盡世盃</title></header><body><h1>保方或緣盡世盃</h1><p>於周一對巴拉圭時勇戰受傷的意大利首席鋼門保方，其背傷的傷勢較預期嚴重，不但難望於下仗對新西蘭披甲，最嚴重甚至可能缺席決賽周餘下賽事。<br>曾於周一賽後表示「可望兩日內傷癒」的保方，於周三急轉口風：「我很擔心自己在本屆世界盃的命運。」至於意大利隊醫卡斯迪拿斯說：「依目前狀況，很難確實預計其復出的時間。」若保方緣盡餘下比賽，對意大利衞冕前程打擊甚大，而其正選地位將由去仗半場入替他的卡利亞里門將馬捷迪取代。</p></body></html>
