<html><header><meta charset="utf-8"><title>財話短說傳保誠大股東反對供股</title></header><body><h1>財話短說<br>傳保誠大股東反對供股</h1><p>▲英國《衞報》報道，英國保誠最大股東CapitalGroup認為出售保誠英國業務套現，便能有充足資金，毋須進行供股集資；而目前為止，新加坡政府投資公司GIC及卡塔爾主權基金QatarHolding將參與供股包銷團，保誠第四大股東NorgesBank亦會支持供股。英國《每日郵報》報道，部份保誠股東將不大可能全數參與供股，供股比例料為1供5，供股價低至110至150便士。</p></body></html>
