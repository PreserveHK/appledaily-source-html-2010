<html><header><meta charset="utf-8"><title>寶麗萊有新機？</title></header><body><h1>寶麗萊有新機？</h1><p>數碼相機嘅興起，令部份轉唔到型嘅相機廠，更要諗計生存，好似寶麗萊咁，講起佢只會諗起即影即有相機，雖然早前都谷過吓，話要出數碼機，不過有留意都知寶記數碼機係咩料子，我就唔多講，因為應無人記得。反而係最近睇佢網站，就話有新機Polaroid300推出，不過睇落好眼熟，原來係換個招牌嘅FujifilmInstaxMini7，而且仲標價到89.99美金（約$699），而10張相紙亦要9.99美金（約$78），慢過人出，仲要賣貴過人，真係服咗你囉。<br><br>阿宅</p></body></html>
