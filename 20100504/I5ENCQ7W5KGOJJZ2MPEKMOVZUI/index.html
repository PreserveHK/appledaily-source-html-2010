<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示：秘魯大學8場不敗</p><p>星期二6　聖保羅vs秘魯體育大學<br>簡評：秘魯體育大學首回合未能藉主場之利，取得領先優勢，只能同聖保羅打成0:0平手，但他們過去8場比賽都保持不敗，走勢不俗。</p><p>數據提示：歐塞爾半場硬淨</p><p>星期三30　里昂vs歐塞爾<br>簡評：次席的歐塞爾上仗同榜首馬賽打成0:0平手，現時落後5分，要從後趕上封王機會較微。不過，歐塞爾半場表現甚硬淨，過去8場上半場都不敗，取得2勝6和。</p></body></html>
