<html><header><meta charset="utf-8"><title>案件速遞機場前保安涉放貴利脫罪</title></header><body><h1>案件速遞<br>機場前保安涉放貴利脫罪</h1><p>【本報訊】本港機場去年發生外籍旅客檢查行李時失竊，繼續揭發另一名機場保安員涉嫌放高利貸及賭外圍波，昨在荃灣裁判法院審訊。涉案28歲前機場保安員程國華（圖），承認一項藏有未完稅香煙及三項向收受賭注者下注共四項罪名，被判罰款1.2萬元，至於放高利貸罪，經審訊後裁定罪名不成立。案情指被告於去年8月15日至18日間，在機場保安公司男更衣室的儲物櫃內，藏有3,760支未完稅香煙。另被告在上水住所先後三次投注外圍波，合共人民幣16,900元。<br>案件編號：TWCC464/10</p></body></html>
