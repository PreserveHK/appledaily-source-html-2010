<html><header><meta charset="utf-8"><title>連凱《香港之罪》畫展</title></header><body><h1>連凱《香港之罪》畫展</h1><p>連凱識畫畫？當然。連凱近日轉型做特技化妝，私底下，他亦愛畫油畫，準備經年，他的首個個展終於展開（即日至5月8日），名字仲叫做《SinsofHongKong》（香港之罪）。連凱畫底不錯，但畫風亦融入StreetArt元素，當中繪畫的人物造型，有源自希特拉、差利、奧巴馬等等。展品中最平的是限量28張的《現代門神》卷軸，$5,000一張。<br><br>地點：少勵畫廊分店（28698802）<br>中環荷李活道27號<br><br>二少</p></body></html>
