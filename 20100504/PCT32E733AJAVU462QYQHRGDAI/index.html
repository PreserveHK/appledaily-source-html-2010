<html><header><meta charset="utf-8"><title>中環在線：獨董約翰人工獨大　獅子行股東唔妥 - 李華華</title></header><body><h1>中環在線：獨董約翰人工獨大　獅子行股東唔妥 - 李華華</h1><p>高層買樓有折頭，鬼佬高層就鍾意打斧頭！之咪係俾人插完又插，但插極唔改嘅滙豐控股（005）囉！<br>繼紀勤表演獅王回歸收80萬英鎊「遷港津貼」俾人喪炳後，英國《泰晤士報》又爆料，話有獅子行股東好關注（即係好唔妥喇）集團，每年要科水104萬英鎊，俾即將擔任集團董事薪酬委員會主席嘅獨立董事約翰桑頓（JohnThornton）做年薪，怕佢咁高人工會影響佢作為獨立董事嘅獨立性，事關約翰嘅人工比其他非執董多8倍！講咩獨立性都多餘，乾脆插佢打自己公司斧頭仲直接喇！<br>李華華</p></body></html>
