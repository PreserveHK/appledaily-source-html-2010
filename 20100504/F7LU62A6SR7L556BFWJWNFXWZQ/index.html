<html><header><meta charset="utf-8"><title>案件速遞兩墳場職員收賄入獄一年</title></header><body><h1>案件速遞<br>兩墳場職員收賄入獄一年</h1><p>【本報訊】兩名將軍澳華人永遠墳場職員收取家屬600及500元利是，以便配合家屬擇日於吉時為先人起骨。兩人昨在觀塘裁判法院裁定三項代理人收受利益罪成立，他們辯稱以為收利是無傷大雅，裁判官則指貪污是社會毒瘤，判刑需有阻嚇性，各判囚一年。兩名被告是洪以理（55歲）及梁志榮（51歲）。控罪指洪於07年7月27日及08年7月，收取兩名家屬600元利是，梁則被指於08年7月收取500元利是。<br>案件編號：KTCC7742/09</p></body></html>
