<html><header><meta charset="utf-8"><title>上網買餸　日本收割即運港</title></header><body><h1>上網買餸　日本收割即運港</h1><p>一日之中，最頭痛就是買餸時間，落到街市就患上「選擇困難症」，不知從何入手，好彩世界講數碼化，就連買餸都可上網搞掂，最近登記成為icook.hk的會員，訂購新推出的iCookBox（每個約$500），一次過收到11款由日本收割後即時送抵香港的食材，包括坊間很少見的有機蕪菁及日式萵苣等，還附送靚女廚師Jenny的教學DVD，運用盒子的材料做出又靚又有心思的菜式，真是方便到極！<br><br>小家嫂</p></body></html>
