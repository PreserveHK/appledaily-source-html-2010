<html><header><meta charset="utf-8"><title>是日靚相：中資愛3D？</title></header><body><h1>是日靚相：中資愛3D？</h1><p>《阿凡達》3D熱潮席捲中資公司年報！點解咁講？睇吓中電信（728）個本靚到「dum」一聲嘅年報，內頁啲相並唔係平面o架，佢哋用咗好多3D相圖，搞到隻蝴蝶真係好似飛吓飛吓咁。<br>估唔到嘅係華潤創業（291）都咁in，今年封面用3D格仔分割，公關姐姐話，有咁嘅idea係因為想搞搞新意思，個封面用咗3個星期先搞掂，側側地望埋去，上面嗰層先見到華潤萬家同雪花啤酒兩樣核心業務，下面嗰層就係公司其他生意。人地響大陸開超市賣啤酒都咁有創意，我地啲香港上市公司，幾時先會咁有潮流觸覺呢？</p></body></html>
