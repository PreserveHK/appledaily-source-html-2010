<html><header><meta charset="utf-8"><title>拍女教友出浴　中七生判感化</title></header><body><h1>拍女教友出浴　中七生判感化</h1><p>【本報訊】08年因偷拍而被警司警誡的中七男生，參加教會宿營與女教友相約齊看日出，男生趁女教友洗澡時在外埋伏，透過氣窗用手機拍攝女教友出浴。男生早前在觀塘裁判法院承認公眾地方擾亂秩序罪，昨被判感化一年。<br>19歲的被告鄭建熙（圖），承認於去年8月15日，在西貢香港童軍總會白沙灣海上活動中心內犯案。辯方求情時曾指被告是校內體育隊長，品學兼優，因不堪雙親離異及感情壓力才犯案。<br>案件編號：KTCC359/10</p></body></html>
