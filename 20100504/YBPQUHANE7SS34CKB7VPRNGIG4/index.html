<html><header><meta charset="utf-8"><title>中環在線：老趙用阿伯通道　遊世博唔使排隊 - 李華華</title></header><body><h1>中環在線：老趙用阿伯通道　遊世博唔使排隊 - 李華華</h1><p>古有劉佬佬入大觀園，今有趙老老遊世博園！長實（001）「老趙」趙國雄自爆近日去咗上海世博，前日朝至返香港，仲猛話非洲館好玩，接待嘅人夠熱情。睇老趙容光煥發，絕對唔似喺電視見到個啲出生入死又中暑又無嘢食嘅遊客喎！趙生爆響口話自己唔使排隊，人哋個個要排三、四個鐘，唔通佢用咗VIP通道？老趙笑笑口：「你知唔知世博有個老人通道o架？我已經係老弱殘兵，睇世博就同其他70歲以上老人家一齊行優先通道，當然唔使排隊。」睇真啲……長實年報話老趙行年59咋喎，點解會用阿伯通道嘅？真係一個謎！<br>李華華</p></body></html>
