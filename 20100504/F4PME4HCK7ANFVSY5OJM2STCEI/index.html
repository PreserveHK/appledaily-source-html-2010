<html><header><meta charset="utf-8"><title>$98超抵定食</title></header><body><h1>$98超抵定食</h1><p>我窮，但為食，肯畀$98食個Lunch以為我豪？查實係賺咗，要知道型格日本爐端燒「busysuzie」開喺1881，晚餐閒閒哋幾嚿水，講緊嘅唔係埋單，係一道菜價錢！餐廳推出6款全新SetLunch定食，有蒲燒鰻魚、日式豬扒、野菜天婦羅等選擇，款款$98，各定食原價$130至$150不等，家陣畀$98就有埋沙律、前菜、漬物、日式燉蛋、白飯、麪豉湯同生果，日籍師傅即燒食物，計番條數，係咪抵先？<br><br>為食熊<br><br>busysuzie（23690077）<br>尖沙嘴廣東道2A1881Heritage2樓209號舖</p></body></html>
