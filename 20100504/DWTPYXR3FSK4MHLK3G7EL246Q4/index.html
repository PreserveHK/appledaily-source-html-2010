<html><header><meta charset="utf-8"><title>隔牆有耳：李雲迪令曾浩輝心跳 - 李八方</title></header><body><h1>隔牆有耳：李雲迪令曾浩輝心跳 - 李八方</h1><p>第三屆傑出青少年音樂家大獎噚日揭幕，主辦單位通利音樂基金搵咗鋼琴王子李雲迪出席揭幕儀式。原來同場出現嘅衞生防護中心總監曾浩輝係王子嘅超級粉絲，上台當眾話見到王子個心即刻噗噗跳。<br>曾浩輝話佢好鍾意聽古典音樂，係港台四台嘅忠實聽眾。佢又不忘發揮醫生本色，話聽音樂有益精神健康，可放鬆心情，將鬱悶踢走。<br>李雲迪冇表演，好在仲有第一、二屆傑出青少年音樂大獎得主沈靖韜、賀蓁表演鋼琴同單簧管，曾醫生拍晒手。
</p></body></html>
