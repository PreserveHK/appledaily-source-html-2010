<html><header><meta charset="utf-8"><title>案件速遞尿淋大狀法官婦判監四月</title></header><body><h1>案件速遞<br>尿淋大狀法官婦判監四月</h1><p>【本報訊】向前僱主公司申索工傷賠償失敗的婦人，向法庭申請覆核，認為公司的代表律師講大話，於散庭時用盛有自己尿液的水樽淋向對方，相隔數天後，再在法庭內向法官淋尿。她昨在東區裁判法院因兩項意圖損害而施以有害物品罪，判監四個月。裁判官指，被告黃春娣（55歲）是有預謀地犯案，自備尿液在法庭內淋潑法官及律師，即使不屬藐視法庭，也是不尊重法律制度，案情嚴重，須判監以收阻嚇作用。被告於去年12月7日及21日，在灣仔區域法院，分別惡意向律師李雄生及陸啟康法官施以尿液，意圖使兩人受損害。<br>案件編號：ESCC1511/2010</p></body></html>
