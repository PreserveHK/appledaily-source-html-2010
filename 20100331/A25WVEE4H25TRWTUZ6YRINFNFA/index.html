<html><header><meta charset="utf-8"><title>高海寧捧餐鬥性感</title></header><body><h1>高海寧捧餐鬥性感</h1><p>高海寧、沈卓盈、鍾蕙芝（Lavina）和A.Lin昨日化身嬌俏侍應，在尖東美食里出席「托盤競跑大賽」，她們穿上Lolita款式的侍應裝捧餐鬥跑。<br>雖然高海寧獲封新一代咪神，但面對Lavina性感搶鏡，穿露肩裝騷長腿的她只好儍笑說：「性感都好睇場面，好多謝記者之前畀呢個稱號（咪神）我。」其實Lavina似有谷胸上陣之嫌，但她否認說：「呢度咁凍，只會縮唔會谷。有朋友問過我點解咁大，其實呢樣係天然，唔係加工。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
