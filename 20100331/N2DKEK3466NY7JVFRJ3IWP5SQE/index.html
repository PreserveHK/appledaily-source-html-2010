<html><header><meta charset="utf-8"><title>壓縮毛巾旅行必備</title></header><body><h1>壓縮毛巾旅行必備</h1><p>復活節又到，一家人當然要去旅行Relax吓，我呢個屋企師奶邊有資格去歐洲吖，惟有CheapCheap哋去中山浸吓溫泉玩番幾日。每次返大陸旅行，我都會準備定啲毛巾牙刷，好似呢塊o架仔壓縮毛巾，拆開後就有22×90cm大，質地似紗巾仲有啲窿窿，但簡簡單單用嚟抹身抹頭已經幾好，最緊要唔怕一個唔小心搞到有皮膚病吖嘛！<br><br>鐸師奶<br>查詢：吉之島十元店（23883171）</p></body></html>
