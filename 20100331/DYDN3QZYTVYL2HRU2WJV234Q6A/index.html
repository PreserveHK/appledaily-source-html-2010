<html><header><meta charset="utf-8"><title>色：黑手黨醫生</title></header><body><h1>色：黑手黨醫生</h1><p>作者JoshBazell既是個年輕醫生，又是一位文學學位的作家。《玩命處方箋》是他的處女作，獲《時代》雜誌選為2009年年度十大小說之一。書中的主角亦是一位有雙重身份的人：彼得．布朗既是實習醫生，也是黑手黨的紅牌殺手。他遇上的兩難就是，既要救一個威脅他的胃癌病人，另一方面又要小心別讓自己的殺手身份曝光。作者是《教父》迷，小說亦經營電影那種黑色懸疑，男士定喜歡。<br><br>查詢：http://www.openbooknet.com<br>（開卷網絡）</p></body></html>
