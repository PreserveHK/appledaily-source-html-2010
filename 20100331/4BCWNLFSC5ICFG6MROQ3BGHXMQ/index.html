<html><header><meta charset="utf-8"><title>JessicaC.男友陪度復活節</title></header><body><h1>JessicaC.男友陪度復活節</h1><p>復活節及世界盃快將來臨，「警鐘胸」名模JessicaC.昨日封胸騷長腿現身青衣城，為「復活節樂高城」活動揭幕。大會送上一件由10歲小朋友砌的積木球衣及積木玫瑰花，雖然是小朋友所贈，不過JessicaC.收到時仍很開心。<br>JessicaC.表示男友剛於上周返港，將會在港陪她一同過復活節，她說：「雖然我哋感情穩定，但係暫時都未有計劃結婚，仍然好享受二人世界。」</p><p>盼30歲前生兩B</p><p>下月便22歲的JessicaC.希望30歲前結婚及生兩個小朋友，屆時她會放棄模特兒工作，專心做全職媽咪。<br>採訪、攝影：馬建華</p></body></html>
