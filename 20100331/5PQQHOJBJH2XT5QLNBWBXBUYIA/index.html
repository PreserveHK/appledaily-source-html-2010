<html><header><meta charset="utf-8"><title>李嘉欣贊成瞞婚</title></header><body><h1>李嘉欣贊成瞞婚</h1><p>大美人李嘉欣昨日在北京出席時裝品牌Valentino時裝騷，同場還有現居北京的張天愛及王賢誌睇騷。身穿金色蕾絲層褶連身裙的嘉欣與內地演員黃覺甚好傾。<br>談到鄭中基和蔡卓妍離婚事件，嘉欣說：「自己都唔關心，瞞婚唔係大不了嘅事。」</p><p>推掉兩部戲</p><p>近日密密掘金的嘉欣透露剛於廣州拍廣告，她說：「因為同呢個品牌友好，下個星期又要去廣州拍另一個廣告，之前已經推咗唔少工作，當中有兩部戲因劇本唔啱推咗。」<br>撰文：林妃</p></body></html>
