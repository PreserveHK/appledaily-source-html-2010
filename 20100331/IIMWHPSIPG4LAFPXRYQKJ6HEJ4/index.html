<html><header><meta charset="utf-8"><title>睇得唔飲得可樂</title></header><body><h1>睇得唔飲得可樂</h1><p>本人唔like飲可樂，但就俾佢哋經常變化多多嘅可樂樽所吸引。早排可口可樂搵咗8個意大利時裝設計師，包括今次主角VeronicaEtro設計最經典款式嘅可樂樽，目的好有意義，就係籌款幫助於地震時受災的意大利同胞、阿布魯佐居民。不過呢款可樂樽不會在港發售，只會在利園及海洋中心的Etro，由即日至4月7日作展覽用途，可樂迷行經附近時可以一睇。查詢︰21182502<br><br>喪拼1號</p></body></html>
