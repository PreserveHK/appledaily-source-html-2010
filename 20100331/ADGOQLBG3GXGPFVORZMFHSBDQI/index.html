<html><header><meta charset="utf-8"><title>女友要嫁人　失戀男自閹</title></header><body><h1>女友要嫁人　失戀男自閹</h1><p>愛人結婚了，新郎不是我，印尼中爪哇省一名青年，得悉女友要嫁人後大受打擊，憤然割去子孫根，更把截斷的陽具拋入井中，青年失血過多，目前仍然危殆。<br>印尼《耶加達環球報》昨日（周二）報道，19歲的AMD發現女友計劃與另一個男人結婚後頓時心碎，感到生無可戀，於是揮刀自閹來自殺。消息人士說：「他把陽具拋入井中企圖自殺，因為他認為這樣就沒人能救到他。」警方到場後曾嘗試在井中搜索，但始終找不到截斷的陽具。AMD其後被送院搶救，但因傷口太大，失血過多，目前仍然危殆，醫護人員正努力搶救，醫院總監表示：「這是關鍵時刻，割去陽具是足以致命的。」<br>德新社</p></body></html>
