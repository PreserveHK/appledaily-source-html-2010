<html><header><meta charset="utf-8"><title>赤坂晃緩刑期吸毒判監</title></header><body><h1>赤坂晃緩刑期吸毒判監</h1><p>日本前組合光GENJI的36歲成員赤坂晃，去年12月28日藏毒緩刑期間仍被發現吸食興奮劑，昨日被日本千葉地方裁判所判入獄1年6個月。<br>赤坂晃曾是尊尼偶像組合光GENJI成員，07年10月在東京因藏有興奮劑被捕，去年底緩刑中的他竟重蹈覆轍，在東京新宿一間酒店內吸食興奮劑。法官昨日表示過去已被判罪的赤坂晃不能夠抵抗興奮劑的誘惑，加上他曾是知名藝人，因此不得不判處他有期徒刑，並希望他能於出獄後重新做人。</p></body></html>
