<html><header><meta charset="utf-8"><title>隔牆有耳：泛民謀減四局長人工 - 李八方</title></header><body><h1>隔牆有耳：泛民謀減四局長人工 - 李八方</h1><p>立法會下個月辯論鬍鬚曾份預算案，泛民主派初步決定分別由四位主將出手，削減四位問責局長一個月人工。近期成為蟻族之星嘅民主黨李永達會向運輸及房屋局局長鄭汝樺開刀，職工盟李卓人就負責向勞工及福利局局張建宗落手，教育局局長孫公據知會係公民起動何秀蘭嘅「囊中物」，至於一無是處嘅政制及內地事務局局長林瑞麟喇喎，當然要由公民黨「處決」。<br>八方質疑，點解負責預算案嘅財爺鬍鬚曾可以僥倖避過減人工一劫？<br>有泛民中人解釋，其實投票否決預算案，已經係對鬍鬚曾最大侮辱，連cut佢人工都費事。</p></body></html>
