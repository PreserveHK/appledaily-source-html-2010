<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AmandaS.穿內衣睇心情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AmandaS.穿內衣睇心情 - 馮仁昭</h1><p>名模AmandaS.噚日到灣仔出席內衣騷，雖然佢都有演繹靚靚內衣，但係外面就着咗外套，令人大失所望。Amanda話自己好鍾意收集唔同款式嘅內衣，屋企大大話話有過百套，而且佢每朝起身會因應心情而着唔同顏色嘅內衣。<br>Amanda仲話男朋友都試過送內衣畀佢。從事模特兒多年嘅Amanda原來從未行過內衣騷，因為佢覺得中國人比較保守，如果喺法國行嘅話就絕對唔介意。</p></body></html>
