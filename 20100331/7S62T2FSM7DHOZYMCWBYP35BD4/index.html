<html><header><meta charset="utf-8"><title>華仔向朱麗倩示愛</title></header><body><h1>華仔向朱麗倩示愛</h1><p>與Sa基同樣曾經瞞婚的劉德華，近日在台灣宣傳與徐熙媛（大S）和徐嬌主演的電影《未來警察》，該片將於下月15日在港上映。<br>華仔昨午在台灣出席徐熙娣（小S）主持的節目《康熙來了》，小S大膽問他：「會不會對她（指朱麗倩）說我愛你之類的語言？是用很低沉的聲音跟她說我愛你嗎？」華仔大方以低沉聲音說：「我愛你！」搞到小S驚叫出來。<br>另一主持蔡康永問華仔過年會否與家人一起過，是以爸爸還是老公的身份？華仔只說：「跟以前一樣。」小S乘機追問：「跟太太入眠可以牽手嗎？」華仔即說：「這太私人了，家裏的事我私下跟你聊。」<br>採訪、攝影：黎寶蘋</p></body></html>
