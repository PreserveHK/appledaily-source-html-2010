<html><header><meta charset="utf-8"><title>真鍋薰被事務所爆逃稅</title></header><body><h1>真鍋薰被事務所爆逃稅</h1><p>現年28歲的日本女星真鍋薰，近日正與其所屬事務所AVILLA為解約鬧上法庭，真鍋薰方面曾表示事務所社長去年逃稅被捕，連累她遭稅局搜屋及問話，名譽大損。不過，昨日AVILLA卻向日本傳媒發傳真，大爆她以往曾有逃稅的行徑。<br>事務所AVILLA在傳真中表示，真鍋薰的父親曾要求將女兒一半薪酬轉往由她家人經營的公司，讓她可以減少稅額，事務所認為此乃逃稅行為。不過，真鍋薰昨日隨即找律師作出辯護，強調事務所所說的完全歪曲事實。</p></body></html>
