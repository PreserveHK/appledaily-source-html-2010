</title></header><body><h1>耐聽頹味唱腔
</h1><p>搖滾組合Midlake來自美國德薩斯州，99年創立，卻先於歐洲成名。早前在唱片店聽見《CoreofNature》，主音TimSmith帶點頹味的唱腔和強烈的結他聲，霎時想起殿堂組合SimonandGarfunkel，遂上網搜尋。此曲收錄於新碟《TheCourageofOthers》，整張碟風格統一，歌曲前奏長且有和音伴唱，如《BringDown》就有女聲襯底。看過網上有外國樂評指此碟會聽完再聽，聽罷所言甚是。<br><br>聽好Gor</p></body></html>
