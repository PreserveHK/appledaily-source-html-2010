<html><header><meta charset="utf-8"><title>森禾霍頓拖女友搶鏡</title></header><body><h1>森禾霍頓拖女友搶鏡</h1><p>憑荷李活巨製《阿凡達》（Avatar）上位的澳洲男星森禾霍頓（SamWorthington右），繼前日在倫敦出席完《Empire》電影大獎頒獎禮後，昨日帶同女友NatalieMark（左）盛裝出席新片《人．神．魔戰》（ClashofTheTitans）的倫敦首映，成為傳媒焦點，搶走片中飾神秘守護神伊奧的珍瑪雅德頓（GemmaArterton）及飾安朵美達公主的雅力莎達化路（AlexaDavalos）不少風頭。</p></body></html>
