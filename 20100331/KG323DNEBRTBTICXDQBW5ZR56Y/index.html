<html><header><meta charset="utf-8"><title>郭錦恩嘆年輕人冇主見</title></header><body><h1>郭錦恩嘆年輕人冇主見</h1><p>郭錦恩和黃佩霞昨日到大角嘴，教小學生玩瑜伽，二人均感嘆現今小朋友太死板，黃佩霞說：「家小朋友唔識發揮，好似我個女之前讀本地學校，轉咗國際學校唔同晒，好多活動畀到空間佢思考。」<br>郭錦恩也說：「家啲年輕人出嚟冇意見，好失敗，所以我哋要通過遊戲方式，畀多啲空間小朋友發揮。」<br>復活節郭錦恩帶女兒到上海，她說：「學校話我哋唔同個女講中文，其實我老公啲普通話仲講得叻過我，所以帶個女返上海接觸中國文化，自己都可以搜集資料寫劇本。」<br>採訪、攝影：LawWaiMan</p></body></html>
