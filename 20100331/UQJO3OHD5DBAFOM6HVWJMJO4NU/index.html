<html><header><meta charset="utf-8"><title>求驗客手記：伊雲斯怕賊仔寧搬竇 - 求驗客</title></header><body><h1>求驗客手記：伊雲斯怕賊仔寧搬竇 - 求驗客</h1><p>英超唔少球星都住喺柴郡，所以呢區就成為賊仔洗劫嘅好地方，特別係喺佢哋外出比賽嘅時候。好似曼聯中場費查、曼城前鋒辛達告魯斯、維拉前鋒希斯基同埋利物浦中場謝拉特等都領過嘢，而且仲嚇餐飽；亦喺呢區住嘅曼聯龍門雲達沙有見及此，計劃同班英超球星同其他居民，組織街坊巡邏隊，幫手睇吓其他人間屋，等啲賊仔唔敢亂嚟。但我求大俠就八到佢嘅曼聯隊友莊尼伊雲斯已率先跳船，將佢嗰幢有4間房、價值975,000鎊（約1,140萬港元）嘅豪宅放盤；睇嚟佢對雲達沙嘅信任，只係限於喺球場上。</p></body></html>
