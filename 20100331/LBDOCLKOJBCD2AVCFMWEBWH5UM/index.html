<html><header><meta charset="utf-8"><title>案件速遞女生疑被姦稱10級嬲被告</title></header><body><h1>案件速遞<br>女生疑被姦稱10級嬲被告</h1><p>【本報訊】眼鏡設計師何文浩35歲，被指強姦16歲中四女生案昨在高等法院續審。控方在庭上播放事主的會面影帶，事主確認涉案照片中人是她和被告，除二人自拍合照外，包括拍到事主器官的照片，亦有被告手持陽具的照片，大部份都是由被告所拍。事主稱，雖然擔心再遭被告強姦，但因以為被告會介紹工作給她，她才於案發後約一星期，再到被告家中。<br>事主在辯方盤問下，直認很嬲被告「搞」她，由零至十級程度，嬲被告的程度屬十級。她亦心痛自己飲醉酒，令自己無力反抗。<br>案件編號：HCCC372/09</p></body></html>
