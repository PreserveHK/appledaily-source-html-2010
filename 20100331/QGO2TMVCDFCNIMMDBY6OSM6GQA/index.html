<html><header><meta charset="utf-8"><title>周秀娜歌舞闖樂壇</title></header><body><h1>周秀娜歌舞闖樂壇</h1><p>周秀娜（Chrissie）與師弟男子組合Bro5昨日一起到商台接受訪問，各自宣傳新歌。Chrissie最近除了為網上遊戲擔任代言人外，還灌錄主題曲，問她可有興趣做全職歌手？她說：「我冇諗過做歌手，都冇話要做一隻碟囉，但如果有商戶請我唱歌，我都會唱嘅。」</p><p>「把聲唔係咁難聽」</p><p>問Chrissie是否對自己的歌聲沒信心？她笑說：「原本都冇乜信心，但係錄完呢隻歌，又覺得自己把聲唔係咁難聽，仲開始鍾意聽自己唱歌。」除了學唱歌外，Chrissie還學跳舞，但並非為做歌手鋪路，她說：「學跳舞係因為有時做嘢，會用到一啲肢體動作，想做得好啲。」<br>採訪、攝影：胡比</p></body></html>
