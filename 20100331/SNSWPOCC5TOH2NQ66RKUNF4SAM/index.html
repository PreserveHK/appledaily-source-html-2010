<html><header><meta charset="utf-8"><title>佘詩曼姿整嘆茶</title></header><body><h1>佘詩曼姿整嘆茶</h1><p>戴上大烏蠅墨鏡的佘詩曼，前日下午偕女性友人到中環置地廣場的CafeLandmark嘆下午茶，未見近日傳緋聞的陳豪出現。由於現場座位爆滿，阿佘遂坐在bar枱位置等候，然後把玩iPhone，而她的女友人則拿着餐牌先行點菜，實行爭取時間。<br>過了數分鐘，侍應引領阿佘與女友人就坐，二人先後點了凍飲、沙律和意大利粉大快朵頤。</p><p>掩嘴進食</p><p>不過，阿佘為顧儀態而不敢大啖大啖的品嚐美食，而是用刀叉切小件後放進口中，然後又用手掩着嘴咀嚼，認真姿整。阿佘逗留了大概一小時便埋單離開。<br>採訪、攝影：李志明</p></body></html>
