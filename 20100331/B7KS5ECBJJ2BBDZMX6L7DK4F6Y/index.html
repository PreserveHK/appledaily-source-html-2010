<html><header><meta charset="utf-8"><title>Audi概念車側側膊過彎
</title></header><body><h1>Audi概念車側側膊過彎
</h1><p>近日Audi新車的確話題不斷，繼A1未推出已有原廠改裝型號後，近日又公佈一架全新ConceptCar「A0QS」。雖然一睇個超級科幻樣，就知無乜可能量產推出，但見到架型成咁嘅Audi，真係令人流晒口水。偏矮流線車身已夠科幻感，車門採用塑膠物料，大幅減低車身重量，四個轆行番quattro唔意外，神奇在全部裝晒喺車身外面，個懸掛系統仲可大幅度調整高低角度，令A0可以學日產架LandGlider咁「側側膊」片彎，而且四個轆理應比三個轆馬步更穩，絕對係有姿勢同實際。</p></body></html>
