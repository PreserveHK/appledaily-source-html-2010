<html><header><meta charset="utf-8"><title>火爆母教仔咬傷兒手</title></header><body><h1>火爆母教仔咬傷兒手</h1><p>【本報訊】一名火爆母親昨清晨在筲箕灣東駿苑住所，疑不滿16歲兒子將衣物亂放，出言指摘被兒子反唇相稽，她情緒失控涉嫌咬傷兒子手掌後憤而離家。兒子報警求助。</p><p>叫放好衣服遭駁嘴</p><p>涉嫌咬傷兒子母親44歲姓翟，與16歲姓鄧兒子同住東駿苑銀駿閣2樓一單位。昨晨7時許，鄧起床換上校服離家上學，被母親指摘未有將睡衣放好，兩母子發生爭執。鄧被責罵後駁嘴，兩母子各不相讓下越吵越烈，其間翟情緒失控，涉嫌咬傷兒子左手掌後憤而離家。鄧不忿母親動粗及手掌腫痛報警求助，由救護員送院敷藥時「眼濕濕」，警方正尋找母親下落了解事件。</p></body></html>
