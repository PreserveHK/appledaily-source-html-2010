<html><header><meta charset="utf-8"><title>大澳XO醬　蝦米大大粒</title></header><body><h1>大澳XO醬　蝦米大大粒</h1><p>奶奶同我對XO醬都情有獨鍾，有餸蘸醬，無餸撈飯。雖然一般超市都可以買到XO醬，但嘴刁的奶奶就堅持山長水遠都要去大澳，幫襯開有幾十年歷史，專賣鹹魚蝦醬的老字號益昌，皆因佢哋自家製的XO醬又真係用料十足，一開蓋就聞到濃郁的鮮香味，大大粒的蝦米及瑤柱以蒜茸、乾葱、辣椒爆香，味道惹味又唔太辣，最緊要係不加防腐劑，開蓋後放雪櫃可保存三個月。<br><br>小家嫂<br><br>查詢：29855312</p></body></html>
