<html><header><meta charset="utf-8"><title>醉漢嘴對嘴急救死鼠</title></header><body><h1>醉漢嘴對嘴急救死鼠</h1><p>美國匹茲堡市早前發生一宗男子為死動物急救的離奇事件，喝得酩酊大醉的55歲男子沃爾夫（DonaldWolfe）突發善心，公然在一條公路上，與一隻死去多時的負鼠（圖）嘴對嘴，做人工呼吸，嚇壞旁人，警方到場拘捕他，控以在公眾場所醉酒鬧事罪名。<br>目擊者表示，當時看見沃爾夫跪在負鼠的屍體面前，口中念念有詞，像對牠在說話，然後更嘴對嘴，為負鼠屍體做人工呼吸，警員接報到場後，將爛醉如泥的沃爾夫拘捕，控告他在公眾場所醉酒鬧事。<br>負鼠是一種主要生活在美洲的有袋動物，體形與一隻普通家貓差不多，牠們最為人所知的特性，就是遇上危險或有敵人來襲時會裝死。<br>Ananova網站</p></body></html>
