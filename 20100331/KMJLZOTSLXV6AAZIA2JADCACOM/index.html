<html><header><meta charset="utf-8"><title>阿倫：畀空間Sa基</title></header><body><h1>阿倫：畀空間Sa基</h1><p>譚詠麟（阿倫）昨日到何文田出席港台活動，對於鄭中基和蔡卓妍宣佈離婚，阿倫希望大家給空間兩人，他說：「睇感覺大家都好唔捨得，但冇乜必要好似犯咗罪咁，人哋有苦衷唔公開，私隱係佢哋權利，唔講畀你聽就好似彌天大罪，佢又唔係傷天害理，講到好似雙方都有問題，始終私人感情問題係兩個人先知。」<br>阿倫透露於早前的BigFour演唱會上曾碰見鄭中基父親鄭東漢，當時阿倫還笑問鄭中基是否生性，鄭爸爸也讚愛兒生性。至於阿倫會否對今次事件感同身受時，他說：「冇呀！總之畀啲空間佢哋，第二啲人唔需要講三講四。」<br>採訪、攝影：駱華齡</p></body></html>
