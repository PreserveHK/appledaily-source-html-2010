<html><header><meta charset="utf-8"><title>周麗淇龍眼保精靈</title></header><body><h1>周麗淇龍眼保精靈</h1><p>周麗淇（Niki）最近擔任隱形眼鏡的代言人，日前她有機會接觸視光師的工作及儀器，只見Niki表現好奇，還趁機向視光師查問有關驗眼和眼睛健康的問題，又不斷追問視光師各種驗眼儀器的有關問題，相當搞笑。<br>問到Niki有甚麼護眼心得？她說：「盡量望多啲綠色植物，多啲望遠景，咁可以令對眼放鬆一下。」<br>另外Niki小時候聽媽咪表示食龍眼對眼睛有益，更可以令眼睛又大又靚，所以每次Niki跟媽咪去街市時都要媽咪買龍眼。<br>撰文：葉雪</p></body></html>
