<html><header><meta charset="utf-8"><title>求驗客手記：保國球隊和波收羊仔 - 求驗客</title></header><body><h1>求驗客手記：保國球隊和波收羊仔 - 求驗客</h1><p>球隊贏波通常都係收獎金，但保加利亞嘅比羅（BeroeStaraZagora）就例外，收嘅竟然係家畜。話說佢哋之前喺聯賽打和索菲亞中央陸軍0:0之後，當地一個叫史坦高夫嘅生意佬，已經送咗3隻羊仔畀佢哋作為獎勵。禮拜三比羅會喺保加利亞盃8強賽再對索菲亞中央陸軍，史坦高夫承諾如果佢哋能夠贏波嘅話，就會再送3隻動物畀佢哋，但今次唔送羊仔，改送牛仔。我求大俠知道比羅相當莫財，但若然史坦高夫有心幫佢哋，送錢似乎實際啲喎；至於送家畜唔係唔得，但係應該送多少少，等比羅可以賣到多啲錢。</p></body></html>
