<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎唔會傷害志雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎唔會傷害志雲 - 馮仁昭</h1><p>鄭嘉穎噚日接受商台電話訪問，講到陳志雲自從被指涉貪後，唔少藝人都同佢劃清界線，但嘉穎就冇咁做，仲話陳志雲曾經話過佢係金叵羅，問佢怕唔怕有人唔高興？佢話：「唔擔心，我覺得家唔應該講任何嘢傷害佢（陳志雲）。」<br>源於鄭中基同蔡卓妍嘅婚事，講到藝人應唔應該公開結婚？佢就話：「呢啲係兩個人嘅事，有權選擇公唔公開，唔覺得佢哋有任何錯，要尊重人哋決定。」</p></body></html>
