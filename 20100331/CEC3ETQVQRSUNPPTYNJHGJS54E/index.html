<html><header><meta charset="utf-8"><title>食：維港燭光晚餐</title></header><body><h1>食：維港燭光晚餐</h1><p>慶祝日子多不勝數，最易令男士煩惱的是，香港這塊彈丸之地好快便要走遍。不過唔使咁快頭痛住，由即日起，香港日航酒店星月廊推出「星光晚餐」，在酒店頂層享盡維港夜景之餘，菜式包括雜錦海鮮如鱈場蟹腳、鮮蝦及蟹箝等海鮮。主菜方面，則有「香煎海鱸魚柳配紅花汁」及「扒法式寶雲酥羊扒」選擇，最後就以「熱情果椰子慕絲伴香芒汁」作甜品。現場還有樂隊演奏，最basic的燭光晚餐條件已有齊，啱晒跟情人今個長周末撐枱腳。<br><br>地址：尖東麼地道72號香港日航酒店15樓星月廊<br>供應時間：7:00pm-10:00pm<br>電話：23134268</p></body></html>
