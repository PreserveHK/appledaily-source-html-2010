<html><header><meta charset="utf-8"><title>保羅前妻被清潔工控告</title></header><body><h1>保羅前妻被清潔工控告</h1><p>保羅麥卡尼（PaulMcCartney）的前妻希芙米爾絲（HeatherMills），近日與前保母鬧上法庭。案情指原受僱於希芙的25歲保母SaraTrumble，在分娩後被希芙性別歧視和無理解僱。她昨日上庭時指希芙刻薄，經常超時工作沒補水，分娩後不久即被迫開工，其後更突遭辭退保母一職，在她不知情下轉為清潔工，Sara更被迫在紀錄片中稱希芙是好僱主，她因此向希芙索償，案件將繼續開審。
</p></body></html>
