<html><header><meta charset="utf-8"><title>鹹柑桔快速醃法　三日搞掂</title></header><body><h1>鹹柑桔快速醃法　三日搞掂</h1><p>近日天氣不好，時冷時熱之餘，更遇上沙塵暴，喉嚨經常不適，最好冲杯柑桔水滋潤一下，不過自己浸鹹柑桔往往要一年半載，今次Bonnie教大家一個快速浸柑桔法，三日就入味，用來潤喉仲好見效呀！</p><p>材料︰</p><p>柑桔400克、粗鹽2茶匙</p><p>做法︰</p><p>1.將柑桔洗淨抹乾，連皮切片，同時去核。<br><br>2.粗鹽加柑桔拌勻略醃。<br><br>3.用攪拌器將柑桔打至半茸，放入樽內三至四日入味後，即可冲水飲用。</p><p>BonnieYves<br>（YvesKitchen創辦人兼食譜作家）</p></body></html>
