<html><header><meta charset="utf-8"><title>伏明霞緊張掩肚腩</title></header><body><h1>伏明霞緊張掩肚腩</h1><p>伏明霞昨日以小母牛大使身份到九龍灣Emax，出席世界遺產旅遊展揭幕禮，同場嘉賓有苟芸慧及胡文新。身穿黑色上衣的伏明霞在台上表現十分緊張，頻頻以手遮肚腩，她說：「太多閃光燈。」問到小母牛去年籌款成績，她說：「盡力而為，去年經濟唔好，都籌到600萬，遲啲都會同朋友再去做探訪。」</p><p>三個夠數</p><p>已是三個小朋友母親的伏明霞，透露會分配時間搞慈善及照顧家庭，問到會否再生BB，她笑說：「梗係唔會，夠啦，老公都話唔生。」對於昔日跳水戰友郭晶晶與霍啟剛的婚訊，她說：「冇聽過。」問到有否與晶晶聯絡，她避忌地說：「唔好講呢啲。」<br>採訪、攝影：GraceHo</p></body></html>
