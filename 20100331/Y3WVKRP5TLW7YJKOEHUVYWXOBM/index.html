</title></header><body><h1>吉利買Volvo　毋須太悲觀
</h1><p>吉利終於落實收購Volvo，網上即時有大量Fans「哭車喪」，更話富豪已死！爆偈哥又唔係咁悲觀喎，你睇IT界另一經典收購例子：聯想買下IBMNotebook業務，咪又有一堆Fans嘈到拆天，但你不妨落旺角電器街問吓，ThinkPad一定霸佔銷售榜頭兩位。始終吉利有資金、低生產成本等有利因素，只係欠缺技術同品牌信心啫，而Volvo本身有根基，既然Ford無法將佢起死回生，與其睇住佢消失，倒不如蝕讓畀吉利一試，起碼有望咬番啖中國大餅吖。<br><br>爆偈哥</p></body></html>
