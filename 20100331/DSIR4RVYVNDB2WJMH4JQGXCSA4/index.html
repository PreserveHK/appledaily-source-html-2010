<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥浚龍日本會蒼井空 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥浚龍日本會蒼井空 - 馮仁昭</h1><p>麥浚龍（Juno）噚日為宣傳新碟到商台做訪問，Juno話上年拍落嘅電影，今年陸續上映，嚟緊嗰套係同日本AV女優蒼井空合作嘅《剖術者》，之前蒼井空仲幫Juno擔任MV女角，Juno話：「啱啱去完日本，為咗多謝蒼井空幫我拍MV，喺日本請佢食咗餐飯。」遲啲蒼井空嚟香港宣傳套戲，Juno點都要帶人玩吓，佢就話：「我喺香港好少出街，可能佢熟悉香港多過我。」</p></body></html>
