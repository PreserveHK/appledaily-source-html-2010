<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇捐20萬助災民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇捐20萬助災民 - 馮仁昭</h1><p>趙薇同內地富商黃有龍傳緋聞後，有指佢正喺新加坡安胎，仲俾人影到佢大肚嘅相，雖然趙薇暫停工作等生仔，但佢對祖國仲好關心，知道雲南發生旱災，即捐咗20萬人民幣去救助，趙薇話：「旱情一直牽動我的心，我要盡自己的一份心意，昨天看天氣預報，西南開始下雨了，我很開心。」早前大陸藝人捐錢做善事得把口嘅新聞炒得沸沸揚揚，今次趙薇經理人陳蓉就公開趙薇捐款收據，以證視聽。</p></body></html>
