<html><header><meta charset="utf-8"><title>潮流感：金裝DiorGlossy - ㎡</title></header><body><h1>潮流感：金裝DiorGlossy - ㎡</h1><p>黃金年代人人嚮往，連各大fashionhouse都不時走回blingbling的glamour年代。Dior旗下的DiorGlossy太陽眼鏡慶祝5歲生日，設計全球限量500副18K金別注版賀一賀。<br>其實DiorGold名字極有意義，四十年代時Mr.Dior的好友已預言其前途如黃金發光發亮，因為Dior在法文中包含了上帝（Dieu）與黃金（Or）的意思，故Mr.Dior的早期設計已鍾愛黃金元素，就是如此letit「Gold」，紅足幾十年。<br>Textby㎡</p></body></html>
