<html><header><meta charset="utf-8"><title>Rain上海出騷耍大牌</title></header><body><h1>Rain上海出騷耍大牌</h1><p>韓國天王Rain昨晚在上海演出世博會倒數30天音樂騷，同場還有李玟等。Rain前日率先出席記者會，據悉他此行要求多多，其隨行人員更多達10數人，又提出要吃海鮮，不過負責接待的單位未能找到合其口味的海鮮，Rain搞笑地說：「上海有個『海』字，為甚麼沒有我想吃的海鮮？」<br>Rain還要求入住酒店最貴8,000人民幣一晚的房間，又要酒店為他安排專用電梯，但統統被拒絕，只能應其要求提供大量紅牛飲品和浴巾。此外，Rain昨日在網上公開了新歌《挽留你的歌》，而他半裸晒肌肉的新碟宣傳相也同時曝光。</p></body></html>
