<html><header><meta charset="utf-8"><title>隔牆有耳：白姐姐收集提名撼毓民 - 李八方</title></header><body><h1>隔牆有耳：白姐姐收集提名撼毓民 - 李八方</h1><p>之前聲言考慮轉區去九龍東挑戰公民黨梁家傑嘅白韻琴，噚日落九龍西向市民攞提名，即係繼續狙擊黃毓民。白姐姐一早就去到九龍西一間酒樓，可惜復活節假期好多人都外遊，酒樓內茶客唔多，白姐姐卒之改為企街，喺街頭收集市民提名。<br>白姐姐話，佢幾個鐘頭內已經攞到200幾個提名，唔少街坊仲同佢講，叫佢要踢走黃毓民，主動送上提名，亦有街坊表明支持2012年雙普選，對白姐姐完全無興趣。既然已經夠晒參選提名，白姐姐聲言必定去馬，仲話知道毓民星期四晏晝去報名，自己會特登揀正嗰段時間去報名，正式落場前率先較量一下。
</p></body></html>
