<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.收盜版肖像文具 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.收盜版肖像文具 - 馮仁昭</h1><p>已經成咗年嘅G.E.M.噚日兒童節喺荃灣出席Miffy活動，同小朋友玩遊戲，講開兒童節，佢話：「我舊年18歲嘅兒童節，有朋友送咗有我肖像嘅筆袋同原子筆畀我，不過係盜版，真係唔知好嬲定好笑。」有指G.E.M.最近喺微博透露蜜運，但佢解釋只係想作一首關於小王子嘅歌，唔係有拖拍，但佢話：「我超恨結婚，想25歲結。」</p></body></html>
