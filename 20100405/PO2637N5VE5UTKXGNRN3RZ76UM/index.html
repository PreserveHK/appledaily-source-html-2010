<html><header><meta charset="utf-8"><title>聖淘沙又有新嘢</title></header><body><h1>聖淘沙又有新嘢</h1><p>呢期聖淘沙真熱鬧，2月開賭場3月開環球影城，4月又有新嘢公佈：全球首登場的新加坡原創馬戲劇場《生之旅》，6月將於節慶劇場上演。個劇仲係MarkFisher做主腦，即係幫開PinkFloyd、滾石樂隊做演唱會舞台設計，同08年北京奧運開幕閉幕禮嗰個，勁人囉。故事呢，講一個年輕人喺office玩game時，突然被吸入電腦幻想世界，從而探索夢想愛情生死等課題。聽落好沉重，但其實當中包括一幕幕亡命馬戲和雜技表演，總之唔會係文藝悶戲啦。查詢：http://www.rwsentosa.com<br><br>路人乙</p></body></html>
