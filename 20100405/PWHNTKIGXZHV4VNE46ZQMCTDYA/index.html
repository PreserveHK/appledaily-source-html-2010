</title></header><body><h1>@ttention!：Sharp研發迷你3DTV
</h1><p>正當全球電視品牌打崩頭爭做3DTV一哥之時，Sharp突然宣佈一項更爆嘅技術，講緊係一部超迷你3DTV。聽到尺寸一定嚇親你，佢屏幕只有3.4"，亦即接近一個iPhone咁大，而解像度則達到480×854，唔算厲害，但重點係佢支援3D播放，只要戴上副特製眼鏡就睇到。係咪好有興趣呢？不過，呢部電視仍然在研發階段，究竟售價幾錢以及幾時推出，暫時就未有消息喇！<br><br>http://av.watch.impress.co.jp/docs/news/20100402_358729.html
