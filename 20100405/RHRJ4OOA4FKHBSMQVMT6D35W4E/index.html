<html><header><meta charset="utf-8"><title>潮流感：EA自選世盃國家隊 - ㎡</title></header><body><h1>潮流感：EA自選世盃國家隊 - ㎡</h1><p>南非世界盃熱潮捲到，各路大小男女品牌的世界盃特別版都去到最後召集階段。永不言倦的GiorgioArmani，在年輕副線EmporioArmani出手，小小別注系列應運而生。<br>EA的別注系列主打男裝袋和鞋，以黑白雙色basic配皮革用料，最特別是每款均有可拆除的國旗標誌，可按個人喜好選配，揀選自己追捧的心水國家隊表態支持。全新別注系列由下月中開始，在特定的EmporioArmani專門店發售。</p></body></html>
