<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊扮女皇宣傳公投 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊扮女皇宣傳公投 - 李八方</h1><p>本周四報名參與港島區補選嘅公民黨陳淑莊，噚日趁兒童節，喺銅鑼灣上演一齣名為「當民主粉紅女皇遇上功能大灰熊」兒童劇，打扮成「粉紅女皇」嘅佢生活於「廿蚊Cheap到鎮」，譴責「功能熊」肚滿腸肥，漠視「兔妹妹」同其他打工仔要捱餓過苦日子，顯然都係借張廿蚊事件揭露功能組別嘅醜惡。最終當然係邪不能勝正，「廿蚊Cheap到鎮」仲改名為「快樂農莊」，踢走功能大灰熊。<br>雖然細路仔無票，但Tanya都希望向小朋友傳送功能組別唔係好嘢，要盡快廢除嘅訊息。佢嘅宣傳活動仲陸續有嚟，可能仲要扮演唔少角色。</p></body></html>
