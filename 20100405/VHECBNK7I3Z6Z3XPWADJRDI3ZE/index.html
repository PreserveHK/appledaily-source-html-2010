<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈慶幸去唔到泰國 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈卓盈慶幸去唔到泰國 - 馮仁昭</h1><p>沈卓盈（圖）同司徒瑞祈（阿水）噚日到九龍灣出席復活節活動，佢哋用環保物料互相為大家設計服飾，沈卓盈將阿水打扮成「LadyWater」，非常搞鬼。<br>今日生日嘅沈卓盈原先計劃去泰國過生日，最終因為接咗工作被迫臨時取消，不過佢都好慶幸自己最終冇去到泰國，因為近日當地嘅紅衫軍又再次出動喺曼谷市區集會，如果邊度都去唔到，又真係幾掃興嘅。</p></body></html>
