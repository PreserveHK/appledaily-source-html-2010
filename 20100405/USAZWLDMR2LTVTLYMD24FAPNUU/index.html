<html><header><meta charset="utf-8"><title>麗池酒店准穿牛仔褲</title></header><body><h1>麗池酒店准穿牛仔褲</h1><p>「穿牛仔褲和波鞋不得進入」──這是倫敦著名五星級麗池酒店（RitzHotel）對客人衣着的要求，很嚴格。但麗池悄悄打破百年傳統，放寬衣着規定，准客人穿牛仔褲吃早餐。<br>麗池內兩間餐廳和雞尾酒吧，客人以前不可穿牛仔褲、運動鞋和運動衫內進，男士更要穿西裝打呔。但兩周前，這間常有皇室成員、世界領袖和名人影星出入的酒店，開始接受牛仔褲客人內進吃早餐，波鞋則依然禁止，理由是「讓客人舒服一點」。<br>英國《星期日郵報》</p></body></html>
