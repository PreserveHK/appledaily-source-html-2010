<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒期待30歲做中女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒期待30歲做中女 - 馮仁昭</h1><p>容祖兒（右）由當年嘅黃毛丫頭，成為今時今日嘅樂壇天后，除咗得到事業外，佢喺圈中都認識咗四個好友，包括何韻詩、張敬軒、蔡卓妍同陳奕迅。今年6月就滿30歲嘅祖兒話咁快就成為「中女」，但佢好坦白話未驚過，佢話：「中女係人生另一個層次，有獨特嘅韻味、智慧同成熟嘅處事方法，所以我從來唔抗拒踏入三字頭，甚至可以用期待去形容！」</p></body></html>
