<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁詠琳獲Jay錄片打氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁詠琳獲Jay錄片打氣 - 馮仁昭</h1><p>周杰倫（Jay）嘅師妹袁詠琳前晚喺九展開處女騷，雖然知名度唔算好高，但全場爆滿。袁詠琳盡顯才華，除咗彈鋼琴，又拉小提琴，仲即場唱咗Jay嗰首《說好的幸福呢》。雖然Jay未有到場，但專程錄咗段片（小圖）為佢打氣。當袁詠琳個經理人上台讚佢時，佢仲感動到喊出嚟，主持雲妮話袁詠琳喊時十足楊怡咁樣，但佢就唔知楊怡係乜水。</p></body></html>
