<html><header><meta charset="utf-8"><title>無障礙攝影</title></header><body><h1>無障礙攝影</h1><p>蘇珊．桑塔格說得是：「收集照片就是收集世界。」而世界，本來就該是一個沒有牆的世界，在共融裏，可曾留意過行人路上的引路徑、電梯內的凸字按鈕、港鐵站內的輪椅升降台等等等等？香港復康會、香港攝影學會及香港展能藝術會合辦的「無障礙共融社會」攝影比賽暨展覽，鼓勵攝影師透過鏡頭，捕捉日常生活中最珍貴，而常被忽略的點滴。<br><br>月桂樹
</p><p>參賽日期：即日至4月20日<br>查詢： http://www.adahk.org.hk </p></body></html>
