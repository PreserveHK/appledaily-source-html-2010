<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苟芸慧減肥着泳衣搵銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苟芸慧減肥着泳衣搵銀 - 馮仁昭</h1><p>苟芸慧噚日喺大角嘴出席「智Fun復活嘉年華」，為小朋友嘅天才表演做評判。苟芸慧好鍾意細路仔，入行前試過喺加拿大做保母，佢話：「小朋友係未來社會嘅棟樑，一定要好好照顧同教育，唔好畀佢哋染上壞習慣。」苟芸慧之前出埠拍飲食節目，搞到暴肥返香港，佢苦笑話：「我都知衰，家要認真減肥，夏天要有靚樣見人呀。」佢又話唔介意接泳衣騷，最緊要性感得嚟健康。</p></body></html>
