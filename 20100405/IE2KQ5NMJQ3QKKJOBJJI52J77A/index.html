<html><header><meta charset="utf-8"><title>尹恩惠派對滿場飛</title></header><body><h1>尹恩惠派對滿場飛</h1><p>韓國女星尹恩惠趁未有新劇開拍，早前應邀出席LV在首爾新世界百貨江南店的開張派對。當晚以齊蔭新look亮相的惠妹心情靚絕，滿場飛吹水又拉人影合照，至於曾與她合演人氣韓劇《咖啡王子》的韓國男星公侑，就以黑超的型格打扮到場，引起現場一陣哄動。</p><p>高素榮待嫁喜悅</p><p>身為張東健未婚妻的高素榮，自宣佈下月2日拉埋天窗後，作風更見低調。雖然她忙於籌備婚事，但當日她畀面現身，還擔任剪綵嘉賓。穿上該品牌新款裙子的她全程甜笑難掩待嫁喜悅，認真幸福。</p></body></html>
