<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉指蔡少芬冇懷孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉指蔡少芬冇懷孕 - 馮仁昭</h1><p>一班慧妍雅集成員包括陳法蓉（圖）同應屆港姐冠軍劉倩婷等，噚日到昂坪市集出席「童遊綠惜昂坪360」，同百幾個小朋友歡度兒童節。陳法蓉代好友蔡少芬（Ada）澄清懷孕傳聞，佢笑住話：「我已經見證佢生咗粒暗瘡喺下巴喇，仲好大粒。呢啲傳聞聽完就算，Ada同佢先生都係好大方嘅人，如果真係懷孕一定會講畀大家聽。」陳法蓉話家冇拖拍，有男友一定會公開喎。</p></body></html>
