<html><header><meta charset="utf-8"><title>章子怡開工大陣仗</title></header><body><h1>章子怡開工大陣仗</h1><p>王家衛執導的電影《一代宗師》在遼寧拍攝了兩個多月，據悉進度很慢，近來受捐款事件影響的章子怡也開始開工，她的排場相當勁，演戲時有兩個替身，一個文、一個武，遇到危險動作，全部由武替身上陣，如果她離開劇組出席活動，就由文的替她演出，故章子怡實際拍攝時間不多。<br>每逢章子怡出入片場，時刻都有保鑣護駕，澤東請了四個保鑣給她，加上助理等人，她一出現就有六、七人伴隨，閒雜人等不可能接近。相反宋慧喬低調得多，她飾演葉問的太太，同樣武功了得，與女宗師章子怡還會有武打戲。<br>撰文：葉雪</p></body></html>
