<html><header><meta charset="utf-8"><title>隔牆有耳：一個「8」字賣咗553萬 - 李八方</title></header><body><h1>隔牆有耳：一個「8」字賣咗553萬 - 李八方</h1><p>發發發發！8號車牌、8字手機號碼，任何能夠引起「發達」聯想嘅數字組合，都係華人搶奪嘅對象。噚日由首爾拍賣行舉行嘅「現代及當代藝術」香港拍賣會上，羅伯特．印第安納（RobertIndiana）嘅巨型戶外雕塑《8》，以5,532,000港元成交，由亞洲買家投得，刷新咗印第安納數字雕塑嘅拍賣紀錄。呢個雕塑高1.8米，由鮮紅配紫藍色鋁金屬製造，拍賣前估價380萬至450萬港銀。成交價最高嘅係美國雕塑家當奴．賈德（DonaldJudd）嘅《無題》，14,812,000港元成交。</p></body></html>
