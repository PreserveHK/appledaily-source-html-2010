<html><header><meta charset="utf-8"><title>甄子丹讚洪金寶證和諧</title></header><body><h1>甄子丹讚洪金寶證和諧</h1><p>甄子丹早前接受有線娛樂新聞台訪問，暢談再演葉問的點滴。有傳他與洪金寶不和，他說：「冇可能，佢係我前輩，我好佩服佢咁肥都打得咁勁，負重幾百磅都可以打觔斗，全世界只有佢一個。」<br>主播陸浩明問子丹演《葉問2》是否很大壓力？他說：「因為《葉問》反應好，可以話係代表作，我拍續集時成日失眠，成日諗點樣演得更好，甚至半夜打電話畀導演葉偉信討論點拍。」問他是否恨攞影帝？他認為最重要還是票房，他說：「攞咗獎冇人睇，就冇用啦！」<br>談到早前的內褲廣告，陸浩明問子丹：「點解咁勁？」他自豪說：「當然係因為我有本錢着得好睇，呢個係得天獨厚。」<br>撰文：林妃</p></body></html>
