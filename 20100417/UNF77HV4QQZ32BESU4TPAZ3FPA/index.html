<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒向爾冬陞戲拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒向爾冬陞戲拍 - 馮仁昭</h1><p>第三年成為爽身噴霧代言人嘅蕭亞軒（Elva），3年嚟穩袋700幾萬港幣酬勞。佢噚日以一身性感打扮，大騷34C身材出席台北記招，佢嘅經理人仲話Elva冇「加工」。Elva話早前同香港導演爾冬陞及劉偉強等人見面，原來佢一直都好想拍電影，就算要佢素顏上陣都唔介意。當講到感情狀況時，Elva話一直都有約會對象，仲話冇停過約會。</p></body></html>
