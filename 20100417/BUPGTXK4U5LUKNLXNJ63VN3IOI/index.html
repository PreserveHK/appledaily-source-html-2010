<html><header><meta charset="utf-8"><title>Kary儲錢買樓自立</title></header><body><h1>Kary儲錢買樓自立</h1><p>吳雨霏（Kary）和蔡穎恩（Evelyn）等，前晚到銅鑼灣出席手機活動，Kary表示今次也有為該品牌拍廣告，收取六位數字酬勞，她表示暫時會儲起，因為想買樓，不過Kary表示樓價高，故要再等合適時機。<br>問到是否已儲夠首期？Kary表示自己不算大花筒，相信一至兩年便可以，是否想買樓結婚？Kary說：「唔係，我只係想一個人住，同埋我唔可以接受人哋送樓畀我，我要自己買。」同場的Evelyn有份演出電影《歲月神偷》，她會出席明天的金像獎頒獎禮及行紅地毯，並已準備好戰衣。<br>採訪：王崇穎　攝影：陳順禎</p></body></html>
