<html><header><meta charset="utf-8"><title>財話短說伯明翰：英投行指控無理據</title></header><body><h1>財話短說<br>伯明翰：英投行指控無理據</h1><p>▲伯明翰環球（2309）發表聲明指，英國投資銀行SeymourPierce指集團主席楊家誠未償還220萬英鎊，伯明翰環球稱指控毫無理據，有關官司已交由律師處理，強調「極有信心打贏」。SP指楊家誠07年在該行協助下收購伯明翰，當時楊氏曾承諾繳付220萬英鎊報酬。楊氏09年改與其他顧問合作，完成收購。但SP認為楊氏仍應支付費用，因他們為收購行動奠下基礎。</p></body></html>
