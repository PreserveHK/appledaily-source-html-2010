<html><header><meta charset="utf-8"><title>月初穀雨多病痛</title></header><body><h1>月初穀雨多病痛</h1><p>下星期二是「穀雨」，是春季最後一個節氣，大概是4月19至21日期間。每逢這天，雨都下得很密且久，在古時農業社會，此時大部份農田已播種，種子正需要雨水的滋養，於是這時節稱為「穀雨」。老爺常講一個諺言：穀雨相逢初一頭，只憂人民疾病愁」，原來老一輩認為，如果穀雨時剛好在農曆月初，人們在那一年將會有較多疾病；今年穀雨在三月初七，不論算不算月初，大家還是要小心身體。<br><br>勿零零</p></body></html>
