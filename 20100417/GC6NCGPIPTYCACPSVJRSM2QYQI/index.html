<html><header><meta charset="utf-8"><title>英火車首設自選電視
</title></header><body><h1>英火車首設自選電視
</h1><p>椅背電視不再是飛機專利，英國火車公司FirstGreatWestern在旗下高速火車，首次裝設輕觸式螢幕椅背電視（圖），乘客繳付3.95英鎊（47港元），就可在座位專享自選體育、紀錄片或最新電視節目。<br>椅背電視收費多樣化，除了指定自選節目外，乘客還可以1.5英鎊（18港元）任看電視一小時，還可觀看即時新聞、即時火車資訊。若乘客需要上廁所，可按掣暫停節目。不過，乘客在看電視前還需自備耳筒，否則要繳付2.5英鎊（30港元）買耳筒。<br>英國《每日郵報》</p></body></html>
