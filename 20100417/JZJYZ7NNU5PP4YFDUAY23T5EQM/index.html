<html><header><meta charset="utf-8"><title>辣妹選電單車情人</title></header><body><h1>辣妹選電單車情人</h1><p>台灣國際電單車展正在舉行，在環保掛帥之下，除傳統電單車之外，今年電動電單車亦成為亮點。而大會亦主辦「電單車情人選拔」，昨日安排入選的正妹（圖），穿着比堅尼混搭賽車衣，進行時裝表演。參賽正妹穿着充滿陽剛氣息皮製重機車專用皮衣，內搭清凉比堅尼泳衣，微露酥胸，讓在場參觀者眼睛為之一亮。主辦單位表示，今起展場開放讓一般民眾參觀，上午參賽美眉將進行熱舞大比拼，明日展覽最後一天將會選出最後電單車情人得主。<br>台灣《蘋果日報》</p></body></html>
