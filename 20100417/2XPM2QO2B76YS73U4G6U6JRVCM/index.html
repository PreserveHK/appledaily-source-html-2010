<html><header><meta charset="utf-8"><title>隔牆有耳：老董訪美被邀大學演講 - 李八方</title></header><body><h1>隔牆有耳：老董訪美被邀大學演講 - 李八方</h1><p>前特首老董美國人脈廣博深厚，美國財金高官上京前要喺香港見一見佢，前總統小布殊路過，亦搵佢敍舊，今個月下旬老董又訪問美國，當地留學生報料畀八方，話校方通知佢哋，老董會以香港首任特首、政協副主席身份訪問馬里蘭大學（UniversityofMaryland）。<br>據知老董會喺22號下晝抵達大學，去學生會發表20分鐘演講，之後會有答問大會，之後會同校長Dr.Mote見面，最後仲安排喺校內孔子學院同香港留學生會面，唔知有冇學生問佢政改或者香港深層次矛盾嘅問題？</p></body></html>
