<html><header><meta charset="utf-8"><title>周日及一各地聯賽賠率表</title></header><body><h1>周日及一各地聯賽賠率表</h1><p>數據提示<br>星期日12浦和紅鑽vs川崎前鋒<br>紅鑽近4迎前鋒3負</p><p>簡評：浦和紅鑽近7仗贏了5勝2和入了13球，狀態似乎不俗；但翻往績，紅鑽面對今仗對手、近3仗全勝兼入8球的川崎前鋒，卻沒有任何優勢。紅鑽近4次於日聯迎戰前鋒，竟錄得1和3負，未嘗勝績。</p><p>數據提示<br>星期日28海牙vs華域克<br>華域克降班戰意成疑</p><p>簡評：32戰得15分的華域克已篤定降班，且近14仗輸足13場，戰意成疑。</p></body></html>
