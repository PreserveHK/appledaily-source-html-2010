<html><header><meta charset="utf-8"><title>潮貓貓學人玩iPad</title></header><body><h1>潮貓貓學人玩iPad</h1><p>蘋果平板電腦iPad熱賣，為之傾倒的不只人，還有貓！一般貓兒多數玩球兒玩紙盒，幸福的「伊姬」（圖）卻有iPad玩，只見牠看主人示範了一會，就心領神會，伸出爪來玩一份，把像粗毛冷的東西撥來撥去。主人叫出鋼琴程式，「伊姬」一理通百理明，彈琴彈得興高采烈。<br>「伊姬」玩iPad的短片上傳YouTube不足三天，點擊率已超過200萬次，多個科技網站轉載，有人有樣學樣，也讓寵物哥基犬「試玩」iPad。狗狗最初好奇盯着主人手指在iPad上劃來劃去，側頭不解的神情可愛煞人。可惜牠越看越「驚青」，被畫面嚇得退後。<br>Cnet網站</p></body></html>
