<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六52車路士勝（1.9倍）<br>〈觀戰專家〉蘋果波神<br><br>星期六53拜仁慕尼黑勝[-1]（1.48倍）<br>〈有盈術數〉沈振盈<br><br>星期六52車路士勝（1.9倍）<br>〈博派精英〉黃國英<br><br>星期六21新特蘭勝[-1]（2.5倍）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六4名古屋鯨魚勝[-1]（2.4倍）<br>是日大勢：鯨魚走勢穩定，又有成一星期備戰周六聯賽，主場必食「鵝」。<br>文：戰鬥員A<br><br>本欄貼士逢周六、日刊出</p></body></html>
