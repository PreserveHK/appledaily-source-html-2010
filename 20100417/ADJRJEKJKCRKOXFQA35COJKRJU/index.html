<html><header><meta charset="utf-8"><title>萊利京離婚夫妻扮恩愛</title></header><body><h1>萊利京離婚夫妻扮恩愛</h1><p>現年76歲的美國名嘴萊利京（LarryKing），繼前日與第7任妻子ShawnSouthwick申請離婚後，昨日二人卻齊齊恩愛現身其中一個兒子的棒球賽，將正式結束13年婚姻的二人仍在人前大晒恩愛，十足做騷。</p><p>先約神秘女子</p><p>萊利京的第7任妻子Shawn被爆因相信丈夫過去5年來跟她的妹妹有染而吵個不停，前日終離婚收場。不過二人申請離婚24小時後，卻恩愛外出撐兒子打棒球，在場目擊者還聽到Shawn感激萊利，令人匪夷所思。不過，同日萊利又被狗仔隊偷拍到出席球賽之前，獨自約會一名神秘女子，看來76歲的他依然非常風流。</p></body></html>
