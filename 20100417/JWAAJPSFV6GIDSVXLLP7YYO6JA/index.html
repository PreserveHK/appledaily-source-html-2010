<html><header><meta charset="utf-8"><title>徐子淇飲喜酒不露相</title></header><body><h1>徐子淇飲喜酒不露相</h1><p>邱德根孫女邱詠賢（Wendy）和丈夫許清池前晚在灣仔補擺半百圍喜酒，城中名人富豪坐滿君悅酒店，衣香鬢影，但一向愛面對記者的「千億新抱」徐子淇，則罕有地走後門入場，場內照片也沒有發給傳媒。</p><p>姊妹陣容強</p><p>新娘子Wendy婚宴上換了多套晚裝，又以中式龍鳳裙褂示人，八人伴娘姐妹團，包括曾傳和特首兒子拍拖的新娘家姐邱詠筠、妹妹邱詠麒、林建岳女兒林恬兒、霍震寰女兒霍思緯等，同樣一律以橙紅色晚裝，青春可人。一對新人講話答謝父母，之後台上放花火，新郎親吻太太，場面溫馨。<br>採訪：羅慧敏<br>攝影：林德雄</p></body></html>
