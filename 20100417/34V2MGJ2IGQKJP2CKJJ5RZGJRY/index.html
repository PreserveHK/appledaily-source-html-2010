<html><header><meta charset="utf-8"><title>泰勒蒲同志派對治情傷</title></header><body><h1>泰勒蒲同志派對治情傷</h1><p>荷李活《吸血新世紀》（Twilight）電影系列人氣男星泰勒洛特（TaylorLautner），與一腳踏兩船的鄉謠小天后舊愛TaylorSwift分手後，似乎大受打擊。他日前竟被發現到著名同志、《變種特攻》（X-Men）導演白賴恩辛格（BryanSinger）的家參加同志party，更成為派對上的甜心。</p><p>有機會變攣</p><p>據美國爆料網誌perezhilton報道，有人目擊泰勒上周四晚到同志導演白賴恩的家玩到深夜才離開。雖然爆料者未有透露泰勒與派對中的同志有沒有下文，但有份參與派對的同志就說：「泰勒是同志界的新希望。」似乎暗示他大有機會變攣。</p></body></html>
