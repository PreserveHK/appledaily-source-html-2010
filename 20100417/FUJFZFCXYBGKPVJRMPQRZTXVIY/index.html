<html><header><meta charset="utf-8"><title>Hero處男日劇收視低</title></header><body><h1>Hero處男日劇收視低</h1><p>韓國組合東方神起成員Hero參演的處男日劇《不能坦白》前晚首播，雖然卡士還有上野樹里和瑛太等，但收視低開只有11.9%，不過Hero在劇中大講日語和韓語對白，又被上司用水照頭淋，表現獲觀眾讚賞。</p><p>神起復合無望</p><p>Hero日前宣佈和Xiah及Micky另起爐灶發展，飛起神起隊友Max和U-Know，其avex公司社長松浦勝人在twitter網留言證實神起五子不和，復合無望。<br>松浦指Max去年在日本唱片大賞頒獎禮時無視他的握手要求，引起目擊的Hero不滿，松浦又說聽聞Max和U-Know想過檔到環球唱片公司，不過松浦事後已刪除有關敏感留言。</p></body></html>
