<html><header><meta charset="utf-8"><title>李孝利MV涉違例遭禁播</title></header><body><h1>李孝利MV涉違例遭禁播</h1><p>最近推出全新大碟的韓國天后李孝利，因在新歌《ChittyChittyBangBang》MV中沒有戴上安全帶駕車，還在馬路上跳舞，所以遭韓國KBS電視台禁播。</p><p>冇戴安全帶</p><p>KBS電視台最近因李孝利在新歌MV中沒有戴上安全帶駕車，加上MV出現她與舞蹈員跳舞的片段，涉違反當地交通安全法例而禁播MV。日前Rain的新歌MV內出現他馬路奔跑的場面，也因而遭該電視台禁播。此外，兩人剛為新一期韓國版《Cosmopolitan》拍攝靚相。</p></body></html>
