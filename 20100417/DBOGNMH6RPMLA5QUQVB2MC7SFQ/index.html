<html><header><meta charset="utf-8"><title>行山婦直升機送落山</title></header><body><h1>行山婦直升機送落山</h1><p>【本報訊】三名婦人昨晨結伴前往麥理浩徑行山，但途至獅子山「獅尾」，其中一人體力透支，無法繼續行程，報警求助。政府飛行服務隊直升機到場救起事主，另兩人由警員陪同落山離去。<br>行山不適的婦人姓鄧（42歲），偕姓呂及姓林（39歲及42歲）友人結伴行山，她們原擬行麥理浩徑第五段，由沙田坳道至大埔道，全長10.6公里需時三個鐘，難度屬一般。<br>三人早上8時在慈雲山起步。兩小時後行到「獅子尾」，其中鄧婦感覺體力透支，無法繼續行程，商量後決定致電報警。政府飛行服務隊直升機到場救起鄧婦，她並沒有受傷，送到赤鱲角總部讓她自行離去。兩名同伴則由警員陪同折返落山。</p></body></html>
