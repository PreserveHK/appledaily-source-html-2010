<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜搵SMAP監製寫歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜搵SMAP監製寫歌 - 馮仁昭</h1><p>官恩娜（Ella）噚日到商台宣傳新歌《珊瑚島》，首歌係搵之前幫韓國天后BoA同日本SMAP嘅監製寫嘅。Ella話唔少歌手朋友都希望自己唱激情歌，但係今次首歌就比較輕鬆，歌詞又貼近佢出世嘅地方大溪地。講到會唔會着三點式拍MV配襯番？Ella話唔敢着三點式出鏡，但就考慮唱片封套用泳衣相，但佢強調唔係因為男友唔准，只係自己過唔到心理關口。</p></body></html>
