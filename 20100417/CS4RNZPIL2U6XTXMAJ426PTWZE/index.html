<html><header><meta charset="utf-8"><title>案件速遞售貨員否認非禮女同事</title></header><body><h1>案件速遞<br>售貨員否認非禮女同事</h1><p>【本報訊】去年底一名任職沙田新城市廣場屈臣氏分店的男售貨員，涉嫌在狹窄的貨倉與女同事擦身而過時「博懵」非禮，案件昨在沙田裁判法院提訊。被告否認一項非禮罪，聲稱現已轉往另一間公司服務。主任裁判官馬漢璋將案定於6月4日審訊，被告准以1,000元保釋外出，不得騷擾證人。被告伍志佳（40歲），被控於09年11月14日，在沙田新城市廣場的屈臣氏店內非禮一名女子。<br>案件編號：STCC1912/10</p></body></html>
