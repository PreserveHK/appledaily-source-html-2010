<html><header><meta charset="utf-8"><title>超級掃描器1分鐘掃250頁</title></header><body><h1>超級掃描器<br>1分鐘掃250頁</h1><p>要將一本書用電腦掃描器掃描，非常花時間，日本東京大學發明了高速掃描器（圖），可在翻動書頁時，鏡頭和軟件可在一分鐘內，將一本厚250頁的書完成掃描，快捷方便。<br>東京大學石川正俊教授的設計，是將書本放在高速鏡頭下，用人手翻動書本，讓每頁紙張高速攝入鏡頭，一秒可拍500個畫面，書脊附近的變形文字，則可由電腦軟件還原，儲存在記憶體內。<br>研究員估計，高速掃描器速度日後可變得更快，連處理軟件都可壓縮在晶片上，讓iPad或iPod都可變身成輕便掃描器。<br>路透社</p></body></html>
