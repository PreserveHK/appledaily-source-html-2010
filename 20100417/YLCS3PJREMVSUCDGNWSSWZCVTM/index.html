<html><header><meta charset="utf-8"><title>鄭融撐MCJin主持《勁歌》</title></header><body><h1>鄭融撐MCJin主持《勁歌》</h1><p>歐陽靖（MCJin）首次擔任無綫節目《勁歌金曲》主持，前晚在將軍澳電視廣播城錄影，當晚嘉賓有鄭融、古巨基及洪卓立等。鄭融表示自己並非要宣傳新歌，純粹因為她和MCJin是老友，擔任嘉賓為撐老友場，她又說：「有興趣試做司儀，可惜口齒唔靈光。」<br>另外，基仔透露近日經常耳鳴，足足維持了兩個多星期，一度令他擔心身體有問題，幸好看醫生後只是跟身體抵抗力有關，他也未有打算向公司申請放假休息。洪卓立早前表示有自來鴿飛到家中，結果他找來漁農處捉走牠，怎料再有兩隻飛來，他說：「有朋友話自來鴿係好，都冇趕佢哋走。」<br>採訪、攝影：王連連</p></body></html>
