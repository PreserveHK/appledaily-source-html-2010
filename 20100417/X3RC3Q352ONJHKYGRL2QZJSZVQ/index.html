<html><header><meta charset="utf-8"><title>阿倫狄龍賀RalphLauren受勳</title></header><body><h1>阿倫狄龍賀RalphLauren受勳</h1><p>美國設計師RalphLauren，繼前日專程赴法國巴黎為名牌RalphLauren歐洲最大旗艦店主持揭幕禮後，昨日獲邀到法國總統官邸ElyseePalace接受騎士勳章，法國老牌男星阿倫狄龍（AlainDelon）也現身道賀。</p><p>忘形起舞</p><p>RalphLauren昨日在法國總統官邸受勳，獲得多名來自影壇及時裝界的名人前來祝賀，老佛爺KarlLagerfeld也在場內跟Ralph的妻子Ricky起舞，玩得不亦樂乎。</p></body></html>
