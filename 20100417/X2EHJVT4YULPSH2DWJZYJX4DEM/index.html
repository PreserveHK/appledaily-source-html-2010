<html><header><meta charset="utf-8"><title>李連杰親赴青海救災</title></header><body><h1>李連杰親赴青海救災</h1><p>近日青海玉樹發生大地震，曾多次參與救災行動的李連杰再次出動，由他創立的壹基金馬上啟動緊急預案，在西寧地區成立救援臨時指揮中心，並將總值約200萬人民幣的物資如棉衣、藥品及食物等派發給災民。<br>杰仔昨日凌晨出發往結古鎮向災民送暖，他昨日不停更新微博，第一時間向fans報告情況，又張貼出示經濟艙機票的照片，證實已啟程往災區，他寫道：「做好事也難，但好在到處都有我們的家人。」又指東航人員很信任壹基金，即時捐款680元人民幣。昨午杰仔抵達災區後，也馬上留言報平安：「我們來到結古鎮，安營紮寨了。」<br>撰文：丁寧</p></body></html>
