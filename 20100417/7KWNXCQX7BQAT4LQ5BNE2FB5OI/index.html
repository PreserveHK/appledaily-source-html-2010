<html><header><meta charset="utf-8"><title>資料寶藏：熱刺、車仔三三不盡 - 藍鑽石</title></header><body><h1>資料寶藏：熱刺、車仔三三不盡 - 藍鑽石</h1><p>若不信熱刺，不妨轉攻「大」波膽，因為今季英超熱刺之主場、車路士之作客前列球隊都旺「大」，更細緻是旺總入球「3」，數據派人士可考慮這個今仗有3.8倍的「3」。<br>以車路士本季客鬥其他聯賽榜前8球隊為例，車仔場場都先入波；且不談該隊最終贏或輸，當中5場全開「大」及「3」。熱刺主場鬥其他前8亦然，6場開4場，令人不得不信邪。</p><p>值得一提是熱刺鬥前8所旺的這個「3」，往往得來不易；像上場對阿仙奴被賓特拿攻入，以及去年12月贏曼城3:0由卡蘭積卡埋齋的一球，都是接近完場階段。<br>藍鑽石</p></body></html>
