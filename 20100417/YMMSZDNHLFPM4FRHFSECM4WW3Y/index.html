<html><header><meta charset="utf-8"><title>中國無線毛利率受壓</title></header><body><h1>中國無線毛利率受壓</h1><p>【本報訊】受惠內地電訊市場重組，令公司銷售額增加及達到規模效益，中國無線（2369）去年扭虧為盈，全年純利2.4億元，每股盈利11.74仙；派末期息3仙。08年錄得虧損7608萬元。<br>公司去年賣出200萬部智能手機，營業額增158.6%至26億元，整體毛利率降4.9個百分點至27.4%，主因搶佔智能手機低端市場而推出大量低端產品。主席兼行政總裁郭德英指今年的銷量肯定比去年有所增長，但競爭者眾，今年將面對來自毛利率的壓力。<br>今年會推廣5至6款價位在3000元以上、毛利率超過35%的高端產品，以求在穩固市場佔有率的同時維持毛利率水平。</p></body></html>
