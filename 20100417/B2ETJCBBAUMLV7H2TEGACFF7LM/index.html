<html><header><meta charset="utf-8"><title>VWMAN返倫敦</title></header><body><h1>VWMAN返倫敦</h1><p>西太后最多忠心fans可能在日本。所以，08年開設首間男裝專門店也選在東京。好了，上月中第二間VWMAN男裝專門店終於回到倫敦主壇，並選址ConduitSt，與同一條街44號的VW旗艦店拍住上，一副要將VW王國在家鄉搞大之勢，足見太后仍有心有力。新店設計靈感源自旗艦店地牢的MAN樓層，銹蝕鋼條、鍍鎳衣架，甚至擺了個大嚿石壁爐，呼應番MAN系列標記的建築遺蹟巨石陣。又多一個理由第N次去倫敦。<br>地址︰18ConduitStreet,London<br><br>路人乙<br></p></body></html>
