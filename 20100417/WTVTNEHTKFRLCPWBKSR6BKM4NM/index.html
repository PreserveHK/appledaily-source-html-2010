<html><header><meta charset="utf-8"><title>GaGa浮誇擁三架私人飛機</title></header><body><h1>GaGa浮誇<br>擁三架私人飛機</h1><p>美國流行音樂新女王LadyGaGa，近年在全球人氣爆燈，GaGa不只喜歡誇張的打扮，她的生活也非常奢華浮誇。正在世界巡迴演出的她原來擁有三架私人飛機，但美國組合BackstreetBoys成員BrianLittrell卻為她的財政擔心。</p><p>馬修買小型機</p><p>Brian向外國傳媒說：「我們的演唱會製作經理曾跟她的製作經理交談，得知GaGa原來擁有三架747私人機，不過，我只想告訴她在巡迴結束後，仍要努力搵錢。」<br>此外，擁有飛機牌的美國劇集《迷》（Lost）男主角馬修霍士（MatthewFox）則善用他的收入買了一架小型飛機。</p></body></html>
