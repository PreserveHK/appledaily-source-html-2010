</title></header><body><h1>$10隻8吋熱狗
</h1><p>早幾日咁啱寄宿荃灣友人家，於是跑去食肆集中地路德圍八吓，咁好彩俾我發現呢間新開張「小豆町甜品屋」，仲要做緊優惠，兩隻8吋長熱狗賣$20，即係每隻$10，齋買條咁長嘅腸都咁上下價錢喇。賣相就平平無奇o架嘞，醬汁白白綠綠唔知想點咁，試一啖，咦？鮮香帶芥辣味，原來係沙律汁加芥末，又估唔到咁好味。<br><br>為食熊</p><p>小豆町甜品屋（21530928）<br>地址：荃灣路德圍荃興徑23E地舖</p></body></html>
