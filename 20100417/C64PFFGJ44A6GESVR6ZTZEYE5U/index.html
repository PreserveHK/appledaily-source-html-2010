<html><header><meta charset="utf-8"><title>恐怖水蛭滿口長鋸齒</title></header><body><h1>恐怖水蛭滿口長鋸齒</h1><p>秘魯一名9歲女童，因鼻子不適求診，醫生竟在她的鼻孔內發現一條有鋸齒的水蛭（圖），相當駭人。<br>這種有鋸齒的水蛭，名字叫「暴君水蛭」，跟暴龍的英文一樣叫T-Rex，約長5厘米，闊1厘米，長有下顎，下顎長有鋸齒，吸吮能力驚人，一旦竄入人類鼻孔，人會感到前額痛。由於女孩最愛在亞馬遜河游泳，相信被這種罕見水蛭竄入鼻孔作惡。這是醫學界歷來發現第三宗「暴君水蛭」個案。<br>英國《太陽報》</p></body></html>
