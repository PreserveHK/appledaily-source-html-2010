<html><header><meta charset="utf-8"><title>沈銀河出山助夫選市長</title></header><body><h1>沈銀河出山助夫選市長</h1><p>韓片《8月照相館》女星沈銀河05年嫁比她年長7歲的延世大學教授池尚旭之後，專心湊兩個女，近日終於出山，不過並非重登大銀幕，而是要為出選首爾市長的老公助選，嫁到好人家唔使做的沈銀河隨時榮升市長夫人。</p><p>帶囡囡睇音樂劇</p><p>據韓國傳媒報道，沈銀河的老公池尚旭周三亮相一個電視節目時，證實所屬政黨有意推舉他出選首爾市長，他正作最後考慮，普遍均認為這是參選的宣言，因此推斷沈銀河勢會出山助夫登上政壇，萬千fans已熱切期待她再度亮相。<br>此外，沈銀河上周六被發現與老公帶同兩個囡囡去看音樂劇，目擊者表示沈銀河打扮樸素，美貌如昔，看來出山也沒有問題。</p></body></html>
