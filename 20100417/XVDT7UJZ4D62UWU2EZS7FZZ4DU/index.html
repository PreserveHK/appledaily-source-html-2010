</title></header><body><h1>半價食酒店招牌菜
</h1><p>「富豪軒」為慶祝周年紀念，推出半價優惠益食客，中菜行政總廚陸澤光師傅烹調過不少奪獎菜式，一道蜜燒金錢雞，更曾於2009年獲《TimeOutHongKong》雜誌推選為50款必食菜式之一，以往叫價$118，半價優惠只需$59，超正！<br>餐廳更每日推出特惠海鮮孖寶，食客可從上湯、清蒸、豉汁、芝士等十種煮法中自選其一，用優惠價點叫每日指定海鮮，如周一及周二的鮮鮑魚仔及生猛紅花蟹，優惠期至4月30日止。<br><br>（Bell）
</p><p>富豪軒（23138681）<br>地址：尖沙嘴麼地道71號富豪九龍酒店2樓</p></body></html>
