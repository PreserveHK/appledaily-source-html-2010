<html><header><meta charset="utf-8"><title>艾美羅森低胸搶鏡</title></header><body><h1>艾美羅森低胸搶鏡</h1><p>與周潤發合演《龍珠：全新進化》（DragonballEvolution）的荷李活玉女艾美羅森（EmmyRossum），自離婚後覓得樂隊CountingCrows主音新男友AdamDuritz後，經常笑容滿面示人。前晚她在紐約一個博物館出席派對，大方穿低胸裙任影唔嬲。</p><p>轉戰公仔箱</p><p>當晚輕易成為全場焦點的艾美，近來已轉投公仔箱的懷抱，拍攝新一季英國劇集《Shameless》。美國女星嘉麗兒丹絲（ClaireDanes）當晚也有畀面捧場，她和在場記者有說有笑，氣氛愉快。</p></body></html>
