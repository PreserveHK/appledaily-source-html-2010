<html><header><meta charset="utf-8"><title>客貨車撞小巴九傷</title></header><body><h1>客貨車撞小巴九傷</h1><p>【本報訊】秀茂坪昨日發生小巴與客貨車相撞意外。一輛76號A專線小巴，行走藍田廣田邨至聯合醫院。昨中午12時，51歲姓林司機駕駛小巴載着五男四女乘客，沿秀茂坪道慢線落斜，駛至秀豐街交界時，一名男乘客揚聲落車，司機遂停車讓乘客落車。司機其後欲開車時，一輛運載裝修工具客貨車駛至，67歲姓林司機駛至收掣不及，撞向小巴車尾。<br>意外後小巴司機及車上四男三女（55至86歲），以及客貨車司機共九人受傷，幸全部輕傷。由於有大量傷者，消防處派一輛流動醫療車、四輛救護車及三輛消防車到場拯救，事後將九名傷者送院治療。</p></body></html>
