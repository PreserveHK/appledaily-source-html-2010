<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊秀惠避談婚前性行為 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊秀惠避談婚前性行為 - 馮仁昭</h1><p>司徒法正同埋牧師林以諾聽日會喺中大搞個《以．法相對論》，屆時兩個宗教代表會以唔同角度探討倫常慘劇。噚日楊秀惠、陳美詩、劉俐喺將軍澳電視廣播城現身撐記者會。楊秀惠話佢哋馬來西亞人就信奉回教，佢自己信基督教，媽咪、爹哋就信佛教，不過佢係一個尊重唔同宗教嘅人，講到婚前性行為，佢即刻話：「我未受洗o架！不過呢度唔方便講呢個話題。」</p></body></html>
