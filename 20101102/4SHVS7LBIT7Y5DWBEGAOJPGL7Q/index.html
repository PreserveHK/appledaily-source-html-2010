<html><header><meta charset="utf-8"><title>男生9日內狎4女</title></header><body><h1>男生9日內狎4女</h1><p>【本報訊】身穿校服的16歲男生於9日內在荃灣梨木樹邨，先後尾隨4名女子進入大廈梯間或在社區中心外，揑胸及摸下體非禮。男生上周二尾隨19歲歸家少女至34樓走廊時再犯，遇少女呼救掙脫而逃走。但機警少女立即通知保安，在地下大堂擒獲乘電梯的男生。他在警誡下承認另犯三宗同類案。<br>被告男生昨在荃灣裁判法院承認四項非禮罪，指他於今年10月18日至26日間，非禮4名17歲至31歲女子。主任裁判官練錦鴻將判刑押後至本月15日，等候精神科等報告。<br>案件編號：TWCC3114/10
</p></body></html>
