<html><header><meta charset="utf-8"><title>案件速遞丁屋串騙案三人判監</title></header><body><h1>案件速遞<br>丁屋串騙案三人判監</h1><p>【本報訊】一名律師及兩名丁屋發展商，在大埔泰亨村灰沙圍收地項目中，串謀訛稱擁有12幅地的業權，轉到另一公司名下，企圖詐騙政府339萬元收地賠償。三人早前在區域法院被裁定串謀詐騙罪成，涉案律師昨被判囚四年，另兩名發展商各囚三年。<br>法官簡仕勳指，39歲律師被告劉錦瑩濫用身份犯案，如無他的法律知識，詐騙計劃不會成事，他違反專業守則，有辱律師會，是加刑因素。案情指，劉串謀發展商56歲嚴東海及61歲李雲晃，於04年12月至07年10月間犯案。<br>案件編號：DCCC1047/09</p></body></html>
