<html><header><meta charset="utf-8"><title>元朗七人車扑爛窗偷竊</title></header><body><h1>元朗<br>七人車扑爛窗偷竊</h1><p>【本報訊】昨凌晨1時許，38歲姓謝男子帶同女友，返回元朗金祥坊咪錶停車位，準備駛走停泊了數小時的七人私家車時，赫見右後車門玻璃窗粉碎，原本放在後座位上、盛有手提電腦、手機及相機等總值12,000元財物的手提袋不翼而飛，立即報警調查。<br>警員調查後，相信該車遭人用硬物扑爛車門玻璃窗偷走財物，現場未發現涉案物件，在附近兜截匪徒未有發現，列作車內盜竊案件處理，交由元朗警區刑事調查隊人員跟進。</p></body></html>
