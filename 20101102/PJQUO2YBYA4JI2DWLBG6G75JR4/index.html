<html><header><meta charset="utf-8"><title>潮物誌蘋果產品熱爆內地</title></header><body><h1>潮物誌<br>蘋果產品熱爆內地</h1><p>一向潮爆的王菲，前晚現身慶功宴時iPhone4及iPad不離手，不過這也難怪，因為內地人對高科技產品趨之若鶩，擁有iPhone4更儼如身份象徵。iPhone4在內地營造的魔力，從炒賣情況可見一斑，縱然今年9月內地宣佈開售iPhone4，但瞬間已被搶購一空，在長期供不應求的情況下，造就炒家有利可圖。有港人訂購了60部iPhone4，一轉手便賺了10萬元。另外，蘋果電腦內地網頁早前開放公眾訂購iPhone4，沒料到不足10小時便訂購一空，認真厲害。至於同是蘋果產品iPad，今年9月開售，也引起通宵排隊的搶購熱潮。</p></body></html>
