<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影星米路吉遜近日向其私人教堂基金捐出約7,441萬港元避稅，擺明辣㷫向他追討每月15萬港元贍養費的前女友俄妹。<br><br>●荷李活男星哥連菲路近日與姬拉麗莉合作新片《LondonBoulevard》，兩人在床上肉搏的預告日前曝光。<br><br>●日本組合AKB48成員大島優子等人，昨日以聖誕女郎裝為一便利店推出的聖誕蛋糕宣傳，大島指聖誕會與隊友開派對。<br><br>●日本女星蒼井優昨日宣傳日本郵政局的賀年卡，她身穿全紅和服增添氣氛，有如一個利是封。<br><br>●韓星玄彬暫定明年3月服兵役，因此下周首播的新劇《秘密花園》將成為其暫別作。<br><br>●韓星張東健宣佈幫囝囝改名為張民俊。</p></body></html>
