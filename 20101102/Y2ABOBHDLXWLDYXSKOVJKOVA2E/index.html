<html><header><meta charset="utf-8"><title>Baby銀懶理舊愛</title></header><body><h1>Baby銀懶理舊愛</h1><p>當舊愛陳偉霆和蔡卓妍高調拍拖之際，楊穎（Angelababy）也不愁寂寞，與黃曉明感情穩定，以往Baby不時與William以情侶檔接job，不過分手後Baby的工作量仍然甚多，近日她更成為意大利品牌FlyGirl的Imagegirl，並展示一系列秋冬新裝。</p><p>雖然Baby行騷經驗豐富，穿過不少華麗衣服，但她就十分鍾情於今次品牌的衣服，並說：「我一向眼光挑剔，但今次佢哋嘅設計好有心思，好容易mix&amp;match襯衫。」<br>撰文：林妃</p></body></html>
