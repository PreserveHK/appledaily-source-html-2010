<html><header><meta charset="utf-8"><title>會展兩工人動武傷</title></header><body><h1>會展兩工人動武傷</h1><p>【本報訊】第18屆香港眼鏡展明天在灣仔會展中心開幕，兩名工人昨在中心為參展商趕工裝修展覽攤檔時發生爭執，繼而動武，結果兩敗俱傷；其間另一名工友上前勸架時亦被人打傷。警方到場將兩名涉打架工人拘捕，其中一人受傷需送院治理。<br>被捕兩名男子分別姓謝（26歲）及姓朱（22歲），昨下午2時36分，兩人與數名工友在會展中心三樓為一家眼鏡公司裝修攤檔，兩人因小事發生爭執，結果上演全武行。22歲姓余工友見兩人拳來腳往上前勸架，結果余胸口亦中拳受傷，其他工友報警。救護員到場為謝包紮後送院治理，輕傷的朱及余則拒絕送院。</p></body></html>
