<html><header><meta charset="utf-8"><title>小朗尼生日派對打關係</title></header><body><h1>小朗尼生日派對打關係</h1><p>【綜合英格蘭外電】朗尼夫婦日前為愛子佳佳籌辦一個花掉9萬鎊的派對，孩子想必大樂，而朗尼邀得眾隊友攜帶子女捧場，無論之前與隊友之間有否磨擦，一切都成過去。<br>朗尼與高蓮在價值450萬鎊的柴郡（Cheshire）豪宅搞派對，慶祝佳佳1歲生日。派對極富迪士尼色彩，包括找來魔術師、小丑娛賓，場內又設有彈床。朗尼的隊友尼曼查維迪、布朗、卡域克等都帶子女出席，盡興而回。<br>剛於上月底度過25歲牛一的朗尼，早前與曼聯球會續約及修補關係後，取消了自己盛大的生日派對，但完成杜拜的度假後，堅持為兒子籌辦了這個生日派對。</p></body></html>
