<html><header><meta charset="utf-8"><title>案件速遞滅門案被告受查冷靜</title></header><body><h1>案件速遞<br>滅門案被告受查冷靜</h1><p>【本報訊】打鼓嶺坪輋村滅門案昨在高等法院續審。案發翌日到場調查的軍裝警員楊景偉供稱，在村民協助下找到被告許勝其，在案發村屋查問的兩小時期間，被告表現鎮定、正常及合作。楊察覺被告左手食指受傷及單位有血迹，被告解釋是拆釘時弄傷及將血沾污了單位。辯方質疑楊查問被告前沒有施行警誡，楊謂當時尚未懷疑他殺人。<br>被告的伯父、即男死者譚成輝的舅父許騰芳（圖）亦到庭作供。辯方指譚生前打算將鄉下物業轉讓被告，以支付他拖欠被告的裝修費，許表示不知情。<br>案件編號：HCCC90/10</p></body></html>
