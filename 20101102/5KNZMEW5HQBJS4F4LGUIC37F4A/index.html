<html><header><meta charset="utf-8"><title>屯門地盤工遭蜈蚣螫腳</title></header><body><h1>屯門<br>地盤工遭蜈蚣螫腳</h1><p>【本報訊】屯門青山公路棕月灣有工人懷疑被蜈蚣螫傷。昨晨11時許，年約45歲的地盤工人在青山公路青山灣段，棕月灣1座地下草叢工作期間，突然感到左腳尾二趾劇痛，他只穿着拖鞋，懷疑被蜈蚣螫傷，但沒見到「逞兇者」。傷者致電報警召救護車送院。<br>蜈蚣為有毒昆蟲，在咬人時會釋出毒液，令人中毒。傷口會出現紅腫、麻痹及劇痛，甚至發燒、惡心、嘔吐及昏迷。如不幸被蜈蚣咬傷，應該即時用肥皂水清洗傷口，並盡快到醫院求醫。</p></body></html>
