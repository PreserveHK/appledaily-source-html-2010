<html><header><meta charset="utf-8"><title>案件速遞警覆核勝訴獲退休金</title></header><body><h1>案件速遞<br>警覆核勝訴獲退休金</h1><p>【本報訊】曾涉受賄包庇黑幫壟斷居屋裝修工程罪脫的警務督察林達明，在接受紀律聆訊前退休。公務員事務局引用《退休金利益條例》，指若聆訊繼續，林必遭革職，因而拒發退休金。高等法院昨裁定條例違憲，判林司法覆核勝訴，可取回退休金。<br>法官芮安牟在判詞指，林達明涉嫌受賄及與黑幫有聯繫，但條例授權當局在未經紀律聆訊下，單憑文件及未經盤問的供詞，拒發退休金，有違《基本法》賦予的公平審訊權利。<br>案件編號：HCAL121/09</p></body></html>
