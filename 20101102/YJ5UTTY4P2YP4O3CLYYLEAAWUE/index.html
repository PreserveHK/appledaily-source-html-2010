<html><header><meta charset="utf-8"><title>婦晾衣架危坐獲救</title></header><body><h1>婦晾衣架危坐獲救</h1><p>【本報訊】秀茂坪邨一名中年婦人，昨午1時許爬出20樓外牆危坐晾衫架企圖跳樓。事主赤足踏在外牆水管，其間不時仰後俯後，動作多多十分危險。消防員接報趕至兵分兩路，在單位內及樓上展開游說及拯救工作，結果擾攘超過1個半小時將事主救入屋，送院治理。惟警方在單位房間撿獲「白瓜子」，女事主涉嫌藏毒被捕。</p><p>搜出白瓜子被捕</p><p>被捕婦人姓吳（48歲）有精神問題，警方在她睡房內撿獲屬於第一類危險藥物的白瓜子，有安眠藥的作用，警方正聯絡她的家人以協助跟進事宜。</p></body></html>
