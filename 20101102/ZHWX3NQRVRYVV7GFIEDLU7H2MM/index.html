<html><header><meta charset="utf-8"><title>JessicaC.加州沙灘落腳</title></header><body><h1>JessicaC.加州沙灘落腳</h1><p>上月中離開香港到美國荷李活試鏡的警鐘胸混血名模JessicaC.，已於美國安頓下來，她在facebook的fanspage上載了自己最新的生活照，她已在加州的聖莫尼卡租了一間沙灘小屋，與男友Sergio一起生活。愛心爆棚的她領養了一隻黑色的小狗Johnny，視牠如家人般照顧，Jessica會偷閒拖狗仔散步，又與友人一起吃海鮮大餐，生活十分寫意。<br>相片中，Jessica收起了招牌的警鐘胸，雖然她只是離開香港近兩星期，但她的粉絲已留言表示十分掛念。<br>撰文：JessicaNgan</p></body></html>
