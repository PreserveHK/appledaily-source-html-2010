<html><header><meta charset="utf-8"><title>衞詩自覺正面拒扮鬼</title></header><body><h1>衞詩自覺正面拒扮鬼</h1><p>衞詩（Jill）前晚到挪亞方舟出席「哈利路亞．喂」熱爆派對，並擔任壓軸表演嘉賓，Jill表示今年沒有參與萬聖節派對，因為她不信世上有鬼怪。<br>談到鬼怪，Jill表示：「我覺得好恐怖，嗰啲玩意好dark，我家係正面嘅人，唔係話形象好靚，但覺得自己家好舒服。」</p><p>冇聯絡黎明</p><p>問Jill與前老闆黎明有否聯絡？Jill說：「等經理人陳善之傾，暫時未有乜嘢計劃，但自己就唔會心急。家休息吓先，不過家姐（衞蘭）就叫我唱歌，佢話我有呢方面嘅潛質，自己都想同家姐出福音唱碟。」<br>採訪：楊潔雯　攝影：仇志德</p></body></html>
