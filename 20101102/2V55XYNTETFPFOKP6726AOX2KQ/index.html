<html><header><meta charset="utf-8"><title>強迫背誦《出師表》刀傷資優子　父認虐兒</title></header><body><h1>強迫背誦《出師表》<br>刀傷資優子　父認虐兒</h1><p>【本報訊】智商高達140的13歲資優男生，遭父強迫每日背誦一首文學作品。一晚他習泳回家後因十分疲倦，未能背誦三國名相諸葛亮的作品《出師表》，遭父揮生果刀恐嚇。其父卻一時跣腳，插傷其大腿。涉案父親昨在九龍城裁判法院承認虐兒罪，保釋至本月18日待社會服務令判刑。</p><p>官叮囑勿再打仔</p><p>報稱物流判頭的朱姓被告（52歲），承認8月8日在長沙灣住所虐待其獨子。暫委裁判官陳家昇明白教子「勞氣」，叮囑被告勿再打仔，否則令兒子走上反叛學壞之路。<br>案件編號：KCCC3545/10</p></body></html>
