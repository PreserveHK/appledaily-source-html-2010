<html><header><meta charset="utf-8"><title>百萬平治遭「毀容」</title></header><body><h1>百萬平治遭「毀容」</h1><p>【本報訊】一輛停泊在屯門青磚圍村屋門前花園、01年出廠時價值近百萬元的黑色平治S500L房車，昨凌晨時分遭人淋起漆水破壞。至昨早上8時許，租住村屋二樓單位51歲胡車主，出門時發現房車遭嚴重「毀容」，報警求助。<br>據悉，昨凌晨零時許，事主將車停泊屋前花園後返回單位休息，花園門口的鐵閘長期打開，致令匪徒有機可乘潛入犯案。事主起初向警員報稱與人無仇，惟其後透露近日曾經與人因金錢問題發生爭拗，不排除破壞事件與此有關，警方現正了解詳細情況調查事件真相。</p></body></html>
