<html><header><meta charset="utf-8"><title>薄扶林婦人爭執失常舞刀</title></header><body><h1>薄扶林<br>婦人爭執失常舞刀</h1><p>【本報訊】薄扶林數碼港豪宅屋苑貝沙灣南灣，第四期六座大廈一單位33歲姓陳女戶主，昨清晨6時許，在住所內與39歲同姓陳丈夫，懷疑因家庭瑣事發生爭執，雙方互不相讓越吵越烈。其間陳婦情緒失控，突然取起一把利刀揮舞，更衝入睡房反鎖房門，丈夫大驚即時勸說她開門無果，恐她會自殘或跳樓輕生，要求大廈保安員代為報警。<br>惟救援人員趕至現場前，陳婦已被丈夫成功勸服，走出睡房情緒平復未有受傷。據悉陳婦患有精神病，被救護員送院檢查。</p></body></html>
