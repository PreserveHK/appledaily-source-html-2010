<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪帶Miki開房尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪帶Miki開房尷尬 - 馮仁昭</h1><p>周柏豪同楊愛瑾（Miki）去時鐘酒店開房？其實係港台劇集《有房出租》嘅劇情啫，話說柏豪住唐樓床位，好難搵到機會同女友Miki親熱，於是兩個咪要搵地方解決囉。<br>柏豪同Miki都話拍時覺得好尷尬，搞到成日NG，柏豪仲話從來唔會去時鐘酒店，因為冇需要，佢初入行做模特兒時就開始儲錢，所以未夠20歲就做業主，使乜出去搵地方？</p></body></html>
