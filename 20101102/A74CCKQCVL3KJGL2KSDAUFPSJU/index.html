<html><header><meta charset="utf-8"><title>小倉優子當店長賀牛一</title></header><body><h1>小倉優子當店長賀牛一</h1><p>日本水着女星小倉優子，趁昨日27歲牛一，在東京六本木山為一間以生日為主題的咖啡店擔任店長一天，並主持該店的開幕儀式。曾揚言28歲便結婚的她，強調未有意中人，但仍會在未來一年努力覓結婚對象。</p><p>星野亞希拍片祝壽</p><p>一身咖啡店店長打扮的優子，昨日出席活動時，獲大會播出賀生日片段，片段中還出現優子的老友星野亞希，令壽星女大感意外，優子還說：「亞希在零時已傳了手機短訊給我，原來還預錄了片段，令我又吃驚又開心！」</p></body></html>
