<html><header><meta charset="utf-8"><title>酒精比毒品更危險</title></header><body><h1>酒精比毒品更危險</h1><p>不少人說，喝酒可行氣活血，有益健康，不過英國最新研究發現，酒精其實比海洛英等毒品更危險。<br>英國專家對酒精、可卡因、海洛英、搖頭丸和大麻作詳細評估，根據它們對個人和社會的損害，如上癮的程度、對環境的損害、拆散家庭的能力和對經濟的損失等，再進行排名，結果發現海洛英、可卡因和冰毒對個人最致命，酒、海洛英和可卡因則對社會的影響最深，而整體而言亦以酒精的排名最高。專家指社會上喝酒的人最多，影響自然較廣泛，而且酒精會對喝酒人士以至身邊的人造成毀滅性的後果。<br>美聯社
</p></body></html>
