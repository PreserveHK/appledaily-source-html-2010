<html><header><meta charset="utf-8"><title>將軍澳兩煞狂毆欠債男子</title></header><body><h1>將軍澳<br>兩煞狂毆欠債男子</h1><p>【本報訊】中年男子昨清晨在將軍澳寶林邨遭兩名男子毆打。剛巧警員巡經，當場拘捕其中一人，另一人逃去。據報事主欠債，涉案兩人為寶林邨街坊，警方正追緝在逃人士。<br>傷者姓張（54歲）眼和鼻子受傷紅腫，送院敷治後無恙。事主家住寶林邨，傷人的兩名疑犯亦是街坊，據悉事主被指欠債。昨清晨5時20分，事主回家途經寶林邨寶德樓對開，與兩名街坊相遇，雙方為錢銀爭執，事主遭他們拳打腳踢。剛巧有警員巡經喝止，當場拘捕其中一名姓鍾（34歲）男子，另一人逃去。</p></body></html>
