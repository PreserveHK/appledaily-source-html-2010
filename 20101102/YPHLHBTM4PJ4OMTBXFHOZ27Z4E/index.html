<html><header><meta charset="utf-8"><title>姜文拒讓新片映期</title></header><body><h1>姜文拒讓新片映期</h1><p>早前內地報章報道，由於今年聖誕檔期，三大內地導演馮小剛《非誠勿擾2》、陳凱歌《趙氏孤兒》及姜文《讓子彈飛》分別會上映，為免出現自相殘殺局面，所以電影局正游說各人換檔避免正面衝突。無獨有偶此三套片都不約而同找來內地影帝葛優演出，令衝突更明顯。<br>不過《讓》片的導演姜文對事件表示詫異，他回覆內地記者查詢時說：「我沒有接到任何這方面的消息或建議，我的電影很早就同內地的戲院商討日子。所以任何宣傳和發行的準備都為了這個檔期。」姜文言下之意就是不會作任何退讓，也代表他對電影的信心。<br>撰文：李森</p></body></html>
