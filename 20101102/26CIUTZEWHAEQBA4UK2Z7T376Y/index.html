<html><header><meta charset="utf-8"><title>一生人33歲最忙碌</title></header><body><h1>一生人33歲最忙碌</h1><p>每天營營役役，忙得連睡覺的時間都沒有？如果你是33歲，這不足為奇，因調查顯示這是一生中最忙的年齡，33歲的人，有1/3平均每日只睡五小時。<br>調查由電郵服務供應商Hotmail進行，結果發現33歲的人最忙，忙得在工作、家庭和社交之間難取得平衡。有2/3人每周在辦公室工作逾38小時，56%人更要定時拿工作回家做。他們平均每天只有一小時自己時間，20%人忙得沒有時間外出見朋友。但人到55歲後，隨着事業達高峯，想忙都忙不了。<br>英國《每日郵報》
</p></body></html>
