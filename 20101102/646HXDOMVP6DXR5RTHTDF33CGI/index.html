<html><header><meta charset="utf-8"><title>頑疾困擾病漢跳樓亡</title></header><body><h1>頑疾困擾病漢跳樓亡</h1><p>【本報訊】一名男子疑因病厭世，昨晨8時40分，在屯門大興邨興耀樓7樓住所跳樓，倒卧在明愛屯門社區進修中心對開地上，當場傷重昏迷。大廈保安員發現，連忙報警，惟事主送院搶救後不治。警方調查證實墮樓男子姓曾（67歲），沒留遺書，但得悉他受頑疾困擾，不排除因病厭世，事件無可疑。死者的周姓妻子（66歲）得悉他跳樓，立即趕落樓，目睹丈夫不省人事傷心嚎哭，要警員扶起（圖）。<br>周鴻熙攝</p></body></html>
