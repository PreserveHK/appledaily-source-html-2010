<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧萃雯未獲邀請賀台慶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧萃雯未獲邀請賀台慶 - 馮仁昭</h1><p>「九姑娘」鄧萃雯噚日接受商台訪問，問到佢會唔會出席無綫嘅台慶頒獎禮，雯女笑笑口話：「要睇吓點，我家未收到邀請，而且又未入圍角逐。」但係呢個月19日係無綫台慶，雯女就因為喺內地拍劇返唔到嚟出席。坊間一直傳《義海豪情》有兩個結局，雯女話：「冇，如果唔係添哥（監製李勝）講都唔好信。」但對於自己套劇收視唔及《公主嫁到》，雯女承認有啲失望。</p></body></html>
