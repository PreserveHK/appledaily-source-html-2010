<html><header><meta charset="utf-8"><title>Jolin西門町見紅</title></header><body><h1>Jolin西門町見紅</h1><p>蔡依林（Jolin）早前推出的新碟，加入寫真書再推出慶功版，她也特地於前日在台北西門町舉行簽唱會宣傳，當天她專程由內地趕返台北，看見滿街歌迷，開心不已，還笑說：「我感覺上好像推出一張全新的專輯，要重新再跑宣傳。」未知是否Jolin太過興奮，所以穿上熱褲獻唱時就不慎春光乍洩，露出紅色內褲。</p><p>閉關綵排</p><p>除了緊張新碟外，Jolin年底開始的巡迴演唱會也綵排在即，要進入閉關時期，台北站演唱會將於本周末開始正式售票。此外，經常被指有修葺過容貌的Jolin日前現身簽唱會時，其容貌亦與昔日有所分別。<br>撰文：丁寧
</p></body></html>
