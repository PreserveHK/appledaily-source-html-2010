<html><header><meta charset="utf-8"><title>案件速遞嘉禾火死因今料裁決</title></header><body><h1>案件速遞<br>嘉禾火死因今料裁決</h1><p>【本報訊】08年旺角嘉禾大廈4死55傷火災昨續死因研訊。代表消防處的律師結案陳詞時指，無線電通訊器及氧氣筒運作正常，超過五位消防員聽到殉職消防隊目蕭永方求救訊息，只是未能即時提供增援。律師又指，事件屬悲劇，即使增加氧氣量，亦不能避免死傷，處方事後已增加小型氧氣筒及研究將通訊器數碼化。<br>死因裁判官昨總結案情及引導陪審團，指他們可作出的裁決，是四名因吸入濃煙等理由致死的死者是否死於意外。陪審團今日退庭。<br>案件編號：CCDI870-3/08</p></body></html>
