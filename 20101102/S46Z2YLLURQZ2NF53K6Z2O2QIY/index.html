<html><header><meta charset="utf-8"><title>黃奕世博傳愛心</title></header><body><h1>黃奕世博傳愛心</h1><p>內地女星黃奕前晚參加了上海世博的閉幕演出，身為世博形象大使的她，與失明小童在台上表演更大派糖果，同台還有成龍、劉翔和林志玲等一起演出。黃奕在台上表示小朋友雖然看不到這世界，但他們可以聽見和感受大家的愛和鼓勵。<br>騷後黃奕在後台與這班小朋友拍照留念，小朋友們十分興奮，紛紛擁上前與黃奕合照，黃奕更母性大發地與他們抱抱，場面溫馨。黃奕透露世博期間有做義工派發宣傳單張，又向參觀的市民講解，她覺得能參與其中十分有意義。<br>撰文：FayeLam</p></body></html>
