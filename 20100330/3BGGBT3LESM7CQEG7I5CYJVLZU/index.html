<html><header><meta charset="utf-8"><title>金喜善丈夫網上晒肌示愛</title></header><body><h1>金喜善丈夫網上晒肌示愛</h1><p>韓國女星金喜善一向喜歡更新網誌和fans分享生活點滴，其有錢丈夫朴駐英原來也是同道中人，近日在其網誌內公開多張大晒朱古力腹肌的相片，引來網友熱烈討論。</p><p>Fans表欣羨</p><p>英哥不讓明星妻子專美，將半裸上身man爆的肌肉相放到網誌上公諸同好，還十足明星般大擺甫士，並在網誌主頁寫下「我愛你」，令人聯想到他向前往內地拍古裝片《戰國》的善姐示愛兼打氣。英哥的相片曝光後，獲網友大讚並謂睇到流口水，表示十分羨慕善姐，嫁得如此筍盤。</p></body></html>
