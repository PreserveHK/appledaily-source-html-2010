<html><header><meta charset="utf-8"><title>阿仙奴vs巴塞隆拿歐聯周三8強戰軍情：法比仔有傷　難鬥巴塞</title></header><body><h1>阿仙奴vs巴塞隆拿<br>歐聯周三8強戰軍情：法比仔有傷　難鬥巴塞</h1><p>【綜合歐洲外電】阿仙奴上仗英超被伯明翰逼和，隊長法比加斯受到對手嚴重侵犯而觸傷膝部，主場鬥巴塞隆拿與另一中場戴亞比均上陣成疑；而中堅華美倫國內聯賽停賽，無礙今仗上陣，而艾沙維及拿斯尼料重返正選。<br>首回合先作客的巴塞隆拿，有主力中場恩尼斯達上仗西甲對馬略卡時拉傷肌肉，需缺陣10天，今仗肯定無法上陣，另一中場沙維則可復出。前阿仙奴隊長亨利賽前表示，06年歐聯決賽負於巴塞，是他在兵工廠最傷心一刻；亨利07年由阿仙奴轉投巴塞後，將首度倒戈兵工廠。</p></body></html>
