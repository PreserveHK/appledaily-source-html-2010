<html><header><meta charset="utf-8"><title>上海直擊黃奕掃逾百萬皮草</title></header><body><h1>上海直擊<br>黃奕掃逾百萬皮草</h1><p>內地女藝人黃奕去年嫁予內地富豪姜凱後，經常以幸福貴婦身份現身，加上做了美容店老闆娘，一身貴氣及排場更令人目眩。</p><p>紅Birkin搶眼</p><p>黃奕日前被發現在上海逛街購物，拿着紅色Birkin手袋，於一家皮草店細心挑選高貴款式的皮草，黃奕心情大好，與周圍人有說有笑，她拿上手的皮草動輒過百萬，盡顯名媛氣派，一輪左挑右選之後，她滿意地購下幾件，然後準備離去。記者上前，黃奕也大方接受訪問，她表示剛出席完品牌宣傳活動，有空便閒逛，剛好看中幾件皮草，便購下自己開心。<br>採訪、攝影：盧健</p></body></html>
