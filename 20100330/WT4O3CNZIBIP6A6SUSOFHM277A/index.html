<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe生日姊妹同賀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe生日姊妹同賀 - 馮仁昭</h1><p>近日周圍宣傳演唱會嘅S.H.E，噚日喺台灣出席新款按摩機嘅代言活動，因為產品有纖體功能，Ella見到即話：「我最想買來瘦大腿內側及手部。」至於最近成日被影到有雙下巴嘅Selina就話想全身都一齊瘦，佢仲死撐話：「我只要運動，整個人就可瘦到小一號。」另外今日係Hebe嘅27歲生日，Ella同Selina準備咗禮物送畀壽星女，Hebe透露生日願望同愛情無關。</p></body></html>
