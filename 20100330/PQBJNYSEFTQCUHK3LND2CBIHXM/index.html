<html><header><meta charset="utf-8"><title>案件速遞中聯辦示威一被告認罪</title></header><body><h1>案件速遞<br>中聯辦示威一被告認罪</h1><p>【本報訊】社民連主席陶君行及成員劉山青，與另兩名男子去年國慶日到中聯辦外示威，其間四人涉嫌襲警、爬上警車車頂踩踏叫囂，又阻差辦公。案件昨在東區裁判法院進行預審，其中一名成員認罪，押後至4月19日判刑。<br>四名被告為黃大仙區議員陶君行（43歲）；貨車司機曾志強（44歲），各否認一項襲警員罪。承認控罪的第三被告李業基（47歲），與第四被告劉山青（57歲），同被控兩項在公眾地方作出擾亂秩序行為及阻差辦公罪。陶、曾及劉的案件押後至5月12日開審。<br>案件編號：ESCC524/10</p></body></html>
