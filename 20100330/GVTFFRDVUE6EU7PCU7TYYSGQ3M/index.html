<html><header><meta charset="utf-8"><title>陳坤瑜伽保靚樣</title></header><body><h1>陳坤瑜伽保靚樣</h1><p>內地性格小生陳坤日前到台灣宣傳新曲專輯《謎ME》，穿上Gucci新裝接受訪問。一向熱衷時裝的陳坤謂：「因為工作關係，平時都有造型師依照不同的工作、活動，準備適合的服裝，所以我很少花心思在打扮上。」陳坤愛穿slimcut款式，他說：「像DiorHomme、Gucci那樣窄窄合身的衣服，以前都愛穿，但前陣子去了日本後，發現穿寬鬆、多層次搭配的方式也挺好看。」<br>問陳坤怎樣維持好體態，他說：「其實做瑜伽運動才能保持，大概做了9年多了，通常每天做1小時，但有時也會躲懶只做20多分鐘。」<br>採訪、攝影：PearlLai</p></body></html>
