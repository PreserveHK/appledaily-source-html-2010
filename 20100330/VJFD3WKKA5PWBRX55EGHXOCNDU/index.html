<html><header><meta charset="utf-8"><title>寶麗來翻生PX出籠</title></header><body><h1>寶麗來翻生PX出籠</h1><p>寶麗來回來了，家中的寶記即影即有相機都復活了，當初由Dr.FlorianKaps引發的TheImpossibleProject終於開始生產，頭炮是兩種PXFirstFlush菲林，叫做FirstFlush原來是形容他們就如同第一泡茶，PX分100度及600度，俱為黑白菲林。這次研發新菲林，他們得到了愛克發的幫忙，暫時都是限量版，只在官網出售，網站：http://www.the-impossible-project.com，價格並不便宜，售21美元（約160港元/未連郵費）。<br><br>二少</p></body></html>
