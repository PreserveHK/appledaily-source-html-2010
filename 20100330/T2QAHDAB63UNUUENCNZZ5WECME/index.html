<html><header><meta charset="utf-8"><title>研究踢爆：吸煙危害IQ</title></header><body><h1>研究踢爆：吸煙危害IQ</h1><p>吸煙危害健康之外，原來還會危害智商（IQ）。最新研究發現，抽煙會降低人的IQ，或證明一個人比較笨。<br>一項調查了20,000年輕人的研究發現，有吸煙習慣的年輕人，IQ明顯比不吸煙的低。典型的18至21歲的吸煙者，平均IQ為94；同年齡層的不吸煙者，平均IQ有101。<br>而且，煙癮越大，IQ越低，那些一天抽一包或以上的人，平均IQ比不吸煙的低7.5分，即平均只有90左右。<br>一般人的IQ介乎84至116之間。研究又指，一對兄弟，一個吸煙，一個不吸煙，雖然生活條件相似，但IQ出現明顯差異，不吸煙的比吸煙的高。<br>英國《每日郵報》</p></body></html>
