<html><header><meta charset="utf-8"><title>米雪出書寫尹佬</title></header><body><h1>米雪出書寫尹佬</h1><p>米雪、蘇姍和車淑梅為新書《願望天使》，昨天於將軍澳出席宣傳活動，其中六個章節是米雪分享生命際遇和人生觀。</p><p>攰到眼現紅筋</p><p>米雪表示有事要跟朋友分享，遇到逆境不要氣餒，不要怨天怨地。相比病人，健康的人比起殘缺的人已較幸運；而面對善終的人，盡量幫他們實現願望。問到米雪有沒有在書中分享照顧尹志強多年的心情，她說：「都有少少，但用另一個形式。對病人嚟講，家人係好重要。」<br>另外，米雪為無綫一個節目做旁白錄音十多小時，以致眼睛現紅筋，問到她會不會放長假休息，她說：「仲接咗啲工作，遲啲或者過埋夏天就放假。」<br>採訪、攝影：王連連</p></body></html>
