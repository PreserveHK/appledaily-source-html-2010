<html><header><meta charset="utf-8"><title>殺人鯨追殺海豚媽媽</title></header><body><h1>殺人鯨追殺海豚媽媽</h1><p>新西蘭一批遊客最近乘船出海，原本想觀賞海豚追逐嬉戲的溫馨場面，豈料出現眼前的，竟是血腥的殺戮戰場。一條殺人鯨突然出現，殺死一條母海豚，又將母海豚的小海豚當點心。<br>旅客突然發現一大群海豚逃亡似的快速游過，原來後面有一條殺人鯨正死命地追殺牠們。一條母海豚為照顧小海豚留守最後，結果被殺人鯨盯上。殺人鯨將母海豚整條拋上九公尺高空（上圖），再被撞斷脊椎（下圖），當場死亡。那些手無縛雞之力的小海豚，最終亦難免成為殺人鯨的點心。<br>拍攝下這駭人場面的遊艇攝影師說：「船上所有人都嚇壞了，當時並不清楚發生甚麼事，直至回家看到影片，才知是甚麼回事。」<br>台灣東森新聞網</p></body></html>
