<html><header><meta charset="utf-8"><title>道祖誕申請列法定假期</title></header><body><h1>道祖誕申請列法定假期</h1><p>【本報訊】釋迦牟尼及耶穌生日人人有假放，老子誕辰卻無人理會。香港道教聯合會日內將向民政事務局申請，將農曆2月15日道祖誕列為法定假期，可增加假期總數或調動現有假期，期望政府予以考慮。<br>道教聯合會主席湯偉奇昨在第十屆香港道教節開幕時表示，將於一星期內向民政事務局申請，把道祖誕列為法定假期，「最理想梗係正日（放假），但係如果唔得都可以係第二日，加多日法定假就最好，如果唔係就要討論吓，睇吓可唔可能有其他假讓出嚟。」會方指，佛誕假期花了十年才成事，他們不期望一步到位，每年道教節都會再向局方申請，以誠意打動政府。</p></body></html>
