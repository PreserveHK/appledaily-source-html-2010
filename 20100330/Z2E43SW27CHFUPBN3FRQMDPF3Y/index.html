<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●夢工場動畫《馴龍記》上周五於全美開畫，周末三天大收3.4億港元，成為票房榜冠軍，終止《愛麗絲夢遊仙境》三連冠局面。<br><br>●姬蒂摩絲將參演奇雲史帕西於倫敦劇院的莎士比亞劇目《暴風雨》，但她只會演一個小角色。<br><br>●因丈夫被爆婚外情醜聞，兩周未有現身的姍迪娜布洛，被指正於荷李活首間購入的小型物業避靜。<br><br>●蒼井優最近與男星岡田將生合演古裝片《雷櫻》。<br><br>●日本諧星黑澤宗子主演的電影《黑澤電影》，前日在第2屆冲繩國際電影節中獲得和平組別的最佳電影及評審特別獎。<br><br>●韓國女星金素妍日前為新劇《檢察官公主》拍攝穿婚紗場面。</p></body></html>
