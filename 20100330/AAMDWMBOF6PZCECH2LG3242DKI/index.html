<html><header><meta charset="utf-8"><title>馮仁昭四圍超：侯佩岑嫌求婚唔浪漫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：侯佩岑嫌求婚唔浪漫 - 馮仁昭</h1><p>侯佩岑被踢爆同金融才子黃柏俊訂婚，今年內仲會完婚，日前侯主播接受陶子訪問，同觀眾分享未婚夫求婚過程，佢立即露出甜笑話：「沒有特別浪漫，在餐廳他把鑽戒放在膝蓋上，問我Wouldyoumarryme？旁邊沒有人，我想都已到這田地，先說Yes好了。」侯佩岑仲話諗到自己就嚟做人老婆，真係好似發夢咁唔敢相信，至於對老公第一個印象，侯佩岑竟然話覺佢似舅父喎！</p></body></html>
