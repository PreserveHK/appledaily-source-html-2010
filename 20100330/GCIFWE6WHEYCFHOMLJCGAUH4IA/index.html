<html><header><meta charset="utf-8"><title>古怪蓮莎賀同志blogger</title></header><body><h1>古怪蓮莎賀同志blogger</h1><p>荷李活著名娛樂bloggerPerezHilton昨日於荷李活大搞32歲生日派對，大批藝人賞面為他慶祝。因近日連番怪行，日前兩度被拒諸派對門外的蓮莎露夏恩（LindsayLohan）也有到場支持。</p><p>一腳白色粉末</p><p>蓮莎近日行徑古怪晚晚蒲，日前被拍到一腳白色粉末的照片，多次出席派對均被拒入場，昨日她終可堂堂正正參與派對。此外，昨日出席嘉賓均打扮出位到場，與同志網主爭妍鬥麗，當中包括英國女歌手LeonaLewis、KatyPerry及MelB等。</p></body></html>
