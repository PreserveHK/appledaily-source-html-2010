<html><header><meta charset="utf-8"><title>《援膠女郎》囊括五獎</title></header><body><h1>《援膠女郎》囊括五獎</h1><p>第24屆日本高崎電影節於上周五至下月11日在高崎市舉行，大會前日舉行頒獎禮，是枝裕和執導、韓國女星裴斗娜主演的日本片《援膠女郎》，連奪最佳電影、最佳男女主角及最佳男女配角共5獎成為大贏家，女主角裴斗娜、男主角ARATA、男配角小田切讓及女配角星野真里均到場領獎，非常畀面。<br>至於憑《一首Punk歌救地球》同樣奪得最佳男配角的森山未來，自上周宣佈與圈外女友奉子成婚後，前日首度現身公開場合，獲在場fans祝福。</p></body></html>
