<html><header><meta charset="utf-8"><title>特稿山東卧虎藏龍</title></header><body><h1>特稿<br>山東卧虎藏龍</h1><p>FC山東上季於中超僅僅壓倒FC上海及FC天津，奪得殿軍，從而參加今屆亞冠盃賽事。山東隊中卧虎藏龍，名氣最大的要算是周海濱。這位曾經外流至荷蘭，效力燕豪芬的中場，雖然最後都是失敗而回，但跟隨這支荷甲班霸練習，令到他的戰力得以提升。</p><p>另外，經過東錦賽對南韓一役的「美斯式」入球後，而人氣上升的鄧卓翔，加盟FC山東後都是介乎於正選與後備之間，上仗對浦項制鐵本有入球機會，可惜最後射失12碼；但他表示不會因此而放棄再為球隊操刀「極刑」機會。至於前鋒韓鵬已成為國家隊的主力前鋒，自02年開始便一直效力FC山東。</p></body></html>
