<html><header><meta charset="utf-8"><title>百惠次子未看父母作品</title></header><body><h1>百惠次子未看父母作品</h1><p>日本藝能界模範夫婦山口百惠和三浦友和的次子三浦貴大，前日以第16代代言人身份，在東京出席力保健的宣傳活動。廣告商睇中貴大做過救生員，有強健體魄，故此邀請他處男下海拍廣告。<br>貴大表示父母知道他拍廣告後，都有為他打氣，他說：「不過我沒有告訴他們拍攝內容有攀山涉水的鏡頭。」除了廣告，貴大稍後還有電影《FLOWERS》和夥拍木村拓哉的《SPACEBATTLESHIP大和號》上映。被問到以哪位男星作為目標時，貴大笑言雖然很尊敬父親，卻沒有看過父母的作品，最多只是在電視上播出時看兩眼。</p></body></html>
