<html><header><meta charset="utf-8"><title>Rain出碟咀韓藝瑟</title></header><body><h1>Rain出碟咀韓藝瑟</h1><p>韓國男歌手Rain後天推出相隔兩年的全新大碟《BACKTOTHEBASIC》，他與韓國女星韓藝瑟合演的新歌MV的第二個預告片，昨日在網上曝光，韓藝瑟在MV中跟Rain纏綿熱吻，恨死不少女fans。<br>工作忙碌的Rain，昨日已由南韓飛往上海，為今晚在上海舉行的上海博覽會2010倒數活動作好準備。最近Rain更獲得韓國樂天百貨公司選用為全新廣告代言人，他將與韓國大提琴家宋永勛合演廣告。</p></body></html>
