<html><header><meta charset="utf-8"><title>森美耕田體驗貧農苦</title></header><body><h1>森美耕田體驗貧農苦</h1><p>森美早前以「樂施會中國發展基金」樂施大使身份到內地貧困縣之一的貴州省探訪，他先乘坐6、7小時車程到貴州省赫章縣，再步行一個多小時到達位於偏遠山區的板河村探訪，體驗貧農的生活情況。</p><p>品嚐農家飯</p><p>森美除了與農民一起勞動耕種外，也與他們一起吃農家飯，事後森美表示知道中國有逾3500萬貧農，每月平均收入不足人民幣100元，故希望可協助他們改善生活狀況，增加收入，得溫飽之餘也能應付必需開支，如醫療及教育等，森美說：「要令佢哋真真正正食到一口安樂茶飯，又豈止一碗白飯咁簡單。」<br>撰文：丁寧</p></body></html>
