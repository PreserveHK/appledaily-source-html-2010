<html><header><meta charset="utf-8"><title>案件速遞男子與少年肛交囚四年</title></header><body><h1>案件速遞<br>男子與少年肛交囚四年</h1><p>【本報訊】物業管理公司高級主任涉在同志網站認識14歲「援交少年」，議價400元到賓館性交易。少年遭社工發現在網上兜搭男子進行性行為，通知其父母及報警。該主任早前在高等法院被裁定與21歲以下男子進行同性肛交罪名成立，昨判囚4年。被告胡宗偉（31歲），嶺南大學工商管理系畢業。被告昨坐在犯人欄內，一度跟到庭支持他的男友對望，露出微笑。<br>案件編號：HCCC422/09</p></body></html>
