<html><header><meta charset="utf-8"><title>蒜茸灒熟油保鮮</title></header><body><h1>蒜茸灒熟油保鮮</h1><p>我最近煮餸不用蒜茸夾，改用電動攪拌器，一次過把三整顆蒜頭，去皮後放入去攪爛成蒜粒，真的很方便，然後用密實盒儲好放入雪櫃，每次煮餸拿一點來用，就不用每次都要剁。但過了五天後，發現蒜茸變成青綠色（不是發霉），這些已切開蒜茸的存放時間要在三天內用完，可加醋及油去保存，否則就變壞，難怪有些罐裝蒜茸味道總是酸酸的。後來，我再做一次蒜茸，這次我灒入熟油，蒜茸可存兩星期，不過香味就當然不及即剁的好，經我試驗，蒜茸還是即剁最香最好味，懶不得。<br><br>小家嫂</p></body></html>
