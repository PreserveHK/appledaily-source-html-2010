<html><header><meta charset="utf-8"><title>隔牆有耳：曾國豐轉工冇退黨 - 李八方</title></header><body><h1>隔牆有耳：曾國豐轉工冇退黨 - 李八方</h1><p>公民黨積極推動五區公投運動之際，身兼湯家驊助理嘅黨內新星曾國豐卻突然辭職，4月1日轉到國泰機艙服務員工會任總幹事，公民黨女權至上，新工作亦要與好多女士交手，阿豐真係有異性緣。佢忽然轉職，惹起外界猜疑，一時話佢離棄湯大狀，甚至傳佢會退黨，謠言滿天飛，阿豐主動澄清絕無退黨之意，強調早有轉工打算，絕對唔係孤立湯大狀。<br>阿豐話佢其實都想5.16補選日後先返新工，可惜工會等人用，因此佢要急急上任。佢話仍有投入黨務，亦會繼續服務大埔街坊。
</p></body></html>
