<html><header><meta charset="utf-8"><title>北京直擊黎明拍戲不求攞獎</title></header><body><h1>北京直擊<br>黎明拍戲不求攞獎</h1><p>黎明昨日在北京出席新片《火龍》首映，他在戲中的造型之前被網民取笑像犀利哥，他說：「這是上天安排的緣份，讓電影有這個話題。」</p><p>包場請妻睇戲</p><p>最近被揭與蔡卓妍曾結婚的鄭中基，同樣在北京宣傳電影，黎明謂未必會碰面，更認為別人的家事不想講太多。<br>有人讚黎明在《火》片的演技，他說：「當年《甜蜜蜜》沒有拿獎，我便再也不去想拿不拿獎。」不過他已決定於下月二及三日，包場與太太樂基兒及一眾親友去戲院欣賞電影。此外，有傳黎明有意簽韓國男子組合SuperJunior的韓庚於旗下，但他否認並指沒有聽過韓庚的名字。<br>採訪、攝影：陶然婷</p></body></html>
