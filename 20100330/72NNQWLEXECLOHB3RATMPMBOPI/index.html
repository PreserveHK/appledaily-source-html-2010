<html><header><meta charset="utf-8"><title>Audi展出明星簽名車
</title></header><body><h1>Audi展出明星簽名車
</h1><p>我爆偈哥鍾意車之餘，都鍾意電影，所以就嚟開始嘅第34屆香港國際電影節，我都買咗飛，不過參加電影節開幕禮，就梗係無我份。好彩有出席咗開幕禮嘅老友報料，話當日Audi出動咗架A5Sportback擺喺會場，畀過百個中外電影界巨星同貴賓喺上面簽名。有份簽名嘅個個都係星級人馬，無機會見真人，睇吓個簽名都好吖。想睇？由即日起至4月11日，去Audi喺金鐘海富中心嘅陳列室，就可以見到呢部明星簽名車喇。<br><br>爆偈哥</p></body></html>
