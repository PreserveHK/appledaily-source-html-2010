<html><header><meta charset="utf-8"><title>案件速遞可可粉運毒案四漢受審</title></header><body><h1>案件速遞<br>可可粉運毒案四漢受審</h1><p>【本報訊】警方於去年2月16日，從荷蘭阿姆斯特丹運港的一批可可粉貨物中，發現兩箱報稱可可粉有異（圖），開箱搜出淨重6.6公斤、巿值逾900萬元毒品可卡因粉末，於是「偷龍轉鳳」將可卡因取出，以梳打粉替代。警方暗中監視提貨者，於行動中拘捕四名涉案男子。他們被控企圖販毒，案件昨在高等法院開審。四名被告依序：陳柱良、吳浩賢、許耀武及嚴志豪，年齡21至35歲，均無業。<br>案件編號：HCCC263/09</p></body></html>
