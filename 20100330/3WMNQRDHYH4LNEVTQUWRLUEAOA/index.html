<html><header><meta charset="utf-8"><title>李孝利百變回歸樂壇</title></header><body><h1>李孝利百變回歸樂壇</h1><p>韓國天后李孝利將於下月回歸樂壇，相隔22個月推出全新大碟《H-Logic》。她前日公開宣傳預告片，當中白髮配上誇張妝容的造型，被網友批評她帶有美國話題女歌手LadyGaGa的影子。</p><p>漫畫感覺鬼馬</p><p>不過也有人指李孝利這個新形象，令人聯想起一代性感女神瑪麗蓮夢露（MarilynMonroe）。<br>李孝利的新碟宣傳片充滿漫畫感覺，她一人分飾三角玩盡百變形象，除了有GaGalook，又有野性露臍造型，畫面更出現尿兜和老虎，十分鬼馬。李孝利說：「這張大碟全是我喜歡和想做的音樂，相信各位也會非常喜歡吧。」</p></body></html>
