<html><header><meta charset="utf-8"><title>樂基兒轉行心多多</title></header><body><h1>樂基兒轉行心多多</h1><p>樂基兒昨日現身中環，示範佳士得在6月1日舉行的瑰麗珠寶及翡翠首飾部份拍賣精品，問她會否考慮設計珠寶，她說：「冇諗，每個月都想做唔同嘅嘢，有機會都唔介意做，呢排就想做時裝編輯，之前有雜誌話請我，啱就會做，自己人工唔係好貴。」丈夫黎明有甚麼意見？她說：「佢知，不過佢都話我每個月都唔同。」<br>談到黎明有否送過巨鑽，樂基兒笑說：「OK啦，唔會問價錢，結婚戒指就少戴，因為做嘢唔方便。」會否作收藏留給子女，她說：「暫時冇諗，未有小朋友，見到啱先決定。」<br>採訪：LawWaiMan<br>攝影：ChanChiLam</p></body></html>
