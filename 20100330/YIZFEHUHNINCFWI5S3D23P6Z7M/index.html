<html><header><meta charset="utf-8"><title>隔牆有耳：大劉二千萬捐教院 - 李八方</title></header><body><h1>隔牆有耳：大劉二千萬捐教院 - 李八方</h1><p>華置「大劉」劉鑾雄公子劉鳴煒近排頻頻出動，噚日佢代表父親嘅慈善基金，捐2,000萬元畀教育學院，校方可以同政府嘅大學配對基金配對同等金額。教院好識做，安排喺噚日嘅校長研討會開幕禮進行捐款遞交儀式，仲宣佈亞太領導和變革研究中心會以基金命名。做領導人先要修身齊家，大劉呢方面有資格講嘢，研究中心應該搵佢分享領導心得。<br>劉鳴煒話，家做咗兩個小朋友嘅爸爸，好關心教育問題，又話以前有啲科目讀唔好，都係自己問題，唔關老師事，到班校長哈哈笑。佢又趁機宣傳有份發起嘅香港精神運動，呼籲台下校長提名代表香港精神人士參加。</p></body></html>
