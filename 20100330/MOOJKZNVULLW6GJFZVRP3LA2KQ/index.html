<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜揸飛機撞中銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜揸飛機撞中銀 - 馮仁昭</h1><p>官恩娜（Ella）噚日化身飛機師喺九龍灣出席「TUMI春季系列暢遊大世界」記招，第1次體驗模擬飛行駕駛飛機嘅樂趣，Ella話：「一個飛機師起碼要學6年，我只係學咗6分鐘就試玩，當我嘗試降落嘅時候，結果降落喺中銀大廈，真係唔係好習慣，所以有啲頭暈。」<br>問Ella有冇夢想會嫁個飛機師，佢話：「我又冇咁諗過喎！唉！嫁得出先算啦！」</p></body></html>
