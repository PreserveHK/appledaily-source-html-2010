<html><header><meta charset="utf-8"><title>神起Xiah胞兄進軍中國</title></header><body><h1>神起Xiah胞兄進軍中國</h1><p>韓國人氣組合東方神起成員Xiah的胞兄金俊浩，前日以ZUNO之名殺入中國樂壇，在北京舉行記者會和音樂會，Xiah和父母全家總動員出席支持，場面十分溫馨。<br>ZUNO在早前曝光的唱片封套上大晒結實腹肌引死fans，前日他改穿西裝褸出場獻唱新歌《放開我》，他透露為進軍內地市場，每天努力學普通話，更用普通話說：「謝謝大家，我愛你們。」冧得台下歌迷尖叫。Xiah則唱出雲妮侯斯頓（WhitneyHouston）的《GreatestLoveofAll》為胞兄打氣。</p></body></html>
