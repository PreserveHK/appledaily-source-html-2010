<html><header><meta charset="utf-8"><title>安琪蓮娜化身3D女巫</title></header><body><h1>安琪蓮娜化身3D女巫</h1><p>近日3D電影大行其道，迪士尼更有意開拍一套講述童話《睡公主》（SleepingBeauty）中女巫的3D外傳《Maleficent》，據悉安琪蓮娜祖莉（AngelinaJolie）對女巫的角色極有興趣。</p><p>邀添布頓執導</p><p>據《洛杉磯時報》報道，迪士尼希望開拍一套3D真人電影，並有意找安琪蓮娜扮演女巫。故事中Maleficent為睡公主落了魔咒，令她睡足100年，要王子獻吻才告蘇醒。一屋小朋友的安琪蓮娜，對拍攝童話故事極有興趣，電影公司也力邀添布頓（TimBurton）執導，據說成事機會甚高。</p></body></html>
