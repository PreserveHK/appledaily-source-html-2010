<html><header><meta charset="utf-8"><title>年初一床上咪打噴嚏</title></header><body><h1>年初一床上咪打噴嚏</h1><p>為求新一年順順利利，傳統上在農曆新年期間都會有些俗例和禁忌要注意：<br><br>勿床上打噴嚏：從睜眼開始，若要打噴嚏，切忌在被窩裏打，應立即下地，否則全年會身體欠佳。<br><br>忌用剪刀：初一不宜洗頭，因為會洗掉財運。也不宜使用剪刀，因為會剪斷好運。<br><br>掃地向內掃：年初一至年初五，千萬別用掃帚，因會掃掉全部好運；若真要用，記得由外往內掃。<br><br>初六倒垃圾：別向外倒垃圾，會把福氣財運掃光。最好等到初六送窮神時一併扔掉，減少破財機會。<br><br>小心油器跌落地：油類食品不能弄到地上，因被認為是不吉利的先兆。<br><br>馬啟福（http://www.kaifook.com.hk）</p></body></html>
