<html><header><meta charset="utf-8"><title>祖兒收利是賣口乖</title></header><body><h1>祖兒收利是賣口乖</h1><p>容祖兒與孫楠今年以香港天后及內地天王身份，一同參與中央電視台春節晚會的演出，二人還與台灣創作天王王力宏及澳門代表余翠芝（Chita）合唱全運會主題曲《相親相愛》，祖兒甫到化妝間，便獲孫楠豪派兩封大利是，開心得她連說了差不多100句拜年祝福語，她又封孫楠為零瑕疵，孫楠則回敬祖兒，叫她零失準。<br>Twins則籌備復合，二人早前影賀年照，蔡卓妍謂新年願望是身體健康，及Twins的4月演唱會叫好叫座，她近日忙與林峯合拍新戲，鍾欣桐則在內地拍劇過節。<br>撰文：丁寧</p></body></html>
