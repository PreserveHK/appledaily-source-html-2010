<html><header><meta charset="utf-8"><title>環球樓市中國　羊城新盤春節大促銷</title></header><body><h1>環球樓市<br>中國　羊城新盤春節大促銷</h1><p>廣州上月一及二手住宅成交量大減，平均按月下跌約兩成，因市況明顯轉靜，發展商態度轉焦急，連一向休息的農曆新年長假期仍繼續賣樓，並推出多項優惠吸客。<br>廣州大部份新盤春節期間不但不會休息，為吸引買家在淡市中買樓，發展商加大折扣促銷力度，如富力地產旗下10個新盤或貨尾聯合推出大型主題促銷活動，共推出100個單位以一口價發售，其中富力金港城別墅的買家可獲贈20萬元全屋裝修及5年管理費等。<br>其餘發展商亦以九折甚至八折優惠吸客。另個別計劃農曆新年後開售的新盤則預先在長假期內開放示範單位，以求盡早吸納客源。</p></body></html>
