<html><header><meta charset="utf-8"><title>環球樓市加拿大　楓葉國研為樓市降溫</title></header><body><h1>環球樓市<br>加拿大　楓葉國研為樓市降溫</h1><p>加拿大樓市火熱，成交量連升11個月，引起市場熱烈討論是否出現泡沫，政府更有意推出連串措施令樓市降溫。據CanadianRealEstateAssociation（CREA）數據顯示，去年12月加拿大住宅銷量按年急升72%，而政府開始擔心樓市出現泡沫，不排除會推出措施冷卻熾熱的樓市。<br>有專家指出，已傳出的建議包括將首期由樓價5%增至10%；同時，還款年期由35年縮短至25年，目的是要減少入市買家數目。NovaScotia銀行經濟師DerekHolt表示，市場討論焦點是樓市在今年下半年至明年會出現軟着陸，還是硬着陸。</p></body></html>
