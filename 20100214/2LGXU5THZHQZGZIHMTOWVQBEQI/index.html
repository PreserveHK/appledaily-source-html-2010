<html><header><meta charset="utf-8"><title>周秀娜周身病痛</title></header><body><h1>周秀娜周身病痛</h1><p>周秀娜（Chrissie）前晚率領A.Lin及DaDa等一眾o靚模，到銅鑼灣的茶餐廳外宣傳她們設計的公仔「LittleGobie」，雖然天氣轉冷，Chrissie依然大騷長腿，但見她眼紅紅現出疲態。她透露之前上船吹風，結果又屙又嘔又頭痛，眼睛發炎兼皮膚出現敏感，要看中醫調理身體。<br>今日情人節兼年初一，Chrissie要到日本工作幾天，她笑言：「之前未有買新衫過年，可以喺日本買番夠本。」<br>採訪：藍文浩<br>攝影：黃偉雄</p></body></html>
