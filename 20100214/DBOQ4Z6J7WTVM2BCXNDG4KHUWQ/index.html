<html><header><meta charset="utf-8"><title>78億打造全球最大遊艇</title></header><body><h1>78億打造全球最大遊艇</h1><p>全球經濟剛走出衰退，遊艇設計師馬奇（BerkeleyMarch）已急不及待向億萬富豪兜售他的新作──全球最大的超級遊艇（圖），200米長，相當於兩個足球場大，造價約10億美元（78億港元），只要有富豪認購，最快五年內下水。<br>這艘超級遊艇暫時名叫「計劃1000」，比現時車路士班主阿巴莫域治所擁有的全球最大遊艇「日蝕號」（Eclipse）還要長33米，設施極盡奢華，有兩層影院、夜總會、31米泳池、賭場、停車場和直升機停機坪。馬奇指遊艇有市有價：「不管衰退與否，遊艇代表男人的自尊心，越大越好。」<br>美國有線新聞網絡</p></body></html>
