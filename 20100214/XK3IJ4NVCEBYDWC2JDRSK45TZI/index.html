<html><header><meta charset="utf-8"><title>智利硬幣串錯國名真丟臉</title></header><body><h1>智利硬幣串錯國名真丟臉</h1><p>國名也寫錯，簡直罪無可恕。南美洲國家智利（Chile）鑄幣局前年底在市場推出150萬個新鑄造、但將國名誤串成「Chiie」的50披索（面值約0.73港元）硬幣，流通近一年才被發現，當局怒炒鑄幣局總經理。<br>硬幣上國名串錯一事，去年10月才被一名錢幣收藏家發現，他通知了鑄幣局，鑄幣局立即修正鑴版，但沒知會央行。到《信使報》去年12月報道央行才知覺，即時辭退鑴版師傅，上月怒炒鑄幣局總經理。<br>鑄幣局表明不會回收「錯鑄硬幣」，因為坊間已有很多人囤積這些硬幣。今次並非鑄幣局首次犯錯，去年一名職員錯把應收藏在博物館的罕有硬幣賣給收藏家。<br>美聯社</p></body></html>
