<html><header><meta charset="utf-8"><title>Kelly想同可盈對親家</title></header><body><h1>Kelly想同可盈對親家</h1><p>今年是陳慧琳（Kelly）誕下愛兒劉昇後的首個農曆新年，日前她接受有線訪問時更親自煎蘿蔔糕給現場工作人員吃。問日常如何照顧蝦餃仔，Kelly不諱言最拿手處理他的屎和尿，老公則最拿手他睡覺。<br>問到有否想過為蝦餃仔對親家？Kelly笑說：「梗係同郭可盈林文龍嘅囡囡對，因為佢哋囡囡真係好靚女好得意。」她又表示將來不會抗拒蝦餃仔入娛樂圈。談到和老公Alex相處，Kelly直言最喜歡聽他說「IMissYou」，問有否盡老婆責任為老公買新內衣褲過新年？Kelly竟反問：「吓，乜要嘅咩，呢啲一向都係佢自己買。」<br>撰文：葉雪</p></body></html>
