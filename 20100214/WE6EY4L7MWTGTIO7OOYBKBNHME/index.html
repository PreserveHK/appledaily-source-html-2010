<html><header><meta charset="utf-8"><title>新年瑞典式洗白白</title></header><body><h1>新年瑞典式洗白白</h1><p>大年初一，跟足傳統的話不能冲凉洗頭，不過對於愛美一族，即使不能完成以上的Task，護膚程序仍是必要。「世上從來只有懶女人，沒有醜女人」，這句話永遠是對的。瑞典著名醫學品牌Jabu'she，最新推出輕柔潔面乳，含青瓜、桃子、菊精華，在潔面同時享受青瓜的清新。這款Lotion可以用於激光治療後的皮膚，或者天氣乾燥的情況下，勁逛花市後的疲倦皮膚最適合用！同一品牌的眼霜更適合在現時使用，因為在時冷時暖的天氣下，用太稠或太稀的眼霜皆不宜，而這款含維他命C及E四百倍抗氧功能的眼霜，反而適用於這個不穩定的天氣！<br><br>記者：曾玉瑩<br>Jabu'she（25270333）</p></body></html>
