<html><header><meta charset="utf-8"><title>封后</title></header><body><h1>封后</h1><p>日本女足（圖）上周六在最後一場分組賽中，憑大野忍及山口麻美上半場初段各入一球，以2:1擊敗南韓，以3戰全勝姿態奪得東錦賽女子組冠軍，並獲得5萬美元獎金。中國女足則在同日較早前，以3:0輕取中華台北，獲得亞軍。路透社</p><p>東錦賽<br>獎金分配（女子組）</p><p>冠軍：日本〈50,000美元〉<br>亞軍：中國〈30,000美元〉<br>季軍：南韓〈20,000美元〉<br>殿軍：中華台北〈15,000美元〉<br><br>註：1美元約=7.8港元
</p></body></html>
