<html><header><meta charset="utf-8"><title>財話短說招行落實供股　股價升2.5%</title></header><body><h1>財話短說<br>招行落實供股　股價升2.5%</h1><p>▲擬進行A+H股同步供股的招商銀行（3968），昨公佈H股供股價為10.06元，較昨日收市報20.3元折讓50.44%，按每10股供1.3股比例供股，涉及4.5億H股，H股的集資規模約45.27億元；按含權基準進行H股買賣的最後日期是本周五，接納H股供股股份和付款，以及申請認購額外H股供股股份和付款的最後期限為本月29日，供股股份將於4月9日起開始買賣。招行昨落實供股後，股價報20.3元，升2.5%。</p></body></html>
