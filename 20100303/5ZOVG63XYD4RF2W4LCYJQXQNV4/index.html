<html><header><meta charset="utf-8"><title>狗狗超人熱爆網</title></header><body><h1>狗狗超人熱爆網</h1><p>中國「女超人」揚威英國！下月滿5歲的雌性雪橇犬「Ice」，穿着超人的衣服從遠處跑過來，還有兩隻手臂，加上「冷艷」的眼神，實在有型到不行。住在中國的牠，紅爆網絡，連英國傳媒也報道。<br>「Ice」這件超人衣，只穿在胸口和前腿，加上一雙假「手臂」，由前面乍看，就像狗狗像人一樣站立，有網民「忍不住笑得從凳子上摔了下來」。主人周小姐每到假日就愛替「Ice」打扮上街，令愛犬出盡風頭，有不少「追求者」，「每天早上一開門，至少有四隻狗公在等牠呢」。<br>英國《每日郵報》</p></body></html>
