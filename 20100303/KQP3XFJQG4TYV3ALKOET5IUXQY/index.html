<html><header><meta charset="utf-8"><title>隔牆有耳：厭惡民建聯集齊10萬人 - 李八方</title></header><body><h1>隔牆有耳：厭惡民建聯集齊10萬人 - 李八方</h1><p>期待已久嘅一刻，終於在噚日朝早11時14分來臨，民建聯終於創造歷史，成功爭取「我相信可以召集100,000個厭惡民建聯的人」呢個一度消失嘅facebook群組，真正有10萬人加入，成為香港政治史上首個10萬人厭惡黨。<br>就喺網民寫下歷史後一分鐘，八方就喺政府總部見到民建聯副主席劉江華，八方第一時間問佢對於身為「10萬人厭惡黨」領袖有乜感想，佢好含蓄，苦笑後不斷擰頭跟住快閃消失。群組創造歷史後，發起人發表「10萬人宣言」，表示10萬人不是終結，而是另一個開端，呼籲民建聯回頭是岸。</p></body></html>
