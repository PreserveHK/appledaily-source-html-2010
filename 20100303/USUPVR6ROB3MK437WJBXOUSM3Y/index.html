<html><header><meta charset="utf-8"><title>馮仁昭四圍超：S.H.E透視33D戰小豬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：S.H.E透視33D戰小豬 - 馮仁昭</h1><p>女子組合S.H.E會喺5月29日喺台北小巨蛋舉行演唱會，咁啱佢哋開騷前係Selina舊愛羅志祥（小豬）先開騷，而另一成員Hebe嘅緋聞男友周杰倫則緊接喺6月首次攻巨蛋，S.H.E嘅演唱會可以話備受緋聞男友夾擊，佢哋近日特別着到靚一靚影宣傳相。對於打頭陣嘅小豬標榜向歌迷送上3D立體裸視效果，33C咪咪嘅Ella笑住話：「我們的33D透視會更有看頭。」</p></body></html>
