<html><header><meta charset="utf-8"><title>全港快相位大全
</title></header><body><h1>全港快相位大全
</h1><p>作為車主，最肉赤嘅莫過於俾人抄牌罰款，最激氣嘅就一定係俾人影快相，因為唔止要罰錢，仲要俾人扣分，分分鐘搞到停牌無車揸就更加欲哭無淚。不過好多時都有車主投訴話死得不明不白，俾人影咗都唔知發生咩事。其實要知道全港邊度裝有相機影相好容易，只要上警務處嘅網頁便一清二楚，當中包括港九新界各區針對超速及衝燈嘅相機分佈，大大話話原來共有520個。因為呢啲屬於公開資料，人人都可以瀏覽，目的當然係時時警惕大家唔好開快車，各位司機其實亦應該自覺。</p></body></html>
