<html><header><meta charset="utf-8"><title>陸詩韻戀棧花花娛圈</title></header><body><h1>陸詩韻戀棧花花娛圈</h1><p>富豪太子女羅寶文昨日為旗下灣仔新酒店富豪薈舉行開幕禮，一班好友包括傅明憲、陳貝兒及趙式芝等齊齊捧場。陸詩韻性感上陣搶鏡，她自爆曾是富豪酒店員工，她說：「十年前我喺Regal做過秘書，做咗半年，仲有啲同事認得番。」</p><p>被彈嫁唔出</p><p>陸詩韻之前轉投爸爸公司工作，揚言仍心繫幕前工作，她說：「家冇咁忙，心思思想做番藝員，有時喺報紙見到啲相，都想做吓。」她透露和TVB仍有一年半合約，至於感情生活，她說：「好慘！我元宵上咗廣州探婆婆，佢年年都催婚，阿爸仲話我嫁唔出，因為太惡。」陳茵媺則否認撻着曾和欣宜傳緋聞的沈振軒。<br>採訪、攝影：JessicaNgan</p></body></html>
