<html><header><meta charset="utf-8"><title>案件速遞男職員否認與少年肛交</title></header><body><h1>案件速遞<br>男職員否認與少年肛交</h1><p>【本報訊】31歲物業管理公司男職員，涉於同志網站認識年僅14歲少年，議價400元，相約到賓館性交易。少年後遭學校社工發現在網上兜搭男子，進行性行為，遂通知其父母報警。被告否認一項與21歲以下男子進行同性肛交罪名，案件昨在高等法院開審。<br>辯方昨盤問少年X時指出，他曾與其他6名網上認識的男子進行性交易，當中可能把一些事情混淆，X表示不同意。<br>案件編號：HCCC422/09</p></body></html>
