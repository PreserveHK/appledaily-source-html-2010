<html><header><meta charset="utf-8"><title>隔牆有耳：陳振聰老婆現身養和 - 李八方</title></header><body><h1>隔牆有耳：陳振聰老婆現身養和 - 李八方</h1><p>陳振聰因為龔如心遺產案而聲名大噪，不過就手尾長相信仲有排煩。噚晚陳振聰老婆譚妙清大約7點半右左，帶住個少女坐住架寶馬房車喺跑馬地養和醫院出現，同行仲有一個保鑣貼身保護。<br>陳太陪住少女落車，甫見記者在場影相好愕然，記者驟見陳太都好詫異。譚妙清耷低頭同個戴住口罩及用帽笠頭嘅少女急急腳行入門診部，保鑣護住少女直入門診處，而陳太隨後都入埋去門診部，其間都引嚟唔少在場人士目光。<br>大約45分鐘後，陳太帶住少女同保鑣一齊坐車走，不過今次有心理準備，所以好大方任記者影相，不過全程就不發一言。</p></body></html>
