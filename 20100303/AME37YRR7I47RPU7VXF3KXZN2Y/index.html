<html><header><meta charset="utf-8"><title>俄酒鬼煙鏟猩猩　被迫送入戒療所</title></header><body><h1>俄酒鬼煙鏟猩猩　被迫送入戒療所</h1><p>黑猩猩喜歡學習和模仿人類行為，但俄羅斯動物園一隻黑猩猩好的不學，「爛煙爛酒」的壞習慣就學到足，被園方送入戒療所戒煙戒酒。<br>黑猩猩名叫肖拉（Zhora圖），原本在馬戲團表演，但由於越來越具攻擊性，被送往俄羅斯南部城市羅斯托夫（Rostov）一個動物園飼養。牠在那裏開枝散葉，又學懂用箱頭筆畫畫，但同時也染上煙癮酒癮，牠酒癮起時，甚至會纏着途人要酒喝，動物園管理員最終逼不得已，將肖拉送到喀山市（Kazan）的戒療所治療。<br>英國《都市日報》</p></body></html>
