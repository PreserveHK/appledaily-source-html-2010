<html><header><meta charset="utf-8"><title>寺島忍封后作品曝光</title></header><body><h1>寺島忍封后作品曝光</h1><p>現年37歲的日本實力派女星寺島忍，早前憑電影《芋虫》獲封柏林影后，她在片中飾演遭遇可憐的婦人，要照顧二次大戰中失去四肢及聽覺的丈夫。新一期日本雜誌《FLASH》首度刊登了寺島忍的大膽性愛劇照，解開了她捧走柏林最佳女主角銀熊獎獎座之謎。<br>寺島忍在《芋虫》片中未有嫌棄因打仗而變成殘廢的丈夫（大西信滿飾演），反而克守婦道，配合丈夫的性需要。從劇照所見，寺島忍全裸躺在床上，大晒白滑豐滿身材，讓大西慢慢靠近自己，大西的殘疾沒有靠電腦效果，他先將腳塞進地板裏，然後將手反綁身後，來演繹這個四肢殘廢丈夫，畫面大膽又不失濃濃夫妻情。</p></body></html>
