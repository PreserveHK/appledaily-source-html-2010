<html><header><meta charset="utf-8"><title>Amy咀完前夫會舊愛</title></header><body><h1>Amy咀完前夫會舊愛</h1><p>英國著名毒后歌手AmyWinehouse盛傳和藏毒前夫BlakeFielder-Civil愛火重燃，將會再婚，二人昨日被偷拍到在倫敦街頭肉緊激吻的照片。</p><p>低胸裝現身</p><p>頭戴帽子的Blake昨日在前妻Amy的寓所附近徘徊，當等到身穿低胸小背心的女神Amy現身時，二人立即情不自禁當街激吻，可惜Blake因藏毒有宵禁令在身，咀完後無奈要跟Amy話別趕返他位於錫菲的家中。不過Amy送走Blake後未有乖乖回家，反而前往找舊男友AlexClaire，相信Blake知道Amy去向，一定嬲到拆天。</p></body></html>
