<html><header><meta charset="utf-8"><title>醫療短波提早天熱　登革熱嚴重蔓延</title></header><body><h1>醫療短波<br>提早天熱　登革熱嚴重蔓延</h1><p>全球天氣暖化，令傳染病加劇。泰國衞生部警告今年炎熱天氣提早出現，令登革熱有嚴重蔓延趨勢，今年1月至2月13日已錄得超過3,700宗病例，平均每日多達85人感染，已累積三宗死亡個案，曼谷地區的14歲以上患者佔最多。傳染病專家指，炎熱的天氣令白紋伊蚊的幼蟲發育周期加快，由以往七天才變成蚊子，縮短至五天，相信今年的蚊患會加劇，增加登革熱傳播風險。</p></body></html>
