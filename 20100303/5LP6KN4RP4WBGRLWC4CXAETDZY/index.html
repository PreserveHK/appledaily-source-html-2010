<html><header><meta charset="utf-8"><title>潮流感：MJ落地有色 - ㎡</title></header><body><h1>潮流感：MJ落地有色 - ㎡</h1><p>MarcJacobs在自己外形和生活上似乎轉向平淡，但設計仍然有棱有角，無敵MJ算盤一直在commerical與fashion間，計得非常準繩。<br>春夏季度，推出壓紋菱格膠雨靴，不大casual的有踭款，百搭易襯的米白、啡、黑三色，sharp醒的有酒紅色，配斯文返工look或牛仔熱褲一樣得。上月底一返貨就賣晒，稍後第二輪補貨要今個月中才登場。長靴以外，今季還有另一hotitemclotclot鞋塑膠料version，百搭配中短襪仔和短裙。<br><br>Textby　㎡</p></body></html>
