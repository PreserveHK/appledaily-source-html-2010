<html><header><meta charset="utf-8"><title>財話短說中航科工與社保抽水12億</title></header><body><h1>財話短說<br>中航科工與社保抽水12億</h1><p>▲消息透露，中航科工（2357）與主要股東社保基金昨收市後透過中銀國際配售合共約3.35億股，每股作價3.35至3.5元，較昨收報3.79元折讓7.65至11.61%，涉資最多11.71億元。配售股份中3.05億股是新股，公司集資最多10.68億元，用作可能收購航空資產及營運資金之用；社保基金則出售2922萬股舊股，套現最多1.02億元。</p></body></html>
