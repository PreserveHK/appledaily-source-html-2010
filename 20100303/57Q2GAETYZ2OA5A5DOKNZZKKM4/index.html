<html><header><meta charset="utf-8"><title>上海直擊伊健上海會長髮女</title></header><body><h1>上海直擊<br>伊健上海會長髮女</h1><p>鄭伊健和經理人林珊珊日前到了上海，他們抽空跟數名男女友人相約吃飯，當晚伊健跟同行的一名年輕長髮女子傾得非常投契。由於當地氣溫仍冷，所以林珊珊把頸巾厚厚的圍在頸上，反而伊健身上的衣服則較單薄。</p><p>飯後逛便利店</p><p>晚飯後，長髮女子陪伊健步出餐廳，但他還意猶未盡，更到了附近的便利店購物，伊健進店即在貨架徘徊，既翻看雜誌，又挑選飲品，最後拿了一罐汽水往收銀處付款，該長髮女子其後細心的陪伊健過馬路，目送他上了的士才離開。<br>採訪、攝影：盧健</p></body></html>
