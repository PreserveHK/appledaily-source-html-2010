<html><header><meta charset="utf-8"><title>趙碩之速減新年肥膏</title></header><body><h1>趙碩之速減新年肥膏</h1><p>趙碩之（Wylie）和冼色麗昨日到新太陽廣場出席「新地姿彩動感型3.8」活動，兩人以懷舊造型亮相。<br>冼色麗先由師傅為她示範線面，其後再由Wylie作狀在其臉上線一次。谷胸及大騷長腿的Wylie噴血指數甚高，她與冼色麗示範古法線面時，彎身令上圍呼之欲出及露出膠紙邊。</p><p>口水浸冼色麗</p><p>Wylie在現場為冼色麗線面，事後Wylie說：「我唔識咬住條線，搞到條線好多口水，整晒落佢（冼色麗）塊面度。」Wylie表示新年吃胖了，花了兩天時間節食，以配合昨日的露腰裝。冼色麗表示被師傅線面時有少許痛，之後會找師傅全塊臉做一次，免得鴛鴦顏色。<br>採訪、攝影：溫敏芝</p></body></html>
