<html><header><meta charset="utf-8"><title>求驗客手記：教QPR救水晶宮　禾諾克其志可嘉 - 求驗客</title></header><body><h1>求驗客手記：教QPR救水晶宮　禾諾克其志可嘉 - 求驗客</h1><p>唔好以為淨係英超先有富豪球會，喺英冠亦有以印度富商米塔爾，以及前F1巨頭比亞托尼為首嘅昆士柏流浪（QPR）；而QPR更剛撬走水晶宮領隊禾諾克替球隊掌帥。不過，我求大俠就真係好佩服禾諾克嘅勇氣，因為QPR以換領隊密出名，禾諾克已經係球隊近4年嚟第12位領隊，即係領隊喺QPR嘅「壽命」平均只得4個月；但有行家就提醒我，話禾諾克肯轉飯鑊可能係為咗救舊球會水晶宮，因為對於財困而俾扣10分嘅水晶宮嚟講，獲得QPR賠償40萬鎊（約500萬港元）作為禾諾克離隊費都幾好使！</p></body></html>
