<html><header><meta charset="utf-8"><title>鈴木難忍老公夜蒲踢竇</title></header><body><h1>鈴木難忍老公夜蒲踢竇</h1><p>曾演日劇《東京愛的故事》的日本女星鈴木保奈美，98年與日本著名搞笑組合Tunnels諧星成員石橋貴明奉子成婚後，多年來專注當主婦，為石橋照顧二人所生的3名女兒。原來面對好色的石橋，鈴木至今仍然治夫有道，日前更趁老公夜蒲現身踢竇。<br>據昨日出版的日本雜誌《週刊女性》報道，現年48歲的石橋貴明日前與多名電視台工作人員在東京惠比壽的夜店消遣，並相約多名年輕美女同歡。眼見老公遲遲未歸家的鈴木即致電石橋，幸而鈴木到場踢竇前，他已叫拍檔木梨憲武急急帶女離開，不過醒目的鈴木趁老公埋單時仍要查看他的收據，一看賬目便知不對路。</p></body></html>
