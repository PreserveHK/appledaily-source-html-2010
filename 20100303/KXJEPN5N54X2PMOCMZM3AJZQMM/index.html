<html><header><meta charset="utf-8"><title>小Polo周街走</title></header><body><h1>小Polo周街走</h1><p>VolkswagenHongKong早前喺60架的士車頂配置時尚Beetle模型車，不但大收宣傳之效，當中透過車隊所發起嘅「Volkswagen愛心滿載」行動更為保良局成功籌募善款。反應好，代理固然乘勢宣佈添食，為配合全新Polo小型房車推出，再次於55架的士車頂換上活潑可愛嘅Polo立體模型車，更發起「VolkswagenPolo童心關懷」行動再次支持保良局。之前新春佳節，代理就引領多架裝上Polo模型車嘅的士載滿愛心禮物，向保良局一班小朋友大派禮物，為佢哋送上歡樂。大家喺馬路上見到呢啲俾的士帶住走嘅可愛小Polo，都一樣有歡樂感覺。</p></body></html>
