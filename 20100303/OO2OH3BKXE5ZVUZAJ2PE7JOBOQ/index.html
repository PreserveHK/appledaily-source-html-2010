<html><header><meta charset="utf-8"><title>求驗客手記：魚仔趕住出世　費殊今日先嚟倒數 - 求驗客</title></header><body><h1>求驗客手記：魚仔趕住出世　費殊今日先嚟倒數 - 求驗客</h1><p>香港媒體好鍾意報道元旦BB搶閘出世嘅新聞，唔知有冇關係呢，南非世界盃大使費殊（MarkFish），原定嚟香港宣傳世界盃倒數100日，點知因為太太早產遲咗上機，搞到要取消噚日喺足球總會舉行嘅記者會、同埋去九龍仔出席足球研習活動。費殊嘅BB、即係魚仔，佢提早出世有乜意義暫時唔知；不過費殊今年只不過係35歲，球員時期話晒都踢過查爾頓、拉素等球隊，加上個名夠特別，所以都有一定知名度。各位球迷想一睹呢位前南非國家隊中堅嘅風采，不妨今日下晝兩點半，落去銅鑼灣時代廣場。</p></body></html>
