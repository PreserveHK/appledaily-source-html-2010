<html><header><meta charset="utf-8"><title>尹恩惠送舊友出嫁</title></header><body><h1>尹恩惠送舊友出嫁</h1><p>韓國女星尹恩惠所屬的前組合BabyV.O.X舊隊友金E-Z，將於下月17日與任職證券行的圈外男友拉埋天窗，惠妹早前便聯同BabyV.O.X其餘三名好姊妹包括簡美妍、沈恩珍和李姬珍換上靚靚姊妹裙，陪伴金E-Z在首爾拍攝婚紗相。<br>惠妹當日穿上露肩連身短裙，和一臉幸福的新娘子金E-Z有說有笑，度過了美好時光。照片在沈恩珍的網誌曝光後，大批網友爭相瀏覽，大讚BabyV.O.X五名成員貌美如昔，而且難得聚首，可見姊妹情深，令不和傳聞不攻自破。</p></body></html>
