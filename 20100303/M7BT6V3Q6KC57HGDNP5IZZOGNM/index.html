<html><header><meta charset="utf-8"><title>姚樂怡未婚趕住生仔</title></header><body><h1>姚樂怡未婚趕住生仔</h1><p>姚樂怡和關寶慧前晚到將軍澳電視廣播城錄影遊戲節目《逐格鬥》，兩人份屬好友。<br>姚樂怡踢爆關寶慧近日桃花旺盛，有不少追求者，至於姚樂怡自己則已有位穩定男友，但她坦言可能因拍拖太久，已沒有結婚衝動，姚樂怡直言：「如果有BB我先會結婚，之前去蔡一智啲聚會見到好多小朋友，都有衝動生BB，希望今年成事。」</p><p>關寶慧恨嫁</p><p>至於關寶慧則坦認有幾位追求者，但她仍未揀定，目前大家都靠電話聯絡，若要嫁雞隨雞返內地定居，關寶慧表示沒有所謂，只要嫁得出，往何處定居也不是問題，而近年關寶慧以拍內地劇集為主，她直言搵人仔收入相當不錯。<br>採訪：何慧斯　攝影：陳慧安</p></body></html>
