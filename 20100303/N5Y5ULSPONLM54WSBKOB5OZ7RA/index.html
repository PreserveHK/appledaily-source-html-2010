<html><header><meta charset="utf-8"><title>Mr.爆阿倫冇綵排</title></header><body><h1>Mr.爆阿倫冇綵排</h1><p>樂隊Mr.將於周六在紅館舉行首次演唱會，前晚五位成員一同到土瓜灣作最後綵排，他們透露校長譚詠麟（阿倫）會擔任演唱會嘉賓，但他未有時間綵排，至於陳奕迅則未知能否到場。<br>2月29日出生的主音Alan四年才有一次生日，其他成員皆準備蛋糕為他慶祝。Alan透露他們夾錢送結他擴音器，他笑說：「我自己都係一個冇心肝嘅人，佢哋生日我都冇送禮，以後會對佢哋細心啲。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
