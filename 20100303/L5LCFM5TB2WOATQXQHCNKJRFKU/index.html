<html><header><meta charset="utf-8"><title>求驗客手記：格拉沙唔識搞「紅武士」要收購曼聯 - 求驗客</title></header><body><h1>求驗客手記：格拉沙唔識搞「紅武士」要收購曼聯 - 求驗客</h1><p>美國商人格拉沙喺05年將曼聯私有化之後，搞到呢支英超勁旅負債纍纍，條數仲去到成7億1,650萬鎊（約77億港元）；而一班以「紅武士」自稱嘅曼聯有錢球迷，決定出手拯救曼聯，仲喺禮拜二發表聲明，證實佢哋有收購計劃。格拉沙早前已表明曼聯係非賣品，不過聽聞「紅武士」個價出到成10億鎊，而且號召全球曼聯球迷支持佢哋今次嘅行動，睇嚟曼聯真係有可能會易手。不過呢單嘢十畫都未有一撇，加上格拉沙呢條友老奸巨猾，就算佢真係肯賣，都應該有排搞。</p></body></html>
