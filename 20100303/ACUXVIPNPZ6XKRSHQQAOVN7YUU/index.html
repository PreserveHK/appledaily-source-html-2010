<html><header><meta charset="utf-8"><title>甄子丹遇美女坐懷不亂</title></header><body><h1>甄子丹遇美女坐懷不亂</h1><p>甄子丹和汪詩詩可稱為圈中的模範夫婦，人前人後皆相當恩愛，最近兩人為婚紗雜誌《大日子darizi》拍照，其中汪詩詩穿上THESWANK、Valentino及DorianHo的晚裝，而甄子丹則以Kent&amp;Curwen禮服。問到若果有美人主動投懷送抱時如何面對？甄子丹以一派堅定口脗說：「我個老婆都已經咁靚，我真係百毒不侵啦。」<br>去年甄子丹片約不絕，經常要留在內地拍戲，他坦言：「每次我返到屋企，都好想親眼見住小朋友長大，所以如果喺內地拍戲，一有時間我就同老婆通電話，老婆就會將屋企大小事話我知。」<br>撰文：葉雪</p></body></html>
