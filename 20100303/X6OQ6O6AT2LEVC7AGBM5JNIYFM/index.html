<html><header><meta charset="utf-8"><title>橡皮人屈身穿球拍</title></header><body><h1>橡皮人屈身穿球拍</h1><p>他沒特異功能，只是身體柔軟度異乎常人，可將身體隨意彎曲，贏得「橡皮人」的稱號。<br>「橡皮人」是27歲印度男子夏爾馬（VijaySharma圖），他沒受過專業訓練，但身體柔軟度勝過軟骨功師傅。夏爾馬自小迷上成龍的電影，11年前開始習武，發現自己的身體非常柔軟，於是努力鍛煉，起初試將身體穿過球拍時失敗，身子卡住流血，但現已能輕易穿過，即使將腳繞過頭，用腳趾夾着汽水來喝也是等閒事，令他成功打入印度版《健力士世界紀錄大全》。<br>英國《都市日報》</p></body></html>
