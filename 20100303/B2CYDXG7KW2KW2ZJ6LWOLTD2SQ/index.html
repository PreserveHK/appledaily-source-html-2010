<html><header><meta charset="utf-8"><title>羅拔新女硬撼姬絲頓</title></header><body><h1>羅拔新女硬撼姬絲頓</h1><p>由《吸血新世紀》（Twilight）型男羅拔柏迪臣（RobertPattinson）主演的愛情新片《驚動了愛情》（RememberMe），昨日於紐約舉行首映，早前已獲確認女友身份的姬絲頓史釗域（KirstenStewart）也大方撐男友場。</p><p>羅拔今次與澳洲女星艾美莉迪韋雲（EmiliedeRavin）及皮雅斯布士南（PireceBrosnan）合演新片，演技獲大讚，羅拔自言十分雀躍。昨日於首映中，姬絲頓也有赴會，一身皮褸到場的她十分低調，與羅拔一樣煞有介事拒絕合照。</p></body></html>
