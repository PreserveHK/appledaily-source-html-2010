<html><header><meta charset="utf-8"><title>蒸蝦金銀蒜炸10秒搞掂</title></header><body><h1>蒸蝦金銀蒜炸10秒搞掂</h1><p>好多人懂得用蒜茸蒸海鮮，但只用生蒜茸味道是不夠，今日陳鋼師傅教大家做金銀蒜茸醬，用它來蒸蝦，味道拍得住海鮮酒家水準呢！</p><p>材料</p><p>生蒜茸6湯匙、鹽/糖各1/3茶匙、生粉/雞粉/紹酒各少許、海中蝦4隻、蒸魚豉油/葱花/粉絲（浸軟）各適量
</p><p>做法﹕	</p><p>1.開中火燒熱油至60℃，放入2湯匙生蒜茸炸10秒，見蒜茸邊開始轉金黃即盛起。<br><br>2.將4湯匙生蒜茸加入（1），下鹽、糖、生粉、雞粉及紹酒拌勻。<br><br>3.將中蝦開邊洗淨，鋪上粉絲及（2）。<br><br>4.煲滾水，放入蝦用大火隔水蒸8分鐘，撒上葱花，淋上蒸魚豉油即成。</p></body></html>
