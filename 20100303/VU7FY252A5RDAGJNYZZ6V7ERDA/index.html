<html><header><meta charset="utf-8"><title>C朗當中國係北韓</title></header><body><h1>C朗當中國係北韓</h1><p>【綜合葡萄牙外電】C朗（圖）認為周三對中國的友賽，對葡萄牙很重要，因為這給予他們機會了解亞洲球隊，藉以備戰對北韓的世盃決賽周分組賽。<br>葡萄牙在世盃決賽周被編入「死亡G組」，同組對手有巴西、科特迪瓦及北韓，故能否在此組最弱的北韓身上全取3分，將成為出線16強的關鍵。C朗說：「我們在世盃分組賽對手包括北韓，而中國與北韓很相似，同屬亞洲球隊；我們希望透過今場比賽，可以了解一下北韓。」<br>另外，C朗又謂不敢低估北韓的實力：「如不想在比賽時付上失敗的代價，唯一方法就是盡全力與對手比賽。」</p></body></html>
