<html><header><meta charset="utf-8"><title>大S阿媽賣花讚花香</title></header><body><h1>大S阿媽賣花讚花香</h1><p>台灣女星徐熙媛（大S）代言瑞士腕錶天梭（TISSOT）五年，早前上陣拍攝2010年全新廣告，多年來都在影樓拍攝的她，今次在廣告中扮演一個出席首映會的電影巨星，在酒店以實景拍攝及營造黑白電影感，天梭更請來自於L.A.的藝術時尚攝影師JeffBurton操刀，大S穿上黑白露肩長禮服拍照，希望拍出巨星驚艷效果。</p><p>生出個靚女</p><p>到場探班的徐媽媽賣花讚花香，直呼：「把我女兒拍得真好，不過我也把女兒生得真漂亮！」令人失笑。<br>採訪、攝影：PearlLai</p></body></html>
