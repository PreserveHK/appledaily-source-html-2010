<html><header><meta charset="utf-8"><title>女牙醫勝訴撤銷停牌</title></header><body><h1>女牙醫勝訴撤銷停牌</h1><p>【本報訊】牙醫楊幽幽因替港龍空姐錯誤箍牙，導致她容貌欠佳，08年遭牙醫委員會裁定沒有為病人提供合適治療方案及未能即時作出專業轉介兩項罪名成立，被判停牌一個月，緩刑一年。楊早前向高等法院提出司法覆核，昨裁定勝訴，定罪撤銷，案件發還由不同成員組成的委員會重新考慮。<br>法官在判詞中指，委員會的一名法律顧問，不但為委員會處理法律上的事宜，當委員會閉門商議時，該法律顧問仍參與其中，提供過意見，但楊並不知情，故對楊造成不公平。<br>案件編號：HCAL86/09</p></body></html>
