<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雷頌德爆Big4太煩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雷頌德爆Big4太煩 - 馮仁昭</h1><p>雷頌德（Mark）噚日接受商台電話訪問，佢會為Big4演唱會做音樂總監，Mark仲話成日做許志安、梁漢文、蘇永康同張衛健嘅和事佬，因為佢哋成日頂嘴，好在四個認識多年，所以無損友情。<br>至於今次演唱會，Mark話最大難關就係跳舞，佢仲踢爆蘇永康成日發姣自己喺度郁身郁勢兼扭屁股，所以啲舞步完全難唔到佢，反而梁漢文少快歌，所以就要練多啲。</p></body></html>
