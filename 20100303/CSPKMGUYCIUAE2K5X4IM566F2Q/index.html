<html><header><meta charset="utf-8"><title>識：怕醜男必學冧功</title></header><body><h1>識：怕醜男必學冧功</h1><p>香港男生算不算怕醜一族？應該算是沒有心思的一群。第1次約會，點都要花心思找適合場地，心裏還總有個疑問，如何開口約女仔？又或是去邊好，做咩好，講咩好？最近，看過了一本書《冧到爆3──拍拖食飯好冧功（3D體驗版）》，翻開一看，見到梁祖堯的插圖，有圖有文解說，看得容易、明白。有一節是講，第一次約會應說的話題，羅列5個無好下場的開場白，亦介紹頭3次約會，情人最冧場景，搞笑又夠資訊性，自認是害羞男又缺乏異性緣的人，必備一本傍身。</p></body></html>
