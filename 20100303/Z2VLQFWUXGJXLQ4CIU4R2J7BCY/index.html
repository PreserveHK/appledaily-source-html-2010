<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅出DUO仔精品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅出DUO仔精品 - 馮仁昭</h1><p>陳奕迅（Eason）喺今個月20號至4月6號喺紅館舉行一連18場嘅演唱會，為配合「DUO」二重奏嘅主題，主辦單位特別搵咗人為佢設計咗「DUO仔」做演唱會主題公仔，仲用「DUO仔」做藍本，造咗一批限量紀念品好似筆記簿、毛巾、黑白Tee等俾歌迷喺場外購買，其中一款價值180蚊嘅發聲器，收錄咗8款佢嘅真人發聲語句，㩒吓個掣就會發出「早你個晨」呢啲問候語。</p></body></html>
