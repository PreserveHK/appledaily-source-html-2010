<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳寶珠祭亡母頭七 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳寶珠祭亡母頭七 - 馮仁昭</h1><p>陳寶珠嘅養母宮粉紅日前不幸猝逝，噚日係宮粉紅嘅頭七，寶珠姐同囝囝楊天經前晚去完香港殯儀館打點後，噚日四點幾又由屋企去到殯儀館拜祭媽咪，同場仲有妹妹陳寶儀，相當有孝心。<br>噚日見寶珠姐寬容咗，佢都話自己心情稍為放鬆咗，寶珠姐話：「因為如果我傷心，媽咪都會傷心，況且佢已經去咗一個好舒服嘅地方。」<br>現場見寶珠姐為媽咪準備咗唔少祭品，佢話全部都係媽咪鍾意，相信佢收咗後一定好開心喎。</p></body></html>
