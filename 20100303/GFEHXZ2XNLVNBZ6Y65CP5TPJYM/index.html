<html><header><meta charset="utf-8"><title>案件速遞父母告子索還物業業權</title></header><body><h1>案件速遞<br>父母告子索還物業業權</h1><p>【本報訊】原居於九龍寨城的一對夫婦，利用收地賠償及積蓄，購下土瓜灣一單位自住，並以幼子為登記業主。事隔20年，夫婦想取回物業時，幼子卻拒絕轉名。夫婦遂入稟高等法院，要求取回業權。<br>涉案物業位於馬頭圍道350號，89年由原業主許福生以50萬元售予被告許定能。原告夫婦許深（譯音）及黃美娟在入稟狀指，被告當時僅20歲，無能力買樓，只是信託人，代父母持有物業。本報昨到訪涉案物業，發現原告夫婦與被告仍同住。年逾七旬的黃美娟對記者說，她將入稟事宜交予長子負責，對案件並不清楚。<br>案件編號：HCA289/10</p></body></html>
