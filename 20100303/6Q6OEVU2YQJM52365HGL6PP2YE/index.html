<html><header><meta charset="utf-8"><title>風流謝拉魅力獲表揚</title></header><body><h1>風流謝拉魅力獲表揚</h1><p>昨日美國時尚女性雜誌《Cosmopolitan》於紐約舉行「Fun,FearlessMale」頒獎禮，近日緋聞無數的蘇格蘭型男謝拉畢拿（GerardButler）也獲表揚。</p><p>男人味滿瀉</p><p>先後傳與珍妮花雅麗絲頓（JenniferAniston）及歌手NicoleScherzinger搭上的謝拉畢拿，獲雜誌頒發獎項，並大讚他男人味滿瀉。近日於CalvinKlein內褲廣告中展雄風的基倫路斯（KellanLutz）、歌手Ne-Yo以及久未現身的基斯奧當奴（ChrisO'Donnell），也成為13位得獎者之一。</p></body></html>
