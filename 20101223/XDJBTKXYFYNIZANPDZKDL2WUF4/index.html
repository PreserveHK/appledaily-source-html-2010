<html><header><meta charset="utf-8"><title>案件速遞五旬漢涉姦女友女</title></header><body><h1>案件速遞<br>五旬漢涉姦女友女</h1><p>【本報訊】58歲電梯維修員涉於十年前多次性侵犯女友的10歲女兒，被控一項強姦及十項猥褻侵犯罪，昨在粉嶺裁判法院提堂。控方暫不聆取答辯，指本案將轉往高等法院審理。主任裁判官林偉權將案押後至明年1月14日進行初級偵訊，准被告以一萬元保釋，並不可騷擾證人，不准離境及交出旅遊證件。<br>首項控罪指被告於99年至00年間某一日，在粉嶺公屋單位內強姦女童X。另十項罪指他於上述期間不同日子，九次在該單位內非禮X，及另一次在該屋邨大廈天台非禮X。<br>案件編號：FLCC3097/10</p></body></html>
