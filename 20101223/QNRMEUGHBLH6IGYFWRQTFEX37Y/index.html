<html><header><meta charset="utf-8"><title>「橡膠人」頭後轉180°</title></header><body><h1>「橡膠人」頭後轉180°</h1><p>美國27歲青年謝弗（ToddShaeffer）可以將手指向後拗至貼着手背（圖），可以把耳朵向前摺而不會彈回原狀，更可以把頭180度向後轉，是名副其實的「橡膠人」。原來他先天患有奇特的「橡膠症」，至少兩萬人才有一個個案。<br>埃勒斯─丹洛斯綜合症一型（Type1Ehlers-Danlossyndrome）影響了謝弗的結締組織，皮膚極具彈性，因而令他「能屈能伸」，包括用雙臂環抱自己的腰。「橡膠症」嚴重的話會影響心和腎功能，而一般病人最關注的是患上退化性關節炎，謝弗也擔心生活會因此受影響，但他表示不會因而停止給親友表演。<br>美國MSNBC網站</p></body></html>
