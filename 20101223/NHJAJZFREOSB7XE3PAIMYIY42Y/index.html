<html><header><meta charset="utf-8"><title>黑色聖誕</title></header><body><h1>黑色聖誕</h1><p>曾經為了方便加為了牌子，買了/換了/儲了好幾十個ToteBag，但一個又一個的ToteBag填充了虛榮心，卻滿足不了實際！薄薄的袋會隨袋中物件的形態而變形，幸而今年zzcatter就以出名襟污糟的黑色為主，以「聖誕夜空狂想曲」為靈感，再用黑色綴以紅白，讓聖誕節有更多想像空間。而且特別以華麗版zziptoast打造，即在袋口位加置精細拉鏈，內袋更有條超大拉鏈細分兩邊方便安放物品。袋形設計也經多番改良，夠晒挺身，負重後袋形也不變，當然，代價是它比一般的ToteBag要重。<br><br>記者：曾玉瑩</p><p>zzcatter（35684388）<br>觀塘開源道62號駱駝漆大廈2期10樓C</p></body></html>
