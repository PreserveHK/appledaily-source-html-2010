<html><header><meta charset="utf-8"><title>奶樽當咪　辣媽神級歌藝</title></header><body><h1>奶樽當咪　辣媽神級歌藝</h1><p>「數網絡人物還看神級辣媽！」一名年輕少婦以奶樽當咪高峯（圖），錄音帶伴唱，一個人模仿不同歌星，男女聲、高低音都難不到她，騰格爾的豪邁歌曲，WonderGirls的Nobody，中外名典串燒一起，長達五分多鐘的短片中，她亦歌亦舞，七情上面的表演令網民捧腹，紛紛留下評語：此人必火！<br>從短片顯示，這名年約30的少婦應剛為人母，有網民估計她照顧小孩太累，故錄此短片自娛減壓，有網民揶揄，「她要是逗孩子，估計能把孩子給樂死」。<br>人人網</p></body></html>
