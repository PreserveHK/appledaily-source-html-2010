<html><header><meta charset="utf-8"><title>寶馬失控　四輪朝天</title></header><body><h1>寶馬失控　四輪朝天</h1><p>【本報訊】一輛寶馬房車昨晨在秀茂坪寶達邨對開彎位，疑高速掟彎失控猛撼路旁防撞欄翻轉，四輪朝天反彈路中撞及一輛九巴車尾。意外中僅房車司機受輕傷。<br>昨晨9時許，一名姓陳男子（44歲）駕駛寶馬530i房車，沿寶琳路中線上斜往將軍澳。房車駛至寶達邨出入口對開右彎位時，疑高速掟彎失控，猛力撞向防撞欄。房車向右翻轉四輪朝天，反彈路中撞及98C九巴車尾。九巴車尾凹陷死氣喉甩脫，幸41歲姓郭車長及車上乘客均無受傷。</p></body></html>
