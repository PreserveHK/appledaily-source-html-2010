<html><header><meta charset="utf-8"><title>求驗客手記：費格遜贏問答比賽 - 求驗客</title></header><body><h1>求驗客手記：費格遜贏問答比賽 - 求驗客</h1><p>費Sir（中）又捧盃！不過今次唔係帶隊贏錦標，而係贏問答比賽，過癮之處係打敗麾下戰將。講嘅係MUTV近期搞嘅問答比賽，結果領隊費格遜聯合隊醫同埋物理治療師嘅3人組，打敗由傑斯、加利尼維利同埋卡域克嘅3人組合。咪以為啲問題簡單，由時事常識、娛樂到足球瓣瓣有，足球問題包括佐治貝斯、曼聯喺歐洲賽嘅歷史，例如佐治貝斯最後一場代表曼聯比賽時幾多歲、邊隊破曼聯40幾年歐洲賽主場不敗身，結果大部份都由68歲嘅費Sir答中。以佢年紀仲咁好記性，難怪卡比路日前呼籲佢教波教多廿年囉。</p></body></html>
