<html><header><meta charset="utf-8"><title>土瓜灣滋擾女友　拒捕襲警</title></header><body><h1>土瓜灣<br>滋擾女友　拒捕襲警</h1><p>【本報訊】一名男子昨凌晨到土瓜灣翔龍灣一單位拍門，聲稱要找一名女性友人，但戶主堅拒開門，並通知保安員將他驅趕，雙方爭執期間，警員到場，有人不肯離開，並與警員糾纏，警員最終將他制服。事件中，一名警員受輕傷。<br>涉案男子姓繆（37歲），昨凌晨零時許，他到新碼頭街翔龍灣五座一單位拍門，聲稱要找33歲姓李女友人。當時李女不在，家人拒絕開門。一名姓胡（43歲）保安員接到投訴上樓查看，要求繆離開不果後報警。警員趕至調查，要求繆出示身份證，但繆拒絕。警員多番警告無果採取拘捕行動時，一名警員手部受傷，並以涉嫌阻差辦公及拒捕罪名把他拘捕。</p></body></html>
