<html><header><meta charset="utf-8"><title>深圳裝修期間　遭夾斷指</title></header><body><h1>深圳<br>裝修期間　遭夾斷指</h1><p>【本報訊】一名中年男子在深圳從事裝修工作時，疑被夾斷手指回港到浸會醫院求醫，再轉伊利沙伯醫院治理。據稱，事主在工作期間，不慎被大門夾中左手中指，中指最前一截，被夾至皮肉分離，他經過護理後，昨日自行返回香港。<br>昨晨9時，他前往九龍塘浸會醫院求醫，醫護人員替他清洗傷口等初步護理，以及進行包紮後，再召救護車到場。救護員替他檢查傷勢，再由救護車轉送伊利沙伯醫院，作進一步治理。</p></body></html>
