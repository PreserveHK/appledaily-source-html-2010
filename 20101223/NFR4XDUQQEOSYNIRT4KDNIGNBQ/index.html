<html><header><meta charset="utf-8"><title>案件速遞男子偷窺女鄰出浴</title></header><body><h1>案件速遞<br>男子偷窺女鄰出浴</h1><p>【本報訊】47歲已婚技術員於本月12日凌晨，爬出將軍澳新都城一樓寓所平台，透過玻璃窗，偷窺任職會計的女鄰居出浴，被女事主正在洗碗的家傭目睹，告知男戶主報警。技術員昨在觀塘裁判法院認罪，署任主任裁判官陳錦昌稱，偷窺者一般不會在住處附近犯案，情況令人關注，將案押後至下月12日，准被告保釋，等候感化官及心理報告判刑。被告盧燦芳（圖）曾因偷窺，95年被判遊蕩罪成。他昨承認作出有違公德的行為罪。<br>案件編號：KTCC7464/10</p></body></html>
