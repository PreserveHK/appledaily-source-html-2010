<html><header><meta charset="utf-8"><title>八鄉地產舖　被縱火焚毀</title></header><body><h1>八鄉地產舖　被縱火焚毀</h1><p>【本報訊】元朗八鄉錦上路上村一間地產公司，昨凌晨遭四名戴飛虎頭套歹徒爬牆潛入，用大鐵鎚大肆搗亂及淋火水縱火燒舖。歹徒潛入時觸動警鐘，姓盧（42歲）東主在住所開啟閉路電視，發現歹徒放火於是報警，消防員趕至將火救熄，上址店舖嚴重焚毀。東主聲稱損失達100萬元，但不明為何被人「對付」。警方重案組接手調查追緝歹徒下落。消防員撲救半小時將火撲熄，地產公司嚴重焚毀。兩部停在旁邊的私家車也被波及燒毀。<br>警方稍後將事件列作縱火案，盧事後一臉無奈地向記者表示，無與人結怨，也未遭人勒索保護費，故不知道被對付的原因。</p></body></html>
