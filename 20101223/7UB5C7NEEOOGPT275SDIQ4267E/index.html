<html><header><meta charset="utf-8"><title>想如小黎虹重獲新生</title></header><body><h1>想如小黎虹重獲新生</h1><p>【本報訊】患有擴張性心肌病變的7歲小童陳黎虹去年4月成功接受心臟移植的經歷，為不少等待換心孩子的家長重燃希望，3歲兒子因心臟衰竭正在瑪麗醫院深切治療的羅女士也是其一，她希望兒子像小黎虹一樣有機會重生，開朗活潑地成長。<br>羅女士說，她從醫院刊物中讀到小黎虹的故事，也曾在醫院遇見覆診的小黎虹，看到她換心後康復進度理想，希望自己的兒子能獲得同樣眷顧：「想我嘅小朋友一樣有呢個重生機會。」<br>小黎虹母親陳太表示，女兒換心後要到醫院覆診和定時吃藥，但已可如普通小孩子般上學和做運動。<br>她以親身經歷鼓勵羅女士：「凡事都有希望，機會隨時會嚟，唔好咁容易放棄！」</p></body></html>
