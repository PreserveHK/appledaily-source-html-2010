<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯兼職拳手？ - 求驗客</title></header><body><h1>求驗客手記：卡斯拿斯兼職拳手？ - 求驗客</h1><p>「人生有個真正朋友的確好極，飲勝」，香港之前就有呢個啤酒廣告，估唔到西班牙一個啤酒品牌廣告，都有相似概念，而主角就係皇家馬德里門將卡斯拿斯（圖）。個廣告一開始係卡斯拿斯一個人喺酒吧飲悶酒，然後不同行業嘅朋友相繼嚟到，有醫生、運輸、草地管理等各行各業，大家無分地位高低，開心暢飲，就係要向各不同行業嘅英雄致敬，咁又係呀，早排西班牙機場管理人員罷工，搞到全國交通癱瘓，其實各行各業互相尊重，就咩金融海嘯都頂得住啦！<br>講開又講，卡斯拿斯周四仲會同費高喺馬德里搞慈善賽，為佢哋兩人命名嘅基金籌款㖭，真係夠晒英雄。</p></body></html>
