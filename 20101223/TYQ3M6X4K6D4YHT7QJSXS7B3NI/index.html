<html><header><meta charset="utf-8"><title>案件速遞性侵案把風者罪成</title></header><body><h1>案件速遞<br>性侵案把風者罪成</h1><p>【本報訊】三名青年深夜在大角嘴街頭，遇上不願歸家的15歲女友人，強拉入公廁侵犯，逼她替其中一人口交。兩名青年早前已認罪候判。負責把風青年不認罪，昨在區域法院被裁定協助及教唆非禮罪成，還柙至下月12日判刑。<br>案發今年5月8日，20歲被告梁德文辯稱，他察覺兩名被告的犯罪意圖時，已想劃清界線，但因順路回家才隨同到公廁，為顯示自己不涉案，便拍下兩人侵犯事主的情形。暫委法官阮偉明直指梁不可信，其說法是侮辱法庭智慧，裁定他罪成。<br>案件編號：DCCC841/10</p></body></html>
