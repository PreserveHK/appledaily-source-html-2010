<html><header><meta charset="utf-8"><title>再三提醒金管局：利率隨時升</title></header><body><h1>再三提醒<br>金管局：利率隨時升</h1><p>金管局副總裁阮國恒接受電台訪問時，提醒市民要注意，假若本港樓市進入下調周期，資金一旦流走，加上息口有機會上升，屆時市民可能要承受物業貶值及還款增加的雙重壓力。他亦透露，明年初該局會就早前收緊樓按措施，及嚴格限制借貸人的供款比率等要求，向銀行進行詳細審查，以確保遵守有關規定。<br>另外，該局亦會收集訊息及市場資料，從而評估樓市變化及風險，再決定是否需要進一步推出新措施。<br>阮國恒指出，目前市場資金氾濫導致利率低企，倘若資金流走，利率會隨即飆升，市民要提高警覺。</p></body></html>
