<html><header><meta charset="utf-8"><title>求驗客手記：雲昇脫離失業大軍 - 求驗客</title></header><body><h1>求驗客手記：雲昇脫離失業大軍 - 求驗客</h1><p>世界級鋼門，大家都會想起保方、雲達沙、施治，但頂級廢龍又有邊個，我求大俠就記得雲昇（圖）。雲昇今季俾拜仁慕尼黑放棄，頭半季都冇嘢撈，好彩周二科隆宣佈簽入佢，畀半年合約佢。其實雲昇都好慘，拜仁青年軍出身，當年被譽為簡尼接班人，但08年雲昇擔正後，一直慌失失，上季教練雲高爾接手，寧願用老將佐治畢特，放雲昇入雪櫃。其實雲昇只係26歲仔，而且都有啲天份，可能打大會壓力太大，今次轉到科隆，希望佢守得雲開見月明。</p></body></html>
