<html><header><meta charset="utf-8"><title>話你知恐嚇罪最高囚五年</title></header><body><h1>話你知<br>恐嚇罪最高囚五年</h1><p>唱作歌手吳國敬涉嫌觸犯刑事恐嚇罪被捕，執業大律師陸偉雄指刑事恐嚇罪屬嚴重罪行，任何人向別人說出或做出帶威嚇成份說話或行為，令別人感到生命受干擾或威脅，便算觸犯刑事恐嚇罪。他指，帶恐嚇性說話及行為並無明顯或特定定義。舉例說，「你小心啲！」這句說話，可令人理解為關心話，但若出自有過節仇家口中，則聽者會感覺含有報復成份。<br>陸偉雄稱，鄰居吵架時，若有人說出令別人感到生命受威脅的話，已可能觸犯法例；若有人怒極拿刀指嚇，則情節更為嚴重。根據《刑事罪行條例》，任何人干犯刑事恐嚇罪，一經定罪，最高可判處入獄五年。</p></body></html>
