<html><header><meta charset="utf-8"><title>案件速遞驅鬼師兩度騙財色</title></header><body><h1>案件速遞<br>驅鬼師兩度騙財色</h1><p>【本報訊】一名有藉「驅鬼騙色」前科的無業漢，涉嫌於三年前重施故技，企圖誘騙16歲少女性交，昨解沙田裁判法院提訊。控方指女事主在認人手續中認出被告，有待律政司指示。主任裁判官馬漢璋將案押後至明年1月19日再訊，被告還柙監管。<br>被告梁益程（31歲），被控於07年3月10日在沙田馬鞍山頌安邨休憩處，向女事主訛稱可替她驅鬼，意圖促致她作出非法性行為。被告於04年恫嚇年僅11歲女童有鬼魂纏身，騙她兩次性交。翌年在區域法院被裁定兩項與13歲以下女童非法性交罪成，判監22個月。<br>案件編號：STCC6896/10</p></body></html>
