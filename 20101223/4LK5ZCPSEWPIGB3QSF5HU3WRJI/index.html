<html><header><meta charset="utf-8"><title>小熊貓夫婦日日咀</title></header><body><h1>小熊貓夫婦日日咀</h1><p>大庭廣眾依偎親嘴，不少人認為有傷風化──但小熊貓另計！日本橫濱市野毛山動物園內一對可愛的小熊貓夫婦，每天都要當眾熱吻幾遍（圖），成為動物園的人氣明星。據日本共同社前天（周二）報道，現年8歲的小熊貓老公「海」與10歲的嬌妻「金太」，每天早上一到展示區，就會在遊人面前來個清晨熱吻。<br>小熊貓是哺乳類動物，分佈在中國南方到南亞等地，屬食肉目貓熊科，野生數目不到5,000隻。<br>台灣東森新聞網</p></body></html>
