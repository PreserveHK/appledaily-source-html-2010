<html><header><meta charset="utf-8"><title>案件速遞涉收利是兩警預審</title></header><body><h1>案件速遞<br>涉收利是兩警預審</h1><p>【本報訊】兩名負責聯繫九龍區當舖的高級警員，涉於今年2月18日農曆年初五，收受11家當舖職員的利是，涉款逾3,000元。案件昨在九龍城裁判法院預審。辯方指兩被告不會就供詞提出爭議，預計傳召控方證人可由30人大幅縮減至八至九人，包括兩被告的兩名上司。裁判官將案排期至明年2月15日開審。<br>兩名被告謝劍雄（47歲）及盧家偉（54歲），案發時隸屬九龍城警區情報組，各被控十項訂明人員接受利益罪。<br>案件編號：KCCC5057-61/10</p></body></html>
