<html><header><meta charset="utf-8"><title>海港城×Venture　打造兒童龍友</title></header><body><h1>海港城×Venture　打造兒童龍友</h1><p>Venture今個聖誕與海港城合作，現時只要在海港城購物滿$500（以同一日的收據計算）、或捐款$100予兒童癌病基金，即可參加「兒童創意攝影學堂」，簡單認識過攝影的發展過程，攝影師會教小朋友如何用手中相機高炒低炒，捕捉卡通人物有趣的面貌。每節半小時、5-6人小班教學，手快有手慢無。而且臨時教室的佈置以英倫風做主題，本身已是個影相位。現場更設有試拍服務，至於是否要幫襯影樓拍一輯充滿動感的家庭照，自己諗。</p><p>開班日期：即日-2/1/2011<br>查詢：23774888</p></body></html>
