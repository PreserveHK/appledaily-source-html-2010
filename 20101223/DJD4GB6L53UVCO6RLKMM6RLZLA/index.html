<html><header><meta charset="utf-8"><title>星漢捐腎恩人是姦夫</title></header><body><h1>星漢捐腎恩人是姦夫</h1><p>新加坡一名商人（圖）患腎病，好不容易等到善心人捐腎救命，但後來發現恩人竟給他「綠腎」，是妻子的情夫，更不堪連4歲女兒都是妻子與姦夫的私生女。當初換腎是為了和妻女過好日子，現在真是悔不當初。<br>商人難過地說，如果時光倒流，他寧願賣掉房子、結束生意去洗腎，也不會去換腎。當初為了妻女才去換腎，現在甚麼都沒有了，還要痛苦承受這一切，姦夫的腎還在他體內。他現在經常喝酒，似要透過損害姦夫的腎來報復。<br>台灣東森新聞網</p></body></html>
