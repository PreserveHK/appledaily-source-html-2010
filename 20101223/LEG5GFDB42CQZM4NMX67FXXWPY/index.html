<html><header><meta charset="utf-8"><title>遭夫刺208刀　妻情況好轉</title></header><body><h1>遭夫刺208刀　妻情況好轉</h1><p>【本報訊】前日在睡夢中慘遭丈夫狂刺208刀重傷，事後更目送丈夫畏罪跳樓自殺身亡的43歲女事主廖佩雯，目前仍在醫院深切治療病房留醫，情況已漸漸好轉，但對於一直深愛她的丈夫突然發狂，則至今仍無法接受；重案組探員昨日到醫院替她錄取口供，而一男一女親人則到殮房辦理認屍手續。<br>在香港電燈公司工作了28年，現為高級技工的男事主陳家驃（44歲），有指他是因為工作壓力失常。<br>事主夫婦居住的北角七姊妹道天順樓單位，昨日從門罅窺看，可見睡房床褥仍有血迹。街坊對事件議論紛紛。業主立案法團謂會向街坊籌錢做法事，令大家可以安心。</p></body></html>
