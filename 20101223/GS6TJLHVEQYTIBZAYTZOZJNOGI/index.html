<html><header><meta charset="utf-8"><title>中國最難建造鐵路通車</title></header><body><h1>中國最難建造鐵路通車</h1><p>興建七年、被喻為建造難度全球最大的宜萬鐵路昨通車。日後四川、重慶及湖北地區前往武漢、南京、上海的時間將縮短到五至九小時。<br>宜萬鐵路東起湖北宜昌市，西至重慶萬州區，是進出四川的東線通道，也是中國中長期鐵路網規劃中「四縱四橫」，以及上海─武漢─成都快速鐵路客運通道的重要部份。鐵路總投資人民幣近226億元，全長377公里，平均每公里造價約6,000萬元，是青藏鐵路的兩倍，成為中國單公里造價最高的鐵路。<br>全線共有隧道、橋樑400多座，佔路線總長74%。由於沿途穿越地質複雜的喀斯特地貌山區，山高壁陡，河谷深切，被稱為「中國史上最難修的鐵路」。<br>新華社</p></body></html>
