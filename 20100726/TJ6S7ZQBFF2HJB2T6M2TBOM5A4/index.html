<html><header><meta charset="utf-8"><title>美版電車男　搞網站約會30女孩</title></header><body><h1>美版電車男　搞網站約會30女孩</h1><p>美國密爾沃基23歲大學畢業生穆爾天生孩子臉（圖），自認悶蛋一名，偏偏要他做紐約情聖，怎辦？他化身「電車男」設立網站讓網友助他30日約會30女子。<br>穆爾剛與拍拖五年高中女友甩拖，幾個月前到紐約一家廣告公司做見習生。剛巧公司要他搞一個吸引公眾注意的項目，他於是與兩名同事設立datingbrian.com網站。網站公開招募跟穆爾約會的女伴，應徵女子要填寫問卷，約會對象、約會地點等決定，都交給網友選擇。穆爾說：「這就像相親那樣，只不過人人都上了網。」<br>美國《紐約每日新聞》</p></body></html>
