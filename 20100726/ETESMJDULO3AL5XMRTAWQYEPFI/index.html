<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊秀惠上下皆傷唔敢郁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊秀惠上下皆傷唔敢郁 - 馮仁昭</h1><p>楊秀惠、何傲兒噚日喺尖沙嘴為無綫一班藝員參加「莎莎2010香港國際龍舟邀請賽」打氣，結果無綫攞第二名，楊秀惠見到自己同事攞亞軍梗係開心，佢話好想落場一齊玩，只係早排因為排舞，唔小心扭親膊頭同隻腳，家仲睇緊醫生，所以呢排要乖啲唔敢紮紮跳。另外，韓國都有派藝人參加呢次比賽，不過唔算好紅，有U-Kiss嘅Alexander同2PM李俊昊多啲人識。</p></body></html>
