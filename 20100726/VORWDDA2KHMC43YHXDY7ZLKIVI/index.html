<html><header><meta charset="utf-8"><title>求驗客手記：C朗土look撐家鄉 - 求驗客</title></header><body><h1>求驗客手記：C朗土look撐家鄉 - 求驗客</h1><p>葡萄牙球星C朗（圖）鄉下馬德拉島今年2月發生水災，所謂飲水思源，佢最近就幫手推廣家鄉嘅旅遊業，仲着住件印咗馬德拉島地形嘅T恤，影咗張相做電子宣傳海報。不過張海報設計似乎削啲，C朗個「甫士」同表情更稍嫌有啲老土兼生硬。張海報會喺馬德里商業區88個電子廣告板展示成個月，以C朗嚟緊皇馬新7號仔嘅號召力，應該都吸引到唔少西班牙人過對面海嘅馬德拉島玩吓。講開C朗，正喺葡萄牙南部度假嘅佢同大班男性朋友嘆緊陽光與海灘，似乎唔怕繼續被外界質疑佢嘅性取向。<br></p></body></html>
