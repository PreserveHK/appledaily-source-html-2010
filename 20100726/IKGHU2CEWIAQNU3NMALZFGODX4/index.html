<html><header><meta charset="utf-8"><title>求驗客手記：亨利上美國電視演嘢 - 求驗客</title></header><body><h1>求驗客手記：亨利上美國電視演嘢 - 求驗客</h1><p>法國前鋒亨利（圖）可以講係碧咸之後，另一位大牌球星登陸美職聯，32歲嘅佢加盟紐約紅牛，仲未喺正式比賽幫助球隊，但都喺電視台節目中，宣傳一吓英式足球。亨利上周六就上咗霍士電視台，由占美科龍做主持嘅talkshow，仲即場表演吓腳法，主射12碼，由占美科龍守龍，頭3次亨利都玩花臣，又假腳又快射，個波入咗科龍都未知，第4腳終於畀科龍救到，兩人仲好開心歡呼。如果亨利行搞笑派，碧咸繼續偶像派，美職聯繼續有得搞o架！</p></body></html>
