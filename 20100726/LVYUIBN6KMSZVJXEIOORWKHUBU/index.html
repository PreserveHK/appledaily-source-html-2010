<html><header><meta charset="utf-8"><title>莎莎嘉寶蘇醒識握手</title></header><body><h1>莎莎嘉寶蘇醒識握手</h1><p>現年93歲的老牌女星莎莎嘉寶（ZsaZsaGabor）於本月中在家中跌落床撞碎盆骨送院做手術後，前日曾傳出手術中嚴重出血及昏迷消息，但昨日其丈夫則向傳媒透露經輸血她已蘇醒過來，但情況仍十分危險。<br>莎莎的第九任丈夫安哈爾特（PrinceFredericvonAnhalt）表示，前晚醫生用新藥物及為莎莎進行輸血後，莎莎已回復意識，並懂得跟他握手及與他耳語，不過莎莎的血壓仍未穩定下來，仍未度過危險期。</p></body></html>
