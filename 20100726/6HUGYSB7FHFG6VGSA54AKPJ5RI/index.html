<html><header><meta charset="utf-8"><title>暑假團：兩大兩細避暑之旅　唔使二千</title></header><body><h1>暑假團：兩大兩細避暑之旅　唔使二千</h1><p>無話一定要搭飛機先叫旅遊，搭火車去深圳兩日一夜都叫旅遊，總之識嘆識玩就夠。深圳的星河麗思卡爾頓酒店RitzCarlton，就剛剛推出「暑假天倫之樂」之旅，包住一晚DeluxeRoom，果盤、自助早餐及Flavorz西餐廳晚餐，兩位成人兩位小童收$1,939（RMB1,688），住超五星級喎，去避避暑啦！<br><br>記者：吳美美<br><br>查詢︰http://www.ritzcarlton.com</p></body></html>
