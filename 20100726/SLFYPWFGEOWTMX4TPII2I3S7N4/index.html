<html><header><meta charset="utf-8"><title>音魂：H1減噪聽歌</title></header><body><h1>音魂：H1減噪聽歌</h1><p>想擁有一個私人音樂空間？最簡單方法莫如揀隻有減噪功能嘅耳機，最近試過這款NoisezeroH1Shadow，官方介紹減噪可達90%；實際試用，上巴士開減噪功能之後，車聲、人聲、環境嘈雜聲會突然消失晒，好似進入封閉空間一樣！唯一唔方便係此減噪功能，需要用一粒3A電！<br>耳機仲內置免提功能，可對應iPhone接聽電話及聽音樂，至於音效方面，較建議玩純音樂，低音方面相對較弱。<br><br>記者：許福合<br>攝影：林栢鈞<br><br>查詢：WinnerConcept（24071118）</p></body></html>
