<html><header><meta charset="utf-8"><title>王敏德馬詩慧做Spa調情</title></header><body><h1>王敏德馬詩慧做Spa調情</h1><p>馬詩慧（Janet）的大女暑假後到美國升學，細仔暑期活動多，十分繁忙，日前她與老公王敏德再度夫妻檔搵真銀兼減壓，為AmarantineSpa拍平面廣告，齊齊嘆世界之餘，更獲贊助六位數字水療療程，Janet更揚言會與兩名女兒一齊扮靚。</p><p>鬼馬送玫瑰</p><p>已是兩女一子之母的Janet穿上比堅尼試浸埃及妖后牛奶浴拍攝，浸近半小時都沒皺皮，老公王敏德更鬼馬地送上玫瑰花老婆，並大讚老婆皮膚滑溜說：「佢嘅皮膚仲靚過之前。」夫婦透露平時忙於湊三名子女，最愛兩人一起去玩按摩減壓，之後王敏德更大吃朱古力補充體力。<br>撰文：FayeLam</p></body></html>
