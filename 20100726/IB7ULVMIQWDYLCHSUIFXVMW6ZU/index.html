<html><header><meta charset="utf-8"><title>熱茶包　捽走一手蒜頭味</title></header><body><h1>熱茶包　捽走一手蒜頭味</h1><p>很多人煮餸都愛加入蒜頭以豐富味道，但切過蒜頭後，雙手總會沾上濃烈的蒜味，兩三日都揮之不去！今日教大家五個方法，可以去除手上的蒜味。</p><p>白醋</p><p>以白醋洗手，並輕捽指頭約1至2分鐘，醋可以分解散發臭味的大蒜素，讓臭味消失。</p><p>檸檬</p><p>用檸檬片搓捽雙手約1至2分鐘，道理與白醋一樣。</p><p>茶包</p><p>可使用冲過的茶包捽手，味道不限，若茶包有殘餘的熱力效果更佳。</p><p>不銹鋼肥皂</p><p>專用腥臭味的不銹鋼肥皂，只要一邊冲水一邊捽手，幾下就得，$10（吉之島10元店有售）</p><p>咖啡渣</p><p>將咖啡渣搓捽雙手約2分鐘，然後用水洗乾淨。</p></body></html>
