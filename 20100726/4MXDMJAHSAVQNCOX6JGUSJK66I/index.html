<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同無暇破處男之身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同無暇破處男之身 - 馮仁昭</h1><p>方大同日前首次喺北京開演唱會，現場fans表現好瘋狂，不時大叫「小帥帥」、「帥哥」，甚至有女fans向方大同示愛話：「大同，我要嫁給你！」出道冇耐嘅方大同當年自爆仲係處男，之後喺北京有好大迴響，呢個月中啱啱過27歲生日嘅佢被當地傳媒問到想守身守到幾時？佢笑笑口好尷尬咁話：「等我搵到女朋友結婚先講喇，現在工作太忙，根本冇時間識女仔。」
</p></body></html>
