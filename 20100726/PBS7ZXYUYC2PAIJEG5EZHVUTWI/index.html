<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基唱北半球踩o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基唱北半球踩o靚模 - 馮仁昭</h1><p>古巨基噚日喺大埔超級城為佢隻新唱片搞簽名會，基仔照番唱片封套造型着住睡衣出場，仲話唔係只得o靚模會着睡衣喎!聽佢咁講就知冇睇過o靚模寫真啦，o靚模又點會着睡衣咁密實先得o架！跟住佢仲批評話o靚模風氣唔好，寫真又踩界，翻開雜誌見到o靚模一啲寫真相覺得好意淫。基仔又乘機宣傳唱片入面其中一首歌叫《北半球選美離奇火警事故》，就係諷刺時下嘅o靚模現象嘅。</p></body></html>
