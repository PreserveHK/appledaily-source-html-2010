<html><header><meta charset="utf-8"><title>意國軟綿綿鹿皮袋</title></header><body><h1>意國軟綿綿鹿皮袋</h1><p>買手袋你會點揀？我呢，最緊要手袋的皮革夠軟熟，因為太硬的皮手袋孭起來很辛苦；加上重量要輕，這樣可避免孭手袋孭到腰膊痛嘛！以下介紹這個來自意大利的品牌FarottoViaggi，它的手袋出名以柔軟鹿皮製，特別推介當中以鹿皮夾棉間隔的AirBubble系列，就算縫了格仔車線都一樣軟綿綿，正！除此，最近還引入了多個新款系列，質料及款式都不錯，值得留意！<br><br>記者：胡卓琳
</p><p>FarottoViaggi（27322122）<br>尖沙嘴嘉蘭圍百樂酒店RoyalParkDNA3樓326號舖</p></body></html>
