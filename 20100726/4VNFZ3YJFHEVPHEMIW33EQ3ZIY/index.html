<html><header><meta charset="utf-8"><title>吳鎮宇拍床戲嗌舒服</title></header><body><h1>吳鎮宇拍床戲嗌舒服</h1><p>吳鎮宇昨日在北京為新戲《午夜心跳》出席宣傳活動，女主角楊渝渝以片中的醫護人員造型出現。</p><p>「對手較開放」</p><p>問到鎮宇如果工作太累會怎辦？他直言：「休息，或者轉行到其他公司，沒有必要為了賺錢而把自己累死，賺了錢沒時間花多儍。」<br>《午》片是恐怖片，據知拍攝時屢遇奇怪事件，鎮宇笑言：「我相信『他們』會來現場看，看我們有沒有拍錯！」<br>戲中鎮宇和任達華各自跟女演員有激情床戲，鎮宇笑說：「對手都是年輕人，比較開放，我沒有怎麼指導，況且觀眾想看的是她們的床戲，不是我和任達華。」鎮宇還笑稱因為戲內有不少床戲，故此這是他拍片以來最舒服的一次。　<br>採訪、攝影：陶然婷</p></body></html>
