<html><header><meta charset="utf-8"><title>杭州UFO疑為降落中飛機</title></header><body><h1>杭州UFO疑為降落中飛機</h1><p>杭州蕭山國際機場本月7日晚因發現不明飛行物，導致機場封鎖，20多班機延誤，有目擊者又稱拍到「UFO」照片引起網民熱議。專程到杭州調查的京滬UFO聯合調查組昨則指出，目擊者拍到的照片只是拍到降落中的飛機。但蕭山國際機場發現的不明飛行物至今仍是謎。<br>在杭州UFO疑雲中，當地居民麻先生拍到「發光體」照片，被國內外媒體廣為引用，但專家驗證後認為相中只是一架降落中飛機，紅色的為翼尖燈，白光為防撞燈和着陸滑行燈。不過專家表示，經向有關部門了解，事發當晚有兩個航班的機組人員報告發現不明飛行物，暫時無法證明他們看到的也是不是飛機。<br>北京《法制晚報》</p></body></html>
