<html><header><meta charset="utf-8"><title>Bobby笑大宇襯巨乳</title></header><body><h1>Bobby笑大宇襯巨乳</h1><p>歐陽震華（Bobby）、宣萱及李思捷等昨日在將軍澳為劇集《施公奇案II》宣傳，Bobby穿上泳褲配肌肉衫扮裸跑。自言已有20年沒穿泳褲的Bobby，笑言被監製擺上枱：「佢同我講只穿上身就得，點知嚟到係全副裝束，又唔準備海參畀我！」</p><p>祝福好友新戀情</p><p>說到好友陶大宇被拍得與女友人沙灘曬太陽，Bobby即謂：「佢曬雀呀？」當得知該女被形容為巨乳中女時，他即笑謂：「大宇就梗係識巨乳o架啦！唔通識個雨點咩！佢同阿寶都分開咗，希望佢哋都各自搵到新戀情。」<br>採訪、攝影：譚倩宜</p></body></html>
