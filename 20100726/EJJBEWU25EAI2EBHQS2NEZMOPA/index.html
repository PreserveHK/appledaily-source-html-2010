<html><header><meta charset="utf-8"><title>志玲幫舊愛賣馬桶</title></header><body><h1>志玲幫舊愛賣馬桶</h1><p>曾和言承旭傳緋聞的林志玲，前晚到上海宣傳前緋聞男友邱士楷旗下品牌的馬桶，邱士楷也在現場，不過兩人表現避忌，最後更分頭離去。早年林志玲和邱士楷緋聞傳得最盛時一度傳出婚訊，但去年卻傳兩人分手。現在志玲出席邱公司的活動，相信緋聞會再被炒熱。<br>另外，言承旭昨日繼續在港宣傳劇集《就想賴著妳》，女主角Ella因趕回台灣辦理爺爺後事，所以昨日只得言承旭宣傳，他說：「有點無奈，希望她開心起來。」問到林志玲和邱士楷在上海同場，言承旭說：「如果她遇到好的對象，我會祝福她。」<br>採訪、攝影：王連連</p></body></html>
