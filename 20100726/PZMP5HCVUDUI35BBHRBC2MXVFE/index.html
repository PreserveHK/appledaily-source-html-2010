<html><header><meta charset="utf-8"><title>求驗客手記：桌球手希堅斯喉癌病逝 - 求驗客</title></header><body><h1>求驗客手記：桌球手希堅斯喉癌病逝 - 求驗客</h1><p>前世界桌球冠軍阿歷士希堅斯（AlexHiggins、圖）上周六因喉癌病逝，係噚日英國嘅大新聞，各界都對呢位曾拒絕受賄篤假波嘅72同82年世錦賽盟主離世感到非常惋惜。據求大俠所知，呢位享年61歲嘅北愛桌球手因為後生嗰陣食得煙多，搞到喉嚨生cancer，近12年同癌魔搏鬥，治療後期佢只能食流質食物，暴瘦至體重唔夠100磅之餘，棚牙仲因抗癌藥嘅副作用而甩晒。佢班老友早排籌咗2萬鎊，諗住送佢去西班牙鑲番棚牙，點知佢又因身體太虛弱做唔到手術。總之吸煙對健康有害無益，奉勸大家唔食為妙。</p></body></html>
