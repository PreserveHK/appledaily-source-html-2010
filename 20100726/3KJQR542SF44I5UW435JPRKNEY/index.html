<html><header><meta charset="utf-8"><title>少女時代趷籮唱好水上樂園</title></header><body><h1>少女時代趷籮唱好水上樂園</h1><p>被宅男視為女神的韓國組合少女時代，前晚在京畿道龍仁市開騷，唱好她們擔任廣告代言人的水上樂園。她們以露臍裝襯熱褲的打扮，邊扭腰邊趷籮又唱又跳，性感度爆燈。</p><p>泫雅擘髀跳舞</p><p>至於另一性感組合4MINUTE的成員泫雅，前晚在MBC電視節目中應男主持的要求，擘髀大跳歌曲《change》炒熱氣氛，睇到現場男士眼甘甘。節目出街後，有觀眾指泫雅被在場男士利用來滿足想睇誘人辣舞，又有人批評她教壞細路。</p></body></html>
