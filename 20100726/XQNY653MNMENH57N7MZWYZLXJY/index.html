<html><header><meta charset="utf-8"><title>《潛行凶間》續勇贏《叛諜狂花》</title></header><body><h1>《潛行凶間》續勇贏《叛諜狂花》</h1><p>由里安納度狄卡比奧（LeonardoDiCaprio）主演的科幻動作電影《潛行凶間》（Inception），自前周五於美國開畫起一周已累積超過1億美元（約7.8億港元）的票房，來到第二周，《潛行凶間》的周五單日票房，仍舊勝出上周五剛開畫、由安琪蓮娜祖莉（AngelinaJolie）擔演的《叛諜狂花》（Salt），成為美國周五票房的冠軍。<br>《潛行凶間》周五在美國收約1.03億港元，比只收約9,800萬港元的《叛諜狂花》，多出約410萬港元的收入，專家預計周末兩套電影仍會叮噹馬頭，但《潛》片仍被看高一線可冧莊成周末票房冠軍。</p></body></html>
