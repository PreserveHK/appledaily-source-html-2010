<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羽翹疑遭友恐嚇報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羽翹疑遭友恐嚇報警 - 馮仁昭</h1><p>羽翹、關心妍、周柏豪等噚日到黃埔出席新城「第八屆明火食神爭霸戰」，日前羽翹接獲匿名電話恐嚇及youtube被人入侵，噚日佢出席活動時就有保鑣貼身保護，連佢媽咪都因擔心而要陪愛女工作；羽翹噚日話已去咗警署報案，佢話相信惡作劇嘅人係相熟嘅友人，所以佢家都唔敢四圍去。至於同場嘅關心妍（Jade）就自言每星期都會為老公下廚，最叻就係泰式滷水紅燒豬手，食到老公讚不絕口。</p></body></html>
