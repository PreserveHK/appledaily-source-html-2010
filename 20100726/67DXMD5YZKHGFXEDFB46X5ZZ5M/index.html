<html><header><meta charset="utf-8"><title>alan澀谷開騷拉二胡</title></header><body><h1>alan澀谷開騷拉二胡</h1><p>在日本已經發展三年的中國藏族歌手alan（阿蘭），前日在東京澀谷舉行《alansymphony2010》日本巡迴演唱會尾場，她除了大展高超歌藝外，還在台上拉奏二胡，令觀眾着迷。</p><p>預祝生日</p><p>alan前日在台上不只大唱日文歌，還奉上收錄在國語專輯中的原創曲《我的月光》及中國家喻戶曉的經典曲目《青藏高原》，她標誌性的高8度音更是發揮得淋漓盡致。由於昨日是alan23歲牛一，所以前晚安哥時，全場合唱生日歌提早為偶像慶祝。</p></body></html>
