<html><header><meta charset="utf-8"><title>米雪、朱茵兩代黃蓉爭仔</title></header><body><h1>米雪、朱茵兩代黃蓉爭仔</h1><p>米雪和朱茵兩人分別在76及94年播出的劇集《射鵰英雄傳》中飾演黃蓉，日前兩代黃蓉在內地錄影《華人大綜藝》節目，她們同時穿上古裝扮黃蓉出現，表演項目來爭奪由曾志偉扮的郭靖，相當搞笑。</p><p>睹物念尹佬</p><p>另外，米雪接受訪問時提到去世男友尹志強，她坦言：「感覺他一直在我身邊未有離開過。」她直言當然會思念尹佬，私下會重看他的物品，但米雪認為生死是必經階段，她相信尹佬也想自己開心，故此現已放開懷抱。<br>撰文：葉雪</p></body></html>
