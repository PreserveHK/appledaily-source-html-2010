<html><header><meta charset="utf-8"><title>日燒止　防曬夠爽</title></header><body><h1>日燒止　防曬夠爽</h1><p>老實說，夏天免得過都唔想化妝，熱事小，焗到皮膚出晒粒粒真係咪搞我。最近在萬寧見到這個100%日本製造，聲稱可供每日用的防曬品牌「日燒止」，個名咁Cute已吸引我注意，其高達SPF50之防曬乳液及礦物蜜粉更以鮮黃色包裝，夠晒搶眼，試用過發覺乳液唔太，尤其愛其蜜粉的清爽感，夏天出街只塗防曬加蜜粉就夠，爽！<br><br>記者：胡卓琳</p><p>查詢：22993381（全線萬寧獨賣）</p></body></html>
