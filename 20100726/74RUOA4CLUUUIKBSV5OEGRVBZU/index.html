<html><header><meta charset="utf-8"><title>安七炫孖SJ重組H.O.T</title></header><body><h1>安七炫孖SJ重組H.O.T</h1><p>前韓國組合H.O.T成員安七炫前晚在北京開騷，獲師弟組合SuperJunior（SJ）派出東海、恩赫、晟敏和李特擔任嘉賓，五人換上紅衣唱出H.O.T的經典作《WeAreTheFuture》，畫面有如H.O.T重組，令全場歌迷high爆，瘋狂尖叫。</p><p>跳舞喘氣</p><p>安七炫在個唱上大晒國語，又唱出新舊歌曲。經過一輪勁歌熱舞後，30歲的他一邊喘氣一邊自嘲：「我發現自己的體力不行了，過了3字頭後，表演舞曲比較難。」他又捐出100萬人民幣個唱收入，改善中國農村兒童教育。</p></body></html>
