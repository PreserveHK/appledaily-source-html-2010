<html><header><meta charset="utf-8"><title>許志安廚房憶舊情</title></header><body><h1>許志安廚房憶舊情</h1><p>許志安、張衞健、梁漢文和蘇永康組成的BIGFOUR，今年在書展推出著作《不一樣的BIGFOUR》，昨四子現身書展舉行簽名會。</p><p>康仔大方談勒戒</p><p>安仔在書中刊出自己在廚房拍下的照片，不過就避談廚房宣言，也沒開名談舊愛鄭秀文。被追問可是憑照片追憶時，他扮聽不懂，只說：「我文中有講將來選擇愛情、信仰同婚姻嘅態度。我可以講去過我廚房、食過我煮麪嘅人都有機會嫁畀我，不論男定女，但康仔太醜樣就唔會。」反而康仔大方自揭台灣勒戒舊賬，他說：「我想話畀大家聽真係不可一，不可再。」此外，吳國敬昨現身撐場，自爆去年曾與戴思聰吃飯，早已冰釋前嫌。<br>採訪：馬建華　攝影：黃文成</p></body></html>
