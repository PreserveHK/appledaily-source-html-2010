<html><header><meta charset="utf-8"><title>高海寧餵雪糕掂萬寧妹</title></header><body><h1>高海寧餵雪糕掂萬寧妹</h1><p>高海寧昨日和人氣十足的萬寧妹妹王允祈，到屯門出席一個有關北海道的活動，高海寧穿上和服騷出美腿，她更抱起王允祈玩遊戲，兩人更互餵雪糕，表現老友。高海寧表示很多親友有小朋友，故此照顧小朋友早已駕輕就熟，她說：「我喺後台見到萬寧妹妹都同佢玩吓，知佢好鍾意玩iPhone嘅遊戲，我都下載一啲畀佢玩。」</p><p>愛羅仲謙眼大大</p><p>另外近日高海寧和羅仲謙合作主持節目，問到她會否喜歡此類型男仔？高海寧直言：「佢呢啲眼大大，又大隻嘅男仔，女仔都鍾意喇。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
