<html><header><meta charset="utf-8"><title>中午12時即上網出票$3,500飛新西蘭</title></header><body><h1>中午12時即上網出票$3,500飛新西蘭</h1><p>畀72小時你考慮夠唔夠？或者72分鐘後着數已經無咗，因為名額只得250個！新西蘭航空推出72小時（由今日中午12時正起至5月17日上午11時59分）網上瘋狂優惠，5月15日至6月11日飛一轉奧克蘭/基督城/威靈頓，一律$3,500起。平日票價約$5,710，足足平咗近39%！但要留意回程日子有限制o架！<br><br>新西蘭航空網頁：http://www.airnewzealand.com.hk<br><br>岳飛</p></body></html>
