<html><header><meta charset="utf-8"><title>財話短說李氏大藥廠首季多賺37%</title></header><body><h1>財話短說<br>李氏大藥廠首季多賺37%</h1><p>▲受惠產品銷售理想，李氏大藥廠（950）首季純利增37.26%至1070.9萬元，每股盈利2.38仙，營業額升35%至4460.9萬元。行政總裁李小羿（圖）表示，公司會投資500萬至600萬元提升機構設備，冀下半年產能提升2至3倍，目前已在內地18個城市設直銷店，期望明年直銷佔總營業額比重由現時5%增至15%。公司今日將轉往主板上市。</p></body></html>
