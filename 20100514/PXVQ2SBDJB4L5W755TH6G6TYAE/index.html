<html><header><meta charset="utf-8"><title>全港市民被困鐵籠</title></header><body><h1>全港市民被困鐵籠</h1><p>【本報訊】釋放全港巿民！大專撐公投聯盟本月在各大院校巡迴展示鐵籠，昨日抵達最後一站科技大學（圖）。有同學穿上黑衣、戴上面具，自困鐵籠內，寓意政制不公義、政權無民意，把巿民困住。<br>聯盟成員向途人派發自製「選票」，讓途人掛於鐵籠，不少家長帶同小朋友掛選票，向孩子講解民主的意義，展覽今日繼續。聯盟同時在院校民主牆，貼上功能組別議員的履歷，凸顯眾人在議會內白吃俸祿，毫無建樹。司徒世華攝</p></body></html>
