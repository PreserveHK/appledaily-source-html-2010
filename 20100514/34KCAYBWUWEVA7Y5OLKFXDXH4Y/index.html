<html><header><meta charset="utf-8"><title>熊黛林帶飯煲歐遊</title></header><body><h1>熊黛林帶飯煲歐遊</h1><p>熊黛林（Lynn）和譚凱琪昨日在機場，出發到英國倫敦、西班牙巴塞隆拿及德國慕尼黑等地拍攝有線旅遊特輯。首次為有線開工的Lynn，比原定時間遲到半小時，原來她昨日才收到visa，最後一刻才趕及起程。Lynn的幾件行李中，有一個迷你飯煲，她說：「係有線送嘅，因為我鍾意食飯，佢哋驚我食唔慣，希望到時煮到飯。」她有份演出的《葉問2》是非不斷，近期爆出甄子丹人紅語無倫次，被葉準指摘過橋抽板，Lynn搖頭扮儍說：「我冇睇，唔知。」<br>覺不覺得子丹變得囂張？Lynn說：「佢一向做嘢都OK，喺片場對我好nice，肯教我哋呢啲新人做戲。」<br>採訪、攝影：WanManChi</p></body></html>
