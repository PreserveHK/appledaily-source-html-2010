<html><header><meta charset="utf-8"><title>稻米胸圍　咪咪變農田</title></header><body><h1>稻米胸圍　咪咪變農田</h1><p>日本胸圍公司黛安芬（TriumphJapan），出了名不時推出「噱頭」胸圍傳遞政治訊息，最新搞作是推出「可種稻米胸圍」（圖），讓女士戴上後能隨時隨地種稻米，令外界關注糧食自給自足問題。<br>「可種稻米胸圍」用兩個花盆代替罩杯、一條內附秧苗的膠水喚作腰帶，並有一對農夫手套，女士不怕弄髒一對纖手，絕對設想周到。<br>黛安芬發言人說：「過去一年，日本年輕女性對耕種興趣大增。我們想其他女性都體驗一下農耕樂趣，所以設計出這款胸圍。」但這款胸圍純粹為宣傳用，不會在市面出售。<br>英國《太陽報》</p></body></html>
