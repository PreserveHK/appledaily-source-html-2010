<html><header><meta charset="utf-8"><title>案件速遞整形名醫遭病人告疏忽</title></header><body><h1>案件速遞<br>整形名醫遭病人告疏忽</h1><p>【本報訊】整形外科專科醫生許志宏（圖），昨遭一名外籍婦人AnneJoyceO'Neil控告，指稱07年5月22日在港島港安醫院接受許醫生施手術，指對方在治療及評估上均出現疏忽，引致她身體蒙受傷害。外籍婦人昨入稟高等法院控告許醫生及索償。<br>資料顯示，許志宏醫生於79年在英國倫敦大學修畢內外全科醫學士，84年取得英國愛丁堡皇家外科醫學院院士，98年考獲香港醫學專科學院院士，為註冊整形外科醫生，曾任香港整形及整容外科醫學會會長。<br>案件編號：HCPI230/10</p></body></html>
