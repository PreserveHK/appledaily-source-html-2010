<html><header><meta charset="utf-8"><title>女人拍背　增冒險精神</title></header><body><h1>女人拍背　增冒險精神</h1><p>女人購物狂，看中心頭好，想丈夫男友乖乖付款，方法原來超簡單，就用手輕輕拍他們的背一下。因為研究發現，女人這樣輕拍一下，足以令男人更敢承受風險。<br>美國和加拿大研究員，邀來一批學生玩財金遊戲，在他們到場時，分別跟一些人握手、給一些人拍背，其他僅點頭打招呼，然後讓他們選擇投資較保守的債券或風險較高的股票。結果發現，如果是男性握手拍背，學生買股數量不受影響；相反，如果跟女性有這樣的接觸，影響明顯得多，而握手會讓學生投資股票的金錢比點頭打招呼多一倍，拍背多兩倍。<br>研究員相信由於人們嬰孩年代跟媽媽多身體接觸，從而感到安全感，激發冒險精神。<br>英國《每日郵報》</p></body></html>
