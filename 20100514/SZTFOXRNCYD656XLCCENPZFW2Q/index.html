<html><header><meta charset="utf-8"><title>張韶涵瘦剩86磅</title></header><body><h1>張韶涵瘦剩86磅</h1><p>台灣女歌手張韶涵近一個月來密集練舞，不但令雙下巴、小象腿消失，還回跌至出道時的體重只有39公斤（約86磅）。08年因為心臟出現問題要在加拿大休養3個月的她，復工之後體重增加了7公斤，不過近日所見她明顯消瘦不少，她說：「你們太嚴苛，太瘦太胖你們都說不行。我在國外體形就像個小孩子。」</p><p>水晶舞衣難負荷</p><p>張韶涵透露這陣子每天練舞7小時、重量訓練個多小時，才一個月就練出一身肌肉。日前她為演唱會試衫，穿着一件由一萬粒水晶打造的舞衣，加上一對6吋高鞋，她笑言像孭了半個自己上身，她說：「之前在世博表演滑倒，當時還不怎麼樣後來看回照片才覺恐懼。」撰文：李森</p></body></html>
