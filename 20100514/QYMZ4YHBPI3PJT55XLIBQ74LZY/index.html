<html><header><meta charset="utf-8"><title>案件速遞浸大生上訴脫偷試卷罪</title></header><body><h1>案件速遞<br>浸大生上訴脫偷試卷罪</h1><p>【本報訊】26歲剛於浸大畢業的男生，聲稱為準備投考國泰機師，往圖書館借閱英語水準考試卷，遭職員發現他把試卷劃花及擅自帶走。他經審訊被判盜竊罪成罰款1,500元。昨不服上訴。高等法院法官昨判他得直，稍後頒佈判決理由。<br>上訴人蔡卓航，被控於去年4月24日，在香港中央圖書館盜取牛津英語水準考試卷。控方堅稱，上訴人將試卷塗污及帶走，行為屬不誠實。惟法官質疑，職員當天將整本考試練習簿，連同從簿中撕下來的一份考試卷、答案簿及錄音帶交予上訴人時，會否令上訴人誤解，以為可在該份考試卷上填寫答案及帶走。<br>案件編號：HCMA896/09</p></body></html>
