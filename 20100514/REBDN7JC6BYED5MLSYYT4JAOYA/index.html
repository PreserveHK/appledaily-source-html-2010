<html><header><meta charset="utf-8"><title>孫耀威微博Sell碟</title></header><body><h1>孫耀威微博Sell碟</h1><p>近日圈中藝人掀起微博熱，除喜歡透過微博與fans傾偈外，也利用微博作宣傳工具，日前微博上多個藝人和DJ變身人肉招牌，上載自己手持孫耀威最新大碟《Maninthemirror》的照片，又在各自的微博內大力推介老孫的大碟。</p><p>今次有份支持老孫新碟的歌手藝人眾多，除同門好兄弟張敬軒、關楚耀及Mr.成員Dash外，就連其他唱片公司的藝人也義不容辭，包括側田、官恩娜、陳柏宇和泳兒等，認真唔話得，所以老孫也公開答謝眾人，並說：「多謝佢哋甘願做人肉招牌，等我慳番唔少廣告費，我亦都會繼續努力做好更多音樂報答佢哋。」撰文：林妃
</p></body></html>
