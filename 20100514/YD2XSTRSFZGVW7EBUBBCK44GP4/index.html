<html><header><meta charset="utf-8"><title>財話短說鐵鈦料今年產量、盈利達標</title></header><body><h1>財話短說<br>鐵鈦料今年產量、盈利達標</h1><p>▲內地西南地區旱災導致水電供應間歇性中斷，令中國鐵鈦（893）於1至4月的鐵精礦生產受影響，公司表示，目前乾旱狀況已緩解，旗下鐵精礦生產亦已恢復正常，而海龍廠房及黑谷田社廠房已於2月開始投產，預計能實現今年產量及盈利目標。公司將延長收購小黑箐經質鐵礦的選擇協議有效期至明年5月，另公司與阿壩礦業訂立諒解備忘錄，將擁有收購汶川羊龍山鐵礦75%的選擇權。</p></body></html>
