<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊宗緯重踏星光大道 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊宗緯重踏星光大道 - 馮仁昭</h1><p>台灣節目《超級星光大道》成名始祖楊宗緯，因為同經理人嘅合約糾紛搞到星途停滯不前，仲俾林宥嘉、蕭敬騰佢哋後來居上，佢今晚將會擔任《超級星光大道6》總決賽嘅嘉賓，仲會同五強參賽者進行PK賽，由於楊宗緯再踏星光舞台，所以製作單位都畀佢獨唱6首歌，對於星途受阻，楊宗緯噚日就透過助手話：「不會遺憾啦！就是平常心，他們也都很努力才有這樣的成績。」</p></body></html>
