<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚黛黛唱亞視人工奀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戚黛黛唱亞視人工奀 - 馮仁昭</h1><p>戚黛黛噚日喺將軍澳東港城宣傳亞視下個星期三播出嘅外購劇《篤姬》，黛黛原本喺亞視主持三個節目，個幾月前已經因為做到爆騷俾公司停咗做兒童同婦女節目主持，得番個《六合彩》主持做，黛黛話亞視人工奀，要靠爆騷收入先至算係有錢使，如果停到9月約滿，嚟緊幾個月都要食穀種。不過佢又話9月約滿係死約，仲有一年生約，所以如無意外都會繼續留番喺亞視咁話。</p></body></html>
