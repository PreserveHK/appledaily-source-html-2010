<html><header><meta charset="utf-8"><title>王菀之教路做音樂</title></header><body><h1>王菀之教路做音樂</h1><p>近期想進軍樂壇的門路又多了，繼《超級巨聲》之類歌唱比賽，香港公開大學更與本地唱片公司合辦「專業流行音樂創作基礎班」，除了本身講師在課室上齋講外，更可走入王菀之、藍奕邦等歌手的創作基地，親身體驗如何在HomeStudio，如何運用DigitalPerformer編寫流行曲，甚至製作音樂模帶。課程於6月、9月和12月開班，每期有30小時課程，學費$4,280。<br><br>查詢：http://www.ouhk.edu.hk/lipace/popmusic<br><br>朱紅</p></body></html>
