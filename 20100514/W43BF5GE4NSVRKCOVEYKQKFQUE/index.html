<html><header><meta charset="utf-8"><title>原子鏸升呢教鋼管舞</title></header><body><h1>原子鏸升呢教鋼管舞</h1><p>原子鏸前晚到中環出席慈善活動，一向擅長跳舞的她更擔任現場跳舞比賽的評判，兼獻唱三首歌曲，贏得台下不少掌聲。近年忙於舞台演出的她，原來已是一位鋼管舞教師，她表示受到美國一個天才表演負責人的賞識，邀請她到當地參賽，不過最後原子鏸都拒絕，她解釋：「機票好貴，我怕嘥時間嘥錢，所以最後都冇去到。」</p><p>投資音樂劇</p><p>另外，原子鏸於9月在上環演出四場音樂劇，今次她亦有份投資，但花了幾多錢原子鏸則聲稱不知道，她坦言要場場爆滿才可以不蝕本，該劇男主角則由原子鏸的外國朋友擔任。採訪：溫敏芝<br>攝影：仇志德
</p></body></html>
