<html><header><meta charset="utf-8"><title>林家棟擺擂台洩不滿</title></header><body><h1>林家棟擺擂台洩不滿</h1><p>林家棟昨日以新片《打擂台》的監製身份，去到亞視大埔總台宣傳新片。首次做監製的林家棟表示，多年來的演戲經驗，令他很希望將自己想說的理想及精神在電影中表達，家棟說：「喺娛樂圈好容易因為一件小事就跌低，但係我要表達喺邊度跌低，就要喺邊度起身。」</p><p>新片超支</p><p>首次擔任監製的家棟對控制成本很緊張，但最終也是超支，他說：「係小部份超支，好在公司有15%超支預算。」《打擂台》將於6月3日上映，家棟表示在月尾舉行的首映禮將會設置一場擂台賽，讓參賽者到場鬥rap，宣洩生活中的不滿。<br>採訪、攝影：張俊銘</p></body></html>
