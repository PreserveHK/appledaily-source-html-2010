<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基設計黃福榮Tee - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基設計黃福榮Tee - 馮仁昭</h1><p>為咗向青海地震中捨身救人嘅香港義工黃福榮致敬，古巨基特別設計咗一款「SPIRIT」嘅慈善Tee義賣，收入全數以黃福榮名義捐贈。今次T恤嘅設計靈感，基仔透露係嚟自黃福榮嘅背囊，不過佢發現黃福榮所用嘅背囊已經斷市，所以就買咗類似嘅嚟取代，基仔仲親自為背囊影宣傳相。基仔話：「我覺得背囊有延續嘅意思，希望大家將黃福榮嘅精神一路延續落去。」</p></body></html>
