<html><header><meta charset="utf-8"><title>濟州原來有個朱古力博物館?</title></header><body><h1>濟州原來有個朱古力博物館?</h1><p>係，我都R晒頭，仲被Vitualtourist.com選為「世界最優秀10大巧克力博物館」。這個位於濟州西歸浦市的朱古力博物館，規模僅次於德國科隆。內有展覽館、視聽室、咖啡廳及工作室等，之所以得獎，網站讚館內「frombeantobar」的製作過程最吸引，仲可以試新鮮的朱古力﹗<br><br>http://www.chocolatemuseum.org<br><br>張飛
</p></body></html>
