<html><header><meta charset="utf-8"><title>農夫玩盡東亞巨星</title></header><body><h1>農夫玩盡東亞巨星</h1><p>農夫、鍾舒漫和側田等前晚到將軍澳電視廣播城錄影《勁歌金曲》，農夫將於下月在紅館開騷，前晚他們首次現場演繹演唱會主題曲《RapAlongSong》，他們坦言心情十分緊張。</p><p>請華仔鄭秀文睇騷</p><p>農夫事先張揚在演唱會中會有棟篤笑環節，並預告會得罪一班巨星，他們說：「係得罪東亞巨星，乜人都會講吓，好似鄭秀文、劉德華、BigFour都會講，但就唔會講緋聞，因為人哋講過就唔會再講，我哋亦都計劃每個巨星都會畀一封道歉信，內容會同佢哋講我哋只係講吓笑，仲會請佢哋嚟睇騷，多多得罪。」<br>採訪：胡比　攝影：彭琮然</p></body></html>
