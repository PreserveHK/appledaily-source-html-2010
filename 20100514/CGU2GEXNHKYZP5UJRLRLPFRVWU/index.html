<html><header><meta charset="utf-8"><title>黃金海岸咪錶女郎瀕臨「絕種」</title></header><body><h1>黃金海岸咪錶女郎瀕臨「絕種」</h1><p>台灣有檳榔西施，澳洲昆士蘭省黃金海岸則有「咪錶女郎」（metermaids）。她們穿着金色比堅尼，穿梭街上代車主入停車咪錶，以免罰款。但這度有45年歷史的香艷景致可能要消失。<br>近年，當局禁咪錶女郎兜售月曆等紀念品及改用泊車券售賣機，早令她們生計大受打擊。為替她們尋找新工作，黃金海岸地區議會更提議將她們送到省外當旅遊推廣大使，但條件是捨棄「不恰當」的比堅尼。咪錶女郎埃里克森批評新穿衣指引荒謬：「黃金海岸有比堅尼已超過50年，為甚麼不能用來推廣黃金海岸？」<br>英國《每日電訊報》</p></body></html>
