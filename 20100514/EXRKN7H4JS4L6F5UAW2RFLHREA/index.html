<html><header><meta charset="utf-8"><title>官恩娜潛水嘆世界</title></header><body><h1>官恩娜潛水嘆世界</h1><p>官恩娜（Ella）昨日一早起身遊船河，早上11時許，她已整裝待發穿着全套潛水衣準備落水，難得她潛水之餘不忘發相上微博，又張貼她穿吊帶低胸背心襯短褲、踢拖坐船頭的照片，但被大風狂吹，搞到長髮遮面，如貞子一樣，十分搞鬼，她留言：「今天出海太大風了。」</p><p>身在冲繩</p><p>孫耀威在微博發現Ella潛水嘆世界，即八卦她身處何地，她回覆在日本冲繩，並謂快將落水有點緊張。其實近期Ella驛馬星動，早前她曾到冲繩拍特輯，又去美國登台，她昨日順道上載了跛腳遊大峽谷的短片回味一番，片中的她走路一拐一拐，拿着傘子擋風，卻因風太猛翻遮，令人睇罷得啖笑。<br>撰文：葉雪</p></body></html>
