<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦漢兒子被台起訴傷人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦漢兒子被台起訴傷人 - 馮仁昭</h1><p>現年35歲嘅台灣藝人孫國豪（圖），曾主演《特警新人類2》，仲同林嘉欣、徐若瑄傳過緋聞，亦係資深藝人秦漢嘅仔，不過佢最近惹上官非，起因係舊年11月29日凌晨，佢同一個美籍朋友喺台北市忠孝東路嘅錢櫃KTV，一齊打傷一個男人，原因係孫國豪唔滿意女友林雨潔同嗰個男人表現親暱，雖然孫國豪強調自己感到嗰個男人向佢女友上下其手先至推一推佢，不過台北地檢署根據錄影畫面就決定起訴佢哋傷害罪。</p></body></html>
