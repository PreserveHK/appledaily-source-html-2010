<html><header><meta charset="utf-8"><title>黃奕闖世博被罰企</title></header><body><h1>黃奕闖世博被罰企</h1><p>內地女星黃奕日前被邀請為上海世博拍攝世博宣傳片，由於她到達世博園區時只穿上簡單志願者服飾，並戴上一副墨鏡，雖然黃奕在內地知名度甚高，但因為她的打扮簡單，所以未有途人認出這位「小燕子」。</p><p>冇人認得大明星</p><p>當黃奕和經理人等一行人打算進入園內拍攝時，現場保安竟然有眼不識泰山，將大明星拒諸門外，原來保安是認票不認人，所以拒絕讓黃奕內進，搞到黃奕等人只好尷尬在旁等候，眼見其他遊人手持門票內進，黃奕只好低頭研究手上的稿子來打發時間，幸好擾攘十多分鐘後，黃奕終於在主辦單位工作人員的協助下順利入內，但已令黃奕狼狽萬分。<br>撰文：林妃</p></body></html>
