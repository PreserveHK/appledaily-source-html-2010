<html><header><meta charset="utf-8"><title>張靚穎謝絕靚仔男友</title></header><body><h1>張靚穎謝絕靚仔男友</h1><p>張靚穎早前接受雜誌《完全女人手冊JessicaWeekly》訪問，大談愛情觀。她笑言擇偶不能揀太帥：「我見過很多朋友遇上較帥的男友時，大都不好過。因為好看的人通常較自我中心，多數要另一半遷就，有點難相處。如果我要選男友，還是別太帥會好一點……當然，也不可以太醜嘛。」<br>張靚穎表示25歲以前就遇過刻骨銘心的愛情，但分手後不會再見面，她說：「我怕遇到會尷尬，所以不見為妙。」她透露把這些年來感受和生活轉變寫進《我相信》歌詞中，填詞期間還一時感觸，哭了整天。<br>撰文：林妃</p></body></html>
