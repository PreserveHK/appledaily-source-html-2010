<html><header><meta charset="utf-8"><title>案件速遞伊朗青年用假護照緩刑</title></header><body><h1>案件速遞<br>伊朗青年用假護照緩刑</h1><p>【本報訊】一名24歲伊朗籍青年於上月4日在港轉機往加拿大時，被發現登機證及荷蘭護照均為贗品。他昨在荃灣裁判法院承認使用虛假文書罪，被判監2個月緩刑2年。<br>被告SeyfiFathabadSadollahSaman，律師求情指被告在菲律賓修讀藥劑課程。他想往加拿大觀光，因伊朗護照出境頗多限制，愚蠢地在菲律賓以3,250美元（約25,350港元）購買假護照及登機證。<br>案件編號：TWCC970/10</p></body></html>
