<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周五、六及日各地聯賽、友賽及盃賽賠率表</h1><p>數據提示：周中同告敗陣</p><p>星期六38　維多利亞vs法林明高<br>簡評：兩隊同在周中的比賽輸波，維多利亞於巴西盃作客不敵戈亞尼恩斯，而法林明高則在南美自由盃主場負智利大學。兩隊下周中均進行次回合賽事。</p><p>數據提示：鹿角亞冠盃出局</p><p>星期日6　名古屋鯨魚vs鹿島鹿角<br>簡評：鹿島鹿角上周六沒有進行聯賽，養精蓄銳備戰亞冠盃16強，可惜最終主場不敵浦項制鐵出局，連同最近1場聯賽負大阪櫻花，已經連輸兩仗。</p></body></html>
