<html><header><meta charset="utf-8"><title>趙學而數銀紙忘憂</title></header><body><h1>趙學而數銀紙忘憂</h1><p>趙學而、衛志豪（Michael）、王賢誌及朱薰等，日前為陳啟泰主持的有線娛樂台節目《操控者》做嘉賓，即場大玩遊戲。席間Michael和學而被問到如何可以增加人的忍痛能力時，陳啟泰給予他們三個選擇，分別是擴大鼻孔、數銀紙和食Wasabi，還預備了真銀紙和芥辣讓他們親身體驗，不過學而和Michael異口同聲說：「唔使試都知道數銀紙時心情會亢奮，當然更加忍得痛。」</p><p>有食物就開心</p><p>陳啟泰在節目中笑學而的生活「好嘆」，學而笑說：「係呀，我一年只會做一件事，而我嘅『操控者』就係食物，只要有食物，我就會開心，如果冇嘢食我就會好down。」<br>撰文：林妃</p></body></html>
