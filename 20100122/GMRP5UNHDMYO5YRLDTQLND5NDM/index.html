<html><header><meta charset="utf-8"><title>寫真事務所：LightPainting沙田有得玩</title></header><body><h1>寫真事務所：LightPainting沙田有得玩</h1><p>我們網上《數碼達人》早就教過大家黑夜寫大字，連電視新聞也來提到LightPainting的有趣！雖然自學不難，但總想有人提點的話，沙田新城市廣場1月30日至2月28日就有得學、有得玩！你可以連相機也不帶，只要得閒在商場內買電子產品消費夠$500，就有FotoBeginner的導師們預備好裝備，給你發揮想像力了。<br><br>記者：陸俊雄<br>地點︰沙田新城市廣場1期7樓空中花園<br>日期：1月30日-2月28日<br>時間︰7pm-10pm
