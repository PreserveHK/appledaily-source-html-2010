<html><header><meta charset="utf-8"><title>案件速遞違例居屋業主討租失敗</title></header><body><h1>案件速遞<br>違例居屋業主討租失敗</h1><p>【本報訊】居屋業主將未補地價的單位出租，卻遇到欠租租客，土地審裁處早前頒令租客要交出單位及繳交欠租，租客不服提出上訴。上訴庭昨指業主不應透過違法的租約而獲利，否則無視《房屋條例》，不但鼓勵違法行為，更牴觸政府資助合資格人士置業的政策，故裁定租客上訴得直，不用繳交欠租，但需交出單位。<br>上訴庭指，租客明知業主無權出租單位，仍向他租屋實在不值得同情，但基於公眾利益，不能讓業主透過違法的租約收取租金。<br>案件編號：CACV29/09</p></body></html>
