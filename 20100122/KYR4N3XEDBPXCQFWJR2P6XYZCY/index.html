<html><header><meta charset="utf-8"><title>安志杰、婷婷盼收錢談情</title></header><body><h1>安志杰、婷婷盼收錢談情</h1><p>安志杰日前到金鐘宣傳袁和平執導的電影《蘇乞兒》，他表示在戲中與趙文卓有不少對打戲，趙文卓的功夫不錯，很懂得注意安全及保護自己。</p><p>拍戲傷韌帶</p><p>安志杰稱最辛苦是拍動作戲，有場戲更不慎弄傷韌帶，問到有否停拍休息？他說：「冇，因為劇組趕住拍個景。」安志杰又表示受傷時沒有告知家人及女友謝婷婷，免得他們擔心，現在腳傷已痊癒。<br>安志杰與女友謝婷婷愛得癡纏，問他想與女友拍部愛情片嗎？他即笑說：「同佢拍可以，平時拍愛情片就唔好喇，我寧願拍動作戲。」安志杰又表示曾有公司找二人情侶檔拍戲，但要由公司決定，他本身不介意與女友合作。<br>採訪、攝影：溫敏芝</p></body></html>
