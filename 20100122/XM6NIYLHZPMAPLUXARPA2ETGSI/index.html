<html><header><meta charset="utf-8"><title>特稿：被告妻女善信無人到庭</title></header><body><h1>特稿：被告妻女善信無人到庭</h1><p>被告歐陽國富被定罪後，仍無阻其妻女及善信對他的支持。但昨日所見，被告的妻女及善信均不見蹤影，法庭內只有大批採訪的傳媒及十多名旁聽市民。其間，被告一名男性友人現身法庭，一度進入會議室跟律師商討，並留守至案件完結，不過，他卻向傳媒否認識被告。<br>案件審訊二十多天以來，一直吸引不少忠實市民及學生旁聽，部份人為睹女事主及被告的容貌，另有人指案件離奇，想親自了解案件進展。<br>部份曾在審訊時旁聽的市民及學生，特意到庭聽判決。席間，一名旁聽的男士笑謂，本案的案件編號是569，諧音「五六嚿」，意思是五六年，似是要預告被告的刑期。<br>本報記者</p></body></html>
