<html><header><meta charset="utf-8"><title>開始學用霜</title></header><body><h1>開始學用霜</h1><p>眼線由從前的液狀、筆狀變為今日成為大主流的眼線膏，大概都可見「霜」狀妝物的威力。還未學懂使用，只怕你太落後了，因為現在連眼影都漸走霜狀路線，歐美牌如BobbiBrown及M.A.C等都晨早推出了霜狀眼影，泰牌GIFFARINE都再為霜狀妝物添加新成員，推出CreamyEyeColor柔滑亮彩眼影霜。眼影霜共六色，質感細滑，輕輕用指腹一推，顏色已能均勻塗於眼瞼上，而且顏色持久鮮明，看來貼服又自然。仲唔快點學習使用？<br><br>記者：胡卓琳<br><br>GIFFARINE（35144536）<br>旺角朗豪坊L2-31號舖</p></body></html>
