<html><header><meta charset="utf-8"><title>宋慧喬5吋高鞋駁長腿</title></header><body><h1>宋慧喬5吋高鞋駁長腿</h1><p>形象健康的韓國女星宋慧喬，向來深得廣告商寵愛。擔任了牛仔褲品牌Levi's代言人多年的喬妹，最近為品牌拍攝了全新一輯春夏廣告，多款廣告照已在日前曝光。</p><p>戴冬菇頭假髮</p><p>廣告中，喬妹以清爽可愛造型示人，戴上冬菇頭假髮的喬妹，穿上牛仔褲在街頭踩單車。此外，喬妹又以短袖T恤配襯貼身牛仔褲，打造優閒shoppinglook，大晒S形身材。向來身形嬌小的她，再加上一對5吋高跟鞋，更能凸顯她的一雙美腿。</p></body></html>
