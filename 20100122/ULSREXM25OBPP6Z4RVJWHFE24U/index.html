<html><header><meta charset="utf-8"><title>小心打蠟有蠱惑</title></header><body><h1>小心打蠟有蠱惑</h1><p>有時見到做車身美容嘅車房，推出啲打蠟服務，又分三層蠟，又分水晶蠟，真係睇到眼花撩亂。咁仲唔止，有時花咗幾嚿水打咗蠟，過咗無耐，又打回原形，究竟點打蠟法，真係得佢至知。有行內人士就話，有不良車房打蠟時都會出啲蠱惑招，話就話幫你打蠟，但只係求其倒啲蠟水喺車身上抹勻，搞到車身立立令，就話幫你打咗蠟，蠟水好快就甩，自然打回原形。佢話要徹底打蠟一定要用打蠟機起咗車身啲迹。車主要知車房有無真係打過蠟，最好用手抹吓車身，如果感覺車身有啲凹凹凸凸嘅迹，車房明顯無起迹。另外又可以攞條布，抹一抹車身，如果用蠟水，一抹就甩，車房蠱惑招自然原形畢露喇！<br><br>記者：趙慧敏</p></body></html>
