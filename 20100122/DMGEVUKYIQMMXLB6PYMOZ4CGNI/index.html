<html><header><meta charset="utf-8"><title>財話短說滙彩配債權證集7.9億</title></header><body><h1>財話短說<br>滙彩配債權證集7.9億</h1><p>▲滙彩控股（1180）公佈，向美國上市電力公司EdisonInternational，以及PioneerLinkAssociates和TrueworthyGroup，分別配售本金額1.16億、6.63億及775萬元的3年期8厘息可換股債權證，兌換價以兌換前60個交易日平均收市價或0.1元之中較高者作準，集資7.86億元，淨額約7.85億元用於一般營運資金或還債。</p></body></html>
