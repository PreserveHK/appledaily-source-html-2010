<html><header><meta charset="utf-8"><title>小野麗莎難忘鄧麗君歌聲</title></header><body><h1>小野麗莎難忘鄧麗君歌聲</h1><p>日本BossaNova女歌手小野麗莎日前來港，宣傳4月5及6日假尖沙嘴文化中心舉行的演唱會，並接受了本報的訪問。小野擅長演繹充滿巴西風味的爵士樂曲，王家衛在電影《花樣年華》中也曾起用了小野的樂曲作配樂。</p><p>來港入鄉隨俗</p><p>雖然小野表示沒有看過《花》片，但她很欣賞已故女歌手鄧麗君，她說：「她是天才，不論唱任何歌曲也很好聽。」小野透露每次到海外開騷，都會入鄉隨俗學習當地語言演唱。她曾於泰國個唱上，演唱由酒店執房職員教她唱的泰文歌，而她期望在香港演唱會上能演唱國語歌。<br>採訪、攝影：梁美玲</p></body></html>
