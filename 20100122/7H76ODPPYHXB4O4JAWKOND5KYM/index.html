<html><header><meta charset="utf-8"><title>$388日本果籃吃了發財</title></header><body><h1>$388日本果籃吃了發財</h1><p>近新年，四處商場紛紛推出拜年禮品，而一田就推出10款「開運旬果禮盒」，由$388至$1,788不等，貴就貴在生果是由日本直送，其中包括青森世界一蘋果，夠優質。禮品盒以日式包裝，送禮得體又實際。其中最便宜的果籃中有一蘋果上印有恭喜發財、財源廣進，給收禮者不同祝賀，寓意吃了就發財。（Ron）</p><p>開運旬果禮盒$388</p><p>果籃內其中一蘋果上印有賀年祝福語。<br><br>一田（26080909）<br>沙田一田百貨3樓超市禮品訂購專櫃</p></body></html>
