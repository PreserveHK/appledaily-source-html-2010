<html><header><meta charset="utf-8"><title>案件速遞姦援交女案增四受害人</title></header><body><h1>案件速遞<br>姦援交女案增四受害人</h1><p>【本報訊】中七生涉嫌強姦12歲援交少女案有新發展。男生昨再押至九龍城裁判法院提訊時，控方指男生的手提電話內有另外四名未成年少女的裸照，她們曾遭男生勒索。鑑於案情嚴重，警方需時檢驗電腦及手提電話資料，裁判官將案押後至4月15日再訊，其間男生不准保釋。無業被告黃宏業（21歲）現被控強姦及非禮等三罪，暫時毋須答辯。<br>案件編號：KCCC260/10</p></body></html>
