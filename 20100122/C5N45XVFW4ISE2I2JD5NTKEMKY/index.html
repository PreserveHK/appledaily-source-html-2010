<html><header><meta charset="utf-8"><title>意1/4水牛芝士屬假貨</title></header><body><h1>意1/4水牛芝士屬假貨</h1><p>意大利名產、伴紅酒佳品──莫扎里拉水牛芝士（Mozzarellacheese圖），被揭1/4屬假貨，當中摻雜了普通牛奶。<br>莫扎里拉水牛奶產量低，營養價值高，是優質牛奶極品，當局就規定，水牛芝士必須採用100%水牛奶。但意大利農業部早前進行質量檢查，結果發現多達25%水牛芝士，含有30%普通牛奶。水牛芝士中有16%是出口的，暫未知摻了雜質的貨品，是否運到外地。<br>意大利農業部長更勒令暫停水牛芝士生產商主席的職務，「因為連他也用普通牛奶混入水牛奶」。<br>美國廣播公司</p></body></html>
