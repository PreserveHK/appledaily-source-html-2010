<html><header><meta charset="utf-8"><title>泥車司機涉懶理煞車失靈害命</title></header><body><h1>泥車司機涉懶理煞車失靈害命</h1><p>【本報訊】泥頭車司機涉嫌未有理會泥頭車煞車系統毛病，去年初駛至大埔林錦公路落斜時，失控鏟上路邊翻側，與司機一同上班的運輸公司老闆遭拋出車外，傷重身亡。司機否認危險駕駛引致他人死亡罪，昨在區域法院受審。運輸署驗車主任作供稱，肇事貨車每當煞車便會左傾，被告理應一早發現問題停車檢查，而非繼續駕駛。<br>事發於去年2月11日，31歲被告簡志輝駕駛泥頭車，沿林錦公路向元朗方向行駛，駛近一個直升機倉庫外落斜時失事，51歲老闆簡肇康被拋出車外死亡。聆訊今續。<br>案件編號：DCCC924/09</p></body></html>
