<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友大讚新碟係最好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：學友大讚新碟係最好 - 馮仁昭</h1><p>五年冇出廣東碟嘅張學友下星期五會全球同步推出新碟，學友呢隻新碟用咗好長時間準備，佢話：「我錄完張碟之後重聽一次，發覺有6首歌唔滿意，於是重新揀歌同錄歌，後期製作去咗美國混音，德國印碟，不過為質素好都冇計，今次隻碟係最好聽嘅一張。」<br>至於同無綫版稅嘅問題，唱片公司話學友會配合宣傳，佢因為冇合約關係，所以MV喺有線同now都可以播。</p></body></html>
