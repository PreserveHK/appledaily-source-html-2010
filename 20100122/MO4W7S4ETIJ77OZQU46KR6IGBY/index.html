<html><header><meta charset="utf-8"><title>《白色恐懼》逐奧斯卡外語片</title></header><body><h1>《白色恐懼》逐奧斯卡外語片</h1><p>主辦奧斯卡的美國電影藝術與科學學院，昨日公佈最佳外語片獎第一輪投票賽果，共有9齣電影進入首輪名單，包括剛奪得金球獎最佳外語片獎的德國影片《白色恐懼》（WhiteRibbon）、去年康城評審團大獎得主《先知》（AProphet），以及去年柏林影展金熊獎得主、秘魯電影《TheMilkOfSorrow》等。
</p><p>中港台代表出局</p><p>另外荷蘭片《WinterInWartime》及澳洲片《Samson&amp;Delilah》也有份入圍，但代表中港台的《梅蘭芳》、《淚王子》及《不能沒有你》全部出局。</p></body></html>
