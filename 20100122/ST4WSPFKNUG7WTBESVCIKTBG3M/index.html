<html><header><meta charset="utf-8"><title>張繼聰爆Kay喊住要退出</title></header><body><h1>張繼聰爆Kay喊住要退出</h1><p>傅穎（Theresa）昨日與張繼聰到港台宣傳新節目《走出英語迷宮》，二人與小學生玩英文生字遊戲。<br>張繼聰被問到有指其太太謝安琪曾患抑鬱症，他承認有此事，還透露老婆曾哭着說不想再在娛樂圈工作，他說：「我一向都話唔係靠佢養家，我係support到屋企，但老婆好堅強，冇放棄到。」</p><p>Theresa緊記錯處</p><p>Theresa偶爾會用英文寫blog，早前被指所寫的英文有文法問題，她昨日面對一串串雞腸也毫無陰影，玩得十分開心，事後她接受訪問說：「俾人捉到錯處後，反而更記得嗰啲字，而且我都想學張繼聰主持語言節目，可以學多啲嘢。」<br>採訪、攝影：王連連</p></body></html>
