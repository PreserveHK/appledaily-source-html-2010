<html><header><meta charset="utf-8"><title>恬妞晒大叠金牛掃手袋</title></header><body><h1>恬妞晒大叠金牛掃手袋</h1><p>久沒露面的恬妞，日前與女友人到銅鑼灣利園商場行街，雖然披上粉紅頸巾的恬妞不施脂粉，但仍不時被途人認出。她與友人走進agnèsb.後，即狂攻手袋，見她揀了一個粉紅色手袋拼在身左看右看，看來對粉紅色情有獨鍾。</p><p>獲豪客級招待</p><p>之後恬妞跟售貨員雞啄唔斷講個不停，由於站得太久，恬妞索性坐在梳化跟售貨員傾談。沒多久，售貨員拿了多款手袋讓恬妞看個夠，又斟茶給她與友人解渴，儼如大豪客般款待。<br>最後恬妞揀選了心頭好，見她從銀包中拿了大叠金牛，然後抽其中幾張給售貨員找數，豪氣非常。掃貨後，恬妞便與友人乘的士離開。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
