<html><header><meta charset="utf-8"><title>山田優晒腿春風滿臉</title></header><body><h1>山田優晒腿春風滿臉</h1><p>日本女星山田優前日現身東京出席記者會，宣傳化妝品牌植村秀最新推出的防曬泡沫化妝底霜。成為品牌全新代言人的山田優，穿上杏色雪紡連身短裙，大晒一雙修長美腿。</p><p>傳好事近</p><p>山田優剛與男友小栗旬到夏威夷旅行，有傳兩人將於7月、女方26歲生日結婚。春風滿臉的阿優，雖然笑言要以工作為重，暫無結婚打算，不過問到是否找到合適結婚對象時，阿優即一臉甜到漏的表情說：「任由大家想像吧，嘻嘻！」</p></body></html>
