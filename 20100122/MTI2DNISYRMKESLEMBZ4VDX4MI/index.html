<html><header><meta charset="utf-8"><title>話你知中國足球協會主宰球壇規劃發展</title></header><body><h1>話你知<br>中國足球協會主宰球壇規劃發展</h1><p>中國足球協會（簡稱中國足協），是中國足球運動的管理機構，1955年在北京成立。它與國家足球運動管理中心實際上是「一個機構、兩塊牌子」，均隸屬於國家體育總局的下屬部門。它的職能是研究和制訂中國足球的發展和規劃。<br>早期的中國足協主席多是由中國國家足球隊主教練或領隊出任，但從1992年開始，足協主席一職重新由國家體育總局負責人兼任。中國足協上屆主席由原體育總局局長袁偉民兼任，但自袁2004年離職後，足協主席一直懸空，因此副主席南勇實為足協第一把手。</p></body></html>
