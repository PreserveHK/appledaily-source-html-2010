<html><header><meta charset="utf-8"><title>隔牆有網：民建聯成功爭取</title></header><body><h1>隔牆有網：民建聯成功爭取</h1><p>有網民諗返轉頭，保皇黨喺高鐵事件上，為人民、為社會，做咗咁多豐功偉績，點解仲要驚群眾圍堵？因此憤憤不平，幫民建聯設計咗張列出八大成功爭取項目嘅海報，包括成功爭取「高鐵工程不會優先聘用本地工人」、「政府毋須保證甲級工程」、「高鐵毋須交代每年財務」等，全部有根有據，擲地有聲。<br>創作者估計，民建聯憑呢次政績萬世流芳指日可待，歡迎任何人轉貼，當門神辟邪亦可，下面用埋「民建聯、禮義廉」嘅logo，唔知民建聯睇到會唔會整做banner掛喺街呢？ http://pm-ken-am.blogspot.com/2010/01/poster.html </p></body></html>
