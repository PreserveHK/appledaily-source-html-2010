<html><header><meta charset="utf-8"><title>新鮮出爐：扇貝粉浸蔬果　農藥現形</title></header><body><h1>新鮮出爐：扇貝粉浸蔬果　農藥現形</h1><p>近年流行有機進食，皆因有機食品沒有使用農藥，令人吃得安心，可惜有機食品較昂貴，普羅市民惟有進食普通蔬果，怕農藥對身體有害，可試試這款來自日本的SuperShell扇貝粉。只需把大約一湯匙的扇貝粉放進1公升的清水，將蔬果浸10至15分鐘，水的表面會浮現一層白色灰，吃前再用清水冲洗即可。產品除可清洗蔬果外，魚、肉類，消除食物中的大腸桿菌，以及為發霉毛巾等衣物除菌、消臭。<br><br>記者：蘇麗珊<br>攝影：林栢鈞<br>city'super（23758222）</p></body></html>
