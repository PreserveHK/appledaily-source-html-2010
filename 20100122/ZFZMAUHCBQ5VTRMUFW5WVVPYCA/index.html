<html><header><meta charset="utf-8"><title>廖碧兒愛神射財神</title></header><body><h1>廖碧兒愛神射財神</h1><p>廖碧兒和黎耀祥昨日在將軍澳無綫電視城為《SeasonofLove愛的季節》拍農曆年宣傳片，二人分別以財神和愛神維納斯的扮相出現，最近榮升阿姨的廖碧兒，她大讚BB很可愛，問她有否衝動生BB，她說：「我已經有7隻狗仔喇！不過我本身都好鍾意小朋友，如果真係有BB嘅話，我諗最好減少工作，畀多啲時間照顧小朋友。」</p><p>祥仔追女隨緣</p><p>祥仔在農曆年將會出外工作，但只會帶太太同行，仔仔則與婆婆去旅行，笑問祥仔可以趁機努力造人，祥仔笑說：「雖然我太太真係好恨生女，不過我哋喺呢方面一向隨緣，順其自然！」<br>採訪、攝影：何慧斯</p></body></html>
