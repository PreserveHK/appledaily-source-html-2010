<html><header><meta charset="utf-8"><title>菲女遇襲遭扯爛背心</title></header><body><h1>菲女遇襲遭扯爛背心</h1><p>【本報訊】一名26歲菲律賓籍女子，昨凌晨偕男女友人到灣仔謝斐道一間酒吧飲酒消遣，疑曾與人發生爭執；至清晨6時許，菲籍女事主與友人離開酒吧行至謝斐道96號對開，突被5至6名年約30歲的不相識女同鄉揮拳襲擊。女事主頭及背受傷，小背心亦被扯爛，右邊露出酥胸，該批逞兇菲籍女子傷人後逃去無蹤。警員到場將受傷女事主送院敷治，並在案發現場附近兜截疑人不果，警方正向女事主了解遇襲原因。</p></body></html>
