<html><header><meta charset="utf-8"><title>熊黛林獨自回鄉過年</title></header><body><h1>熊黛林獨自回鄉過年</h1><p>熊黛林（Lynn）昨日在銅鑼灣時代廣場出席情人節商場活動，她謂農曆年會返南京：「一個人返南京，同屋企人慶祝。」<br>Lynn直認父母有催婚，怕她嫁不出，她說：「我解釋過好多次，佢哋覺得女仔20幾歲就應該結婚，佢哋怕太遲，我自己就唔怕。我覺得要個人夠成熟，先知點樣負起家庭責任。」</p><p>問Lynn可會是稱職太太？她說：「我會努力。」她謂將來男友求婚，鮮花、戒指、跪地、愛的宣言一定要做足，最好有少許朋友見證。問她可要10卡鑽戒才肯嫁，Lynn謂要錫住男友荷包：「大得滯喇，閃就得啦，唔使粗過手指，配合我手形就得。」<br>採訪、攝影：羅慧敏</p></body></html>
