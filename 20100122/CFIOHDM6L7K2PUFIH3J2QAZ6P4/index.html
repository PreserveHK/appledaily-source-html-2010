<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《精武風雲》老闆加碼2千萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《精武風雲》老闆加碼2千萬 - 馮仁昭</h1><p>電影永遠都係只會越拍越貴，幾時見過拍拍吓會有錢退番。喺上海拍緊由劉偉強導演，有舒淇同宇宙最強嘅甄子丹演陳真嘅《精武風雲》都唔例外，不過就係由寰亞電影同光線影業兩位老闆主動追加2千萬人民幣，總投資去到1億2千萬，目的都係嗰句做到最好。可能見到啲相會覺得個景熟口熟面，呢個就係《十月圍城》用咗5千萬搭嘅舊中環景。</p></body></html>
