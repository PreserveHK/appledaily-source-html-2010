<html><header><meta charset="utf-8"><title>財話短說皖江獲批成首個產業轉移區</title></header><body><h1>財話短說<br>皖江獲批成首個產業轉移區</h1><p>▲國務院正式批覆《皖江城市帶承接產業轉移示範區規劃》，作為首個獲批覆的國家級承接產業轉移示範區，對於探索中西部地區承接產業轉移新途徑和新模式、深入實施促進中部地區崛起戰略具有重要意義。規劃期為2009年至15年。在產業結構方面，皖江城市帶承接產業轉移示範區將明確把裝備製造業、原材料產業、輕紡產業、高技術產業、現代服務業和現代農業作為重點發展的六大支柱產業。</p></body></html>
