<html><header><meta charset="utf-8"><title>蔣怡榮升教煮</title></header><body><h1>蔣怡榮升教煮</h1><p>蔣怡（CoCo）、林曉峰（阿Lo）、余迪偉和陳樹鵬等，最近為有線娛樂台主持全新飲食節目《美食法庭》，四人除邀請觀眾齊齊暢談食經外，也會介紹不同的飲食主題，並親自到各食店踩場試食。</p><p>自信廚藝佳</p><p>日前四人為節目進行開鏡儀式，CoCo要在節目內面對三位口才了得的男拍檔，她坦言已做足準備，而且她在節目內更會主持一個「CoCo教煮」的環節，CoCo說﹕「我本身鍾意食辣，所以打算同所有愛辣之人分享心得，而且我對自己嘅廚藝都有信心，成日都會下廚招呼朋友。」身旁的余迪偉即坦言最期待可品嚐CoCo炮製的美食，又笑言相信CoCo可推翻美女不懂下廚的定律。<br>撰文：林妃</p></body></html>
