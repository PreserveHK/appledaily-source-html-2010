<html><header><meta charset="utf-8"><title>楊思琦收婚戒不言嫁</title></header><body><h1>楊思琦收婚戒不言嫁</h1><p>楊思琦昨日出席在將軍澳舉行的新年活動，思琦表示稍後將會到美加登台，但可趕及回港過年，問到思琦今年情人節和新年的活動安排，她說：「今年情人節同年初一喺埋同一日，呢個機會真係好難得，我諗我生活咗廿幾年都係第一次遇上，但係家我都未知會點過，睇吓有冇意外驚喜。」</p><p>「工作緊要啲」</p><p>有記者笑指驚喜可能是收到男友的求婚戒指，思琦笑說：「冇咁快，收戒指唔結婚都得呀，雖然我身邊有好多朋友都結晒婚又生晒仔，我自己都有啲心郁郁，不過我覺得都係去朋友啲婚禮感染吓就夠，對我嚟講家工作係緊要啲，結婚呢個問題得閒諗吓就冇所謂。」<br>採訪、攝影：何慧斯</p></body></html>
