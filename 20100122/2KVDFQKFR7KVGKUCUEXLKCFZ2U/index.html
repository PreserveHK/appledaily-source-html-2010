<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孟茜咬住周潤發唔放 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孟茜咬住周潤發唔放 - 馮仁昭</h1><p>周潤發（發哥）近日忙住為佢主演嘅電影《孔子》宣傳，而一個一直自稱係佢契女嘅性感尤物一樣忙為自己宣傳，雖然契女身份俾發哥否認咗，但呢個叫孟茜嘅女仔就話之你繼續抽發哥水。<br>佢噚日電郵畀各傳媒嘅性感照片，仍然堅持話自己係發哥契女；姑勿論佢借邊個人嚟「升呢」都好，輯相又真係幾好睇，睇佢挺胸收腹博到盡，無非想見報出位。<br>既然陳冠希都結束咗佢無了期退出娛樂圈嘅承諾，馮仁昭喺度提議一下孟小姐，不如話自己係Edison女朋友，相信比認發哥做親戚嘅可信性會仲高。</p></body></html>
