<html><header><meta charset="utf-8"><title>百寶袋胸圍挺胸拍八達通</title></header><body><h1>百寶袋胸圍挺胸拍八達通</h1><p>新一代胸圍除了有助改善女性身材線條，還可當百寶袋用。TheCleavageCaddy網站推出設有暗袋的胸圍（圖），並有「喱士」配襯，好看又好用。若放進八達通卡，女士乘車時只要挺胸一拍就可支付車資，方便得很。<br>生產商宣傳這款「深藏不露」的胸圍時強調，「你可以謹慎選一些東西放進胸圍，像是鑰匙、信用卡、唇膏之類」，這樣你今後出門就不必帶手袋；需要用時，像多啦A夢掏百寶袋一樣，從胸圍內袋拿出所需要的東西。這種胸圍有各種顏色和款式，以配合不同顧客的要求，有不少國內外網友試用過這款胸圍後都讚不絕口，說「這真是雙贏的設計」。<br>台灣東森新聞網</p></body></html>
