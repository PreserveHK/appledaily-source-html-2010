<html><header><meta charset="utf-8"><title>高素榮揀婚紗等嫁張東健</title></header><body><h1>高素榮揀婚紗等嫁張東健</h1><p>韓國型佬張東健自去年尾公開與女星高素榮的地下情後，多次傳出兩人好事近。前日有韓國娛樂新聞節目報道，女方被目擊到首爾的婚紗店睇婚紗，因而傳出兩人有意在年中拉埋天窗。</p><p>或5月出嫁</p><p>據婚紗店的職員透露，當日高素榮看中了一襲品牌KennethPool的婚紗，該品牌甚受當地女星歡迎，過去孫泰英、韓彩英等女星也曾穿上該品牌的婚紗出嫁。由於健哥將於6月投入新片拍攝，故有傳兩人打算在5月拉埋天窗。早前兩人便飛往夏威夷預支蜜月，不過健哥否認婚訊。</p></body></html>
