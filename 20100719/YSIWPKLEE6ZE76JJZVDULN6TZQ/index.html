<html><header><meta charset="utf-8"><title>YoonA孖靚姊遊意大利</title></header><body><h1>YoonA孖靚姊遊意大利</h1><p>韓國宅男女神少女時代，繼隊長泰妍早前與家人同遊新加坡被偷拍後，近日就輪到隊中另一風頭躉YoonA中招。<br>近日網上流傳YoonA到意大利旅行的相片，相中的YoonA戴着太陽眼鏡，和胞姊漫步街頭，又有她在意大利許願池前留影。網友大讚YoonA的胞姊靚女，指她們不愧是兩姊妹。</p><p>大啖薄餅</p><p>此外，少女時代合演的薄餅新廣告近日曝光。YoonA在廣告中和八名好姊妹在鏡頭前擺出大啖大啖吃薄餅的滋味樣，實行引死粉絲，但其軍樂團造型卻被指抄襲另一韓國女子組合AfterSchool的單曲《Bang》。</p></body></html>
