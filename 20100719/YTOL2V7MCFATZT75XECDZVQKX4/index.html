<html><header><meta charset="utf-8"><title>徐若瑄努力為靚</title></header><body><h1>徐若瑄努力為靚</h1><p>徐若瑄事隔多年，重返日本出日文單曲，近期頻頻飛日本作準備。她早前接受日本美容雜誌《Bea'sup》專訪，她是雜誌多年來唯一登封面的華裔女星，拍照時，被化妝師盛讚肌膚與8年前一樣好。徐若瑄表示勇於追求內在和外在美，她說：「為了加強自信，一定要更努力學習，任何事情都懷抱積極的態度。」<br>為了做歌手，徐若瑄暫時放下演員的身份，她指拍戲時，常抹掉自己的身份，她說：「為了更貼近角色，我總是努力抹掉真實的個性，強迫自己百分百投入，有時扮演個性和自己差異很大的角色，過程雖然很辛苦，但很享受很過癮。」<br>撰文：FayeLam</p></body></html>
