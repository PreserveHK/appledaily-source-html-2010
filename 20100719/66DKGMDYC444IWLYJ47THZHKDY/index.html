<html><header><meta charset="utf-8"><title>為動物惹火上陣　彭美拉海報被禁</title></header><body><h1>為動物惹火上陣　彭美拉海報被禁</h1><p>巨胸艷星彭美拉安德遜一輯性感惹火廣告，在加拿大被禁，理由是「性別歧視」。廣告為人道對待動物組織（PETA）拍攝，呼籲人們吃素。彭美拉身穿比堅尼，然後用虛線將她的惹火嬌軀劃分成多個部位，寫上宰豬、牛、羊時各部位的名堂，旁邊有廣告標語：「所有動物都有一樣的部位。」<br>加拿大官員指海報賣弄女性身材，「與男女平等為敵」，所以要禁制。彭美拉批評加拿大「食古不化」：「下一步是否要女人穿罩袍覆蓋全身？」而PETA的副總幹事馬修斯，則指摘官員「將性感（sexy）和性別歧視（sexist）搞亂了。」<br>web.orange.co.uk</p></body></html>
