<html><header><meta charset="utf-8"><title>吳國敬無緣送別泣不成聲</title></header><body><h1>吳國敬無緣送別泣不成聲</h1><p>吳國敬當年曾經與戴思聰長女戴蘊慧拍拖，據悉兩人當時打得火熱，但女方的父母似乎對女兒這段感情不太認同，最後拆散鴛鴦，吳國敬從此與戴家沒有來往，但隨着戴思聰離世，恩怨都成過眼雲煙。<br>吳國敬前日知道戴思聰入院後，已經表示有空經過廟宇會為戴思聰祈福，可是戴思聰昨早已離世，阿敬昨日接獲記者通知戴思聰的死訊後，電話筒即傳來阿敬哭聲，他說：「Sorry，我可唔可以唔講住。」</p><p>呂方現身協辦後事</p><p>此外，戴思聰遺孀和戴辛尉昨晚到親友堅尼地道寓所，相信是商討亡夫後事，昨晚8時多，早前與戴辛尉傳緋聞的呂方也現身會合。<br>採訪：比華利</p></body></html>
