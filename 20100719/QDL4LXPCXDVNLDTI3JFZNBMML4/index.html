<html><header><meta charset="utf-8"><title>星野任摸胸激嬲男友</title></header><body><h1>星野任摸胸激嬲男友</h1><p>日本童顏巨乳女星、現年33歲的星野亞希，近日被日本爆料網站指她激嬲細13歲的騎師男友三浦皇成，發展近一年的姊弟戀隨時凍過水。報道指上月尾三浦與馬圈中人舉行派對時，臨時約星野出來一起玩，花了一個鐘裝身才出現的星野，全程坐在三浦身邊小鳥依人，令三浦開心到爆。</p><p>即時黑面</p><p>豈料派對期間有一名馬圈中人玩得興起，竟問星野可否讓他摸一摸其34G巨乳，一向開放的星野即說：「隔着衣服的話，應該沒有問題。」結果真的任人摸胸，原本勁high的三浦即時黑面，女友任人摸胸，再大方的男人也難以忍受，難怪有指三浦隨時會飛起星野振夫綱。</p></body></html>
