<html><header><meta charset="utf-8"><title>求驗客手記--傳搞大美國女侍應個肚　C朗：做咗碧加！ - 求驗客</title></header><body><h1>求驗客手記--傳搞大美國女侍應個肚　C朗：做咗碧加！ - 求驗客</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗、圖）做咗未婚爸爸，當外界傳佢搵代母生仔傳到似層層之際，英國《星期日鏡報》就爆料話係C朗同一個美國女侍應搞一夜情之後，搞大咗對方個肚，結果要花1,000萬鎊（約1.18億港元）做掩口費同埋買咗個仔嘅撫養權返嚟。C朗身邊嘅朋友仲引述C朗話：「我覺得自己做咗碧加！」（因為網球名宿碧加都係一夜情搞大咗女方個肚，無端端做老竇），而C朗更表示會一直等到個仔18歲，先至向佢透露佢生母嘅資料喎！</p></body></html>
