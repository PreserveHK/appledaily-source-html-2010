<html><header><meta charset="utf-8"><title>台灣招聘空姐　需由相士過目</title></header><body><h1>台灣招聘空姐　需由相士過目</h1><p>台灣的航空公司招聘空姐美貌是其次，面相才最重要。有航空公司相信「眼眉能看到人的堅毅、福相能保飛行平安。」因此在面試時直接請相士參與，雙眼有神、鼻挺和下巴方圓之人最易入選。相士又認為，台灣主持人侯佩岑和徐乃麟便是空姐及空少的標準面相。<br>兩岸直航帶旺台灣航空業，三大航空公司今年大量招聘人手。有航空公司便安插了相士在一整排的考官內，靜靜觀察應徵者面相，主要看眼神、眉形角度等，希望眉毛不鬆散，看來精神集中而堅強有毅力；此外鼻頭圓、顴骨圓、下巴圓的人，被指通常較耐勞，可為公司帶來財運，因此入選機會最大。<br>台灣東森新聞網</p></body></html>
