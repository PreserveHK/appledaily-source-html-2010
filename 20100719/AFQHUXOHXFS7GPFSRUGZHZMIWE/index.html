<html><header><meta charset="utf-8"><title>馮仁昭四圍超--娜姐：寫真有個波飛出嚟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--娜姐：寫真有個波飛出嚟 - 馮仁昭</h1><p>o靚模寫真戰一觸即發，周秀娜（Chrissie）噚晚喺旺角某酒樓，設宴兩席為佢本3D寫真宣傳。離開咗無綫嘅涉貪監製錢國偉，帶咗佢製作公司嘅兩位女新人到場贈興。Chrissie着咗件谷胸騷腿嘅婚紗出場，現場播放結婚進行曲，佢話：「本寫真最立體係會有個波飛出嚟！」問佢係乜嘢波，佢話大家到時睇吓就知。至於佢嘅身材，Chrissie話：「我成個人都咁立體。」</p></body></html>
