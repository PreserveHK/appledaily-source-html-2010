<html><header><meta charset="utf-8"><title>JoMalone髹上色香味</title></header><body><h1>JoMalone髹上色香味</h1><p>新屋剛入伙，由佈置到擺設都重新定位，不過過猶不及，今次便揀了一件睇得又用得的裝飾，由JoMalone與英國著名油漆牆紙品牌Farrow&amp;Ball合作，推出首個彩色香氛蠟燭系列，結集兩大英國品牌，一次過推出五款不同的香氛，味道當然是來自JoMalone的經典，配以Farrow&amp;Ball的經典色系。直截了當一點，五款味道恰以五種色別區分，由花香到鮮果的香氣紛紛入圍，又或者是長滿白葡萄柚樹的海灣的味道，好一派色香味！<br><br>記者：曾玉瑩<br></p><p>JoMalone（21130008）<br>尖沙嘴海運大廈連卡佛</p></body></html>
