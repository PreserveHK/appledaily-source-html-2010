<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霍震霆勸啟人小心揸車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霍震霆勸啟人小心揸車 - 馮仁昭</h1><p>霍震霆（小圖）同朱玲玲嘅22歲細仔霍啟人（下圖），前日清晨揸老竇架靚車喺半山般咸道撞欄失事，懷疑醉酒駕駛被捕，事後獲准保釋候查。霍震霆噚日接受電話訪問，佢話會叮囑啟人小心駕駛，佢話：「佢冇乜事，我會叫啲細路小心啲。」醉駕危險，霍震霆就話個仔冇飲酒，佢話：「佢朝早起身，啱啱出去，可能揸車唔小心啫。」佢仲話唔知個仔嘅case情況。</p></body></html>
