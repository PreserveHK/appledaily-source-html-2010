<html><header><meta charset="utf-8"><title>潛藏深海230年　最陳年香檳曝光</title></header><body><h1>潛藏深海230年　最陳年香檳曝光</h1><p>芬蘭潛水員最近更在波羅的海搜索一艘沉船時，發現大約30瓶有230年歷史、相信是世界上最陳年的香檳，若推出拍賣，每瓶估值50,000歐元（50.2萬港元）。<br>七名潛水員於兩周前出海，結果在芬蘭與瑞典間的奧蘭群島海底找到這批香檳。他們曾打開香檳品嚐一下，又經由著名香檳酒商Moet&amp;Chandon檢測，98%肯定是凱歌香檳莊VeuveClicquot於1780年代的產品，估計法國國王路易十六世原欲贈送給俄羅斯皇室的美酒。味道怎樣？潛水員說：「風味絕佳，是很甜的香檳，有煙草和橡樹的味道。」<br>美聯社/法新社</p></body></html>
