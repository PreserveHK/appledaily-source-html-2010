<html><header><meta charset="utf-8"><title>求驗客手記：曼城包廂加價7成　死硬派拳王球迷唔制 - 求驗客</title></header><body><h1>求驗客手記：曼城包廂加價7成　死硬派拳王球迷唔制 - 求驗客</h1><p>英超球隊曼城喺呢個夏天密密買人，話就話係富豪球會啫，但曼城咁使錢法，點都要開源幫補吓，於是曼城嘅行政包廂全季租用費，就由剛結束球季嘅22,000鎊（約26萬港元），增加至新球季嘅39,000鎊，加幅達7成有多，加得咁厲害，真係唔係人人都負擔得起。據講，前英國拳王赫頓（圖）雖然係死硬派曼城球迷，仲將曼城球會標誌紋咗喺身，但連佢都覺得咁嘅加幅實在太甘，打算放棄喺曼城嘅行政包廂咁話。</p></body></html>
