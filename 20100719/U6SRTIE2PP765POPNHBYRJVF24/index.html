<html><header><meta charset="utf-8"><title>慘遭撕票港商設靈</title></header><body><h1>慘遭撕票港商設靈</h1><p>【本報訊】上月在廣東清遠遭冷血綁匪撕票的港商章國基，其遺體早前由內地運返本港後，昨午在紅磡世界殯儀館地下世界堂設靈，今日出殯。</p><p>寓所門口被擄走</p><p>53歲遇害港商章國基，又名章國光，靈堂掛有「主懷安息」橫匾，其家人昨對事件仍三緘其口，以「不方便」為理由拒絕記者提問。<br>據了解，章在清遠投資設廠，專門生產手袋和時裝的鈕釦配件。上月11日，章離開清遠寓所準備返回公司時，在寓所門口遭四名匪徒綁架及勒索400萬元，經討價還價減價至100萬元。家人要求與事主通話被拒，懷疑他已遇害報警。當地公安事後拘捕三人，並尋獲章的屍體。</p></body></html>
