<html><header><meta charset="utf-8"><title>求驗客手記：阿媽幫手搞相睇　裙腳仔迪科爾去馬？ - 求驗客</title></header><body><h1>求驗客手記：阿媽幫手搞相睇　裙腳仔迪科爾去馬？ - 求驗客</h1><p>迪科爾（圖）嘅情史，數得清話你好嘢，或者連迪科爾阿媽都數唔清，怕個仔繼續吊兒郎當落去唔係路，愛子情切下準備為個仔報名參加電視台相睇節目。迪科爾近日新聞真係多，話說卡比路喺世盃對球員嘅評分表日前被擺上網，迪科爾得分最高，佢有錢有名氣又當紅，使鬼相睇咩？咪以為好荒謬，迪科爾係正宗裙腳仔，話說早排同個索模女友唐辛去中美北洲聖路西亞度假，夠膽死帶埋阿媽同成家人一齊去，搞到伊人全程被冷落後即時提出分手。所以，話唔定迪科爾真係肯聽阿媽話，喺個相睇節目亮相喎。</p></body></html>
