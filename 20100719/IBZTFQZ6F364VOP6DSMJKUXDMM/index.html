<html><header><meta charset="utf-8"><title>工人留火種　燒廢料回收場</title></header><body><h1>工人留火種　燒廢料回收場</h1><p>【本報訊】元朗大樹下西路一個回收場昨凌晨發生火警。凌晨2時許，近油渣埔村一個廢料回收場，一批卡板首先起火，燃及旁邊的汽車電池，村民離遠望見火光熊熊，報警求助。</p><p>通知負責人返回</p><p>消防員接報到場，開動一喉一煙帽隊撲救，近一小時將火救熄。消防員表示，火場面積約3米×10米，燒毀部份卡板及電池，事件中無人受傷。調查後懷疑有工人遺下火種，並無可疑，事後通知31歲姓黎負責人返現場善後。</p></body></html>
