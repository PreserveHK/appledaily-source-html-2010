<html><header><meta charset="utf-8"><title>醫療短波家居匙羮餵藥容易過量</title></header><body><h1>醫療短波<br>家居匙羮餵藥容易過量</h1><p>不少家長會用匙羮餵藥給子女服食，但希臘的研究發現家居使用的匙羮容量偏差大，隨時令子女過量服藥。研究比較了逾百隻家居匙羮的容量，發現一茶匙的容量在0.08至0.25安士之間，平均為0.15安士；一湯匙則為0.23至0.45安士，平均是0.35安士，若使用最大的湯匙量藥給兒童服食，劑量可超出所需近兩倍。研究又邀請25名女士用匙羮量0.17安士藥水，只有一人份量正確。</p></body></html>
