<html><header><meta charset="utf-8"><title>醫療短波酒後一小時中風風險高</title></header><body><h1>醫療短波<br>酒後一小時中風風險高</h1><p>中風高危族飲酒前要三思。美國一項研究訪問了390名因缺血性中風入院的患者，發現14人在中風前一小時內曾飲酒，104人在發病前24小時內飲酒，其餘患者則是無飲酒習慣或只在受訪前一年內飲酒。經計算後，研究人員發現與不飲酒的人比較，飲酒一小時內的中風機率會提升2.3倍，到第二小時則降至60%，然後風險回落至與平時一樣，估計與酒精可提升血壓，或增加凝血風險有關。</p></body></html>
