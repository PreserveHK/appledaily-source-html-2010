<html><header><meta charset="utf-8"><title>中環在線：世界盃帶挈奧海城收入破紀錄 - 李華華</title></header><body><h1>中環在線：世界盃帶挈奧海城收入破紀錄 - 李華華</h1><p>四年一度嘅世界盃已經告一段落，埋單計數，信和集團大老闆黃志祥真係要多謝呢個盛事。事關信置（083）大角嘴嘅奧海城商場，半年度收入同人流都勁升，收入13.8億元升咗12%；人流有5900萬，升15%。呢兩瓣齊齊創出開業九年以來嘅最高紀錄。<br>信和集團商場推廣總經理蘇蔡潔蓮承認，除咗經濟好令消費信心增強，亦因為搞世盃直播，又有新盤喺商場入場設示範單位，刺激人流；另外信和用咗超過2000萬銀彈谷消費，人氣梗係急升啦！蘇太仲話，奧海城下半年會繼續定期安排啲內地消費團嚟購物，刺激吓生意。</p></body></html>
