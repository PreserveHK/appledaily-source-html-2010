<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊撇低黨友心不安 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊撇低黨友心不安 - 李八方</h1><p>立法會歷史性一連四日開會共41小時，通過最低工資立法。陳淑莊因為參加咗市建局嘅台北考察團，會議第三日已經身在台灣。Tanya喺網誌度話，佢星期五早機去，本來想改機票又改唔到，走之前一日個心好唔安樂，登機嗰陣心情好複雜。<br>佢話，一方面因為無法就幾個重要修正案投票，實屬遺憾；另一方面，四個黨友喺議會內奮戰角力，佢有種撇低佢哋嘅感覺，因此想講句：「黨友們，辛苦喇！」呢幾日佢同個考察團會參觀台北嘅西門市場、水源市場同埋華山1914創意文化園區，了解當地對街市嘅保育政策，作為日後香港推「中環綠洲」嘅參考。</p></body></html>
