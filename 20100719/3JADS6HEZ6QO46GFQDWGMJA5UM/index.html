<html><header><meta charset="utf-8"><title>木村吞日劇金草莓五獎</title></header><body><h1>木村吞日劇金草莓五獎</h1><p>日本網上論壇2CH近日公佈「2010春季日劇金草莓」名單，結果木村拓哉夥拍台灣名模林志玲的低收視日劇《月之戀人》連吞五個爛獎，和上野樹里的《不能坦白》鬥衰。<br>《月之戀人》獲得最爛製作人、角色設定等五個獎，網友炮轟淺野妙子的劇本不知所謂。</p><p>Hero獲最爛新人</p><p>至於上野的《不能坦白》也狂吞最爛劇本等五個獎，其中首演日劇的東方神起成員Hero更得到最爛新人。最爛女配角則是《怪物小王子》的稻森泉。</p></body></html>
