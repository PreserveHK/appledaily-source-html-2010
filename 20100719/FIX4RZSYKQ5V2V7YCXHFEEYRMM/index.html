<html><header><meta charset="utf-8"><title>＠ttention！：3GS回收價上升</title></header><body><h1>＠ttention！：3GS回收價上升</h1><p>SteveJobs終於出嚟講吓點處理iPhone4天線接收問題，話買咗唔啱心水可30日內退貨，雖然係咁，從手機場中3GS大缺貨嘅情況，似乎未能挽回用家信心。<br>最近先達基本上係搵唔到3GS新機，而二手回收價亦上升，16GB收$3,500，32GB更收$3,800，究竟應否趁高放換iPhone4呢？似買股票一樣，睇你對iPhone有無信心喇！<br><br>記者：許福合</p></body></html>
