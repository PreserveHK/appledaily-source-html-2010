<html><header><meta charset="utf-8"><title>日初生嬰兒學校專收三個月大BB</title></header><body><h1>日初生嬰兒學校專收三個月大BB</h1><p>新世代嬰孩真是學無止境。在香港1歲2歲嬰兒上Playgroup蔚為風氣，但在日本學前班向更幼齡推進──日本東京辦幼兒學校，學子年齡僅三個月大。<br>日本幼兒教學集團PoppinsCorp宣佈，將在首都東京鬧市開設幼兒學校，專收三個月大至5歲幼兒入讀。三個月大是否太早？集團總裁木村紀子答道：「初生嬰兒應按腦部發展接受教育。」集團研究員又指，多種語言環境更能刺激嬰兒腦袋，因此會教授初生嬰兒日語、英語等。<br>《日本報》</p></body></html>
