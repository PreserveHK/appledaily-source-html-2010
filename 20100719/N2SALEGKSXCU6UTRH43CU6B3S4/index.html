<html><header><meta charset="utf-8"><title>朴容夏獻花會哭斷腸</title></header><body><h1>朴容夏獻花會哭斷腸</h1><p>上月30日自殺身亡的韓國男星朴容夏，其獻花會昨日在東京國際Forum舉行，該會場更是朴容夏生前曾舉行個唱的地方。</p><p>家人到場</p><p>雖然活動上午10時才開始，但場外一早已有4,000名fans排隊，獻花會進行期間，場內不斷傳出fans的哭聲，場面傷感。<br>朴容夏的母親、姊姊及姐夫均有到場獻花，曾與朴容夏合作過的日本音樂人TSUNKU也到場悼念。場內擺放了朴容夏曾使用的木結他，大銀幕則播放他今年在日本舉行巡迴個唱時拍下的照片。</p></body></html>
