<html><header><meta charset="utf-8"><title>Robbie今年娶老婆</title></header><body><h1>Robbie今年娶老婆</h1><p>英國歌手RobbieWilliams與美國女星AydaField拍拖3年感情穩定，早前Robbie於澳洲電台中向Ayda求婚，最終自爆是講笑。不過Robbie日前已秘密於洛杉磯家中正式向女友求婚，Ayda還一口答應，兩人鐵定於今年步入教堂。<br>據英國《太陽報》報道，Robbie於上月一早購入婚戒，準備於除夕夜凌晨向女友求婚，不過Robbie未有等到除夕，於上周二在家中跪地向Ayda求婚，當時Ayda十分詫異，更一口應承，兩人正計劃於今年結婚。Robbie說：「我愛她，她愛我。我肯定她與我一起不是為錢。」</p></body></html>
