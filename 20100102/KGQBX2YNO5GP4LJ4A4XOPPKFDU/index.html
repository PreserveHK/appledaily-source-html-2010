<html><header><meta charset="utf-8"><title>獨立屋：大埔　百里峯景</title></header><body><h1>獨立屋：大埔　百里峯景</h1><p>位於大埔新屋家新落成的百里峯景，鄰近港鐵大埔墟站，車程需4分鐘，出入交通十分方便。百里峯景建有7幢3層高歐陸洋房，外牆鋪砌意大利雲石，外形極具貴氣，屋苑設有大閘圍牆及嚴密中央保安服務。屋內特設有18呎中空樓底，配以落地大玻璃窗設計，更添氣派。景觀以大埔翠綠山景為主，視野開揚。另外，花園面積由239至1,845方呎。百里峯景以屋苑式管理，買家可即買即住，面積由700方呎至全幢2,100方呎不等，呎價由3,213元起。<br><br>代理行：28居<br>電話：92277747</p></body></html>
