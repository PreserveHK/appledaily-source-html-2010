<html><header><meta charset="utf-8"><title>隔牆有耳--練乙錚：盡中國人責任 - 李八方</title></header><body><h1>隔牆有耳--練乙錚：盡中國人責任 - 李八方</h1><p>快將擱筆嘅《信報》主筆練乙錚，都有參加元旦大遊行，退下火線日子在望，練乙錚心情好似特別輕鬆，八方問佢為乜上街，佢話係盡中國人責任參加遊行。<br>中共統治下，想上街抗議而又唔使擔心被秋後算賬，香港應該係唯一可安心遊行嘅地方（警方繼續懶理公安越境拉人就另計），可以自由行使呢個上街權利，八方都覺得凡係中國人都應該出嚟。元旦遊行參加者各有訴求，練乙錚話支持所有遊行人士提出嘅訴求，反高鐵、保菜園村，總之一件不漏。</p></body></html>
