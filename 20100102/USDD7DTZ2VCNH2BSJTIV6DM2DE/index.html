<html><header><meta charset="utf-8"><title>隔牆有耳：事旦男元旦又出擊 - 李八方</title></header><body><h1>隔牆有耳：事旦男元旦又出擊 - 李八方</h1><p>搞到TVB形象一落千丈嘅「事旦男」好勤力，同TVB年中無休一樣，2010年第一日就出動，喺大遊行中再次舉牌，今次矛頭直指無綫新聞部話事人袁志偉。<br>「事旦男」紙牌寫上「Farewell袁志偉」，即係叫袁志偉退下來，又叫「升呢林子豪」，佢話係要表揚林子豪舊年喺新疆被公安毆打後，仲敢質問外交部發言人，勇氣可嘉，所以TVB應該升林子豪職，TVB新聞部應該由有吉士嘅人揸fit，如果只知道河蟹，就算事事關心，都對唔住香港人啦。</p></body></html>
