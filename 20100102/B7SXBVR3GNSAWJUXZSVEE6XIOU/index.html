<html><header><meta charset="utf-8"><title>《TheHurtLocker》提名爆晒燈</title></header><body><h1>《TheHurtLocker》提名爆晒燈</h1><p>美國網上影評人協會的年度提名名單剛於昨日公佈。由嘉芙蓮碧格露（KathrynBigelow）執導的《TheHurtLocker》以7個提名節節領先其他對手。嘉芙蓮除有份提名最佳導演，電影《TheHurtLocker》也會與《希魔撞正殺人狂》（InglouriousBasterds）及《寡佬飛行日記》（UpInTheAir）等角逐最佳電影，該片還會爭奪最佳男主角、男配角、攝影及剪接獎。</p></body></html>
