<html><header><meta charset="utf-8"><title>隔牆有耳：前綫復活一齊捉妖 - 李八方</title></header><body><h1>隔牆有耳：前綫復活一齊捉妖 - 李八方</h1><p>自從卿姐加入白鴿黨後，前綫雖然冇解散，但似乎已經名存實亡，過去一年冇乜聲氣或搞作，新一年卻忽然「復活」，多個成員噚日組成「捉妖隊」參加元旦大遊行。<br>前綫「捉妖隊」手持照妖鏡模型，又高舉煲呔、林D9、保皇派劉迺強、陳鑑林肖像紙牌，上面仲寫上佢哋「遺言」。前綫對佢哋十分唔客氣，指呢班人都係妨礙香港民主發展嘅妖魔鬼怪，特區市民唔除魔伏妖，怕且都唔會有乜嘢好日子過。</p></body></html>
