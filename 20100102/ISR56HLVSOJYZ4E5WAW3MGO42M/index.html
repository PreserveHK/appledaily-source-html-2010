<html><header><meta charset="utf-8"><title>楊怡許願掘金唔屙金</title></header><body><h1>楊怡許願掘金唔屙金</h1><p>楊怡昨日一身和服打扮到太古城出席活動，即場示範炮製日本年糕，雖然踏入新一年便要開工，但她表示有機會搵銀絕不介意，不過楊怡卻患上腸胃炎，她苦笑說：「新一年希望可以身體健康，掘金但唔好屙金。」新一年會否想找男友？楊怡笑稱要去超市找個住家男人。<br>另外，楊怡和陳豪及曹敏莉前晚到將軍澳主持倒數活動，兩位女士皆低胸裝出現，但以曹敏莉略為低胸搶鏡。陳豪的媽咪也有到場，他透露活動後返家，陳豪說：「我謝絕咗P場好耐，以前一星期蒲足咁多日，冇凌晨6點都唔返屋企，家我要精神上嘅消遣，好似喺屋企炒咖啡。」<br>採訪、攝影：卓寶花、麥佩儀</p></body></html>
