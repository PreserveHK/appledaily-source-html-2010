<html><header><meta charset="utf-8"><title>隔牆有耳：中環名店照做生意 - 李八方</title></header><body><h1>隔牆有耳：中環名店照做生意 - 李八方</h1><p>公眾假期嘅中環，一向係外傭天地，噚日變成遊行起步點，雖然塞爆幾萬人，不過名店處變不驚，並冇拉閘閂門，如常做生意，血拼嘅繼續消費，遊行嘅跟大隊出發，相安無事。<br>其中一間名店Hermes喺遊行隊伍出發時，封咗皇后大道中一邊門，請顧客稍移玉步由另一邊門口出入，八方睇見店內情況冇異樣，自由行、大腕埋頭掃貨。遊行確係有助促進消費嘅，遊行中途，八方見到兩名警員喺西環一間麪包舖買咗幾十個包，相信係供同袍下午茶醫肚；沿途多間凉茶舖都其門如市，老闆話平常假日拍烏蠅，噚日忽然發新年財。</p></body></html>
