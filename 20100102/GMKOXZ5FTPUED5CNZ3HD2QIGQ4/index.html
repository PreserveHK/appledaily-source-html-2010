<html><header><meta charset="utf-8"><title>資料寶藏：巴塞放完假一樣惡 - 牽牛</title></header><body><h1>資料寶藏：巴塞放完假一樣惡 - 牽牛</h1><p>經過聖誕節及新年狂歡，強隊要保持水準，就要有高紀律性。從近4季西甲聯新年後首仗表現來說，巴塞隆拿是列強最出色，取得3勝1和的不敗戰績。<br>巴塞在09年1月3日主場對馬略卡，就以3:1輕勝，無獨有偶，08年首戰也遇上馬略卡，巴塞作客也以2:0勝出。</p><p>華倫西亞是表現次佳球隊，2勝2和的戰績，當中更只失1球。相反「黃色潛艇」維拉利爾就十分遜色，4戰只得1分，更未能取得入球，今仗作客魯營，料也捧蛋而回。<br>牽牛</p></body></html>
