<html><header><meta charset="utf-8"><title>李秉憲封演技三冠王</title></header><body><h1>李秉憲封演技三冠王</h1><p>韓國KBS演技大獎頒獎典禮前日在首爾汝矣島KBS新館舉行，李秉憲憑劇集《IRIS》獲得最高榮譽大獎，還獲得最佳情侶獎、網民票選最佳人氣獎，成為三冠王。<br>《花樣男子》的具惠善和《IRIS》的金泰熙，共同獲得中篇電視劇單元優秀演技獎，具惠善還獲得網民票選的最受歡迎演員獎，還與李民浩一起獲得最佳情侶獎，成為三冠天后。張瑞希則憑韓劇《妻子的誘惑》獲得SBS演技大獎，上台時更激動流淚。</p></body></html>
