<html><header><meta charset="utf-8"><title>木村24味戴加州超</title></header><body><h1>木村24味戴加州超</h1><p>黑超大圓烏蠅鏡，曾幾何時是明星專用潮物，不過講求型、潮世代，係人都有資格失驚無神戴住副大黑超周街行。BlackFlys算是近期明星愛着用的黑超牌之一，連日本人氣王木村、說唱紅人Zeebra和本地說唱團24味都有捧場。設計名副其實用烏蠅眼做靈感，此牌雖然91年才在美國加州成名，但設計和用料都頗有大師級風範，值得支持。<br><br>記者：葉雪芯<br>查詢：BlackFlys（25114221）</p></body></html>
