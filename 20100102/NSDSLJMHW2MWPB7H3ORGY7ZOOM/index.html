<html><header><meta charset="utf-8"><title>隔牆有耳：聲討名單加埋譚惠珠 - 李八方</title></header><body><h1>隔牆有耳：聲討名單加埋譚惠珠 - 李八方</h1><p>泛民大遊行，煲呔、林D9係眾矢之的是意料中事，噚日被聲討人士當中，出現兩個稀罕名字，分別係「舊電池」譚惠珠，同埋發表「第二管治班子」嘅中聯辦紅人曹二寶。<br>身為基本法委員會委員嘅譚惠珠，早前指何謂普選由中央定義，即係政改香港人冇say，好多市民都覺得不可思義，噚日有市民手持針對譚惠珠標語，批評佢一味拍中共馬屁；另一市民則指譚惠珠聽命中央，諷刺若北京將佢定義為男人又如何？同時質問曹二寶中聯辦有沒有貪腐問題？幹部貪污成性，怎能治港？</p></body></html>
