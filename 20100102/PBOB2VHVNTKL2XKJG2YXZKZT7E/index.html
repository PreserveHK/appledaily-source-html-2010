<html><header><meta charset="utf-8"><title>劉美君大露背搶風頭</title></header><body><h1>劉美君大露背搶風頭</h1><p>無綫音樂台前晚在荃灣如心廣場舉行《開心無敵王激數2010》倒數活動，因為四大唱片公司和無綫因版權稅問題僵持不下，令環球歌手劉美君也不能在直播節目中亮相。</p><p>返美探仔女</p><p>身穿大露背裙的劉美君在台上亮相只有約10分鐘，事後她解釋應廣場邀請在私人派對上表演，但曾志偉叫她上台唱歌，她便立即答應。劉美君又透露已7個月沒有和子女見面，日內便返美國一家團聚。<br>曾志偉表示節目前在私人派對狂歡，並為苗僑偉夫婦慶祝結婚20周年，講到崔建邦涉打女友鄺敏慧，志偉表示對事件不敢下判斷，但他稱：「我一直睇好佢係主持界接班人，佢係第二代最出色。」<br>採訪、攝影：林妃</p></body></html>
