<html><header><meta charset="utf-8"><title>獨立屋：大埔林村　河畔大宅</title></header><body><h1>獨立屋：大埔林村　河畔大宅</h1><p>全新落成的河畔大宅，位於林村，靠近坪朗村，附近有小巴站，前往港鐵大埔墟站，車程只需7分鐘，交通方便。河畔大宅共建有3座，是次推出其中一座發售，全幢以複式設計，面積合共2,100方呎，另花園約1,000方呎，間隔4房（1套房），其中主人套房位於3樓全層，面積700方呎，並特設弧形落地玻璃窗，讓住戶可以廣角度賞景。<br>物業特色四周景致開揚，田園氣息濃，單位更享有東南好方位，外望河景及山景，環境寧靜舒適。業主現開價880萬元，呎價4,190元。<br><br>代理行：東方置業<br>電話：26613777</p></body></html>
