<html><header><meta charset="utf-8"><title>JimmyBlack絨格拼皮</title></header><body><h1>JimmyBlack絨格拼皮</h1><p>英倫風格絕對是長青不死的潮流之一，其中格仔就是代表之一。美國牌JimmyBlack款式睇落有點似Vans，但價錢就抵玩得多，今期推出的格仔鞋款加入了Flannel元素，將格仔圖案注入設計中，粗絨格拼Tone-on-Tone的皮革，另外亦有一級方程式賽車的黑白格仔圖案和螢光線條，四百左右價錢有如此設計，有誠意！<br><br>記者：葉雪芯<br>查詢：C.P.U.（24121809）</p></body></html>
