<html><header><meta charset="utf-8"><title>極速BB顯身手</title></header><body><h1>極速BB顯身手</h1><p>【本報訊】踏入2010年，多個BB搶閘出世，商場則舉辦熊BB爬行大賽。30名BB昨換上「熊」裝，男穿禮服，女着喱士裙子出場進行比賽。賽前由嬰兒按摩課程導師向一眾父母傳授BabyYoga大法替BB熱身，鬆一鬆如節瓜的手腳。<br>「槍」聲一響，爬行開始，「皇帝唔急太監急」，BB們自顧自玩，家長們只得出盡法寶逗引BB前進，有的用香蕉、鎖匙，有的用電視遙控器等，務求BB向前爬。BB龔承雋的父母使用愛兒最愛的可樂及餅乾，引得口水直流的龔B以極速12秒51爬畢17呎的賽道，成為元旦極速B。</p></body></html>
