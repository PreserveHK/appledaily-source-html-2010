<html><header><meta charset="utf-8"><title>新車搶閘：平治慳油新成員到港</title></header><body><h1>新車搶閘：平治慳油新成員到港</h1><p>汽車界紛紛推出以環保為理念嘅新車款，Mercedes-Benz香港代理亦宣佈增添一位新成員到港。全新四汽缸、馬力輸出184匹嘅E200CGIBlueEFFICIENCY，平均每100公里嘅耗油量只需7.5公升，二氧化碳排放量為每公里177克，高排放低輸出、符合歐盟五期廢氣排放標準，為E系行政房車家族添加號召力。想知更多呢部E200嘅詳情，記住密切留意《夠Car事》測試新車嘅報道。<br><br>記者：許維雅</p></body></html>
