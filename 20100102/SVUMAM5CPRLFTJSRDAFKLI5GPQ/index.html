<html><header><meta charset="utf-8"><title>提早七折訂年糕</title></header><body><h1>提早七折訂年糕</h1><p>啱啱踏入2010年，慶祝完西曆新年，係時候籌劃一下農曆新年的賀禮，因為越早訂越着數，由即日至1月24日訂購聖安娜賀年禮品禮券，可享高達七折優惠。今年全新推出的金裝賀年糕禮盒，早買價亦低至$140，當中包括軟糯香甜的黃金糕、用料十足的金腿瑤柱芋頭糕、帶鹹香的金腿瑤柱蘿蔔糕，還有清甜的桂花紅豆年糕，一次滿足四個新年願望。</p><p>清甜煙韌的尊貴黃金糕禮盒。原價$65（早買超值價$45.5）<br><br>聖安娜餅屋︰28730832</p></body></html>
