<html><header><meta charset="utf-8"><title>馮仁昭四圍超：動漫Maggie2010初見紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：動漫Maggie2010初見紅 - 馮仁昭</h1><p>「動漫Maggie」李曼筠同莊思敏噚日喺尖沙嘴出席「新地唱好香港新一年」活動，着晒低胸裙嘅Maggie冷到騰騰震，佢話：「嚟到現場覺得真係好凍，好彩我有着底裙啫。」<br>估唔到踏入新一年，Maggie即刻遇上小意外，佢話自己當黑：「早幾日屋企隻貓打爛咗盞玻璃燈，可能掃唔乾淨啲玻璃碎，今朝唔小心踩中，搞到腳踭流血，估唔到新一年開始就流血，不過我會當係好事睇，正所謂新年見紅成年唔使窮嘛！」</p></body></html>
