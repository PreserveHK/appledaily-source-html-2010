<html><header><meta charset="utf-8"><title>噴一噴清紅酒迹</title></header><body><h1>噴一噴清紅酒迹</h1><p>元旦Party實在太盡興，瞓醒後頭重重，肉體辛苦唔緊要，最慘係條幾千蚊嘅新裙佈滿紅酒迹，心痛到爆。朋友甲實在夠義氣，知道我整污糟咗條裙，即刻速遞兩支清潔紅酒迹嘅噴霧畀我，噴一噴，然後用化妝棉印一印，紅酒迹已經消失唔少，再洗一洗，簡直新嘅一樣，不過朋友甲話，若果整污糟時即噴，效果更好！Good，以後拎定去Party，以備不時之需！<br><br>記者：林佩婷<br>G.O.D（27845555）</p></body></html>
