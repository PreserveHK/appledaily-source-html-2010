<html><header><meta charset="utf-8"><title>大埔村屋　成交淡靜</title></header><body><h1>大埔村屋　成交淡靜</h1><p>受到聖誕節假期影響，不少業主及買家出外旅遊，最近大埔村屋交投明顯轉靜，但樓價並無回落，估計在農曆新年後，成交量可以回復正常。<br>東方置業李先生指出，大埔區是本港其中一個村屋熱門地，其中四周環山的林村，更建有不少村屋，林村向以寧靜舒適及交通方便為主要賣點，距離大埔港鐵站只約10分鐘車程，深受不少用家喜愛。現時林村全幢村屋由600萬至900萬元不等，視乎景觀、花園大小等，至於分層單位方面，由最平110萬至320萬元。</p></body></html>
