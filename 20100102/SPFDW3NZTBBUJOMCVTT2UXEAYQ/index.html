<html><header><meta charset="utf-8"><title>預祝至冧情人節</title></header><body><h1>預祝至冧情人節</h1><p>今年情人節撞正大年初一，一定叫有情人非常頭痛，究竟要家人定要情人？所以今年洲際酒店的三間餐廳分別推出預祝情人節晚餐，以及情人節正日的午餐。其中SPOON的六道菜晚餐精緻又豐富（每位$1,588），包括焗酥皮安格斯牛柳及頂級鴨肝伴法國蘑菇配黑松露汁等，甜品一道心形紅桑梅朱古力蛋糕，真係非常冧，就算不能於正日享受二人世界，情人都唔會詐型啦﹗<br><br>查詢︰23132323（香港洲際酒店）</p></body></html>
