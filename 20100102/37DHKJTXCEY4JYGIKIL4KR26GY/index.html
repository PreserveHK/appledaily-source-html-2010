<html><header><meta charset="utf-8"><title>新書出籠：浸溫泉有門路</title></header><body><h1>新書出籠：浸溫泉有門路</h1><p>喂！天氣夠晒凍啦，泡湯係時候，日圓9算呢個時勢未必一定要遠飛日本咁奢侈，近近哋其實廣東省都有好多好選擇。最新出版的《廣東溫泉度假全攻略》搜羅了廣東省最頂級的21個溫泉度假勝地情報，地點遍布深圳、惠州、廣州、清遠、珠海、澳門等，詳述各溫泉特色及周邊玩樂，總會揀到合心水的一個。<br><br>記者：曾冠輝<br>出版社：萬里機構．萬里書店<br>作者：黃家賢等編著<br>售價：$58
</p></body></html>
