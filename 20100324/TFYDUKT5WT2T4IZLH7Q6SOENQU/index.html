<html><header><meta charset="utf-8"><title>章子怡換經理人謀再起</title></header><body><h1>章子怡換經理人謀再起</h1><p>國際巨星章子怡因備受「潑墨門」、「詐捐門」等負面新聞困擾，形象跌至谷底，連一直器重她的廣告商也陸續跟她說goodbye，她至今已失去近一半的廣告代言，保守估計有一億元由荷包漏走。</p><p>被Armani踢走</p><p>據內地媒體報道，品牌EmporioArmani已承認章子怡自去年底約滿後已沒有續約，但公關強調並非因她的負面新聞關係，而是今季沒有邀請女性擔任代言人。<br>有指章子怡不滿幕後團隊對她的負面新聞處理不當，欠缺處理危機經驗，矛頭更指向其經理人紀靈靈，據知章子怡計劃物色一家有實力的公司，為她重整旗鼓。<br>撰文：林妃</p></body></html>
