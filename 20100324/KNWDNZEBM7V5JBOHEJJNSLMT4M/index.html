<html><header><meta charset="utf-8"><title>謝安琪恨睇Eason</title></header><body><h1>謝安琪恨睇Eason</h1><p>曾與陳奕迅傳緋聞的謝安琪，昨日以宣傳大使身份在跑馬地出席《救亡16度PartII》首播會。她透露剛自內地探訪回來，稍後又要到內地參加頒獎禮。<br>對於徐濠縈表示歡迎謝安琪往看陳奕迅演唱會，又謂不介意老公唱《囍帖街》，謝安琪說：「我知佢都有唱其他人嘅歌，我未去睇，有時間都想睇，但一睇就好麻煩，因為好多人想黐我一齊去，為咗避免順得哥情失嫂意，我寧願唔去。」<br>談到田亮和鄭希怡日前在南京酒吧遇襲，謝安琪說：「我冇試過呢啲情況，做完嘢我就返酒店。」並指其夫因此不會為她擔心，她續說：「佢知我唔應酬，唔去危險地方，咁大個人識照顧自己。」<br>採訪、攝影：胡比</p></body></html>
