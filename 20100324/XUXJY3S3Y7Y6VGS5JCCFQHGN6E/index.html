<html><header><meta charset="utf-8"><title>求驗客手記：基文迪發洩變斷手　祖記差啲冇龍用 - 求驗客</title></header><body><h1>求驗客手記：基文迪發洩變斷手　祖記差啲冇龍用 - 求驗客</h1><p>祖雲達斯禮拜日喺意甲輸俾森多利亞0:1，負責把關嘅基文迪好唔滿意自己喺成40米俾對手前鋒卡斯辛奴射入，完場返入更衣室後一拳打落張枱度發洩，點知咁就出事，整斷隻右手第5節骨，預計要唞一個月先至可返球場比賽。基文迪咁樣受傷，差啲玩死祖記。近排祖記鬧龍門荒，1、2號門將保方同埋曼寧加都養傷，教練沙哲朗尼先至會用成39歲嘅基文迪把關；而禮拜四佢哋會喺意甲鬥拿玻里，好彩消息話曼寧加應該可以趕及傷癒復出。若然祖記3個龍門都冇晒，我求大俠真係好有興趣睇吓邊個球員串演守龍。</p></body></html>
