<html><header><meta charset="utf-8"><title>安室捧兩MV大獎</title></header><body><h1>安室捧兩MV大獎</h1><p>日本女歌手安室奈美惠，前日在日本音樂電視頻道SPACESHOWERTV舉辦的SPACESHOWERMUSICVIDEOAWARDS頒獎禮中，憑《FASTCAR》一曲的MV奪得全年最佳音樂影帶大獎及最佳美術音樂影帶獎，她捧場時表示多謝幕後工作人員及舞蹈員的努力。<br>至於日本搖滾女歌手椎名林檎則獲選全年最佳歌手大獎，她也憑《合適的身體》MV獲最佳女歌手音樂影帶獎。此外，韓國組合BIGBANG憑《GARAGARAGO!!》MV勇奪最佳舞蹈編排音樂影帶獎。</p></body></html>
