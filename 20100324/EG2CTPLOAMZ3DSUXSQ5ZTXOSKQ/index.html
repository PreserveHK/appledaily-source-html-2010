<html><header><meta charset="utf-8"><title>Ralliart落實縮皮</title></header><body><h1>Ralliart落實縮皮</h1><p>近年日系車廠都算唔多老利，豐田出事、Suzuki埋福士堆，最近連三菱都話縮皮，縮小曾風光一時嘅改裝部門Ralliart嘅業務。主要係停止賽事嘅參與及技術支援。爆偈哥同成龍一樣，特別迷戀九十年代三菱WRC賽事嘅驕人成績，當年勁多車迷都追捧佢啲改裝零件，好彩今次縮皮暫時無影響Parts嘅發售。不過OnlineShop就只係處理埋3月28日前嘅定單，買嘢要最後衝刺喇！<br><br>爆偈哥</p></body></html>
