<html><header><meta charset="utf-8"><title>佐治童子重組CultureClub搵銀</title></header><body><h1>佐治童子重組CultureClub搵銀</h1><p>現年48歲的佐治童子（BoyGeorge）近年事業一蹶不振，去年更一度淪為小販，靠賣自製T恤維生。曾表示決不重組CultureClub的他，近日忽然改口風，指明年樂隊成立30周年紀念，四子將會重組。<br>佐治童子前日在英國廣播公司電台說：「明年是樂隊的30周年紀念，我們會做點東西，我不清楚這會否是長期的重組，但我們會搞巡迴演唱會。」其實CultureClub自86年拆夥以來，曾於98年及02年舉行小型演唱會，今次將會是樂隊第三次重組搵銀。</p></body></html>
