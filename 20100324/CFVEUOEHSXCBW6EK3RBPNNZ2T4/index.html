<html><header><meta charset="utf-8"><title>S.H.E晒女人味鬥高下</title></header><body><h1>S.H.E晒女人味鬥高下</h1><p>台灣女子組合S.H.E早前為新碟《SHERO》拍攝宣傳相，三位靚女由少女蛻變成甚具魅力的女人，她們各自穿着超高的高踭鞋，晒嫵媚女人味，但其實有苦自己知，Selina謂她向來愛穿高踭鞋，所以一點問題都沒有，Hebe表示最近幾年才習慣穿高踭鞋，所以感覺還可以，不過當她擺出多款高難度動作，被稱讚腰力好時，即忍不住大笑起來。<br>最慘的要數Ella，因為她不太愛穿高踭鞋，當天她穿上超細鞋踭的高踭鞋，走出化妝間時不小心踩到易滑地毯，整個人往前傾倒，額頭撞上牆壁，嚇得工作人員趕緊把她扶起，Ella大笑後罵道：「把那地毯拿走，真是害人不淺！」<br>撰文：丁寧</p></body></html>
