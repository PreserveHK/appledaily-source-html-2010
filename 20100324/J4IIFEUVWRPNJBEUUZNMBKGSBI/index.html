<html><header><meta charset="utf-8"><title>基仔助養15小童</title></header><body><h1>基仔助養15小童</h1><p>古巨基昨日在尖沙嘴出席周刊頒獎禮，獲頒慈善之星獎，他表示有助養小朋友，他說：「我由96年開始已經有助養唔同地方嘅小朋友，我諗到家大約有15個左右。」<br>鄭希怡（Yumiko）與田亮日前在內地酒吧遇襲，基仔說：「一陣我會打電話問吓Yumiko，大家搵地方消遣要好小心。」<br>另外，楊受成太太陸小曼辭去英皇娛樂集團主席及非執行董事職務，吳雨則辭去執行董事職務，基仔說：「冇收到消息。」英皇高層霍汶希昨日回應：「其實係上巿公司業務轉營，佢哋先辭去職位，但吳雨喺英皇娛樂嘅行政總裁職位冇變到。」<br>採訪：何慧斯　攝影：葉君海</p></body></html>
