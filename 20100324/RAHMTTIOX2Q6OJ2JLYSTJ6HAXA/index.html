<html><header><meta charset="utf-8"><title>田亮澄清冇捱打</title></header><body><h1>田亮澄清冇捱打</h1><p>田亮、何潤東及鄭希怡（Yumiko）上周六在南京某酒吧消遣時，與鄰桌酒客發生衝突。昨日田亮向內地傳媒發表聲明，指他「被多人毆打」及「敬酒不吃吃罰酒後」報道與事實不符。<br>田亮表示當晚他與《無懈可擊之美女如雲》劇組往酒吧慶祝煞科，無奈有幾位酒客借醉生事，糾纏他們同行的一位女藝人（即Yumiko），並動粗打翻枱上東西。田亮說：「經工作人員和保安的努力，事態很快被控制住，劇組也隨即離開。後來警察到達現場，對事件進行了妥善處理。」田亮強調事件只是小風波，他本人未有受任何傷害。<br>撰文：葉雪</p></body></html>
