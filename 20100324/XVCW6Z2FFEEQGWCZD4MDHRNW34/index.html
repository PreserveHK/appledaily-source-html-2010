<html><header><meta charset="utf-8"><title>紋身女借錢不遂爆大鑊</title></header><body><h1>紋身女借錢不遂爆大鑊</h1><p>出爐金像影后姍迪娜布洛（SandraBullock）的丈夫JesseJames，近日偷嗒紋身女MichelleMcGee搞出大頭佛。有指此乃Michelle主動爆料，因為她早前向Jesse借錢開脫衣舞店不遂，故收下《InTouch》雜誌3萬美元（約23.4萬港元）的爆料費。<br>Michelle的臭史也越爆越多，有指她有嚴重種族歧視傾向，私處還有納粹紋身。此外，姍迪娜如今所在何處依然成謎，原定明天到德國柏林出席首映的她，繼續取消行程避風頭。</p></body></html>
