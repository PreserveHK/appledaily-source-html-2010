<html><header><meta charset="utf-8"><title>鄧麗欣自爆險遭扯甩衫</title></header><body><h1>鄧麗欣自爆險遭扯甩衫</h1><p>鄧麗欣（Stephy）、張繼聰、鍾舒漫、HotCha和洪卓立等，昨日到新城出席節目《娛樂旗艦店》一周年紀念。Stephy稍後將推出新專輯，並會化身港版LadyGaGa又唱又跳，提到會否效法GaGa般性感打扮？她說：「我家有keep住操體能，總之會畀新鮮感大家，性感衫就要睇吓自己着唔着到先得。」<br>對於鄭希怡（Yumiko）在內地夜店惹禍，Stephy坦言試過在人多擠逼的地方險被扯甩衫。同場的鍾舒漫就大讚Yumiko非一般女流之輩，更是烈女一名，所以不替她擔心。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
