<html><header><meta charset="utf-8"><title>求驗客手記：打爆高薪泰萊下巴　卡路爾膺紐記拳王 - 求驗客</title></header><body><h1>求驗客手記：打爆高薪泰萊下巴　卡路爾膺紐記拳王 - 求驗客</h1><p>紐卡素嘅英格蘭前鋒安祖卡路爾向來麻煩，雖則因喺夜總會打人而隨時坐監，但佢冇因此而收斂，日前喺訓練場就打爆隊友史提芬泰萊嘅下巴，令對方提早收「咧」。話說卡路爾認為自己係球隊聯賽首席射手，但周薪只係得1萬鎊，相反泰萊嘅周薪就有3萬鎊，條氣好唔順；加上佢發現自己嘅前女友主動泰萊，狂send短訊畀對方。喺錢又唔夠人多、女又俾人搶埋下，佢喺練習場見到泰萊就即時火起，出重拳打爆對方下巴。話時話，除咗卡路爾外，祖爾巴頓同阿倫史密夫都係躁底，唔知紐記有冇興趣搞番間拳館呢？</p></body></html>
