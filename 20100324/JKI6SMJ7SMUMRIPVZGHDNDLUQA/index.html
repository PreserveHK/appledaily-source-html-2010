<html><header><meta charset="utf-8"><title>萬梓良囝囝內地返學</title></header><body><h1>萬梓良囝囝內地返學</h1><p>萬梓良（萬子）和李彩華（Rain）等昨日在灣仔會展宣傳內地劇《歲月驕陽》，萬子的內地太太也是座上客，兩人育有一名兒子，萬子說：「個仔都8歲，家喺內地讀書，唔識講廣東話，冇諗過佢會繼承衣鉢。」原來萬子有13年沒拍電視劇，他說：「無綫冇搵過我拍劇喎。家生意上軌道，有鍾意嘅劇本至會接拍。」<br>Rain下月底會返內地為《歲》劇拍外景，要和男友分隔兩地，她坦言希望男友來探班。<br>採訪、攝影：魯萍</p></body></html>
