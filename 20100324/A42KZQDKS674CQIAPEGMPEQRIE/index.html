<html><header><meta charset="utf-8"><title>四川夫妻同葬4200年
</title></header><body><h1>四川夫妻同葬4200年
</h1><p>不能同年同月同日生，但願同年同月同日死。4,200年前，四川青白江彌牟鎮三星村的一對夫妻實現了這樣的願望。<br>近日，成都市文物考古研究所在該村對一處大型史前文化遺址進行考古發掘時，發現了一個夫妻合葬墓穴，他們躺在同一個墓穴裏，手臂相交，骨骼清晰可見。與這對成都最「老」夫妻一起現身的還有大量精美石器、陶器、房屋遺蹟和商周時期的墓葬。<br>據考古專家說，大多數商周墓葬的墓內都只葬着一個人，而在遺址北部的一座夫妻合葬墓穴中，卻躺着兩副骨架。為弄清他們死因，考古人員將請人類學專家對骨架進行鑑定。<br>四川新聞網</p></body></html>
