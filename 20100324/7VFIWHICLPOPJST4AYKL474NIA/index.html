<html><header><meta charset="utf-8"><title>薛凱琪打交唔靠祖名</title></header><body><h1>薛凱琪打交唔靠祖名</h1><p>薛凱琪（Fiona）前日在會展出席香港國際影視展，宣傳她首部古裝片《聊齋3》，飾演魚精的她說：「雖然係魚精，但我係善良嘅魚。」Fiona透露有興趣走打女路線，問她會否找緋聞男友房祖名教一招半式？她說：「唔會，點都搵個專業教功夫嘅。」<br>Fiona又表示兩人最近少了見面，提到祖名早前與一名女友人在台灣深夜逛書店，Fiona說：「如果佢真係拍拖會戥佢高興。」《聊》片其中一幕Fiona被吊高約三層樓高，她說：「我冇用替身，點知吊完好鍾意，仲問有冇得再吊。」<br>採訪、攝影：王連連</p></body></html>
