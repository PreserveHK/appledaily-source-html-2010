<html><header><meta charset="utf-8"><title>周末掃公平貿易腰果糖</title></header><body><h1>周末掃公平貿易腰果糖</h1><p>今個周末打算叫老公載我到將軍澳，因為新都城中心有一個「公平貿易賣物會」，到時會有好多嘢食賣，而且全部都有公平貿易標籤，其中更有由「公平棧」及「土作坊」製作全港首個公平貿易食品腰果糖，採用越南腰果及巴拉圭有機原蔗糖新鮮出品，食落腰果夠香脆，蔗糖又天然清甜，食落美味潤喉。另外還有江西的茶葉、可食用又可護膚的斐濟群島有機初榨冷壓椰子油等，我又點可以執輸。<br><br>小家嫂</p><p>地點：將軍澳新都城中心<br>日期：3月28日、4月2日至6日<br>時間：1:00pm-9:00pm</p></body></html>
