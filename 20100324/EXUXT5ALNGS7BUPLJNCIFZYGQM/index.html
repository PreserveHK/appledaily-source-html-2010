<html><header><meta charset="utf-8"><title>Kelly攬咕念愛兒</title></header><body><h1>Kelly攬咕念愛兒</h1><p>潮媽陳慧琳（Kelly）到台灣宣傳國語專輯《微光》，與囝囝暫別超過72小時，當然心掛掛。她昨日與台灣歌迷碰面，有歌迷送了印上Kelly母子照片的小咕，令她愛不釋手，Kelly笑說：「寶寶現在的頭髮長長了啊，而且也變多了。」<br>Kelly表示產後未試過跟囝囝分開兩天以上，今次母子首度分隔三天，她說：「這已經是我最大極限啦！」問到想唱甚麼歌囝囝，她說：「《踏雪尋梅》、《讀書郎》或是卡通歌。他聽到我唱的電子音樂會開心的搖來搖去。」此行Kelly又上了庾澄慶主持的綜藝節目。<br>採訪、攝影：黎寶蘋</p></body></html>
