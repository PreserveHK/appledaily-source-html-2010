<html><header><meta charset="utf-8"><title>案件速遞涉與女童肛交青年脫罪</title></header><body><h1>案件速遞<br>涉與女童肛交青年脫罪</h1><p>【本報訊】22歲青年在網上認識14歲女童僅兩天，涉藉詞替她溫書，登門造訪。青年用口灌女童飲啤酒後與她性交，更被指曾肛交。青年早前在高院否認與21歲以下女童肛交罪。陪審團昨一致裁定肛交罪不成立，因他承認另一項與未成年少女非法性交罪，法官將他還柙至4月15日始判。<br>被告陳智健案發時任職教師助理，現已辭職。被告家人、女友及教友為他寫求情信，當中包括立法會議員黃成智。<br>案件編號：HCCC338/09</p></body></html>
