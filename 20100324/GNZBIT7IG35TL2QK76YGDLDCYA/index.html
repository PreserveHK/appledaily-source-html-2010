<html><header><meta charset="utf-8"><title>畢佬首映搶勁揪俠鏡</title></header><body><h1>畢佬首映搶勁揪俠鏡</h1><p>荷李活漫畫真人片《勁揪俠》（Kick-Ass），昨日在倫敦舉行首映，身為該片監製的畢彼特（BradPitt），專程由意大利飛往當地為影片造勢，雖然大搶男主角艾倫莊遜（AaronJohnson）風頭，但在場不少fans大玩cosplay扮成主角英雄擊力士等人物支持。<br>除了畢佬和《勁揪俠》台前幕後外，該片導演馬修沃恩（MatthewVaughn）的名模妻子歌地亞雪花（ClaudiaSchiffer）、時裝設計師兼導演TomFord及名廚JamieOliver也有捧場。</p></body></html>
