<html><header><meta charset="utf-8"><title>高溫石放焗盤　屋企燒雞翼</title></header><body><h1>高溫石放焗盤　屋企燒雞翼</h1><p>這包不是貓砂，是耐熱高溫石，有了它就不用到郊外燒烤，在家也可以做到燒雞翼！只要將高溫石平鋪於焗盤內，灑上少許水，作用是令石更耐熱，然後將鐵網放面，再將醃好的雞翼平放於網上。預早15分鐘預熱焗爐至230℃，放入雞翼焗約20分鐘便可。放了高溫石在雞翼下面焗，因底面受熱會更均勻，雞翼會有BBQ效果，特別焦香！高溫石可循環再用，見它燒至表面略黑，可拌勻再用，但當大部份都呈黑色就要棄掉了！</p><p>耐熱高溫石$10/包<br>（於吉之島$10店有售）</p></body></html>
