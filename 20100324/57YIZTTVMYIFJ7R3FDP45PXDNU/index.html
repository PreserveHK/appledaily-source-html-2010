<html><header><meta charset="utf-8"><title>6歲童擁15手指16腳趾</title></header><body><h1>6歲童擁15手指16腳趾</h1><p>來自黑龍江省哈爾濱市的6歲小童鵬鵬，手腳與眾不同。他有15隻手指、16隻腳趾，部份手指更連在一起。鵬鵬的父母稱，兒子的手指、腳趾與生俱來，極不正常，於是帶他到遼寧瀋陽的醫院檢查。鵬鵬被診斷是遺傳性基因變異，引發手腳出現「多指並指症」。醫生準備今日為他移走多出來的手指、腳趾。這名擁有31隻手指腳趾的男童，比世界紀錄中有25隻的印度小子，多出6隻。<br>東北新聞網</p></body></html>
