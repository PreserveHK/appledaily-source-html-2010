<html><header><meta charset="utf-8"><title>矢島美容室硬撼尊尼</title></header><body><h1>矢島美容室硬撼尊尼</h1><p>由石橋貴明、木梨憲武及DJOZMA反串的三人組合矢島美容室，前日在東京一戲院為他們主演的新片《矢島美容室THEMOVIE》舉行試映會，由於荷李活巨星尊尼狄普（JohnnyDepp）同日在東京宣傳《愛麗絲夢遊仙境》（AliceInWonderland），三人向捧場的5,000名觀眾表示要打低尊尼。<br>似人妖多過似美女的矢島美容室，前日獻唱了四首歌曲，還齊聲自稱靚女組合Perfume，並搞笑謂邀得日前主音因藏毒被捕的樂隊JAYWALK作嘉賓，令場內笑聲不絕。</p></body></html>
