<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星金素妍昨日現身首爾宣傳新劇《檢察官公主》。<br><br>●韓星權相佑將於5月在關島與日本fans舉行影迷聚會。<br><br>●日本組合NEWS成員山下智久主演的劇集《緊急候命2》，前晚在當地播出大結局，只錄得16.6%收視率，成績一般。<br><br>●日本偶像組合AKB48的前成員大島麻衣，5月5日推出處女個人CD，正式單飛進軍樂壇。<br><br>●瑪麗嘉兒過去兩張大碟均見銷量欠佳，其即將出版的混音大碟《AngelsAdvocate》日前突然被通知取消發行。<br><br>●班亞弗力前日到達非洲肯雅出席發佈會，宣佈成立造福當地兒童及婦女的慈善基金。</p></body></html>
