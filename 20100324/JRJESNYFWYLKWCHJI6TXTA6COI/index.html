<html><header><meta charset="utf-8"><title>陳偉霆支持保古蹟</title></header><body><h1>陳偉霆支持保古蹟</h1><p>陳偉霆與師妹湯怡早前在中環鬧市拍攝服裝廣告，吸引不少市民圍觀，二人不時為化妝師及攝影師提出拍攝角度的意見，又各換了十多套服飾，雖然天氣悶熱，但沒影響拍攝進度，因兩人不停講笑，更越拍越起勁。</p><p>保留特色建築</p><p>後來大隊到永利街取景，雖然湯怡和陳偉霆年紀輕輕，但對保育問題也甚關注，陳偉霆謂相當支持保留有特色的建築物，湯怡也讚同古蹟保育的重要性。<br>當陳偉霆與湯怡穿上Mr.Men&amp;LittleMiss系列服飾時，又回復大細路本色，湯怡忍不住取笑陳偉霆像Mr.Bump，經常碰碰撞撞，令他哭笑不得。　<br>撰文：丁寧</p></body></html>
