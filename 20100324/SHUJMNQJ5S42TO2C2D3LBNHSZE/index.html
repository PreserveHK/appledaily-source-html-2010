<html><header><meta charset="utf-8"><title>大S素食女星最性感</title></header><body><h1>大S素食女星最性感</h1><p>善待動物組織（PETA）每年都會在全球素食明星中，選舉年度最性感素食明星，今年名單超過200人，如《Heroes》女星希丹柏妮蒂亞（HaydenPanettiere）和荷李活女星妮坦莉寶雯（NataliePortman）等。</p><p>亞洲女星居首</p><p>亞洲明星中，去年當選的台灣女星大S徐熙媛在選舉排名中，暫時領先排在首位，力壓在荷李活發展的MaggieQ、內地女歌手張靚穎和女星高圓圓等，大S前男友藍正龍排名也在上游位置。大S說：「動物就像我的兄弟姊妹、朋友和家人，我們是同類而且我們都是平等的，我愛所有動物，我不會吃牠們。」<br>撰文：FayeLam</p></body></html>
