<html><header><meta charset="utf-8"><title>張惠妹爆奶賀范范</title></header><body><h1>張惠妹爆奶賀范范</h1><p>台灣歌手范瑋琪（范范）上周四度過34歲生日，當天她在北京工作，故她趁着到北京前，先在台北大搞一場婚前最後一次單身生日派對，請來大班圈中好友扮鬼扮馬。范范扮特務女警，未婚夫陳建州扮陸戰隊員。<br>張惠妹谷胸爆奶扮麻辣女教師，相當養眼，徐熙娣（小S）扮教官，還帶了兩箱紅酒到場，酒量甚差的范范開心得大開酒戒，又笑又哭說：「大家有五年時間沒好好聚在一起了，我叫她們別送禮，人來就好。」<br>范范還擔任評審，選出三位最佳造型的來賓，結果反串扮女海軍台灣藝人小鬼、扮國稅局稽查員的容嘉及張惠妹得獎，吳佩慈、梁靜茹夫婦及何守正則封最糟造型。<br>撰文：丁寧</p></body></html>
