<html><header><meta charset="utf-8"><title>隔牆有耳：預算案捱鬧　財爺有解釋 - 李八方</title></header><body><h1>隔牆有耳：預算案捱鬧　財爺有解釋 - 李八方</h1><p>財爺鬍鬚曾噚日喺網誌話，發表預算案之後佢四出了解民意，特別記得有個學生問佢，既然社會有唔少聲音要求政府進一步介入各個經濟範疇，點解唔改變現時大市場、小政府嘅理財哲學？但鬍鬚曾又提到，有個朋友以近乎投訴口脗，向佢表達社會期望不斷擴大，導致公共開支超過正常水平喎。<br>鬍鬚曾就話，唔希望政府過度膨脹，遏止市場有效運作，削弱經濟積極性，仲話貧童上網問題就係好例子，政府提供誘因促進民、商、官三方合作。八方唔反對由市場解決問題，但越來越覺得，「大市場、小政府」已經成為政府唔想做嘢時嘅最佳藉口。
</p></body></html>
