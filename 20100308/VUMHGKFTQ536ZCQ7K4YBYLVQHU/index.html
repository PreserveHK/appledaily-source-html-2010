<html><header><meta charset="utf-8"><title>醫療短波中度飲酒增災難記憶</title></header><body><h1>醫療短波<br>中度飲酒增災難記憶</h1><p>英國倫敦大學學院為50人進行測驗，他們分別大量飲酒、中度飲酒及飲不含酒精的安慰劑，再觀看有車禍情節的災難片，並記錄隨後一周不自主地想起相關災難的次數。結果顯示，中度飲酒者想起災難情節的次數最多。研究員相信大量飲酒令人對環境及自身感受的記憶變得模糊；完全清醒則可平衡兩種記憶，但中度飲酒的自身感受記憶被放大，會有較多災難性回憶，研究首次揭示酒精或會影響災難後的心理。</p></body></html>
