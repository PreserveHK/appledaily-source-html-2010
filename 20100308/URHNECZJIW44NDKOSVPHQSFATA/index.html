<html><header><meta charset="utf-8"><title>長途巴士爆炸8傷</title></header><body><h1>長途巴士爆炸8傷</h1><p>廣西南寧日前發生巴士爆炸事故，一輛從天等縣開往深圳龍崗的卧鋪巴士，上周五(5日)晚駛至南昆高速公路南寧石埠收費站附近，行李艙突然發生爆炸。巴士行李艙被炸開，一個艙門飛到對面行車線，爆炸衝擊波掀下車內床鋪，8名乘客受傷。<br>公安調查時發現爆炸是由炸藥引起，原因正在調查中。內地媒體報道，在春運後內地長途巴士站的安檢大大鬆懈，有乘客沒經安檢便能上巴士。<br>廣西《南國早報》</p></body></html>
