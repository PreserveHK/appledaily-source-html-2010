<html><header><meta charset="utf-8"><title>擱淺抹香鯨裝衞星追蹤器</title></header><body><h1>擱淺抹香鯨裝衞星追蹤器</h1><p>名為「妹妹」的小抹香鯨，兩個月前在高雄的海灘擱淺獲救，昨日由台灣江鯨豚救援小組在其背鰭安裝衞星追蹤器後放回大海，也是亞洲第一條安裝衞星追蹤器的小抹香鯨，研究人員將透過追蹤「妹妹」研究蒐集生態環境。<br>「妹妹」為雌性小抹香鯨，長1.65米、重94公斤。牠在今年1月9日因擱淺獲救後，經過近兩月搶救，體重增加了37公斤，所有器官功能正常。台灣過去10年共發現13條鯨魚和海豚擱淺，「妹妹」是唯一被救活並進行放生的。<br>台灣《蘋果日報》</p></body></html>
