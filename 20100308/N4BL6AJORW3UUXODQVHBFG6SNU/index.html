<html><header><meta charset="utf-8"><title>杭州暴雨　古鎮變水都</title></header><body><h1>杭州暴雨　古鎮變水都</h1><p>「正月裏忙抗洪，歷史罕見！」浙江省杭州市近日遭遇60年來同期最大降雨，當地30多個小型水庫爆滿要開閘洩洪，令市內多處變成澤國。其中在瓶窯老街，水深兩米，古鎮變成威尼斯水都，民眾要坐小艇出入。氣象部門預測大雨要在明日才停止，積水退卻仍需時。<br>浙江自1月31日至上周六，共下雨22日，總雨量260毫米，比常年多三倍多，創歷史新高，河道水位隨水庫洩洪，水位急漲，漫過河堤，湧到市區。當地政府啟動應急響應，全力抵抗這次罕見的洪災。<br>此外，江西省還出現近20年來罕見早汛，多條河流水位超過警戒線，洪水至少造成2人死亡。<br>人民網</p></body></html>
