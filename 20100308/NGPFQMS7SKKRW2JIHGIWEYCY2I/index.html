<html><header><meta charset="utf-8"><title>100新娘穿婚紗賽跑</title></header><body><h1>100新娘穿婚紗賽跑</h1><p>「衝呀！」100名穿着婚紗的女子，前日在深圳歡樂谷參加一個名為「新娘向前衝」的環園賽跑活動（圖）。賽跑的起點在歡樂谷的金槍魚廣場，發令槍一響，新娘們紛紛提起裙腳，奮力開跑，你追我趕，在路線旁的「新郎助威隊」為她們加油打氣，最後來自廣州的何姓參賽者以2分52秒取得冠軍。<br>不少參賽的新娘表示，深圳生活節奏太緊張，與一大群女性一起賽跑，讓她們心情放鬆了很多。這次賽跑是歡樂谷慶祝三八婦女節系列主題活動其中一項活動。<br>《深圳特區報》</p></body></html>
