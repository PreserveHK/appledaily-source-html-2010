<html><header><meta charset="utf-8"><title>富豪爭購私人飛機</title></header><body><h1>富豪爭購私人飛機</h1><p>中國新一代富豪，偏愛買「奢侈玩具」，一架逾1.55億元港幣的私人飛機，已成為內地頂級富豪爭購目標，這價錢還不包括每年近1,550萬元的維修及保養費。<br>奢侈品（亞洲）股份有限公司中國區執行長蒙鵬均表示，在中國，每100個擁有至少10億元人民幣身家的富豪，就有能力購買一架私人飛機。這群富豪在內地數以萬計。他表示，在內地出售了15架商用飛機，較2008年的8架多出近一倍。<br>《中國日報》</p></body></html>
