<html><header><meta charset="utf-8"><title>台電視劇邀馬英九當臨記</title></header><body><h1>台電視劇邀馬英九當臨記</h1><p>台灣總統馬英九要當臨記？台灣一部名為《倪亞達》的電視劇前日在總統府內開鏡，這是首部獲准進入總統府拍攝的電視劇（圖），拍攝時不少憲兵當上臨時演員。導演曹瑞原甚至計劃邀請馬英九在片中客串，但未獲答覆。<br>《倪亞達》故事講述男童倪亞達一直以為父親是在總統府擔任侍衞，他因為思念父親，於是帶着寵物狗到總統府找爸爸。為配合劇情，曹瑞原打算邀請馬英九客串，讓倪亞達巧遇總統，馬英九便問：「你要找誰？」可是，總統府發言人羅智強表示暫時未有這安排。<br>中央社</p></body></html>
