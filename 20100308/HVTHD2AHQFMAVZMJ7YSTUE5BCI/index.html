<html><header><meta charset="utf-8"><title>麥麥送司機翻車受傷</title></header><body><h1>麥麥送司機翻車受傷</h1><p>【本報訊】再有麥當勞「麥麥送」電單車外賣司機發生車禍受傷，事發於昨午2時許，23歲姓成男司機駕駛「綿羊仔」電單車沿青山公路青龍頭段往荃灣方向行駛，現場消息稱，成當時已完成送外賣任務，打算駕車返回深井麥當勞快餐店交差，詎料駛至浪翠園三期附近一段直路落斜迴旋處，疑因天雨導致路滑，電單車失控翻側，成隨即倒地，有路經市民見狀代為報警，成的手腳擦傷，後送仁濟醫院治理，情況穩定。涉及「麥麥送」電單車司機出事意外，過去一年多已發生超過20宗，當中1人死亡。</p></body></html>
