<html><header><meta charset="utf-8"><title>英中學早放學　讓學生看世盃</title></header><body><h1>英中學早放學　讓學生看世盃</h1><p>世界盃將於本周開鑼，英國一中學應學生要求，在本月23日提早讓他們放學，回家觀看英格蘭對斯洛文尼亞的賽事。<br>該校校長發電郵給學生家長，指這場分組賽「非常重要」，因此當日舉行的中學會考會「稍為提早」在下午12時30分開始，毋須考試的學生會照常上六節課，但每節縮短五分鐘，令放學時間由3時半提早至2時，以便讓學生趕回家看這場球賽。有家長炮轟校方竟為了一場足球賽讓學生提早放學，打亂了他們的預算。<br>英國《每日郵報》</p></body></html>
