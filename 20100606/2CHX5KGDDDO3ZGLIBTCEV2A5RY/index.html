<html><header><meta charset="utf-8"><title>JM爆男友怕情變</title></header><body><h1>JM爆男友怕情變</h1><p>「模Art」文詠珊（JaniceMan）和莊思敏昨日在灣仔行婚紗騷。JM與富家子男友拍拖多年，可曾考慮結婚？她說：「之前想28、29歲結婚，家未到呢個moment。」可會效法老闆黎明秘密結婚？她說：「唔識答，唔會，我哋仲細。」<br>JM被問到好友Angelababy被傳因黃曉明介入戀情與陳偉霆分手，問她男友可擔心圈中誘惑多？JM說：「大家都有信心，最初都有擔心。」至於莊思敏的胞妹莊思明參選港姐，被指包養同性密友，莊思敏說：「我識佢，但家冇聯絡，都想知妹妹嘅性取向，父母都冇問。」<br>採訪、攝影：梁錦雯</p></body></html>
