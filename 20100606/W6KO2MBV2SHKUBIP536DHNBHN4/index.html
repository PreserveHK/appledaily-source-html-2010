<html><header><meta charset="utf-8"><title>《海洋天堂》送優先場戲票40張</title></header><body><h1>《海洋天堂》送優先場戲票40張</h1><p>患自閉症的大福（文章飾）同老父心誠（李連杰飾）相依為命；但心誠明白，總有一天他會老去、死去，估不到永訣的日子這麼快降臨。<br>安樂影片送出40張（每人2張）優先場戲票；將以下問題答案連同回郵信封寄將軍澳郵箱65264號，封面註明「《蘋果日報》海洋天堂」便有機會獲獎，先到先得，任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。</p><p>問題：文章飾演的大福患了甚麼病？</p></body></html>
