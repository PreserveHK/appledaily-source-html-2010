<html><header><meta charset="utf-8"><title>環球樓市英國　英租務回報創今年新高</title></header><body><h1>環球樓市<br>英國　英租務回報創今年新高</h1><p>英國經濟仍未走出衰退陰影，加上政治環境未明朗，部份準買家轉買為租，故租務市場反見活躍，4月平均月租已升至663英鎊（約7590港元），按年升2.2%，與08年高位僅差25英鎊。<br>據英國最大租務代理LSLPropertyServices的研究指出，英國4月平均租金較3月升0.6%，升幅大於樓價的0.4%，現時平均回報達4.8厘。<br>該行商業部董事DavidBrown表示，租金水平及回報都創今年新高。由於選舉後的政治前景仍未太明朗，加上經濟衰退又似未完結，較審慎的買家會選擇先租樓，故預期租金中期走勢仍會向上。</p></body></html>
