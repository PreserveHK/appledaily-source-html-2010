<html><header><meta charset="utf-8"><title>吃白朱古力的吉蒂</title></header><body><h1>吃白朱古力的吉蒂</h1><p>勾三搭四的:WHITECHOCOOLATE最近搭上人見人愛的HelloKitty，親密關係下催生的6款Products惹起粉絲關注。其中TeeBoxset內含9吋高的KittyFigure和同款PrintTee一件，襯到絕一絕，但講到頭號目標，最渴市的一定係需要買滿$800先可以攬住走的蝴蝶結抱枕；另外，買滿$600則可獲吉蒂吊飾一對。Fans們聽到吉蒂的召喚嗎？「買吧！買吧！」<br><br>記者：吳允冲</p><p>:CHOCOOLATE（25726687）<br>銅鑼灣駱克道537號地下</p></body></html>
