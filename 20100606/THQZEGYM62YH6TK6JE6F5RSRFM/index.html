<html><header><meta charset="utf-8"><title>航機裝火山灰探測器</title></header><body><h1>航機裝火山灰探測器</h1><p>早前冰島火山爆發，導致歐洲航班幾乎癱瘓，英國廉價航空公司EasyJet計劃在航機安裝紅外線火山灰探測器，讓機師知道前面是否有火山灰雲積聚，找出安全航線。</p><p>火山灰探測器是由科學家普拉塔設計，兩個紅外線數碼攝影機安裝在尾翼，探測紅色和藍色熱輻射，火山灰雲會釋出較多紅色熱輻射，普通雲層釋出較多藍色熱輻射。機師透過雷達螢幕看到96公里的雲層狀況，若前面積聚火山灰，可改變航道。EasyJet斥資100萬鎊（1,130萬港元）測試，年底前在12航機安裝。<br>英國《每日郵報》</p></body></html>
