<html><header><meta charset="utf-8"><title>端午嘆元貝鮑魚糉</title></header><body><h1>端午嘆元貝鮑魚糉</h1><p>還有十天就是端午節，不知是否因為經濟復蘇，市民消費力大增，榮華今年就主打矜貴糉，包括北海道元貝鹹肉三色糉和瑤柱鮑魚翅糉皇。前者用黑白糯米及紅米製成，再加入特級北海道元貝、蝦米及花生、腰豆等含高纖維豆，價錢方面不用五十元，確是經濟選擇。想再矜貴一點，可嚐嚐瑤柱鮑魚翅糉，大大隻一家三口分享夠數。切開可見瑤柱足料，不過鮑魚就不多，倒要問問爸爸媽媽，是誰吃了？<br><br>查詢電話：24779947</p></body></html>
