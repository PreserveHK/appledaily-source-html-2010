<html><header><meta charset="utf-8"><title>EA世盃預賽西班牙奪冠</title></header><body><h1>EA世盃預賽西班牙奪冠</h1><p>今屆世界盃冠軍係西班牙？咪以為吹水，我阿宅講嘢一向有根有據，我信心來源就係最近EASports使用《2010FIFAWorldCupSouthAfrica》遊戲，在PS3及XBOX360上，模擬咗一次世界盃各場賽事，最後西班牙過關斬將，在決賽以3：1擊敗巴西，奪得冠軍！而最多香港球迷Fans嘅英格蘭，慘喺半準決賽輸畀巴西。靠唔靠得住？遊戲內球員資料、狀態都幾Update；不過多口問句，北韓呢隊黑馬資料，佢從乜嘢渠道攞到呢？間諜？<br><br>阿宅</p></body></html>
