<html><header><meta charset="utf-8"><title>醉娃飆車飛越收費亭</title></header><body><h1>醉娃飆車飛越收費亭</h1><p>不要誤會這是亡命飛車表演，其實是美國22歲女子維拉桑納（YasmineVillasana）酒後駕駛，駕車駛到達拉斯機場外的收費亭時沒有收油停車，而是將車子直鏟上旁邊的路障，飛越9米長的收費亭後（圖）才落地停下。<br>車子着地後起火，警員看見維拉桑納想爬進仍在焚燒的車內，立即制止她，她聲稱之前一晚只喝了一杯伏特加，又說意外前她的車尾曾被撞，但警方檢查後，沒發現有被撞過的痕迹。維拉桑納手腕骨折。<br>英國《太陽報》</p></body></html>
