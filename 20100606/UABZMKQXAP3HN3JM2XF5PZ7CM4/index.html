<html><header><meta charset="utf-8"><title>羅馬垃圾酒店　名模捧場</title></header><body><h1>羅馬垃圾酒店　名模捧場</h1><p>意大利羅馬這個「垃圾崗」吸引丹麥名模HelenaChristensen大駕光臨。這間「七彩繽紛」的「狗窩」，是全球第一間用垃圾打造的酒店（上圖），只開業四天，是清潔歐洲海岸線運動的一部份。<br>德國藝術家舒爾特（HASchult）用在海灘撿到的垃圾，覆蓋在大宅的外表，成為臨時酒店。酒店上周四開業，迎接昨天的世界環境日，名模Christensen也入住（下圖），在垃圾崗裏賓至如歸，淋冷水浴、用蠟燭照明，更親手洗衣服。<br>英國《泰晤士報》</p></body></html>
