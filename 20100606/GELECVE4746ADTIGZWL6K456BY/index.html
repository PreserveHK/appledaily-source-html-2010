<html><header><meta charset="utf-8"><title>女F4合體賀Amy出嫁</title></header><body><h1>女F4合體賀Amy出嫁</h1><p>現年27歲的台灣女F4前成員Amy和男友薛敬樺兩年前秘密結婚，直至前日才在台灣補擺婚宴，新娘子Amy穿上低胸婚紗騷32F上圍及手臂紋身。Amy爸爸帶領女兒行紅地毯，父女相擁，Amy忍不住落淚，新郎則緊張到冒汗。</p><p>30歲前生BB</p><p>女F4其他三名成員Fanny、Stacy和Tiffany也盡騷性感本錢赴會，令組合重現，成為婚宴的意外驚喜。Amy的爸爸坦言恨抱孫，Amy聞言大笑：「好，我生，是要組棒球隊嗎？」惜她目前服用甲狀腺亢進藥物，故暫時不適合有BB，她說：「我很想生，最晚30歲前。」<br>採訪、攝影：黎寶蘋</p></body></html>
