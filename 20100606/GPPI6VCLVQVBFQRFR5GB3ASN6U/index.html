<html><header><meta charset="utf-8"><title>內地網站驚現章子怡墓碑</title></header><body><h1>內地網站驚現章子怡墓碑</h1><p>內地一個網站張貼了一張章子怡被人惡搞的相片，於成都一個公園的垃圾桶旁有一個貼上章子怡相片的墓碑，相片下寫了「國際髒章子怡小姐之墓」，墳前亦有燒完的香燭以及悼辭，但悼辭全是辱罵章子怡的字句。<br>另外於墓碑旁邊有一個袋，入邊放了很多卡片、海報以及一本筆記簿，而筆記簿上有會議紀錄和攻擊章子怡的文字。<br>原來當地的記者於上周已得知「假墓碑」一事，而不少網民都認為這個惡作劇太過份。<br>撰文：林妃</p></body></html>
