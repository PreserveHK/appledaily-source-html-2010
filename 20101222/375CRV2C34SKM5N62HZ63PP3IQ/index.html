<html><header><meta charset="utf-8"><title>隔牆有耳：民間電台「勁」到停播 - 李八方</title></header><body><h1>隔牆有耳：民間電台「勁」到停播 - 李八方</h1><p>民間電台公民抗命逾五年，噚日再次被迫停播，原因係發射器廣播訊號太勁，被電訊局指影響咗航空通訊。<br>台長「阿牛」曾健成承認，有電訊管理局人員上門送通知，話喺今個月16、17同20號接到民航處投訴，指民間電台發射嘅廣播訊號，令民航局嘅通訊頻道受干擾。阿牛聽到後亦識做，因為民台只想挑戰佢哋覺得唔合理嘅《電訊條例》，唔係想影響航空安全。</p><p>料聖誕前搞掂</p><p>阿牛噚晚7點調校訊號後會再試播，叫電訊局如果發現仲有問題再通知，結果仍然話有干擾，阿牛惟有即時停播，話明會調校到唔干擾航空通訊先至復播，相信聖誕節前搞番掂。</p></body></html>
