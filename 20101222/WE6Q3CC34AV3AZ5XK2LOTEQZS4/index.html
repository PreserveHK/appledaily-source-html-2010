<html><header><meta charset="utf-8"><title>陳德容夜會年輕俊男</title></header><body><h1>陳德容夜會年輕俊男</h1><p>近年甚少露面的台灣女星陳德容，雖然已36歲，感情仍未有着落，不過她日前被拍得與一年約30歲、貌似混血兒的王姓型男約會，孤男寡女共處一室食晚飯，相當溫馨。<br>當晚陳德容與王姓型男出現在安和路上的狸小路居酒屋，兩人選擇坐在私隱度極高的包廂聊天吃飯，徹底與外隔離，享受着二人世界。約晚上9時，兩人從包廂走出來，該型男其後駕着BMW接載美人返家，還以龜速遊車河談心，認真浪漫。不過陳德容姊姊陳雅容否認妹妹有新歡，她說：「他只是我們的教友，現場有很多朋友一起吃飯，我和我老公也在。」又稱妹妹有很多追求者，但她都還在觀察中。<br>撰文：葉雪</p></body></html>
