<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍出兒歌碟呻苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍出兒歌碟呻苦 - 馮仁昭</h1><p>王祖藍將會推出兒歌大碟，裏面部份歌詞出自祖藍之手外，佢仲會貫徹扮嘢本色，分別以HanDeLa祖藍、HanDeLaAuntie同HanDeLaMoney造型同小朋友見面。其中Money嘅打扮就最惡搞，要成頭噴成金色扮有錢仔。祖藍話除咗造型，同小朋友合唱都好難搞，因為佢哋有時會唱到走音，但又唔想冇咗呢份童真，令佢好難取捨。</p></body></html>
