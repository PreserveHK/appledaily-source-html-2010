<html><header><meta charset="utf-8"><title>當事人有話說余若薇女返港發高燒</title></header><body><h1>當事人有話說<br>余若薇女返港發高燒</h1><p>公民黨黨魁余若薇在英留學的幼女，也在希斯路機場滯留兩天，至昨早才成功抵港，並因此發高燒101℉。余若薇說，幼女第一晚滯留時，與同樣欲返港的同學在機場留宿；第二晚則夾份在機場酒店租住房間過夜。其間「又凍，又冇得瞓覺」，因此染病，抵港後即時服藥，至昨天傍晚已經退燒。<br>雖然盼望女兒歸家心切，但身為家長的余若薇卻對當局包機建議有保留，「天氣唔好唔係任何人嘅錯，大家都無法子。就算你有錢畀你包架機，都未必可以起到飛，因為天氣報告都話未來幾日都會落雪，始終係有一個操作上嘅問題」。她指當局目前首要向滯留機場的學生多加照顧及慰問。</p></body></html>
