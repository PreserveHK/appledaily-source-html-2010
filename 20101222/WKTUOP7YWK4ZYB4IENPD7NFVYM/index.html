<html><header><meta charset="utf-8"><title>19歲記憶大師90秒記啤牌</title></header><body><h1>19歲記憶大師90秒記啤牌</h1><p>90秒內，就能記住一副撲克牌的排列順序；一個小時，就能準確記憶1,000個以上的數字；一個小時，能準確記憶520張撲克牌的排列順序……廣州日前舉行第19屆腦力錦標賽，來自河南博愛縣高級中學的19歲高三學生吳思遠（圖右）盡顯驚人記憶力，成為「世界記憶大師」。<br>吳思遠說，記憶的秘訣在於圖像聯想，「大家腦子裏都有一套自己熟悉的記憶密碼，看到一個數字或單詞後，立即在腦子裏轉化成熟悉的圖像，然後尋找聯繫，編成故事」，這樣就能記得大量數字了。<br>新華網</p></body></html>
