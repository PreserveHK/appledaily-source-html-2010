<html><header><meta charset="utf-8"><title>牛頭角13歲男童離家失蹤</title></header><body><h1>牛頭角<br>13歲男童離家失蹤</h1><p>【本報訊】警方昨日呼籲市民提供一名在牛頭角失蹤的男童消息。13歲男童阮仲軒（圖）於11月30日離開牛頭角彩福邨的住所後便告失蹤，阮父於12月2日始向警方報案。據悉，阮有出走前科，離家時身穿校服。阮身高約1.6米，重約46公斤，中等身材、黃皮膚、方面形，蓄短直黑髮。他最後露面時身穿藍色外套、白色長袖恤衫、灰色長褲、黑色皮鞋及黑框眼鏡。警方呼籲任何人如曾見過或有阮童的消息，請致電27032331與東九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
