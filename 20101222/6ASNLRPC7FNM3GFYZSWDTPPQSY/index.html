<html><header><meta charset="utf-8"><title>「飢渴食堂女」激吻草食男</title></header><body><h1>「飢渴食堂女」激吻草食男</h1><p>吉林科技大學近日出現「飢渴食堂女」，她在學校餐廳內情慾失控，當場將被揶揄「草食男」的男子壓住狂吻N次，令一眾網民嘆為觀止。<br>片段一開頭，草食男躺在椅子上被食堂女猛烈地低啄，幾秒後，男方像從水底浮上來一般起身；接着女方再吻了男方一次，男方此時軟掉身子，趴在她的大腿上。鏡頭一轉，食堂女又撲上去吻草食男的耳垂（圖）。最後男方想起身走人，但食堂女手臂環上他的脖子，又是一陣吸星大法。有網民指，食堂女曾直視鏡頭，懷疑有人故意炒作。<br>天涯論壇</p></body></html>
