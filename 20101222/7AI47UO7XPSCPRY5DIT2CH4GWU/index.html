<html><header><meta charset="utf-8"><title>恭子鬧爆侵權出版社</title></header><body><h1>恭子鬧爆侵權出版社</h1><p>日本女星深田恭子連同師妹綾瀨遙、AKB48成員前田敦子、大島優子等共21名女星，前日入稟東京地方法院，聯手控告笠倉出版社侵犯肖像權，並追討2,300萬日圓（約213萬港元）。</p><p>21女星聯手</p><p>笠倉出版社所推出的雜誌《ENJOYMAX》其中5期，在未經受權下使用了21名女星的寫真集照片及私人照片，該21名女星的所屬事務所，均是日本音樂事業者協會的成員，因此決定聯手打官司。深田恭子更代表女星們鬧爆該出版社，她發聲明指：「非法使用我們的肖像，四處售賣的現狀是不可以原諒，如此惡劣的行為，希望能夠消失！」</p></body></html>
