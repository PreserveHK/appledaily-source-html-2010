<html><header><meta charset="utf-8"><title>酒醉失足墮海險死</title></header><body><h1>酒醉失足墮海險死</h1><p>【本報訊】一名青年受失業困擾，昨凌晨在九龍城碼頭借酒澆愁，疑酒醉失足跌落海中，幸當時正值潮退，他沒有遇溺但倒卧泥灘上，由途人發現報警。消防員到場將他救起，並送院檢驗。<br>事主姓范（23歲），報稱最近因為失業不開心，昨凌晨近3時，他帶着多罐啤酒，坐在碼頭旁的凳上飲酒解愁。至凌晨4時30分，他被途人發現從鐵欄上跌落三米下的海中。<br>由於當時潮退，消防員接報到場，將他救回岸上。事主表示，他只是飲醉酒跌落海，救護員稍後將他送院檢驗。</p></body></html>
