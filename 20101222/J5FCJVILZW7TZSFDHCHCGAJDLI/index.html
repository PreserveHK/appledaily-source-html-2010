<html><header><meta charset="utf-8"><title>李娜英入稟追片酬</title></header><body><h1>李娜英入稟追片酬</h1><p>韓國天王Rain擔正的劇集《逃亡者PLANB》，早前在收視未如理想的情況下播畢，不過是非仍停不了。身為此劇女主角的李娜英，本月初告上法庭向製作公司追討片酬，指自己由始至終未收過一毫子，儼如白做，更爆出同劇其他演員也有類似情況。</p><p>Rain未收足</p><p>Rain所屬事務所也證實中伏，表示該製作公司一再拖數，令Rain到目前為止只收到部份片酬，但確實金額不便公開。另一男演員李廷鎮也承認未收足數，但暫時無意學李娜英一樣循法律途徑追究。該製作公司則辯稱是一場誤會，將會盡快解決事件。</p></body></html>
