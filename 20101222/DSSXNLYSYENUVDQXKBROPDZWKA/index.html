<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃奕受爾冬陞賞識 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃奕受爾冬陞賞識 - 馮仁昭</h1><p>由黃奕同古天樂主演嘅新片《一路有你》將於本月31日除夕夜全國開畫，而香港就定係明年1月6日上映。日前《一》片監製爾冬陞（小圖）同黃奕喺內地舉行記者會，爾冬陞大讚黃奕嘅演技，仲話：「她是繼袁詠儀、張栢芝之後非常優秀的女演員，而且她又單純和富有愛心。」黃奕話今次角色內心層次好複雜，所以都令佢同角色一齊經歷悲喜、情感、希望同失落。</p></body></html>
