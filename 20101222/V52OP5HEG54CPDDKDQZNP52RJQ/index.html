<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國男星雲斯韋漢上周六首當老竇，他的圈外人妻子順利誕下一名女嬰。<br><br>‧美國男星占士法蘭高，最近接受訪問時表示對首次擔任奧斯卡電影頒獎禮司儀充滿信心，無懼外界批評。<br><br>‧日本女星廣末涼子的丈夫CandleJUNE前日因病缺席聖誕活動，但在活動舉行前30分鐘有關單位仍未收到通知，因而有微言。<br><br>‧日本男星玉木宏將演出改編自著名作家松本清張名著《砂之器》的特備劇，並與中谷美紀合演。<br><br>‧韓星金泰希日前穿上傳統韓服扮公主拍新劇《MyPrincess》，更與演外國公主的拍檔玩自拍。<br><br>‧韓國組合少女時代在一個3,400人投票的選舉中，連續兩年成為韓國人最喜愛歌手。<br></p></body></html>
