<html><header><meta charset="utf-8"><title>案件速遞婦藤條打仔判感化</title></header><body><h1>案件速遞<br>婦藤條打仔判感化</h1><p>【本報訊】4歲男童去年12月到「契媽」住所玩耍時「賴屎」，其母知悉後，在油塘家中施以「藤條炆豬肉」，以雞毛掃打他小腿及臀部。事件因男童母親的同性密友涉嫌虐打男童而揭發。男童母親早前在九龍城裁判法院承認虐兒罪，昨被判感化15個月。<br>辯方昨指，31歲姓謝被告一直關心兒子，因一時氣憤才犯案。裁判官黃國輝規定被告有需要時須接受精神及心理輔導。涉案同性密友章春意受審後，將於明日裁決。<br>案件編號：KCCC3761/10</p></body></html>
