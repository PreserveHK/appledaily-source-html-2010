<html><header><meta charset="utf-8"><title>賊揮拳打面搶iPhone4</title></header><body><h1>賊揮拳打面搶iPhone4</h1><p>【本報訊】iPhone4手機有價，近日一直成為賊人獵物。一名青年昨凌晨行經紅磡美景街，懷疑使用iPhone4時被賊人發現，兩名賊人向他揮拳襲擊，搶去他的手機及銀包後逃去，事主受傷送院治理。<br>遇劫青年姓陳（24歲），現場為美景街39號對開。昨凌晨約1時30分，陳返家途中，用iPhone4手機與女友通話，疑其間引起賊匪垂涎，陳行至上址時兩名年約20歲賊人撲出，不由分說揮拳襲擊。賊人搶去他的手機及銀包。事主返家報警，他面部受傷由女友陪同送院。警方在場兜截沒有發現，現正追緝兩名賊人下落。</p></body></html>
