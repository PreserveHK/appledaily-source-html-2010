<html><header><meta charset="utf-8"><title>廣東傳兒童被拐割器官</title></header><body><h1>廣東傳兒童被拐割器官</h1><p>廣東雷州近日盛傳38名兒童遭犯罪集團當街搶走並割器官出售的傳言，當地政府卻一直保持沉默，在記者追訪下才聲稱只有兩宗拐帶案，割器官等全是謠言，輿論抨擊當局沒主動闢謠，導致人心惶惶。<br>當中一宗當街搶奪兒童案發生在本月10日，一名媽媽帶兩名兒子搭車回家，被一名瘦削男子跟蹤，男子趁媽媽買餅乾付款時，抱起4歲男童急跑，幸被途人制服。上月一名7、8歲的男童則當街被兩名男子搶去，警方最後在貴州尋回男童。<br>廣東《南方日報》</p></body></html>
