<html><header><meta charset="utf-8"><title>黎耀祥盼雯女肯就範</title></header><body><h1>黎耀祥盼雯女肯就範</h1><p>黎耀祥和麥長青（麥包）昨日到尖沙嘴出席職業安全健康局活動。近期曝光率奇高的祥仔自爆不少人邀請他和鄧萃雯以螢幕情侶姿態工作，他笑言因雯女酬勞太高，故仍未能成事，他說：「本來我已經就住個價錢，我都係聽聞佢貴咋，總之只要佢肯做就乜都得。其實都有啲廣告傾緊，但未落實，自己都想拍住上多啲財路。」</p><p>麥包推30個工作</p><p>祥仔自言原本答應與家人到北海道旅行，但因工作排到密麻麻而要延期。麥包就謂自從得到台慶最佳男配角獎後，工作接踵而來，可是因為要拍劇，令他一口氣推掉30個工作，損失不少。<br>採訪、攝影：卓寶花</p></body></html>
