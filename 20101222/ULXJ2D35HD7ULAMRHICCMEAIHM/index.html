<html><header><meta charset="utf-8"><title>邨巴撞單車婦危殆</title></header><body><h1>邨巴撞單車婦危殆</h1><p>【本報訊】接二連三發生單車意外的沙田區，昨天再釀嚴重意外，一名中年婦人昨午騎單車由大圍道左轉入美田路之際，遭一輛由美田路駛往港鐵大圍站的「邨巴」猛撞，婦人翻倒地上頭部重創，送院救治後情況危殆。<br>重傷婦人姓盧（54歲），昨午1時許，騎着一輛單車沿大圍道南行，駛至美田路交界位置時，疑她騎着車直接橫越黃色方格左轉入美田路。<br>當時，一輛屋苑穿梭巴士駛至上址，姓李（54歲）司機收掣不及撞向單車，盧被撞至拋前兩米倒地，頭部着地受傷流血，司機連忙報警，盧送院搶救後情況危殆。</p></body></html>
