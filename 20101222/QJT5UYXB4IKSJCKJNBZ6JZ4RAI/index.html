<html><header><meta charset="utf-8"><title>失婚婦咬掉情敵半隻耳</title></header><body><h1>失婚婦咬掉情敵半隻耳</h1><p>江蘇金壇市兩名失婚婦同時喜歡上一名有婦之夫，周日（19日）更發生激烈打鬥，警察到場時，發現她們衣服都被扯得破爛不堪，地上血迹斑斑。警察將二人分開時，驚見當中一人更被咬掉半隻耳。結果一人被送院，一人被送派出所扣查。<br>「我咬了她，但不知道是耳朵。」涉傷人被拘的唐姓女子向警方表示，她與高姓女傷者都離過婚，因同時喜歡一名事業有成的已婚男子而爭執。周日，唐不滿與該男士約會時，遭高多次致電打擾，故到她樓下叫罵，發生衝突。<br>江蘇《揚子晚報》</p></body></html>
