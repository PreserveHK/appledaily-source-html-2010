<html><header><meta charset="utf-8"><title>隔牆有耳：尖碼之聲誓保總站 - 李八方</title></header><body><h1>隔牆有耳：尖碼之聲誓保總站 - 李八方</h1><p>政府鬼祟毀滅尖沙嘴碼頭巴士總站，家建議巴士站對出路口起迴旋處，變相斬斷咗巴士站條路。呢個工程諮詢期噚日結束，「尖碼之聲」噚日就踩上禮賓府遞交1.1萬個市民簽名，促請政府取消工程。</p><p>抗爭將升級</p><p>尖碼之聲噚日十幾人行上禮賓府，向代表接信嘅警員遞上幾架紙製巴士，跟住落返美利大廈遞信畀運輸及房屋局。主席陳嘉朗話，年中已經喺尖沙嘴碼頭收集咗5,100人簽名，呢萬幾個簽名來自全港市民，「政府唔係要回應我，係要回應市民」。佢希望政府懸崖勒馬，如果堅持要起迴旋處，即係變相摺埋個巴士總站，佢哋會將抗爭行動升級。</p></body></html>
