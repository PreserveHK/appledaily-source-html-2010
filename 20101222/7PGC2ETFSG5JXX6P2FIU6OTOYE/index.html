<html><header><meta charset="utf-8"><title>栢芝拍囍事圓夢</title></header><body><h1>栢芝拍囍事圓夢</h1><p>電影《最強囍事》演員粒粒皆星，包括古天樂、劉嘉玲和「宇宙最強」甄子丹，不過焦點集中在兩子之母復出拍片的張栢芝身上。收了過千萬酬金的栢芝不負眾望，在《最》片中以不同形象出現，日前電影公司發放了她幾款劇照，當中包括秘書、新娘和少女look等。</p><p>系列最終回</p><p>栢芝說：「息影5年後復出，所以揀《最強囍事》做開場，唔單止因為同古天樂及杜汶澤等好友合作，仲因為《囍事》系列伴隨我成長，演出呢部戲，了卻咗我一個表演夢想。」對於以超高價接戲，栢芝表示演員的價值取決於市場。另外，老闆黃百鳴就表示該片很可能是《囍事》系列最後一集。<br>撰文：李森</p></body></html>
