<html><header><meta charset="utf-8"><title>深水埗警打擊無牌樓上吧</title></header><body><h1>深水埗<br>警打擊無牌樓上吧</h1><p>【本報訊】鑑於近年深水埗區的無牌樓上酒吧急速上升，深水埗警區昨晚展開掃蕩行動，拘捕多人。<br>昨晚9時30分，警方在長沙灣道、北河街及黃竹街的多家樓上吧放蛇。帶走多人調查。<br>深水埗分區雜項調查小組指揮官馮啟智稱，警方估計在深水埗區經營無牌樓上吧近20間，它們都是經營過一段時間，部份曾經被警方票控過，但其後走法律罅繼續經營，警方曾接獲不少投訴，過去一年曾作出38次突擊行動，其中11次成功檢控18名涉無牌賣酒的負責人，及三名光顧無牌酒吧的酒客。</p></body></html>
