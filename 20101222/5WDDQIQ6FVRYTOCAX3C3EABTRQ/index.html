<html><header><meta charset="utf-8"><title>當事人有話說鄭丹瑞女獲安排機位</title></header><body><h1>當事人有話說<br>鄭丹瑞女獲安排機位</h1><p>「佢係我個女喎，梗係醒目啦！」藝人鄭丹瑞（阿旦）的女兒Amanda，昨天從英國返港，趕得上與父母共度冬至、聖誕和新年，專程往機場接機的阿旦摟着女兒喜上眉梢。今年18歲的Amanda形容希斯路機場非常混亂，她原本坐周日（19日）的飛機返港，但班機取消，滯留當地，但她並沒有像其他旅客一樣在機場留宿，而是趕回學校宿舍，翌日接到航空公司電話後，再趕往機場搭機返港。聽着女兒的經歷，站在一旁的阿旦喜孜孜地讚她醒目。</p></body></html>
