<html><header><meta charset="utf-8"><title>街訪：「握手位唔夠多」</title></header><body><h1>街訪：「握手位唔夠多」</h1><p>華仔前晚首場個唱全場爆滿，他瞓身落力演出，身體力行報答一直支持他的fans，不知當晚觀眾是否滿意華仔的表現？</p><p>張小姐：「如果100分滿分，我畀85分，嫌握手位唔夠多，次次華仔過嚟握手都好快好急。我好鍾意華仔跳快舞嗰部份，同埋巨型吹氣華仔好靚。」</p><p>陳小姐（左）及李小姐：「今次20場我哋會睇10場，其中最鍾意係『天若有情』嗰部份，架電單車好靚，初初以為只係停喺某個位，但原來佢會轉足四面，好正，我哋畀101分。」</p><p>張小姐：「華仔表現梗係100分，成個演唱會印象都好深刻，佢唱快歌好吸引，我每次都有睇華仔演唱會，次次都咁好睇。」</p></body></html>
