<html><header><meta charset="utf-8"><title>半腦男孩靠右腦存活</title></header><body><h1>半腦男孩靠右腦存活</h1><p>大腦切去一半還能生存嗎？河南8歲男童鄭小寒（圖）患有「嬰兒性偏癱伴頑固性癲癇」，上月成功切除左腦，僅靠右腦生存的他目前癲癇情況改善，語言能力也明顯較以前好，見人還能喊「阿姨」。<br>鄭小寒是流浪兒，半年前被送往兒童福利院。當時他右腿有些拐，右手沒有握力，走路經常摔倒。醫生發現他左腦萎縮，決定為他開刀切除左腦。醫生說，小寒左腦的功能部份在手術前已轉移到右腦，為防止右腦偏移，他們在小寒的左腦注入生理鹽水，並以擋板隔開左右腦。手術後病人癲癇控制有效率可達九成以上。<br>《河南商報》</p></body></html>
