<html><header><meta charset="utf-8"><title>案件速遞生果金限制遭挑戰</title></header><body><h1>案件速遞<br>生果金限制遭挑戰</h1><p>【本報訊】首次有長者入稟高院申請司法覆核，挑戰申領生果金離港限制。72歲申請人林和倫指申領生果金的長者，必須在申請日前連續居港最少一年，不得離港超過56天，是限制旅行及出入境自由，以及享受社會福利的權利，違反《基本法》及《人權法》。<br>申請人今年4月申請生果金被拒，之後一直留港至今年10月，才合資格領取每月1,000元生果金。他指政府未能解釋向經常離港長者發放生果金，所引致的社會及經濟問題，根本沒有真正需要實施離港限制。<br>案件編號：HCAL133/10</p></body></html>
