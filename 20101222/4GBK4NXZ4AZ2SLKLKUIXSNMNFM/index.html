<html><header><meta charset="utf-8"><title>泳兒跟大隊杯葛港台</title></header><body><h1>泳兒跟大隊杯葛港台</h1><p>泳兒、關智斌、張致恒和洪卓立昨日在尖沙嘴宣傳英皇舉辦的「下一站天王天后」歌唱比賽。</p><p>吳雨立場堅定</p><p>英皇將杯葛下月港台頒獎禮，泳兒表示交由公司決定，她說：「我年年對頒獎禮都平常心，唔畀自己太大壓力。」英皇下令歌手缺席頒獎禮，對歌手來說是損失，對此泳兒謂不會主動要求公司准許去頒獎禮。<br>此外，吳雨昨表示會堅定立場不派英皇歌手出席港台頒獎禮，他說：「獎項係為表揚歌手一年工作，唔畀冇問題，最重要係基制，但一時一樣令我哋無所適從。」無綫與四大唱片破冰，有傳歌手可自由亮相媒體，吳雨謂不相信：「有同無綫聯絡，暫時知道唔係咁樣。」<br>採訪、攝影：卓寶花</p></body></html>
