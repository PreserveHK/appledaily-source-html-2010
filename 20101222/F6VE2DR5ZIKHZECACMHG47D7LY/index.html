<html><header><meta charset="utf-8"><title>抄《蘋果》新聞　求剔除訴訟敗訴《東方》申請上訴駁回</title></header><body><h1>抄《蘋果》新聞　求剔除訴訟敗訴<br>《東方》申請上訴駁回</h1><p>【本報訊】《蘋果日報》控告東方報業集團旗下《東方日報》、《太陽報》及網站on.cc，漏夜改版抄襲《蘋果》七宗獨家新聞。《東方》早前要求剔除訴訟被拒，昨向原審法官朱芬齡申請上訴許可亦被駁回。法官表示稍後頒佈判決理由。<br>法官早前裁定涉案報道受《版權條例》保障，《蘋果》可繼續申索及取回八成訟費。《東方》昨要求取回九成訟費，最終法官改判《蘋果》支付《東方》三分二訟費。<br>案件編號：HCA1396/09</p></body></html>
