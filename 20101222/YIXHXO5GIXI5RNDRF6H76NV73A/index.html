<html><header><meta charset="utf-8"><title>小儀睇中筍盤陳豪</title></header><body><h1>小儀睇中筍盤陳豪</h1><p>小儀和Otto昨日在商台宣傳舞台劇《戀LoveLove》，宣佈將加開下月8日周六日場，並呼籲無論有否拍拖，都應該單身入場，因他們拆解愛情招數。<br>有記者笑指小儀應該邀請廖碧兒入場，事關她和陳豪的關係告一段落，男方更被視為無綫筍盤，小儀隨即笑說：「佢何止係全台女藝人筍盤，仲係全香港嘅筍盤，佢真係好男人。」在旁的Otto表示一定會邀請陳豪入場，小儀則笑說會忍不住落台錫他，錫完再算。<br>採訪、攝影：何慧斯</p></body></html>
