<html><header><meta charset="utf-8"><title>大帽山學生燒烤變燒面珠</title></header><body><h1>大帽山<br>學生燒烤變燒面珠</h1><p>【本報訊】天水圍普通話研習社科技創意小學一百多名小學生，昨晨由學校教師帶領，往大帽山郊野公園進行冬季郊野活動，至中午時分，眾學生往荃錦坳扶輪公園燒烤場燒烤進食，小學生分成多個小組燒烤。現場消息稱，其中一名就讀小六的12歲姓王男童，當時與同班同學圍坐燒烤，王旁邊的同學剛燒完一只雞翼，燒得赤紅的鐵叉朝反方向甩去，鐵叉剛好拍中王童左臉，灼得王痛極大叫。老師聞訊查看並召救護車到場，將王童送院敷治。</p></body></html>
