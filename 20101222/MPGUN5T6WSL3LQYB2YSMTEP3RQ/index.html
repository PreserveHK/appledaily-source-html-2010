<html><header><meta charset="utf-8"><title>尖沙嘴蒙古女疑賣淫襲警</title></header><body><h1>尖沙嘴<br>蒙古女疑賣淫襲警</h1><p>【本報訊】一名來港自由行的內地男子，前晚帶同一名蒙古女子返回尖沙嘴下榻的酒店房間短敍一夜，至昨晨起床時，男事主發現褲袋內逾4,000多元現金不翼而飛，懷疑是正欲離開的女子所偷，於是報警。男事主姓黃（24歲），日前持雙程證來港旅遊。被捕35歲女子Saruul亦持護照來港，警正調查她是否來港從事賣淫勾當。<br>其間，女事主情緒激動踢傷一名警員，其他警員合力將她制服及帶返警署，受傷警員被送院治理。</p></body></html>
