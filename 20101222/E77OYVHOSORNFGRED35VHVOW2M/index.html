<html><header><meta charset="utf-8"><title>言承旭談志玲灑淚</title></header><body><h1>言承旭談志玲灑淚</h1><p>言承旭及五月天等前日在長沙錄影節目《快樂大本營》，首次參加節目的言承旭，雖然說話不多，但卻感動了全場觀眾。主持要他透露節儉的生活習慣，他表示隨身的背包用了八年，而且更有補痕，至於身上的褲子則跟自己多年，洗到發白也沒有棄掉，因為有感情了。</p><p>自責孩子氣</p><p>提到感情，現場隨即播放林志玲早前錄影《快樂大本營》時提及言承旭舊情的畫面，言承旭看到這一幕，即顯得十分激動。沉默片刻後，言承旭才表示自己不夠好，太過孩子氣，希望自己能夠快些長大，說到這裏，更控制不住情緒，淚灑當場。<br>撰文：林妃</p></body></html>
