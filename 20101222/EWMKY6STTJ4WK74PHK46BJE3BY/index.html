<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融性感再戰歌壇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融性感再戰歌壇 - 馮仁昭</h1><p>鄭融日前為新歌《K歌之后》拍攝MV，仲搵嚟過氣緋聞男友莊冬昕幫佢作曲、編曲和監製，雖然之前有傳鍾欣桐（阿嬌）撬走莊冬昕，搞到佢同阿嬌喺活動上面左左，不過馮仁昭見鄭融同莊冬昕再合作，相信喺音樂上佢哋就繼續合作無間。而拍攝期間鄭融仲以性感透視低胸舞衣上陣，又做出唔同嘅高難度動作，佢話：「之前放咗一段長假，其實係想休息同檢討，自己有keep住練歌練舞，又考埋個車牌同潛水牌，好開心好有滿足感。」</p></body></html>
