<html><header><meta charset="utf-8"><title>當事人有話說斥國泰趁火打劫</title></header><body><h1>當事人有話說<br>斥國泰趁火打劫</h1><p>家長林太的16歲女兒原定19日返港，但國泰最後只能安排她乘坐26日的飛機回來。林太認為太遲，到香港機場與地勤職員理論，言談間表示願意自費購買機票，對方即透露，只要付出三萬多元即可購買到於25日返港的機票。「咁即係趁火打劫啫，你如果有機位，點解自己留起賣但就要我等多日？」<br>國泰航空企業常務董事莊韋茵昨否認趁機加收英國回港機票費用，「如果係，我哋就唔會增加航班」。發言人補充，不知當時雙方溝通情況，言談間或有誤會。</p></body></html>
