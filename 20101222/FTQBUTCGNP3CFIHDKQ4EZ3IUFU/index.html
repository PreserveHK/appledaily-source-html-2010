<html><header><meta charset="utf-8"><title>醫療短波心房罕有生腫瘤個案</title></header><body><h1>醫療短波<br>心房罕有生腫瘤個案</h1><p>心房顫動除了足以致命，若心房罕有地長出腫瘤，也可令人重複性中風。台灣新竹醫院接收一名54歲女病人，兩年內反覆出現缺血中風，由於患者不算年老，重複性中風或因心律不齊，安排心臟影像檢查後，赫然發現女病人有一個直徑超過10厘米的心臟腫瘤。透過心房電燒灼手術切除，確定她患上罕見的「左心房心耳瘤」。該院神經內科醫生王植賢表示，此類腫瘤極少見，外國文獻記載也不足100宗。</p></body></html>
