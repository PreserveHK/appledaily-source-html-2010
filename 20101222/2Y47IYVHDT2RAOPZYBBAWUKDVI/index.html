<html><header><meta charset="utf-8"><title>醫療短波男嬰飲母乳串字較叻</title></header><body><h1>醫療短波<br>男嬰飲母乳串字較叻</h1><p>母乳餵哺有助學童學習成績，但只證實對男生有用。該研究由西澳洲大學進行，跟進超過1,000名10歲學童，結果發現嬰兒時若以母乳餵哺半年或以上的男童，在數學、寫作及串字表現較飲奶粉的男童，分別高6至9%，但女童的表現則無分別。研究員相信母乳有助腦部發展，但須再研究男女有別的原因，強調母乳具增強嬰兒抵抗力及預防肥胖等重要功效。研究刊於《兒科》醫學雜誌。</p></body></html>
