<html><header><meta charset="utf-8"><title>當事人有話說「好擔心，好驚」</title></header><body><h1>當事人有話說<br>「好擔心，好驚」</h1><p>在英國讀書的Winnie（18歲），昨晚乘維珍航空返港，與在機場守候的母親激動擁抱。她說，原定上周末（18日）返港，怎料因大風雪航班取消，她徬徨無助地在人山人海的機場滯留了三天，「好擔心，好驚，因為問過當地機場人員，話可能要等到25號先至有機返嚟」。Winnie連忙致電返港向母親求助，由母親向航空公司查詢，終於成功返港，「所以唔開心嘅嘢都過咗去，最好彩嘅係可以返到嚟」。</p></body></html>
