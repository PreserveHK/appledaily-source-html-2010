<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin、村上隆拍住上 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin、村上隆拍住上 - 馮仁昭</h1><p>嚟緊嘅平安夜到boxingday一連三日，台灣歌手蔡依林（Jolin）會喺台灣小巨蛋舉行演唱會，佢今次仲搵咗日本嘅藝術插畫家村上隆（小圖）擔任總監，幫佢設計插畫做演唱會紀念T恤。Jolin係因為影一本國際雜誌封面而認識村上隆，兩人一見如故，村上隆一口答應幫佢設計。下一步Jolin就構思緊搵村上隆幫佢做一個一比一嘅等身公仔。</p></body></html>
