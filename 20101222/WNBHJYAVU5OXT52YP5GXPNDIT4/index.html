<html><header><meta charset="utf-8"><title>當事人有話說亂到「好似打仗」</title></header><body><h1>當事人有話說<br>亂到「好似打仗」</h1><p>與女友一同返港過節的周同學，原本18日上機，但由於班機取消而滯留機場，兩人在機場等了兩天，「機場有好多好多人，連機場嘅大門入口都圍咗成千人，入都入唔到，好似打仗」。他說，機場內人多混亂，訊息更混亂，航空公司向旅客派水、派食物，但無法告訴旅客何時才有飛機，「好多人都冇機位，但聽講滯留得耐會有包機，所有大家都喺度等」。他表示，與女友持有已確認機票，但其中一班機只有一個位，他讓女友先上，打算自己繼續等下去，幸好最後能坐同一天的飛機返港。</p></body></html>
