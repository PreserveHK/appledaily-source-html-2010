<html><header><meta charset="utf-8"><title>林文龍拖妻女做冬</title></header><body><h1>林文龍拖妻女做冬</h1><p>今日是冬至，昨日灣仔富豪飯堂福臨門，已經有名人明星提早做冬。昨晚7時多，林文龍和郭可盈兩公婆一齊到達，郭可盈富貴打扮拿着Birkin手袋，林文龍就抱住囡囡，兩人近期多次被不同的前經理人，分別狂數難相處及腌尖等，但兩人完全不受影響，心情輕鬆，企定任影，之後林文龍說：「今日做冬。」<br>差不多日日在福臨門開飯的大劉劉鑾雄，昨日午飯就自己一個人食，兩位女朋友甘比及呂麗君都沒陪他吃飯，大劉由12時多一直吃到下午2時都未離開。<br>採訪、攝影：JessicaNgan、RitaLeung</p></body></html>
