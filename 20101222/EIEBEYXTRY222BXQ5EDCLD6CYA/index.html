<html><header><meta charset="utf-8"><title>案件速遞經理虛報捐款逃稅</title></header><body><h1>案件速遞<br>經理虛報捐款逃稅</h1><p>【本報訊】48歲任職項目經理的錢潤榮自03年起連續5個課稅年度，虛報慈善捐款40萬元，佔其薪俸入息總額約兩成，以逃稅16,430元，但他實質只曾捐出兩筆合共200元的認可善款，觸犯《稅務條例》。經理早前在東區裁判法院承認5項蓄意逃稅罪，裁判官李國威昨判刑時考慮他認罪，已清還逃繳稅款，並還柙了14天，故判社會服務令240小時。<br>案件編號：ESS40169-73/10</p></body></html>
