<html><header><meta charset="utf-8"><title>周杰倫新歡情史複雜</title></header><body><h1>周杰倫新歡情史複雜</h1><p>台灣天王周杰倫日前被拍得密會32D台模羅康妮，兼帶女友見母親葉惠美，羅康妮與周媽挽手同行，關係非比尋常。聲名大噪的羅康妮，昨日卻傳出曾跟樂團「小旺福」鼓手肚皮交往，兼同時與另一樂團「橙草」主音克拉克拍拖，感情關係複雜。</p><p>疑報細歲數</p><p>羅康妮又被踢爆虛報年齡，她曾接受訪問聲稱於1984年出世，其經理人則指她85年出生，不過有聲稱是羅康妮學長的網民前日爆料，稱羅康妮真實是1982年出生，今年已經28歲，而她已荒廢了的網誌也填寫了自己的出生年份為1982年。除了年齡被起底，羅康妮的舊照也出土，更發現她當年是箍牙妹一名。撰文：葉雪</p></body></html>
