<html><header><meta charset="utf-8"><title>水嶋被爆得獎造假</title></header><body><h1>水嶋被爆得獎造假</h1><p>日本男星水嶋HIRO，早前轉行做作家，其處男作品《KAGEROU》剛於上星期出版，但早於10月已得到Poplar出版社的作品大獎，當時已惹來質疑，而近日日本雜誌《週刊Post》更大爆水嶋得獎涉嫌造假！</p><p>發聲明否認</p><p>該雜誌稱有內部人士爆料指水嶋一早已經與出版社講好數，由該社高層向評審團推薦他的作品，可是評審對水嶋的實力予以否定，但最終他仍得獎。之後水嶋捐出全數獎金做慈善，爆料者指連捐錢亦一早與出版社講好，他的獎金會在分賬時添加在當中。報道見街後，Poplar出版社已向《週刊Post》發聲明抗議，否認所有報道。</p></body></html>
