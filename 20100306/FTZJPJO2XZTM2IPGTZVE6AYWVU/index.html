<html><header><meta charset="utf-8"><title>隔牆有耳：湯大狀醒目　慳拆街板 - 李八方</title></header><body><h1>隔牆有耳：湯大狀醒目　慳拆街板 - 李八方</h1><p>立法會議員同區議員嘅街板喺5.16補選日前要拆走，建制派一直呱呱嘈，話拆一塊街板閒閒哋要用百幾蚊，唔想使寃枉錢，建制派諗咗條慳家好橋，就係叫政府補貼。算過要拆百幾塊板、涉款逾兩萬元嘅葉劉就同八方講，其實最好政府網開一面唔使佢哋拆，否則政府應該幫補吓，象徵式都好。<br>工聯會王國興則展示報價單，指同潘佩璆夾埋要用四萬幾蚊拆街板，真係豈有此理！佢話如果政府拒絕貼錢，應該由公民黨同社民連埋單。八方覺得至醒都係公民黨湯家驊，湯大狀話既然早知有補選，所以名下街板又殘又爛都唔換住，等補選後先換新一批，果然精明。</p></body></html>
