<html><header><meta charset="utf-8"><title>探員押犯搜屋後同困</title></header><body><h1>探員押犯搜屋後同困</h1><p>【本報訊】警方前晚在葵涌大窩口邨拘捕一名毒販，搜出2,000多元K仔，至昨晨押解疑犯返回灣仔住所搜屋後，一行五人搭落樓時突然壞被困，須消防員協助脫險。</p><p>消防趕至救人</p><p>葵青警區特別職務隊人員，於前晚11時許，根據線報在大窩口邨富國樓對開，截查一名24歲姓岑目標男子，搜出13克毒品K仔。被捕男子被帶署調查後，至昨晨3時許，疑犯在四名探員押解下，返回灣仔道93-99號聯泰大廈住所搜屋。調查後一行五人搭落樓離開途中，突然壞五人被困內，立即報警要求協助。消防員瞬即趕至，順利打開門將四名探員及疑犯救出，五人乘客貨車返回葵涌警署。</p></body></html>
