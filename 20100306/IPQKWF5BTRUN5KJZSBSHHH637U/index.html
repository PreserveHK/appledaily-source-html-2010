<html><header><meta charset="utf-8"><title>案件速遞中大生陽具磨臀判感化</title></header><body><h1>案件速遞<br>中大生陽具磨臀判感化</h1><p>【本報訊】曾為會考八優一良狀元的20歲中大數學系男生張文浩（圖），去年6月6日中午，在一列長沙灣開往旺角的港鐵車廂內露出陽具，磨擦並弄濕美少女臀部。他早前被裁定有違公德行為罪成，昨於觀塘裁判法院判刑。裁判官溫紹明同情被告遭遇，相信他因學習壓力過大而犯案，輕判感化12個月，更以過來人自居，指讀書壓力比工作或夫妻相處等壓力，是小巫見大巫。<br>案件編號：KTCC6830/09</p></body></html>
