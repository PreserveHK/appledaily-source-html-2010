<html><header><meta charset="utf-8"><title>官恩娜送走舊愛味道</title></header><body><h1>官恩娜送走舊愛味道</h1><p>官恩娜、徐子珊、諸葛梓岐和陳見飛等昨日到尖沙嘴一酒店，出席「莎莎第一屆2010年香水奧斯卡」活動。雖然身為嘉賓的諸葛梓岐以一身銀色blingblinglook現身，不過論性感程度卻被任頒獎嘉賓的官恩娜一身低胸加大露背比下去。</p><p>陳見飛食指紋耶穌</p><p>性感到場的官恩娜透露，曾因香水味道而想起舊情人，她說：「自己都有儲香水，但係有一隻聞到就會諗起以前嘅事，所以送咗畀工人，因為唔想成日諗起。」對於Neway收購加州紅事件，官恩娜謂暫未構成影響。同場出現的陳見飛，昨向記者展示左手食指上的「JESUS」紋身，又謂痛苦程度一世都未試過。<br>採訪、攝影：藍文浩</p></body></html>
