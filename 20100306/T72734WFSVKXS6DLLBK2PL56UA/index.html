<html><header><meta charset="utf-8"><title>案件速遞婦虐打圖出夜街女受懲</title></header><body><h1>案件速遞<br>婦虐打圖出夜街女受懲</h1><p>【本報訊】39歲姓余婦人因丈夫比她年老34歲，她須獨自管教兩名女兒，惟14歲幼女正值反叛年齡，婦人於去年9月26及28日因不滿女兒嚷着出夜街，不願在家吃晚飯，用剪刀割傷幼女手指，以衣架打她，更用力將女兒頭顱按入水桶。被告早前在九龍城裁判法院，承認兩項故意襲擊導致兒童受到傷害罪名。裁判官昨日宣判時指案情嚴重，被告不能隨便打女兒，判她感化12個月。<br>案件編號：KCCC706/10</p></body></html>
