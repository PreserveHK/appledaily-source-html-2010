<html><header><meta charset="utf-8"><title>四太北京返港準備一切何鴻燊今日出院</title></header><body><h1>四太北京返港準備一切<br>何鴻燊今日出院</h1><p>【本報訊】「賭王」何鴻燊去年跌倒中風留院超過七個月後，今日將離開養和醫院返家療養。四太梁安琪昨晚已從北京返港，準備賭王出院事宜。<br>梁安琪本月二日前往北京，替未能以全國政協常委身份往北京出席會議的賭王取會議文件，昨天中午，她在北京人民大會堂出席澳門特首崔世安的午宴後即返回香港。<br>她昨晚表示，正在醫院內陪同何鴻燊看有關兩會的電視新聞，他十分高興，精神甚好。88歲的賭王何鴻燊去年7月底在四太梁安琪家中跌倒，腦部受創，一直在醫院內治療，至去年底旋風式出院半天。</p></body></html>
