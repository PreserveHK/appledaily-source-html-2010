<html><header><meta charset="utf-8"><title>工人過路窒步遭車撞傷</title></header><body><h1>工人過路窒步遭車撞傷</h1><p>【本報訊】昨晨10時，在淺水灣酒店停車場進行油漆工程的52歲姓文工人，因人有三急，走到對面公園公廁解手後，欲過馬路返回酒店停車場時，一部由33歲姓盧男子駕駛的銀色平治C280房車，沿淺水灣道快線西行往南灣方向行駛，盧以為文會衝過馬路，遂扭到慢線閃避，惟盧見房車駛至窒步倒後行返慢線，剛被房車左車頭撞倒。</p><p>診所醫護到場</p><p>附近診所一名外籍男醫生及女護士聞訊帶備藥箱趕至現場，檢查後發現文僅輕傷，毋須急救，遂用頭枕墊住文的頭部，並且在旁照料，一直等至救護員到達才離開。救護員將文抬往行人路旁包紮，再將他送院敷治。私家車司機及女乘客並無受傷，協助調查。</p></body></html>
