<html><header><meta charset="utf-8"><title>貓困凍倉四周死不了</title></header><body><h1>貓困凍倉四周死不了</h1><p>英國有隻百厭貓（圖），貪玩跟隨貨車走入北安普敦郡一間急凍食品倉，結果在零下低溫捱足四周，竟大難不死，但雙耳和尾巴因長滿凍瘡需切除。<br>凍倉工人表示，上月已見到這隻1歲大花貓，工人追趕，牠卻亂竄亂跳，最後不知所終。工人最後放陷阱捉貓，足足等了四周牠才上釣。貨倉工人說：「貓咪獲救時又怕又冷，全身顫抖，而且很害羞，之後卻很逗人。」工人估計貓咪被困期間，靠吃急凍青豆和舔冰霜解渴維生，所以叫牠做「凍貓」。工人把牠交給愛護動物協會照顧，目前正在康復中。<br>英國《太陽報》</p></body></html>
