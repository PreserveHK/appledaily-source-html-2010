<html><header><meta charset="utf-8"><title>骷髏金人離奇出現</title></header><body><h1>骷髏金人離奇出現</h1><p>奧斯卡金人像在頒獎禮前夕遭人惡搞！昨日洛杉磯出現了兩個6至7呎高，身體半溶化、半邊臉變成骷髏頭的奧斯卡金人像，消息指是英國一名藝術家所為。</p><p>寫上諷刺字句</p><p>該兩個骷髏奧斯卡像，分別於荷李活山以及頒獎禮會場附近一間餐廳的停車場內，旁邊的匾牌分別寫上兩款不同的諷刺短句，似在嘲諷奧斯卡的華麗是虛有其表。<br>有網友以為這兩個金像是英國著名街頭藝術家Banksy所為，但有知情人指是出自英國藝術家D*Face之手，入夜後該兩個金人像仍未被人移走。</p></body></html>
