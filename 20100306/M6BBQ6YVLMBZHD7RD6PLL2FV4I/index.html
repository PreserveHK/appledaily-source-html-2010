<html><header><meta charset="utf-8"><title>呂慧儀搶欖球跣倒</title></header><body><h1>呂慧儀搶欖球跣倒</h1><p>呂慧儀、劉倩婷和張嘉兒等昨日到政府大球場出席「香港國際七人欖球賽2010」宣傳活動，與香港男子七人欖球集訓隊成員示範球技，呂慧儀上陣示範搶球姿勢，結果玩到一仆一碌。<br>呂慧儀說：「我中學時都玩過欖球，但只會同女同學玩，因為男仔體力太強，輸硬，但第一次喺草地玩，所以跣倒。」劉倩婷稍後將為新一屆港姐招募宣傳，她說：「未來希望留喺香港發展，希望公司畀機會。」<br>採訪、攝影：卓寶花</p></body></html>
