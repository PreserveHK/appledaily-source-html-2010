<html><header><meta charset="utf-8"><title>嘉碧絲狄比變巨型神偷</title></header><body><h1>嘉碧絲狄比變巨型神偷</h1><p>奧斯卡舉行在即，近日在洛杉磯已有不少賽前派對舉行，憑《天生不是寶貝》（Precious）提名最佳女主角的黑人女星嘉碧絲狄比（GaboureySidibe）昨日連跑兩場，好不忙碌。</p><p>韋哥妻赴會
</p><p>嘉碧絲狄比昨日先穿上綠色長裙，出席第3屆荷李活黑人電影女性午餐會，與獲提名奧斯卡最佳電影《阿凡達》（Avatar）的黑人女主角素兒莎丹娜（ZoeSaldana）及韋史密夫（WillSmith）的黑人演員妻子珍達娉琪（JadaPinkettSmith）等碰面，之後又換上了一條橫條裙出席第3屆電影女性派對，裙子令她龐大的體形更見震撼。</p></body></html>
