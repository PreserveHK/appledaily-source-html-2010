<html><header><meta charset="utf-8"><title>劍橋大學有房出租</title></header><body><h1>劍橋大學有房出租</h1><p>沒機會進英國劍橋大學讀書，也可在這家有800年歷史的一等學府過夜，一嚐劍橋生活的滋味，因為劍橋將於下月復活節起，開始為遊客提供住宿包早餐服務。<br>劍橋有22間學院提供這種旅遊服務，分為五星級，各學院所屬的級別已列明在訂房網頁上。出租的都是套房，這些套房以往只供出席學術會議或學院的嘉賓入住。現遊客每晚只須付上至少60英鎊（700港元），就可在牛頓、達爾文、霍金等名人昔日住過的學院度宿。<br>英國《泰晤士報》</p></body></html>
