<html><header><meta charset="utf-8"><title>周迅聲音助環保</title></header><body><h1>周迅聲音助環保</h1><p>周迅近年除了片約不絕外，對於環保問題也相當關注，近日她便為法國著名導演洛比桑（LucBesson）監製有關環保的紀錄片《地球很美有賴你》（Home）的中文版配音，有關方面邀請她為此片出一分力時，周迅一口答應，她認為作為地球人的一分子，應為家園出力。除了中文版外，這部紀錄片已經被繙譯成14種語言在87個國家上映。<br>周迅表示：「這是一部非常震撼的紀錄片，去年看完這套片時，已第一時間想我有甚麼可以做。我希望可以利用自己細小的力量，令更多人可以看到這部片。」<br>撰文：葉雪</p></body></html>
