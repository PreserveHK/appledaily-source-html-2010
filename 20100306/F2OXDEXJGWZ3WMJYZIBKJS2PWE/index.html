<html><header><meta charset="utf-8"><title>甄妮開騷囡囡做總監</title></header><body><h1>甄妮開騷囡囡做總監</h1><p>甄妮昨日於金鐘舉行記者會，宣佈於5月7日及8日在紅館開騷，她表示演出30多年，有感演唱會壓力大，所以是次演出後便不再辦個人演唱會，若有大型騷才考慮演出。<br>今次甄妮會擔任製作總監，女兒Melody則做藝術總監，由舞台至服裝均由女兒負責。甄妮的恩師劉家昌昨日到場支持，屆時也會上台演出，另一位恩師顧嘉煇到時也會出席。<br>今次母女合作，女兒會否收理想酬勞？甄妮說：「冇講價喎！佢任媽咪隨便開，我嘅嘢咪又係畀佢，唔係畀邊個？」到時女兒主要兼顧幕後，不會上台演出。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
