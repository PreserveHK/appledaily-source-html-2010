<html><header><meta charset="utf-8"><title>Sony谷新機撼iPad</title></header><body><h1>Sony谷新機撼iPad</h1><p>蘋果iPad即將推售之際，美國《華爾街日報》引述消息人士報道，日本索尼（Sony）正研發一系列全新電子產品，包括可下載和玩PlayStation遊戲的智能手機，和集netbook、電子書和PSP遊戲機（圖）於一身的平板電腦，硬撼iPad。<br>消息指，索尼為了配合新款手機和平板電腦，本月還會在美國推出網上媒體平台，形式與蘋果iTunes相若，智能手機和平板電腦將於今年內推出市場。<br>法新社</p></body></html>
