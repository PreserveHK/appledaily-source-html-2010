<html><header><meta charset="utf-8"><title>入大樓者須經多重檢查</title></header><body><h1>入大樓者須經多重檢查</h1><p>五角大樓原本可直通地鐵站，但911襲擊後，軍方為了加強保安，封了該出口，另建一個出口在五角大樓外，並設下多重檢查站，所有進入大樓者，都要接受連串檢查。<br>五角大樓在2001年遭恐怖分子騎劫的民航機撞擊後，軍方決定要加強防護措施，把原先可直抵五角大樓內的地鐵扶手電梯封了。乘搭地鐵前來的人，必須使用一條扶手電梯到地面，在五角大樓外的入口處接受檢查。兩名警員是在防彈玻璃後面站崗，檢查訪客是否有通行證。進入五角大樓時，員工仍要用電子卡，通過十字轉門，那裏有更多警察駐守。<br>法新社</p></body></html>
