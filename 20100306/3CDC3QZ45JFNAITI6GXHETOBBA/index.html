<html><header><meta charset="utf-8"><title>亡命新玩意飛天獨木舟</title></header><body><h1>亡命新玩意飛天獨木舟</h1><p>獨木舟不一定是水上活動，也可以是空中活動。美國冒險王戴謝爾創造了全球首種飛天獨木舟玩兒，玩法是從約4,000米高空坐獨木舟躍下，再以降傘在水面降落。<br>40歲的戴謝爾想出將跳傘和獨木舟結合的新玩意，籌備一年，日前在佛州首次試玩。他乘坐飛機飛到3,962米高空，然後坐在獨木舟躍下，其間盡力保持平衡，才能把下墜時速由288公里減至157公里，到某高度打開降傘降落河面。<br>戴謝爾大讚飛天獨木舟驚險刺激，因為傳統跳傘在610米高空要打開降傘，但飛天獨木舟若出現任何差池，必須在1,515米打開降傘。<br>英國《每日郵報》</p></body></html>
