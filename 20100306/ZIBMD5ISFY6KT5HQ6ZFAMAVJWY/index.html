<html><header><meta charset="utf-8"><title>案件速遞涉巴士非禮名校生脫罪</title></header><body><h1>案件速遞<br>涉巴士非禮名校生脫罪</h1><p>【本報訊】立志成為醫生的九龍華仁書院19歲中七生蔡瑋豐（圖），涉在巴士三度撫掃女客大腿非禮案，昨在東區裁判法院裁決。裁判官蘇惠德認為被告行為有高度嫌疑，但巴士晃動可能造成觸碰，故未能排除被告並非蓄意撫摸的疑點，裁定罪名不成立。<br>裁判官勸勉被告要吸取教訓，應知一旦罪成，除了令自己受傷害，也會令母親失望。被告脫罪後，向旁聽的母親報以笑容。<br>案件編號：ESCC6070/09</p></body></html>
