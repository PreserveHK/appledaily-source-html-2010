<html><header><meta charset="utf-8"><title>《大兵小將》港收151萬慘情</title></header><body><h1>《大兵小將》港收151萬慘情</h1><p>一直是賀歲檔主力的成龍，今年主演的電影《大兵小將》被安排在農曆年第2檔上映。不過今時今日他在香港的叫座力已經今非昔比，《大》片截至前日為止上映8日，累積票房為151萬元，跟全盛時期的成龍票房有天壤之別。</p><p>《財神到》收14萬</p><p>不過比起同期譚詠麟及楊千嬅的《財神到》已經好得多，因為《財》片上映時間一樣，前日單日只有2,130元及累積約為14萬。不過在內地《大》片早在情人節已經上映，成績卻截然不同，至前日為止票房已經去到1億2千萬人民幣。情形跟電影《錦衣衛》一樣，香港票房一般，但內地卻勁收1億5千萬人民幣。<br>採訪：李森</p></body></html>
