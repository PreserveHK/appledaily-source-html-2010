<html><header><meta charset="utf-8"><title>YouTube自動加字幕</title></header><body><h1>YouTube自動加字幕</h1><p>短片分享網站YouTube為方便失聰人士，前日（周四）開始，利用語音繙譯成文字的技術，在所有英語短片中自動附上字幕。<br>YouTube指，雖然現階段這項自動字幕服務只適用於英語短片，但利用互聯網搜尋器Google的自動繙譯服務，就可即時將字幕繙譯成另外50種語言。至於其他語言的自動字幕服務，預料未來幾個月就會推出。由於自動字幕技術尚未完善，故此要有高質素字幕，短片中人說話必須清晰、背景沒噪音才行。<br>法新社</p></body></html>
