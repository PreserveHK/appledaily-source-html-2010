<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六55富咸勝（2.8）<br>〈觀戰專家〉蘋果波神<br><br>星期六25阿仙奴勝[-2]（2.25）<br>〈有盈術數〉沈振盈<br><br>星期六55富咸（下）（1.82）<br>〈博派精英〉黃國英<br><br>星期六55富咸細（1.68）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六13大阪飛腳大（1.68）<br>是日大勢：大阪飛腳一向攻力強勁，喺主場比賽就更加有保證；而名古屋鯨魚有出擊後衞田中鬪莉王由浦和紅鑽加盟後，配合新星金崎夢生等，攻力亦料會增強，兩隊交手，入球「大」應該冇走雞。<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
