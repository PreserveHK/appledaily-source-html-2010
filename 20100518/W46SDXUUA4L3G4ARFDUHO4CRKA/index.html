<html><header><meta charset="utf-8"><title>爆乳胸罩連升兩Cup</title></header><body><h1>爆乳胸罩連升兩Cup</h1><p>夏天來了，女士們都希望身材看起來豐滿、自然，台灣內衣業者為迎合這潮流，近日推出一款半油、半空氣襯墊的爆乳款胸罩（圖）。<br>業者稱，新款胸罩不但輕，而且會讓佩戴者胸部更堅挺、乳溝更明顯，可讓胸圍增加兩個罩杯。在網誌上分享內衣試穿心得、一年有130萬人次點閱的「內衣教主」Bosslady說，女士們夏天可選記憶枕襯墊較舒服；專家朱亮穎則建議，女士選擇爆乳胸罩時，應以升一、兩個罩杯為佳，升三至四個罩杯穿衣服反而不自然。台灣《蘋果日報》
</p></body></html>
