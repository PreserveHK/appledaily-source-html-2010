<html><header><meta charset="utf-8"><title>阿布扎比禁《色慾都市》續集</title></header><body><h1>阿布扎比禁《色慾都市》續集</h1><p>以阿聯酋阿布扎比為故事背景的荷李活大片《色慾都市》續集（SexandtheCity2），下周四在美國等地公映，諷刺是阿聯酋政府不滿《色》片有接吻裸露鏡頭，擬禁止該片上映，當地發行商至今仍未取得批文，電影上映無期。《色》片故事講述四位女角到阿布扎比度假，但開拍時被阿聯酋政府拒絕在當地取景，攝製隊最終要移師摩洛哥，重搭阿布扎比街景拍攝。　　<br>英國《每日電訊報》
</p></body></html>
