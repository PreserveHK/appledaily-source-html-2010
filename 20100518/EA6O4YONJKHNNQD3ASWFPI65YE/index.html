<html><header><meta charset="utf-8"><title>袁詠儀等老公排毒造人</title></header><body><h1>袁詠儀等老公排毒造人</h1><p>袁詠儀前晚以愛心大使身份於金鐘出席自閉症兒童基金會協會主辦的「燦爛的微笑」慈善晚會，琦琦、梁錦松及伏明霞夫婦都有出席。靚靚透露剛與老公張智霖到巴塞隆納二人世界旅遊返港，問到是否造人之旅，靚靚說：「造人講咗好耐，要夾時間先做到，但專登夾時間又好麻煩。」<br>旅程上是否生理不方便無法造人？靚靚謂：「唔係，姨媽剛走咗，嗰段時間都唔成事啦，我決定咗放棄唔夾呀，順其自然啦，ChiLam呢排唔舒服，等佢排下毒清啲好啲。」靚靚謂兒子對兩性開始感好奇，有時會掀起她的裙子，躲入其肚皮假扮媽媽大肚，故她會提早進行性教育。<br>採訪：何慧斯　攝影：黃文成</p></body></html>
