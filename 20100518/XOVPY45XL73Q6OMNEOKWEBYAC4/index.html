<html><header><meta charset="utf-8"><title>莫文蔚遊西安想起周星馳</title></header><body><h1>莫文蔚遊西安想起周星馳</h1><p>莫文蔚（Karen）前日到西安參加《草莓音樂節》活動，跟方大同、張震嶽和蕭敬騰等一起演出，雖然前天演出時下着雨，但觀眾熱情不減。Karen表示今次是第二次到西安，上一次是與周星馳拍攝電影《西遊記》，回想當日拍攝期間還四處參觀古蹟城樓。</p><p>望夥張亞東攞獎</p><p>另外，Karen對有份入圍台灣金曲獎表示開心，揚言共獲四項提名專輯《回蔚》是她自組只有三名同事的公司一手一腳的成果，所以特別感到欣慰。對於《回蔚》專輯製作人張亞東亦有份獲得提名，Karen表示金曲獎當晚如果能一起上台領獎便無憾。<br>撰文:林妃</p></body></html>
