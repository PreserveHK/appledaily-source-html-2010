<html><header><meta charset="utf-8"><title>案件速遞保險員認圖書館摸女生</title></header><body><h1>案件速遞<br>保險員認圖書館摸女生</h1><p>【本報訊】從未結交女朋友的28歲保險從業員鄔俊輝（圖），聲稱一時衝動，在沙田公共圖書館的學生自修室內，三度隔裙摸鄰座16歲女生大髀。有見義勇為青年用手機拍下罪證，通知職員報警。昨日他在粉嶺裁判法院承認作出有違公德行為罪，准保釋至本月31日判刑。被告原被控今年2月9日非禮女事主，昨獲准承認較輕的交替控罪。律師求情指他只是想結識對方，無意非禮。裁判官鄭紀航斥責被告膽大妄為，所犯罪行嚴重。<br>案件編號：FLCC802/10</p></body></html>
