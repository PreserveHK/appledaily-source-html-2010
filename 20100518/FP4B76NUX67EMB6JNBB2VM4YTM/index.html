<html><header><meta charset="utf-8"><title>北野武黑幫片反應兩極</title></header><body><h1>北野武黑幫片反應兩極</h1><p>日本名導北野武前日離開東京，為睽違11年回歸黑幫類型的新作《OUTRAGE》前往康城再戰金棕櫚大獎。昨日他已順利抵達康城，並高興亮相跟傳媒見面。</p><p>充斥暴力場面</p><p>北野武新作《OUTRAGE》是描寫日本黑社會內鬥、自相殘殺的故事，影片中包括剁手指、小刀劃臉、鑽牙器爆口、筷子插耳朵及咬舌頭輪番上陣，槍聲沒停過，前晚媒體試映，場內傳出笑聲和驚呼聲，結束時有人鼓掌，也有人睡着，反應兩極。<br>採訪：楊景婷</p></body></html>
