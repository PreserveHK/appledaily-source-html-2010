<html><header><meta charset="utf-8"><title>拉姑探栢芝派奶王包</title></header><body><h1>拉姑探栢芝派奶王包</h1><p>張栢芝上周三擇吉時誕下次子Quintus，母子平安，栢芝連日仍在醫院休息，奶奶狄波拉奔波貼身照顧，幾乎每日都會送上補身食品。<br>拉姑昨午5時多，與丈夫鬍鬚Kong和栢芝助手到達醫院，鬍鬚Kong手持多個紙袋，當中包括西苑的食物，拉姑更拿出兩盆奶王墨西哥包慰勞現場記者，她一邊放下一邊說：「攞住先，唔好影住，我放喺呢度，你哋陣間食。」<br>問到栢芝何時出院，拉姑說：「邊有咁快，睇醫生決定，栢芝情況好好。」拉姑又透露乖孫Quintus也健康活潑。拉姑等在醫院逗留到昨晚7時多才離開。<br>採訪、攝影：溫敏芝</p></body></html>
