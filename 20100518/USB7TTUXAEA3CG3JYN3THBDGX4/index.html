<html><header><meta charset="utf-8"><title>80架波子晒冷</title></header><body><h1>80架波子晒冷</h1><p>講開車，香港真係好多Porsche迷，若然你對波子都可以如數家珍，咁就最啱去呢度啦。邊度？咪係保時捷博物館，呢間博物館喺德國斯圖加特（Stuttgart），展覽場有成五千幾平方米，可以一氣口放80架車作展覽，仲會定期更換展品。另外成座博物館建築設計獨特，每層設計以Z形為基礎，去到唔止睇車，仲可以欣賞埋獨特嘅建築㖭。<br><br>爆偈哥</p><p>斯圖加特保時捷博物館<br>查詢及預訂：mailto:info.museum@porsche.de</p></body></html>
