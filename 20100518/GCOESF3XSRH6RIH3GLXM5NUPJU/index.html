<html><header><meta charset="utf-8"><title>骨模拍英雜誌封面照「增磅」</title></header><body><h1>骨模拍英雜誌封面照「增磅」</h1><p>時尚雜誌近年常有用電腦執相將模特兒肥變瘦，但骨模風氣實在太盛，英國《健康》（Healthy）雜誌道要反其道而行將瘦變肥。雜誌女主編德魯克說，波蘭模特兒弗拉迪卡（KamillaWladyka左圖）最近為雜誌拍封面照，但實在太瘦骨嶙峋太病態，最終要在照片為她添7磅（3.2公斤）塑造健康形象（右圖）。模特兒公司批評雜誌擅改身形才不健康，應換模特兒才對。<br>英國《每日郵報》
</p></body></html>
