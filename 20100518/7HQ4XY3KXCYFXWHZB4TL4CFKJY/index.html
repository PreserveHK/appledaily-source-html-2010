<html><header><meta charset="utf-8"><title>醫療短波維他命E助保護肺部</title></header><body><h1>醫療短波<br>維他命E助保護肺部</h1><p>美國一項長達10年的研究發現，長期服食維他命E補充劑有助保護肺部。研究有39,876名45歲或以上、沒有任何肺部疾病的女性參加，她們分成三組，第一組服食安慰劑，第二組服食維他命E補充劑，第三組同時服食維他命E及亞士匹靈。在完成研究時，有760名服食維他命E的人患上慢阻肺病，或其他肺部疾病，比率較服食安慰劑的女士低一成；但維他命E無助預防哮喘發作。</p></body></html>
