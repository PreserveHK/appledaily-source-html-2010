<html><header><meta charset="utf-8"><title>米高漢尼卡康城受勳</title></header><body><h1>米高漢尼卡康城受勳</h1><p>有挑釁大師之稱的奧地利導演米高漢尼卡（MichaelHaneke），前日獲得法國文化勳章，受勳儀式在康城影展中舉行，與他合作過《偷拍》（Hidden）的法國著名女影星茱麗葉庇洛仙（JulietteBinoche）親自到場恭賀。</p><p>多次得獎</p><p>米高漢尼卡多次在康城獲獎，包括2001年《鋼琴教師》（ThePianoTeacher）奪評審團大獎、05年《偷拍》奪最佳導演，去年更憑德國電影《白色恐懼》（TheWhiteRibbon）奪最高榮譽金棕櫚獎。漢尼卡表示今次受勳，證明法國愛他，就如他愛法國一樣。</p></body></html>
