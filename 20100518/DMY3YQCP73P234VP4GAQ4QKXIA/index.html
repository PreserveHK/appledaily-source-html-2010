<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JessicaC.鬧市真空出巡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JessicaC.鬧市真空出巡 - 馮仁昭</h1><p>「警鐘胸」JessicaC.噚日又着咗條低胸吊帶裙胸降銅鑼灣鬧市，出席隱形眼鏡活動，Jessica好大方承認自己真空上陣，不過已經做足防走光措施，所以唔擔心走入鬧市同市民接觸，活動期間佢仲不時俯身露出事業線。Jessica話：「第一次企喺條街做宣傳，最驚有人衝埋嚟扯我頭髮。」Jessica又表示下星期會投入寫真拍攝工作，不過為咗神秘感，連拍攝地方都要高度保密。</p></body></html>
