<html><header><meta charset="utf-8"><title>隔牆有耳：亞視主播做到暈低 - 李八方</title></header><body><h1>隔牆有耳：亞視主播做到暈低 - 李八方</h1><p>為咗提升人氣，家陣啲演藝界人士好興上微博，連新聞主播都玩埋一份，亞視主播洪綺敏就係其中一分子。微博功能類似Twitter，事無大小都可以分享一餐。但係對內地嘅中國人來講，就好大分別，因為上微博毋須翻牆。<br>講開洪綺敏，噚日佢喺微博留言，話「做做吓訪問，突然眼一黑，暈倒街頭！被送入醫院！躺在床上大半天！」八方打探過，洪小姐本身一直有血糖偏低嘅毛病，噚日朝去房委會採訪之前，有時間化妝，冇時間食早餐，加上少少感冒，喺呢個乍暖還凉嘅日子，不慎中招。前晚9點佢就留言話，「就算幾累，都去了投票！完成公民責任！」</p></body></html>
