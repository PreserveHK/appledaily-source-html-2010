<html><header><meta charset="utf-8"><title>WG新碟打入iTunes榜</title></header><body><h1>WG新碟打入iTunes榜</h1><p>韓國女子組WonderGirls（WG）去年攻美成功後，再於5月16日在美國舉行新碟《2DifferentTears》發佈會，該張唱片已立即打上美國iTunes流行曲下載榜第13位；在總下載榜中亦佔第39位，成績理想。WG訪美期間更與娛樂網誌版主PerezHilton（右三）見面，她們昨日已返韓，下月會帶同兩師弟組合2AM及2PM再赴美，希望帶挈師弟打開美國市場。</p></body></html>
