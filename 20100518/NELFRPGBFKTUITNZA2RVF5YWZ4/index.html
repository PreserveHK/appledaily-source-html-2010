<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐熙娣再撐老公攬女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐熙娣再撐老公攬女 - 馮仁昭</h1><p>曾被選為台灣最幸福人妻嘅小S徐熙娣，繼早排傳出家庭暴力事件後，近日又有台灣傳媒影到佢老公許雅鈞喺夜店攬女，同一個性感辣妹耳語，事後許雅鈞話嗰個女仔只係朋友嘅朋友，嗰晚只係出席夜店嘅周年慶祝活動，遇到好朋友再一齊去唱K，又話自己同小S好恩愛喎！小S噚日性感出席《第21屆金曲獎頒獎典禮》記招，佢撐老公話：「夜店聲音大，難免交頭接耳講話，沒甚麼。」</p></body></html>
