<html><header><meta charset="utf-8"><title>富士康設宣洩室防自殺</title></header><body><h1>富士康設宣洩室防自殺</h1><p>針對今年來公司有九名員工先後自殺，富士康深圳緊急採取一系列措施，加強對員工的心理輔導，不但開設電話熱線，還開設宣洩室（圖），讓員工發洩情緒。<br>上周五（14日）富士康深圳發生今年以來第九宗自殺事件，一名男員工在龍華廠區自殺後，引發管理層關切，並且開始重視心理異常波動的員工，除開設「78585（諧音請幫我幫我）」電話熱線，同時設立發洩室，在確保員工私隱之下，讓他們在發洩室內痛毆橡皮假人，希望在員工自尋短見之前，加以預防。雖然，廠方已採取措施紓緩員工壓力，但傳出富士康有中層陸續辭職的消息。<br>廣東《晶報》/《信息時報》
</p></body></html>
