<html><header><meta charset="utf-8"><title>保羅史密夫的新衣</title></header><body><h1>保羅史密夫的新衣</h1><p>當我心目中的PaulSmith還只限於一系列官仔骨骨的英倫服的時候，原來它已靜悄悄出品一系列香水，兼且今年的限量版更有與別不同對「條紋」的詮釋。香水樽身一改以往有條不紊的條紋，今次的香水瓶以彩條及放射線條，塑造星形圖案。男士系列以綠、藍為主色；女士系列則以粉紅及黃色為主色。不管香味，單是瓶身設計都夠晒吸引。<br><br>記者：胡卓琳</p><p>PaulSmith香水專櫃（31021680）
</p></body></html>
