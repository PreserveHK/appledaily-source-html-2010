<html><header><meta charset="utf-8"><title>細火慢炒辣椒油見紅收手</title></header><body><h1>細火慢炒辣椒油見紅收手</h1><p>辣椒紅噹噹很吸引，其辛辣味道是來自辣椒素，如果雙手接觸到，就會使皮膚發燙，所以處理辣椒時，最好戴上手套。劏開辣椒後去掉瓤及籽，這是最辣的部份。另一個方法更簡單，將辣椒剪成碎粒，不過會一併將辣椒籽都剪碎，吃得辣的人用這方法最適合。</p><p>製作辣椒油很簡單，燒熱一鍋油，油溫在120至130℃，插入木筷子測試，如見到有細小氣泡升上來，即代表夠熱了，放入乾葱茸、蒜茸及辣椒粒各1杯後爆炒，一定要用慢火慢慢炒，其間要不斷攪拌，以防黐底或炒燶，炒到見到辣椒粒變成啡黃色的乾粒，而油又變成紅色就可熄火，攤凍後入瓶可以用上半年呀！</p></body></html>
