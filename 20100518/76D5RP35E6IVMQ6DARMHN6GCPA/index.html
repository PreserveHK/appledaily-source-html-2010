<html><header><meta charset="utf-8"><title>楊怡新劇撼世盃冇有怕</title></header><body><h1>楊怡新劇撼世盃冇有怕</h1><p>楊怡和馬賽昨日到上水出席有關世界盃活動，大會安排兩位玩英國花式足球表演者，即場教楊怡及馬賽以足球做運動keepfit。<br>楊怡表示世界盃是球壇盛事，所以也會留意，不過她和林峯主演的無綫新劇《談情說案》將對撼有線的世界盃賽事，會否擔心收視？楊怡表示時間不同應不受影響，但她表示支持世界盃，會否怕惹怒無綫高層？楊怡說：「唔會，高層都鍾意睇波。」<br>提到有消息指此時推出《談》劇，目的為林峯7月演唱會造勢，楊怡表示：「我諗唔會，公司一早安排好劇集播出時間嘛。」她稱上次林峯個唱自己因不在港未有捧場，今次必會入場支持。<br>採訪、攝影：張俊銘</p></body></html>
