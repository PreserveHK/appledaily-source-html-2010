<html><header><meta charset="utf-8"><title>果醬入口啖啖肉</title></header><body><h1>果醬入口啖啖肉</h1><p>最近行超市，見到新上架的意大利果醬MENZ&amp;GASSER曼嘉牌，聽售貨員姐姐講，呢隻品牌擁有超過75年歷史，以出品優質果醬而聞名於世，果醬共有6種口味，包括士多啤梨、藍莓、蜜桃、紅桑子、杏桃、香橙，其特點是含高達50%果肉成份，啖啖果肉，最重要是不含防腐劑及人造色素，加上度適中，不單止搽麪包或餅乾一流，用來溝純乳酪做早餐都勁好味。<br><br>於city'super有售<br><br>小家嫂</p></body></html>
