<html><header><meta charset="utf-8"><title>案件速遞律師行文員偷324萬候判</title></header><body><h1>案件速遞<br>律師行文員偷324萬候判</h1><p>【本報訊】高李嚴律師行一名前45歲物業轉讓文員譚兆基，於14年前因欠賭債，向律師行會計呈交假客戶資料及付款單據，以四張支票將銀行批予客戶的324萬元再按揭貸款偷走，並潛逃美國。他去年落網，今年初被引渡回港。昨日他在區域法院承認四項盜竊罪，還柙至本月27日判刑。被告於96年6月5日至8月6日犯案，其中兩張支票寫給其債主及友人；另兩張支票的收款人則與其英文名字相近，後者獲上司批核後，被告再改回自己的名字。至8月7日，被告赴美。<br>案件編號：DCCC233/10</p></body></html>
