<html><header><meta charset="utf-8"><title>試管嬰日增　性交變娛樂</title></header><body><h1>試管嬰日增　性交變娛樂</h1><p>人工受孕技術越來越成熟，熟女遲婚生仔也沒問題。澳洲科學家估計，人類生兒育女將越來越依靠試管方法，性交10年內「造人」重要性減輕，只會變成男女間的「消閒活動」。<br>澳洲珀斯梅鐸大學獸醫約維奇指，牛隻人工受孕成功率現已達致自然受孕的100倍，雖然人類人工受孕成功率現時僅約50%，相信10年內可達致近100%，紓緩夫婦生育壓力，女性更可選擇先事業遲生育。他說，當試管嬰大行其道，性交不再是生育工具，而是一種男女消閒享受。據調查，年輕成年人每月自然受孕成功機會率不多於25%，35歲以上的人成功率更跌至10%。<br>英國《每日郵報》</p></body></html>
