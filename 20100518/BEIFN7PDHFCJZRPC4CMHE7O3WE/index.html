<html><header><meta charset="utf-8"><title>9歲模妹　年薪195萬</title></header><body><h1>9歲模妹　年薪195萬</h1><p>美國9歲女孩普塔切克（FatimaPtacek圖）的日程表，每天都會排得滿滿，上學、做體操，還要拍廣告，皆因她是紐約最炙手可熱的模特兒，年薪幾近25萬美元（195萬港元）。</p><p>普塔切克的爸爸擁有挪威、捷克、愛爾蘭和哥倫比亞血統，媽媽則是厄瓜多爾人。她5歲由模特兒公司發掘，曾為Benetton、Gap和麥當勞等50個品牌做代言人，更試過在《芝麻街》與第一夫人米歇爾同台演出。<br>普塔切克念小四，但已會看第10班（中四）書籍，她從不知收入多少，只努力向目標邁進。「我正學普通話，希望考長春籐大學，學奧巴馬做律師為公義發聲。」<br>美國《紐約郵報》</p></body></html>
