<html><header><meta charset="utf-8"><title>FFXIII終於有中文版</title></header><body><h1>FFXIII終於有中文版</h1><p>打機係咪一定中文呢？其實好睇係玩乜Game，動作格鬥呢類，就算有中文你都無時間睇，而RPG就一定係有中文好啲；RPG大作《FFXIII》將會喺嚟緊5月27日推出中文版，雖然日文版已經推出一段時間，不過中文版推出仍會吸引一班機迷再煲過，阿宅亦係等玩嘅一分子，並且希望繙譯會做得好啲，事關早排有幾隻所謂中文版遊戲，我極度懷疑係用GoogleTranslate繙譯過嚟，完全睇唔明，同時亦希望將來有更新，都照顧吓我哋呢班玩緊中文版嘅玩家囉！<br><br>阿宅</p></body></html>
