<html><header><meta charset="utf-8"><title>潮語字典：有人自認「不孝子」</title></header><body><h1>潮語字典：有人自認「不孝子」</h1><p>罵人直罵有直罵好，但中國人兜圈罵人的法子也真多。最近由高登網友發明的「不孝子」，不帶一個髒字，卻把對方罵個痛快，還把責任賴在對方身上。「不孝子」起源高登網有人出AV片段相片Post，卻沒有提供Seed予人下載，網友舊時直罵其娘，之後進展成把樓主（開Post者）罵為不孝子，即指此人不懂規矩，做事做一半，連累母親被罵，實為不孝！「正所謂百行以『種』為先、不孝有三，無『Seed』為大。」近期突破用法，唐英年、曾特首也被罵為不孝子！<br><br>二少</p></body></html>
