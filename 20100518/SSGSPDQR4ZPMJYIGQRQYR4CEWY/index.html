<html><header><meta charset="utf-8"><title>疑犯涉收押所性侵犯他人</title></header><body><h1>疑犯涉收押所性侵犯他人</h1><p>【本報訊】新蒲崗香港考試及評核局早前發生非禮案，一名無業男子涉在大樓的升降機內，非禮一名女子。詎料涉案男子還柙候審期間，色心又起，在荔枝角收押所內性侵犯另一人。他再度被控非禮罪，昨在九龍城裁判法院提訊。兩宗案件一同押後至本月25日，轉介至區域法院審理，被告繼續還柙。<br>現年37歲被告莊德強，被控於今年4月22日，在荔枝角收押所接見室內非禮Y。<br>被告早前另被控於今年3月5日，在新蒲崗爵祿街考評局一部升降機內非禮女子X。<br>案件編號：KCCC2222/10</p></body></html>
