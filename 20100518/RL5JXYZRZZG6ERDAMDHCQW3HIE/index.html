<html><header><meta charset="utf-8"><title>案件速遞石龜騙案兩人判監半年</title></header><body><h1>案件速遞<br>石龜騙案兩人判監半年</h1><p>【本報訊】持雙程證內地男子假扮地盤工人，訛稱從地盤掘出石龜，再由兩名同鄉「做媒」扮顧客指石龜是出土文物，價值數千元。警方發現三人組專向中年婦女埋手，派女警「放蛇」買下石龜，終拘捕三人。其中兩名認罪被告為徐小球（38歲）及彭湘贛（35歲），昨在荃灣裁判法院承認一項串謀以欺騙手段獲得財產罪，各判監六個月。另一被告張友禮（54歲）則否認控罪，昨日開審。三人涉於今年3月24日在荃灣、大窩口一帶犯案。<br>案件編號：TWCC895/10</p></body></html>
