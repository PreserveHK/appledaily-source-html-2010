<html><header><meta charset="utf-8"><title>華裔小鼓神紅爆網絡</title></header><body><h1>華裔小鼓神紅爆網絡</h1><p>登登登凳，請熱烈歡迎馬來西亞華裔小子HowardWong，他年僅3歲，但打鼓天才橫溢，已被封為搖滾界「鼓神」，在短片分享網更有超過370萬人瀏覽他的表演片段。<br>小伙子打起鼓來絕對有型有款。18個月大，家人替他拍下為《OldMacDonaldHadAFarm》歌仔打鼓的片段，已顯現天份。現在他隨爸爸的搖滾樂隊四出表演，打起鼓來強勁十足，成為樂隊的靈魂人物。小Howard的表演片段吸引超過370萬人觀看，一名學打鼓四年的大男孩自愧不如，留言說「打鼓還要有點天份」。英國《都市報》</p></body></html>
