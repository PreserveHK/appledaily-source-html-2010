<html><header><meta charset="utf-8"><title>「失戀」甜蜜蜜</title></header><body><h1>「失戀」甜蜜蜜</h1><p>甜品店內，聽到鄰枱女子對話，A沮喪中：「都唔知食乜好。」B：「你失戀，食失戀小籃子啦！」A無言。原來店舖新出三款雪糕甜品，以失戀、初戀、熱戀來命名，失戀小籃子有朱古力雪糕、藍莓加香蕉，點解代表失戀？老闆娘李太話：「食蕉吖嘛！」唔，唔明。不過咁，好食嘅甜品係會令人覺得好幸福嘅，失戀咪自己錫自己多啲囉，就食齊三款啦。<br><br>為食熊</p><p>金滿堂（23833102）<br>九龍城城南道5號舖</p></body></html>
