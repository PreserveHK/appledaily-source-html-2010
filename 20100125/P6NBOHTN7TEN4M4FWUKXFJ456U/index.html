<html><header><meta charset="utf-8"><title>釣魚郎墮岩石一度昏迷</title></header><body><h1>釣魚郎墮岩石一度昏迷</h1><p>【本報訊】西貢清水灣鄉村俱樂部對開石灘，發生釣魚人士墮岩石意外。昨晨9時姓田53歲男子偕同兩名友人，前往西貢大廟灣，再步行20分鐘，在鄉村俱樂部岸邊的石灘釣魚。</p><p>從高4米墮下</p><p>至下午3時許，當準備回程時，田懷疑跣腳從高4米的岩石墮下，他扭傷腳及擦傷面，並一度昏迷，友人立即報警。<br>消防及救護員到場時，田已清醒，由於現場路途崎嶇，傷者由水警橡皮艇載往大廟灣碼頭，再轉乘救護車送院治理（圖）。<br>劉柏麟攝</p></body></html>
