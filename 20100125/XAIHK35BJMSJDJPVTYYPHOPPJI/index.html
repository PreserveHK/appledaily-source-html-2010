<html><header><meta charset="utf-8"><title>廖碧兒獲志雲帶挈捧獎</title></header><body><h1>廖碧兒獲志雲帶挈捧獎</h1><p>鄭融和廖碧兒等昨日在荃灣出席新城兒歌頒獎禮，記者笑奪得歌曲獎的鄭融輸給兒歌天后李紫昕，因紫昕得到五個獎，當中還包括兒歌女歌手獎，鄭融笑說：「冇話輸，我細個已經聽佢唱兒歌。」<br>廖碧兒則表示早前公司有一男一女藝員代言的減肥產品，有用家服用後引致心臟病發，她強調與自己代言的產品無關，但事件引來很多人查問。談到所唱的兒歌得獎，廖碧兒說：「首歌係《多啦Ａ夢》主題曲，係陳志雲叫我唱，好開心喺超市聽到小朋友識唱。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
