<html><header><meta charset="utf-8"><title>腦場Walker：外置硬碟一樣好色</title></header><body><h1>腦場Walker：外置硬碟一樣好色</h1><p>玩開外置式硬碟，不嬲都講求實用，只要體積細細件，方便攜帶，基本上已經好足夠！不過韓國HYUNDAI特別搞啲新意思，旗下最新HDD-01靚玩水滴波浪紋設計，感覺相當搞鬼；至於機身物料，採用了可抵受強力撞擊的矽膠設計，而且仲有防滑跣手功效，手感舒適之餘，保護性十足。<br>機身顏色除常見的黑、白色外，仲有相當光鮮的橙、綠鮮艷顏色，認真騎呢！至於硬碟容量則提供有250GB及320GB兩種選擇，機價尚算合理；至於出機策略，感覺都係320GB版本較抵玩！<br><br>記者：陳國輝<br><br>冠恒（31851030）</p><p>跟機軟套都玩色。</p></body></html>
