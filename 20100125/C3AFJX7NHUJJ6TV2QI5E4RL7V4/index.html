<html><header><meta charset="utf-8"><title>SJ北京騷扯爛衫</title></header><body><h1>SJ北京騷扯爛衫</h1><p>韓國組合SuperJunior（SJ）自中國成員韓庚提出解約後，前日首次在北京舉行亞洲巡迴騷，加上強仁和基範缺席，令SJ僅以10人登場。全場逾1萬名歌迷不停大叫三名缺席成員的名字，令李特和希澈等不禁感觸落淚。演唱會期間，崔始源搞笑地扯爛李特的上衣，令他半裸示人，緩和傷感氣氛。<br>圭賢則苦練蕭敬騰的國語歌《原諒我》冧粉絲，可惜仍慘成隊友的整蠱對象，其頭部被套上魚網。希澈拿出貓紙用普通話向歌迷說：「有了你們很幸福。」並力撐早前因發表「地震開心論」被狠批的SJ-M中國成員周覓。</p></body></html>
