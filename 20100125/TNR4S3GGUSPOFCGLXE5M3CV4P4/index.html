<html><header><meta charset="utf-8"><title>死囚最後晚餐　汽水炸雞不離口</title></header><body><h1>死囚最後晚餐　汽水炸雞不離口</h1><p>人之將死，最想吃甚麼果腹？英國有藝術家便炮製多份死囚自選的「最後晚餐」，揭開有死囚繼續大魚大肉，汽水炸雞不離口，有死囚則追求和平，只選一粒黑橄欖。<br>雷諾茲指，美國監獄的最後晚餐，價錢上限是40美元（312港元），有死囚選擇吃六隻生雞蛋，有的挑快餐店炸雞餐或雪糕，他於是把美食放在橙色托盤上拍照。<br>雷諾茲相信最後晚餐反映出死囚的心情：「那可能是他們最掛念的心水美食，也可能是他們的童年回憶。但也有死囚要求吃止痛藥、退燒藥或一支槍，獄方當然拒絕了。有謀殺犯則要求一顆黑橄欖，應該是和平的象徵吧。」<br>英國《星期日電訊報》</p></body></html>
