<html><header><meta charset="utf-8"><title>羅力威俾妖Fans嚇親</title></header><body><h1>羅力威俾妖Fans嚇親</h1><p>亞視的《亞洲星光大道》歌唱比賽首位冠軍羅力威，前晚到將軍澳某商場出席他首個MV首播會，他還即場唱出新歌《現實不重要》，吸引近百fans到場支持。羅力威還和fans一同玩遊戲，其中有兩位男fans戴上長假髮扮女生和羅力威跳辣身舞，但當fans行近時他立即彈開。<br>當晚羅力威因有咳故聲線沙啞，他表示和其他星光大道參賽者稍後一同出碟及開音樂會，之後會出個人碟。</p><p>懶理亞視股權有變</p><p>但提到近日亞視股權可能有變，會否擔心對出碟計劃有影響？羅力威說：「我冇理，主力做好自己嘢，我唔會好擔心，相信公司自有安排。」<br>採訪、攝影：溫敏芝</p></body></html>
