<html><header><meta charset="utf-8"><title>國產最大油輪廣州首航</title></header><body><h1>國產最大油輪廣州首航</h1><p>由內地自行研製的最大型原油輪「新埔洋」號（圖），昨日上午在廣州南沙港首航。「新埔洋」號將先到新加坡加油，然後開往中東也門。長333米、闊60米的「新埔洋」號，甲板比三個標準足球場還大，排水量逾35萬噸，可運載30萬噸原油。這次航行將經過海盜活躍的海域，油船已配備多門射程逾30米的消防高壓水炮、燃燒彈等武器，一旦遇到海盜，船員可在35秒內通過保安警報系統，以傳真或短訊方式傳回船公司和主管機構。<br>廣東大洋網</p></body></html>
