<html><header><meta charset="utf-8"><title>烏鴉嘴照片諷特首刻薄</title></header><body><h1>烏鴉嘴照片諷特首刻薄</h1><p>【本報訊】反對削減綜援聯會約20人昨日到中環政府總部請願，他們手持貼有「烏鴉嘴」的曾蔭權照片（圖），批評特首早前指「收入低於綜援才算窮人」的言論刻薄，指他漠視綜援家庭困苦，又高呼「特首特首開吓眼，窮人困苦知唔知」及「只顧樓價，漠視貧苦」等口號，指出社會福利署早年的社保援助物價指數，結果未能反映綜援家庭需要，要求政府全面檢討綜援金額，並且增加上網費、牙科醫療費等綜援開支項目，讓綜援受助者的生活達到基本生活水平。<br>張志華攝</p></body></html>
