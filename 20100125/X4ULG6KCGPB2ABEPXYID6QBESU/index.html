<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲出席媒人婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲出席媒人婚禮 - 馮仁昭</h1><p>華誼旗下女星羅海瓊噚日同華誼副總裁費麒喺北京柏悅酒店舉行婚禮，眾星雲集，就連近日頻頻曝光嘅王菲都有到場，仲帶埋乖女靖童，不過老公李亞鵬就等老婆到場後一粒鐘先到。王菲都未出，成班記者圍住佢，不過阿菲十問九唔應，一味笑笑口。費麒係王菲嘅同學，仲係王菲好友組織「六年一班」嘅成員，聽講當年仲幫李亞鵬追到王菲，今次媒人結婚梗要到啦。</p></body></html>
