<html><header><meta charset="utf-8"><title>LadyGaGa認與女人上床</title></header><body><h1>LadyGaGa認與女人上床</h1><p>形象出位的美國天后LadyGaGa一直被傳是雌雄同體，近日她終於首度開腔否認，表明自己是百分百女兒身，絕非男人，惹人誤會可能怪她常以中性形象示人。她更自爆是雙性戀者，會喜歡女人，這也啟發了她創作大熱歌曲《PokerFace》。</p><p>「父親覺得我癲了」</p><p>GaGa說：「我曾經與女人發生性關係，不過只與男人拍過拖。」雖然她現在紅到爆燈，但原來其父親看過她的演出後，兩父女關係曾一度轉壞，更有數個月互不瞅睬，GaGa說：「母親告訴我，父親覺得我癲了。」</p></body></html>
