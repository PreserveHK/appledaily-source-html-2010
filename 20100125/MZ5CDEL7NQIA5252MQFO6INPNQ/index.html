<html><header><meta charset="utf-8"><title>《阿凡達》美票房40億</title></header><body><h1>《阿凡達》美票房40億</h1><p>占士金馬倫（JamesCameron）執導的《阿凡達》（Avatar）在美國上映個多月，截至上周五，累積票房超過5.2億美元（約40億港元），上周五在美國單日收915萬美元（約7,100萬港元）稱冠，預計可7連霸成美國周末票房榜首。<br>韓國也傳來好消息，《阿凡達》入場人次已達1,014萬，成為首部過千萬觀眾的外國電影，並登上韓國史上最賣座片第6位。<br>另外，韓星金鐘民和趙惠蓮早前惡搞《阿凡達》，將全身搽成藍色亮相綜藝節目《StarKing》跳舞，令全場十分驚喜。他們花了3個半小時進行大變身，落妝也要超過1小時，難得他們未有怨言。</p></body></html>
