<html><header><meta charset="utf-8"><title>賈樟柯揚威多倫多</title></header><body><h1>賈樟柯揚威多倫多</h1><p>加拿大多倫多影展籌委，早前透過全球60位資深電影人推選出由千禧年至今的最佳電影首30位。內地導演賈樟柯有三部電影入榜成風頭躉，前日他便親赴多倫多領取獎項。<br>賈樟柯所執導的電影《站台》和《三峽好人》打入榜中第2及第3位，他的另一部電影《世界》也打入第24位，共有三片上榜，最為威水。<br>為表揚賈樟柯，前日他在多倫多出席影展記者會的同時，主席PiersHandling即同場頒發新世紀最佳導演獎給賈樟柯，內地駐多倫多文化領事陳霜也有出席。Piers盛讚賈樟柯電影風格寫實，每部電影均對時代及歷史有影響力。</p></body></html>
