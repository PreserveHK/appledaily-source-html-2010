<html><header><meta charset="utf-8"><title>炸油再翻用　薑片先去腥</title></header><body><h1>炸油再翻用　薑片先去腥</h1><p>如果整油炸食物，好多時都會用剩一鍋油，通常都不會用一次這麼浪費，將它隔乾淨油渣，留下平時煮餸或下次炸食物時再用，但炸過海鮮或肉類的油，會留有一些食物氣味，用來再煮會影響餸菜味道！<br>所以炸過的油在每次隔淨油渣後，先放入兩片薑炸至乾身，然後拿走這樣就可去除油中的臭腥味。如果喜歡吃茄子，最好用這些炸過的油，首先將茄子拉油，因茄子本身十分吸油，可以吸走油中的肉味之外，炸過的茄子再加其他材料調味，也會特別美味，真的一舉兩得呢！</p></body></html>
