<html><header><meta charset="utf-8"><title>六日抗衰老</title></header><body><h1>六日抗衰老</h1><p>的確，護膚程序是需要循序漸進，不能急於一時。有抗衰老功效的活性維他命A（Retinol），可刺激皮膚真皮層細胞，促進膠原蛋白增生，從而撫平皺紋及消除色斑，再配合具保護性的TPM導入系統，比一般護膚產品多達廿倍的活性維他命A份量。所講的是PeauVierge系列中的Anti-AgingComplexe粉底液，透薄質地加上散光色素粒子，由內至外地即時淡化，兼具防曬指數SPF20及防水功效。用四日便可令肌膚光滑，減少粉刺；連續使用六日，可令肌膚更亮白，修護美容二合一。<br><br>記者：曾玉瑩</p><p>JOYCEBEAUTY（28695816）<br>中環后大道中新世界大廈地下</p></body></html>
