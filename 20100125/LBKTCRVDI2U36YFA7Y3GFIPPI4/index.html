<html><header><meta charset="utf-8"><title>隔牆有耳：財爺自讚漫畫好橋 - 李八方</title></header><body><h1>隔牆有耳：財爺自讚漫畫好橋 - 李八方</h1><p>鬍鬚曾每逢星期日都會更新佢嘅網誌，噚日佢就乘機宣傳佢嗰本預算案漫畫，仲老鼠跌落天秤，話本漫畫反應好，唔少政府部門都想抄橋，用呢個方法嚟接觸年輕人喎。<br>除咗漫畫之外，鬍鬚曾早排拍咗輯電視宣傳片，片中佢無處不在，成日竊聽，失驚無神竄出嚟同市民講多謝你意見，結果有網民發揮創意，參考周星馳嘅《回魂夜》，將短片改頭換面。<br>鬍鬚曾就話，佢一啲都唔介意網民惡搞段片，仲話只要宣傳片可以引起公眾注意同討論，佢嘅目的已經達到一半咁話。</p></body></html>
