<html><header><meta charset="utf-8"><title>基仔密謀上海開舖</title></header><body><h1>基仔密謀上海開舖</h1><p>古巨基、泳兒、陳偉霆和洪卓立昨日到Megabox出席新年裝飾揭幕活動。基仔希望新年可以放假去旅行，但由於其新店業務剛上軌道，所以要視乎實際情況再決定，而劉翔也建議他快點到上海開分店。<br>對於關智斌（Kenny）和張敬軒被指同居，泳兒、鍾舒漫和陳偉霆同聲謂不相信，堅稱他們只是好友。問他們會否關心Kenny的性取向，他們同撐Kenny喜歡女孩子，陳偉霆說：「Kenny成日同我分享追女仔心得。我個纖體廣告出街後，反而多咗男仔留意我。」洪卓立則自爆中學時收過男同學的情信。<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
