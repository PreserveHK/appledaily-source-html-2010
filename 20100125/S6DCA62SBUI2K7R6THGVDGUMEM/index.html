<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林斷周杰倫後路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林斷周杰倫後路 - 馮仁昭</h1><p>蔡依林（Jolin）同緋聞舊愛周杰倫（Jay）日前相約打保齡，復合消息不逕而走。Jolin噚日出席KKBOX音樂頒獎禮時，斬釘截鐵咁話：「雙J是不可能的，我也希望他趕快找到喜歡的人。」態度好決絕，仲話：「我跟他就是朋友，本來是很好玩的局，但大家寫得太誇張，連我家人都以為是真的，以後會避一下。」可能Jolin都自覺講得太絕，急急補飛話：「很歡迎他來參加我朋友的聚會。」</p></body></html>
