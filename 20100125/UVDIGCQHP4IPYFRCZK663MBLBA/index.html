<html><header><meta charset="utf-8"><title>財話短說奧瑪仕憂溢利及價值降</title></header><body><h1>財話短說<br>奧瑪仕憂溢利及價值降</h1><p>▲奧瑪仕（959）公佈，由於澳門政府改變監管條例，將中介人佣金上限定為1.25%，向該公司提供八成佣金溢利的澳瑪，原本獲新濠博亞提供佣金為1.35%，現已就其與新濠博亞及各合作人的合約安排和合作關係進行商討。奧瑪仕又承認，新濠博亞上月單方面與合作人訂立單獨協議，上等貴賓廳安排轉為直接與貴賓廳營運商交易。奧瑪仕指出，其可供銷售財務資產的價值及溢利可能會受影響，視乎與各方的商討及安排。</p></body></html>
