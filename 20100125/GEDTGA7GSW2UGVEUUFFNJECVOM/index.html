<html><header><meta charset="utf-8"><title>隔牆有耳：林D9被左派炮轟 - 李八方</title></header><body><h1>隔牆有耳：林D9被左派炮轟 - 李八方</h1><p>特區政府以為推出區議會政改方案，可以得到泛民主派歡心，點知無終極普選承諾下，泛民堅拒收貨。不滿政府用呢個方案討好泛民嘅保皇黨就乘勢發難，噚日喺「政制向前走大聯盟」座談會輪流向林瑞麟發炮，王紹爾鬧政府懶，翻叮05政改方案就算；港區人大代表王敏剛就鬧政府「呃人」，認為加五個區議會議席係歧視其他功能組別。<br>唔少在場人士都感受到兩位左佬嘅鑊氣，林D9發言時亦刻意提到，估唔到會被建制派鬧，反而有泛民背景嘅另一位講者盧子健就好客氣，搞到聲言日後可能要搵多啲民主派朋友傾偈。</p></body></html>
