<html><header><meta charset="utf-8"><title>VOLVO勁減四萬</title></header><body><h1>VOLVO勁減四萬</h1><p>各大汽車品牌的2010年車款都陸續到港，VOLVO2010年的車系亦不例外，大部份更已抵達陳列室以全新面目示眾，大家把握第一時機親身體驗各車款的駕駛樂趣之餘，記住要加多兩錢肉緊睇S80，因為呢部231匹馬力及340Nm扭力的富豪旗艦車，將有$40,000現金折扣優惠。雖然優惠只限09年貨及2010年現貨，但這部配有BLIS駕駛視覺盲點資訊系統、WHIPS脊椎保護系統等高科技配備的S80，咁安全又實用，係人都想即刻取車於新春期間用來拜年啦。<br><br>查詢：29273388　<br>記者：許維雅</p></body></html>
