<html><header><meta charset="utf-8"><title>一歲嬰食魚粥骨鯁喉送院</title></header><body><h1>一歲嬰食魚粥骨鯁喉送院</h1><p>【本報訊】牛池灣瓊東街8號嘉峰台4座一個單位，發生嬰兒鯁喉意外。昨中午12時許，一名一歲餘的男嬰，由家人餵食魚粥，懷疑魚骨未有完全清除，男嬰進食時被魚骨鯁喉，他指着喉嚨痛楚哭叫，家人見狀立即報警送院。<br>家庭醫生指出，鯁骨是常見的家居意外，父母餵嬰兒食魚，最好選擇去骨的魚扒，如果進食新鮮魚，需用手捽碎魚肉，仔細檢查是否仍留下魚骨。</p><p>勿胡亂餵飲水</p><p>當發生鯁喉意外，家人不要將嬰兒平放，勿胡亂餵嬰兒飲水，應該將嬰兒側卧，頭稍微向下，拍打背部，協助嬰兒將魚骨吐出。</p></body></html>
