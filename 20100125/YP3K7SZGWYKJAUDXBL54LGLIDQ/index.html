<html><header><meta charset="utf-8"><title>城門河紅潮擴散500米</title></header><body><h1>城門河紅潮擴散500米</h1><p>【本報訊】沙田城門河發現的紅潮，昨擴散至下游錦英苑對開地方（圖），長約500米，吸引市民觀賞及拍照。政府的跨部門小組上周公佈，過去數日本港水域發現三宗紅潮，包括馬屎洲至老虎笏、城門河及印洲塘。三宗紅潮至今仍未消退。<br>小組發言人指，三宗紅潮均由夜光藻組成，在香港水域常見，不含毒素。漁護署已提醒鹽田仔、老虎笏、榕樹凹、沙頭角、鴨洲、吉澳等的養魚戶留意魚排情況。漁護署指，紅潮出現為自然現象，該署實施的浮游植物監測計劃，將繼續監測紅潮情況，以減低對本地海魚養殖業及市民造成的影響。<br>徐雲庭攝</p></body></html>
