<html><header><meta charset="utf-8"><title>求驗客手記：黑帝睇中巨咪model - 求驗客</title></header><body><h1>求驗客手記：黑帝睇中巨咪model - 求驗客</h1><p>咸姆頓雖然話要喺新一屆一級方程式賽事，喺新麥拿侖隊友畢頓手上，攞返個F1世界冠軍寶座返嚟；不過，睇佢最近就似乎關心自己嘅愛情生活多過事業喎。因為佢喺同歌星女朋友妮高分手唔夠一個月，就已經傳出「黑帝」有新目標，佢就係英國模特兒及電視台姐仔珍瑪（GemmaAtkinson、圖）嘞！珍瑪出名嘅除咗係擁有36E驕人上圍外，佢仲曾經同基斯坦奴朗拿度傳過緋聞。如果咸姆頓搭上珍瑪呢單緋聞係事實，最開心可能係畢頓，因為起碼咸姆頓暫時唔會打佢個女友道端謝茜嘉主意。</p></body></html>
