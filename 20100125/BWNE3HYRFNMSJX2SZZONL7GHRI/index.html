<html><header><meta charset="utf-8"><title>埃及老中青「法老王」</title></header><body><h1>埃及老中青「法老王」</h1><p>古埃及稱法老王為最高統治者，今屆埃及就有老中青代表特別搶鏡，堪稱老中青「法老王」。周一之戰對阿密特哈辛意義重大，因是役將為他第170場國際賽，正式打破名宿賀森哈辛169場的紀錄。</p><p>與阿密特哈辛同效埃超球會艾阿里的莫塔，是埃及連贏兩屆賽事的最重要功臣，慣在關鍵時刻對強隊入波，包括06年對科特迪瓦梅開二度，而去年11月在世盃外對阿爾及尼亞亦建功。年僅22歲的艾穆罕默迪今屆踢足3場分組賽，鎮守後防之餘，亦有入球能力，難怪他在非洲球壇的名聲與日俱增。</p></body></html>
