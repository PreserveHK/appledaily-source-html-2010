<html><header><meta charset="utf-8"><title>法國格林美頒錯獎</title></header><body><h1>法國格林美頒錯獎</h1><p>由法國NRJ電台舉辦的矚目盛事、2010年NRJ音樂頒獎禮，前日在康城舉行。</p><p>BEP冇上台</p><p>大會繼去年搞出頒錯獎給KatyPerry的鬧劇後，今年又有頒錯獎事件發生，頒獎嘉賓誤當美國組合BlackEyedPeas（BEP）是最佳國際組合得主，已在開場時接獲最佳國際歌曲獎的BEP似乎一早知道得獎結果，沒有再上台領獎。<br>被譽為「法國格林美」的2010年NRJ音樂頒獎禮，前晚星光熠熠，去年遭KatyPerry拿錯獎的Rihanna，今年獲得最佳國際女歌手獎，RobbieWilliams則奪得最佳國際男歌手獎，更與Beyonce獲頒榮譽大獎。</p></body></html>
