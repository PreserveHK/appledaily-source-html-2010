<html><header><meta charset="utf-8"><title>求驗客手記：迪奧夫揸車金光閃閃 - 求驗客</title></header><body><h1>求驗客手記：迪奧夫揸車金光閃閃 - 求驗客</h1><p>如果布力般嘅塞內加爾攻擊球員迪奧夫唔做足球員嘅話，我求大俠建議佢可以考慮到大西洋彼岸嘅美國發展，因為佢對車嘅品味要幾浮誇得幾浮誇，同美國嘅NBA球員或者係荷李活rapper嘅品味不謀而合。佢日前就揸住部價值10萬鎊（約130萬港元）嘅金色佳得力Escalada（圖），喺曼徹斯特市招搖過市，成架車金光燦爛，而車窗玻璃則全黑色，係人經過都會望多兩眼。除此之外，29歲嘅迪奧夫仲有部價值42萬鎊嘅平治SLK，全身拋光車殼，銀光閃閃；而據聞阿仙奴後衞加拿斯亦有部同款同色嘅。</p></body></html>
