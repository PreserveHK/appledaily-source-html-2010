<html><header><meta charset="utf-8"><title>田中千繪鏡盒載父愛</title></header><body><h1>田中千繪鏡盒載父愛</h1><p>台片《海角七號》女星田中千繪在東京出世，父親田中東尼、母親和哥哥都是化妝師，想不到田中千繪出門帶的化妝行頭，卻少之又少，只有防曬乳、護唇膏和睫毛膏等最基本的用品。</p><p>糖果袋隨身</p><p>田中說：「除了我以外，家人都是專業彩妝師，媽媽有教過我一次，但我沒有特別想學，他們幫別人化妝，我給人家畫就好。」<br>不過田中的隨身用品卻色彩繽紛，例如七彩大象圖案的糖果袋和相機套等，爸爸送的聖誕禮物、英國品牌LuluGuinness的小鏡也鮮艷多彩，上面印滿Iloveyou字句，滿載父親的愛，她說：「充滿愛，也會有更充滿元氣的感覺。」<br>採訪、攝影：PearlLai</p></body></html>
