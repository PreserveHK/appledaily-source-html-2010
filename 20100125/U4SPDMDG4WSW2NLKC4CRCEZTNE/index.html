<html><header><meta charset="utf-8"><title>英國火車票減價</title></header><body><h1>英國火車票減價</h1><p>飛機雖快，我還是喜歡搭火車旅遊嘆慢板，特別是在歐洲旅行，沿途看得更多！在新一年APC國際鐵路公司宣佈，遊客購買英國鐵路公司頭等車廂通票及點對點車票可減5%（美元），而歐洲鐵路通票票價則維持2009年水平，計劃英國環島遊是時候了！<br><br>記者：曾冠輝<br><br>網址：http://www.BritRail.com<br><br>英國<br><br>鐵路車票減5%<br><br>囗趁英鎊低水搭火車遊英抵上抵<br><br>囗歐洲鐵路票價依舊</p></body></html>
