<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱璇行騷艷壓馬賽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱璇行騷艷壓馬賽 - 馮仁昭</h1><p>朱璇（圖）、馬賽同周美欣噚日披上靚靚嫁衣，喺尖沙嘴出席日和婚嫁展，朱璇同馬賽扮到鬼火咁靚令到現場充滿幸福氣氛，馬賽第一次行婚紗騷，可能仲未習慣婚紗嘅層次同重量感，有少少失平衡，好彩有驚無險；相反朱璇就有好多行騷嘅經驗，睇上嚟自然好多，仲好識得望鏡頭笑晒口擺甫士，朱璇話正在積極學習廣東話備戰香港娛樂圈，噚日聽到佢對答流利，應該都真係冇偷懶。</p></body></html>
