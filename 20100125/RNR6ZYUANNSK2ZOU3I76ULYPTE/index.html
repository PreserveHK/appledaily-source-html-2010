<html><header><meta charset="utf-8"><title>官恩娜聲演公主圓童夢</title></header><body><h1>官恩娜聲演公主圓童夢</h1><p>官恩娜（Ella）早前為迪士尼卡通片《公主與青蛙》中公主一角配音，日前她於葵芳接受訪問時表示很榮幸接到這個配音工作。</p><p>配音兼唱歌</p><p>Ella說：「我細個已經好鍾意睇迪士尼卡通，又好鍾意入邊啲公主角色，今次可以話係夢想成真，工作人員一打嚟我即刻答應。」<br>Ella透露於卡通片內更會唱改編歌曲，問到她有否在配音時遇到困難？她說：「由於呢個公主出身比較貧困，所以一開始嘅演繹就要粗魯少少，加上佢嘅皮膚比較黝黑，所以啲歌會有啲黑人音樂feel，好彩監製都有教我點樣去發音，幫助我去揣摩呢個角色。」<br>採訪、攝影：楊潔雯</p></body></html>
