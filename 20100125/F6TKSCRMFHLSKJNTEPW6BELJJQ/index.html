<html><header><meta charset="utf-8"><title>草蜢肉誘大馬歌迷</title></header><body><h1>草蜢肉誘大馬歌迷</h1><p>草蜢前日在吉隆坡舉行「忘我演唱會大馬巡迴2010」，三子在向亡師梅艷芳致敬的環節上盡情妖爆，蔡一傑足踏5吋白色高跟鞋擺出撩人動作唱《烈焰紅唇》，蘇志威以透視裝上陣，蔡一智則穿閃片裝，全場歌迷為之瘋狂。<br>安哥時三人選唱《愛不怕》，歌迷紛紛起哄，傑仔率先脫去上衣「回禮」，蔡一智有樣學樣，至於穿連身裙的蘇志威則比較論盡，先被女舞蹈員撕扯上衣露出肩膀，再在其他舞蹈員協助下才成功露出上半身，fans看得非常亢奮，安哥三次仍不肯離開。蘇志威笑說：「這次完了，我們要唱到明天了。」蔡一智更打趣謂不如將演唱會從頭開始。<br>撰文：葉雪</p></body></html>
