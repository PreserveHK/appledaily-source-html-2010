<html><header><meta charset="utf-8"><title>九姑娘籲助弱勢社群</title></header><body><h1>九姑娘籲助弱勢社群</h1><p>出爐視后鄧萃雯昨日在山頂為扶康會第七屆「甜蜜心連心」步行籌款主持開步禮。雯女工作繁忙，所以未能參與步行，不過她大力呼籲若大家支持九姑娘，就要同樣支持弱勢社群，她在台上說：「愛人唔一定只係男朋友。」</p><p>「大人笑容意思多」</p><p>雯女覺得視后是由觀眾選出的，所以也要為社會做點事，她說：「我希望可以幫到人，尤其係弱勢社群，大家要秉承九姑娘嘅精神。」早年雯女曾做過社工，她說：「嗰時做社工係幫班小朋友，其中有個女仔第二次見到我，已經認得我，好似樹熊咁攬住我，小朋友嘅態度同笑容就最真，唔似大人一個笑容背後都鬼死咁多意思。」<br>採訪、攝影：楊潔雯</p></body></html>
