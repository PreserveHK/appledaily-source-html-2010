<html><header><meta charset="utf-8"><title>將軍澳惡婦飛腳踢傷母女</title></header><body><h1>將軍澳<br>惡婦飛腳踢傷母女</h1><p>【本報訊】一名母親帶着兩女兒，昨晨行經將軍澳時，與一名婦人碰撞爭執，其間惡婦竟起飛腳踢向兩母女，警員到場拘捕踢人惡婦。<br>昨晨10時許，姓盧（37歲）婦人帶着分別10歲及4歲的周姓女兒行至將軍澳運隆路寶康公園對開時，60歲姓宋婦人迎面走來，身體撞及10歲周姓女童，惹來盧婦不滿，兩婦發生爭執，其間宋婦竟起飛腳踢向母女兩人，盧婦挺身攬抱愛女，與宋婦扭作一團，20歲姓程女途人行經見狀報警，警員到場拘捕宋婦，各人送院治理。</p></body></html>
