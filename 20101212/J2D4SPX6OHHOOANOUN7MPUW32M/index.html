<html><header><meta charset="utf-8"><title>馬英九自揭愛吃豬血</title></header><body><h1>馬英九自揭愛吃豬血</h1><p>台灣總統馬英九在昨日發表的治國周記以「夜市遊台灣，感動百分百」為主題，當中透露他蠻喜歡吃豬血、鴨血，對於美國人禁止吃、賣豬血糕（圖），「我覺得他們實在不了解台灣文化，這麼好吃的東西都禁掉」。<br>馬在周記中稱，政府正與觀光局研究，怎麼樣把大型的活動和當地的美食結合起來，像台北有牛肉節一樣，將來可推廣台灣鴨血等。談到最近有報道稱有人不喜歡台灣著名的豬血糕，要把它禁止，他嘆說，「我覺得不可思議」。<br>中央社</p></body></html>
