<html><header><meta charset="utf-8"><title>莊思敏幻想男友着婚紗</title></header><body><h1>莊思敏幻想男友着婚紗</h1><p>莊思敏、朱璇和黃長興舊愛梁寶賢（Bibi）昨日在灣仔會展行婚紗騷，問莊思敏其男友吳浩康（Deep）有否留意她的婚紗造型，她說：「佢冇乜feel，最好第時結婚阿Deep着婚紗，我就着tuxedo，幫佢襯吓披肩。」有否計劃婚期？她說：「我堅持唔會求婚，適當嘅時候咪結。」<br>莊思敏又透露家人會贊助妹妹莊思明參加《東華》卡拉之星環節，莊思敏說：「我會出幾千蚊，爹哋媽咪係大股東，爹哋媽咪每年都有捐畀家燕姐，今年就要捐少啲，分番啲畀阿妹。」<br>採訪、攝影：林妙萍</p></body></html>
