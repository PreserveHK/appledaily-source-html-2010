<html><header><meta charset="utf-8"><title>關仁隱事：「六姑娘」拒收重金陪富豪 - 關仁</title></header><body><h1>關仁隱事：「六姑娘」拒收重金陪富豪 - 關仁</h1><p>早排「巨乳o靚模」去完富豪飯局，就買幾百萬嘅樓，令到富豪飯局呢回事又成為熱門話題，好似半百美人「六姑娘」當年咁靚女又索，都有好多富豪鍾意。關仁就知佢拍緊電影時，有城中K富商出價幾十萬，只係為求約佢見一面，飲餐茶傾吓偈，中間人向六姑娘提出時，六姑娘真係性格女郎，即時怒叫：「幾十萬我冇咩？」斷然拒絕。</p><p>唔吼幾十萬</p><p>當年六姑娘雖然係紅，但都未到最搵到錢嘅時候，當時嘅幾十萬其實唔少嘢o架，但六姑娘理都唔理，唔會為錢出賣自己，相當有骨氣，可見佢話自己愛情大過麪包係真嘅。<br>Textby關仁</p></body></html>
