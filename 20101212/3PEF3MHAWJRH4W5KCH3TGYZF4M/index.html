<html><header><meta charset="utf-8"><title>棒棒堂享受港迷抽水</title></header><body><h1>棒棒堂享受港迷抽水</h1><p>前棒棒堂四子、台灣組合LOLLIPOPF昨日在九龍灣為新專輯舉行簽唱會，他們在活動上又唱又跳新歌《四度空間》，更與歌迷玩遊戲，他們被歌迷又攬又錫，問他們會否感覺被人「食豆腐」，他們笑說：「還可以吧，我們還覺得很感動，今次是我們第一次在香港唱新歌，想不到她們很熟悉歌詞和舞步。」<br>威廉更爆敖犬曾經遭歌迷偷吻，敖犬笑稱幸好對方沒有吃大蒜，所以不太難受。<br>早前傅穎寓所被人破壞，問到曾與她傳緋聞的敖犬此事時，他說：「這事我不清楚，我們已很久沒有聯絡。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
