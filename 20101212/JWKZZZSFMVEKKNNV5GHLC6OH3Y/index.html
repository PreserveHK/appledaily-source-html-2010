<html><header><meta charset="utf-8"><title>關仁隱事：「的士佬」變臉搞出個Twins - 關仁</title></header><body><h1>關仁隱事：「的士佬」變臉搞出個Twins - 關仁</h1><p>近年啲藝人越嚟越「偽」，關仁唔係指佢哋虛偽，係個樣越嚟越假，唔少藝人玩變臉搞到好似倒模，都係大眼、高鼻、尖下巴。其中「轉右」同「的士佬」就變到差唔多樣，就連佢哋身邊嘅同事都分唔到邊個打邊個。話說轉右同的士佬最近合演新戲，有張劇照係轉右同女主角親熱，但的士佬啲同事睇到報紙竟然問點解佢拍咗場咁嘅戲，唔知佢哋啲密友會唔會都搞錯呢？<br>Textby關仁</p></body></html>
