<html><header><meta charset="utf-8"><title>中區刑毀律師行拘四人</title></header><body><h1>中區<br>刑毀律師行拘四人</h1><p>【本報訊】警方經過兩個月調查後，前日及昨日先後拘捕四名男女，懷疑他們與今年10月中區兩間大律師事務所被刑毀案件有關，四人稍後被落案控以「串謀損壞財產」罪，於明日在東區法院提堂。<br>警方消息稱，被捕四人包括三名分別姓白（36歲）、姓葉（33歲）、姓黃（16歲）男子，以及一名姓盧（18歲）女子。經調查後，發現他們分別涉嫌於今年10月9日及11日，中區兩間大律師事務所的正門玻璃，被人用紅色油漆淋潑及用硬物打碎案件有關。</p></body></html>
