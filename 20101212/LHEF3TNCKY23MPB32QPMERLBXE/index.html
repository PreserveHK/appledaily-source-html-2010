<html><header><meta charset="utf-8"><title>楊丞琳呻冇結婚對象</title></header><body><h1>楊丞琳呻冇結婚對象</h1><p>楊丞琳的感情生活向來低調，近日卻傳出她秘密結婚，對象是台北縣板橋市大地主的兒子。楊丞琳昨在高雄出席adidas活動時，否認傳聞：「我如果結婚，不會偷偷來，會大方宴客。」</p><p>五年感情空白</p><p>楊丞琳數年前接拍台劇《惡魔在身邊》與同劇演員元駿豪相戀，當時兩人差點談婚論嫁，但最終分手收場，巧合男方早前結婚兼做了爸爸，楊丞琳估計這才爆出她的已婚傳聞。楊丞琳又說近五年感情空白：「我是待嫁女兒心，但對象是零。」<br>採訪：黎寶蘋</p></body></html>
