<html><header><meta charset="utf-8"><title>解碼無綫商台關係拖累林峯</title></header><body><h1>解碼<br>無綫商台關係拖累林峯</h1><p>雖然林峯人氣夠勁，卻未能躋身叱咤我最喜愛男歌手十強，其實這與他是無綫親生仔兼英皇歌手有牽連。商台《叱咤樂壇流行榜頒獎禮》話事人之一的甘菁菁，其丈夫是四大唱片之一環球高層黃劍濤，雖然夫婦聲明公私分明，但多年來環球旗下的陳奕迅和謝安琪，都湊巧地皆是叱咤頒獎禮常客，謝安琪更由商台力捧到今日位置，反而英皇歌手就難被商台催谷。<br>再者，現在四大唱片和無綫因版稅反面，勢成水火，變相令環球、無綫和商台的關係更耐人尋味。另一方面，商台一向口味獨特，喜捧實力派歌手，所以DJ選歌不會走大眾化，林峯這種靚仔偶像，也勢難成為他們的一杯茶。<br>撰文：葉雪</p></body></html>
