<html><header><meta charset="utf-8"><title>英24歲貓瑞相等人類118歲</title></header><body><h1>英24歲貓瑞相等人類118歲</h1><p>「黑兒」（Blackie圖）不再捉老鼠，在黑夜裏也看不到東西了，但作為下月就屆24歲高齡、相當於人類118歲的耆英貓，牠除了看來有點「破爛甩毛」外，可算非常健壯，更有機會問鼎英國最長壽貓兒的寶座。這隻「貓瑞」幾個月大就到了肖爾的家，因臉上有團黑毛而被叫作「黑兒」。肖爾說：「當年我才25歲，就像是100年前的事一樣！現在牠已捉不了老鼠！」「黑兒」長壽秘訣是甚麼？「動物受人疼愛，自然長命一點。」<br>貓的平均壽命是16年。英國「健力士世界紀錄」負責人指，之前最長命的貓兒未滿22歲就仙遊。<br>英國《每日郵報》</p></body></html>
