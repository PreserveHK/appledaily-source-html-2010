<html><header><meta charset="utf-8"><title>話你知公民社會集多元民間力量</title></header><body><h1>話你知<br>公民社會集多元民間力量</h1><p>按西方概念，公民社會（CivilSociety）是指圍繞共同利益、目的和價值的社會集體行為，它不屬於政府，也不屬於盈利機構，而是處於公與私之間，例如慈善團體、非政府組織（NGO）、社區組織、專業協會、工會等。<br>在內地，公民社會更多被理解為自主開放及多元的民間力量，這種力量既非官方，亦不屬於特定機構組織，公民以各種方式自由介入公共事務，監督政府；且在推動社會民主方面，公民社會正成為日益重要的民間力量。</p></body></html>
