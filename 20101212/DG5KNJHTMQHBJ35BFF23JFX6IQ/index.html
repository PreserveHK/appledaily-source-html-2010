<html><header><meta charset="utf-8"><title>台漢殺同居女友後自殺</title></header><body><h1>台漢殺同居女友後自殺</h1><p>台灣台南發生雙屍命案，任職旅遊巴司機的楊明輝（49歲），涉持刀殺死33歲同居女友陳雅玲後，自殺身亡。警方疑兩人近期鬧分手。楊曾在今年駕車途經蘇花公路山泥傾瀉現場，目睹旅遊巴墮崖，他自此精神不佳。其子到他的住處找人，但無人應門，於是報警揭發雙屍案。<br>警方表示，女死者頭部有多處刀傷和棍棒毆打的痕迹，滿臉是血，而男死者沒有明顯外傷，疑服毒自殺。<br>台灣《蘋果日報》</p></body></html>
