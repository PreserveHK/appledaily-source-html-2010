<html><header><meta charset="utf-8"><title>facebook明年辦首屆黑客盃</title></header><body><h1>facebook明年辦首屆黑客盃</h1><p>全球最大社交網站facebook搞作多多，近日又宣佈舉辦首屆黑客盃大賽，並已在網站設立黑客盃專頁介紹比賽詳情。<br>facebook黑客盃大賽定於明年1月在網上舉行初賽，在初賽中成績最好的25名參賽者可晉身決賽，免費到facebook位於加州矽谷的公司總部一決高下。<br>總冠軍可獲5,000美元（39,000港元）獎金，數目不算多，但若有機會得到facebook高層賞識，隨時因此得到一份高薪厚職。<br>法新社</p></body></html>
