<html><header><meta charset="utf-8"><title>$98萬西裝料全球最貴</title></header><body><h1>$98萬西裝料全球最貴</h1><p>印度經濟起飛，多了一批億萬富豪，法國著名男裝品牌Dormeuil看準這個市場，推出六款價值80,000英鎊（98.3萬港元）的布料，用來製造全球最貴的西裝。這種西裝布料，以駱馬毛絨線、北極雪牛毛絨線和高級羊毛絨線，織入超輕羊毛內衣。Dormeuil希望它能滿足印度新興富豪追求獨一無二和奢華的慾望。<br>印度頂級裁縫瓦德希拉相信，會有印度人買這種布料造西裝，但因為布料實在太貴，他會先為布料買保險，才讓助手動手剪裁布疋。<br>英國《每日電訊報》</p></body></html>
