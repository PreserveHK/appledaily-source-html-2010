<html><header><meta charset="utf-8"><title>崔始源拉隊探病送暖</title></header><body><h1>崔始源拉隊探病送暖</h1><p>韓國組合SuperJunior（SJ）的成員崔始源（右），平時忙到連休息時間都不夠，但他愛心爆棚，日前拉隊帶同師妹少女時代成員YoonA和SooYoung，到醫院探望留院病人。<br>在探病期間，始源不但上前慰問，還整古作怪大擺甫士影相，為沉悶的病房帶來不少歡笑聲。<br>此外，SJ前晚以一身白馬王子打扮，在首爾出席演出GoldenWave韓流騷，和另一人氣男子組合SHINee落力獻唱鬥搶風頭。</p></body></html>
