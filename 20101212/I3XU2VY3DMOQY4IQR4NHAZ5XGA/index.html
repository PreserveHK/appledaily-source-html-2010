<html><header><meta charset="utf-8"><title>警跟蹤落馬洲撐劉貨車</title></header><body><h1>警跟蹤落馬洲撐劉貨車</h1><p>【本報訊】為向內地旅客及本港市民宣揚劉曉波獲頒諾貝爾和平獎，民主黨創黨成員岑永根昨上午10時駕駛掛有「釋放劉曉波及所有良心犯，停止監控劉霞及維權人士」巨型橫額的貨車，停泊在落馬洲管制站附近一個公共停車場，警方發現後大為緊張，派員到場監視。<br>車場距落馬洲管制站僅50多米，內地遊客出入境時必看到。岑永根指，他們只停泊約兩小時就返九龍市區巡遊，離開時發現有兩輛警車啣尾監視，上高速公路後由另一輛警車接力跟蹤至市區。<br>江寶龍攝</p></body></html>
