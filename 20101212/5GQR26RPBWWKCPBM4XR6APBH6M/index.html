<html><header><meta charset="utf-8"><title>安妮夏菲維辭演星爺新片</title></header><body><h1>安妮夏菲維辭演星爺新片</h1><p>周星馳自導自演的新片《太極》明年中開拍，其他演出者尚有曾聲演《功夫熊貓》（KungFuPanda）的美國喜劇紅星積比力克（JackBlack）和《穿Prada的惡魔》（TheDevilWearsPrada）女星安妮夏菲維（AnneHathaway）。</p><p>星爺做配角</p><p>不過，昨有內地消息指《太極》男角實為比力克，星爺只是配角。星爺所屬的星輝公司發言人昨否認說：「呢個傳聞係錯嘅，真正安排會遲啲公佈。」但據悉因電影一拖再拖，安妮夏菲維已辭演，頂替人選仍在物色中。<br>採訪：夏琴</p></body></html>
