<html><header><meta charset="utf-8"><title>汪東城性感紅唇印滿Tee</title></header><body><h1>汪東城性感紅唇印滿Tee</h1><p>汪東城為自己有份設計的衣服，昨天在尖沙嘴舉行活動，店舖外塞滿他的fans，他穿上設計Tee與羽翹行Catwalk出場。汪東城表示為了這項工作，秘密來港多次，還希望明年做老闆開服裝店。<br>汪東城在設計上畫了紅唇，問他是否收太多飛吻引發創作靈感，他謂：「其實飛吻是西方的文化，把幸褔的感覺傳給別人。」至於幻想着哪個人的嘴來設計，他說：「自己的嘴唇，好多人蠻喜歡的，也蠻性感。」<br>另外，有台灣網友惡搞郭采潔，指她把病菌傳給羅志祥，汪東城驚訝說：「是真的還是假的？未聽說過。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
