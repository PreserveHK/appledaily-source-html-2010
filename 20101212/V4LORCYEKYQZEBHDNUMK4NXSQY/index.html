<html><header><meta charset="utf-8"><title>呂方拒送碟給嘟嘟</title></header><body><h1>呂方拒送碟給嘟嘟</h1><p>呂方將與黎小田等為「TVB全球華人新秀歌唱大賽2010」擔任評判，昨日二人在荃灣出席記者會，同場還有節目司儀金剛和森美、記者會司儀陳倩揚及一班參賽者。呂方透露下月推出新碟，3月舉行演唱會，他說：「對上一次出碟係好多年前，今次冇壓力。」問可會送碟給前女友鄭裕玲（嘟嘟）？呂方說：「我冇送碟好耐o架喇。」</p><p>陳倩揚打孖派利是</p><p>新婚的陳倩揚正籌備蜜月之旅，她說：「見朱凱婷去咗馬爾代夫玩，我哋諗住去冲繩，因為好鍾意日本。」她謂會趕在農曆新年前返港派利是，而且首年派會打孖上。談到造人大計，陳倩揚說：「我哋會努力做，想快啲生BB。」<br>採訪、攝影：卓寶花</p></body></html>
