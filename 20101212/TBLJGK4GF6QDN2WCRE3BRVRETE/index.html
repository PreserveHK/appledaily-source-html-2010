<html><header><meta charset="utf-8"><title>關仁隱事：「輸到服」不忿「攝青」攞大獎 - 關仁</title></header><body><h1>關仁隱事：「輸到服」不忿「攝青」攞大獎 - 關仁</h1><p>公仔箱大龍鳳已經告一段落，當晚幕後人「輸到服」本來勝券在握攞大獎，仲計劃好同成班幕前幕後人員慶功，點知最後輸咗俾「攝青」，搞到輸到服冇晒心機，將慶功取消。關仁聽啲老友講，輸到服一向好唔鍾意攝青嘅做嘢手法，尤其係個新劇未開已經霸晒啲演員，搞到佢開劇時冇演員可以用，所以今次輸到服輸咗俾攝青，特別覺得唔服氣囉！<br>Textby關仁</p></body></html>
