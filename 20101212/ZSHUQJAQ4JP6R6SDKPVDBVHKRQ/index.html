<html><header><meta charset="utf-8"><title>官恩娜擲數萬日本掃貨</title></header><body><h1>官恩娜擲數萬日本掃貨</h1><p>官恩娜（Ella）、鄭欣宜和梁漢文等昨日在新元朗中心出席「愛香港。愛《基本法》同樂日」活動。Ella透露稍後到日本拍護膚品廣告，逗留四天，預算花數萬元購物，她笑說：「日圓咁貴，我會提自己忍手，驚賺埋要倒貼呀。」<br>Ella表示近年因工作關係買下大量衣服，很多都只穿了一次，現在家中積存大量衣物，要想辦法將之送出。會否考慮賣二手衫？Ella說︰「都唔知有乜途徑搞，我只係唔想浪費，唔係想賺錢。」<br>此外，有報道指欣宜與契爺鄧光榮和陳淑芬關係日漸疏離，欣宜說：「我都23歲喇，大家都係成年人，好多嘢大家會明白，我哋知道唔係就得。」撰文：丁寧</p></body></html>
