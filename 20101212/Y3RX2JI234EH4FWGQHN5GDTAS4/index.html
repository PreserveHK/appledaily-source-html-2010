<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國搖滾勁旅BonJovi力壓U2和AC/DC，以69場共11.4億港元總收入，成2010年巡演最高收入音樂人。<br><br>●西班牙男星積維爾巴頓希望參演《歡樂合唱團》，但怕唱得差被拒。<br><br>●日本男星小栗旬再背女友偷食，被指10月開始力追一名有孩子的失婚女子。<br><br>●日本男星松山研一昨日在東京一戲院宣傳開畫電影《挪威的森林》，女主角菊地凜子穿和服示人，十分搶眼。<br><br>●韓國組合SS501成員金奎鐘和許永生前日在泰國舉行記者會時，入鄉隨俗擺出雙手合十的甫士。<br><br>●韓國女星金泰希被踢爆上月斥資2,036萬港元在江南區買豪宅。</p></body></html>
