<html><header><meta charset="utf-8"><title>愛瑪化身夢露助手</title></header><body><h1>愛瑪化身夢露助手</h1><p>英國女星愛瑪屈臣（EmmaWaston）在《哈利波特》（HarryPotter）電影系列中演妙麗已演足10年，近日她終於有機會在大銀幕上以另一個形象現身，在講述瑪麗蓮夢露（MarilynMonroe）的電影《MyWeekWithMarilyn》中演一名服裝助手。</p><p>老闆讚有可塑性</p><p>電影公司昨日首次公開愛瑪在片中的造型，與妙麗的學生形象截然不同，電影公司的大老闆表示，覺得愛瑪只演妙麗很浪費，大讚她其實有很大可塑性。雖然片中的夢露由米雪威廉絲（MichelleWilliams）飾演，但愛瑪的角色與戲中主要人物ColinClark亦有很重要的聯繫。</p></body></html>
