<html><header><meta charset="utf-8"><title>求驗客手記：戴維斯開拖老馬有火 - 求驗客</title></header><body><h1>求驗客手記：戴維斯開拖老馬有火 - 求驗客</h1><p>荷蘭老牌中場戴維斯（圖）一向是非多又脾氣唔多好，估唔到家30有7兼淪落到踢英冠水晶宮，都仍唔收火，原來喺兩個禮拜前，佢就喺操練期間同隊友祖利安賓納特吵嘢，仲幾乎講手咁滯。據講練波時祖利安賓納特講戴維斯踢得唔好，戴維斯就好激動咁衝埋佢度，仲抽起佢衫領話：「呢度由我話事！」後來要由隊友分開佢哋，先至唔演變成武鬥。計我求大俠話，戴維斯如果想證明自己係話事人，最好就喺比賽時咁做，因為水晶宮依家排尾二，水浸眼眉，再唔搶分，隨時英冠席位不保。</p></body></html>
