<html><header><meta charset="utf-8"><title>江伊涵疑出浴片網上流傳</title></header><body><h1>江伊涵疑出浴片網上流傳</h1><p>自2010年世界盃結束後，紅極一時的一班足球寶貝差不多已銷聲匿迹，不過近日就有一段稱是中韓混血兒、20歲江伊涵的出浴自拍片段在內地網站流出，不過已被迅速刪除。<br>雖然片段的質素比較粗糙，但仍清楚看到江伊涵擁有的34C驕人身段，全裸浸在泡泡浴缸中搖動身體，望着鏡頭擺出各種誘人姿勢，身上三點盡露。據江伊涵身邊的友人透露，雖然她曾參與多部電視劇演出，但仍未能有較好的發展機會，故有人製了這段出浴片放上網，希望能引起有關媒體注意。<br>撰文：李森</p></body></html>
