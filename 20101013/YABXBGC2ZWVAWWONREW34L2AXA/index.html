<html><header><meta charset="utf-8"><title>觀塘天降花盆碎片打頭</title></header><body><h1>觀塘<br>天降花盆碎片打頭</h1><p>【本報訊】觀塘康寧道發生高空墮物傷人案。昨下午1時40分，37歲姓張的銀行男職員外出用膳，途經康寧道康華樓對開時，一個高約2呎、直徑1呎種有蘆薈的塑膠花盆，突然從高空墮下，並從其身邊擦過，塑膠花盆墮地即告爆破，事主被四濺的花盆碎片擊中頭部及右腳，需送院治理。<br>警方接報到場調查，事後在康華樓3樓拘捕一名涉高空墮物傷人的36歲陳姓男子，帶返警署協助調查，並准以保釋候查。</p></body></html>
