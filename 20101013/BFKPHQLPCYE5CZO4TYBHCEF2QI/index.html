<html><header><meta charset="utf-8"><title>澳門港人輸光販毒還債</title></header><body><h1>澳門<br>港人輸光販毒還債</h1><p>【本報訊】20歲姓劉本港青年，日前在澳門賭敗並借了4萬元貴利亦輸清光，為還債鋌而走險販毒。他昨再次帶毒品外出準備交易時被司警拘捕，起出市值10萬元可卡因。<br>司警消息稱，日前接獲線報，指有人在娛樂場所兜售毒品，調查後鎖定目標。昨凌晨1時，劉離開其寄住在筷子基宏基大廈住所乘坐的士，準備到新橋區一飯店時，被司警截查，並從其鞋內搜出8小包可卡因，後再在其住所搜出60包毒品。劉供稱，每包毒品可賣1,500多元，他從中抽佣100元。</p></body></html>
