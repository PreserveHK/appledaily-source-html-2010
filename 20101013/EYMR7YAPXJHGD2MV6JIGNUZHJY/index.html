<html><header><meta charset="utf-8"><title>星戰公主自爆片場吸毒</title></header><body><h1>星戰公主自爆片場吸毒</h1><p>美國女星、現年53歲的嘉莉費沙（CarrieFisher）日前在澳洲的一個棟篤笑節目中，自爆當年於《帝國反擊戰》（StarWars：TheEmpireStrikesBack）飾演莉亞公主時，曾與其他人一同在片場吸食可卡因，她更指自己過去半生都在與毒抗戰，不過她表明自己吸毒與上月逝世的父親EddieFisher為玉婆伊莉莎伯泰萊（ElizabethTaylor）離棄家庭無關。</p></body></html>
