<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葛優、姜文拍特輯證老友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葛優、姜文拍特輯證老友 - 馮仁昭</h1><p>喺年尾推出，耗資過億元嘅電影《讓子彈飛》，雲集多粒中港巨星包括姜文、周潤發、葛優、劉嘉玲、陳坤同胡軍等，隆重其事，仲特別將幕後花絮剪成特輯，分8個星期播出，內容有姜文為葛優示範床戲片段，之前一直傳出三大主角不和，又爭海報排位，不過相信特輯播出後，謠傳會不攻自破，特輯入面只見三大主角有講有笑，姜文同葛優仲攬頭攬頸㖭。</p></body></html>
