<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣派虛擬人物造勢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉欣派虛擬人物造勢 - 馮仁昭</h1><p>林嘉欣首部3D電影《唐吉可德》日前喺江陰舉行首映禮，傅穎及內地演員郭濤、李菁同劉樺等都有出席，嘉欣喺加拿大安胎就一早預咗缺席啦，所以電影公司為咗安排佢重現舞台，就製造咗個虛擬嘉欣上台。首先見佢張相出現，慢慢相片變咗3D半身人，然後成個嘉欣亮相晒，同主角郭濤邊講台詞邊行近台邊，最後兩個人含情脈脈對望，呢一幕3D嘉欣使咗50萬人民幣o架。</p></body></html>
