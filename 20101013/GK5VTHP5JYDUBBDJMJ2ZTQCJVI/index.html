<html><header><meta charset="utf-8"><title>針對性Mask</title></header><body><h1>針對性Mask</h1><p>Mask唔怕多，最近有多幾款推介，就係瑞士牌9Beauty多效修護面膜，它萃取自珍貴天然植物精華與礦物溫泉水，品牌最新面膜系列，以針對性從緊緻抗衰老、保濕增彈性、亮澤去暗啞、抗敏舒緩四方面着手，重點擊破各種肌膚問題，配合高效極速滲透系統及科技，將養份直送至真皮層細胞，令成效更持久。我最欣賞當中每片面膜蘊含相等於30ml的超濃縮豐富精華液，就算撕走面膜，待精華液乾透後，亦可發揮急救效用！<br><br>記者：胡卓琳<br><br>9Beauty（28108120）<br>中環威靈頓街27號地舖</p></body></html>
