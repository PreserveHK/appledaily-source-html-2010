<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫、張惠妹機艙曖昧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫、張惠妹機艙曖昧 - 馮仁昭</h1><p>周杰倫上月請張惠妹做香港個唱尾場嘉賓，噚日有人爆料，話上星期搭中國南方航空一班由瀋陽飛台灣嘅班機，見佢哋喺商務艙，本來阿妹同周杰倫分別同經理人坐，點知等其中一個經理人瞓咗後，佢哋即刻坐埋一齊，仲肩並肩、頭貼頭咁。不過，阿妹經理人陳鎮川話嗰日坐埋同一班機，阿妹就畀幾首新歌周杰倫聽，一人聽一邊耳機先會貼得咁近。周杰倫嗰邊就話好友坐埋一齊好正常。</p></body></html>
