<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧英國歌手佐治米高放監後，昨日首度於家門外見記者，表示有作曲的念頭但與監獄生活無關。<br><br>‧金像男星摩根費曼，昨日獲美國電影學院宣佈將獲頒贈終身成就獎，成為第39位得主。<br><br>‧韓國型男李秉憲與男星安聖基到金浦機場拍攝公益廣告，一起點算收集得來的硬幣善款。<br><br>‧正演出韓劇《大物》的男星權相佑，獲選為明年韓國與澳洲建交50周年的宣傳大使。<br><br>‧日本搖滾班霸XJAPAN前日在紐約曼哈頓開騷，隊長YOSHIKI為排隊等入場的fans送上200個薄餅答謝。<br><br>‧日本女星松嶋菜菜子昨日在東京宣傳日韓版《人鬼情未了》，指拍攝時頗為緊張，拍檔宋承憲則指搓陶泥那場戲較預想中難拍。</p></body></html>
