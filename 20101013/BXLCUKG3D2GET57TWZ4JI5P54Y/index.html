<html><header><meta charset="utf-8"><title>案件速遞妓女涉移嫖客屍體</title></header><body><h1>案件速遞<br>妓女涉移嫖客屍體</h1><p>【本報訊】非法入境妓女涉與兩名男女，在筲箕灣將五旬「馬上風」死亡嫖客移屍後巷案，昨在東區裁判法院提訊。涉案妓女被控非法接受僱傭工作及處理屍體罪，還柙至11月9日，等候律政司指示。<br>被告周功姣（27歲）報稱性工作者，被控於今年10月7日，非法入境後未獲入境處處長授權，接受有薪或無薪的工作，以及與兩名不知名男女，妨礙合法埋葬張金發的屍體。<br>案件編號：ESCC4278/10</p></body></html>
