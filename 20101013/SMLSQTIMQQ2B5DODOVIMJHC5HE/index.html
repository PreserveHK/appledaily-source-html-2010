<html><header><meta charset="utf-8"><title>元朗廢料倉短路釀火警</title></header><body><h1>元朗<br>廢料倉短路釀火警</h1><p>【本報訊】元朗石湖圍路一個佔地5,000呎、由鋅鐵搭建的貨倉，用作擺放廢鐵及廢紙。昨晨10時許，附近車房謝姓工人，赫見貨倉冒出濃煙，報警求助，其間濃煙密佈，消防到場開動兩喉兩煙帽隊，約5分鐘迅速將火救熄，火警中無人受傷。消防調查後相信是短路引致火警，並無可疑。現場有多間兩層高貨倉，下層放置廢料，上層是由貨櫃建成的寫字樓，相信是其中一個廢料倉失火釀災，其他貨倉幸未被波及，數名工人返抵上址始知發生火警，警方稍後通知貨倉負責人到場善後。</p></body></html>
