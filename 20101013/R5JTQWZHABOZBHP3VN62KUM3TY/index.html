<html><header><meta charset="utf-8"><title>案件速遞家事庭外婦摑丈夫</title></header><body><h1>案件速遞<br>家事庭外婦摑丈夫</h1><p>【本報訊】正與丈夫辦理離婚手續兼爭取兒子撫養權的婦人，涉嫌在灣仔區域法院家事法庭外，一時憤怒掌摑丈夫，被控一項普通襲擊罪，昨在東區裁判法院提訊。控方指案件或以守行為方式處理，被告准以1,000元保釋，不可騷擾證人。<br>被告尹友芳（33歲）被控於本月11日，在家事法庭外襲擊丈夫叢樹康。被告丈夫昨攜兒子到庭，要求被告回家照顧兒子。署任主任裁判官胡雅文准她回家，但下令其間兩人不可再動粗。被告表示會帶同兒子離家。<br>案件編號：ESCC4279/10</p></body></html>
