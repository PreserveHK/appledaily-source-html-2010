<html><header><meta charset="utf-8"><title>求驗客手記：艾華遜淪落土耳其落班？ - 求驗客</title></header><body><h1>求驗客手記：艾華遜淪落土耳其落班？ - 求驗客</h1><p>曾喺NBA顯赫一時嘅「不死戰神」艾華遜（AI）又有新消息，就係佢或者會去土耳其籃球聯賽嘅勁旅比錫達斯落班。喜歡AI嘅球迷或者會有啲失望，因為以為佢會重返NBA馳騁，之不過至今仍然冇咩NBA球隊搵過佢，所以35歲嘅AI只好考慮落班土耳其聯賽，AI嘅經理人話土耳其環境靚、空氣好，對想繼續打波嘅AI嚟講，係一個好嘅落腳地，之但係呢次AI嘅年薪最多都只係200萬美元，相對早前中國CBA球隊佛山隊嘅叫價都相差不遠，唔知佛山隊會唔會再次出價，搵AI密密傾多次來華計劃呢？</p></body></html>
