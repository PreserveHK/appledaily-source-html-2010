<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥指新劇差願回水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥指新劇差願回水 - 馮仁昭</h1><p>黎耀祥、謝雪心同江美儀等台慶劇《巾幗梟雄之義海豪情》演員，噚晚着晒戲服喺將軍澳錄影《超級遊戲獎門人》，鄧萃雯喺橫店拍戲所以缺席。平時劇集推出咗，演員先上《獎門人》，《義》劇下星期一先播，咁快上去，祥仔話：「因為《獎門人》剩番兩集，咪早啲上嚟宣傳囉。今次套劇個勢好，未播就咁多人關注。」佢仲話套劇一定好睇，又話：「唔好睇回水畀大家。」</p></body></html>
