<html><header><meta charset="utf-8"><title>邱德根孫女聽唔厭郎朗</title></header><body><h1>邱德根孫女聽唔厭郎朗</h1><p>著名鋼琴家郎朗昨晚在金鐘出席慈善晚宴及表演，吸引了大批城中名流知音人捧場，包括唐英年夫婦、邱達昌一家、董建華姪女董立茂、大生銀行主席王守業夫婦、包陪麗等，邱德根孫女邱詠賢更自爆已聽過8次郎朗的演出。</p><p>周啟邦兒子周國豐，表示自幼要專心讀書，沒學音樂，只能寄望兒子，他說：「個仔得8個月大，不過噚日都畀佢去上musicclass。平時個仔好鍾意笑，老師播啲哀怨小曲，佢一聽扁晒嘴，證明BB對音樂真係好敏感。」<br>採訪、攝影：JessicaNgan</p></body></html>
