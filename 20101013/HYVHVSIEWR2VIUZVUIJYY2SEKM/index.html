<html><header><meta charset="utf-8"><title>油麻地女子窮追力保金鏈</title></header><body><h1>油麻地<br>女子窮追力保金鏈</h1><p>【本報訊】61歲尼泊爾女事主Gurung，昨晨10時許，與朋友路經油麻地上海街與佐敦道交界時，一名穿紅色衫、年約50歲及身高約1.6米男子突然從後走近她身旁，扯斷及搶走事主一條金頸鏈，事主不甘損失，曾用手拉着頸鏈不放，致手部受傷。事主負傷與友人尾隨追截賊人及高呼求救，賊人恐事敗，逃至南京街與新填地街交界，將金頸鏈棄於地上逃去，事主拾回金頸鏈後報警。警員到場一度在附近兜截疑人，但沒有發現。遂召救護車將受傷事主送院。</p></body></html>
