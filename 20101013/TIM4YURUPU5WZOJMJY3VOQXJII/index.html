<html><header><meta charset="utf-8"><title>莫文蔚樂做黃金剩女</title></header><body><h1>莫文蔚樂做黃金剩女</h1><p>莫文蔚昨日在中環出席意國品牌LiuJo開幕，AmandaStrang行騷。莫文蔚曾在意國留學兩年，揚言對意大利情有獨鍾，她說：「好失敗，當年都冇同意大利男仔拍拖，17歲初戀就係德國同學，到家都有聯絡。」</p><p>拍MV出浴</p><p>問莫文蔚有否機會復合？她說：「佢都仲係單身，好難講。」有事業無拖拍的她，被台灣稱為「黃金剩女」，莫文蔚十分受落，她謂會繼續努力工作說：「今晚去新加坡宣傳CD，有個新MV係出浴嘅，益大家喇。」AmandaStrang則謂要趕在開甜品店前，密密搵私己錢，以免將來要問老公拎家用。<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
