<html><header><meta charset="utf-8"><title>香港仔警車撞欄車長傷手</title></header><body><h1>香港仔<br>警車撞欄車長傷手</h1><p>【本報訊】一輛隸屬港島交通部警車，昨凌晨零時許，駛經香港仔鴨脷洲橋道與鴨脷洲徑交界一個左彎位時，駕車車長報稱路邊突然有一隻狗衝出馬路，他扭左軚閃避時失控，警車撞毀一支交通燈及長5米防撞鐵欄，車頭損毀，車長左手受傷。<br>有駕駛人士途經發現警車失事撞毀鐵欄，代為報警。消防員接報到場證實傷者沒有被困，由救護員為他包紮後送院。車長事後通過酒精呼氣測試，警員事後將警車拖走維修及檢驗，並調查肇事原因。</p></body></html>
