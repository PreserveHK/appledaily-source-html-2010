<html><header><meta charset="utf-8"><title>物慾番長：12月！　櫻木花道回來了！</title></header><body><h1>物慾番長：12月！　櫻木花道回來了！</h1><p>《SlamDunk》一向係籃球迷心目中念念不忘嘅神級作品，但玩具就一向唔多。<br>今次係繼09年井上雄彥另一作品《浪客行》嘅宮本武藏實體化之後，再次由井上老師監修嘅TheSpirtCollectionofInoueTakehiko作品。籃板王櫻木花道喎！唔使講嘢啦！12月推出，買返去放喺枱頭供奉，話唔定遠方嘅井上老師會感受到，可憐我哋而決定畫《SlamDunk》續作呢！<br><br>文：阿洛</p></body></html>
