<html><header><meta charset="utf-8"><title>澳門外勞姦醉酒女同事</title></header><body><h1>澳門<br>外勞姦醉酒女同事</h1><p>【本報訊】在澳門氹仔一酒店工作的越南勞工，參加酒店員工私人聚會時，竟強姦一名醉酒的25歲馬來西亞籍女同事；女事主事後向上司哭訴及報案，司警在酒店將涉案28歲男子拘捕。<br>女事主25歲，上周五（8日）參加同事聯歡活動，先在北區一公園燒烤；當晚11時，一眾20多人再到新橋區一酒吧飲酒消遣。女事主疑不勝酒力被人扶到酒店闢室休息。翌日，女事主酒醒發現涉案人睡在其身旁，她意識到自己遭人性侵犯，即返家休息兩天，返工時才向上司哭訴。</p></body></html>
