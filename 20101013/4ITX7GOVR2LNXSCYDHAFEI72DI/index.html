<html><header><meta charset="utf-8"><title>粉嶺車胎爆破氣浪傷人</title></header><body><h1>粉嶺<br>車胎爆破氣浪傷人</h1><p>【本報訊】粉嶺一個專營輪胎修補及汽車電池工場，昨午3時50分發生罕見工業意外。據一名在場工人指，當時工場老闆娘為一條5.5噸貨車用輪胎打氣時疑加壓過大，導致輪胎內膽爆破，爆破威力強大，連外胎亦出現兩條爆破裂縫；老闆娘走避不及，被強大的氣浪擊至彈開1米外倒地，眼鏡飛脫，她臉部、手部有瘀傷，她報稱胸口不適，事後由工人報警送院治理。<br>老闆娘姓張，40歲，其工場位於粉嶺安全街17號的強友膠輪電池公司，主要修補汽車輪胎及電池。</p></body></html>
