<html><header><meta charset="utf-8"><title>每天只食蔬果　女童吃蛋白質損腦</title></header><body><h1>每天只食蔬果　女童吃蛋白質損腦</h1><p>英國7歲女童博爾希每當看到同學吃炸雞、蛋糕，都會很不開心。她並不是沒錢買來吃，而是吃不得，因為她患有罕見新陳代謝怪病苯丙酮尿症（phenylketonuria），一旦吃了含蛋白質食物，腦袋會受損，終生只能吃蔬果。<br>博爾希在匈牙利出世，出生後六天醫生替她驗血時，發現她基因突變，身體不能處理氨基酸苯丙胺酸，因此自小父母嚴禁她吃蛋白質，只能吃蔬菜和水果，輔以蛋白質補充劑。媽媽瑪麗亞指，女兒若偷吃肉或蛋糕，會破壞腦部發展，幸好博爾希很聽話，每天吃特製番茄汁意粉果腹。<br>英國《每日郵報》</p></body></html>
