<html><header><meta charset="utf-8"><title>荃灣兇徒爆樽扑頭尋仇</title></header><body><h1>荃灣<br>兇徒爆樽扑頭尋仇</h1><p>【本報訊】荃灣碼頭附近的荃灣公園發生懷疑尋仇血案，一名青年被兩名兇徒爆樽扑頭，受傷送院治理。<br>昨凌晨1時30分，19歲姓周青年，與三名年齡相若的友人，在公園長凳聊天，兩名身高約1.7米及1.6米的男子，突然從後撲出，一人手持玻璃樽，不由分說向周襲擊。兇徒襲擊周的頭部，周登時頭破血流，兇徒得手立即逃走，周負創與友人追趕，但兇徒終逃去無蹤。警方接報到場調查，周聲稱無辜及不認識對方，未知遇襲原因。</p></body></html>
