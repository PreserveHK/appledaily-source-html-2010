<html><header><meta charset="utf-8"><title>黃婉曼為男友買內褲</title></header><body><h1>黃婉曼為男友買內褲</h1><p>官恩娜、黃婉曼和陳茵媺等，昨晚在尖沙嘴出席一時裝品牌分店的開幕儀式。現場由一班性感男女模特兒行騷表演，黃泆潼則打碟助興。<br>黃婉曼穿緊身衣到場，輕露事業線，她表示父親及男友的內衣褲都由她一手包辦選購，她說：「男朋友唔會幫我買，好少男仔會咁做，自己會鍾意有花邊嘅內衣褲。」</p><p>官恩娜愛肉色</p><p>官恩娜自爆是該品牌的捧場客，她說：「自己對內衣有要求要好柔軟，之前做模特兒嘅時候就清一色着肉色，方便出場襯衫。」她笑言甚少穿喱士內衣。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
