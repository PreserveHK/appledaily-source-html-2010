<html><header><meta charset="utf-8"><title>求驗客手記：狂迷波衫紋上身 - 求驗客</title></header><body><h1>求驗客手記：狂迷波衫紋上身 - 求驗客</h1><p>唔知大家仲記唔記得艾斯高巴呢？佢就係喺94年美國世界盃決賽周因為擺烏龍，返國之後被槍殺嘅哥倫比亞國腳後衞，佢去世時仲只係得27歲。艾斯高巴在生時曾效力過國民隊7年，而有一名叫做艾華里斯（左）嘅國民隊兼艾斯高巴嘅死忠球迷，日前就決定將艾斯高巴嘅2號國民隊球衣紋喺身，而佢紋身嘅整個過程仲拍咗落嚟㖭！不過，我求大俠就有一個疑問，艾華里斯依家不過係25歲，喺94年時咪只得係9歲，咁細個已係艾斯高巴嘅球迷？南美嘅小朋友真係早熟。</p></body></html>
