<html><header><meta charset="utf-8"><title>《摘星》Rhys扮奸揪蜘蛛俠</title></header><body><h1>《摘星》Rhys扮奸揪蜘蛛俠</h1><p>《蜘蛛俠》的新reboot版的陣容日漸完整，繼《社交網絡》（TheSocialNetwork）男星AndrewGarfield將於片中扮演蜘蛛俠，及初戀情人交給美國女星EmmaStone演出外，哥倫比亞電影公司昨日再公佈將由威爾斯男星里斯伊凡斯（RhysIfans）演蜘蛛俠的敵人，Rhys在《摘星奇緣》（NottingHill）的生鬼演出仍令人記憶猶新，但他扮演甚麼壞蛋角色電影公司則保持神秘不肯公佈。</p></body></html>
