<html><header><meta charset="utf-8"><title>案件速遞藥房兩漢涉打遊客</title></header><body><h1>案件速遞<br>藥房兩漢涉打遊客</h1><p>【本報訊】台灣遊客在尖沙嘴一間藥房購買貴價藥膏後折返藥房理論，反被兩名職員抓傷腰部及手肘。遊客將手機拍下遇襲片段上載互聯網，成全城熱話。兩名涉嫌打遊客的藥房職員昨在九龍城裁判法院提訊，他們否認一項普通襲擊罪，手機片段將呈堂，案件押後至12月1日開審，兩職員各准以現金500元保釋。<br>兩名被告洪英偉（59歲）及吳廷威（22歲），被控於上月8日在尖沙嘴海防道海港大藥房外襲擊遊客曾暐翔（26歲）。<br>案件編號：KCCC4520/10</p></body></html>
