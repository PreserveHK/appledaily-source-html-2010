<html><header><meta charset="utf-8"><title>小S預告快將添丁</title></header><body><h1>小S預告快將添丁</h1><p>台灣女星小S徐熙娣前日到武漢，為其擔任代言人的內衣品牌行騷。身為兩女之母的小S，穿上一襲火紅色性感吊帶裙亮相，美好身材表露無遺，還與一眾赤膊男舞蹈員大跳辣身舞，場面香艷。</p><p>行騷備案</p><p>小S穿得如此性感，問到可需要向丈夫許雅鈞備案？她說：「我在節目裏給大家的印象是放得很開，私下裏我真的會跟老公報備。就像這次，我告訴他會跳鋼管舞，老公說性感可以，但不要惡心。」再問她何時會生第三胎，小S說：「應該是要生的，我代言這個（指內衣）後，相信離生第三胎不遠了。」<br>撰文：林妃</p></body></html>
