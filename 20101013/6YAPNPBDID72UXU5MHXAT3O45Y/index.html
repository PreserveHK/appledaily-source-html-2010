<html><header><meta charset="utf-8"><title>張曼玉自讚老來自信</title></header><body><h1>張曼玉自讚老來自信</h1><p>張曼玉早前為代言7年的護膚品Olay拍廣告，她穿上黑色連身裙、束髮上陣，更親自操刀為廣告片製作後期剪接。廣告沿用多年來班底，曼玉以流利法語與導演DiderKerbra溝通，她直言感覺如大家庭：「我好喜歡每一次嘅合作，大家都好熱情，每次都擦出新火花，我哋討論點樣拍攝時，導演總有好多唔同嘅想法，令過程更加有趣味。」</p><p>「年紀並不可怕」</p><p>連拍多年，曼玉自信表示不怕老，她說：「年紀並不可怕，隨年紀增長，更能散發自信同成熟，我家就係啦。」<br>撰文：DebbieLum</p></body></html>
