<html><header><meta charset="utf-8"><title>案件速遞店東疑姦印傭受審</title></header><body><h1>案件速遞<br>店東疑姦印傭受審</h1><p>【本報訊】在落馬洲古洞開設士多的六旬男子，涉嫌與妻子吵架後，便侵犯受僱的印尼女傭。他先在士多胸襲印傭，再在住所房間將她強姦。店東否認非禮及強姦兩罪，昨在高等法院受審。<br>控方指，印尼籍女事主（25歲）於08年底在被告林業（64歲）的古洞馬草壟家中工作。至去年4月17日，被告夫婦爭執，妻子離家遲遲未歸。被告在士多稱讚事主「你好靚」，便從後用雙手揑胸。同晚，被告進入事主房內將她強姦。事主次日不辭而別，向僱傭公司職員求助，一個月後才報警。<br>案件編號：HCCC119/10</p></body></html>
