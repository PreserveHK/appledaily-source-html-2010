<html><header><meta charset="utf-8"><title>五重朱古力蛋糕</title></header><body><h1>五重朱古力蛋糕</h1><p>我一向是朱古力迷，平時總嫌朱古力蛋糕不夠濃，不過最近試過東海堂全新的「五重の朱古力」蛋糕，又唔同講法。蛋糕由五層不同口感的朱古力製成，外層用了55%濃度的朱古力慕絲，入口幼滑；第二層是鬆軟的黑森林蛋糕；第三層是特製的66%Ganache，甘醇可口；第四層是法式朱古力牛油蛋糕，朱古力與牛油香味配合得宜；而最底層就是香脆的朱古力脆米層。每咬一啖都又軟又滑又香脆，一次過滿足五種不同慾望。<br><br>查詢：27391328
