<html><header><meta charset="utf-8"><title>浸大咪神上圍縮水</title></header><body><h1>浸大咪神上圍縮水</h1><p>浸大咪神楊梓瑤（Carol）、高海寧和安志杰昨日到銅鑼灣宣傳電玩戰爭遊戲，三人穿上有型軍服，示範射擊遊戲。穿上低胸露腰裝的Carol甚為搶鏡，近月重新投入校園生活的她，可能未能適應，體重也急降。</p><p>比堅尼打底</p><p>Carol說：「全身瘦咗，連上圍都細少少。」對於郭晶晶被紅外線透視偷拍，Carol無奈說：「戴多幾個bra同着多幾條底褲都冇用，如果膠質可以防走光，我或者會考慮吓比堅尼打底。」高海寧也說：「着乜都冇用，政府應該立例唔畀用呢啲拍攝工具。」<br>　採訪、攝影：張俊銘</p></body></html>
