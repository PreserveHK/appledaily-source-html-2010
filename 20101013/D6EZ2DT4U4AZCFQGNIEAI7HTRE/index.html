<html><header><meta charset="utf-8"><title>求驗客手記：京治30條女賀30大壽 - 求驗客</title></header><body><h1>求驗客手記：京治30條女賀30大壽 - 求驗客</h1><p>京治噚日啱啱渡過咗30歲生日，所謂「男人三十而立」，但用喺京治身上，可能係「男人30要有30條女」，因為日前佢同班朋友就專登挑選咗30個靚女，一齊慶祝生日。話說京治同朋友喺倫敦一間五星級酒店嘅餐店食晚飯慶祝，咦？似乎平淡咗啲。原來好戲在後頭，飯後佢哋兵分兩路，京治同幾個朋友上咗閣樓，其餘嘅朋友就到酒吧獵艷，見到合心水嘅靚女，就畀條粉紅色嘅手帶佢哋戴住，仲要搵夠30個咁多，襯番京治30歲咁話，然後就叫班靚女上閣樓一齊玩，都咪話唔出位。</p></body></html>
