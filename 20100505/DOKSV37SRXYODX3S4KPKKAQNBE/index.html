<html><header><meta charset="utf-8"><title>i風物語：太陽能iPhone電池多講8粒鐘</title></header><body><h1>i風物語：太陽能iPhone電池多講8粒鐘</h1><p>用iPhone玩Game玩到無晒電？又無地方叉電？呢個deximP-FlipFoldableSolarPowerDock啱晒你，適用於3G、3GS及iPodTouch3G/2G/1G，使用太陽能充電，只要照射12小時就可叉滿電，方便隨時為iPhone加油。電池使用2000mA，約可延長iPhone通話時間達8小時，環保得來又方便。此外亦可當作同步底座使用，兼保留有USB充電方式，有迷彩綠及深藍兩種顏色選擇。<br><br>記者：許福合</p><p>查詢：LeaderRadio（23953913）</p></body></html>
