<html><header><meta charset="utf-8"><title>番禺餐館日賣70斤老鼠</title></header><body><h1>番禺餐館日賣70斤老鼠</h1><p>「一鼠當三雞？」廣東番禺鍾村吃鼠成風，當地由大牌檔至餐館多提供鼠宴，吸引許多進補食客，因而其門如市。有店主聲稱一日能賣七十斤老鼠，更大發謬論稱「吃老鼠幫助除四害（鼠、蟑螂、蒼蠅、蚊子）」。<br>番禺鍾村一向有吃老鼠的習俗。區內許多食肆推出吊燒、燜焗、手撕、煲湯、火鍋等多種老鼠吃法，光顧的食客不但面無懼色，且大快朵頤，餐桌上經常連老鼠頭、骨都被吃得乾乾淨淨。據悉，老鼠價格每斤約25元人民幣，生意好食店還要電話預訂。專家指缺乏科學依據，並警告老鼠寄生蟲感染率高，不宜作為食品。廣東《新快報》</p></body></html>
