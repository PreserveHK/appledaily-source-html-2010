<html><header><meta charset="utf-8"><title>迷你康乃馨　比1元還小</title></header><body><h1>迷你康乃馨　比1元還小</h1><p>母親節將至，市面上的康乃馨已普遍漲價25%。台灣有花農則研究出全球最小的康乃馨（圖），每朵花比一元硬幣還要小，而且價格相宜，每盆50元新台幣（約港幣12元）便有交易。<br>這種迷你康乃馨叫「石竹康乃馨」，由彰化田尾的花農研發，小小一盆裏有四至五朵，淡粉紅花瓣、中間透點白。一般康乃馨的花朵是多瓣花，大小約5厘米，但石竹康乃馨為單瓣花，花朵大小只有一厘米，而且比較粗生，不用特別照顧。<br>台灣TVBS</p></body></html>
