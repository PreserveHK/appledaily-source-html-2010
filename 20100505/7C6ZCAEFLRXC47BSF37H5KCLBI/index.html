<html><header><meta charset="utf-8"><title>周汶錡生日籲折現賑災</title></header><body><h1>周汶錡生日籲折現賑災</h1><p>周汶錡月中34歲生日，她早前為代言的護膚品ULTIMAII拍攝新廣告時，工作人員提早在現場為她舉行神秘生日派對。Kathy收了大紮玫瑰花，又切了今年第一個蛋糕，她發現蛋糕上只插上一支生日蠟燭，寓意她保養得宜，十年如一日，逗得壽星女笑逐顏開。被問到生日願望，Kathy謂要開開心心，她說：「今年生日最希望同Fans一齊去廣西嘅學校，探訪貧苦兒童同體驗生活，同埋我會好似以前咁，叫朋友將生日禮物全部折現，捐助貧困學童。」她謂正日會和至親好友一齊吃飯。<br>撰文：林妃</p></body></html>
