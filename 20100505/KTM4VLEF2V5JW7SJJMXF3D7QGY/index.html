<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威拒為洩慾娶美詩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威拒為洩慾娶美詩 - 馮仁昭</h1><p>公開咗戀情嘅孫耀威噚日到商台宣傳新歌，前晚佢有上網捧女友陳美詩有份演嘅劇集《掌上明珠》場，佢話女友仲有進步空間。嚟緊八月佢會返大陸拍劇，到時會離開幾個月，首次同女友分開咁耐，佢話睇吓可唔可以請假返嚟見女友。<br>講到陳見飛話性慾難忍會考慮結婚，佢話：「我唔會為咗性慾而結婚，家啲女仔對求婚好高要求，所以要諗定條好橋將來求婚用。」</p></body></html>
