<html><header><meta charset="utf-8"><title>Amanda法國增肥</title></header><body><h1>Amanda法國增肥</h1><p>月中將返回法國實習的AmandaStrang，昨日在黃竹坑為JillStuart示範新娘彩妝。AmandaStrang透露要暑期8月才回港，現場見她依然瘦削，她說：「係呀，我家只有45kg，係我最瘦嘅階段喇，我15歲時試過暴肥，家太瘦。不過我去巴黎蛋糕店實習，應該會食好多cakes，又唔使錢，會肥番。」<br>AmandaStrang謂男友今次因工作忙，不會再赴法探班，至於她的夢想婚禮，她說：「簡單、開心、化個淡妝喺歐洲舉行，就係咁樣。」<br>採訪、攝影：JessicaNgan</p></body></html>
