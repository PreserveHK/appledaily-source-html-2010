<html><header><meta charset="utf-8"><title>識：男人性經</title></header><body><h1>識：男人性經</h1><p>男人都愛面子，由小到大遇上性困難總覺尷尬得難以開口，若有感知識貧乏，又覺得求助無門，不妨拜讀一下新上市的《男人書》。此書由泌尿外科及男科主任醫師陳慶華先生，以40多年的臨床經驗撰寫而成，不但精要的介紹男性生殖系統的常見疾病，且由解剖、生理、心理和病理四方面，深入分享了基礎知識。本書分為生理、慾望、問題、生活四部份，指出幼年和青少年時代對男人一生性福的影響。不但令女人可以更了解另一半，就連男性也都可以關注自身的健康情況，在碰到求助無門的性課題時，《男人書》是解開性困惑的「性經」。</p></body></html>
