<html><header><meta charset="utf-8"><title>隔牆有耳：黃婉曼再跳去報天氣 - 李八方</title></header><body><h1>隔牆有耳：黃婉曼再跳去報天氣 - 李八方</h1><p>近日天氣熱辣辣，開電視忽然見到消失一排嘅天氣小花黃婉曼一身白衣跳返TVB。無綫友好同八方講，今次天氣小花係以合約方式回巢，今個禮拜一起以兼職性質做夜間天氣女郎，同另一同事輪流主持兩個星期。<br>黃婉曼憑活潑對白再加一句「我哋家跳出香港」，成功吸引fans追住晚晚睇，帶挈埋收視率顯著上升。黃婉曼人氣急升後，早前被挖角到深圳中國移動旗下一份旅遊雜誌工作，2月尾離開公仔箱。據知中移動份工可以喺香港屋企寫稿，所以有時間兼職。</p></body></html>
