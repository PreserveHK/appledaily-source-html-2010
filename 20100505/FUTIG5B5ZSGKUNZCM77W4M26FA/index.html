<html><header><meta charset="utf-8"><title>隔牆有耳：李剛「機密」講稿任睇 - 李八方</title></header><body><h1>隔牆有耳：李剛「機密」講稿任睇 - 李八方</h1><p>工聯會會長鄭耀棠做召集人嘅政制向前走大聯盟，噚日喺會展起晒鑼鼓力挺政改爛方案，可惜錯漏百出；場刊錯將民建聯黨團召集人葉國謙當做黨副主席，輪到「新界王」發叔上台發言，主持又嗌錯佢做前議員鄧兆棠，笑死台下唔少人。<br>噚日重頭戲係中聯辦副主任李剛講嘢，大會派發嘅講稿，竟然印上「機密」兩個字，在場人士一收到份稿，即時埋頭細讀，睇吓有乜國家機密，可惜內容都係三幅被，好多記者笑言唔敢隨便報道，萬一被指洩露國家機密咪弊！八方覺得文件印上「機密」似屈機居多，若非有呢兩個字，又邊有咁多人睇？</p></body></html>
