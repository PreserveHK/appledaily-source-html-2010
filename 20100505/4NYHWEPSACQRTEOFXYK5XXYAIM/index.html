<html><header><meta charset="utf-8"><title>劉璇學蔡依林唱快歌</title></header><body><h1>劉璇學蔡依林唱快歌</h1><p>忙於香港、北京兩邊飛的劉璇，昨日與李小鵬在尖沙嘴出席宣傳活動。她表示活動完結後便要趕往拍MV，她用廣東話說：「會喺香港留四日，一陣要為新歌拍MV，係一首慢歌。」<br>出道以來都唱慢歌為主，問劉璇會否挑戰快歌，她說：「雖然唔係太習慣，但我都有興趣。」體操運動員出身的她又會否效法蔡依林（Jolin）將體操融入舞蹈？她說：「Jolin，好呀。」<br>劉璇下月接拍首套無綫劇，跟姜大偉有感情線，她說：「冇問題，姜大哥好風趣，我又唔知道無綫有乜小生，之前係同黃宗澤合作過，新劇講我係個好好打嘅人。」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
