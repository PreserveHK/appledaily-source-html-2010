<html><header><meta charset="utf-8"><title>Paula樂做花女</title></header><body><h1>Paula樂做花女</h1><p>新Canon女郎、混血女模Paula繼樂基兒之後，成為意大利時裝品牌Stefanel2010年imagegirl。<br>早前Paula在影樓拍攝新季宣傳照，以花卉為主題，Paula穿上不同顏色的新裝，頭上飾滿同一色彩或不同品種的花朵頭飾，如百合、紅菊和櫻花等，繽紛多姿。<br>Paula工作和生活以泰國為基地，她說：「我很喜愛花朵，泰國是個很多花朵的國家，特別多紫色花，也是我最愛的顏色之一。」<br>Paula又說：「拍攝時，整個人好像變成一朵朵花一樣，每朵都要表達自己的特色，全部都有夏天氣息。」<br>撰文：DebbieLum</p></body></html>
