<html><header><meta charset="utf-8"><title>星戰迷滿身星戰紋身</title></header><body><h1>星戰迷滿身星戰紋身</h1><p>《星球大戰》（StarWars）電影系列面世以來，瘋魔全球無數影迷，英國42歲男子盧克．凱（LukeKaye）堪稱頭號《星戰》迷，不但名字與《星戰》主角路克天行者（LukeSkywalker）一樣，全身還紋滿《星戰》角色紋身（圖）。<br>盧克．凱五年前紋了第一個尤達大師紋身後不能自拔，至今已紋了14個《星戰》角色紋身，包括黑武士、莉亞公主、和兩個機械人角色C3PO及R2D2等，他說會一直紋下去。<br>英國《都市報》<br></p></body></html>
