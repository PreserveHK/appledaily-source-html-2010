<html><header><meta charset="utf-8"><title>張韶涵最怕半天吊</title></header><body><h1>張韶涵最怕半天吊</h1><p>台灣歌手張韶涵將於月中在北京舉行巡迴演唱會，近日卻沒有時間排練，皆因身為世博大使的她正為上海世博演出《城市之窗》音樂劇，飾演守護天使唱情歌。她表示唱歌不難，最害怕的反而是吊威吔上五層樓高的天台，然後緩緩降下兩層樓高的半空，再把歌唱完。<br>張韶涵說：「從上面往下看，真的好高，頭皮都發麻了，但唱歌時不能有一點害怕或緊張的情緒，否則聲音會抖震，所以不容易。」為此唱片公司替她買了2,000萬元新台幣保額保險。</p><p>為演唱會崩潰</p><p>近來張韶涵不停往返台灣、香港和上海等地，她最擔心始終是北京演唱會，她說：「有很多舞步要記，壓力好大，我快崩潰了。」<br>撰文：丁寧</p></body></html>
