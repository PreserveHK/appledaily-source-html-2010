<html><header><meta charset="utf-8"><title>吳彥祖上海街頭煲煙</title></header><body><h1>吳彥祖上海街頭煲煙</h1><p>吳彥祖和名模LisaS.上月結束八年愛情長跑，在非洲完成甜蜜婚禮，日前他到了上海宣傳新片《如夢》。完成宣傳活動，他即會合一眾好友到附近的食店敍舊，相信其好友是為他慶祝新婚之喜。<br>由於今年3月上海頒佈了在公眾場所禁煙的新措施，煙癮甚大的吳彥祖只好走出食店門外吸煙，與一班好友食煙吹水，吳彥祖懶理途人目光，更每支煙只抽兩、三口就拋掉。<br>此外，吳彥祖再擔任Criteria腕錶代言人，早前在攝氏10度低溫下拍廣告，僅穿背心示範kickboxing。<br>採訪、攝影：盧健</p></body></html>
