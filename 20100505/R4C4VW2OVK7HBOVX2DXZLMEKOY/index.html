<html><header><meta charset="utf-8"><title>海南雞　分半鐘拆骨起肉</title></header><body><h1>海南雞　分半鐘拆骨起肉</h1><p>好多人都吃過海南雞飯，啖啖肉又不用吐骨，真是特別好味！今日請到來自馬來西亞的楊師傅示範他的絕技，用分半鐘就將一隻海南雞拆骨起肉，快到你唔信！<br>首先斬去雞頸，靠着雞尾兩邊劏開雞背起走脊骨，然後切開雞翼，再切開髀位，之後拉出雞胸肉，再起出旁邊的雞柳，在上髀位入面拆掉一支短骨，然後一邊按住雞背骨一邊扯起雞背肉，然後在雞翼位置開，用力拉出雞槌骨，於雞髀尾端位置沿骨一圈，然後垂直一刀拉出髀骨，最後將起了肉的海南雞切件就完成。想睇師傅示範，即上網睇片啦！</p></body></html>
