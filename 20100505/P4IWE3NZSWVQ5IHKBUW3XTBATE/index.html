<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡搵枕頭代替男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡搵枕頭代替男友 - 馮仁昭</h1><p>楊怡噚日喺銅鑼灣為家居寢具擔任開幕嘉賓，佢話今次酬勞有五位數，同埋可以換晒屋企嘅寢具，佢話：「都有兩三年冇換屋企既寢具，家努力掘金，希望可以快啲換埋傢俬同換過間屋。」<br>噚日大會仲送咗個有機枕頭畀楊怡，佢話暫時仲未搵到男友嘅肩膊做依靠，暫時用枕頭代替，佢話：「我年紀都唔細，仲未遇到適合嘅，不過我屋企家有兩隻狗陪住我先！」</p></body></html>
