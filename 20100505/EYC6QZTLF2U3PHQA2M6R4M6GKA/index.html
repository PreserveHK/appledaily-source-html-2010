<html><header><meta charset="utf-8"><title>任達華吸煙遭囡囡罰企</title></header><body><h1>任達華吸煙遭囡囡罰企</h1><p>任達華昨日在尖沙嘴出席名牌Dupont活動，獲贈價值4,300元男裝袋。他透露30年前入行，70年代已愛儲品牌打火機，至今仍在保險箱。<br>他之前得金像影帝咀吳君如，被囡囡任晴佳呷醋質問，任達華說：「有雜誌登咗一張我得獎個晚食煙嘅相，個女唔想我食煙，叫我換番嗰套衫，企喺屋企naughtycorner度罰企，已經罰咗四次，唔想我再食煙。」會否乘機戒煙？任達華說：「食少啲囉，響屋企已經無乜食。個女好天真，好規矩，佢想我乖啲。」他指封影帝後，在內地已經食了十餐慶功宴，今天又要返回內地拍戲。<br>採訪、攝影：梁錦雯</p></body></html>
