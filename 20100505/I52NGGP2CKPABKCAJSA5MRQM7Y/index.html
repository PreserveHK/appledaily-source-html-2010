<html><header><meta charset="utf-8"><title>巴黎人供會坐霸王地鐵</title></header><body><h1>巴黎人供會坐霸王地鐵</h1><p>遊法國巴黎，看見有人搭地鐵跳閘，絕不稀奇。最新奇的是，有一小撮坐霸王地鐵的人暗組聯盟，供會集資，當跳閘遭查票員逮住，從基金拿錢交罰款。<br>巴黎地鐵講一個信字，閘機採用自動插卡裝置，所以不少人跳閘坐霸王車，令地鐵每年損失約8,000萬歐元（8.18億港元）。<br>聯盟一名學生說：「我們每月供7歐元（71.6港元），給其他成員交罰款。」目前巴黎地鐵標準票價為1.16歐元（11.9港元），坐霸王車罰款50歐元（511港元）。寧供會集資交罰款也不購票，有成員聲言要爭取社會公義：「交通工具應該像醫療和教育等公共服務一樣免費。」英國《泰晤士報》
</p></body></html>
