<html><header><meta charset="utf-8"><title>個半鐘體驗長青不老</title></header><body><h1>個半鐘體驗長青不老</h1><p>我當然知道世上沒有長青不老這回事，不過標榜長青不老的Facial確實一試無妨。這個採用法國品牌BernardCassiere的療程，集合了非洲摩洛哥堅果樹葉及非洲白樺樹樹皮，合力溶解肌膚裏的膠原蛋白及彈性蛋白，解決令肌膚日漸老化，導致鬆弛、細紋、表情紋等問題。做完長青不老的Facial，還可以買埋產品返屋企配合使用，持之以恒，唔會長青不老，都至少無咁易老。<br><br>記者：胡卓琳</p><p>美型堂BodyArchitect（23843893）<br>旺角彌敦道565-567號銀座廣場19樓</p></body></html>
