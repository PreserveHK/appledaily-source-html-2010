<html><header><meta charset="utf-8"><title>范冰冰為屎尿留名</title></header><body><h1>范冰冰為屎尿留名</h1><p>范冰冰貴為內地一線女星，自然容易招惹是非，經常成為評論對象，近日連其簽名都被內地網民拿來當討論話題，指她的簽名容易令人聯想到一些不雅字眼，似乎惡搞成份居多。</p><p>網民促改簽名</p><p>早前范冰冰出席活動時，在佈景板上簽下大名，范冰冰將「范」字寫得如一個「尸」字，當她直排連簽兩個「冰」字時，由於筆法有些潦草，「冰冰」兩個字寫得很像「米」及「水」，整個簽名就如「屎」字和「尿」字，網民批評她的簽名令人有不雅聯想，提議她更換簽名。<br>撰文：林妃</p></body></html>
