<html><header><meta charset="utf-8"><title>音魂：2.0喇叭兼職USB叉電</title></header><body><h1>音魂：2.0喇叭兼職USB叉電</h1><p>手機、MP3、Hands-free……種種隨身產品，真係乜都用USB叉電，有無感到電腦插頭多多都唔夠使？最近Philips出咗隻SPA7210B，佢除咗係電腦2.0喇叭，最正佢配置有USB埠，專幫你同手機、MP3等產品叉電，機身配置有3.5mm插口，直播MP3內音樂亦得。<br><br>記者：朱崇德</p><p>查詢：升科國際（31884983）</p></body></html>
