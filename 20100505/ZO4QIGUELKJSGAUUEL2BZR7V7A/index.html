<html><header><meta charset="utf-8"><title>Bobby老婆陪買衫</title></header><body><h1>Bobby老婆陪買衫</h1><p>歐陽震華（Bobby）前日偕太太傅潔嫻到銅鑼灣行街購物，二人在傍晚6時許現身時代廣場馬莎百貨。以為Bobby陪老婆買衫，原來剛剛相反，傅潔嫻全程為老公揀男裝，認真體貼。</p><p>梁漢文掃零食</p><p>Bobby與太太走進馬莎男裝部後，先後睇中一件價值165元的格仔恤衫和西褲，Bobby連忙問老婆大人意見，又向店員詢問尺碼，之後他再揀選孖煙囱，前後逗留15分鐘買了一件恤衫後，再往隔鄰的Zara買西褲。<br>梁漢文前晚也單拖到銅鑼灣掃貨，但他並非買衫，而是到零食店購買大堆零食，同樣收穫甚豐。<br>採訪、攝影：楊浩賢</p></body></html>
