<html><header><meta charset="utf-8"><title>染病拒結紮　台妓女誕兩愛滋寶寶</title></header><body><h1>染病拒結紮　台妓女誕兩愛滋寶寶</h1><p>台灣愛滋病人冇王管！一名32歲的女子在2006年於高雄監獄誕下第六胎時，已被證實母女均感染愛滋病。但她07年出獄後，疑再度從事性交易，並在去年誕下第七胎女嬰，女嬰還被證實感染愛滋病。但她堅持不結紮，還逕自出院不知所蹤，目前僅能透過電話與她聯繫，成為防疫漏洞。<br>台灣疾病管制局昨證實，這名婦女共產下七名子女。其中兩名孩子，包括去年出生的一歲多女嬰（圖）均感染愛滋病。「如果真的連生兩個（愛滋寶寶），真的是非常非常嚴重！」台灣疾管局副局長林頂昨稱，台灣迄今累積29個自母體感染的愛滋寶寶，當局正追查其下落。台灣《蘋果日報》</p></body></html>
