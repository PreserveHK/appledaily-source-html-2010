<html><header><meta charset="utf-8"><title>SJ強仁入伍新碟被飛</title></header><body><h1>SJ強仁入伍新碟被飛</h1><p>韓國男子組合SuperJunior（SJ）本月13日推出全新大碟，可是在活動前夕，事務所解釋成員強仁因準備入伍為由，他不能參與新專輯的製作，而同樣早前因合約問題和公司鬧翻的內地成員韓庚，以及專注演員路線的金起範，同樣不參與新碟，原本由13人組成的SJ，將以10人姿態復歸樂壇。</p><p>希澈易服拍拖</p><p>此外，有公主之稱的SJ成員金希澈，最近演出電視台節目時，自爆曾以女性打扮跟女友約會，藉以變裝來避開fans及傳媒騷擾，才能好好跟女友拍拖。</p></body></html>
