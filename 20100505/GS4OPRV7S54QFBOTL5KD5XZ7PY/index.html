<html><header><meta charset="utf-8"><title>農夫紅館處男騷寸爆巨星</title></header><body><h1>農夫紅館處男騷寸爆巨星</h1><p>農夫DOWNTOEARTH演唱會2010將於6月16日在紅館舉行，第一次在紅館開騷，昨日陸永扮太空人、C君扮野人在紅磡舉行記者會。</p><p>稱Vincy老闆娘</p><p>農夫表示老闆陳冠希到時會出場，而其女朋友楊永晴（Vincy）都想來睇騷，C君說：「好似老闆娘都話想睇。」他們表示會廣邀圈中好友來睇騷，有人問會否請BoBo陳文媛來睇，C君說：「我哋都唔識佢。」陸永則細細聲說：「嘩！成家人叫晒嚟！」<br>演唱會中更有一個寸爆藝人的環節，陸永說：「應該會得罪好多人，仲係巨星，已經同劉德華講咗會講佢，華仔都話好！」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
