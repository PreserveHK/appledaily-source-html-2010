<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉話顧美華似阿媽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉話顧美華似阿媽 - 馮仁昭</h1><p>馬浚偉（馬仔）早前邀請咗顧美華做無綫節目《大廚出馬》嘅嘉賓，馬仔初頭諗住邀請顧美華有一定難度，所以就託朋友代為開口，點知顧美華一口答應，仲自爆識咗馬仔好耐，令馬仔大感愕然，事後馬仔先知顧美華個女嘅朋友識自己，馬仔亦禮尚往來話：「我覺得佢係非常典雅嘅中國女性，一頭短髮勁潮勁型，同我媽咪年輕時嗰樣好似，而且佢仲係一個冷面笑匠，講嘢好爆笑。」</p></body></html>
