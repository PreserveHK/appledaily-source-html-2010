<html><header><meta charset="utf-8"><title>健康有機糖果</title></header><body><h1>健康有機糖果</h1><p>小孩子同OL閒來無事最愛吃糖果吃零食，先不計吃得糖多會蛀牙，也不計卡路里會增加，一般糖果的成份少不了白砂糖，還有色素和其他添加劑，吃得多始終無益。最近ThreeSixty返貨的Annie's有機果汁橡皮糖，則採用天然果汁和有機糖漿提煉而成，減少人工成份，健康之餘亦具煙韌口感。而最讓人欣賞的是大包裝一盒有24包，平均每包才$5.8，經濟之餘亦可以把吃糖果的份量節制，減少吃大包糖果時會吃不停口的誘惑。<br><br>查詢：21114480（ThreeSixty）</p></body></html>
