<html><header><meta charset="utf-8"><title>高圓圓磨煉變鑽石</title></header><body><h1>高圓圓磨煉變鑽石</h1><p>內地女星高圓圓日前在北京接受訪問，她穿上黑色連身裙，戴上Forevermark得獎鑽飾，表現型格自信。女人愛鑽石，問高圓圓有否收藏鑽石？她表示視為長遠計劃，但近年也有送給家人做禮物。</p><p>拍港片有得着</p><p>高圓圓說：「兩年前買了一隻戒指給媽媽，她是很樸素的人，手很瘦，很多皺紋，跟鑽石的反差很大，但戴上手，卻意外的很配合。我很感動，我想我自己也應該和鑽石一樣，同樣要經過磨煉。」高圓圓最近密密在港拍戲，她也視為磨煉，她說：「先後拍了三套港產電影，每次拍完，都有不同的改變和得着。」<br>採訪、攝影：SnowYip</p></body></html>
