<html><header><meta charset="utf-8"><title>北京第一高樓防飛機撞擊</title></header><body><h1>北京第一高樓防飛機撞擊</h1><p>北京第一高樓、高330米的國貿三期（圖中）正式投入使用，其中位於64至81樓的國貿大酒店首先開門迎客。這座在美國9.11事件後更改規劃的高樓，不但提高防飛機撞擊能力，亦加強防火措施。由於部份樓層會用作接待元首級人物，因此部份樓層配備防彈玻璃。大廈的升降機在38秒內便能升到80樓的酒吧，全落地窗設計可以遠觀故宮、央視新大樓等地標。而在地面大堂的牆面，鑲嵌着仿古的窗櫺造型，其中方形裝飾貼的是24K的金箔。<br>騰訊網</p></body></html>
