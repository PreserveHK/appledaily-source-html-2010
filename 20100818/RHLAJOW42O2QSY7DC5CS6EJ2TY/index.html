<html><header><meta charset="utf-8"><title>林熙蕾拍驚慄片治情傷</title></header><body><h1>林熙蕾拍驚慄片治情傷</h1><p>性感女神林熙蕾和朱孝天最近分手，不過未有影響林熙蕾的工作進度，目前她在西安拍攝新戲《奪命心跳》，實行以工作治療情傷。</p><p>稱心情愉快</p><p>在戲中林熙蕾和梁家輝有最多對手戲，這部新戲是驚慄片種，林熙蕾扮演一位換心成功的病人，但漸漸性格卻變為另外一個人，扮演醫生的梁家輝會和她發生一段感情。<br>雖然拍的是驚慄片，但林熙蕾表示心情很愉快，她更愛上當地小吃，一有空檔便出外飽嚐口福。另外林熙蕾在戲中要造陶瓷，導演找了老師教她，她表現得有板有眼，難怪被導演讚有當年《人鬼情未了》中狄美摩亞的風采。<br>採訪：陶然婷</p></body></html>
