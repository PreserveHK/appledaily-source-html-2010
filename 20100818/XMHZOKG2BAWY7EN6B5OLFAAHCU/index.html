<html><header><meta charset="utf-8"><title>城城：熊黛林冇逼婚</title></header><body><h1>城城：熊黛林冇逼婚</h1><p>郭富城昨日到旺角出席健身中心宣傳活動，被升高至半空為巨型海報簽名，故此有關方面申請於中午12時開始封路，儀式進行時，現場吸引近500人圍觀，相當熱鬧。昨日城城要升高，故此大會為他買了8位數字保險。由於現場曾發生擲鏹水事件，警方一早派員到場檢查，並加派警員巡邏。</p><p>對於熊黛林被發現駕車到城城屋企，有傳兩人同居，又指她逼婚失敗，城城說：「報道唔係事實，冇咁嘅事，得啖笑，同居同逼婚都冇。」城城指熊黛林到其家中只是朋友聚會，還有其他人在場。問他可贊成同居？他說：「唔贊成，我係好傳統嘅男人，唔鍾意同居，一係結婚。」採訪：胡比<br>攝影：黃偉雄</p></body></html>
