<html><header><meta charset="utf-8"><title>新手Catalog：Samsung4G　美國將現身</title></header><body><h1>新手Catalog：Samsung4G　美國將現身</h1><p>4"SuperAMOLED螢幕、滑蓋QWERTY鍵盤、Android2.1系統、內置802.11b/g/n，一個500萬像素相機鏡頭還不夠，正面來多個VGA鏡頭供視像通話，說的是下載速度比3G機快10倍的SamsungEpic4G，太多吸引人的元素集合其中，推開蓋有點不似Samsung手機。這強勢手機8月尾將在美國上市，未知香港行貨幾時現身，時間快到，留意定先達水貨價位。<br><br>記者：朱崇德</p></body></html>
