<html><header><meta charset="utf-8"><title>鯊魚船混合飛機潛艇</title></header><body><h1>鯊魚船混合飛機潛艇</h1><p>大白鯊出沒？原來是鯊魚形潛艇。美國兩名水上運動發燒友，發明了一種類似占士邦式的船，船身髹成大白鯊模樣，遠看還以為大白鯊躍出水面飛馳，甚至懂得在水底潛行。<br>該艘「鯊魚船」名叫SeabreacherX（圖），以玻璃纖維製造，約長5米，設有兩個座位，是飛機和船的混合體。37歲英尼斯和52歲皮亞扎指，「鯊魚船」配備260匹馬力引擎，水上時速達80公里，水底時速為32公里，可向左右兩邊作90度轉動，甚至跳上水面3.6米高。<br>雖然售價要6萬英鎊（73萬港元），但獲中東、南韓和加勒比海富豪購入作私人玩具。<br>英國《每日郵報》</p></body></html>
