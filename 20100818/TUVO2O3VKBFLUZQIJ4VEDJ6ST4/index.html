<html><header><meta charset="utf-8"><title>隔牆有耳：倖存華工促日本道歉賠償 - 李八方</title></header><body><h1>隔牆有耳：倖存華工促日本道歉賠償 - 李八方</h1><p>日本戰敗投降65周年，幾個二戰期間被擄去日本做苦工嘅倖存華工同家屬，近日嚟咗香港，噚日聯同保釣行動委員會、教協、學聯等十幾個代表，一齊去到中環日本駐港總領事館抗議，控訴戰時喺日本遭到殘酷奴役同剝削，佢哋又會到當年「拉苦工」嘅日本企業駐港辦事處抗議及要求索償。<br>抗議人士展示「日本政府必須賠償」橫額，並向領事館職員遞交抗議信，要求日本政府向華工謝罪及賠償。據香港維護二戰史實聯席會議資料，1944年至45年期間，被強迫到日本奴役華工多達3.8萬人，最少6,800人做苦工被奴役死亡。</p></body></html>
