<html><header><meta charset="utf-8"><title>紅衣女七夕夜火車軌自殺死</title></header><body><h1>紅衣女七夕夜火車軌自殺死</h1><p>台北縣一名卡拉OK店女經理（圖），疑感情困擾，前天七夕情人節夜晚，她穿着紅色衣服和內衣褲，搭計程車前往樹林一處平交道，隨後步上軌道遭火車撞擊慘死，現場未留下遺書。<br>警方調查，自殺身亡的女子陳曉瑤（36歲），在板橋一家卡拉OK店擔任經理，前晚10時多，她搭乘計程車來到樹林俊英街的平交道。有目擊者稱，陳女一下車便走入平交道，沿着鐵軌步行，當時一輛由基隆開往新竹的南下區間車，從遠方疾駛而來，但她卻不為所動，背對着行進中的列車，繼續往前走。她走了十幾公尺遭列車直接衝撞，當場彈起飛到軌道邊慘死。台灣《蘋果日報》</p></body></html>
