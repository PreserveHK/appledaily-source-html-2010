<html><header><meta charset="utf-8"><title>貝安琪犯禁紅裙迎鬼節</title></header><body><h1>貝安琪犯禁紅裙迎鬼節</h1><p>中德混血兒貝安琪近期為網站GoYeah.com拍攝中國鬼節的節目，鬼妹仔的她拍攝時引來不少笑料及犯禁，其中一集在赤柱軍人墳場拍攝夜景，貝安琪居然穿上一條鮮紅色兼性感大露背連身裙出現，嚇得工作人員目瞪口呆，她說：「我好鍾意呢條紅裙，上星期啱啱買番嚟，一心想畀觀眾驚喜，但唔記得今次係拍講鬼嘅節目，師傅講唔可以着太鮮艷嘅衫，下次會小心。」</p><p>不信鬼神</p><p>貝安琪和主持人走訪了墳場、後巷及廟宇等陰森之地，貝安琪一直都不相信鬼神之說，講到燒街衣的祭品，她更問：「我鍾意食漢堡包同沙律，可唔可以用呢啲代替？」令人啼笑皆非。<br>撰文：DebbieLum</p></body></html>
