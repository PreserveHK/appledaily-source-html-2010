<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉新將唔肯硬碰司馬文 - 李八方</title></header><body><h1>隔牆有耳：葉劉新將唔肯硬碰司馬文 - 李八方</h1><p>區區一個南區區議會薄扶林區補選，竟然得到亞洲電視國際台《時事縱橫》（Newsline）睇得起，特別為兩位候選人──葉劉新愛將劉應東以及公民黨司馬文搞選舉論壇，接受主持人褚簡寧（MichaelChugani）提問，都算電視史上一個小小創舉。<br>有關節目預計下周日播出，原定聽日星期四錄影，司馬文已經答應出席，一早應承上呢個補選論壇同對手公開辯論，但劉應東卻遲遲未回覆，直至噚日先至正式拒絕，表示因為事忙而未能出席，唔肯同司馬文同場較量。劉應東畢業於英國牛津大學，何解咁怕曝光？難道係葉劉教路低調為上最着數？</p></body></html>
