<html><header><meta charset="utf-8"><title>中大女博士生骨鯁喉</title></header><body><h1>中大女博士生骨鯁喉</h1><p>【本報訊】一名正在中文大學修讀博士課程的內地女生，昨中午在校內崇基學院教職員餐廳進食午飯時，被豬骨鯁喉嚨不適須送院治理。</p><p>疑進食太快</p><p>被豬骨鯁喉的內地女博士生20餘歲，昨中午12時許，與多名內地友人出席校內活動後，到崇基學院教職員餐廳進食午飯期間，疑進食速度太快，被餸菜中的豬骨鯁着喉嚨不適。女事主多番企圖吐出骨頭但失敗，在場友人恐她情況惡化報警，由救護車送院，經醫生治理後並無大礙。</p></body></html>
