<html><header><meta charset="utf-8"><title>着數速遞：七五折住首都機場新酒店</title></header><body><h1>着數速遞：七五折住首都機場新酒店</h1><p>上星期先講起朗豪在上海開新酒店，今個星期又輪到北京，明顯朗豪誓要完全攻入內地市場。北京首都機場朗豪酒店將於8月下旬開業，現已鋪路設計定各種優惠，例如，提前14日預訂客房，就可以享有七五折優惠，或如果客人停留不足14小時，可選擇酒店特別推出的日間客房優惠，由早上6點至晚上8點，除瞓覺之餘，就可以享用房內設施，如Wi-Fi、iPod充電等，價錢都只需588人民幣。<br><br>查詢︰http://beijingairport.langhamplacehotels.com.cn</p></body></html>
