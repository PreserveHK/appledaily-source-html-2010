<html><header><meta charset="utf-8"><title>港增撥2900萬買癌藥</title></header><body><h1>港增撥2900萬買癌藥</h1><p>【本報訊】癌症是全球最昂貴的疾病，人命及生產力的損失高過流感、傳染病及愛滋病，08年全球經濟損失8,950億美元。本港病人用特定乳癌藥的成本也高達20萬，醫管局在本財政年度新增2,900萬購買癌症藥物，擴闊部份乳癌及腸癌藥。<br>該局計劃擴闊部份乳癌藥物的使用範圍，又把治療晚期大腸癌的Irinotecan及肺癌藥物，改為專用藥物。</p><p>病人可申請資助</p><p>用於乳癌的藥物Trastuzumab每年治療成本為18萬至20萬；治療大腸癌的Oxaliplatin，每年成本則為7.8萬至17萬，病人需自付，有需要可申請資助。</p></body></html>
