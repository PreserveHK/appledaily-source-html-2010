<html><header><meta charset="utf-8"><title>求驗客手記：二撇雞祖爾巴頓運滯 - 求驗客</title></header><body><h1>求驗客手記：二撇雞祖爾巴頓運滯 - 求驗客</h1><p>唔少球員都有留鬚，英超升班馬紐卡素嘅英格蘭中場祖爾巴頓（圖）都轉look，留咗二撇雞，望落去仲同畢彼特喺電影《希魔撞正殺人狂》內面嘅造型有幾分相似。不過，佢就冇喺戲中嘅畢彼特咁堅，喺前晚場英超，搞唔掂紅魔，最終紐卡素就喺奧脫福球場吞咗3隻光蛋。祖爾巴頓呢個二撇雞造型增強唔到佢嘅運勢，而且望落又幾猥瑣，但佢堅持一日唔贏波，一日都唔會剃。我求大俠就希望紐記盡快贏波，等佢可以剃鬚。</p></body></html>
