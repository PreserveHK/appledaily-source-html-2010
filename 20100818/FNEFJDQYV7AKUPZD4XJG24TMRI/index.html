<html><header><meta charset="utf-8"><title>莫文蔚救森美難忍笑</title></header><body><h1>莫文蔚救森美難忍笑</h1><p>莫文蔚（Karen）前晚到理工大學賽馬會綜藝館擔任森美小儀歌劇團的10周年紀念作《PrisonDeBallet》嘉賓，Karen在劇中化身「神的使者」來打救森美。</p><p>小儀露底</p><p>以一身黑色連身裙出場的Karen，雖然只客串數分鐘戲份，對白亦不多，不過近期甚少拍戲的Karen也過足戲癮，而當她面對搞笑扮嘢的森美時，在台上亦忍不住發笑，之後她更唱出電影《食神》內的經典歌曲《情與義》，即時令全場觀眾雀躍起來。<br>前晚森美小儀繼續大玩不文，穿上假巨胸的小儀被細So抱起時不慎露出打底褲，十分香艷。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
