<html><header><meta charset="utf-8"><title>白沙灣囚犯吊頸死亡</title></header><body><h1>白沙灣囚犯吊頸死亡</h1><p>【本報訊】因管有第一類毒藥被判入赤柱白沙灣懲教所服刑四個月的囚犯，昨凌晨被發現在囚倉內利用床單吊頸自殺喪生。</p><p>原可於下月獲釋</p><p>吊頸死亡囚犯42歲姓林，他早前因管有受管制第一類毒藥被判監四個月，被送入赤柱白沙灣懲教所服刑，他原可於下月獲釋。昨凌晨3時許，懲教所職員巡倉時，發現事主利用床單，在囚倉大門位置上吊陷入昏迷。職員即時將事主解下，召救護車送東區醫院救治，惜終搶救無效死亡。</p></body></html>
