<html><header><meta charset="utf-8"><title>案件速遞恆香掌舵人遭入稟收地舖</title></header><body><h1>案件速遞<br>恆香掌舵人遭入稟收地舖</h1><p>【本報訊】以老婆餅馳名的恆香老餅家，其第三代掌舵人蔡植生去年以個人名義租用上水一個地舖連閣樓單位，地舖為餅家門市，閣樓分租給一間葡萄酒公司。單位業主指蔡將單位分租及在單位外展示招牌，違反租約，昨入稟高等法院要求收回單位及索償。<br>涉案地舖連閣樓位於上水龍琛路，閣樓開設香港葡萄酒會，其招牌掛於牆外。原告是單位業主曾天壽及曾葉雲，被告為蔡植生。雙方去年7月簽署三年的租約，租金5.3萬元。<br>案件編號：HCA1245/10</p></body></html>
