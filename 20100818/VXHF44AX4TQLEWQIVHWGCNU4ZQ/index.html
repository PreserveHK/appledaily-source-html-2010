<html><header><meta charset="utf-8"><title>Fiona、祖名同度情人節</title></header><body><h1>Fiona、祖名同度情人節</h1><p>房祖名和薛凱琪（Fiona）這對過氣緋聞情侶，前日為電影《分手說愛你》齊齊現身台灣宣傳及出席首映會，當兩人一同出現時，當地記者聯想到兩人可一起度過七夕情人節。</p><p>住同一飯店</p><p>祖名和Fiona曾傳緋聞，記者追問兩人在戲內是否假戲真情，加上前日適逢七夕情人節，祖名笑說：「反正我們住同一個飯店，很近囉。」Fiona聽了馬上作狀打他：「你不要亂講啦！」祖名自爆當日在香港看《分》片時也看到淚流滿面，他坦言說：「我希望朋友看到都哭。」<br>另外，祖名包下另一戲院請圈中好友捧場，周杰倫也在首映後悄悄現身支持。<br>採訪、攝影：黎寶蘋</p></body></html>
