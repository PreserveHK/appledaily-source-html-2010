<html><header><meta charset="utf-8"><title>安歷卡國際賽停18場</title></header><body><h1>安歷卡國際賽停18場</h1><p>【綜合法國外電】就法國國腳在今夏世界盃期間一度罷操及要脅罷踢事件，法國足總紀律委員會於周二進行聆訊及作出判決，帶頭搞事的前鋒安歷卡被重判於國際賽停賽18場，意味着國際賽生涯「玩完」。<br>　　至於力撐安歷卡的當時法國國家隊隊長艾拉，則被罰停賽5場，效力拜仁慕尼黑的法國副隊長列貝利亦被罰停3場；另外，里昂中場杜拿蘭被罰停賽1場。不過，第5名要接受聆訊的法國球員艾比度則逃過一劫，不用受罰。</p></body></html>
