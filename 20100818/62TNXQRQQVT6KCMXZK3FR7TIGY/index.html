<html><header><meta charset="utf-8"><title>醫療短波冥想有助控制情緒</title></header><body><h1>醫療短波<br>冥想有助控制情緒</h1><p>中國傳統的冥想有助提升腦功能。中國大連大學與美國奧勒岡大學合作，研究冥想對大腦的影響，45名參與者一半接受屬於冥想的整合心身訓練，對照組接受鬆弛療法。大腦的影像顯示，冥想組別人士腦內主管情緒及行為的前扣帶皮質的連接較多，若這區域功能失常，出現抑鬱及專注力失調的機會較高。研究人員同時發現，冥想組的人士感到焦慮、憤怒及脆弱的情況較少，故推論冥想能提升掌管情緒的腦部功能。</p></body></html>
