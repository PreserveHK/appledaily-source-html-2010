<html><header><meta charset="utf-8"><title>案件速遞工人偷麥當勞捐款箱判監</title></header><body><h1>案件速遞<br>工人偷麥當勞捐款箱判監</h1><p>【本報訊】案底纍纍的跟車工人，自稱女兒即將入學，但只得同居女友的綜援收入維生，遂聯同另一女伴，今年4月的八日內到四間麥當勞快餐店，協助女伴偷走捐款箱及善款。工人昨在九龍城裁判法院認罪，裁判官黃國輝指其罪行破壞公眾對捐款的信心，判囚一年兩個月。<br>被告張家賢（35歲）有22次案底。他承認四度聯同女友人吳詠琪（22歲）往不同麥當勞，偷取三個捐款箱內有1,300元善款。同案女友人早前已判監一年半。<br>案件編號：KCCC2697/10</p></body></html>
