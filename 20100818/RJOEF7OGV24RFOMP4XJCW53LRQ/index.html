<html><header><meta charset="utf-8"><title>求驗客手記：加歷查愛子捧祖高爾 - 求驗客</title></header><body><h1>求驗客手記：加歷查愛子捧祖高爾 - 求驗客</h1><p>祖高爾喺禮拜日對阿仙奴（打和0:0），首次幫利物浦打英超，點知因過勇而被罰紅牌出場，真係樣衰到爆。不過，話晒佢係新加盟，所以喺利物浦市仲係人氣高企，連紅軍重臣加歷查個仔占士都封咗佢做偶像，而佢件紅軍波衫背脊上嘅名，唔係老竇CARRAGHER（加歷查）而係COLE（高爾）。<br>加歷查笑住咁話：「好多人唔鍾意波衫上嘅名係個後衞。」祖高爾應該要停3場，希望出番嚟之後可以交到功課，唔好再令紅軍球迷失望。</p></body></html>
