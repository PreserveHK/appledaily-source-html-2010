<html><header><meta charset="utf-8"><title>林曉培義賣皮褸助小孩</title></header><body><h1>林曉培義賣皮褸助小孩</h1><p>台灣歌手林曉培昨日在尖沙嘴一皮褸專門店，出席「MakeAWish願望成真基金」義賣活動，店主為她度身訂做一件有其名字的皮褸，該店義賣皮褸每件2,980元，全數撥捐幫助有需要的小朋友。</p><p>助養兩小朋友</p><p>林曉培接受訪問時，將「慈善皮褸」講成「黐線皮褸」，十分搞笑，她笑言若果自己有份設計，那真的成為黐線皮褸。近年致力做慈善的林曉培，有否想過成立自己的基金？她說：「未有，我想與不同機構合作，幫助小朋友。」她表示有助養兩個小朋友，希望日後可以有經濟能力再助養多幾個，為他們帶來幸福。　<br>採訪、攝影：楊潔雯</p></body></html>
