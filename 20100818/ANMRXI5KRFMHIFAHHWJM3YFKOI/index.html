<html><header><meta charset="utf-8"><title>案件速遞易服癖技工非禮被判感化</title></header><body><h1>案件速遞<br>易服癖技工非禮被判感化</h1><p>【本報訊】有易服癖及磨擦癖的港鐵資深男技工李震鐘（51歲），戴上胸圍及衞生巾，今年6月20日在深水埗西九龍中心三樓商場內向13歲女童鬆踭撞胸非禮。他早前在九龍城裁判法院認罪，昨日求情指要照顧智障女兒，希望輕判。裁判官黃國輝認被告已還柙四星期，故判感化18個月。被告案發後已遭解僱，但其上司仍致函為他求情，更有100名同事聯署求情信。<br>案件編號：KCCC2801/10</p></body></html>
