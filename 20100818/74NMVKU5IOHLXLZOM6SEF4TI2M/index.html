<html><header><meta charset="utf-8"><title>阿詩喜獲祖兒探訪</title></header><body><h1>阿詩喜獲祖兒探訪</h1><p>何韻詩及Freeze等昨晚到銅鑼灣出席《貓狗鬥多番》首映禮，早前阿詩赴台灣宣傳，密友容祖兒曾到台探班，昨晚阿詩避忌地說：「係呀，成班朋友一齊過來，自己都好surprise，非常感謝佢哋，不過因為第日我要走，都同唔到佢哋遊山玩水。」阿詩又力撐近日被指賤男的許志安，大讚安仔專一。此外，石詠莉早前受電話性騷擾，雖已報警，但凌晨時分仍接到電話，不過她無意改電話號碼，Freeze又大讚莊思敏勇於承認隆胸。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
