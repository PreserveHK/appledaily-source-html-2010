<html><header><meta charset="utf-8"><title>「兒歌醫生」陳以誠遭索償</title></header><body><h1>「兒歌醫生」陳以誠遭索償</h1><p>【本報訊】積極參與唱作兒歌的兒科醫生陳以誠（圖）被指涉及醫療事故。一名14個月大的男嬰羅彥博（譯音），去年8月10日至21日因右手無名指指骨撕裂而向陳求診，但陳被指疏忽，導致男嬰的無名指最終要被切掉一截。男嬰母親林寶儀（譯音）昨入稟高等法院，要求陳賠償。陳以誠回應指，對事件感到難過。<br>被譽為「兒歌醫生」的陳以誠，其兒歌作品深受家長及小朋友歡迎，他亦積極研究青少年及兒童的身心智能發展；他亦是香港醫學會副會長。<br>案件編號：HCPI369/10
</p></body></html>
