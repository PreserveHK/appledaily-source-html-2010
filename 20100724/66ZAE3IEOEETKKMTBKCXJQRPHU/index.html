<html><header><meta charset="utf-8"><title>家事資訊站多用途戶外組合屋</title></header><body><h1>家事資訊站<br>多用途戶外組合屋</h1><p>專營組合屋的宏發鋁鋼，提供多款材料的組合屋，其中一款隔熱鋁合金組合屋，全屋採用鋁合金外框，屋頂及牆身均2吋厚隔熱板鋁合金門窗，可因應需求作出變化。<br>地台使用6分厚防潮板，地面可鋪膠地板，各款瓷磚及地板，而且此積木式設計裝拆容易。另外，鋁合金組合屋可間房、廁所、廚房、樓及廠房等。此外，還可以利用鋁合金技術，建造各大小玻璃屋作溫室之用。<br><br>宏發鋁鋼　電話：29445230</p></body></html>
