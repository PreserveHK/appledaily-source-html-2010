<html><header><meta charset="utf-8"><title>Rain時裝品牌傳被收購</title></header><body><h1>Rain時裝品牌傳被收購</h1><p>韓國天王Rain近日的生意再掀風波，之前他因止蝕將JTune公司股份全部賣走，令該公司股價續跌，引來股民不滿。早前有股民指Rain原本是JTune最大股東，又賺取龐大簽約酬金，要求調查他有否違規。</p><p>謹慎回應</p><p>昨日有指韓時裝界盛傳，一資金雄厚的國際性時裝公司，想收購Rain前年創立的時裝品牌SixtoFive，但因之前Rain賣股問題，給人留下經營手法欠道德的印象，因此該公司被問及收購時十分謹慎，只表示仍未決定，暫時無可奉告。</p></body></html>
