<html><header><meta charset="utf-8"><title>兒童鋼管舞班招6歲孩</title></header><body><h1>兒童鋼管舞班招6歲孩</h1><p>衣着暴露的性感辣妹大跳鋼管舞，是很多夜店的招牌表演節目，但英國一間舞蹈學校最近竟開辦兒童鋼管舞班，招募小至6歲的女孩報讀，遭家長和兒童慈善組織炮轟。<br>該舞蹈學校名為UpYerPole，最近開辦了專給16歲以下兒童的鋼管舞班，連6歲小學生也可報讀，有家長指摘學校的做法是鼓吹兒童色情，「這鋼管舞班雖以健美作招徠，但卻令人聯想到色情業」。<br>兒童慈善組織Kidscape亦批評鋼管舞班「低俗」，呼籲該校立即停辦。<br>UpYerPole則堅稱他們教授的不是鋼管舞，只是用鋼管來健美的體操班，男孩也可參加。<br>英國《太陽報》</p></body></html>
