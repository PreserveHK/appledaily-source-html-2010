<html><header><meta charset="utf-8"><title>本田42年陳列室　集體回憶</title></header><body><h1>本田42年陳列室　集體回憶</h1><p>話汽車見證不同時代，相信唔會有人話錯，不過除了汽車，有時連陳列室都可以帶給很多人童年回憶。好似1968年成立、位於太子的本田廣場，是本港唯一露天展場，數埋就嚟有成半世紀陪住車迷成長，好多人走開旺角都會走過去望望有乜新車。最近聽聞代理會在今個月27日正式搬遷陳列室，新陳列室會遷往九龍灣大昌行集團大廈。搵番啲舊相睇，先發現時間過得真係快，好多曾經紅極一時的車款，現在都成為老爺車，相信身為本田迷就更加有同感呢！</p></body></html>
