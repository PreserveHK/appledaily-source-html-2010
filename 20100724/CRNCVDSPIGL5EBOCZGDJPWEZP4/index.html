<html><header><meta charset="utf-8"><title>趙碩之逛書展驚被圍</title></header><body><h1>趙碩之逛書展驚被圍</h1><p>上圍出眾的趙碩之，昨日以cosplay造型到上環出席動漫活動，大騷事業線，吸引不少市民圍觀。提到今年一眾o靚模推出寫真集，就連趙碩之師妹Yumi（尹蓁晞）也有份推出個人寫真。<br>問趙碩之有否覺得寂寞？她笑笑口說：「冇喇，我今年係觀戰，本來我都想去書展睇吓書，但又怕去到俾人捉住影相，所以家仲諗緊未決定。」<br>提到一身cosplay造型，趙碩之坦言喜好玩角色扮演，小時則嘗試過扮卡通人物小忌廉唱歌。<br>採訪、攝影：何慧斯</p></body></html>
