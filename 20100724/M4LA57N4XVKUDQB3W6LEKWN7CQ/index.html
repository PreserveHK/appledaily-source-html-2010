<html><header><meta charset="utf-8"><title>木下入選最美水着女星</title></header><body><h1>木下入選最美水着女星</h1><p>日本雜誌《ORICONSTYLE》，日前舉行了2010年版5大水着美女及美男選舉，日本名模木下優樹菜，最近獲選日本5大水着美人之一，她的排名僅次於冠軍的佐佐木希，成績還超越排第3位的水着阿姐星野亞希，證明木下優樹菜的水着性感形象已深入日本民心。</p><p>速水冧莊水着美男</p><p>水着美男方面，由日本男星速水直道獲得冠軍，他已是連續三年冧莊，而第二及第三名則是日本諧星小島YOSHIO及日本組合NEWS成員山下智久。</p></body></html>
