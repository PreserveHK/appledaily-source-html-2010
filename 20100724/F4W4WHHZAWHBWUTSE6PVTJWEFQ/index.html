<html><header><meta charset="utf-8"><title>醉酒荷女機場墮樓傷</title></header><body><h1>醉酒荷女機場墮樓傷</h1><p>【本報訊】一名滿身酒氣的46歲荷蘭籍女子Maria，昨清晨5時許，獨自在離境西大堂內等候離港期間，突然情緒激動爬過欄河躍下，倒卧六米下職員通道上受傷，機場職員發現立即報警。<br>救援人員接報趕至，發現她滿身酒氣仍然清醒，由一名國泰航空公司女職員陪同，送往瑪嘉烈醫院治理，須留醫情況穩定。<br>據悉，女事主患有精神病，她送院後向警方透露，因事受困擾感到十分不開心，未有留下遺書，警方正調查她自殺原因。</p></body></html>
