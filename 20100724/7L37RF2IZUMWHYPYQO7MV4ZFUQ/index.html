<html><header><meta charset="utf-8"><title>官訂劉詩昆公司運作安排</title></header><body><h1>官訂劉詩昆公司運作安排</h1><p>【本報訊】鋼琴大師劉詩昆上月底入稟高等法院，呈請將一手創辦、與第二任妻子蓋燕各佔五成股份的劉詩昆鋼琴藝術中心有限公司清盤。劉與蓋就應否先委臨時清盤人有爭議，要排期候審，高等法院昨頒令候審期間公司運作事宜。蓋燕需於下月擬備公司月結單，並把今年5、6月間已收取學生繳付的學費，以及日後所收學費，要全部交存指定銀行戶口，另公司每月開支上限為120萬元。<br>案件編號：HCCW281/10</p></body></html>
