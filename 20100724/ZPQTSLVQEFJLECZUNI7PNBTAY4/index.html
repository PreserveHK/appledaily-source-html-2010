<html><header><meta charset="utf-8"><title>最平手提電腦售273元</title></header><body><h1>最平手提電腦售273元</h1><p>印度成功研發出全球最便宜的輕觸式螢幕手提電腦（圖），每部僅售35美元（273港元），專為窮苦學生而設。<br>這部手提電腦外形酷似iPad，但價錢平了一大截，基本設備齊全，包括主機板、晶片、處理器、網絡連接和顯示屏。電腦以Linux操作系統軟件為基礎，內置互聯網瀏覽器、PDF閱讀器。研究員正跟大廠家洽商大規模生產，預計明年推出，最終將售價降到10美元（78港元）。<br>路透社</p></body></html>
