<html><header><meta charset="utf-8"><title>子丹新戲進軍威尼斯影展</title></header><body><h1>子丹新戲進軍威尼斯影展</h1><p>第67屆威尼斯國際電影節將於9月舉行，由甄子丹、舒淇主演及劉偉強執導的電影《精武風雲．陳真》，將會成為開幕禮當晚第二部播放的電影，而他們一行人會於9月1日到威尼斯行紅地毯，並出席當晚舉行的世界首映禮。<br>對於新片能夠被選在開幕當晚播放，劉偉強說：「我真係好興奮，希望作品可以畀評審驚喜。」<br>另一方面，影展的官方網頁顯示開幕電影是美國女星妮坦莉寶雯（NataliePortman）主演，由《拼命戰羊》（TheWrestler）導演達倫艾朗夫斯基（DarrenAronofsky）執導的驚慄電影《BlackSwan》。<br>撰文：葉雪</p></body></html>
