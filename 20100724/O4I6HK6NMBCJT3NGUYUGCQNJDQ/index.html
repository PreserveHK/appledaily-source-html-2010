<html><header><meta charset="utf-8"><title>石原佐美搭上攝影師</title></header><body><h1>石原佐美搭上攝影師</h1><p>現年23歲的日本女星石原佐美，被昨日出版的日本雜誌《FRIDAY》偷拍到跟比她年長7年的日本攝影師江森康之在東京一雜貨店購物拍拖的照片，當日石原更戴上口罩，避免被人認出。<br>據新一期《FRIDAY》報道，日本女星石原佐美去年因演出電影《人間失格》，並為該片拍攝宣傳照時認識攝影師江森康之，同年8月開始二人便過從甚密。</p><p>男友寓所過夜</p><p>石原上月尾被拍到跟男友撐枱腳後一起購物，之後還到江森的寓所過夜，但石原所屬事務所卻否認二人拍拖。</p></body></html>
