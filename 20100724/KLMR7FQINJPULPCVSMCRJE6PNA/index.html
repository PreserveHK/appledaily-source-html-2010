<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.自豪老公被摸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.自豪老公被摸 - 馮仁昭</h1><p>吳彥祖嘅模特兒老婆LisaS.噚日同《安非他命》男主角白梓軒，齊齊現身銅鑼灣鬧市宣傳NOW電視台節目。LisaS.話忙緊下個星期三喺香港補擺婚宴事宜，之後會返娘家拉斯維加斯搞，佢仲話女家會自己出番費用。之前有網頁上載咗一幅吳彥祖喺婚宴中被女賓客摸下體嘅相片，LisaS.得戚咁笑住話唔覺得驚奇，因為老公太正，應該好多人想摸。</p></body></html>
