<html><header><meta charset="utf-8"><title>半裸女模踩單車廣告被禁</title></header><body><h1>半裸女模踩單車廣告被禁</h1><p>單車界一年一度盛事環法單車賽正舉行得如火如荼，法國著名內衣品牌Sloggi，近日乘勢在比利時推出半裸女模踩單車的內衣廣告，但卻因太性感誘人而被禁。<br>在Sloggi這款新廣告中，一班踩着單車的女模上身赤裸，僅穿上不同顏色的性感內褲，以代表環法單車賽中不同車手排名的戰衣款式，不過廣告在比利時街頭出現後，卻引起很大爭議，比利時當局認為廣告太大膽意淫，有損女性尊嚴，已決定全面取締廣告。<br>英國《每日郵報》</p></body></html>
