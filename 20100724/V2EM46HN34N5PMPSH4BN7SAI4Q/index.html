<html><header><meta charset="utf-8"><title>11號李文煊大戰在即爆瘡</title></header><body><h1>11號李文煊大戰在即爆瘡</h1><p>應屆15位準港姐昨日在將軍澳電視廣播城錄影《荃加福祿壽之美麗密令》，佳麗分組配合與主持阮兆祥和李思捷演出，師姐王君馨則在場教路，着佳麗要將自己優點盡量展現，還探討佳麗最緊張的問答環節。<br>港姐決賽在即，11號李文煊臉上突然長滿暗粒，她說：「因為喺內地曬完，皮膚敏感，要去睇醫生。」會否影響狀態，李文煊笑說：「唔會，但驚你哋睇到嚇震咋。」另外，7號何樂翩被起底，直指她曾整容，她昨日避談整容，只說：「喺周刊上回應咗，唔再回應。」<br>採訪、攝影：卓寶花</p></body></html>
