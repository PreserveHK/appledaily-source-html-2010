<html><header><meta charset="utf-8"><title>富婆租豪宅釣金龜　追求者蜂擁示愛</title></header><body><h1>富婆租豪宅釣金龜　追求者蜂擁示愛</h1><p>美國40多歲單親富婆默丘里斯（CherylMercuris圖），豪花390萬港元在紐約州長島布里奇漢普頓租住一幢豪宅兩周。除了與家人度假，她希望在當地「釣金龜」。消息引來大批追求者以電郵和短訊示愛。<br>以直銷生意白手興家的默丘里斯說：「真是物超所值。我未曾遇過那麼多有趣和友善的人，從此不再沉悶了。」她近日不時跟基金經理或華爾街律師約會，又收到不少邀約電郵、短訊，但她不心急，決定慢慢挑選理想人選。大宅面積4.8公頃，有14個睡房、19個浴室，還有兩條保齡球球道、壁球場等康樂設施。<br>美國《紐約郵報》</p></body></html>
