<html><header><meta charset="utf-8"><title>物業買賣糾紛甄妮判勝訴</title></header><body><h1>物業買賣糾紛甄妮判勝訴</h1><p>【本報訊】歌星甄妮以公司名義持有自住豪宅浪琴園物業，因08年初的交易告吹而遭買家（惠國有限公司）興訟索償110萬元。高等法院法官昨指，不相信甄妮的證供，認為當時身在海外的她，確曾在電話中口頭授權友人洪同傑把物業出售，但洪未有告知甄妮合約中的重要條款，簽約前亦沒有向甄妮提供合約副本，故判她勝訴，賠償由洪個人承擔。甄妮的助手透過電話稱，甄妮對判決感高興。<br>案件編號：HCA841/08</p></body></html>
