<html><header><meta charset="utf-8"><title>是日圖片：銀聯任港隊簽卡</title></header><body><h1>是日圖片：銀聯任港隊簽卡</h1><p>中國銀聯近年氣勢直逼Visa、萬事達，噚日又宣佈銀聯卡正式成為第十六屆亞運會中國香港代表團唯一指定信用卡。銀聯首次贊助港隊，一啲都冇手軟，每位有份出戰嘅港隊代表，都有銀聯贊助嘅免簽賬額，畀佢哋喺廣州　使　用，但就冇透露金額有幾多！不過，從港隊代表喺中國銀聯國際業務總部副總裁兼香港分公司總經理王立新（前中）手上接過張卡時，個個嚇到呆咗嘅樣，就知份量有番咁上下喇！</p></body></html>
