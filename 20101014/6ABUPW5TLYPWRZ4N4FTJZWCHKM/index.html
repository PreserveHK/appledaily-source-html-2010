<html><header><meta charset="utf-8"><title>香港仔校巴猛撞男童危殆</title></header><body><h1>香港仔<br>校巴猛撞男童危殆</h1><p>【本報訊】一名姓陳11歲小學男生昨午4時許與其他學童乘搭巴士，返回香港仔漁光道近石排灣邨下車，隨其他學童在上址橫過馬路，其間一輛校巴沿上址落斜馳至，當時車上載有幾名學童和一名女保母，姓劉60歲校巴司機見有學童衝出馬路，立即煞車，但仍將陳童撞倒，校巴再駛前8米始煞停。<br>陳童頭部和手部受傷，耳道流血，警方和救護員接報到場，將他送往瑪麗醫院治理，他目前情況危殆。警方稍後通知傷者的家人到醫院協助。</p></body></html>
