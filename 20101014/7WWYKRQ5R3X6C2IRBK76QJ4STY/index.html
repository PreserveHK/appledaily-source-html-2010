<html><header><meta charset="utf-8"><title>元朗三種酒溝滴露自殺</title></header><body><h1>元朗<br>三種酒溝滴露自殺</h1><p>【本報訊】一名在私人會所任健身教練的31歲姓何男子，疑因婚外情被妻子識破，昨午2時許在元朗丹桂村住所大吵大鬧後，竟以伏特加混合紅酒和啤酒再加滴露，自製四合一飲料自殺。其妻致電報警，將他送院洗胃。<br>據悉，事主與31歲姓唐妻子育有一對兒女，早前妻子揭發丈夫在工作地點與一名18歲內地少女來往甚密，事發前就此質問丈夫，豈料有人大吵大鬧，並在妻子面前自製四合一飲料企圖自殺，妻子嚇得報警將他送院。</p></body></html>
