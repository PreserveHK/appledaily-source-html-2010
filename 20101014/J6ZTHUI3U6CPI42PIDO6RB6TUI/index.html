<html><header><meta charset="utf-8"><title>案件速遞奪命新牌司機加刑</title></header><body><h1>案件速遞<br>奪命新牌司機加刑</h1><p>【本報訊】19歲新牌女司機於去年1月29日，請纓載五名少女友人回家，在元朗大樹下西路誤闖陰暗倔頭路，高速掉頭時失控撞車，釀兩死一癱瘓。她早前被判囚10個月，律政司認為判刑過輕，申請覆核。上訴庭昨指判刑起點過低，原審法官無充份考慮加刑因素，改判入獄16個月。<br>上訴庭頒佈判詞指，原審法官無充份考慮被告劉倩婷在又暗又窄小路高速掉頭，車輛超載、無第三者保險及無足夠安全帶等因素。原審法官亦不應就劉品格良好及真誠後悔，給予額外減刑。<br>案件編號：CAAR3/10</p></body></html>
