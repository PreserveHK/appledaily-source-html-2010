<html><header><meta charset="utf-8"><title>趣趣地：比奧激鬥爆300倍波膽</title></header><body><h1>趣趣地：比奧激鬥爆300倍波膽</h1><p>比利時前晚喺歐國外A組分組賽，同來訪嘅奧地利合演一場扣人心弦嘅比賽，最終打成4:4，爆出300倍波膽。講番場波，奧地利喺68分鐘因舒卓拿領紅而變成10個打11個，比利時喺87同90分鐘各入1粒而反超前4:3；點知佢哋喺補時3分鐘俾對手前鋒夏歷（圖）射入，慘被逼和4:4。比利時幾唔爭氣，事關土耳其以0:1敗走阿塞拜疆後，如果比利時今仗贏波，同奧地利、土耳其一樣都係6分，家唔會排第4啦！</p></body></html>
