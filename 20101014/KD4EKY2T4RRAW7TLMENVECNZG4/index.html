<html><header><meta charset="utf-8"><title>尖沙嘴鐘樓對開婦人蹈海</title></header><body><h1>尖沙嘴<br>鐘樓對開婦人蹈海</h1><p>【本報訊】一名46歲姓黃女子，昨早上10時許在尖沙嘴海濱公園鐘樓對開海面浮沉，有途人見狀大叫，驚動附近文化中心一名57歲姓梁保安員趕至查看。<br>梁見黃在海中載浮載沉仍然清醒，即時將岸邊一個連繩救生圈拋落海，讓黃套上身後將她拉回岸邊，協助她從梯級爬回岸上，然後報警送院檢查。<br>據悉，黃婦患有情緒病，她聲稱在岸邊石壆閒坐時，失平衡墮海。警方將事件列作企圖自殺案處理，並將她轉介精神科醫生檢驗。</p></body></html>
