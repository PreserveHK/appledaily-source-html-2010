<html><header><meta charset="utf-8"><title>趣趣地：皇馬兵續當主角</title></header><body><h1>趣趣地：皇馬兵續當主角</h1><p>皇馬球員喺前晚歐國外，繼續成為焦點。猶記得上周五，奧斯爾同基斯坦奴朗拿度（C朗、圖）就分別用入波嚟幫德國同埋葡萄牙贏波；而喺前晚，主角就變咗C朗搭賓施馬，前者入1球幫球隊贏冰島3:1，後者就喺贏盧森堡2:0場波，替法國先開紀錄。另外，查實曼聯球員都有唔錯表現，雖則喺上周五入兩球幫葡萄牙贏丹麥3:1嘅拿尼冇波入，但佢嘅球會隊友「小豆」查維亞靴南迪斯，就喺場友賽入1球，令墨西哥以2:2打和委內瑞拉。</p></body></html>
