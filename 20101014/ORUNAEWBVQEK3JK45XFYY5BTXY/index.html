<html><header><meta charset="utf-8"><title>屯門食蠔仔粥三人屙嘔</title></header><body><h1>屯門<br>食蠔仔粥三人屙嘔</h1><p>【本報訊】屯門新圍苑新珮閣一家三口疑吃了不潔食物，屙嘔不適需送院。女戶主和一對子女（20餘歲）前晚在區內大牌檔晚膳，吃過蠔仔粥。至昨凌晨時分，三人相繼肚痛屙嘔，至早上10時50分，三人致電報警召救護車送院檢驗。衞生署食物安全中心資料顯示，進食受藻源毒素污染的貝類可導致中毒，例如蜆、青口、蠔、扇貝、帶子等雙殼貝類，通常是造成貝類中毒的媒介，因為牠們是濾食性生物，容易攝取水中的毒藻，積聚在貝類的組織內。</p></body></html>
