<html><header><meta charset="utf-8"><title>葵涌海關上門疑犯不適</title></header><body><h1>葵涌<br>海關上門疑犯不適</h1><p>【本報訊】葵涌貨櫃碼頭一間物流公司，為內地一批成衣辦理出入口報關手續，前日被海關人員抽查時揭發該批成衣的產地來源標籤出問題。據悉，該批成衣在產地來源標籤上，中、英文印上「中國製造」字樣，西班牙文卻印上「香港製造」，涉嫌觸犯《進出口條例》及《商品說明條例》。<br>海關人員前日到流物公司調查，至前晚11時許，擬將該公司的31歲姓韋內地東主帶走調查時，他報稱不適要求送院檢查。東主接受治療後無礙，被帶返海關錄取口供後准保釋候查。</p></body></html>
