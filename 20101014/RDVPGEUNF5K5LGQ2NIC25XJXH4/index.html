<html><header><meta charset="utf-8"><title>救離群小牛　牛群踢贏黑熊</title></header><body><h1>救離群小牛　牛群踢贏黑熊</h1><p>牛熊鬥爭，不限於股巿上。加拿大一隻飢腸轆轆的黑熊，攻擊一隻離群小牛，牛媽媽發現後立即反擊，並率牛群把黑熊踢個落花流水。<br>在卑詩省弗雷澤堡一個農場，牛隻正寫意地吃草，小黑熊在老遠盯上一隻小牛。當小牛偏離牛群時，黑熊就衝上前咬着牠的腿不放。小牛的慘叫聲嚇驚了牛媽媽，牠衝過去大力一撞把黑熊拋到半空。群牛也衝過來，起腳踢頭撞黑熊（圖）。黑熊一身血，一跛一跛地離開。英國《太陽報》</p></body></html>
