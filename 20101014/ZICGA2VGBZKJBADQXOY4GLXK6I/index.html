<html><header><meta charset="utf-8"><title>財話短說滙源19億貸款　獲豁免違約</title></header><body><h1>財話短說<br>滙源19億貸款　獲豁免違約</h1><p>▲早前受貸款違約問題困擾的滙源果汁（1886）公佈，其中一筆2.5億美元（約19.5億港元）貸款已獲銀行豁免若干財務承諾，條件是滙源須向銀行支付等於貸款額0.5%的款項，即125萬美元；公司同時須自豁免日期起計1個月內提前償還2500萬美元，並在豁免日至公司中期業績公佈日之間，罰息0.5厘。滙源表示，正為另一筆5600萬美元銀團定期貸款與銀行洽商豁免。</p></body></html>
