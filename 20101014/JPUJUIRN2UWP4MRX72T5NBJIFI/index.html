<html><header><meta charset="utf-8"><title>趣趣地：為前途早走早着</title></header><body><h1>趣趣地：為前途早走早着</h1><p>羅比堅尼（圖）前晚上半場末段射失12碼，搞到愛爾蘭喺歐國外B組分組賽，只能作客打和斯洛伐克1:1。隊波唔能夠全取3分，羅比堅尼自然成為代罪羔羊；雖然領隊查柏東尼冇直接賴佢，但就兜個圈話佢因為今季喺熱刺冇正選打而影響狀態，所以喺嚟緊嘅比賽，會考慮畀佢休息一下，等佢操番起狀態至算。羅比堅尼家陣喺熱刺已淪為第4前鋒，如果佢想令自己嘅國家隊前途起死回生，嚟緊1月轉會窗，係時候另覓出路。</p></body></html>
