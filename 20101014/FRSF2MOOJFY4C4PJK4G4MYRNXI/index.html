<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《黑超特警組3》傳因韋史密夫不滿劇本而與幕後鬧翻，須推遲至11月底開鏡，新力澄清延期只為配合紐約的稅項優惠生效時間。<br><br>●12月來港的虛擬樂隊Gorillaz不肯借歌給《歡樂合唱團》使用，又寸爆《歡》劇的柴娃娃歌曲很快便被人遺忘。<br><br>●韓國組合SuperJunior成員崔始源昨日在首爾宣傳手機，其隊友圭賢則宣佈演出音樂劇《三個火槍手》。<br><br>●日本男星淺野忠信前晚為新片《醉醒就回家》宣傳，飾演廢柴丈夫的他，自嘲與角色脗合，因他曾給前妻CHARA添很多麻煩。<br><br>●日本性感女星星野亞希，前晚為HelloKitty商品宣傳，笑言要在40歲前嫁人。</p></body></html>
