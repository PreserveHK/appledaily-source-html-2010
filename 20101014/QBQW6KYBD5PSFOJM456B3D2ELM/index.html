<html><header><meta charset="utf-8"><title>莊思敏自稱遭炒底</title></header><body><h1>莊思敏自稱遭炒底</h1><p>莊思敏昨日和一班外籍模特兒在銅鑼灣Sogo行騷，她穿上短裙、短褲坐在積木形梳化上，不少購物的顧客都停步看騷。莊思敏事後卻謂行騷中途，見到有人用相機對住她下身，令她嚇一嚇，即時想起郭晶晶遭紅外線透視偷拍事件，她說：「真係有陰影，頭先有人拎住部相機想炒底，自己都驚起上嚟，呢件事唔係女藝人先要小心，男人都關事。」<br>之後莊思敏忍不住笑說：「不過，男人嗰度大咪唔介意囉，細應該都會好介意！」<br>採訪、攝影：StephenieYeung
</p></body></html>
