<html><header><meta charset="utf-8"><title>求驗客手記︰文路尼出醜害死意國 - 求驗客</title></header><body><h1>求驗客手記︰文路尼出醜害死意國 - 求驗客</h1><p>喺意大利對塞爾維亞嘅歐國外腰斬前，意大利球壇愁雲慘霧，因為意U21代表隊喺U21歐國附，加時後輸到0:3被白俄羅斯淘汰，除咗錯失來年決賽周機會外，甚至連倫敦奧運參賽資格都保唔住，係自1980年嗰屆以嚟首次唔能夠參加奧運，斷估教練卡沙拉基好快會烏紗不保。只要有睇過呢場波嘅入球片段，都知卡沙拉基係被今場把關嘅阿仙奴門將文路尼（圖）所累，小朋友失第1球就係無厘頭出迎兼衰孤寒，被人搶走個波後射入。雲格唔係盲，文路尼返歸後唔慌有運行。<br></p></body></html>
