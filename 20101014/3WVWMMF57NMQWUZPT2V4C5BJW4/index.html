<html><header><meta charset="utf-8"><title>廣州許留山變鄧留山</title></header><body><h1>廣州許留山變鄧留山</h1><p>廣州近日出現山寨版的甜品店「鄧留山」？！廣州鄧留山餐飲有限公司稱，它絕非「流野」，當地的部份分店之所以由「許留山」改名為鄧留山（圖），是因為特許經營合同糾紛。目前公司已在廣州起訴香港許留山沒有履行合約，案件將在下月9日正式開審。<br>據廣州鄧留山餐飲梁姓經理說，公司2004年與香港許留山簽訂有效期不少於八年的特許經營合約，授權其在廣州開分店，除了加盟費，利潤五五分成，香港方面提供技術、管理支援及食材。但到了2008年，香港許留山換了大股東，新老闆不承認舊老闆簽的合約，向廣州工商局投訴，要求廣州許留山更名，於是鄧留山出現。廣州《羊城晚報》
</p></body></html>
