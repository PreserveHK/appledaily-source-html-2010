<html><header><meta charset="utf-8"><title>車禍情侶相擁安慰</title></header><body><h1>車禍情侶相擁安慰</h1><p>【本報訊】西貢大網仔路昨凌晨1時40分發生交通意外，一輛富士「掃把佬」跑車沿上址往市中心，途經一個S形彎位時，突然失控越過對面行車線；此時一輛白色本田TypeR跑車迎頭駛至，懷疑收掣不及，攔腰撞到「掃把佬」左邊車身。兩車上共三男一女受傷，各人分別頭及腳痛，自行落車報警求助。「掃把佬」上姓朱（26歲）司機與姓陳（21歲）男乘客坐在路旁等候救援；本田跑車上一對姓鄭（29歲）及姓吳（24歲）情侶則相擁安慰（圖）。<br>黃通蜀攝</p></body></html>
