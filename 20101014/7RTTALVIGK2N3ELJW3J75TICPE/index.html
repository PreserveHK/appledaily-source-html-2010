<html><header><meta charset="utf-8"><title>案件速遞垃圾蟲認圖劫銀行</title></header><body><h1>案件速遞<br>垃圾蟲認圖劫銀行</h1><p>【本報訊】患有精神分裂症的綜援漢，聲稱無錢繳交3,300元亂拋煙頭的法庭罰款，今年1月27日用公園拾獲的壞氣槍，打劫元朗教育路大眾銀行。綜援漢在櫃位前偷偷向職員展示被白布包着的氣槍，職員逃入辦公室，他惟有轉身離開。一名男職員跟蹤他並報警，軍裝警在附近將他拘捕。<br>42歲被告許文生昨在高等法院承認企圖搶劫罪，明日判刑。辯方指被告曾入住青山醫院三年，去年與一內地女子結婚時被騙去5,000元積蓄，故無錢交罰款。<br>案件編號：HCCC203/10</p></body></html>
