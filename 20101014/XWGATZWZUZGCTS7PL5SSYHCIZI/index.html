<html><header><meta charset="utf-8"><title>醫療短波解開罕見遺傳病之謎</title></header><body><h1>醫療短波<br>解開罕見遺傳病之謎</h1><p>幼兒突然癱瘓，甚至死亡，可能是患上一種由基因突變引起的罕見遺傳病，患者會因血管錯誤擴張及收縮，導致腦部、心臟、膀胱及膽囊等器官受損，全球最少發現11宗病例，醫學界暫未為此病命名。但丹麥科學家近日揭開患上此病之謎，研究比較了兩名患者與父母的基因，發現名為ACTA2基因發生突變，影響了肌肉的正常收縮，再破壞血管的擴張及收縮，相信研究結果有助研發治療藥物。</p></body></html>
