<html><header><meta charset="utf-8"><title>隔牆有耳：推銷施政報告　黃婉曼義助 - 李八方</title></header><body><h1>隔牆有耳：推銷施政報告　黃婉曼義助 - 李八方</h1><p>「宅男女神」黃婉曼跳出電視台，三級跳一躍而上去咗禮賓府。特首辦為咗向毒男推銷施政報告，情商黃婉曼義務拍咗三條短片，介紹施政報告重點。其中一段片，黃婉曼重操故業，企喺一幅香港地圖前面，唔係講天氣，而係講不同地區嘅福利同扶貧措施，咁樣講施政報告，有心思，無創意。<br>另外兩段片，一條講青少年教育、就業措施，另一條介紹先租後買置安心計劃，都係針對性解釋後生仔比較關心嘅政策，政府想向網民推銷施政報告，今次應該搵啱主持人。八方睇完三條片，結論係橙色onepiece真係好蝦人着o架。</p></body></html>
