<html><header><meta charset="utf-8"><title>案件速遞殮房職員受賄判囚</title></header><body><h1>案件速遞<br>殮房職員受賄判囚</h1><p>【本報訊】屯門醫院殮房職員收受殯儀公司職員賄款，令死者遺體能存放於較好位置。3名殮房職員就一項公職人員串謀接受利益罪，昨在屯門裁判法院被判監14至18個月。他們在92至06年間收受15.3萬至20.7萬元賄款，裁判官陳慧敏頒令三人服刑後須按月分期還款，否則每5萬元賄款可加監1年。<br>3名被告為盛強虎、黎志惠及薛文矩（50至65歲）。裁判官強調判刑必須有阻嚇性，又指盛策劃本案，故判刑最重。<br>案件編號：TMCC2430/10</p></body></html>
