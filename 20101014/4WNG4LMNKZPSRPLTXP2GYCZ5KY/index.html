<html><header><meta charset="utf-8"><title>長沙灣車禍漢揭逾期居留</title></header><body><h1>長沙灣<br>車禍漢揭逾期居留</h1><p>【本報訊】一名自稱外出買消夜的男子，昨凌晨2時40分途經長沙灣荔枝角道時懷疑被車撞倒，警員接報到場，揭發傷者持雙程證來港後逾期居留，稍後將他送院及拘捕。<br>受傷46歲男子姓孫，事發時拿着一盒外賣粉麪，途經荔枝角道近長沙灣警署對開時疑被車撞倒，頭部受傷倒地昏迷，稍後有途人經過見狀報警。<br>警員到場時孫已蘇醒，他自稱頭暈不適倒地，並欲離開。警員查閱證件時揭發他逾期居留，將他拘捕及送院。警方相信他被車撞傷，正追查涉事車輛下落。</p></body></html>
