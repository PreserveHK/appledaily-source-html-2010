<html><header><meta charset="utf-8"><title>鄭中基微博發炮護戀情</title></header><body><h1>鄭中基微博發炮護戀情</h1><p>鄭中基（Ronald）自承認與有線主播余思敏的戀情後，有指他包養女友及余思敏主動釣金龜等傳言，Ronald昨在微博發表：「對於八卦新聞，人類傾向寧可信其有，不忍信其無。」他又指新戀情的傳言過多，等同垃圾。<br>余思敏昨日復工露面，在九龍灣為地鐵活動任司儀，活動完後即走後門避記者，有線方面解釋她要趕下場工作。<br>鄭中基舊愛楊千嬅昨晚錄影《勁歌金曲》時，聽到Sa霆戀便說：「人哋私事唔方便評論。」她表示很久沒聯絡鄭中基。<br>採訪、攝影：歐陽慧恩</p></body></html>
