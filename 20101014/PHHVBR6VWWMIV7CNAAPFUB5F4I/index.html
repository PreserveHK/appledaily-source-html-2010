<html><header><meta charset="utf-8"><title>隔牆有耳：高調開記者會　民建聯抽水 - 李八方</title></header><body><h1>隔牆有耳：高調開記者會　民建聯抽水 - 李八方</h1><p>一年一度施政報告，而係各政黨抽水之時，一邊鬧政府，一邊交「成績表」指出「成功爭取」咗乜嘢措施。白鴿黨話佢哋首先要求煲呔關注動物權益，煲呔接納意見，喺施政報告中提出增設寵物公園。一向甚少標榜「成功爭取」嘅公民黨大狀吳靄儀，噚日亦罕有咁回應，表示終於爭取到政府注資一億元擴大法援計劃，相信可以令更多夾心階層受惠。<br>其實講到「成功爭取」，點少得民建聯？噚日民記主席譚耀宗開記者會，即指施政報告隻「太陽橙」色，同民記黨色相似，又話施政報告主題首句「民心我心」，係取自民記黨歌其中一句歌詞。</p></body></html>
