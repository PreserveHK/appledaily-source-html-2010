<html><header><meta charset="utf-8"><title>Alan保釋速離是非地</title></header><body><h1>Alan保釋速離是非地</h1><p>布志綸前晚涉嫌襲擊被捕，昨清晨獲保釋後，昨日已聯同譚詠麟及Mr.其餘四子到杭州宣傳新碟，明日便會返港。起行前Mr.各人在微博留言，Alan感謝各界關心，他寫道：「請大家不用擔心！」Dash更向粉絲說：「沒有錯，不用撐，我們十分放心。」</p><p>抵杭州宣傳</p><p>眾人抵達杭州後，譚校長在facebook張貼他與Mr.在杭州電台的合照，相中的Alan笑容牽強，各成員也似乎心事重重。其實近日譚校長經常與Mr.為伍宣傳新歌，早前他們拍攝《糖衣陷阱》MV時，還齊齊扮演街頭戰士。撰文：丁寧
