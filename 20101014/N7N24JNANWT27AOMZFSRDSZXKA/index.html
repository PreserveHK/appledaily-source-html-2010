<html><header><meta charset="utf-8"><title>破紀錄游9800公里　雌鯨越洋求偶</title></header><body><h1>破紀錄游9800公里　雌鯨越洋求偶</h1><p>求偶不輕鬆！這條雌性座頭鯨對此深有體會，皆因牠為了求偶，由大西洋游到印度洋，游了足足9,800公里，刷新哺乳類動物游走最長路程的世界紀錄。<br>美國海洋生物學家昨天（周三）發表報告，指研究員在1999年8月首次在巴西對開的大西洋拍攝到該條座頭鯨，到2001年，在印度洋的觀鯨團無意中拍到該條鯨，由於牠的尾巴圖案獨特（圖），專家一眼就認出。人類對座頭鯨所知不多，一向以為只有雄性才會長途跋涉去找伴侶，又以為牠們只會南北遷移，這次發現雌鯨為求偶而長途東西遷移，令科學家興奮，將對新發現作深入研究。法新社</p></body></html>
