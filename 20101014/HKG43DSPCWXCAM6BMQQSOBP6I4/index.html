<html><header><meta charset="utf-8"><title>案件速遞補習教師與童肛交</title></header><body><h1>案件速遞<br>補習教師與童肛交</h1><p>【本報訊】孌童癖補習教師，於07年已有非禮男童前科，他今年初再犯，兩度帶一名在同志網站結識的13歲男童返天水圍住所，與他肛交及互相手淫。補習教師昨在高等法院承認肛交及作猥褻行為罪，還柙至下月18日，等候背景、精神及心理報告判刑。<br>案發今年1月4日及6日。13歲男童事後告訴社工，他曾與三名男子有性行為，警方其後拘捕34歲被告林智勇。被告07年曾非禮男童被判感化，他一直接受治療至去年底停止，致故態復萌。<br>案件編號：HCCC181/10</p></body></html>
