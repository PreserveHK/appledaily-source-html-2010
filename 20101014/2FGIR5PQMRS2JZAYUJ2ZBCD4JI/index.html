<html><header><meta charset="utf-8"><title>求驗客手記︰劉翔高調話贏梗亞運 - 求驗客</title></header><body><h1>求驗客手記︰劉翔高調話贏梗亞運 - 求驗客</h1><p>廣州亞運周二進入咗最後一個月倒數階段，劉欄王（圖）日前出席宣傳活動時，就再一次同傳媒講對於自己喺亞運「3連霸」信心爆棚，仲拍哂心口話已經放眼明年同埋倫敦奧運嘅準備工作。我求大俠唔係對劉欄王實力有咩懷疑，只係劉翔一向都好低調，無端端一反常態轉玩高調，實在係離奇！唔通劉欄王俾傳媒激親導致「行為失常」？皆因之前國內傳媒話佢銀行存款有2億人民幣，仲將佢同身家超過10億人仔嘅「中國巨龍」姚明相比，暗寸劉欄王搵得少。睇嚟呢番言論，可唔可以激發劉欄王嘅潛能，喺亞運重振聲威啦！</p></body></html>
