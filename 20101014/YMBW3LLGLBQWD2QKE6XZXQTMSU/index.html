<html><header><meta charset="utf-8"><title>求驗客手記︰安頓費迪南險被通緝 - 求驗客</title></header><body><h1>求驗客手記︰安頓費迪南險被通緝 - 求驗客</h1><p>英超球星係就係搵到錢，不過場外行為認真唔係小朋友榜樣；好似新特蘭後衞安頓費迪南（圖），原定星期二就要去當地法院，就今年7月駕駛途中用手提電話嘅案件出庭，本來係雞毛蒜皮嘅案，但安頓仔竟然冇蒲頭，搞到法庭差啲要通緝佢，好心咁大個仔就盡下公民責任啦。不過翻查舊賬，佢阿哥里奧費迪南雖然做番英格蘭國家隊隊長，但03年都因為冇出席藥檢，搞到要停賽8個月，踢唔到04年歐國盃，兩兄弟都真係一擔擔。</p></body></html>
