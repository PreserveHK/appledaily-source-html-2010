<html><header><meta charset="utf-8"><title>賓菲加著名南美洲外援 - 藍鑽石</title></header><body><h1>賓菲加著名南美洲外援 - 藍鑽石</h1><p>簡評：貴為葡超傳統勁旅，賓菲加陣中自是不乏名將，當大家認定阿根廷「孖寶」沙維奧拿與艾馬在陣中角色最重要，非也！巴拉圭前鋒奧斯卡卡度素這部「入球機器」才是攻擊核心，頭頂腳踢瓣瓣有，今季3次大演帽子戲法後，暫以19球位列聯賽射手榜之首。撇開聯賽，此君亦暫以6球位列隊中的歐霸首席射手，今必成利物浦防線的大患。</p><p>拉美利斯是現役巴西國腳，在國家隊教練鄧加眼中是介乎正選及後備的棋子，今夏世界盃決賽周不乏其大顯身手的機會。<br>文：藍鑽石</p></body></html>
