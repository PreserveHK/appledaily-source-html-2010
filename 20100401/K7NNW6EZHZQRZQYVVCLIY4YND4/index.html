<html><header><meta charset="utf-8"><title>求驗客手記：魔鬼新帥狂操中國女排 - 求驗客</title></header><body><h1>求驗客手記：魔鬼新帥狂操中國女排 - 求驗客</h1><p>中國女排易帥後，今日會喺漳州首度公開操練，到時大家有機會見到王寶泉嘅「王家軍」最新面貌，包括係咪好似國內傳媒咁講，主攻位置由身高達1米91嘅「90後」美女惠若琪（圖）擔大旗。新軍主力陣容未揭盅，可以肯定嘅係新教練王寶泉名副其實係「魔鬼教練」；據講前日不過係第2日閉門操練，時間已經係朝8晚8，比前帥陳忠和、蔡斌時代都要長，例如以前陳忠和好多時練波時間都係朝9晚6。眾女排國手，要預備定將來連串艱苦訓練囉！<br></p></body></html>
