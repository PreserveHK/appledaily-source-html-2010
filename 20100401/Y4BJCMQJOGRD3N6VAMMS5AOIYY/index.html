<html><header><meta charset="utf-8"><title>求驗客手記：卡路士變爛gag王 - 求驗客</title></header><body><h1>求驗客手記：卡路士變爛gag王 - 求驗客</h1><p>36歲嘅巴西老牌左後衞卡路士（圖），今季跟隨朗拿度回流巴甲嘅哥連泰斯；而球隊再有多一個攞過世盃同歐聯等球星加盟，陣中年輕球員原本好興奮，好似24歲中場摩亞斯講：「我從來未預期過卡路士咁隨和同冇架子。」但卡路士隨和得滯，就帶嚟困擾，事關卡路士好鍾意喺操練期間，同隊友有講有笑，弊在佢有時啲笑料好過時，搞到做咗「爛gag王」。摩亞斯話：「我聽到呢啲舊gag真係笑唔出，不過我哋呢啲做細嘅，只好陪笑囉！」卡路士喺西班牙同土耳其打滾咁多年，我求大俠勸佢先更新吓巴西新事物，先好同隊友搞gag喇！</p></body></html>
