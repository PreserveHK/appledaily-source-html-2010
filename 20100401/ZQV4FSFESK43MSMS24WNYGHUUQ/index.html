<html><header><meta charset="utf-8"><title>笙×古箏×鋼琴×結他×鼓</title></header><body><h1>笙×古箏×鋼琴×結他×鼓</h1><p>笙是甚麼？據說是成語「濫竽充數」的竽，公元前十五世紀殷代甲骨文上已有記載，《詩經》也有提及，屬於最古老樂器，一向用於宮廷祭樂，1949年後才開始流傳於民間，香港中樂團一向有笙的演奏，但打正旗號賣笙，應由為陳奕迅等人作曲的伍卓賢組成的樂隊開始，混同古箏、鋼琴、低音結他和爵士鼓等，創作出古今中外並存的音樂會，演繹自家曲目。<br><br>擊壤哥<br><br>2010笙得起2音樂會<br>票價：$240、$180、$130<br>日期：4月16-17日（8:15pm）<br>地點：香港大會堂劇院<br>查詢：60216114</p></body></html>
