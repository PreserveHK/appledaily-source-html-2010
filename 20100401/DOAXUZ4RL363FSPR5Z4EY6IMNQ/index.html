<html><header><meta charset="utf-8"><title>案件速遞港燈追討多付差餉及地租</title></header><body><h1>案件速遞<br>港燈追討多付差餉及地租</h1><p>【本報訊】差餉物業估價署在04至07年度，向港燈徵收合共20億元差餉及地租，但港燈認為估值方法有誤，去年底獲土地審裁處裁定上訴得直。港燈昨入稟高等法院，向差餉物業估價署署長追討04至09年間5個年度多收的金額及利息。上一次審訊，港燈及署方均同意以04至05年度作為測試年，該年合共支付了3.93億元差餉及地租。<br>案件編號：HCA461/10</p></body></html>
