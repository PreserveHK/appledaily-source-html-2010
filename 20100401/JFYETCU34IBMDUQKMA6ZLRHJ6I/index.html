<html><header><meta charset="utf-8"><title>「犀利鼠」懂拿飯碗討吃</title></header><body><h1>「犀利鼠」懂拿飯碗討吃</h1><p>潮丐「犀利哥」回家後人氣大減，武漢動物園卻有一隻「犀利鼠」美美。牠懂得用前肢夾起飯碗向飼養員討吃討水（圖），若長期沒人理會牠，更懂摔碗抗議！<br>年約4歲的「犀利鼠」美美，三年幾前隨媽媽入駐武漢動物園。牠與飼養員交上了朋友，更學會與男飼養員打拳擊，但牠看到女飼養員，就會抱着對方不放。前日，想飲水的美美因無人理會，於是用前肢夾起食盆，時而高舉過頂，時而將食盆伸向在袋鼠館裏打掃的飼養員討吃。許多網民看到美美的本領後，無不發笑。<br>《武漢晚報》</p></body></html>
