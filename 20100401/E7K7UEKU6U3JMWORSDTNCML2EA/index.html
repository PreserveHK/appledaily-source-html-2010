<html><header><meta charset="utf-8"><title>裴蓓玩謝狗拍檔</title></header><body><h1>裴蓓玩謝狗拍檔</h1><p>趙式芝代理的日本手袋品牌A.D.M.J.，繼用了自家愛犬Bubbles做代言犬後，請來內地名模裴蓓加入成為新代言人。早前裴蓓專程由內地來港兩天，在影樓內拍攝新廣告。
</p><p>上海換樓
</p><p>拍攝廣告當天，裴蓓和Bubbles玩得很開心，她更整蠱Bubbles，如餵牠飲奶茶、吃午餐肉，嚇到趙式芝大叫，之後Bubbles玩倦了在她的大腿上睡覺，裴蓓說：「好開心，今次嚟咗兩日，仲出咗去鯉魚門食海鮮、去咗shopping。」酬勞高達7位數字，她更用酬金在上海買樓，她說：「我想在上海換樓好耐喇，我仲喺香港用幾萬蚊買咗隻勞力士送畀男朋友。」<br>採訪：DebbieLum
</p></body></html>
