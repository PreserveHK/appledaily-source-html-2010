<html><header><meta charset="utf-8"><title>黎明金句谷火龍</title></header><body><h1>黎明金句谷火龍</h1><p>黎明和任賢齊主演的新片《火龍》今日在香港上映，昨日一眾演員去到上海出席宣傳。席間有人提到黎明在《火龍》的鬍鬚警察造型，跟他在《十月圍城》的乞丐造型有幾分相似，對此黎明表示兩部電影的突破造型僅屬巧合。問到是否在意拿影帝，黎明又「金句王」上身：「我長大了，有些事情是命運，一個獎項並不能衡量一部電影的好壞，有沒有獎都不會影響我的人生。」<br>提到鄭中基與蔡卓妍的婚分之謎鬧得沸沸揚揚，曾經瞞婚的黎明以一句「作為記者，這是你覺得應該問的，但作為一個藝人，這是我絕對不應該回答的」來應對。至於問到他與樂基兒造人計劃，黎明也隻字不提。<br>採訪、攝影：盧健</p></body></html>
