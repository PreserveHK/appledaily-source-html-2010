<html><header><meta charset="utf-8"><title>A貨QUEEN港獻技</title></header><body><h1>A貨QUEEN港獻技</h1><p>向英國皇后樂隊（Queen）致敬的「QUEEN－－皇者再現演唱會」，本月13日至18日香港演藝學院歌劇院公演，模仿Queen已故主音FreddieMercury似模似樣的CraigPesco，日前接受本報記者電郵訪問，他說：「除了開騷前狂操弗自己外，在台上演唱時必要幻想Freddie上身，我才能演出全神！」<br>CraigPesco為模仿Freddie花了不少功夫，他說：「我是Freddie的超級fans，除了經常模仿他的唱腔之外，我也要在很短的時間內改變自己的身形和外表，這是最大的挑戰！」<br>採訪：黃珈楠</p></body></html>
