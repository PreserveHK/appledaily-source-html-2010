<html><header><meta charset="utf-8"><title>趙薇心急搵銀滿月復出</title></header><body><h1>趙薇心急搵銀滿月復出</h1><p>內地有報道指趙薇5月在新加坡生產後，將於6月匆匆復出擔任代言人賺錢，令人再次關注她與富商黃有龍的關係。趙薇今次是為一手機品牌擔任代言人，該手機的負責人陳先生也跟內地記者證實消息，而該品牌之前的代言人是劉德華。</p><p>傳遭男友拋棄</p><p>據悉趙薇這趟復出的酬金有七位數字，但在小孩剛滿月後即趕忙賺奶粉錢的行動，令人想起早前有傳富商黃有龍對趙薇已經始亂終棄，令她不得不為自己的生活打算。<br>不過，趙薇的經理人陳蓉向內地記者回應說：「除了手機廣告外，還接連拍攝三個廣告，另外尚有一部電影會演。」陳蓉強調趙薇將一直留在新加坡直到小孩出世。<br>撰文：葉雪</p></body></html>
