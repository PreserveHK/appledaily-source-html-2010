<html><header><meta charset="utf-8"><title>Rosemary世盃捧法國</title></header><body><h1>Rosemary世盃捧法國</h1><p>Rosemary昨日身穿英格蘭球衣在尖沙嘴出席世界盃宣傳活動，跟表演員學花式控球，不過身手麻麻，經常跌波，她說：「我有朋友飛去南非現場觀看，我很喜歡看世界盃，但我太多工作，不能去。」<br>中法混血的Rosemary，謂每次都支持自己國家法國隊，更會買定法國隊球衣打氣，不過講到球星，她仍然追捧過氣兼受傷的碧咸，Rosemary說：「碧咸很好，很有天份，很不幸今屆不能參賽。」她透露現時以內地工作為主，稍後會去柬埔寨做慈善工作。<br>採訪、攝影：LawWaiMan
</p></body></html>
