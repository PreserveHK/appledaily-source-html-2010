<html><header><meta charset="utf-8"><title>楊思琦赴美學安胎</title></header><body><h1>楊思琦赴美學安胎</h1><p>楊思琦昨日悉心打扮到尖沙嘴出席活動，穿上低胸裙的她支持主演的無綫劇集《巴不得爸爸》，即時成為全場焦點。</p><p>堅持香港註冊</p><p>楊思琦透露稍後會與家人到美國旅行，她說：「因為我哥哥喺嗰邊生咗BB，所以我會去學湊BB同學點安胎。」她自爆心思思想生BB，由於身邊很多中學同學已為人母，所以很想學習照顧小孩，不過她強調自己未有結婚計劃，也無意做未婚媽媽，她笑說：「我唔會喺美國註冊結婚，會留喺香港結婚註冊。」<br><br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
