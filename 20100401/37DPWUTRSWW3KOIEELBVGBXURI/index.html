<html><header><meta charset="utf-8"><title>吳建豪愛飆車007</title></header><body><h1>吳建豪愛飆車007</h1><p>瑞士名錶Jaeger-LeCoultre（積家錶）昨日在台北發表與英國頂級跑車AstonMartin合作的AMVOX系列腕錶，新概念是將手錶變成跑車鑰匙。吳建豪在活動上親身體驗，他按上DBSTransponder手錶的Open或Close位置，即時能開啟或關上車門，令他大為驚奇，更笑稱超市買菜或被狗仔跟蹤拍攝時，都可以㩒錶閂車門火速離開。<br>吳建豪不斷試玩多次，高科技靚車、名錶，令人聯想到占士邦007，吳建豪揚言對角色非常有興趣，更笑稱：「開快車很棒！」<br>採訪、攝影：PearlLai</p></body></html>
