<html><header><meta charset="utf-8"><title>大阪小丸子20周年感謝祭</title></header><body><h1>大阪小丸子20周年感謝祭</h1><p>80後的小時候放學返屋企一定有追看過《櫻桃小丸子》，喜歡小丸子的簡單惹笑，一班同學仲好似周星馳的電影綠葉般有性格：陰濕的野口、扮嘢的花輪、自大的班長丸尾……到家我亦不時上youtube重溫。這套卡通片原來已經播放20年，家去大阪みさき公園的感謝祭就可以重溫20年來的手稿和卡通片，仲可以同小丸子影相玩遊戲入㖭，嘰嘰嘰嘰……<br><br>花輪同學<br><br>地址：大阪泉南郡岬町淡輪3990番地みさき公園<br>http://www.nankai.co.jp/misaki/
</p></body></html>
