<html><header><meta charset="utf-8"><title>求驗客手記：網隊擺老麥和頭酒孤寒 - 求驗客</title></header><body><h1>求驗客手記：網隊擺老麥和頭酒孤寒 - 求驗客</h1><p>NBA「魚腩王」網隊周一贏咗馬刺，唔使做史上最屎戰績球隊；可能心情好，球會CEO約馬克喺周二就同「紙袋粉絲」利斯兄弟共晉午餐。話說上個禮拜利斯頭戴寫上「0-18」嘅紙袋睇波，代表網隊季初連負18場嘅劣績令球迷冇眼睇，結果網隊CEO就同呢位fans口角，仲幾乎講手。不過呢位CEO擺和頭酒都唔係大方，淨係請佢哋食老麥，得啲漢堡包同炸薯條等。我求大俠唔係話老麥食物唔好，不過堂堂CEO，點都應該請個球迷去球隊間餐廳嘆番餐補數，食薯條，爭啲喎！</p></body></html>
