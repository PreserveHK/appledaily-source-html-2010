<html><header><meta charset="utf-8"><title>周麗淇願陪伴阿Sa</title></header><body><h1>周麗淇願陪伴阿Sa</h1><p>蔡卓妍好友周麗淇昨日在尖沙嘴出席雜誌活動，近日有指正在辦理離婚的阿Sa認識QQ之父馬化騰，她說：「我唔知乜嘢係QQ之父，呢啲係佢嘅嘢，唔知道。佢都澄清咗冇第三者，大家尊重佢，支持同畀空間佢，唔煩佢已經係一個大幫忙。」<br>周麗淇續說：「我係佢好朋友，係應該唔評論同撐到底，我知佢好忙同困擾。」她更謂若阿Sa演唱會後放假要人陪，她會隨時候命。黃伊汶則大讚Sa基勇敢面對，她說：「就算結局唔好，都enjoy到結婚嗰刻。」<br><br>採訪、攝影：梁錦雯</p></body></html>
