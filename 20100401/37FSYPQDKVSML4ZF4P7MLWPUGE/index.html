<html><header><meta charset="utf-8"><title>隔牆有耳--馬丁：學英文唔怕遲 - 李八方</title></header><body><h1>隔牆有耳--馬丁：學英文唔怕遲 - 李八方</h1><p>香港電台教人學英文節目《反斗英語》後日起逢星期六晚7時30分喺翡翠台播出，噚日舉行啟播禮，請民主黨創黨主席馬丁做嘉賓。馬丁係資深大律師，英文水平毋庸置疑，不過佢話其實佢細個時英文都好差，11歲由內地來港，由boy、girl等生字學起，多得兩個家姐愛睇英文小說，令佢都有機會睇英文，先至追得上。<br>後來佢去英國讀法律，喺香港以為自己英文好掂啦，點知抵埗後先知自己讀音勁多廣東音，的起心肝苦練，每日跟住BBC新聞學講英文，兩個月後終有小成，擺脫港式英文陋習，因此佢話學英文唔怕遲，最緊要有恒心。</p></body></html>
