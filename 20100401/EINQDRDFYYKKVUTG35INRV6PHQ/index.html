<html><header><meta charset="utf-8"><title>深圳掃黑撿罕見斬馬刀</title></header><body><h1>深圳掃黑撿罕見斬馬刀</h1><p>【本報訊】為了保障廣州亞運會及深圳大學生運動會的順利舉行，深圳警方近日全力出擊掃蕩黑社會。從今年1月至3月29日，共搗破七個黑社會組織，拘捕104名涉案疑犯，撿獲包括罕見的斬馬刀等大批刀具，凍結現金及存款近700萬。</p><p>拘捕104名涉案疑犯</p><p>深圳警方昨日公佈，在過去三個月，全市共出動刑警、特警、武警等警力1,132人次，搗毀七個黑社會組織，拘捕104名涉案疑犯，主要涉及敲詐勒索、收取保護費及組織賣淫；他們主要在福田、寶安及南山一帶活動。</p></body></html>
