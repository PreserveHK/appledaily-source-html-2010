<html><header><meta charset="utf-8"><title>案件速遞呃天星54元開飯男子候懲</title></header><body><h1>案件速遞<br>呃天星54元開飯男子候懲</h1><p>【本報訊】月入萬多元的年輕機器繪圖員失業兩年，又不想向家人借錢。他捱餓兩日後於今年1月14日，一日內到不同地點的天星碼頭，向職員訛稱售票機故障，要求退款，成功騙取54元來購買食物果腹。他早前在九龍城裁判法院承認以欺騙手段獲得財產等4罪，裁判官需索閱進一步感化官報告，押後至本月22日判刑。<br>辯方指被告鍾學騰（29歲、圖）已勇於認錯，承諾會改善與家人的關係，亦會改善工作態度，盼獲判感化或緩刑。<br>案件編號：KCCC1113/10</p></body></html>
