<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅爆老婆病入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅爆老婆病入院 - 馮仁昭</h1><p>陳奕迅之前唔舒服搞到喺紅館演唱會嘅表現失準，近日好番之後唱歌超水準，但就輪到佢老婆病喇。前晚Eason喺紅館演出，到encore時忽然話：「我要送首歌畀我心愛嘅朋友，係徐濠縈，因為佢唔舒服，病咗入埋醫院，好辛苦。」Eason笑言叫觀眾唔好話畀徐濠縈知佢爆料，Eason話：「佢唔鍾意咁多人關注，唔同我。」最後佢唱咗首《天祐愛人》，祝福徐濠縈。</p></body></html>
