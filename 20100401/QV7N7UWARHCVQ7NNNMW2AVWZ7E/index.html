<html><header><meta charset="utf-8"><title>啤牌圖案係四季</title></header><body><h1>啤牌圖案係四季<br></h1><p>玩法千變萬化的啤牌可說是最方便和多用途的玩樂工具，長興不衰的有鋤大Dee，潮爆的可玩德州話事啤。但原來張張熟口熟面的啤牌，隻隻背後都暗藏玄機。人所共知不計鬼牌，全副啤牌共有52張，正代表年中星期總數，四款圖案代表春夏秋冬四個季節。若將整副牌點數全加起來，鬼牌算半點的話，正是365點，剛好是全年日數。原來簡單一副紙牌，竟暗藏種種天文訊息，說不定再細心研究，分分鐘可以算出術數玄機。<br><br>王震遠</p></body></html>
