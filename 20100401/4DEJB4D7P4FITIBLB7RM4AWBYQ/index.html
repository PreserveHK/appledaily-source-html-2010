<html><header><meta charset="utf-8"><title>MINI影怪手換禮物</title></header><body><h1>MINI影怪手換禮物</h1><p>愚人節整蠱人好似細路哥玩意？錯！我收到風，MINIHK亦會喺今日癲埋一份，佢哋專登由台灣訂製咗對假手返嚟，黐喺開篷車椅背上面，等人望落去以為個司機無用雙手揸實個軚環，仲會四圍遊想嚇人一跳。大家千祈咪嚇親之餘，仲要記得攞相機影相，因為快手影到呢架BEMINI，可以憑相到Showroom換領禮物一份。畀定貼士大家，黃色開篷MINI會於今日中午12點喺中上環出發，下午兩點後喺旺角同尖沙嘴附近巡遊，記住落足眼力喇。<br><br>查詢：31936808<br><br>爆偈哥
</p></body></html>
