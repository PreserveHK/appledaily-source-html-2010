<html><header><meta charset="utf-8"><title>家燕遺失鑽戒</title></header><body><h1>家燕遺失鑽戒</h1><p>薛家燕昨日與陳彥行等到馬灣挪亞方舟，出席「神舟聖殿」開幕禮，家燕姐透露昨早出門時，發現遺失了一隻價值六位數字的鑽石戒指，不開心得想哭，最慘是在哪裏遺失也不知，想尋找也無從入手，她本打算取消出席活動，她說：「我個女叫我輕鬆啲，樂觀啲，神自有安排。」</p><p>行姐幫手祈禱</p><p>家燕姐心情差到沒有弄頭髮，戴着頭箍便到場，她謂到場後忽然心情由煩躁變平和，她安慰自己錢財身外物，她說：「做人要開心啲，唔開心做人都冇用。」<br>此外，陳彥行表示要為家燕姐祈禱，希望失物早日找到。<br><br>採訪、攝影：何慧斯</p></body></html>
