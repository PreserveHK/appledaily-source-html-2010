<html><header><meta charset="utf-8"><title>求驗客手記：巴洛迪利拒向摩帥道歉 - 求驗客</title></header><body><h1>求驗客手記：巴洛迪利拒向摩帥道歉 - 求驗客</h1><p>國際米蘭前鋒巴洛迪利（左）同教練摩連奴（右）交惡單嘢，似乎冇彎轉。話說家陣執教愛爾蘭嘅前意大利教練查柏東尼，日前喺電台訪問勸巴洛迪利唔好搞咁多嘢，否則空有一身好武藝都難以施展；冇幾耐，巴洛迪利打電話去電台訴苦，堅稱自己冇錯，唔肯向摩連奴道歉。我求大俠喺呢件事唔知對與錯，但既然巴洛仔已幾場冇份踢，連香港時間今晨場歐聯亦冇份，再咁落去一定影響前途。係人都知巴洛仔係AC躉，近日喺聖西路球場附近商舖，竟然賣印有巴洛迪利45號嘅AC波衫，認真攞景。</p></body></html>
