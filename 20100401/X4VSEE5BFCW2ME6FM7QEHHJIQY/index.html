</title></header><body><h1>麥當娜星級餅廚整布甸　滑又溜
</h1><p>我小家嫂至愛咖啡味的甜品，咖啡蛋糕、咖啡雪糕、咖啡布甸統統係我「飛佛」。最近見到超市有隻新上市叫Kami的朱古力咖啡味布甸，即刻買來試試。嗯！布甸質感都幾溜滑，咖啡味亦頗濃郁，吞下布甸竟然仲有AfterTaste，不是一味得個甜字。聽講呢隻Kami日式布甸是由曾經為麥當娜設計生日蛋糕的星級餅廚EtienneIrazoqui主理，唔怪之得咁有水準啦!<br><br>小家嫂</p></body></html>
