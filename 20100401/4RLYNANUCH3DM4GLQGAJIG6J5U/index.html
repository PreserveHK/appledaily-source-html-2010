<html><header><meta charset="utf-8"><title>為白蘭士再起釘</title></header><body><h1>為白蘭士再起釘</h1><p>我同意每個人對品牌的愛好是主觀的，於是同一品牌，那管是推出食落肚的朱古力，抑或是過萬元的手袋，都叫Fans期待。今次叫人期待的是Balenciaga，名下的窩釘袋叫人起釘也起得心悅誠服，於是白蘭士換設計師後的首支香水，以Balenciaga於巴黎AvenueGeorgeV大街10號第一間TheHouseOfBalenciaga為名。香味不像品牌形象冷冰冰，當中味道如以四月的花香來形容，會更貼切！<br><br>查詢：34288086<br><br>喪拼1號</p></body></html>
