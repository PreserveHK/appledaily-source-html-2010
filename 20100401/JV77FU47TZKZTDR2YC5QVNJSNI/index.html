<html><header><meta charset="utf-8"><title>李孝利情迷小丑</title></header><body><h1>李孝利情迷小丑</h1><p>韓國女歌手李孝利的全新大碟《H-Logic》將於下周四推出，雖然新碟其中一個造型被指抄襲美國話題天后LadyGaGa，但李孝利一於少理，昨日公開另一張宣傳照。穿上黑色背心的李孝利閉目養神，倚在打扮搶眼的小丑肩膊上。</p><p>網上播MV</p><p>李孝利透露新碟請來BIGBANG成員大成和4MINUTE的全智允合作，今日更會在網上公開新歌《鞦韆》MV。此外，她早前替辣椒醬品牌拍攝新廣告，她以四眼妹打扮示人，散發出與新碟濃妝艷抹造型不一樣的魅力。</p></body></html>
