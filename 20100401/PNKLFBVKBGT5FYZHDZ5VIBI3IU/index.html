<html><header><meta charset="utf-8"><title>心血管鈣化謀退居幕後</title></header><body><h1>心血管鈣化謀退居幕後</h1><p>現年48歲的劉德華在圈中以勤力著稱，更有「牛華」之稱，寓意他工作如一頭牛般勤力。入行近30年，華仔拍過超過120部電影，演唱會更開過300場，從不言休的華仔竟揚言完成手頭上工作後，計劃在兩年後退下來，不過他強調只是退居幕後，並笑言將來可能會當魔術師或演出舞台劇，更有可能轉做導演。</p><p>定期心臟檢查</p><p>一向有鐵人之稱的華仔，原來也時刻關注身體狀況，他強調自己體能保持良好，但會定期做心臟檢查，他說：「因為我有心臟血管鈣化、B型肝炎等遺傳病，還有膽固醇的問題，所以要時時關心自己的身體，我不能忍受自己有肥胖的照片，但現時吃東西也沒有以前般節制了。」</p></body></html>
