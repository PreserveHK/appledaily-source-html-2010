<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啟泰唔安慰鄭中基 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳啟泰唔安慰鄭中基 - 馮仁昭</h1><p>陳啟泰（Ken）噚日接受商台訪問，講到佢喺有線嘅遊戲節目《操控者》之前請過謝安琪同鄭中基做嘉賓，好似明剃無綫眼眉咁？Ken就話：「咁樣係百花齊放，電視人期待好耐，對藝人亦係好事。」Ken又大讚鄭中基做節目好識搞gag。問到有冇sms安慰吓話離婚嘅鄭中基？Ken話：「冇，私下唔識，件事攤開好啲，我諗呢單新聞問多轉就問完。」</p></body></html>
