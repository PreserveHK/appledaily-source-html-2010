<html><header><meta charset="utf-8"><title>狂攬小小彬父愛爆棚</title></header><body><h1>狂攬小小彬父愛爆棚</h1><p>劉德華近日忙於宣傳新片《未來警察》，前晚他到台灣出席電影首映禮，吸引過百fans撐場，場面十分熱鬧，華仔甫出現更尖叫聲不斷，足證他仍具魅力。</p><p>小彬彬撐舊拍檔</p><p>華仔25年前曾與台灣童星小彬彬（溫兆宇）合作電影《魔翡翠》，前晚小彬彬帶同其5歲兒子小小彬現身，華仔即時慈父上身，更半跪地上與小小彬大玩父子情，又咀又攬，顯得非常合拍。<br>華仔笑指小小彬的樣貌跟其父小彬彬如餅印一樣，被問到何時輪到他做爸爸時，華仔即略帶尷尬地說：「我會想。做一個爸爸是應該將自己的關心無時無刻放在子女身上。」<br>採訪、攝影：黎寶蘋</p></body></html>
