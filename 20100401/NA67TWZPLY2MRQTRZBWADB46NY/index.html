<html><header><meta charset="utf-8"><title>唐詩詠崔建邦谷收視</title></header><body><h1>唐詩詠崔建邦谷收視</h1><p>唐詩詠有份主演的無綫新劇《鐵馬尋橋》正在播映，開播前她不停呼籲友人捧場。問她可有叫官非纏身的舊愛崔建邦捧場，因為該劇開播時崔建邦仍未起程到南非探訪，唐詩詠笑說：「我有叫晒所有朋友捧場，因為唔止支持我，全套劇所有演員都好用心演出。」</p><p>暗戀鄭嘉穎</p><p>唐詩詠在劇中傾慕鄭嘉穎，二人對戲時，鄭嘉穎都放膽叫她用情深款款眼神望着他，唐詩詠說：「鄭嘉穎演戲經驗比我多，佢成日提點我，指出我邊啲地方做得未夠好，同佢合作我覺得大有得着。」<br>採訪：比華利　攝影：陳慧安<br>服裝：Guess　場地：Pavlion</p></body></html>
