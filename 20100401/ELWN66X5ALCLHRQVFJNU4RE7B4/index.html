<html><header><meta charset="utf-8"><title>激有諗頭石卵燒烤
</title></header><body><h1>激有諗頭石卵燒烤
</h1><p>早日同老友行旺角，見到街邊有個易拉架寫住台灣石卵燒烤任食68蚊。即時上樓睇吓!原來老闆諗到用石春代替鐵板嚟燒烤，石春傳熱均勻，食物無咁易燶，油份經石春縫滴晒落盤底，唔會食到成嘴油。舖頭提供成22款醬汁任你撈!雖然任食款式都係腸仔、雞翼，但單憑石春呢個諗頭，68蚊抵畀啦!<br><br>為食熊</p><p>石卵燒烤達人（95785454）<br>旺角西洋菜南街26-31號遠景大廈3樓</p></body></html>
