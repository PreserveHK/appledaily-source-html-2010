<html><header><meta charset="utf-8"><title>新鮮出爐：TGC最新強勁抽油煙機</title></header><body><h1>新鮮出爐：TGC最新強勁抽油煙機</h1><p>入廚的確幾煩，每次煎炸食物，油煙多到不得了，唔想變黃臉婆，一部強勁的抽油煙機一定幫到你！TGC最新推出Senses900抽油煙機，不銹鋼機身配硬朗的線條，外形已經引死人！此機更採用離心式單摩打設計，抽力強勁，加上易拆式金屬油煙過濾網，耐用之餘，更加容易清洗，以後唔做Facial都唔怕做黃臉婆！<br><br>記者：區佩嫦<br><br>查詢：29633000</p></body></html>
