<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立攬阿媽拍MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立攬阿媽拍MV - 馮仁昭</h1><p>去年因為肺積水停工嘅洪卓立，一康復即籌備推出新碟，前日新碟出街，佢日前仲拍咗新歌《你好嗎》MV，扮演一名駕駛幸福號列車嘅司機，佢呢次仲搵埋阿媽同一班好友上陣，洪卓立話：「咁多人撐我梗係開心，佢哋幫我意義重大，好感激佢哋。」拍攝當日仲係碰啱洪卓立牛一，湯怡同鍾舒漫準備咗蛋糕畀壽星仔，經理人霍汶希就託同事畀生日利是佢，希望佢一切順利。</p></body></html>
