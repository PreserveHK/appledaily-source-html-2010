<html><header><meta charset="utf-8"><title>薛凱琪教堂行禮拒瞞婚</title></header><body><h1>薛凱琪教堂行禮拒瞞婚</h1><p>薛凱琪（Fiona）和麥浚龍（Juno）前晚到屯門出席動畫《馴龍記》的首映禮，對於蔡卓妍和鄭中基的離婚事件，Fiona坦言沒有刻意留意有關報道，她說：「做藝人後我都唔會理圈中人嘅新聞，但係自己處理私事時會小心，將來結婚都會公開，因為自己想喺教堂行禮。」</p><p>Juno錄音室放血</p><p>Juno則強調當日爆出新聞時他正身在日本，至於因此事而令人覺得藝人講大話失誠信，Juno即說：「呢啲係佢哋私事外人唔會清楚，不過我將來結婚就會公開。」<br>此外，Juno早前拍電影《剖術者》時耳骨受傷積聚瘀血，需要醫生到錄音室為他放血。<br>採訪、攝影：馬建華</p></body></html>
