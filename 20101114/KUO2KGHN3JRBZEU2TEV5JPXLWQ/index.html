<html><header><meta charset="utf-8"><title>名人Gossips風流瑞典國王　淫片或要曝光</title></header><body><h1>名人Gossips<br>風流瑞典國王　淫片或要曝光</h1><p>瑞典64歲國王古斯塔夫（KingCarlXVIGustaf左）被新書踢爆生活荒淫，曾與尼日利亞裔模特兒女歌手赫妮瑪克（CamillaHenemark右）有婚外情後，他的淫片也可能要曝光。</p><p>1990年代他愛蒲的夜店的老闆，威脅要公開國王跟多名年輕女郎風流快活的保安片段，更稱當中有妓女。在瑞典，召妓是刑事罪行，若片段曝光，將有損王室聲譽。英國《泰晤士報》</p></body></html>
