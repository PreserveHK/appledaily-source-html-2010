<html><header><meta charset="utf-8"><title>A貨梅艷芳整容求真愛</title></header><body><h1>A貨梅艷芳整容求真愛</h1><p>「梅艷芳」前日現身深圳？來自哈爾濱的女子張麗（圖），曾因模仿梅艷芳（小圖）薄有名氣，更有一名忠實梅艷芳歌迷做男友。近日她專程到深圳，準備接受整容手術，盼扮成偶像在下月底到香港，紀念偶像逝世。<br>張麗從小愛好歌舞表演，即使不刻意模仿，她的朋友都說她像極了梅艷芳。2005年她在一個模仿比賽獲獎，不但成為模仿藝人，亦找了梅艷芳歌迷做男友。可是她發現男友竟當她是偶像替身，她憤然結束四年多感情。近日她不但想化身偶像出席紀念活動，也想借整容尋回失落的愛情。《深圳商報》</p></body></html>
