<html><header><meta charset="utf-8"><title>Kelly谷胸認單身</title></header><body><h1>Kelly谷胸認單身</h1><p>英國名模KellyBrook昨日以低胸黑色晚裝現身杜拜洲際酒店，出席格蘭披治一級方程式賽車的賽前派對。早前被指翻撻足球明星舊愛DannyCipriani的Kelly被發現單拖赴會，她笑指自己現時單身，並說：「我實在太忙了，要四處飛，很難有時間拍拖。」<br>大會即場舉行慈善拍賣，為英國兒童癌病基金籌款，大批英國名人明星專程到場支持。</p><p>曉格蘭特撐場</p><p>近年以慈善為主要工作的曉格蘭特（HughGrant）也有出席，英國歌手BeverleyKnight則擔任表演嘉賓。</p></body></html>
