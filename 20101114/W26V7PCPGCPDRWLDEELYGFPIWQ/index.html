<html><header><meta charset="utf-8"><title>八旬婦與逾萬蚊子血拼</title></header><body><h1>八旬婦與逾萬蚊子血拼</h1><p>家住江蘇省南京市的八旬郝姓老婦，近日與逾萬蚊子進行一場生死戰。上萬隻蚊子入侵她的住所，不但圍着她盤旋，更爬到她身上。郝婦苦戰三小時，氣喘累累，最後她的兒子出動殺蟲水，殺盡蚊子，但她家的蚊患問題至今未解決。<br>上周四（11日）晚郝婦吃完晚飯，幾隻蚊子繞着她盤旋，她拿出烏蠅拍猛打，誰知打死幾隻，逾萬蚊子湧入她家，不但滿屋亂飛，且爬到她的身上。她向鄰居求助，並找她的兒子回家滅蚊。郝婦稱，她雖關好紗窗，但蚊子仍不斷衝入，即使燃點多個蚊香，開窗半小時仍有數十隻蚊子入屋。<br>江蘇《揚子晚報》</p></body></html>
