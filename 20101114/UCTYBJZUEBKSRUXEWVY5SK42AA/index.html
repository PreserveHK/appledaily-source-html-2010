<html><header><meta charset="utf-8"><title>油麻地異國情侶　爭執傷人</title></header><body><h1>油麻地<br>異國情侶　爭執傷人</h1><p>【本報訊】油麻地吳松街昨晨發生傷人案。一對異國情侶，在住所內疑因感情問題發生爭執，扭作一團，混亂中非洲籍女事主遭人用刀割傷，警方接報到場時，涉嫌傷人的德國籍男子已逃去，警員遂將傷者送院。<br>涉嫌傷人被警方追緝的男子Jens（36歲），德國籍。受傷女子Anisa（28歲），非洲索馬里籍；據悉是他同居女友。她與Jens租住吳松街大觀樓一單位，兩人育有一名數月大女兒。昨晨9時許，兩事主因感情問題發生糾纏，混亂中女事主遭男友持利刀割傷。警員接報到場，涉案男子已逃去，警員遂將傷者連同其女兒送院。</p></body></html>
