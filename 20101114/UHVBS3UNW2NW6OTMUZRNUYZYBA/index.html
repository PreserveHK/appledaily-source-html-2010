<html><header><meta charset="utf-8"><title>有得食：暖入心窩煲仔菜</title></header><body><h1>有得食：暖入心窩煲仔菜<br></h1><p>踏入秋凉時分，又是熱辣辣煲仔菜上市之時。日航酒店桃李中菜廳11月份起，以矜貴食材設計了多款時令煲仔菜，跟大家過一個暖意秋冬。新登場的菜式配搭新穎，如XO醬老虎蝦韓國粉絲煲，就以秘製XO醬汁配爽口彈牙的老虎蝦，再以優質韓國粉絲盡吸XO醬的惹味，令人吃不停口。濃湯胡椒豬骨煲，入口清甜帶微辣，異常暖胃。另一推介蒜子火腩枝竹紅燜白鱔煲，白鱔肉質嫩滑，以紅燜煮法更能突出白鱔的甘香肥美。<br></p><p>桃李中菜廳（23134225）<br>　<br>地址：尖東麼地道72號日航酒店2樓</p></body></html>
