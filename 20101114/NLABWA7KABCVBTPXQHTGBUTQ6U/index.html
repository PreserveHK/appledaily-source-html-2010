<html><header><meta charset="utf-8"><title>多國籲緬甸釋放所有政治犯</title></header><body><h1>多國籲緬甸釋放所有政治犯</h1><p>美國：總統奧巴馬歡迎我的英雌獲釋，緬甸是時候釋放所有政治犯<br><br>法國：總統薩爾科齊警告軍政府不要限制昂山素姬的行動和言論自由<br><br>日本：呼籲軍政府釋放所有政治犯<br><br>德國：促請軍政府釋放所有政治犯<br><br>英國：首相卡梅倫指釋放昂山素姬是正確的決定，緬甸軍政府必須遵守<br><br>意大利：希望這為緬甸帶來開放，遺憾是昂山素姬並非在11月7日大選前獲釋<br><br>東盟：感覺如釋重負，希望昂山素姬獲釋可促進緬甸全國大和解<br><br>聯合國：難民事務高級專員皮萊要求緬甸釋放所有政治犯</p></body></html>
