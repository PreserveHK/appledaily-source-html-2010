<html><header><meta charset="utf-8"><title>資料難尋　不利索償</title></header><body><h1>資料難尋　不利索償</h1><p>【本報訊】李國賢與養父母今次以索取人身傷害賠償形式，入稟司法管轄權為申索金額100萬元以下的區域法院。有律師指，以類似個案而言，原告可以就精神創傷索償。參考過去案例，嚴重的精神創傷個案，如案中原告仍要看醫生，約可索償50萬元。<br>律師謝連豐指，原告若就精神創傷索償，需要向法庭提交醫生證明，由於損失難以量化計算，賠償金額未必會太多。<br>謝連豐續指，像李國賢的案件，他需要證明調錯嬰事件是在醫院還是在保良局竹園兒童院發生，但尋找相關資料，相信有一定困難。</p></body></html>
