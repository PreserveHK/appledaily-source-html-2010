<html><header><meta charset="utf-8"><title>福臨門外電車傷人</title></header><body><h1>福臨門外電車傷人</h1><p>【本報訊】富豪飯堂灣仔福臨門酒家外發生電車撞傷途人意外。昨下午2時許，一列電車沿莊士敦道西行至聯發街交界處時，35歲姓羅電車車長看見一名手挽名牌手袋女子，從電車右邊橫過馬路，車長即時響號示警，但女子走避不及，電車車長雖緊急煞掣，但仍將過路女子撞倒。<br>被撞女途人30歲姓謝，事後花容失色坐在電車旁，救護員發現她無表面傷痕，但她稱背部痛楚不適，由救護員送院。事後，西行線電車服務受阻半小時。</p></body></html>
