<html><header><meta charset="utf-8"><title>睇清明上河圖　免費泊車</title></header><body><h1>睇清明上河圖　免費泊車</h1><p>今期全城熱話必定是動畫版《清明上河圖》，唔少人都大讚生動好睇。為了方便參觀人士欣賞，青衣城特別推出泊車優惠，只須出示當日《清明上河圖》的門票，毋須消費就即可免費泊車5小時，更可獲贈「多貼．多賞．攬六獎」印花兩個，集齊指定印花數目，即可換領豐富禮物，包括MTR商場購物現金券、戲票及海洋公園入場券等。憑門票就可免費泊車及換禮品，機不可失。</p><p>日期：即日至11月29日<br>地點：青衣城1樓顧客服務中心<br>查詢：21867284</p></body></html>
