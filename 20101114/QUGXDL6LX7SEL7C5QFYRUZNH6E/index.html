<html><header><meta charset="utf-8"><title>台女生裸照加密遭破解</title></header><body><h1>台女生裸照加密遭破解</h1><p>裸照加密上網當心被盜！台北縣一名17歲的高職女生小玲（化名，圖），將自拍三點全露的裸照，放在部落格相簿中上鎖，原只供自己玩賞，孰料日前上網玩遊戲時，與他人口角，更被破解密碼，公佈相簿報復。女生私密照被眾多網友盡覽，被害人昨獲悉後痛哭失聲，除關閉部落格，也打算報警揪出黑客。<br>擅長打擊網絡罪行的台灣刑事局隊長李溪河表示：「真不懂現在年輕人自拍裸照，為甚麼都要放上網？」他建議重要資料存在網上加密，應避免用生日等容易被猜出的號碼。台灣《蘋果日報》</p></body></html>
