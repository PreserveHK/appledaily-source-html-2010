<html><header><meta charset="utf-8"><title>重慶家長重金為女增高</title></header><body><h1>重慶家長重金為女增高</h1><p>「也許差一厘米就失去一份理想工作！」重慶一向被認為是美女產地，但近年當地女性身高卻低於內地的平均值，讓當地父母擔心會影響女兒的就業。有家長認為身材高䠷的人，會予人良好印象，為讓女兒能長高五、六厘米，便花費15萬元人民幣，請醫生為女兒打激素。有專家稱，現時女童提早發育，這會影響他們的身高，但盲目注射激素不一定能解決問題，建議家長規範女兒的飲食習慣，合理分配營養。《重慶晚報》</p></body></html>
