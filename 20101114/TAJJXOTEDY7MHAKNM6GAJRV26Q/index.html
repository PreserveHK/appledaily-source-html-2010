<html><header><meta charset="utf-8"><title>「雞爪哥」坐捷運吮鳳爪</title></header><body><h1>「雞爪哥」坐捷運吮鳳爪</h1><p>「他真的這麼餓嗎？」台北捷運入閘後不准飲食，但一名戴粗框眼鏡的男子，上周四（11日）下午在一列淡水線往新店方向的列車上，忍不住袋中鳳爪的香氣，悄悄打開膠袋，在車廂中公然吮鳳爪（圖），並將雞骨吐入膠袋中，旁若無人。在旁邊的乘客看不過眼，拿出手機拍下吮鳳爪的過程，並把片段放上網，看過片段的民眾都稱這男子為「雞爪哥」。在台北捷運內飲食而被發現，最高可罰款7,500元新台幣（約1,921港元）。東森新聞</p></body></html>
