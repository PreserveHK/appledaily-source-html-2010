<html><header><meta charset="utf-8"><title>XJAPAN明年唱到巴西</title></header><body><h1>XJAPAN明年唱到巴西</h1><p>日本搖滾班霸XJAPAN，自重組後就不停向世界出發，上月他們剛完成北美巡演，昨日又宣佈將於明年3月再去北美。XJAPAN更稱收到不少南美國家邀請，決定明年4月開拓這個市場，暫定會到巴西、智利等開唱。</p><p>Kitty作伴</p><p>至於隊長YOSHIKI近日在美國相當活躍，日前帶同他設計的HelloKitty公仔Yoshikitty出席Sanrio公司50周年派對，在場內與日本歌迷會面。</p></body></html>
