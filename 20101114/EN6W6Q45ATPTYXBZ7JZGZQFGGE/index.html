<html><header><meta charset="utf-8"><title>關仁隱事：「YY」出埠被包扮留學 - 關仁</title></header><body><h1>關仁隱事：「YY」出埠被包扮留學 - 關仁</h1><p>娛樂圈有好多搵錢捷徑，好似曾經紅過好短時間嘅o靚妹仔「YY」咁，最近佢人間蒸發，話就話去大西洋求學增值，但實際上係俾人包養。原來YY早排識咗個有錢佬，對方願意畀7位數字包養佢一年，由於YY近年人氣勁跌，佢計過條數知道自己一年都搵唔到咁多錢，所以一口答應有錢佬。之不過，YY怕香港狗仔隊耳目眾多，而有錢佬亦唔係成日喺香港，所以選擇喺外地做人小老婆，實行賺夠一筆先返香港。<br><br>Textby　關仁</p></body></html>
