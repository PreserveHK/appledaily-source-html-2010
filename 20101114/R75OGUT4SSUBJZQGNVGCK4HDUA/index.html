<html><header><meta charset="utf-8"><title>人物誌：抱打不平被迫退學</title></header><body><h1>人物誌：抱打不平被迫退學</h1><p>李小龍原名李振藩，1940年在美國三藩市出生，故名字中有藩一字，也取意振興當時被日本侵略的國境。李小龍出身名門，父親李海泉乃粵劇名伶，母親何愛榆為何東姪女。因為母親關係，李家三子都輕易進入名校喇沙書院就讀。<br>惟獨小龍因愛抱不平生事被迫退學，轉往聖芳濟書院繼續學業。他8歲已參與電影演出，當時取藝名李鑫。到拍攝電影《細路祥》時，才轉用李小龍的藝名。他14歲學chacha，同年拜詠春宗師葉問為師，後更創立截拳道。電影代表作包括《唐山大兄》、《精武門》、《猛龍過江》、《龍爭虎鬥》及《死亡遊戲》等，惜於73年去世，結束32年精采人生。</p></body></html>
