<html><header><meta charset="utf-8"><title>李秉憲拍劇遇持槍黑幫</title></header><body><h1>李秉憲拍劇遇持槍黑幫</h1><p>韓國型男李秉憲拍罷電影《看見惡魔》後，最近抽空替SBS電視台錄影20周年紀念節目（圖一），憶述03年他拍攝高收視韓劇《AllIn》（圖二）時的難忘事。<br>李秉憲曾和劇組逗留洛杉磯和拉斯維加斯一個月，儘管事前被告知當地治安麻麻，但沒想過在一個油站拍攝跟墨西哥黑幫打鬥的場面時，真的有壞分子持槍來收保護費，令台前幕後被嚇得不知所措；不過憲哥沒透露最終如何打發那批黑幫走。此外，憲哥舊愛宋慧喬將藉新片《Nobody,Somebody》回歸韓國電影圈。</p></body></html>
