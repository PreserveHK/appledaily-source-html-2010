<html><header><meta charset="utf-8"><title>關仁隱事：「打仔王」人前人後兩個樣 - 關仁</title></header><body><h1>關仁隱事：「打仔王」人前人後兩個樣 - 關仁</h1><p>「打仔王」同「萍萍」唔經唔覺都已經拍咗拖有一段時間，之前佢兩個各自嘅感情生活不知幾精采，身邊嘅男女朋友好似車輪轉咁，但自從打仔王同萍萍一拍即合後，佢兩個似乎都修心養性咗，近年經常孖公仔咁出嚟做嘢搵錢，仲經常都俾人追問幾時結婚。</p><p>隨街放飛劍</p><p>關仁對打仔王嘅印象一向算唔錯，有外表兼大大隻，見佢做訪問時好怕醜又易面紅，禮貌周周，點知日前喺街度見到打仔王，唔知係咪萍萍唔喺身邊嘅關係，佢竟然當街放飛劍隨地吐痰，當堂扣晒印象分。<br><br>Textby　關仁</p></body></html>
