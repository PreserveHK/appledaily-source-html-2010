<html><header><meta charset="utf-8"><title>Katy扮鬼扮馬谷香水</title></header><body><h1>Katy扮鬼扮馬谷香水</h1><p>剛新婚不久的美國女歌手KatyPerry，早已全力投入工作，前天她現身倫敦一百貨公司，為首次推出的自家品牌香水宣傳，吸引大批歌迷到場爭見偶像。Katy的首支香水取名為Purr，她指這名字有種抒情感覺，且香水樽身設計成小貓模樣，她舉起「貓爪」及豎起手指扮貓，動態可愛。</p><p>此外，上月底Katy在印度行禮，好友Rihanna因工作未能出席，感到慚愧，據指Rihanna已送上總值3萬英鎊（約港幣37萬）的厚禮作補償。</p></body></html>
