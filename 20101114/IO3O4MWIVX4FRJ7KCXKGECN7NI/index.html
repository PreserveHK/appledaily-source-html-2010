<html><header><meta charset="utf-8"><title>人行設「洗錢」機構滅菌</title></header><body><h1>人行設「洗錢」機構滅菌</h1><p>中國人民銀行近日在四川成都，設立「洗錢」機構。大家不要誤會，它不是專洗黑錢，而是為紙幣清潔。專家稱，一般人民幣鈔票上有900萬個細菌，當中包括痢疾桿菌、肝炎病毒等；而一角等細額紙幣，更有1,800萬個細菌。人行的鈔票處理中心，由穿工作服、戴口罩的工作人員將一捆捆鈔票放入洗錢機器（圖），機器挑出缺角、殘舊的鈔票後，便會為鈔票滅菌，吐出「乾淨銀紙」。四川《華西都市報》</p></body></html>
