<html><header><meta charset="utf-8"><title>關仁隱事：「四方果」俾人打冇人同情 - 關仁</title></header><body><h1>關仁隱事：「四方果」俾人打冇人同情 - 關仁</h1><p>早排俾人打到豬頭咁嘅「四方果」，明明係受害者，但事件發生後，似乎輿論都唔係企晒喺佢嗰邊，仲有好多人話佢反骨抵死㖭！究竟點解會咁？其實事出有因，有人同關仁講，話佢份人一向見高拜見低踩，佢身邊好多同事已經唔係好鍾意佢。當佢上年突然水鬼升城隍後，佢對上層擦鞋擦得仲勁，仲一朝得志語無倫次，對其他同事更加唔放在眼內，所以知佢為人嘅人都覺得，今次件事係佢自己撩事鬥非所致。<br><br>Textby　關仁</p></body></html>
