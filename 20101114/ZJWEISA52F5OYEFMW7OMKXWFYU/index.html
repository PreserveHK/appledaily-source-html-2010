<html><header><meta charset="utf-8"><title>Stephy、小方認拍拖去旅行</title></header><body><h1>Stephy、小方認拍拖去旅行</h1><p>鄧麗欣（Stephy）及方力申被踢爆到馬爾代夫旅行，更有傳他們去度蜜月，二人昨日到德福出席烹飪活動時，小方澄清說：「我冇去honeymoon、我冇結婚，仲係單身。」Stephy亦表明自己未婚說：「我未到適婚年齡。」</p><p>親證情侶關係</p><p>問二人如何撻着以及旅行時是否同房？Stephy說：「私事唔講太多，我都承認咗一齊去旅行啦。」當記者笑小方每次與女伴去旅行都被人影到，他即說：「唔好講以前啲衰嘢。」最後記者問Stephy可否指他們是情侶？她表示：「如果你哋咁寫都唔會俾人告，我哋唔係咁衰。」<br>採訪、攝影：魯萍</p></body></html>
