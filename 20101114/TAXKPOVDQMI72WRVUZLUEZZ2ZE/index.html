<html><header><meta charset="utf-8"><title>元朗非法賽車　十人被捕</title></header><body><h1>元朗<br>非法賽車　十人被捕</h1><p>【本報訊】澳門大賽車四日後舉行，引發本港近日非法賽車猖獗，警方連番打擊，前晚至昨凌晨警方再在元朗公路，拘捕十名私家車及客貨車司機，疑涉及危險駕駛、非法賽車及在沒有第三者保險下駕駛等罪名。<br>前晚10時至昨凌晨3時，特遣隊人員在元朗公路十八鄉至虎地迴旋處一帶監視。其間警員發現七部私家車及一部客貨車，在公路上危險切線，疑在鬥車。最後八部車全被警方截停，八名28至52歲司機涉嫌危險駕駛被捕。</p></body></html>
