<html><header><meta charset="utf-8"><title>苗僑偉嫌祥仔冇突破</title></header><body><h1>苗僑偉嫌祥仔冇突破</h1><p>無綫劇集《刑警》演員苗僑偉（三哥）、宣萱、胡定欣、王浩信等昨日齊集奧海城宣傳。《刑》劇有份入圍提名《最佳劇集》及其他獎項，胡定欣與王浩信這對有不少網民支持，王浩信說：「拍時唔熟，都係用盡辦法打開佢心扉，初吻畀咗胡定欣。」</p><p>撐女兒着三點式</p><p>宣萱近日忙於追看《義海豪情》，她今年仍然看好祥仔和雯女獲獎，三哥則唱反調說：「本來都睇祥仔大熱，但今次冇柴九咁突破，所以變得平均咗。」三哥女兒被刊登了三點式泳衣照，他不介意還說：「十八、九歲唔着三點式，老先嚟着咩。」<br>採訪、攝影：卓寶花</p></body></html>
