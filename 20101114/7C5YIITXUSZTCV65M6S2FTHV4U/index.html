<html><header><meta charset="utf-8"><title>伊健被迫飲洗腳水</title></header><body><h1>伊健被迫飲洗腳水</h1><p>山雞結婚，陳浩南當然要現身撐兄弟。鄭伊健昨日在陳小春的婚宴上擔任伴郎，一眾兄弟早上接新娘時竟然上演蠱惑仔爆格，幾乎破門搶新娘，事後問伊健為何出蠱惑招？他反駁說：「嗰班姊妹要我哋用腳趾夾冰，之後再飲番啲冰水，咪即係飲洗腳水？呢啲嘢點做呀，梗係爆房喇。」<br>問何時輪到伊健和女友蒙嘉慧拉埋天窗？他說：「過埋呢個結婚潮先，再等埋張耀揚結先再講我喇。」</p><p>詐儍扮懵</p><p>晚上蒙嘉慧出席小春婚宴時，被記者追問她和男友何時結婚，她的態度和伊健一樣詐儍扮懵。<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
