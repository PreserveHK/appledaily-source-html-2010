<html><header><meta charset="utf-8"><title>灣仔維港賽帆　男子傷額</title></header><body><h1>灣仔<br>維港賽帆　男子傷額</h1><p>【本報訊】昨日下午2時許，一批帆船活動愛好者，在維多利亞海港進行例行賽事時，其中姓魏29歲參賽男子，疑在海浪拋船下不慎撞傷額頭，於是將帆船駛返銅鑼灣避風塘自行上岸，並由友人致電報警求助，救護車到場將他送院治理，幸仍清醒。<br>據知，因天氣和風力問題，本港每年帆船比賽都定於9月至翌年5月間，而在周六及周日，很多帆船活動愛好者會聚在一起，在維港海面揚帆練習，也會進行一些例賽。</p></body></html>
