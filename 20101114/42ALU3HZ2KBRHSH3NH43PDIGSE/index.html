<html><header><meta charset="utf-8"><title>尖沙嘴酒吧打架　兩敗俱傷</title></header><body><h1>尖沙嘴<br>酒吧打架　兩敗俱傷</h1><p>【本報訊】兩名男子，昨清晨5時許，在尖沙嘴柯士甸路一間酒吧飲酒消遣，其間疑因訂位問題，與24歲姓徐酒吧男職員發生爭執，終一言不合三人扭作一團，混亂中職員被打傷倒地，手腳受傷，酒吧其他職員見同事被打傷報警。警員到場時，兩名涉嫌傷人姓蔡（21歲）及姓陳（24歲）顧客分別面、耳及背部受傷。警員調查後，受傷酒吧職員及兩名受傷顧客同涉嫌在公眾地方打架被捕，三人事後由救護車送院治理。</p></body></html>
