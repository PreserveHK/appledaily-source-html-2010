<html><header><meta charset="utf-8"><title>「失控姐」扮空姐被嚇狂哭</title></header><body><h1>「失控姐」扮空姐被嚇狂哭</h1><p>「我好害怕呢！」被稱為「失控姐」的莎莎又回來了。之前扮演公安，在電視台演短劇一「哭」成名的四歲半童星莎莎，近日又在電視節目的短劇中扮演空姐。她遇到三名由節目主持扮演的刁難乘客，不到一分鐘便已將她嚇哭，莎莎再次使出經典台詞：「好好說話行嗎？」。她的情緒失控、哭鬧吸引網民觀看節目短片，但有網民看她爆笑演出的同時，卻感到十分心痛，懷疑電視台為達到戲劇效果，逼她大哭、崩潰，久而久之可能影響她身心健康。<br>但莎莎的經理人卻表示，演出之前她知道是在角色扮演，而她年紀小，上台後自然把情景當真，遇到難題都是表現真實反應。<br>台灣東森新聞</p></body></html>
