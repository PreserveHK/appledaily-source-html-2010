<html><header><meta charset="utf-8"><title>曹格在港重振雄風</title></header><body><h1>曹格在港重振雄風</h1><p>曹格及周國賢昨晚以表演嘉賓身份出席一意大利時裝品牌在中環舉行的活動，名模Jocelyn夫婦及張天愛也有到場。<br>即將在港舉行巡迴演唱會的曹格表示特意選擇香港為首站，他說：「因為覺得喺邊度跌低就要喺邊度企番起身，上次同側田件事發生喺香港，所以會喺度開第一場，增強自己信心。」談到剛在台灣推出唱碟及開記者會，反應令他鼓舞，他說：「因為自從打交事件之後都冇坐低同台灣記者解釋，今次借呢個機會同佢哋傾番，佢哋都好接受。」<br>另外，張天愛在北京開設的芭蕾舞學校近日有學生考升級試，評判之一就是其師王仁曼，她說：「老師同我講近排唔好送禮畀佢喎。」<br>採訪、攝影：王連連</p></body></html>
