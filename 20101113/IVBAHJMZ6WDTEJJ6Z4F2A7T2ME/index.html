<html><header><meta charset="utf-8"><title>50人為1.5萬元群毆開槍</title></header><body><h1>50人為1.5萬元群毆開槍</h1><p>台北縣新莊市發生群毆事件，兩幫人馬為6萬元新台幣（約1.53萬港元），召來近50人到一家海鮮酒家談判，談不合攏後大打出手，其間一名小弟掏出手槍連開兩槍，造成兩人受傷。<br>43歲陳姓男子，前晚帶着30人到新莊一家海鮮酒家，與綽號「雞毛」的男子就債務問題談判。雞毛帶着逾20人赴約。兩幫人馬初則口角繼而動武，不但在酒家內打，還一路打到街上。其間，雞毛的侯姓友人（22歲）突然掏出一把手槍，連開兩槍，雖然侯因過度緊張，將手槍滑套扯掉，但子彈打中陳男的手下小腿，陳亦受波及，擦傷小腿。<br>台灣《蘋果日報》</p></body></html>
