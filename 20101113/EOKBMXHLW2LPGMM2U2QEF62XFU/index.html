<html><header><meta charset="utf-8"><title>九龍灣車禍傷準新郎不治</title></header><body><h1>九龍灣<br>車禍傷準新郎不治</h1><p>【本報訊】九龍灣觀塘繞道前日泥頭車撞箭嘴工程車釀成交通意外，其中重傷38歲工程車司機吳家強，搶救至昨晨10時44分傷重不治，遺下前妻及一對兒子，母親家貧需接受援助。<br>吳家強早年與妻子離婚，兩名分別15及18歲兒子隨前妻生活，長子讀IVE，幼子已就業。吳與另一女子拍拖數年，準備再結婚。最傷心是吳母，早年與夫離異後，獨力養大一對子女，而吳的舅父亦很傷心，因為吳年幼時寄養於舅父家，對他有一份特別的感情。<br>昨午3時半，他們連同工友一行20多人到現場舉行路祭，死者家人不時大聲叫喊：「阿強，返嚟喇……」</p></body></html>
