<html><header><meta charset="utf-8"><title>案件速遞男子涉再騙兩區議員</title></header><body><h1>案件速遞<br>男子涉再騙兩區議員</h1><p>【本報訊】一名無業漢兩年前向葵青區議員梁偉文訛稱遺失銀包而騙取金錢，另有三名區議員中招，被判監13個月。無業漢出獄後重施故技，再向兩名區議員埋手，其中一人又是梁偉文。案件昨在荃灣裁判法院再提訊，他被控兩項以欺騙手段獲得財產罪，暫時毋須答辯。控方指被告另涉20宗街頭騙案，裁判官將他還柙至下月10日，等候律政司指示。<br>被告梁偉棠（43歲）有11次案底，被控於今年4月22日及27日，向葵青區議員雷可畏及梁偉文訛稱要請鎖匠開門，各騙100元。<br>案件編號：TWCC3192/10</p></body></html>
