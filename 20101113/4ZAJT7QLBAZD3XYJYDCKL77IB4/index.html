<html><header><meta charset="utf-8"><title>菲鵬上海飲喜酒</title></header><body><h1>菲鵬上海飲喜酒</h1><p>日前在港cool爆出席活動的王菲，昨日下午1時許跟夫婿李亞鵬突然出現上海虹橋機場。兩人在李亞鵬的經理人陪同下步出機場，王菲身穿黑色長褸襯黑皮靴，頭戴復古帽，背着BV袋，如貴婦一樣。</p><p>等行李玩iPhone</p><p>近期迷上蘋果產品的王菲，一有空就潮玩iPad，昨日也不例外，她在機場等行李時，也不忘以iPhone上網玩微博。煙不離手的李亞鵬上車前將煙丟棄，以免讓已戒煙的太太吸到二手煙。據知，兩人此行是要出席一位好朋友的婚宴，屆時好友劉嘉玲也會到場。<br>採訪、攝影：盧健</p></body></html>
