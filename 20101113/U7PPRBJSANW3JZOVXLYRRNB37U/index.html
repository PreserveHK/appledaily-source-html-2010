<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手LadyGaGa邀請fans將模仿她的造型照交到《V》雜誌，作為下一期的專題內容。<br><br>●美國男星泰勒洛特再被拍到與新片拍檔LilyCollins在洛杉磯拍拖嘆茶。<br><br>●日本大堆頭女子組合AKB48，獲健力士認定為世界上最多成員的流行組合，將會記錄在2011年的世界紀錄大全內。<br><br>●日本女歌手倖田來未，三度被日本美甲協會選為美甲女王後，昨日更獲該協會頒贈特別功勞賞。<br><br>●韓國女星崔智友近日成為一個日本寵物用品品牌代言人，與可愛小狗一同拍攝廣告。<br><br>●韓國男星權相佑在新劇《大物》，有一場因喪父哭到眼淚鼻涕直流的戲份，被大讚演技逼真之餘更令收視上升。</p></body></html>
