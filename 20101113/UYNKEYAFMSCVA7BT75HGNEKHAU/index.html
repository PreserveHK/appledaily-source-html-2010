<html><header><meta charset="utf-8"><title>獨立屋：元朗　御亭軒</title></header><body><h1>獨立屋：元朗　御亭軒</h1><p>御亭軒位於元朗傳統村屋地段，水蕉老圍村村口，共建有7幢村屋，每幢樓高3層，面積2,100方呎，連入車花園，花園面積由700至2,300餘方呎，全部為中空廳高樓底設計，5房2廳連雙套房，景觀望遠山景，門前設有免費接駁巴士轉乘輕鐵或西鐵線，另小巴往返元朗千色店至大棠總站行走至深宵01:30，交通極為便利，物業已近完工階段，現作優先認購登記，每幢認購價由850萬元起。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
