<html><header><meta charset="utf-8"><title>案件速遞非禮女客紋身師受懲</title></header><body><h1>案件速遞<br>非禮女客紋身師受懲</h1><p>【本報訊】年輕紋身師傅在紅磡寓所營業，上月12日晚替16歲女顧客紋身時，見她半裸身軀，僅用頸巾圍着乳房，衝動下撲前抱腰、撫摸及狼吻她胸部。他早前在九龍城裁判法院承認非禮罪，暫委裁判官何慧縈昨斥責他違反誠信，但考慮有悔意、重犯機會低、認罪及已還柙14日，判180小時社會服務令。<br>約10名親友到庭支持30歲被告利潤生，數人聞判後即時鬆一口氣，為他撰寫求情信的女友更喜極而泣。辯方求情說，他不會再做紋身師，會另覓正職。<br>案件編號：TCC4783/10
</p></body></html>
