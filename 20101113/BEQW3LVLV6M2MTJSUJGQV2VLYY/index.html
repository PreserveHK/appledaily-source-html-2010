<html><header><meta charset="utf-8"><title>籮霸開中門艷壓拉丁格林美</title></header><body><h1>籮霸開中門<br>艷壓拉丁格林美</h1><p>第11屆拉丁格林美頒獎禮昨日於拉斯維加斯舉行，組合Camila與JuanLuisGuerra同得三獎成為大贏家，加拿大女歌手NellyFurtado也獲頒最佳流行曲女歌手，但卻比不上以開胸銀閃晚裝赴會，陪同歌手丈夫MarcAnthony領獎的籮霸珍妮花洛庇絲（JenniferLopez），即使她並沒有上台，卻已成為全場焦點。</p><p>杜明高獲獎激動</p><p>世界著名男高音杜明高（PlacidoDomingo）獲大會頒發最高榮譽的拉丁年度人物，他在RickyMartin手中接過獎項後表現激動，並說：「獲得這個獎令我感到既幸福又感動。」</p></body></html>
