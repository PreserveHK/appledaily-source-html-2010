<html><header><meta charset="utf-8"><title>旺角小巴兩乘客打架傷</title></header><body><h1>旺角<br>小巴兩乘客打架傷</h1><p>【本報訊】旺角彌敦道636號銀行中心對開一部過海小巴，昨凌晨發生打架傷人案，兩名乘客受傷送院及被捕。昨凌晨4時，一部由旺角開往西環的小巴在路邊等客，兩名分別46歲姓區及28歲姓蕭男子上車，區坐後排，蕭坐前排。<br>其時，小巴仍在等客，蕭講手提電話時，懷疑聲浪過大，引起後面的姓區男子不滿，向他指摘，雙方發生爭執，兩人互不相讓大打出手，其他乘客紛紛走避。警方接報到場制止，兩人同報稱受傷送院，他們並涉嫌打架傷人被捕。</p></body></html>
