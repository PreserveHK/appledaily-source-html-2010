<html><header><meta charset="utf-8"><title>案件速遞學生貪玩放詐彈待判</title></header><body><h1>案件速遞<br>學生貪玩放詐彈待判</h1><p>【本報訊】18歲學生一時貪玩，今年愚人節在「高登討論區」留言，聲稱「已在時代廣場放TNT（即黃色炸彈），愚人節呀嘛，唔好報警」，有網民報警。警方五個月後上門將他拘捕。學生昨在觀塘裁判法院認罪。署任主任裁判官陳錦昌直斥他行為既無聊又犯官非，要警方勞師動眾，浪費公帑，問他「係咪覺得好好玩」時，青年回應：「當時係」。<br>被告梁駿彥，承認一項向他人傳達有炸彈的虛假消息罪；他警誡下說不懂得製造，亦沒有炸彈。案件押後至本月26日，等候感化官及社服令報告判刑。<br>案件編號：KTCC6550/10</p></body></html>
