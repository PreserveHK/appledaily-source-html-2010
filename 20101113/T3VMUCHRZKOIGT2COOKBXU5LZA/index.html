<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍微博開火護夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍微博開火護夫 - 馮仁昭</h1><p>關心妍前日喺微博祝福公開戀情嘅王祖藍同李亞男，點知有自稱indo_Alfred嘅網友留言話祝福關心妍同舊愛Alfred，之後又話講錯咗，要祝福佢同家老公楊長智（Jonas）先啱，激到關心妍生蝦咁跳，佢前日立即再留言反擊：「你扮我舊男友，不斷留言攻擊，我都無回應你，如要攻擊我唱歌不好、我的音樂，我可以面對同接受！但為甚麼要寫埋我丈夫？我會捍衞到底。」</p></body></html>
