<html><header><meta charset="utf-8"><title>最大郵輪設海上星巴克</title></header><body><h1>最大郵輪設海上星巴克</h1><p>全球最大豪華郵輪「海洋魅力號」（AllureoftheSeas），前天（周四）在美國佛州與姊妹郵輪「海洋綠洲號」（OasisoftheSeas）首次亮相，「海洋魅力號」還破天荒開設首間星巴克海上咖啡店。<br>郵輪高65米，長360米，排水量22.5噸，有16層，分七個社區，包括翻版紐約中央公園，還有人造海浪泳池等，七天航程收費899美元（7,012港元），下月5日脗航。法新社</p></body></html>
