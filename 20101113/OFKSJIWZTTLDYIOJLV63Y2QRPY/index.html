<html><header><meta charset="utf-8"><title>尖沙嘴壽星仔遭10煞伏擊</title></header><body><h1>尖沙嘴<br>壽星仔遭10煞伏擊</h1><p>【本報訊】尖沙嘴一間酒吧外發生傷人案，一名慶祝生日的青年被人打傷，事後自行前往慈雲山的聖母醫院求醫，再送院治理。遇襲受傷壽星仔20歲姓雷，據稱，昨凌晨他於尖沙嘴一間酒吧慶祝生日，約有數名友人出席，其間他因小故與職員爭執。<br>稍後他與友人離開酒吧，在門外遭到約10名男子伏擊，惡漢只針對他拳打腳踢，逞兇後散去。姓雷青年受輕傷自行離開，至早上約7時到慈雲山聖母醫院求醫，由於該院沒有急症，他自行報警送院治理。</p></body></html>
