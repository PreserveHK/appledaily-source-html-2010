<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基屁股痛冇得瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基屁股痛冇得瞓 - 馮仁昭</h1><p>古巨基（左）噚日同鍾舒漫（右）一齊到中環出席活動，腰傷未好嘅基仔已經唔使用枴杖，佢話：「腰傷搞到我屁股附近嘅肉好痛，瞓得唔好，所以醫生叫我要練習，強化屁股附近嘅肌肉，唔好再靠枴杖。」有傳基仔幫無綫唱《義海豪情》主題曲，所以好大機會喺頒獎禮攞最受歡迎男歌手，基仔話：「冇諗呢啲，最近顧住傷患，同埋服裝店就快開分店，根本唔得閒理。」</p></body></html>
