<html><header><meta charset="utf-8"><title>女子針灸暈倒送院</title></header><body><h1>女子針灸暈倒送院</h1><p>【本報訊】姓陳24歲女子昨午5時許在沙田文禮路一間政府中醫診所求診，她針灸期間突然暈倒，27歲女職員立即報案，救護員到場搶救，陳很快已回復清醒，稍後已出院，警方調查後認為案件無可疑，列有人暈倒處理。<br>據業內人士透露，病人針灸前應注意，凡饑餓、過度口渴、飯後及疲倦，都不宜進行針灸。有病人可能會發生暈針現象，就是突然感到身體不適，若有目眩心慌欲嘔吐情況，應立即通知醫師，基本上針灸仍是一種相當安全的治療方式。</p></body></html>
