<html><header><meta charset="utf-8"><title>凱莉親民快閃黨</title></header><body><h1>凱莉親民快閃黨</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）再度訪港，昨日一身性感紅裙現身銅鑼灣，出席由她任代言人十多年的護膚品牌EsteeLauder全球首間美研中心開幕禮。</p><p>讚香港漂亮</p><p>凱莉昨日大騷事業線出場，她在台上讓傳媒拍照及說了幾句話後便火速閃回美研中心內，亮相不足十分鐘，不過她全程表現親民，又不時風騷撥動秀髮及擺出丁字腳優雅淑女甫士任影。凱莉在台上說：「很多年前我是為電影工作來港，當時我逗留了兩個星期，很高興這次可以再來，這城市真漂亮！」<br>採訪：歐陽慧恩</p></body></html>
