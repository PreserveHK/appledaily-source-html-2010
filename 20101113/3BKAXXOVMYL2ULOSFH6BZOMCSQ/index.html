<html><header><meta charset="utf-8"><title>小春、采兒今日補擺酒</title></header><body><h1>小春、采兒今日補擺酒</h1><p>陳小春和應采兒在今年農曆年初一，在美國拉斯維加斯註冊結婚，今日則會在迪士尼樂園補擺喜酒，還做足一切儀式，包括接新娘及斟茶給長輩等。</p><p>老孫祝福應采兒</p><p>昨日應采兒率先入住公園酒店，準備老公小春及一班兄弟到來迎接。<br>此外，曾和應采兒傳緋聞的孫耀威昨晚在灣仔透露新歌《戰場上的最後聖誕》是送給反了面的朋友，記者笑言可送給應采兒，他即謂兩人未有反面。孫耀威祝采兒跟小春白頭到老，他說：「我唔知佢擺酒，但好多朋友話返嚟飲。」又坦言跟女友陳美詩同樣朝結婚目標進發。<br>採訪：葉雪、李珮洳</p></body></html>
