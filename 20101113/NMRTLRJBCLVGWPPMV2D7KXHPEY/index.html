<html><header><meta charset="utf-8"><title>舒淇被指戀設計師</title></header><body><h1>舒淇被指戀設計師</h1><p>舒淇自從和黎明分手後，雖然曾和張震及王力宏等傳緋聞，可惜真命天子仍未出現，感情生活似乎未有着落。但昨日內地傳媒報道，指有位香港設計師劉亮周日前接受湖南衞視節目訪問，竟自爆剛和舒淇分手，他又言之鑿鑿表示不想戀情曝光，以免影響她的電影票房。<br>報道指劉亮周日前為節目《鋒尚之王》錄影，同場還有另一位嘉賓李天舒，他踢爆劉亮周受到某位女星的青睞，主持人追問究竟是誰，劉亮周若有所指說：「千萬不要提，這樣會影響她的票房。」報道指這個女星就是舒淇。有指劉亮周曾為台灣富商郭台銘及成龍等設計家居。<br>撰文：葉雪</p></body></html>
