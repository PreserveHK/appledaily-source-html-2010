<html><header><meta charset="utf-8"><title>案件速遞盜用證件被判社服令</title></header><body><h1>案件速遞<br>盜用證件被判社服令</h1><p>【本報訊】44歲中港貨車司機徐敬偉07年得悉患上糖尿病後，聲稱擔心影響找工作及為保私隱，竟拿十多天前在落馬洲拾獲的身份證，三年間到聯合醫院求診10次，直至身份證持有人到診所求醫，診所發現病歷不同，才揭發事件。司機早前在觀塘裁判法院認罪，署任主任裁判官陳錦昌昨指被告存心隱瞞身份，但考慮他無案底及認罪，判社會服務令160小時。妻兒撰求情信，指他有責任感。<br>案件編號：KTCC6277/10</p></body></html>
