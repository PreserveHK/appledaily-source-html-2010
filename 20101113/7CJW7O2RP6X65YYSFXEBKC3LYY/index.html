<html><header><meta charset="utf-8"><title>會計師行職員　傳閱女新人照評分</title></header><body><h1>會計師行職員　傳閱女新人照評分</h1><p>英國著名羅兵咸永道會計師事務所在愛爾蘭的辦公室爆出醜聞，17名男職員傳閱一封電郵，為13名新入職女見習生（圖）的樣貌評分，後來電郵外洩，會計師樓表明徹查事件。<br>這封電郵內附13名入職不久的女見習生照片，標題是「這是我的十大候選人名單」，最初只寄給公司內17名男職員，但有人將電郵轉發給其他公司的人，於是在網上迅速流傳，有三名男同事更不時用上侮辱性字句。<br>電郵清楚列出17名男職員名字，會計師樓表示會認真調查，拒絕透露會處分他們還是革職，並在網頁強調絕對尊重女職員。<br>英國《每日郵報》
</p></body></html>
