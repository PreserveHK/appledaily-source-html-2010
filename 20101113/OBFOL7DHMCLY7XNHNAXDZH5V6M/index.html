<html><header><meta charset="utf-8"><title>話你知：日常接觸不傳染愛滋</title></header><body><h1>話你知：日常接觸不傳染愛滋</h1><p>愛滋病又名後天免疫力缺乏症，是一種由愛滋病毒HIV引發的致命性疾病。人體感染HIV病毒後潛伏期因人而異，有的長達十年。HIV病毒一般透過精液及血液傳播，性接觸（包括陰道或肛門性交、口交）、共用針筒、母嬰傳染等都是主要傳播途徑。進行性接觸時正確使用安全套可有效預防愛滋病。HIV病毒不會經由空氣或一般社交接觸傳播，由於汗液及唾液中的病毒含量極低，故與帶病毒者握手，共同乘坐交通工具、進食、工作、共用洗手間等，都不會感染到愛滋病病毒。</p></body></html>
