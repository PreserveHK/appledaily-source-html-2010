<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡嗲男友送婚戒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡嗲男友送婚戒 - 馮仁昭</h1><p>蔣怡（Coco）噚日專程支持男友翁狄森設計嘅首飾活動，Coco撒嬌話戴住嘅星星耳環係男友唯一設計畀佢嘅首飾，但結婚嘅話，一定要男友親自設計戒指先肯嫁。問翁狄森幾時娶Coco？點知佢避談遊花園，搞到Coco都有啲唔好意思，好彩之後聽到女友話鍾意星星戒指，翁狄森即刻幫女友試戴又叫人做一隻送畀女友補數，Coco當然即刻冧番晒啦！</p></body></html>
