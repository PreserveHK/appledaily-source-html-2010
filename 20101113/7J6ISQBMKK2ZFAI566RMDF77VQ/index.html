<html><header><meta charset="utf-8"><title>《衰仔樂園》揑死小Justin</title></header><body><h1>《衰仔樂園》揑死小Justin</h1><p>紅遍全球的加拿大o靚仔歌手JustinBieber近日殺上動畫片《衰仔樂園》（SouthPark），早前播出的一集竟大膽拿小Justin來惡搞。<br>該集故事模仿漫畫書的英雄人物故事，講述其中一個角色EricCartman召喚了魔獸出來，要毀滅美國，他認為小Justin是最重大的障礙，於是在其演唱會中將他鏟除。</p><p>自摸唱金曲</p><p>最搞笑是動畫中的Justin不停唱着其名曲《Baby》，又做出自摸動作，然後魔獸就捉起小Justin，更在眾目睽睽之下將他揑爆頭至死。結果惹來大批fans炮轟橋段不好笑，並有醜化小Justin之嫌。</p></body></html>
