<html><header><meta charset="utf-8"><title>旺角「識貨」賊爆竊玉店</title></header><body><h1>旺角<br>「識貨」賊爆竊玉店</h1><p>【本報訊】旺角砵蘭街一間玉器店昨晨揭發爆竊案。店東前晚8時許收舖離開，至昨晨9時許返回準備開舖時，發現鐵閘被撬毀，店內近百件玉器金飾失去，約值80萬元。店主指賊人「識貨」，專偷店內貴玉，店內遺下一支鐵筆，警列爆竊案處理。<br>現場為旺角砵蘭街97號地下「寶軒」玉器店，姓黃東主（53歲）與妻合力經營，他透露，以往在油麻地新填地街經營近20年，從未被爆竊，所以一直沒有安裝防盜器及閉路電視，一年半前才搬到砵蘭街現址，便遭爆竊。黃表示會盡快加強保安。</p></body></html>
