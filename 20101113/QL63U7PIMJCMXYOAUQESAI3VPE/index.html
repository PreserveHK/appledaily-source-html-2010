<html><header><meta charset="utf-8"><title>元朗村屋　換樓客捧場</title></header><body><h1>元朗村屋　換樓客捧場</h1><p>元朗村屋市況大致保持平穩，受惠於近期村屋樓價上升，最近更出現不少同區換樓客，細屋搬大屋，或由三線區轉入二線居住。<br>萬寶地產分行經理趙敏健指出，目前元朗村屋買家中，約有五成為同區換樓客，目標為樓價介乎150至250萬元村屋。另外，近期亦開始有年輕上車客入市，專攻區內100萬元以下村屋，近日一名80後青年在家人支持下，以80.8萬元購入元朗廈村一個500方呎地下單位，打算用作日後新婚居所。他指出，現時區內最平村屋由30餘萬元起，為開放式單位，面積約有200餘方呎。</p></body></html>
