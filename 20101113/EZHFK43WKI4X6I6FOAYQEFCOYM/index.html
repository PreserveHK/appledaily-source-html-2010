<html><header><meta charset="utf-8"><title>潮女熱捧九吋「天空踭」</title></header><body><h1>潮女熱捧九吋「天空踭」</h1><p>高處未算高！流行樂天后LadyGaga早前穿着九吋高踭鞋出席公開活動，不但技驚四座，更成功掀起「摩天」高踭鞋的潮流。<br>英國時尚鞋店Parmars為順應潮流，明年起出售一款名為「天空踭」（SkyHeel）的九吋高踭鞋，將是當地歷來出售最高的高踭鞋，售價40英鎊（498港元）以下，有耀眼的紅色和金色，任君選擇。但究竟有多少女士能穿這種高踭鞋外出走動，就不得而知。<br>英國《太陽報》
</p></body></html>
