<html><header><meta charset="utf-8"><title>油麻地女子遭扑頭搶手機</title></header><body><h1>油麻地<br>女子遭扑頭搶手機</h1><p>【本報訊】昨清晨5時許，26歲姓鍾女子逕自行經油麻地東安街17號對開街頭，突被一名身高1.76米的巴基斯坦籍男子從後襲擊，鍾女被玻璃樽狀的硬物狂扑頭部，她一度反抗掙扎，與賊人糾纏間被推跌地上，巴漢乘機搶去鍾女的iPhone3手提電話，得手後拔足狂奔。鍾女被扑至頭破血流，途人見狀為她報警求助，警員趕至，在現場一帶兜截賊蹤，惜無發現。鍾女清醒送院敷治後無礙出院，油尖警區刑事調查隊跟進調查。</p></body></html>
