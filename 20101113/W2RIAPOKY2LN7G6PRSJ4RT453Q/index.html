<html><header><meta charset="utf-8"><title>沙田夢遊墮樓少年留醫</title></header><body><h1>沙田<br>夢遊墮樓少年留醫</h1><p>【本報訊】前晚疑夢遊病發由沙田禾輋邨9樓寓所墮樓、奇蹟生還的15歲姓黃少年，昨日仍然留醫，其父指兒子大難不死十分好彩，為免再生意外，將申請調遷低層單位。事件中，讀中四的黃童左臂及右腕骨折，黃父稱兒子5歲時夢遊病發，獨自在廳中行走，之後確診患夢遊病，平日鎖上家中所有窗戶。<br>黃父昨向兒子就讀中學了解得悉兒子學校生活正常，而事發時家中無人，兒子午睡間病發，起床推開鐵閘步出走廊，跨過鐵欄躍下直墮一樓平台。
</p></body></html>
