<html><header><meta charset="utf-8"><title>反最低工資$28</title></header><body><h1>反最低工資$28</h1><p>【本報訊】最低工資附屬法例昨日刊憲，本港首個法定最低工資水平時薪28元，明年5月1日正式生效。工聯會權益委員會關注快餐集團，在最低工資推行前借勢剋扣員工飯鐘錢，昨日到中環一帶派發宣傳單張，呼籲打工仔舉報無良企業。工聯會代表又到中環干諾道中多間連鎖快餐店「踩場」，高呼「有人工，有飯鐘」，呼籲員工合力爭取有薪飯鐘。工聯會立法會議員葉偉明表示，稍後會到18區派發單張，呼籲企業善待員工。<br>張志華攝
</p></body></html>
