<html><header><meta charset="utf-8"><title>Audi尖沙嘴ShowOff</title></header><body><h1>Audi尖沙嘴ShowOff</h1><p>Audi最近催谷嘅A5Sportback，糅合跑車嘅高性能表現及流暢線條，所以推出以嚟反應一直唔錯，代理當然唔會見好就收，今日會喺尖沙嘴海運大廈舉行車展繼續落力催谷。除咗展示全新A5Sportback之外、仲一氣呵成推埋A3、A4、A6、AudiQ5及AudiQ73.0TDIcleandieselquattro展出，Audi嘅Fans就千祈咪錯過。<br><br>記者：趙慧敏<br><br>日期：3月7日　　<br>時間：10am-8pm<br>地點：尖沙嘴海運大廈展覽大堂</p></body></html>
