<html><header><meta charset="utf-8"><title>紙上刺繡</title></header><body><h1>紙上刺繡</h1><p>刺繡這種中國傳統藝術，常見於布疋及服裝上，原來換上宣紙，一樣可以「刺」出獨門藝術！荷里活廣場即將舉行「宣紙刺繡迎世博」大型展覽，展出宣紙刺繡國畫大師顧玉純老師借出的十多幅作品，當中包括經典的《清明上河圖》刺繡。喜歡中國文化的朋友，萬勿錯過。<br><br>「宣紙刺繡迎世博」展覽會<br>日期：4月1日至4月11日<br>時間：上午11時至晚上10時<br>地點：鑽石山荷里活廣場1樓明星廣場<br>電話：21188811</p></body></html>
