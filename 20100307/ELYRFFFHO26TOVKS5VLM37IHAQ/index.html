<html><header><meta charset="utf-8"><title>張文慈包容羅力威黑面</title></header><body><h1>張文慈包容羅力威黑面</h1><p>張文慈（Pinky）前晚到灣仔君悅酒店出席仁濟慈善晚宴，稍後她將會與羅力威合演亞視新劇《鑽石姑婆屋》，兩人在劇中發展姊弟戀。提到羅力威甚情緒化兼經常黑面，Pinky坦言已有心理準備會接受及包容他，亦不知他會否接受拍咀戲，Pinky說：「雖然我同佢相差10年，但拍咀戲我OKo架。」提到亞視近日股東爭拗，Pinky坦言已見慣不怪，況且她已和亞視約滿，若有新老闆入股是好事。<br>同場的港姐冠軍劉倩婷當選後不時出席這類飯局，問到有否總理追求？她支吾以對說：「傾吓偈就有，追求就冇，其實係唔係總理，都可以做朋友。」<br>採訪、攝影：卓寶花</p></body></html>
