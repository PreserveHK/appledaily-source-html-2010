<html><header><meta charset="utf-8"><title>關仁隱事：「纖纖」驚拍檔搭沉船 - 關仁</title></header><body><h1>關仁隱事：「纖纖」驚拍檔搭沉船 - 關仁</h1><p>「大眼」同「纖纖」呢對活寶一直合作無間，兩個都搵埋唔少錢。只係有段時間，大眼因為個人理由，唔再同纖纖合作，搞到纖纖形隻影單咁單挑出動，點知冇咗大眼嘅支持，纖纖一樣做得好出色，有更大發展空間，而且搵到錢又唔使同人分，點知就喺呢個時候，大眼突然回歸，又要同纖纖一齊出動，纖纖雖然心有不忿，但眼見大眼呢幾年都撈唔起，所以就算唔想，都想幫吓大眼，但另一方面又驚大眼搭沉船，影響自己嘅前途！<br>Textby關仁</p></body></html>
