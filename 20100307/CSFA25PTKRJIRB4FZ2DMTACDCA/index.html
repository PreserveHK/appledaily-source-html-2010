<html><header><meta charset="utf-8"><title>趙薇爆粗否認分手</title></header><body><h1>趙薇爆粗否認分手</h1><p>早前有報道指懷孕7個月的趙薇目前正在新加坡安胎，但被富商黃有龍拋棄。經過近一個月沉默，趙薇前日終於在自己網誌上「爆粗」回應。<br>趙薇對於被形容為「近況慘淡且被拋棄」的報道表現怒不可遏，趙薇在網誌上寫道：「最近好多朋友打電話關心我，還邀請我去各個地方遊玩散心。開始我還挺美滋滋，細問之後，原來這些關心都是因為看了假新聞，以為我近況慘淡且被拋棄。真XX過份。」又稱：「再好的修養也忍不住要破口大罵！」雖然被辣㷫，但趙薇竟連粗話也罵出來，亦間接承認跟黃有龍的情侶關係。<br>撰文：李森</p></body></html>
