<html><header><meta charset="utf-8"><title>官恩娜勁冧犀利哥</title></header><body><h1>官恩娜勁冧犀利哥</h1><p>官恩娜（Ella）、古巨基、孫耀威、陳柏宇等昨日到時代廣場出席「愛香港．愛《基本法》同樂日」，古巨基在台上與中學生玩《係咪小兒科》遊戲，Ella則獻唱一曲。寧波帥丐「犀利哥」程國榮最近熱爆互聯網，令港女星嗒糖，Ella說：「有睇過佢嘅新聞，好有浪子feel，流浪得咁有型。」問到會否想與「犀利哥」合作？她笑說：「我都希望大家畀機會佢喺娛樂圈闖番事業，但一定要冲凉！」<br>古巨基表示未計劃何時做爸爸，也未考慮高齡問題，他笑說：「我仲係男人最健壯時候，將來先算啦。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
