<html><header><meta charset="utf-8"><title>關仁隱事：「圓圓」有老婆冇老友 - 關仁</title></header><body><h1>關仁隱事：「圓圓」有老婆冇老友 - 關仁</h1><p>「圓圓」同「方方」係影圈一對絕配嘅導演同監製，佢哋兩個合作都拍咗唔少好嘅電影，好似套《學師仔》、《酒仙》咁。原本佢兩個拍戲嘅理念同目標都好一致，只係好景不常，自從圓圓娶咗老婆後，同方方嘅關係日差，佢兩個合作完套《百發百中》後，已經冇嘢傾。聽講係有人從中作梗，呢個就係圓圓嘅老婆，圓圓老婆不但成日返公司check數，又告枕頭狀，離間圓圓同方方，兩個老友就咁緣盡不特止，最慘係觀眾又少咗好多好戲睇！<br>Textby關仁</p></body></html>
