<html><header><meta charset="utf-8"><title>關仁隱事：「西人王子」公認臭寸之王 - 關仁</title></header><body><h1>關仁隱事：「西人王子」公認臭寸之王 - 關仁</h1><p>「西人王子」份人假就係人都知，佢見高拜見低踩嘅本領都圈內聞名。試過有次有幾個唔係跑開公仔箱嘅記者同佢做訪問，閒聊間問到啲其實都好無關痛癢嘅問題，即係好似「你食咗飯未」呢啲客氣開場白，點知佢就好不屑咁話：「乜你冇睇我啲訪問咩，講過好多次啦！」</p><p>全場靜晒</p><p>西人王子咁樣嘅態度，令在場嘅記者即時靜晒，心諗就算你係影帝或者係天王，都未必記得你喺訪問度講過乜啦，你估你唱歌攞咗個大獎，係人都要當你神咁拜咩！<br>Textby關仁</p></body></html>
