<html><header><meta charset="utf-8"><title>豐田陳列車折扣日</title></header><body><h1>豐田陳列車折扣日</h1><p>經常虎視眈眈陳列車幾時出籠嘅準車主終於係時候出擊！皇冠車行今日會假荃灣廣場及各大豐田陳列室舉行「豐田全線陳列車折扣日」，會展出超過40部陳列車及其他多款熱賣型號，以往在Showroom出現嘅陳列車均以優惠價發售，即場選購更可享最高達九折折扣，只限今日。好多陳列車仲要係只得一部，當然係先到先得啦，快人一步有着數，萬勿錯過咁多陳列車選擇嘅好機會。<br><br>記者：許維雅<br><br>日期：3月7日　　<br>查詢：23054555<br>地點及時間：荃灣廣場	（11am-9pm）<br>各大豐田陳列室	（9am-9pm）</p></body></html>
