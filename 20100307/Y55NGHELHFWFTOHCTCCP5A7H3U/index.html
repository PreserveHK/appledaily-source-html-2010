<html><header><meta charset="utf-8"><title>與小朋友過招　米歇爾大晒球技</title></header><body><h1>與小朋友過招　米歇爾大晒球技</h1><p>看她扭動蛇腰傳球，射門時又有板有眼，她並不是職業足球員，而是美國第一夫人米歇爾（MichelleObama）。米歇爾對推動健康飲食一向不遺餘力，在白宮闢地種植有機食物，又公開表示擔心女兒體重，現在為鼓勵小朋友多做運動，不惜當眾展示她的球技。<br>身穿黑色運動衫褲的米歇爾，前日訪問華盛頓一間足球診所時落場和小朋友過招，她不論盤球或射門都功架十足，更不時扭過小朋友，令在場人士大開眼界。米歇爾球技精湛，可能與她經常跟11歲長女瑪利亞（Malia）切磋有關，因為瑪利亞愛踢足球。<br>英國《每日郵報》</p></body></html>
