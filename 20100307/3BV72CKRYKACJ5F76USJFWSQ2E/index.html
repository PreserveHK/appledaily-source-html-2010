<html><header><meta charset="utf-8"><title>酒精加氧氣減宿醉</title></header><body><h1>酒精加氧氣減宿醉</h1><p>很多人相信試過在暢飲後，翌晨醒來都會頭痛欲裂，但南韓科學家發現了一個防止宿醉的方法，就是在酒精注入濃縮氧氣。<br>南韓忠南國立大學毒理學系研究員，找了49名男女進行測試，飲的是酒精含量達19.5%的飲品，一批飲用注入氧氣而酒中出現泡泡，一批飲用沒氧氣的酒精，結果發現喝較含氧氣酒精的人，酒醒速度比另一批人快30分鐘，頭痛也較輕微。<br>研究員指，濃縮氧無損酒精的味道，但卻可減低酒精濃度，加快人體酒醒時間，因為人體分解酒精時，體內酵素需要耗掉大量氧氣，假如酒精本身含氧量高，可加快酵素分解過程，從而加快酒醒時間。<br>英國《每日郵報》</p></body></html>
