<html><header><meta charset="utf-8"><title>吉川日奈肥腿現形</title></header><body><h1>吉川日奈肥腿現形</h1><p>昨日舉行的「TGC」騷上除了有一班o靚模演出外，還請來不少日本藝人擔任模特兒，當中包括有「九頭身」之稱的吉川日奈、即將來港出席美容活動的山田優，還有人氣日劇《花樣男子》女主角井上真央及靚仔偶像溝端淳平等，台下有不少fans專程捧場為偶像打氣。<br>跟現場眾多80、90後o靚模比較下，現年30歲的吉川雖然依然有張娃娃臉，但身形明顯有點發福，穿起短裙時雙腿粗壯，與以前的弗爆索樣差一大截。</p><p>倖田壓軸勁舞</p><p>整個騷的尾聲，大會請來女歌手倖田來未擔任表演嘉賓，又唱又跳，把氣氛推向高峯。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
