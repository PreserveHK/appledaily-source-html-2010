<html><header><meta charset="utf-8"><title>懸浮單車環保新貴</title></header><body><h1>懸浮單車環保新貴</h1><p>踩單車不再局限地面，新西蘭有人發明了高架單軌「懸浮單車」（Schweeb），乘客只需斜躺在透明車廂，踩着腳踏就可在半空穿梭城市，有望成為未來城市交通工具。<br>發明家巴尼特表示，懸浮單車有七段變速，最高時速達60公里，比傳統單車更快，乘客在車廂感覺猶如安坐家中梳化，無懼風吹雨打，又不怕塞車，輕輕鬆鬆在市內穿梭。巴尼特說懸浮單車概念源於他旅居日本時，見到東京交通繁忙，於是把單車和單軌鐵路技術結合起來，在新西蘭北島羅托魯阿築起200米路軌，讓年輕人大玩特玩。他說新設計可望應用在公園或大學校園，甚至成觀光景點。<br>路透社</p></body></html>
