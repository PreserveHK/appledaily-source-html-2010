<html><header><meta charset="utf-8"><title>陳法拉自爆拍拖健身</title></header><body><h1>陳法拉自爆拍拖健身</h1><p>陳法拉昨日於南華會為足球賽事擔任開球禮嘉賓，她表示首次擔任開球禮嘉賓十分開心。</p><p>唱K多競爭</p><p>問到Neway太子爺男友薛世恒運動細胞如何？陳法拉說：「佢都有做健身，有時我哋會喺健身房一齊跑步，大家見面時間都唔多，平時都係睇戲多。」<br>對於男友家族生意Neway近日收購加州紅，更被指有壟斷情況，法拉說：「夜晚仲可以有其他娛樂，所以都會有好多競爭。」<br>此外，女子組合HotCha昨日在尖沙嘴出席活動，談到Neway收購加州紅一事，本屬Neway旗下藝人的HotCha說：「我哋都覺得係好事，大家一齊合作，可以有多啲宣傳活動。」<br>採訪、攝影：王崇穎</p></body></html>
