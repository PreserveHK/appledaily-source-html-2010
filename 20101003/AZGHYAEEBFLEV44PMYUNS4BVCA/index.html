<html><header><meta charset="utf-8"><title>女士睡5小時較長壽</title></header><body><h1>女士睡5小時較長壽</h1><p>專家建議成人每天要睡覺7至9小時，才算健康，但美國一項研究發現，女士們每天睡覺5至6.5小時最適中，壽命也較長。<br>加州大學聖迭戈分校醫學院，1995年找來459名50至81歲婦人進行研究，在她們手腕戴上睡眠監察器，研究睡眠與長壽關係。研究員去年再聯絡她們，查看她們是否仍活着，發現那些每晚睡5至6.5小時的存活率，較睡眠少於5小時或多於6.5小時的為高。事實上，很多成功名人都是睡得少，如英國前首相戴卓爾夫人、歌手麥當娜等。<br>英國《每日郵報》</p></body></html>
