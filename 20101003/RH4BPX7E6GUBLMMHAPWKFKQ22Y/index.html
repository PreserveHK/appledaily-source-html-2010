<html><header><meta charset="utf-8"><title>愛瑪怒罵三角戀荒謬</title></header><body><h1>愛瑪怒罵三角戀荒謬</h1><p>《哈利波特》（HarryPotter）女星愛瑪屈臣（EmmaWatson）有傳將會與舊拍檔羅拔柏迪臣（RobertPattinson）再拍電影，羅拔的女友姬絲頓史釗域（KristenStewart）即被指打爛醋埕，擔心男友會被剛甩拖的愛瑪吸引。愛瑪即時透過發言人否認，更指三角戀新聞荒謬兼老作。</p><p>榮恩愛《發條橙》</p><p>其實愛瑪和羅拔曾在04年《哈利波特》第四集飾演同學，當時兩人沒有撻着，看來姬絲頓太多心。此外，飾演榮恩的路柏格連特（RupertGrint）因曾表示最愛看涉及性與暴力的《發條橙》小說，被指教壞細路，他馬上澄清非要推介這小說給青年人。</p></body></html>
