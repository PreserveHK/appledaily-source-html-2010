<html><header><meta charset="utf-8"><title>失聰女樂聖　演奏5樂器</title></header><body><h1>失聰女樂聖　演奏5樂器</h1><p>失聰的人，本應無緣享受音樂。但英國一名失聰少女，竟能演奏五種樂器，現在更申請入讀大學音樂系。<br>18歲的帕多克（圖），六年前看到卡通片《阿森一族》主角Lisa吹色士風，覺得很有趣，就跑去學。她從此迷上音樂，再學習吹長笛、彈電子琴、鋼琴和結他。可是兩年前，她的左耳開始失去聽力，到今年5月雙耳完全失聰。帕多克努力學習唇語，也繼續學習音樂，並參加A-Level音樂科考試。在聽力環節中，帕多克改以讀譜推敲答案取得高分，正申請入讀加的夫巿皇家威爾斯音樂學院。<br>英國《每日郵報》</p></body></html>
