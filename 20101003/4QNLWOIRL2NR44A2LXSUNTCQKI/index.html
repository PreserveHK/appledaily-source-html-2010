<html><header><meta charset="utf-8"><title>李玟明年10月出嫁</title></header><body><h1>李玟明年10月出嫁</h1><p>屢傳婚訊的李玟（CoCo），昨晚在新加坡舉行演唱會，前日她到當地綵排時，先行透露鐵定會在演唱會上公佈婚期，有傳是明年10月在港舉行。問到為何選在新加坡一站公佈婚期？CoCo表示因為已完成今年大部份的工作及演唱會，明年會着手籌備婚禮，故此覺得現在是合適的時機。但記者追問可否率先披露時，CoCo堅持要在演唱會上宣佈。至於婚後會否繼續唱歌？CoCo說：「這個問題我自己也不知道，真的很難決定。」</p></body></html>
