<html><header><meta charset="utf-8"><title>關仁隱事：「咪咪」過橋抽板 - 關仁</title></header><body><h1>關仁隱事：「咪咪」過橋抽板 - 關仁</h1><p>公仔箱嘅高層「假太后」早排斟掂所謂大星嘅「咪咪」拍劇，可惜套劇出街後反應麻麻，向來係義氣仔女嘅假太后唔忿氣，再搵咪咪開劇想佢翻身，不過老細反對，仲叫手下「師傅」擺平假太后，師傅夾喺中間，冇得違抗聖旨，但又知假太后出於好心，結果佢搵假太后傾時，假太后即時發火企硬保住咪咪，好彩最尾師傅拆得掂，安撫到老細之餘，咪咪又有得拍。點知咪咪人情薄過紙，竟然話拍埋呢套劇之後，叫假太后以後咪搵佢，搞到假太后同師傅心都碎。戲子無情又一見證！<br><br>Textby　關仁</p></body></html>
