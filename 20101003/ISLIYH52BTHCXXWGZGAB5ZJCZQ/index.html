<html><header><meta charset="utf-8"><title>京空姐餐廳制服誘客</title></header><body><h1>京空姐餐廳制服誘客</h1><p>北京復興路近日出現一間「空姐餐廳」。餐廳內所有服務員都穿上空姐制服（圖），讓客人恍如置身飛機上一樣，成功吸引不少男士上門進餐。<br>餐廳內，每位女服務員從帽子到領結，再到緊身窄裙，腳下穿的是高踭鞋，整套制服和上海東方航空的制服幾乎一模一樣，而且個個服務員均面帶笑容，能專業地介紹餐廳的特色菜，令不少客人看了心花怒放。有服務員說，老闆是一位男士，為給客人提供更好的服務而用上空姐制服，這點子為餐廳帶來不少人氣。<br>新浪網</p></body></html>
