<html><header><meta charset="utf-8"><title>飲石榴汁踢走士啤胎</title></header><body><h1>飲石榴汁踢走士啤胎</h1><p>石榴汁不但有益心臟和防癌，原來還可以消除中年男女的「士啤胎」。英國愛丁堡大學研究發現，人若每日飲用石榴汁，可減少腹部脂肪積聚，減血壓、減低中風和患上腎病的機率。<br>研究員找來24名男女，讓他們每天飲用500毫升石榴汁，一個月後發現逾90%男女的血壓明顯下降，近半數人血液中的非酯化脂肪酸數目減少，令腹部脂肪難以積聚。<br>專家大讚石榴汁是超級食物，蘊含豐富抗氧化劑，有助中和體內有害的自由基物質。<br>英國《每日郵報》</p></body></html>
