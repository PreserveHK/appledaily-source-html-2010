<html><header><meta charset="utf-8"><title>日本小學教師教寫「勒索信」</title></header><body><h1>日本小學教師教寫「勒索信」</h1><p>日本小學教師採取非常教學手法，教人咋舌。山梨縣也有教師提出出位習作，教學生製作「勒索信」，結果自然遭家長炮轟和校方警告。<br>48歲男教師任教韮崎巿一間小學，他上周一給小五學生上道德課時，竟在黑板寫道：「我脅持你們的老師做人質，如果你想他回來，帶8,000日圓現金到操場。如果你遲一秒，他便要死。」教師之後要30名學生分組，將舊報紙上的適用字剪下製作勒索信。男教師事後承認教法不當，但強調只想學生開心學習，建立互助精神。校方已給他口頭警告，並向家長道歉。<br>台灣東森新聞網</p></body></html>
