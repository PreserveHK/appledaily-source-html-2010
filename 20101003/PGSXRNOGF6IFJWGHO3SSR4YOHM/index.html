<html><header><meta charset="utf-8"><title>關仁隱事：「胃腩」開騷失利 - 關仁</title></header><body><h1>關仁隱事：「胃腩」開騷失利 - 關仁</h1><p>呢幾個月唔少歌星都喺「紅人館」開演唱會，好似啱啱有「超人」，嚟緊又有「大笑姑婆」同「牙肉王」，中間就夾住個「胃腩」，睇嚟演唱會真係相當旺場喎。雖然話經濟好轉，但咁多人開騷觀眾始終都會睇住個荷包嚟揀，唔怪得就算係天王天后都要瞓身冧客。今次咁多人之中反而資歷最淺嘅胃腩做最少宣傳，佢起初賣飛時撞正超人賣飛，到後期胃腩知自己啲飛去得麻麻哋，努力谷宣傳嗰陣，又撞正大牙肉開始賣飛，認真唔好彩，希望佢口中嘅「萬能之父」可以幫佢順利過關。<br><br>Textby　關仁</p></body></html>
