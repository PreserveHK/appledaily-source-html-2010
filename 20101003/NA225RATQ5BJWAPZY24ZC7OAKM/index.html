<html><header><meta charset="utf-8"><title>單親狠母溺斃8小貓</title></header><body><h1>單親狠母溺斃8小貓</h1><p>英國又發生虐貓案，一名養了11隻短毛貓的單親媽媽，因為屋主投訴滿屋貓尿味並要求她減少養貓數目，竟狠心將其中八隻活活溺斃。當局上門巡查時揭發，她辯稱負擔不起致電愛護動物組織求助才犯案。<br>43歲的卡特（右圖）與7歲兒子租居牛津郡比斯特鎮一個單位，為減少屋內貓咪數目，狠下毒手，一周內先後將八隻一至三歲大的貓咪殺死。她行兇時抓實貓頸，把貓浸在注滿水的嬰兒浴盆內溺斃，之後再將貓屍葬在媽媽和自家後院。愛護動物協會三周後派員巡查，發現屋內仍有貓尿味，於是追問另外八隻貓下落，卡特最終承認殺貓。案件本月底判刑。<br>英國《每日郵報》</p></body></html>
