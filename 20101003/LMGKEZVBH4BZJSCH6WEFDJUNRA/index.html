<html><header><meta charset="utf-8"><title>麻醉採精　食物吸入肺借日熊貓龍龍窒息致死</title></header><body><h1>麻醉採精　食物吸入肺<br>借日熊貓龍龍窒息致死</h1><p>中國借給日本的大熊貓「龍龍」（日本名興興），上月在被麻醉採精過程中死亡，中國國家林業局昨日公佈死因調查報告指，龍龍是在麻醉恢復過程中，因嘔吐使胃內食物被誤吸入肺，導致窒息死亡。<br>14歲的雄性大熊貓龍龍和另一隻同齡的雌性大熊貓旦旦，分別於2002年12月和2000年7月從中國來到神戶王子動物園，主要用作繁殖研究為目的。龍龍在今年9月9日因在採精過程死亡後，神戶市決定因此向中國賠償50萬美元（約390萬港元）。<br>中新社</p></body></html>
