<html><header><meta charset="utf-8"><title>妮坦莉爆哈佛秘聞</title></header><body><h1>妮坦莉爆哈佛秘聞</h1><p>以交友網站facebook創辦人朱克伯格（MarkZuckerberg）創業史作背景的電影《社交網絡》（TheSocialNetwork），涉及大量哈佛校園內容，現得悉荷李活女星妮坦莉寶雯（NataliePortman）竟是提供資料的重要線人。</p><p>主動報料</p><p>據電影雜誌《EntertainmentWeekly》報道，妮坦莉於99至03年就讀哈佛，正是事件主人翁入讀哈佛期間，故她主動聯絡《社》片編劇並說：「若你請我食飯，我就有勁料爆給你知。」原來妮坦莉曾與哈佛的秘密學會PorcelainClub一名成員約會，而這學會正是孕育facebook的主要基地。</p></body></html>
