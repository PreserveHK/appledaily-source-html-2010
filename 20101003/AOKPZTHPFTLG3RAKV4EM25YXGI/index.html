<html><header><meta charset="utf-8"><title>崔真實死忌　前夫轉性慰外母</title></header><body><h1>崔真實死忌　前夫轉性慰外母</h1><p>昨日是韓劇《玫瑰人生》女星崔真實自殺逝世兩周年，她生前一班親友和影迷特別到京畿道的墓地為她舉行追悼儀式。最先到場是崔真實的前夫趙成珉，曾與崔家發生糾紛的他，和崔家關係似乎經已破冰，他不時安慰哭成淚人的崔母，又與一對子女搭晒膊頭。<br>趙成珉早前更帶囝囝去睇棒球賽，看來他已轉性做回好爸爸，不過知情人士卻指他只是扮熟。</p><p>嚴正花傷感</p><p>嚴正花、鄭善熙等圈中人也到場悼念好姊妹，更順道拜祭葬在附近、同樣自縊身亡的崔真實胞弟崔真英，眾人表現傷感。有指崔家打算將弔唁冊內容出書，收益用在崔真實一對子女身上。</p></body></html>
