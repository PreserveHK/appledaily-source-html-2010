<html><header><meta charset="utf-8"><title>釣客揮竿遭電擊着火</title></header><body><h1>釣客揮竿遭電擊着火</h1><p>台灣宜蘭上周四（上月30日）晚發生罕見意外，三名釣客雷電交加之夜，到頭城烏石漁港堤防釣魚。目擊者稱，一名38歲姓曹的釣客在甩魚竿之際，遭雷電擊中，膠雨衣被燒着，如同火球，旁邊兩名釣客亦被雷電擊中。三名傷者被送院後，姓曹釣客全身25％皮膚被燒傷，另一人則出現休克，第三名釣客則沒有大礙。到場救援的海岸巡防隊人員表示，事發時雷電幾乎沒停過，情況「真的很恐怖」，原來在場的大批釣客，知道有人受電擊後，才急忙收拾離去。<br>台灣《蘋果日報》</p></body></html>
