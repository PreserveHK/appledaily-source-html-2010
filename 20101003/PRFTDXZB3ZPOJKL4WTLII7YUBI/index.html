<html><header><meta charset="utf-8"><title>張靚穎返鄉開個唱</title></header><body><h1>張靚穎返鄉開個唱</h1><p>被喻為海豚音的內地歌手張靚穎，前晚在成都舉行演唱會，一向以唱功為賣點的她，當晚作出不少新嘗試，更轉換多個亮麗造型又唱又跳，令觀眾看得相當興奮，張靚穎唱出多首快歌時，台下fans齊齊企起身大聲和唱。曾經和張靚穎合作的著名音樂人喜多郎當晚也專程到場支持，事後他大讚張靚穎之餘，更表示會為她寫新歌。本身是成都人的張靚穎不忘在台上說：「不管身在何處，我都為身為成都人自豪，Ilovethiscity。」</p></body></html>
