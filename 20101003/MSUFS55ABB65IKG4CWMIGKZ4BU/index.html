<html><header><meta charset="utf-8"><title>黃浩然　公主帶挈北上掘金</title></header><body><h1>黃浩然　公主帶挈北上掘金</h1><p>黃浩然與前港隊泳手蔡曉慧昨日現身荃灣，為「信和團隊挑戰36」越野慈善賽擔任星級大使，他們率先在會場作攀石比賽，最後黃浩然後來居上勝出。首次玩攀石的他透露大學時曾參加越野賽，平日也有行山。</p><p>希望拍續集</p><p>無綫劇《公主嫁到》大獲好評，黃浩然承認收視比預計中更佳，今晚他將於大埔跟劇中演員看大結局慶祝，問到有否多了登台騷？他說：「都有，遠至廣東省都有，套劇幫到自己之外，最開心係令大家都開心，好多小朋友見到我都好開心。」若果有故事繼續發展，他也希望開續集，因為難得跟一班夾到的同事合作。<br>採訪、攝影：馬建華</p></body></html>
