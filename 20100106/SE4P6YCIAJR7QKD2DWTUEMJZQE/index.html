<html><header><meta charset="utf-8"><title>案件速遞涉強姦女醫科生牙醫撤控</title></header><body><h1>案件速遞<br>涉強姦女醫科生牙醫撤控</h1><p>【本報訊】一名私人執業逾30年的失婚牙醫，涉嫌帶同一名女醫科生到其寓所，將她強姦。涉案牙醫被控一項強姦罪，案件昨在東區裁判法院再提堂。控方表示考慮事主的供詞，經進一步法律指示後，決定撤銷被告控罪，被告獲當庭釋放。52歲被告林豐報稱任職牙醫，畢業於菲律賓東方大學。控罪指被告於今年10月18日，在北角建華街一大廈地下單位，強姦一名20餘歲女子。<br>案件編號：ESCC5061/09</p></body></html>
