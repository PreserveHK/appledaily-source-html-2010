<html><header><meta charset="utf-8"><title>小向美奈子脫衣騷谷碟</title></header><body><h1>小向美奈子脫衣騷谷碟</h1><p>日本性感女星小向美奈子自去年在東京淺草Rock座劇場演出脫衣舞後，雖然肉感身材依舊，但整個人彷彿比以前更大膽奔放，昨日宣傳DVD時搔首弄姿跳脫衣舞，大益在場男記者及fans。<br>小向美奈子為宣傳明日推出的個人性感DVD及月尾正式展開的第2回脫衣舞騷，昨日現身東京淺草Rock座舉行3D放映會，除欣賞立體片段外，小向也在台上大演脫衣舞，她拿着DVD拍照時還露出乳暈。</p></body></html>
