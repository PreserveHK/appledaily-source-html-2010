<html><header><meta charset="utf-8"><title>案件速遞摸九歲女童臀部胖漢認罪</title></header><body><h1>案件速遞<br>摸九歲女童臀部胖漢認罪</h1><p>【本報訊】屯門區一名9歲女童兩個月內遭一名胖漢掀裙摸臀非禮，事後女童與父巧遇色狼，父親擒狼不果，反被咬傷左手。涉案色魔最後被捕，昨在屯門裁判法院承認兩項非禮及一項襲擊傷人罪，主任裁判官郭偉健將判刑押後至2月2日，等候心理及感化報告。<br>無業被告楊志明（30歲），有一次同類案底，律師求情指被告於92年遇交通意外，影響智力變成輕度智障，難以控制情緒，盼可輕判。<br>案件編號：TMCC30/10</p></body></html>
