<html><header><meta charset="utf-8"><title>Soler上訴遭駁回</title></header><body><h1>Soler上訴遭駁回</h1><p>樂壇孖仔組合Soler與前經理人公司蜂鳥音樂合約糾紛案，法庭早前裁定Soler單方面終止合約屬毀約，要向蜂鳥賠償506萬元。Soler不服並提出上訴，上訴庭昨日指合約沒有存在不公平，所以駁回Soler的上訴，兼須付堂費。<br>Soler昨日沒有現身法庭，判詞指，製作人擁有創作版權存在已久，蜂鳥有權複製Soler的演出，Soler與蜂鳥是以雙方合作的形式簽約，不存在不公平，Soler也不是在威迫下簽約。<br>採訪：黃幗慧<br>案件編號：CACV40/09</p></body></html>
