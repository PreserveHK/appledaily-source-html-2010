<html><header><meta charset="utf-8"><title>MJ新歌被偷放上網</title></header><body><h1>MJ新歌被偷放上網</h1><p>已故流行樂天王米高積遜（MichaelJackson），去年6月臨終前與LennyKravitz合作灌錄一曲。可惜MJ突然離世，令歌曲出版遙遙無期。但該曲名為《AnotherDay》的錄音，日前突於YouTube上出現。</p><p>酷似Lenny舊歌</p><p>該段長達1分27秒的錄音，由MJ主唱，但熟識Lenny音樂的樂迷稱，該曲與Lenny於04年出版大碟《Baptism》中一曲《Storm》如出一轍。該新曲被廣泛流傳後，Lenny與SonyBMG唱片公司發表聲明，怒斥上載其新曲者為小偷，並表示會追查到底。</p></body></html>
