<html><header><meta charset="utf-8"><title>秦沛孖寶傾家蕩產出新碟</title></header><body><h1>秦沛孖寶傾家蕩產出新碟</h1><p>秦沛一對子女姜文杰（Benji）與姜麗文（Lesley）早前自資灌錄兩人首張唱片《SHOWTIME》，昨日他們齊齊拿着一箱唱片到商台派歌，由灌錄到宣傳都一手包辦。Benji透露今次花盡他於TVB4年及妹妹Lesley於日本工作所得的全部達六位數字積蓄。</p><p>老竇唔撐又撐</p><p>Benji表示父親秦沛起初不太支持他們沒有方向便亂花錢錄音，他說：「爸爸收到碟只係話幾靚，但佢唔鍾意我哋R&amp;B音樂風曲，點知幾個鐘頭後收到幾位auntie電話讚好，就知道爸爸四圍推介。」又指未簽唱片公司主要原因是兩人不希望音樂創作受商業因素影響。<br>採訪、攝影：馬建華</p></body></html>
