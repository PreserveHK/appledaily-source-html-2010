<html><header><meta charset="utf-8"><title>潮流感：Trussardi1911黑潮回歸 - ㎡</title></header><body><h1>潮流感：Trussardi1911黑潮回歸 - ㎡</h1><p>相信大家都對意國品牌Trussardi1911有一點點印象，最近品牌重整旗鼓，請來巴黎名店Colette的co-founderMilanVukmirovic為這面世近百年的老牌rebranding。MilanVukmirovic曾在GucciGroup與TomFord一起打天下，又曾擔任JilSander的styledirector。<br>本地名店連卡佛已引入Trussardi19112010年春夏系列，經過rebranding後，新作以冷艷的黑色打造出型格的魅力。<br><br>Textby　㎡</p></body></html>
