<html><header><meta charset="utf-8"><title>九折玩晒四個景點</title></header><body><h1>九折玩晒四個景點</h1><p>經常聽到朋友說喜歡到外國旅行，皆因景點夠多夠特別，但查實香港也有很多特別景點，你又是否早已到過？由即日起至7月31日，本港四大旅遊景點，包括香港海洋公園、昂坪360、香港濕地公園及香港杜莎夫人蠟像館，將攜手推出「香港樂悠遊」優惠計劃，遊人只須出示上述其中一個旅遊景點的門票存根，便可在到訪其他三個景點時獲享九折票價優惠。以後放假要玩得夠平，在香港也可以！<br><br>記者：蘇麗珊<br>查詢：海洋公園（39232323）
</p></body></html>
