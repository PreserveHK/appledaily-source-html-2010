<html><header><meta charset="utf-8"><title>Sulwhasoo四年人參果</title></header><body><h1>Sulwhasoo四年人參果</h1><p>雪花秀（Sulwhasoo）大名，在美容界幾乎是無人不曉，身邊女士個個都想試，奈何大吐苦水說它貴到高不可攀！貴，是有原因的，且聽聽品牌最新改良的產品ConcentratedGinsengCream有何新配方？原來是加入孕育四年或以上人參的人參果，配合提取自人參根珍貴精髓的原有配方。人參果最大效用是有助肌膚健康更生，聽到「更生」兼「人參」，女士們不難明白貴之所在啦！<br><br>記者︰吳美美</p><p>Sulwhasoo（23143988）<br>尖沙嘴廣東道82號</p></body></html>
