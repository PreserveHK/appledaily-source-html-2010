<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女歌手濱崎步被網友取笑近期唱live走音出唔到聲，但鼻毛卻露了出來。<br><br>●韓星宋承憲和韓藝瑟昨日在首爾冒寒宣傳代言的冷氣機。<br><br>●韓星姜東元昨日在首爾出席新片《義兄弟》記者會，表示打算拍多兩部電影才入伍。<br><br>●韓星宋慧喬和張赫等前晚在首爾欣賞李娜英新片《爸爸喜歡女人》首映。<br><br>●Beyonce於剛過去的除夕夜，在聖巴特斯島替利比亞獨裁領袖卡達菲兒子籌辦的富豪派對表演，遭人批評。<br><br>●樂隊Coldplay將舊樂器及私人物品放在eBay作慈善拍賣，最終為兒童機構籌得約312萬港元善款。<br><br>●珍妮花雅麗絲頓有意進軍飲食業，打算在紐約開設一間高級墨西哥餐廳。</p></body></html>
