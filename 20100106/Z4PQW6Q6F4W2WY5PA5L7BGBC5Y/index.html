<html><header><meta charset="utf-8"><title>AnaR.盼覓得好男人</title></header><body><h1>AnaR.盼覓得好男人</h1><p>名模AnaR.和姚予晴（Mikki）昨日為香港時裝節行騷，AnaR.透露新年獨自去了新加坡shopping。<br>問AnaR.有甚麼新年願望？她說：「希望搵到個好男人。」旅遊時可遇到合適對象？她說：「新加坡男人雖然比較矮，衣着卻十分講究。」<br>問Mikki情人節如何與男友Sunny慶祝？她說：「可能即興喺上海行教堂，上年同Sunny『分居』，今年決定再住埋，發覺對方好重要。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
