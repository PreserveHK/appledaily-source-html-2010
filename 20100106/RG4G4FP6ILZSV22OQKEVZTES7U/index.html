<html><header><meta charset="utf-8"><title>dermalogica一腳伸入連鎖店</title></header><body><h1>dermalogica一腳伸入連鎖店</h1><p>dermalogica這品牌，似乎在後生仔的群眾階層中，未獲得太大注意力，但後生仔的消費能力如此高強，又怎能放過！於是，品牌設立全新CleanStart系列，生產的概念並不是美顏，而是令肌膚健康，提倡建立一個健康的皮膚護理習慣。為了讓年輕人不會感到護膚的煩厭，內容大致只分為三部曲：GetClean、TakeonIssues和ProtectSkin，價格範圍都是二百幾蚊不過三百，並於1月中進駐萬寧。以知名的品牌來說，算是大眾化價錢了。<br><br>記者︰吳美美</p><p>dermalogica（66556488）</p></body></html>
