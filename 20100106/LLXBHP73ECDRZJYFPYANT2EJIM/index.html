<html><header><meta charset="utf-8"><title>曼玉調製心靈香味</title></header><body><h1>曼玉調製心靈香味</h1><p>由張曼玉擔任代言人的OlayRegenerist新生系列，已經踏入第5個年頭，早前曼玉除拍攝新一輯廣告照之外，還破天荒地為品牌調製獨特的香味，親身到實驗室從十多種香味中，挑選她喜歡的氣味。</p><p>偏愛淡香</p><p>一向對護膚甚有要求的曼玉，主要挑選淡香味，更鎖定一款叫ChocoPolisher的香味，完全打破傳統的理念。曼玉親自調校濃度，再與果香類的精油結合，炮製出曼玉專屬的香味，曼玉說：「護膚品中嘅香味最能實現心靈層面嘅關愛，現代女性保養工夫唔再係例行公事，而係要喺護膚嘅同時享受身心愉悅。」<br>撰文：JessicaNgan</p></body></html>
