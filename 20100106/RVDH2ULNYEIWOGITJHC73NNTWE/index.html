<html><header><meta charset="utf-8"><title>澳洲近10年高溫破紀錄</title></header><body><h1>澳洲近10年高溫破紀錄</h1><p>北半球近日風雪交加，疑跟全球暖化導致氣候反常有關，南半球國家也受牽連，澳洲近10年的氣溫創下有紀錄以來最熱，去年更是有紀錄以來第二熱的年份。<br>澳洲氣象局高級氣候學者科利斯（DeanCollins）指出，21世紀頭10年的平均氣溫是22.3℃，較1961-90年的平均氣溫，高出0.48℃。科利斯說：「在過去60年，每一個10年都較之前熱。連續60年如是，這並非偶然因素導致，反映是全球性趨勢。」<br>澳洲去年受到三次破紀錄的熱浪侵襲，令去年成為澳洲自1910年有紀錄以來第二熱年份，較平均氣溫高1℃，預計今年持續偏熱。<br>法新社</p></body></html>
