<html><header><meta charset="utf-8"><title>油鹽麥皮蜆吐沙三大法</title></header><body><h1>油鹽麥皮蜆吐沙三大法</h1><p>蜆鮮甜好味，不過最怕食到一口沙，有何方法可以去沙呢？其實好簡單。</p><p>1　鹽水法</p><p>用1湯匙鹽加1公升水浸蜆1小時，讓蜆以為在海中，蜆要唞氣就會打開蓋，自然會流出沙粒。只需用筲箕隔住蜆來浸，沙粒沉底，可輕易隔沙。</p><p>2　油水法</p><p>將蜆浸在清水中，水一定要蓋過蜆，然後薄薄淋上一層油，這做法令蜆窒息不能唞氣，蜆又會打開蓋來吐沙。不過浸的時間不可超過半小時呀。</p><p>3　麥皮法</p><p>將蜆浸在清水中，然後混入一湯匙麥皮，蜆在混濁的水中就會吐沙！<br>吐完沙記得洗乾淨蜆才烚，雙手將蜆互相磨擦，就可去除表面污物。</p></body></html>
