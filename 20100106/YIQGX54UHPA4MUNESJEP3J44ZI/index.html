<html><header><meta charset="utf-8"><title>周麗淇露肩抗寒騷新裝</title></header><body><h1>周麗淇露肩抗寒騷新裝</h1><p>周麗淇（Niki）、林峯和呂珊等人，日前齊齊到澳門十六浦酒店登台迎接新年，當晚天氣相當寒冷，但Niki愛靚唔愛命，堅持不穿上外套以露肩裙上陣，她笑言因為這條裙是新裝，故要騷給澳門朋友看。</p><p>無端變VIP</p><p>談到當日在澳門演出完後，發生一宗趣事，Niki表現興奮地說：「嗰日做完倒數活動之後，我哋一大堆朋友去咗酒店嘅pub飲嘢，本來要等位，但好意外因為酒店經理見到我好似好開心咁，仲立即安排VIP位畀我哋。」原來酒店經理的女兒是Niki的fans，他更要求Niki跟女兒合照，Niki聽到後當然立即答允。撰文：葉雪</p></body></html>
