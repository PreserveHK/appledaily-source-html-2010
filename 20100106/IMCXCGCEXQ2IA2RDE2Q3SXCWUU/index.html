<html><header><meta charset="utf-8"><title>求驗客手記：卡路士回歸巴甲　拍大哨齊齊蒲？ - 求驗客</title></header><body><h1>求驗客手記：卡路士回歸巴甲　拍大哨齊齊蒲？ - 求驗客</h1><p>喺歐洲球壇打滾15年後，巴西左閘卡路士（圖）終重返巴甲球隊，喺周一正式加盟哥連泰斯，36歲嘅佢仲誇下海口希望幫球隊奪得南美自由盃，而個人方面則希望可以重返國家隊。<br>我求大俠唔係撥哥連泰斯球迷嘅冷水，不過，卡路士加盟成效有幾多，真係唔敢講，皆因哥連泰斯隊中有佢嘅爛滾拍檔「大哨」朗拿度喺度，如今兩人故劍重逢，如果掛住一齊蒲，哥連泰斯真係多得佢哋唔少。同朗拿度喺皇馬合作咗4年半嘅卡路士話：「朗拿度唔止係我朋友，仲係兄弟，我哋同撈同煲多年，佢仲係我今次加盟哥連泰斯嘅最大原因！」</p></body></html>
