<html><header><meta charset="utf-8"><title>姚子羚披嫁衣獲祝福</title></header><body><h1>姚子羚披嫁衣獲祝福</h1><p>姚子羚和蔡淇俊同是無綫藝人，但兩人卻未有機會合作，不過日前兩人卻拉埋天窗。姚子羚和蔡淇俊並非秘密結婚，只是為婚紗店拍廣告，由於在多處地點取景，故足足花了3日時間才完成，其中最特別是在一隻70多呎長的遊艇取景，令效果更加理想。</p><p>搞隆重婚禮</p><p>雖然姚子羚和蔡淇俊未曾合作過，但他們一埋位就非常合拍，默契十足，當這對新人在室外拍攝時，不少途人甚至外國遊客都誤以為他們真的結婚，紛紛上前祝賀及要求合照留念，相當搞笑。姚子羚表示：「如果將來我結婚，一定唔會揀旅行結婚咁簡單，我希望自己可以喺眾人祝福下宣誓同註冊，咁係最感動。」<br>撰文：葉雪</p></body></html>
