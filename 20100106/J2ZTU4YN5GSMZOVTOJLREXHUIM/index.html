<html><header><meta charset="utf-8"><title>學生妹運毒墮警網</title></header><body><h1>學生妹運毒墮警網</h1><p>【本報訊】警方昨晚在石硤尾邨搗破利用學生妹做「帶家」販毒集團，拘捕兩名有黑幫和勝和背景的毒品拆家，及三名負責運毒的少女，其中兩人分別是中二和中三學生。<br>昨晚7時許，探員在石硤尾邨美如樓目標單位外埋伏，趁兩名少女準備入屋時，上前拘捕兩人，並在單位內再拘捕兩男一女，稍後在單位內撿獲約500克K仔及50克懷疑可卡因，總值6萬元。警方初步調查後，被捕的兩名分別姓何（19歲）及姓倫（18歲）男子疑為毒品拆家，至於三名年齡分別14至15歲少女則被人利用，替上述兩男子運毒。</p></body></html>
