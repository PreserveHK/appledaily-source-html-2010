</title></header><body><h1>半價買草莓芝士蛋糕
</h1><p>曾幾何時很愛在家做蛋糕，可是每次得到的評語不是蛋糕太硬不鬆軟，就是忌廉很快就塌下來，屢敗屢戰、屢戰屢敗，還是出街買算了。</p><p>富豪九龍酒店的RegalaHealthyCakes最新推出《每月精選蛋糕》，一月份的精選是草莓芝士蛋糕，以忌廉芝士配香脆餅底，再鋪上香甜草莓，感覺清新。而且現凡購買兩磅或以上的《每月精選蛋糕》，可享半價優惠（原價每磅$168）。半價享用五星級蛋糕，又不用做得那麼辛苦，當然最好啦！<br><br>RegalaHealthyCakes（23138582）<br>地址：尖沙嘴麼地道71號富豪九龍酒店地下大堂</p></body></html>
