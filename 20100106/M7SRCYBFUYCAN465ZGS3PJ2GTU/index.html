<html><header><meta charset="utf-8"><title>i風物語：iPhone購物直接刷卡</title></header><body><h1>i風物語：iPhone購物直接刷卡</h1><p>CES2010殺緊埋嚟，古靈精怪IT產品個個搶住曝光！出慣iPhone配件嘅Mophie，最近公佈推出一款CreditCardReader，佢好似外置電池一樣，成件Suit咁套落iPhone或iPodtouch就用得！佢機底有信用卡「刷槽」，配合埋專用App，以後網上買嘢就可以直接刷卡，不過咪俾張相呃到，套件嘢上去後，機身會長咗成吋，攞佢出街咪話唔受罪，機價、推出日期未定。</p></body></html>
