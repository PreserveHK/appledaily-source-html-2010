<html><header><meta charset="utf-8"><title>楊丞琳飛擒大咬小豬</title></header><body><h1>楊丞琳飛擒大咬小豬</h1><p>楊丞琳和羅志祥（小豬）最近合唱新歌《Inyoureyes》，日前拍攝MV扮情侶打情罵俏，模仿《人鬼情未了》搓陶土的經典橋段，不過就變成擠奶油，小豬從後抱着楊丞琳，還捉着她的手教她擠奶油，場面本來浪漫溫馨，可是小豬突然發功，把奶油塗在女方的鼻子上，楊丞琳即咬他的手指反擊，令人看得眼寃。<br>事後小豬一本正經地謂：「因為戲的關係，和楊丞琳達到非常好的默契，拍MV時呈現出來，就非常的自然。」楊丞琳則說：「拍拖時也會做些小餐點，一起分享彼此的手藝，這感覺其實是很幸福的。」撰文：林妃</p></body></html>
