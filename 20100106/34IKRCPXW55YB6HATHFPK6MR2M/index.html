<html><header><meta charset="utf-8"><title>法國貓王女兒為情自殺</title></header><body><h1>法國貓王女兒為情自殺</h1><p>外號「法國貓王」的殿堂歌手JohnnyHallyday，其身在巴黎的26歲法國演員女兒LauraSmet，前日於教堂內用烈酒混藥物為情自殺。<br>Johnny去年11月在巴黎接受頸椎手術出現感染，早前於法國替Johnny做手術的法國醫生StephaneDelajoux被指庸醫，月前在巴黎遇襲受傷。正與該醫生弟弟JulienDelajoux拍拖的Laura也因此備受壓力，有指她曾被勸阻終止與男友來往，故此萌自殺念頭。幸而Laura前日於教堂利用烈酒混藥物後，昏迷時被教士及時發現，立即送院治療，現時情況穩定。其發言人拒絕承認Laura自殺。</p></body></html>
