<html><header><meta charset="utf-8"><title>侯佩岑嫁人淡出</title></header><body><h1>侯佩岑嫁人淡出</h1><p>侯佩岑與台灣花旗環球證券副總裁黃柏俊相戀，有傳她過年後將結婚淡出演藝圈，其舊愛周杰倫（周董）日前回應，表示羨慕侯佩岑可以早婚。侯佩岑前晚離開寓所時，見記者在場也親切揮手打招呼。<br>問到侯佩岑婚禮準備得如何時，她的助手即拉她快步進電梯，並幫她回答說：「我們不回答任何問題。」婚禮會否邀周董出席？侯佩岑靦覥笑道：「我等一下要開會，很晚才會出來，不用等我了。」之後侯佩岑與胡瓜開會，二人早前合作主持亞太影展默契甚佳，稍後將再一同主持廈門衛視春節晚會，有傳侯佩岑和經理人約滿後不續約，待她完成手上工作，即進入待嫁倒數。<br>採訪、攝影：黎寶蘋</p></body></html>
