<html><header><meta charset="utf-8"><title>宮雪花向船公司索償</title></header><body><h1>宮雪花向船公司索償</h1><p>早年以高齡參選亞姐的宮雪花，前年初乘搭噴射船往澳門時，遇上撞船意外受傷。事隔兩年，她指船公司疏忽導致事故，故入稟高等法院，向信德中旅船務管理有限公司索償。<br>撞船意外發生於08年1月11日，現年62歲的宮雪花昨日向記者表示，過去兩年一直接受物理、內外科及心理等治療，至今仍未康復，獲醫生開出病假至今。她又表示意外後不敢再乘搭飛機和船隻，甚至所坐車輛也不可超過時速60公里。她指意外令她推掉很多工作，影響星途。<br>採訪：楊家樂<br>案件編號：HCPI2/10</p></body></html>
