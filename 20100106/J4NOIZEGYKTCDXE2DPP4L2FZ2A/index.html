<html><header><meta charset="utf-8"><title>張智霖體貼胡杏兒</title></header><body><h1>張智霖體貼胡杏兒</h1><p>胡杏兒和張智霖（Chilam）前日於中環一間畫廊拍攝無綫新劇《魚躍在冬季》，其間Chilam盡顯紳士風度，拉着杏兒手臂及輕掃她背部示意企位位置；兩人於空檔期間有講有笑，不過杏兒警覺性甚高，很快便發現記者在樓下拍照，她即拎起一頭啤啤熊公仔朝鏡頭擺甫士，任影唔嬲。</p><p>杏兒昨在電話中表示與Chilam同一唱片公司，加上早前齊到北海道拍該劇外景，故彼此十分熟稔，她笑說：「Chilam戲入面做一個同整壽司有關嘅貪玩有錢仔，我就做個落難有錢女，今次同佢合作好開心。」<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
