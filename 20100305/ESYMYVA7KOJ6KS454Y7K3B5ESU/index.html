<html><header><meta charset="utf-8"><title>Evelyn新邦民女　玩盡東京</title></header><body><h1>Evelyn新邦民女　玩盡東京</h1><p>電影《歲月神偷》在柏林影展得獎，帶挈有份演出的o靚模蔡穎恩（Evelyn）人氣急升，最近她和新邦民女陳嘉寶（Anjaylia）再獲服裝品牌2%邀請，冧莊以孖妹姿態續任代言人。<br>日前兩人到日本東京拍攝新廣告，要在攝氏五度的低溫下穿上春夏裝拍攝，幸好兩人未有冷病。</p><p>買衫獎勵</p><p>Evelyn及Anjaylia趁完成工作，一同留在東京度假數天。由於今次酬勞有所增加，令一向出名慳的Evelyn買了不少新衫獎勵自己，Anjaylia也不停大嘆美食，結果足足肥了5磅回港。<br>撰文：葉雪</p></body></html>
