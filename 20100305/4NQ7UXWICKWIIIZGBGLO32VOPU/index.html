<html><header><meta charset="utf-8"><title>張震酒店會兩女</title></header><body><h1>張震酒店會兩女</h1><p>張震日前低調現身上海一間酒店的大堂，他一身深色打扮，戴着帽子，當時張震身邊並沒有助手或工作人員陪伴，由於他行徑低調，加上身上沒帶點星味，所以幾乎沒被認出。<br>張震獨自站在大堂中央，手上沒有行李篋，只是孭着背囊，他也沒往辦理登記入住手續。大約等了一會，即有兩名女子現身會合，其中戴頸巾的女子不時跟張震耳語，狀甚親密，像是商討一些要緊事情，另一名戴眼鏡的女子則似是接待二人，估計是安排好了訂房細節，其後三人便往電梯方向走去。<br>撰文：葉雪</p></body></html>
