<html><header><meta charset="utf-8"><title>山田優下周來港</title></header><body><h1>山田優下周來港</h1><p>有份參演《交響情人夢》的25歲日本名模山田優，最近成為彩妝品牌植村秀（ShuUemura）的代言人，下周更會來港，出席周三舉行的發佈會。<br>山田優在廣告中穿上Valentino皺褶短裙，又將一頭曲髮剪成到下巴長度的短直髮，感覺清新時尚，她說：「拍攝電影常令我非常緊張，但拍攝廣告的現場，整天播放音樂，讓我感到非常輕鬆自然。」<br>化妝師為山田優化了一個淡妝，她說：「我心目中的理想女性形象是積極追求夢想、具有堅強個性和光輝美德。」<br>撰文：DebbieLum</p></body></html>
