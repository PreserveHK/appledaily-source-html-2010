<html><header><meta charset="utf-8"><title>楊崢遊美遇權相佑</title></header><body><h1>楊崢遊美遇權相佑</h1><p>楊崢早前去了美國三星期，為新食譜搜集資料及找靈感，順便旅遊看NBA比賽。最後一天在洛杉磯訪問名店Cut大廚時，楊崢竟巧遇靚仔韓星權相佑，令她喜出望外，她說：「大家傾咗幾句，佢話嚟美國拍劇，佢好友善，我哋仲交換電話，不過我估佢唔會打畀我。」<br>楊崢欣賞權相佑演出，但不會視他為理想對象，她說：「佢結咗婚喇，我嘅對象一定要係單身囉。」沒拖拍的她更謂不心急拍拖。此外，有潛水牌照的楊崢，最愛流連近海的地區，她此行也有到海邊玩，但見到有大海豚擱淺，令她心裏非常不舒服。<br>採訪：DebbieLum</p></body></html>
