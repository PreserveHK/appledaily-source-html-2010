<html><header><meta charset="utf-8"><title>三哥恨住廣播道</title></header><body><h1>三哥恨住廣播道</h1><p>「三哥」苗僑偉和太太戚美珍昨日夫妻檔為九龍豪宅尚御宣傳，睇樓後賣花讚花香，他謂欣賞樓盤靠近廣播道，因他有廣播道情意結，三哥說：「我喺廣播道成長，當時電視城每個人都好恨住呢度，好似何守信、肥姐咁，過條馬路就返工。」有興趣買豪宅？他即出口術說：「自然有啦，但睇吓有冇八七六五四折囉，家樓價都比較高，要計掂自己荷包先。」<br>三哥謂歷年都有投資股票樓市等，有賺有蝕，他笑說：「賺咗自己，賺咗三嫂同一仔一女，係最重嘅兩嚿大石。」不過他謂不會為子女買樓置業，希望他們靠自己。<br>採訪、攝影：LawWaiMan</p></body></html>
