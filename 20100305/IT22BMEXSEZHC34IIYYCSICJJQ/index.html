<html><header><meta charset="utf-8"><title>英首間租靚高踭鞋店</title></header><body><h1>英首間租靚高踭鞋店</h1><p>女士們愛穿戴名牌，經濟不景時，怎樣才能天天穿不同靚鞋？英國有腦商人推出租鞋服務，專出租名師設計的靚鞋，動輒數百英鎊的高踭鞋，一周內任穿任踩。<br>英國首間租鞋店CinderellaMe，提供逾1,000對名貴高踭鞋，讓顧客以低至40英鎊（467港元），借穿一星期，租金多寡視乎該對鞋是否限量版和鞋價而定。<br>高踭鞋每次出租前，職員都會用紫外光和蒸氣消毒鞋子，每對鞋租只會出租八次，之後就會賣斷。老闆霍恩絲指過去數月，鞋店營業額已飆升10倍。<br>英國《太陽報》</p></body></html>
