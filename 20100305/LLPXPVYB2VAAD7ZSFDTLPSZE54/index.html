<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p>16:16:16餘震被指吉兆</p><p>高雄縣甲仙鄉昨發生百多次餘震中，其中一次發生在16時16分16秒，地震深度為16.6公里。網民看到多個16的號碼組合，加上這次地震並沒有造成重大災情與傷亡，故此有網友認為這是「六六大順」的意思，顯示天佑台灣。</p><p>市民報平安塞爆電信網</p><p>怎麼打就是不通！昨日上午8點18分，天搖地晃的那一刻，從台灣大哥大到遠傳等各大電信公司，瞬間湧進大量電話。全台電信公司的通話量頓時較平常爆增五倍，皆因民眾忙着向家人報平安，造成系統超出負荷，導致各大電信公司的通訊出現大亂。</p></body></html>
