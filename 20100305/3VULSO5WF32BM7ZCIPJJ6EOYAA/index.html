<html><header><meta charset="utf-8"><title>德早產嬰0.6磅史上最輕</title></header><body><h1>德早產嬰0.6磅史上最輕</h1><p>德國一名早產超過三個月的男嬰，去年出生時僅重275克（0.6磅），是全球有紀錄以來最輕的初生嬰兒。<br>去年6月，男嬰的母親在懷孕第25周便誕下他，當時他的體重只有275克，醫生翻查過世界各地所有早產嬰的出生紀錄後，確定他是全球最輕的嬰兒。</p><p>生命力頑強</p><p>由於一般初生嬰兒，若體重少於350克（0.77磅）都很難存活，醫生最初都擔心這個超細碼男嬰最終會夭折，但男嬰生命力頑強，在醫院深切治療部留醫半年後，體重逐漸升至3.7公斤（8.16磅），終於在去年12月出院。<br>德新社</p></body></html>
