<html><header><meta charset="utf-8"><title>兩代羅琳無緣同台</title></header><body><h1>兩代羅琳無緣同台</h1><p>主辦奧斯卡頒獎禮的美國電影藝術及科學學院，原本有意邀請《哈利波特》（HarryPotter）系列的原作者羅琳（J.K.Rowling），以及被譽為「羅琳第二」的《吸血新世紀》（Twilight）電影系列原著《暮光之城》作者StephenieMeyer，齊齊擔任頒獎嘉賓，但二人均拒絕了邀請。<br>據悉羅琳頒獎禮舉行當日已編排工作，故未能接受奧斯卡大會的邀請。至於StephenieMeyer本身是一名虔誠的摩門教教徒，摩門教禁止教徒於星期日工作，而奧斯卡頒獎禮於美國西岸時間星期日舉行，故Stephenie婉拒出席。</p></body></html>
