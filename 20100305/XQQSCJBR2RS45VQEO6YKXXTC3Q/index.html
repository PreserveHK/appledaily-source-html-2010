<html><header><meta charset="utf-8"><title>學友街頭箍煲被圍</title></header><body><h1>學友街頭箍煲被圍</h1><p>張學友和湯唯在電影《月滿軒尼詩》中扮演情侶，二人早前在灣仔街頭拍攝耍花槍戲，劇情講述他們本來在茶餐廳撐枱腳，但突然爭拗起來，怒氣冲天的湯唯拂袖離開，他見狀立即追出去，還肉緊地捉着女友雙手解釋。</p><p>清晨拍攝避人潮</p><p>由於灣仔平日非常繁忙，劇組擔心太多途人圍觀會影響拍攝進度，所以特別安排在較少人流的清晨取景，讓學友和湯唯可以拍得更放心，可是由於外景就近修頓球場，上午有不少晨運客，他們看到學友現身都十分雀躍，更圍攏湊熱鬧。學友表示平時沒有在街頭爭執的經驗，幸好最後順利完成，該片會於下月一日上映。<br>撰文：林妃</p></body></html>
