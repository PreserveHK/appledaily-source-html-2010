<html><header><meta charset="utf-8"><title>球壇Gossip：馬龍京治演監獄風雲</title></header><body><h1>球壇Gossip：馬龍京治演監獄風雲</h1><p>馬龍京治變「盲」龍京治，慘！話說因為性侵犯女學生而被判監年半嘅馬龍京治，日前喺監房入面疑與人排隊輪嘢食時發生爭執，先口角繼而動武，上演一幕監獄風雲。咪以為馬龍京治踢英超大大隻，結果被人家用個膠碟一嘢批落塊面，受傷後慌忙逃走；據知情人士講，好彩當時對方嘅武器只係膠碟，否則佢傷勢肯定更嚴重，又點會淨係事後其中一隻眼腫晒，睇嘢唔多清楚，要改做「盲」龍京治咁小事？明知自己薄有名氣，入得冊都係低調啲好。</p></body></html>
