<html><header><meta charset="utf-8"><title>啪針昏迷兩男一死一傷</title></header><body><h1>啪針昏迷兩男一死一傷</h1><p>【本報訊】香港仔華富邨商場對開山坡昨晨有兩名男子離奇昏迷，送院救治一死一傷。警方一度認為事件有可疑，稍後再在山坡撿獲用過的針筒，並向獲救男子查問，懷疑他們兩人是癮君子注射毒品「上電」出事。懷疑注射毒品後死亡的46歲男子姓李，一同送院獲救的59歲男子亦姓李，現時正在瑪麗醫院留醫。</p><p>現場附近常有癮君子</p><p>昨晨約10時45分，有市民行經華富邨商場第一期地庫對開山邊，發現兩男子倒卧兩處梯級上，通知商場保安報警。警員趕至將兩傷者送院，其中一人獲救，另一人則證實死亡。<br>南區區議員柴文瀚指，華富邨商場一帶間中有癮君子出沒，呼籲警方加強巡邏。</p></body></html>
