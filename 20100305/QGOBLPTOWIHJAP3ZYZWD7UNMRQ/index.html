<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁烈唯否認影射MJ - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁烈唯否認影射MJ - 馮仁昭</h1><p>梁烈唯噚日出席喺無綫舉行嘅「三月星辰」，呢個月26日係佢嘅生日，佢話今年可喺工作中度過，講到生日願望，佢就話：「我希望事業可以再上一層樓，仲想樣樣嘢都順利。」<br>聽講最近有網友唔多滿意佢喺無綫新劇《老公萬歲》度，對白有影射MJ整容之嫌，搞到有好多MJ迷不滿。<br>梁烈唯就話：「監製都有同我講呢件事，不過我哋根本冇影射到任何人，總之如有雷同，實屬巧合。」</p></body></html>
