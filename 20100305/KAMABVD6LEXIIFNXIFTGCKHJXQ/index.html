<html><header><meta charset="utf-8"><title>自閉男跳軌擾攘20分鐘</title></header><body><h1>自閉男跳軌擾攘20分鐘</h1><p>【本報訊】九龍塘火車站昨午12時許，出現一幕途人行路軌場面。一名懷疑有自閉症的男子突然出現，沿着路軌走入車站並向旺角方面漫步，月台職員立即向準備埋站的列車發出指示，並且與警員衝落路軌，合力將他捉上月台，擾攘了約20分鐘。<br>一名中大姓林女同學，當時正在月台候車，她見到數名月台職員及警員跳落路軌，將該男子合力抬上月台。警方消息稱，行落路軌的31歲男子姓麥疑有自閉症，事後送院檢驗。港鐵發言人表示，事件並無影響列車運行。</p></body></html>
