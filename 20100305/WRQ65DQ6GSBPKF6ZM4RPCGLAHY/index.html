<html><header><meta charset="utf-8"><title>案件速遞苦命留學生淪為大耳窿</title></header><body><h1>案件速遞<br>苦命留學生淪為大耳窿</h1><p>【本報訊】貴利集團透過互聯網哄騙債仔，到澳門辦理借貸手續後「焗賭」，向債仔騙財。涉案六名前線收數員昨在區院被判囚18至26個月。法官判刑時透露，其中一名收數員為英國某大學畢業生，其母於02年在黃大仙翠竹花園爆炸案無辜被炸死，父親翌年自殺輕生，在多方協助下完成學業，最終卻誤交損友而犯案。<br>六名被告年齡21至28歲，被控於08年12月至09年4月，分別勒索六名事主，清洗48萬元犯罪得益，早前各自承認勒索及洗黑錢共10項罪名。<br>案件編號：DCCC820/09</p></body></html>
