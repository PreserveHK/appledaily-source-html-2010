<html><header><meta charset="utf-8"><title>案件速遞學生認下載視窗7售賣</title></header><body><h1>案件速遞<br>學生認下載視窗7售賣</h1><p>【本報訊】預科生於微軟視窗7（Windows7）作業系統面世僅數天後，即於網上下載取得盜版，並放到網頁出售，遭放蛇海關人員拘捕，為本港首宗販賣盜版視窗7的案件。他昨於沙田裁判法院認罪，獲准保釋，本月25日等候感化官報告判刑。<br>現年18歲的被告周承希，案發時為預科生，承認於去年10月26日，在網站www.voyogo.com內出售盜版視窗7作業系統，每個索價300元。<br>案件編號：STCC1155/10</p></body></html>
