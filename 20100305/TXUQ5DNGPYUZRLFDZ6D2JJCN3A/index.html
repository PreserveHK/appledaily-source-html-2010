<html><header><meta charset="utf-8"><title>球壇Gossip：MUTV又趕走「粉絲」</title></header><body><h1>球壇Gossip：MUTV又趕走「粉絲」</h1><p>電視台有幾霸道？身處香港嘅我哋當然明，遠在英國嘅曼聯球迷肯定都會明。此話何解，曼聯官方電視頻道MUTV日前喺節目錄影前趕走咗一個效忠球會多年嘅球迷，原因只係呢位仁兄上節目時唔肯除去條黃綠色頸巾（圖）。大家都明由曼聯躉組成嘅反老闆格拉沙組織「MUST」行動升級，象徵曼聯前身NewtonHeath嘅黃綠色又衝着格拉沙而嚟，但現代社會唔應該冇和平抗爭嘅空間。MUTV今次咁做，又真係畀人一份霸道、獨裁嘅感覺。</p></body></html>
