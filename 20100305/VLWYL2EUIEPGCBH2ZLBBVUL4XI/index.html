<html><header><meta charset="utf-8"><title>NEWS：4K睇《愛麗絲》</title></header><body><h1>NEWS：4K睇《愛麗絲》</h1><p>又巨幕又IMAX，3D電影仲可以有幾立體？洲立影藝（MCL）於旗下JP銅鑼灣戲院購入SONY4K數碼播放系統，成為首間採用該系統播放數碼立體電影的戲院。所謂4K，對比現時一般影院所採用的2K數碼播放系統解像度高出4倍，達8.8百萬像素！一句到尾，讓你看得更高清。乘《阿凡達》餘威引頸上畫的《愛麗絲夢遊仙境》成了最佳試金石，畫像毋庸置疑，但以戲論戲，肉眼未辨細微解像前，抱《阿凡達》的獵奇心情看《愛麗絲》，難免真覺如夢遊。</p></body></html>
