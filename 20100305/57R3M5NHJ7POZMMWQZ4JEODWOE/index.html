<html><header><meta charset="utf-8"><title>毛澤東孫7月成最年輕少將</title></header><body><h1>毛澤東孫7月成最年輕少將</h1><p>毛澤東唯一的嫡孫毛新宇透露，他將於7月成為全國最年輕的少將。現時，中國擁有少將軍銜者，最年輕的是43歲的歌唱家宋祖英；1970年1月出生的毛若然再上層樓，將成為中國首位70後少將。<br>身兼全國政協委員的毛新宇，前日被問及何時晉升少將時說：「今年7月份，上級才將正式向我授予這一軍銜。我很感謝全國人民對我的厚愛，大家把對我爺爺的愛轉移到了我身上。」除毛澤東外，他最推崇的政治人物是拿破崙。曾結過兩次婚的毛新宇，爭議不少。他曾於2005年稱「對二戰貢獻最大的國家是蘇聯和中國」，令學者質疑他博士水平。<br>廣東《南方都市報》</p></body></html>
