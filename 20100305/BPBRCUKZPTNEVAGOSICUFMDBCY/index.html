<html><header><meta charset="utf-8"><title>財話短說英皇鐘錶配股發債籌5億</title></header><body><h1>財話短說<br>英皇鐘錶配股發債籌5億</h1><p>▲英皇鐘錶（887）宣佈，以先舊後新方式配售2.65億股，集資約1.43億元；公司同時向對冲基金D.E.Shaw、基金Shikumen及中國富強（290）配售共3.8億元可換股債券，分別佔2.4億、7000萬及7000萬元。配股價及債券換股價均為0.54元，較停牌前0.58元折讓6.9%。兩者集資淨額合共5.21億元，用作拓展內地市場等營運資金。</p></body></html>
