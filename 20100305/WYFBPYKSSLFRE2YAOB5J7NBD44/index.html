<html><header><meta charset="utf-8"><title>名家匯最快今日預留</title></header><body><h1>名家匯最快今日預留</h1><p>大圍名家匯即將開賣，市傳先推第2座，昨流傳部份參考價，7至10樓中低層，呎價9680至11800元。恒地（012）營業部總經理林達民表示，若反應好，最快今日預留，呎價有機會低至9200元，已有7層共21伙獲出價洽購。設於尖沙嘴的售樓處及示範單位，今日率先開放予恒地會會員參觀，明日公眾開放。圖為27樓A室2297方呎4房大戶，樓底逾10呎高，大廳逾400呎，裝修金碧輝煌。<br>區民傑攝</p></body></html>
