<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧健泓連環失Honey - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧健泓連環失Honey - 馮仁昭</h1><p>鄧健泓（Patrick）噚日去到商台接受訪問，並宣傳新歌《一個人的福音》，呢首歌係講一個人生活可以更精采，由於佢早排同李詩韻甩拖，問到係咪憑歌寄意？Patrick未有否認話：「有時一個人會多啲自由，可以做自己鍾意嘅嘢，家我比較開心同自由。」另外提到「Honey」陳志雲最近傳失寵同辭職消息，Patrick表示乜都唔知，佢話：「我喺公事上有同佢聯絡，佢係我師傅。」</p></body></html>
