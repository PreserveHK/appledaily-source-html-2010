<html><header><meta charset="utf-8"><title>福山雅治掀龍馬硬幣炒風</title></header><body><h1>福山雅治掀龍馬硬幣炒風</h1><p>日本男星福山雅治，今年主演NHK電視台大河劇集《龍馬傳》，由開播以來一直收視高企，型佬福山演繹歷史人物坂本龍馬，令日本再次掀起一片龍馬熱，更將推出面額500日圓的限量龍馬紀念硬幣。</p><p>數量有限</p><p>這枚龍馬硬幣有三個版本，主要由日本高知縣出版，總共推出172萬枚，另外福井縣及岐阜縣亦各推出10萬枚，明天在日本各銀行換取，由於數量有限，每人只可以換兩枚，估計不少福山fans會搶換，勢必掀炒風。</p></body></html>
