<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lavina篤Rainbow死穴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lavina篤Rainbow死穴 - 馮仁昭</h1><p>o靚模鍾蕙芝（Lavina）噚日喺銅鑼灣宣傳佢本為流浪貓狗義賣籌款嘅寫真集，佢仲唔收酬金兼捐出5位數字善款㖭。Lavina話出寫真唔係要同新o靚模爭，但坦言呢幾個月係低潮期。Lavina所謂嘅低潮期係咪話經理人偏心Rainbow？之前傳過佢哋嘅緋聞，Lavina若有所指話：「我唔知有冇偏心，我又唔係枕邊人，之前傳我俾人雪藏，雪唔雪都冇所謂，個雪櫃都冇電，我唔在乎。」佢仲坦白話同Rainbow唔算係朋友，只係合作夥伴。</p></body></html>
