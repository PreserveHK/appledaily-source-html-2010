<html><header><meta charset="utf-8"><title>深田恭子奸到出汁</title></header><body><h1>深田恭子奸到出汁</h1><p>日本女星深田恭子一直都演可愛角色為主，就算在《小雙俠》演奸角索女魔頭「多龍芝」，亦是搞笑居多。但恭子近日為日本衞星台WOWOW拍攝的新劇《幻夜》，就突破性首次正式演奸角。</p><p>不擇手段</p><p>《幻夜》改編自人氣小說家東野圭吾的作品，恭子在劇中可謂奸到出汁，她演一個野心勃勃的冷艷女子，為求達到目的不擇手段，會誘騙男人，甚至殺人！恭子表示很高興演如此成熟的角色，但有相當難度，因角色為人冷酷，甚麼情況下也不可以有表情。</p></body></html>
