<html><header><meta charset="utf-8"><title>梁詠琪養貓學湊仔</title></header><body><h1>梁詠琪養貓學湊仔</h1><p>梁詠琪（GiGi）出名是愛貓之人，昨日她到港台出席活動兼為大會擔任貓短片宣傳大使。提到日前她收養了兩隻被遺棄的貓BB，她透露現在牠們情況很好。</p><p>被嘲似奧莉芙</p><p>除了貓，GiGi一向有養狗，談到養寵物心得，她說：「我覺得養寵物可以訓練自己有責任心，對第日生小朋友時都會有幫助，好少少。」現場GiGi更即席跟導師學整一段短片，不過她似乎稍欠耐性，導師還取笑她似卡通人物大力水手的女友奧莉芙。<br>採訪、攝影：楊潔雯</p></body></html>
