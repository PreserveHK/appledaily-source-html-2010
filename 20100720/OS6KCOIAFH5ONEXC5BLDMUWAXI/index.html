<html><header><meta charset="utf-8"><title>周慧敏蒲同志吧取經</title></header><body><h1>周慧敏蒲同志吧取經</h1><p>周慧敏（Vivian）闊別大銀幕13年，復出與吳君如合演許鞍華執導的愛情喜劇《得閒炒飯》，該片近日被選為夏日國際電影節開幕電影。Vivian在片中與君如及陳偉霆有不少大膽親熱戲，拍攝期間，她會經常致電君如，像真情侶般，所以兩人拍親吻戲時演得很自然，反跟陳偉霆拍床戲有點尷尬。<br>飾演女同性戀者的Vivian事前上同志網做資料搜集，又隨導演夜蒲蘭桂坊和同志吧，與女同志交流戀愛經驗。Vivian說：「為咗代入角色，我不時催眠自己係鍾意女性，接觸過唔少女同志後，我發現佢哋大部份比男性細心同溫柔。」<br>撰文：葉雪</p></body></html>
