<html><header><meta charset="utf-8"><title>傳酒井獲港商力邀拍AV</title></header><body><h1>傳酒井獲港商力邀拍AV</h1><p>日本女星酒井法子去年因吸毒而形象插水，不過她仍有市場價值，近日再傳出有本地公司出動銀彈政策力邀她處女下海拍AV，酬金更高達3億日圓（約2,680萬港元）。</p><p>內地受歡迎</p><p>有爆料網指，一間在中港兩地經營的公司，在高度秘密下斟酒井拍AV，而且3億日圓只是該本地公司首次開價，不排除酒井叫價更高。有業內人士表示，酒井即使索價5億日圓（約4,463萬港元）也是超值！他說：「酒井在內地無人不曉，如果開騷，現在可吸引逾一萬人入場。相信她拍AV，一定會大賣。」</p></body></html>
