<html><header><meta charset="utf-8"><title>靚佬湯再演《職業特工隊》</title></header><body><h1>靚佬湯再演《職業特工隊》</h1><p>荷李活男星湯告魯斯（TomCruise）一手帶起的《職業特工隊》（MissionImpossible），已鐵定今年9月開拍第四集，原本因《戀戰特務王》（KnightandDay）在美國票房不濟，曾傳出電影公司考慮飛起靚佬湯改拍前傳，但近日已遭否認。<br>新一集《職》片明年12月16日上映，更會找來動畫《超人特工隊》（TheIncredibles）導演畢貝特（BradBird）擔大旗。</p></body></html>
