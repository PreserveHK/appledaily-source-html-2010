<html><header><meta charset="utf-8"><title>祥仔視林峯為勁敵</title></header><body><h1>祥仔視林峯為勁敵</h1><p>黎耀祥和鄧萃雯主演的無綫新劇《巾幗梟雄之義海豪情》近日終於拍竣，昨晚兩位主角、陳法拉、惠英紅和謝雪心等，連同幕後過百名工作人員一同到尖沙嘴食自助餐慶祝煞科。<br>祥仔透露該劇將於台慶月推出，提到有傳無綫力捧林峯問鼎視帝，力撼祥仔和陳豪，祥仔說：「我都視林峯為勁敵，唔係因為乜嘢外傳佢有後台力撐，而係佢個勢係好平均。」祥仔直言想冧莊，但不會強求。</p><p>祥仔又表示今次和雯女的對手戲甚多，兼且很濃厚，令他有不少得着。雯女也異口同聲說：「除咗同祥仔有好深感情戲外，角色對我嚟講都係大挑戰，我過足戲癮。」她還坦言拍完後心情沉重，要稍為休息抽離。<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
