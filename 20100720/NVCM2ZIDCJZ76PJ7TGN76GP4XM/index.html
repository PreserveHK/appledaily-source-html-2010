<html><header><meta charset="utf-8"><title>求驗客手記：去非洲做慈善探訪　拉莫斯辮仔look型爆 - 求驗客</title></header><body><h1>求驗客手記：去非洲做慈善探訪　拉莫斯辮仔look型爆 - 求驗客</h1><p>攞完世盃、同埋返國出席完勝利巡遊、祝捷會後，一眾西班牙國腳就展開佢哋嘅短暫暑假，放鬆心情。效力皇馬嘅沙治奧拉莫斯（圖右），近日就應聯合國兒童基金邀請，去咗非洲塞內加爾，探望當地小朋友，同佢哋踢吓波。身為球星嘅拉莫斯本身已經係焦點，佢仲要以一個全新髮型示人，以一頭非洲人好興嘅辮仔頭現身，令人耳目一新，好入鄉隨俗喎。其實，拉莫斯幾有個性，手臂又有紋身，相信一個月後以呢個辮仔look喺西甲登場，一樣搶到教練摩連奴唔少風頭。</p></body></html>
