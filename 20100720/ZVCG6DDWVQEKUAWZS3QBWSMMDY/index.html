<html><header><meta charset="utf-8"><title>小齊幫大S做媒人</title></header><body><h1>小齊幫大S做媒人</h1><p>徐熙媛（大S）、任賢齊和羅家英昨日在尖沙嘴宣傳電影《龍鳳店》，小齊和大S合演情侶，在現實中大S卻要小齊為她介紹男友，小齊說：「之前我幫《意外》入面做我老婆嘅韓雪芹介紹咗個CEO。我要諗清楚邊個男人咁好福氣，大S係好女仔。」<br>大S則說：「大家都覺得小齊是可靠紅娘。我的要求只要開朗和身體健康的男人，有沒有錢沒所謂，我養得起自己。」她自爆之前有人想介紹男性給她，她推卻了，現在肯讓步，大S說：「在生孩子會太晚這個前提下只好讓步。」<br>採訪、攝影：魯萍</p></body></html>
