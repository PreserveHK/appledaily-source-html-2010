<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪自爆為情消瘦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪自爆為情消瘦 - 馮仁昭</h1><p>薛凱琪噚日接受商台節目嘅電話訪問，同時宣傳佢首新歌《字花》，喺節目內仲透露拍攝電影《分手說愛你》同《人間喜劇》時係佢嘅迷失期，當時佢仲比家瘦成16磅，佢承認嗰時唔開心，瞓得唔好，連慣用畫畫嚟宣洩情緒都冇做，因為怕會觸動到舊情，好驚會諗起啲唔開心嘅回憶。雖然佢喺成個節目內都多次強調唔開心唔係一定係指人，可能係一件事、一段回憶，不過明眼人都心照佢所講嘅係佢同房祖名嗰段似是而非嘅戀情啦。</p></body></html>
