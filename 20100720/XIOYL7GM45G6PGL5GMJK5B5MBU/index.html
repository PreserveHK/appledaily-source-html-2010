<html><header><meta charset="utf-8"><title>醫療短波中風或與高血脂無關</title></header><body><h1>醫療短波<br>中風或與高血脂無關</h1><p>膽固醇超標引致的高血脂，一直被視為導致中風的元凶之一。日本一項研究顯示高血脂與中風死亡率的關係未必太大，研究分析逾12,000萬名因中風入院的患者，結果顯示9,851人並無高血脂問題，這組人的死亡率為5.5%；有2,311人出現高血脂，但中風的死亡率只有2.4%。研究更發現壞膽固醇水平較高的患者，中風死亡率並沒有顯著提升，但需進一步研究才能確定原因。</p></body></html>
