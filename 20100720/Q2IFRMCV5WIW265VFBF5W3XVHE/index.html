<html><header><meta charset="utf-8"><title>賭徒估世界盃119元贏774萬</title></header><body><h1>賭徒估世界盃119元贏774萬</h1><p>南非世界盃閉幕逾一星期，很多賭波的球迷都輸錢，但英國29歲球迷麥克納利（MikeMcNally圖）卻成了贏家，因為他參加網上競猜每場勝出球隊，以10英鎊（119港元）「刀仔鋸大樹」，贏了65萬英鎊（774萬港元）獎金。<br>麥克納利世界盃開鑼後，以每注2英鎊（23.8港元）下注了五條，64場賽事中他猜中36場，惟獨英格蘭對德國一役輸掉了：「如果英格蘭隊像我這樣了得就好。」<br>英國《太陽報》</p></body></html>
