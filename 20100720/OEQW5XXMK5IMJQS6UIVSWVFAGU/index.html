<html><header><meta charset="utf-8"><title>麪包糠試油溫　半沉不浮炸乜都得</title></header><body><h1>麪包糠試油溫　半沉不浮炸乜都得</h1><p>很多入廚新手聽到「先用低溫炸肉再轉高溫逼走油份」時都會不知所以然。有些專業食譜會列明所用油溫，但不是每家都有可量油溫的廚用溫度計，今次教大家看麪包糠浮起的狀況，而知道大約的油溫。</p><p>低溫　慢慢浮起</p><p>麪包糠沉底超過10秒才浮起，油溫約160℃，宜炸蔬果或二次油炸法中，將肉類炸熟的首回油炸溫度。</p><p>中溫　回升一半</p><p>麪包糠沉底後快速浮到油鑊的一半高度後，才慢慢浮面，屬170-180℃的中溫，適合用來炸任何食物。</p><p>高溫　即時浮面</p><p>一放下麪包糠即浮，代表油溫達190℃，啱炸魚或二次油炸法中回鑊炸的油溫，可逼出食物中多餘油份。</p></body></html>
