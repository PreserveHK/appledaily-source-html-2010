<html><header><meta charset="utf-8"><title>軒仔猛唱唔想散場</title></header><body><h1>軒仔猛唱唔想散場</h1><p>張敬軒和王菀之（Ivana）主演的音樂劇《柯迪夫》，前晚在灣仔演藝學院演出最後一場。兩人謝幕後仍不肯離開，之後唱多兩首歌才完場。事後兩人接受訪問，軒仔透露由第四場開始他已捨不得，因此多次落淚，有次更影響演出表現，自此他要抑壓自己。<br>開騷初期腳部受傷的Ivana說：「每日都痛，要紮住膠布先唔痛唔腫，家做完要慢慢醫好。」自這套音樂劇後，Ivana愛上跳舞，原先計劃找老師學，但現在腳傷要把計劃押後。<br>採訪、攝影：譚倩宜</p></body></html>
