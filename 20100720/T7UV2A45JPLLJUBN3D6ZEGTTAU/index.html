<html><header><meta charset="utf-8"><title>隔牆有耳：人權律師團有個生力軍 - 李八方</title></header><body><h1>隔牆有耳：人權律師團有個生力軍 - 李八方</h1><p>支聯會五名常委同一名義工，被控去年底喺中聯辦外非法集結，案件噚日在東區法院開審，除咗民主黨創黨主席、資深大律師李柱銘，同大律師兒子李祖詒「孖李」代表佢哋辯護外，仲有個大律師加入，就係郭錦濤，有人笑稱「人權律師團」多咗個生力軍。<br>郭錦濤98年確認為大律師，之前在司法機構工作，曾任暫委裁判官，判案作風強硬，一名保安員受女友人所託買六合彩，中獎後保安員唔認有落注，侵吞彩金，郭錦濤去年判案時直斥被告貪婪，判佢入獄六周。<br>據講郭錦濤同馬丁相熟，今代為支聯會等人辯護，唔知有冇打人情牌？</p></body></html>
