<html><header><meta charset="utf-8"><title>性交驅鬼案結案陳詞驅魔人辯稱無力性交</title></header><body><h1>性交驅鬼案結案陳詞<br>驅魔人辯稱無力性交</h1><p>【本報訊】六旬「驅魔人」涉以吸走鬼胎為藉口，偕女友騙女文員兩度性交一案，昨在區域法院進行結案陳詞。辯方強調，次被告曾患尿道炎，又做過膝蓋手術，無能力性交，故不可能犯案。對於昔日女友將責任全推到他身上，次被告指大難臨頭各自飛，指前女友誣告他。<br>兩名被告順序為黃美燕（48歲）及盧福義（64歲），分別報稱主婦及業餘音響調校師。法官潘兆童將案押後至下月4日裁決。<br>案件編號：DCCC70/10</p></body></html>
