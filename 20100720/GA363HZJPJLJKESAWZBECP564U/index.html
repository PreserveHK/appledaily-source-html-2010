<html><header><meta charset="utf-8"><title>莎莎嘉寶盆骨手術保命</title></header><body><h1>莎莎嘉寶盆骨手術保命</h1><p>老牌女星莎莎嘉寶（ZsaZsaGabor）前日在家中跌傷致盆骨骨折，現時仍在醫院留醫，其發言人表示莎莎今日要進行長達四小時的盆骨手術，由於她已達93歲之齡，加上早年曾遇車禍要用輪椅代步，因此其家人也擔心手術後的情況。</p><p>家人打氣</p><p>據外電報道，莎莎的家人及其第九任丈夫安哈爾特（PrinceFredericvonAnhalt）均在醫院守候，莎莎的丈夫更不斷為她打氣，又對爆料網站TMZ說：「莎莎是一個戰士，她會大步檻過的。」盆骨手術主要是以人造關節取代受傷的盆骨關節，危險性比較低，手術成功率更高達97%。</p></body></html>
