<html><header><meta charset="utf-8"><title>求驗客手記：爆理想情人條件　大世喪冧金泰熙 - 求驗客</title></header><body><h1>求驗客手記：爆理想情人條件　大世喪冧金泰熙 - 求驗客</h1><p>今季由日聯川崎前鋒轉投德乙波琴嘅北韓前鋒鄭大世，喺今屆南非世界盃唱國家時一喊成名，據北韓DailyNK網站日前稱，鄭大世早前喺一個電視節目內大爆自己理想情人嘅條件！26歲嘅鄭大世眼仔細細、笑時對眼瞇起晒，唔知係咪因為咁，所以佢都講明老婆係要眼仔大大，仲要有雙眼皮；身高方面就要細細粒，5呎5吋就係理想高度，仲話其實sample就係曾參演韓劇《天國的階梯》嘅南韓女星金泰熙（圖）！之不過金泰熙身高得5呎3吋，又已經係30歲，唔通鄭大世鍾意玩姊弟戀？</p></body></html>
