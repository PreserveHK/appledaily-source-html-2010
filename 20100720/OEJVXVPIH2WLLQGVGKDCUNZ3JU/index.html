<html><header><meta charset="utf-8"><title>非禮案教區執事自辯抱起女事主只想嚇她</title></header><body><h1>非禮案教區執事自辯<br>抱起女事主只想嚇她</h1><p>【本報訊】北角天主教聖猶達堂執事非禮案，昨在東區裁判法院續審。被告自辯時稱，案發時想「嚇吓」事主，說欲抱起她磅重，但事主被嚇退，頭撼牆壁；他摸事主頭部，但她拍開他，結果他的手便拍落事主胸部。被告又稱只是「玩吓」，他在越南也曾玩過這種磅重遊戲，他認為事主不滿他觸碰其頭部。<br>被告阮文傳（50歲）案發時為天主教香港教區執事，被指於去年12月14日在北角聖猶達堂觸摸50多歲家務助理的左胸。案件下月10日裁決。<br>案件編號：ESCC2309/10</p></body></html>
