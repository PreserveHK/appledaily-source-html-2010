<html><header><meta charset="utf-8"><title>支聯會六人提訊　華叔聲援</title></header><body><h1>支聯會六人提訊　華叔聲援</h1><p>【本報訊】支聯會五名常委及一名義工於去年聖誕節，在中聯辦外示威，要求釋放維權人士劉曉波。六人昨否認非法集結罪在東區裁判法院審訊。一名警長指涉案被告趁中聯辦有車駛出大閘時，企圖衝入辦公室大樓，保安及警方上前阻止，其間警長被推跌地上感到暈眩。<br>支聯會主席司徒華昨由他人攙扶下到法院聲援，但未待開審便離開。被告支聯會五名常委李卓人、蔡耀昌、梁國華、梁國雄、李耀基及義工古思堯（年齡23至63歲），被指於去年12月25日在西區中聯辦外參與非法集結。案件預計審訊五天，傳召14名證人。<br>案件編號：ESCC1112/10</p></body></html>
