<html><header><meta charset="utf-8"><title>求驗客手記：一上台彭軍即香　大菲咁黑點教巴西 - 求驗客</title></header><body><h1>求驗客手記：一上台彭軍即香　大菲咁黑點教巴西 - 求驗客</h1><p>彭美拉斯前日作客艾華爾，係「大菲」史高拉利（圖）第一次正式帶領彭軍出賽，佢未上任彭軍仲好好哋，上一場力挫山度士反底，點知「大菲」一教就輸2:4，仲要係隊波今季首次一場波失4球。查實呢場波彭軍有個好開始，由加比爾摩西斯先入波，後來被反先都一度扳平2:2，可惜里奧唔生性，完場前喺禁區內犯規兼輸12碼，累隊波末段連失兩球。巴西輿論一直認為史高拉利教彭美拉斯只係過度性質，遲早唔嫁又嫁，總會教番巴西國家隊，但心繫巴西之餘，應該要先執番好彭美拉斯防線。</p></body></html>
