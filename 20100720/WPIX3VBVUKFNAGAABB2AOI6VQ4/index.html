<html><header><meta charset="utf-8"><title>關之琳風騷理財</title></header><body><h1>關之琳風騷理財</h1><p>自從47歲的關之琳上月罕有公開承認正在蜜運中，最近又被發現與53歲台灣富商陳泰銘同遊巴黎。昨午2時許，之之離開位於南區的寓所，乘坐七人車到跑馬地恒生銀行處理私人財務，該銀行也提供保險箱服務。之之在銀行逗留了20分鐘，出來時多了個公文袋，見她含笑拿起手提電話說個不停。之後由司機送到中環，帶着公文袋到歷山大廈，繼續處理事務。<br>此外，目前正在歐洲出差的陳泰銘昨日透過律師發出聲明，表示針對近日的周刊報道，他為維護個人聲譽，會就事件採取法律行動。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
