<html><header><meta charset="utf-8"><title>中環在線：Phone中賞畫賞娜姐 - 李華華</title></header><body><h1>中環在線：Phone中賞畫賞娜姐 - 李華華</h1><p>行船爭解纜，電子書我賣先！3香港噚日宣佈推出全港首創3Books一站式流動電子書平台，有過百萬藏書嘅電子流動圖書庫，全面支援iPhone同平板電腦等平台，仲劃一收月費38蚊。乜收錢o架，咁有咩睇先？「才子」陶傑嘅《不中不英》、港男恩物《天下畫集》，連「娜姐」周秀娜嘅寫真都有，淨係後面嗰兩樣，都夠攻陷港男市場啦！<br>李華華</p></body></html>
