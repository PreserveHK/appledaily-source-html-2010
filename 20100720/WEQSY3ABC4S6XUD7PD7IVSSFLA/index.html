<html><header><meta charset="utf-8"><title>求驗客手記：攞完獎即刻入波　當路雲旺埋銀河 - 求驗客</title></header><body><h1>求驗客手記：攞完獎即刻入波　當路雲旺埋銀河 - 求驗客</h1><p>美國足球壇呢期邊個最紅？之唔係美國國腳中場當路雲（中）囉！繼早前佢喺ESPY頒獎禮攞獎攞到手軟之後，當路雲喺日前替效力嘅洛杉磯銀河披甲對華盛頓聯隊，仲主射極刑入網，攞到佢喺世界盃之後嘅首個入球，同埋協助球隊贏2:1，仲繼續喺西岸同埋美職聯總積分榜領導群雄。其實，喺對華盛頓聯隊嗰場波，替銀河首開紀錄係另一名美國國腳艾臣布度，而艾臣布度仲早喺7月4日美國國慶日對西雅圖海灣者嘅聯賽，已取得世界盃後首球，不過就始終冇乜人理，呢啲咪叫做同人唔同命囉。</p></body></html>
