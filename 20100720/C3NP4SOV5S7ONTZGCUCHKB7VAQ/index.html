<html><header><meta charset="utf-8"><title>大食病婦激瘦零脂肪</title></header><body><h1>大食病婦激瘦零脂肪</h1><p>英國50歲婦人弗倫奇（CaroleFrench圖）食量驚人，但體重僅得38公斤（84磅），穿8歲童裝，因她患了全球僅兩宗病例的「肌肉纖維織炎不均衡症」，身體零脂肪，三圍只得20AA-22-29。<br>弗倫奇出世時很健康，4歲時瘦得嚴重營養不良，15歲確診患上這病，不管她怎樣大吃大喝，身體不會吸收營養。她每天鯨吞大量煙肉、雞蛋、中式外賣和零食，又飲啤酒和黑加侖子汁。醫生曾忠告她不要生育，她卻冒險生育，兒子現時27歲和28歲。<br>英國《太陽報》</p></body></html>
