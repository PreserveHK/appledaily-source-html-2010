<html><header><meta charset="utf-8"><title>情場高手開追女學院</title></header><body><h1>情場高手開追女學院</h1><p>新加坡出現「追女學院」，由情場高手保羅（圖）傳授追女仔秘技，學費由689坡幣（約3,888港元）起。他自詡只要他出招，任何女孩都能追上手。<br>有女記者慕名採訪，保羅使出「渾身解數」：先和記者閒逛，找餐廳用餐，進入一家日本餐廳後，才透露早已訂位；他坐在記者身旁，不時觸碰她的手臂，表現親密。保羅衣着打扮講究，愛穿白色上衣，將解開的「煲呔」掛在頸間，濃烈古龍水撲鼻而來，旨在給女性誘惑感覺；但女記者認為保羅雖然帥，但顯得太老練了。<br>有人批評追女學院鼓勵男人騙女性上床，但保羅說，只是協助男性擴闊選擇範圍。不過，追不到異性是不能退還學費的。<br>馬來西亞《星洲日報》</p></body></html>
