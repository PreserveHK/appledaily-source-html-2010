<html><header><meta charset="utf-8"><title>馬份踩過界做歌星</title></header><body><h1>馬份踩過界做歌星</h1><p>在《哈利波特》（HarryPotter）電影系列中，飾演「跩哥馬份」的男星湯費頓（TomFelton），除了演戲之外對音樂亦很感興趣，去年他在youtube中上載短片，表演其純熟的結他造詣，自彈自唱，近日被唱片公司看中，捧馬份做歌手。</p><p>將出大碟</p><p>與馬份簽約的SixStringsProduction剛在該公司的twitter上公佈消息，指與馬份簽下合約，會為他推出大碟，現已着手籌備，但沒有提及馬份會唱甚麼類型的作品。</p></body></html>
