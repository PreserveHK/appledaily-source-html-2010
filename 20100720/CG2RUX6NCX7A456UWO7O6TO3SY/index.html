<html><header><meta charset="utf-8"><title>潮流感：YSL亞太Roady玩漆皮 - ㎡</title></header><body><h1>潮流感：YSL亞太Roady玩漆皮 - ㎡</h1><p>開季在即，各大品牌均瞄準手袋cashcow市場，其中YSL的RoadyBag將會是秋冬力推的手袋系列，更推出亞太區限量款ColoramaRoady漆皮版，擺明車馬玩多色，包括鮮紅、粉紅、灰色、skyblue、炭黑及紫色，不少荷李活紅星已率先示範，包括KatyPerry、KylieMinogue及奧遜姊妹花的瑪麗姬蒂（MaryKateOlsen）等，誓以明星效應力谷新袋，不過香港的粉絲們要等到今個月28日才有貨。<br>Textby㎡</p></body></html>
