<html><header><meta charset="utf-8"><title>中環在線：喬布斯拖人落水　行家紛還拖 - 李華華</title></header><body><h1>中環在線：喬布斯拖人落水　行家紛還拖 - 李華華</h1><p>蘋果靈魂人物喬布斯上個禮拜幫iPhone4「天線門」解畫，一句「天線問題唔係iPhone獨有」，再即場幫黑莓（Blackberry）、HTC同三星做測試，即時辣㷫班行家，個個刻不容緩立即還拖。其中黑莓手機嘅開發商RIM話，蘋果做咗咁樣嘅設計決策，就應該承擔責任，而唔係將其他公司拖落水，話大家都有問題，只係想扭曲大眾對天線設計問題嘅理解，為自己脫困；諾基亞同摩托羅拉就話蘋果誠意不足。俗語都有話：錯就要認，打就要企定，大公司用咁嘅公關手段，香港大企千祈唔好學呀！<br>李華華</p></body></html>
