<html><header><meta charset="utf-8"><title>老虎撲向訓練員　擲吹氣殺人鯨自保</title></header><body><h1>老虎撲向訓練員　擲吹氣殺人鯨自保</h1><p>美國亞利桑那州動物訓練員哈韋爾（JeffHarwell）在表演時，不慎滑倒跌地，孟加拉白虎正蓄勢撲前，他人急智生，極速把手上吹氣殺人鯨公仔擲進泳池，分散老虎注意力，成功脫險。<br>哈韋爾是野生動物園訓練員，平日專門拿着吹氣殺人鯨公仔，跟兩歲孟加拉白虎玩貓捉老鼠遊戲。事發當日哈韋爾失足滑倒，擔心白虎把他當成殺人鯨公仔狂抓，於是他連忙將手上吹氣公仔擲進泳池。<br>白虎見到心愛公仔拋到半空，隨即伸爪抓住，哈韋爾則乘機站起。動物園解釋，白虎旨在吹氣公仔，不會傷害訓練員。<br>英國《每日郵報》</p></body></html>
