<html><header><meta charset="utf-8"><title>穿萬能大褸　旅行不用行李</title></header><body><h1>穿萬能大褸　旅行不用行李</h1><p>出門旅行拿着大袋小袋行李很麻煩？它可能會幫到你，由美國公司Scottevest設計的防水萬能大褸Carry-OnCoat，褸內有20多個專為放不同物品度身訂做的內袋，無論是手機、MP3、iPad、數碼相機，以至眼鏡、鑰匙、身份證，甚至恤衫和皮鞋都可放進去，一褸在身，將來去旅行連行李也不用帶。</p><p>萬能大褸將於今年稍後時間推售，定價100英鎊（1,181港元），男女合穿。製造商稱大褸的設計已平衡了各種物品的重量，只是將如此多東西放進褸內，走路時難免會有些不便。<br>英國《太陽報》</p></body></html>
