<html><header><meta charset="utf-8"><title>季詩傑從政棄做大律師</title></header><body><h1>季詩傑從政棄做大律師</h1><p>【本報訊】曾制止地鐵縱火案成為「救火英雄」的社民連新星季詩傑（34歲、圖），為爭取更多時間從政，決定放棄他形容「困身」的大律師工作，欲轉投當事務律師。他昨日向高等法院法官申請在大律師名冊中除名，獲得批准。惟法官察覺呈交誓章上出現誤會，遂寄語季當上律師後做事要謹慎。<br>季於99年獲確認大律師資格，後加入政府擔任政務官，至05年因不滿當時特首董建華施政而辭官，投入大律師行列，跟師傅廖長江。季表示，師傅沒有失望，只是叮囑：「政治上唔好揀行一條錯嘅路！」季坦言現時的抱負，是協助社民連主席陶君行在下屆立法會選舉中取得議席。<br>案件編號：HCMP710/10</p></body></html>
