<html><header><meta charset="utf-8"><title>超雄證賭王今出院</title></header><body><h1>超雄證賭王今出院</h1><p>去年不慎跌傷頭的賭王何鴻燊，在養和醫院治療一段頗長時間，早前已返回大宅休養。前日忽然傳出他再度入養和醫院的消息，四姨太梁安琪證實賭王入院做例行身體檢查，並無大礙。<br>記者昨日一早聚集在醫院門外，約上午11時，賭王長房女兒何超雄前來探望父親，逗留約一小時後離去。問超雄賭王為何入院？她說：「佢只係身體檢查，聽日（即今日）會出院。」記者其後在醫院門外守候多時，但未見賭王其他房的親屬前來探訪。<br>採訪、攝影：ChanWaiOn</p></body></html>
