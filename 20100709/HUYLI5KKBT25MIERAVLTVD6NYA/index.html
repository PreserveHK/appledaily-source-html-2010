<html><header><meta charset="utf-8"><title>里安納度潛行日本引30萬人睇宣傳片</title></header><body><h1>里安納度潛行日本<br>引30萬人睇宣傳片</h1><p>由著名導演基斯杜化路蘭（ChristopherNolan）執導，里安納度狄卡比奧（LeonardoDiCaprio）、愛倫比芝（EllenPage）和日本男星渡邊謙等主演的新片《潛行凶間》（Inception），前日在倫敦舉行宣傳活動。<br>雖然里安納度等身處倫敦，但在日本宣傳就更矚目，因前天7月7日黃昏7時零7分，日本全國136個戶外大螢幕，連同一電器連鎖店的2,000部電視機與電車上共2,400個螢幕，同時播放里安納度及渡邊謙的宣傳片，估計有逾30萬人收看。</p></body></html>
