<html><header><meta charset="utf-8"><title>黃婉曼講波遲到混亂</title></header><body><h1>黃婉曼講波遲到混亂</h1><p>黃婉曼昨日凌晨在apm出席世界盃活動，與球迷一起觀看德國對西班牙的賽事，但她竟遲到大半小時才到達，她表示大會要求她在賽事開始前十分鐘出現即可，安排有點混亂。幸好黃婉曼仍開心睇波，她賽前表示看好德國：「佢哋隊波踢得後生啲。」可惜最終德國○比一飲恨。再過兩場賽事，今屆世界盃便告完結，黃婉曼說：「都鬆一口氣，但又唔捨得，同啲球迷互動好有交流。」</p><p>暫無意拍劇</p><p>黃婉曼謂在雜誌社的工作也於7月中結束，故打算之後與家人去旅行，問到無綫有否找她拍劇，她說：「冇，聯絡到先考慮拍唔拍啦。」<br>採訪、攝影：王崇穎</p></body></html>
