<html><header><meta charset="utf-8"><title>Mikki自畫感興奮
</title></header><body><h1>Mikki自畫感興奮
</h1><p>名模姚予晴（Mikki）、唐詩詠和黃佩霞早前為護膚品CLARINS緊膚精華拍廣告，但三人不是穿靚衫拍大頭照，而是跳出影樓，到中環畫室繪油畫來表達感覺。<br>Mikki特別帶了一面鏡子到畫室，對着鏡子繪自畫像，Mikki更不時轉換角度，希望捕捉完美的面部輪廓，她說：「好興奮，我平時都鍾意自拍，但繪自畫像係第一次！」<br>唐詩詠沒有畫人像，而是畫花，有繪畫經驗的她自行到顏料架挑選畫具，又和導師一起研究技巧，更獲導師大讚有天份，把花朵畫得十分燦爛。　<br>撰文：DebbieLum</p></body></html>
