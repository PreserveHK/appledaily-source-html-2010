<html><header><meta charset="utf-8"><title>是日靚相：下一季．小心！</title></header><body><h1>是日靚相：下一季．小心！</h1><p>外資行出嘅投資報告，唔好以為只係得「雞腸」（英文字），查實佢哋都識圖文並茂o架，好似昔日喺瑞銀做分析員嘅陸東，佢啲報告最鍾意用龜做封面主角。估唔到法巴最新發表嘅第三季投資研究報告，竟然見到有人喺「懸崖上踩單車」囉！你睇完幅相有咩感覺？華華腦中只係得兩個字：危險！原來法巴預期亞洲股市下季風險細咗，但亦唔排除會俾歐洲嗰邊嘅突發事拖累……各位散戶，記得「小心！小心！小心！」呀！</p></body></html>
