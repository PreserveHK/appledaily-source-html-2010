<html><header><meta charset="utf-8"><title>何潤東幻聽變自閉</title></header><body><h1>何潤東幻聽變自閉</h1><p>何潤東最近因電視劇《泡沫之夏》而人氣急升，日前他到大馬接受好友吳彤主持的節目《吳彤面對面》訪問。原來二人於加拿大時是中學好友，早已認識，吳彤更與何潤東的初戀女友是好朋友。</p><p>與吳彤重逢</p><p>何潤東於節目中表示當年曾患自閉症，有時更會有幻聽情況出現，在晚上聽到一對公公婆婆吵架，所以他每日放學後便將自己困於家中，直到返回台灣，情況才好轉。當年吳彤想再聯絡何潤東不果，原因是對方已經搬屋，所以多年來都聯絡不上，直到今次訪問二人才有機會重遇。湊巧的是吳彤近日的主打歌名為《泡沫》，與何潤東主演的劇集不謀而合。<br>撰文：林妃</p></body></html>
