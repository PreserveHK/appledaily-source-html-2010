<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林莉陪舊愛睇波正常 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林莉陪舊愛睇波正常 - 馮仁昭</h1><p>前港姐林莉早前被傳有內地富豪照住，仲開咗間經理人公司力捧佢，又話佢安排舊愛Bolie（黃偉雄）入去做經理人。即將推出處女寫真集嘅佢，有傳話俾富豪發現佢同Bolie嘅關係後決定斬纜，但仍豪掟50萬幫佢出寫真做分手禮物，日前仲約埋Bolie去酒吧睇波，林莉噚日透過另一經理人否認話：「我哋唔係拍拖，一齊睇波係正常社交。」問係咪富豪揼本幫佢出寫真，佢話：「公司揼咗幾多本我唔知。」</p></body></html>
