<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉出碟唔影響生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉出碟唔影響生仔 - 馮仁昭</h1><p>陳法拉噚日以歌手身份到商台接受訪問，佢話家忙拍劇，年底先做碟，會角逐出年新人獎。問法拉唱片合約係咪准結婚生仔？佢話：「份約係TVB幫我睇，我估呢啲私人事唔關事，唔會有影響。」早前關心妍喺簽約記者會上暗寸佢用眼淚搶鏡，法拉話：「佢都冇咁講，大家同公司係好姊妹，互相扶持。」咁男友有冇喺新碟上畀意見？佢話：「佢唔會畀太多意見。」</p></body></html>
