<html><header><meta charset="utf-8"><title>蓮莎手甲寫粗口或遭加監</title></header><body><h1>蓮莎手甲寫粗口或遭加監</h1><p>因緩刑再違禁酒令被判監90日的美國是非女星蓮莎露夏恩（LindsayLohan），前日上庭時，被發現左手中指指甲上竟以指甲油寫上「FUCKU」，外國傳媒指法官可能以這粗鄙表現為由重罰她，加其入獄時間。</p><p>望戒療頂監</p><p>由於蓮莎毋須立即前往監獄，獲准可於本月20日前報到，蓮莎父親Michael被指現正努力想辦法令女兒不用過牢獄生涯，設法讓法官准她以進戒療院代替入獄。另有消息指蓮莎的律師為她向法庭申請，以求獲准於獄內使用5種處方藥物，然而它們若混合止痛藥Dilaudid卻足以致命。</p></body></html>
