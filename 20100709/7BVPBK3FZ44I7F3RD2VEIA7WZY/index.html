<html><header><meta charset="utf-8"><title>網球　拿度療傷缺席台維斯盃</title></header><body><h1>網球　拿度療傷缺席台維斯盃</h1><p>台維斯盃世界組網球賽8強展開，衞冕的西班牙與法國爭入4強，但「1哥」拿度以治療傷患為由缺席。而俄羅斯則與阿根廷爭4強席位。俄國首戰將由戴利丹高周五將對阿根廷球手納賓迪安，賽事分單打及雙打，賽制採用5場3勝制。至於以余曉東及施馬田為首的香港男子網球隊，周五起一連3日於維園網球場，出戰台維斯盃亞大區第2組護級戰，對手為斯里蘭卡；賽事免費入場。綜合外電（俄羅斯、香港）</p></body></html>
