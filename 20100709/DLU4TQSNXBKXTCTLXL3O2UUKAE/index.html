<html><header><meta charset="utf-8"><title>基仔避談家中親熱</title></header><body><h1>基仔避談家中親熱</h1><p>古巨基昨日到尖沙嘴出席環保礦物水活動，基仔自言一向注重環保，平時在家也盡量不開冷氣，問他若和女友親熱時又如何？基仔一臉尷尬地說：「乜嘢呀？黐線，由環保講到咁，我喺屋企好少做運動o架。」提到近日有傳因林峯成績標青，令他和林峯不和，基仔說：「我同佢係同一唱片公司，好似一家人咁，我都想佢成績好。」<br>另外，基仔前晚到電視城錄影《勁歌金曲》，同場他和官恩娜（Ella）合唱《緣份》，Ella表示怕基仔雙眼電力不敢直望他，基仔聞言笑說：「冇理由，我對眼因為睇世界盃跌晒watt，或者將來有機會合作拍劇佢先直接望我。」<br>採訪：王崇穎、何慧斯<br>攝影：彭琮然</p></body></html>
