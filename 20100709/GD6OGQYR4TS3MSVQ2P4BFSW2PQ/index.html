<html><header><meta charset="utf-8"><title>傅穎自覺長大除衫贈興</title></header><body><h1>傅穎自覺長大除衫贈興</h1><p>傅穎連續3年在書展推出寫真，今年遇着一班事業線強勁的性感o靚模作對手，她表示寫真封面照選用一張除衫露膊照，背面是她的腿，卻沒有大露事業線，她說：「大家路線唔同，我知佢哋好受歡迎，日日娛樂版見，我寫真都有露，但唔係頁頁有。」</p><p>向來賣歌</p><p>Theresa表示自己向來賣歌及寫作，不是賣身材，現在覺得自己長大了，不想再單靠青春可愛，才小露一下，她說：「我要露得舒服自然，平時露少少膊頭，啲fans都嘩嘩大叫o架啦。」寫真中多個造型，如短髮大露背，紅嘴冶艷及素顏床look等，雖然讓她不習慣，但感到很突破。<br>撰文：丁寧</p></body></html>
