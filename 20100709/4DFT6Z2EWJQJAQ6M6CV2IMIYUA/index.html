<html><header><meta charset="utf-8"><title>世盃動物園：長友佑都變咗皇帝女</title></header><body><h1>世盃動物園：長友佑都變咗皇帝女</h1><p>世界盃令唔少球星英名盡喪，不過亦令好多無名小卒一夜成名。日本喺今屆南非世盃決賽周打得好，令佢哋嘅球員成為歐洲球會收購嘅目標。繼龍門川島永嗣日前由川崎前鋒落實過檔比甲升班馬利亞斯後，左閘長友佑都（圖）亦好有機會以借用形式為意甲升班馬切塞納效力。切塞納經理菲卡丹迪就話：「交易仲未落實，但應該會喺幾日內有結果。」聽講意甲另一支球隊羅馬、英超伯明翰同埋德甲多蒙特等都對長友佑都有興趣，睇嚟呢個同人氣女優北川景子好friend底嘅日聯球員，真係皇帝女唔憂嫁。</p></body></html>
