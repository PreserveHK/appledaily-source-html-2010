<html><header><meta charset="utf-8"><title>男女失衡　內地10年後光棍2400萬</title></header><body><h1>男女失衡　內地10年後光棍2400萬</h1><p>中國社會科學院發佈的2010年《社會藍皮書》指出，全國19歲以下年齡的人口性別比嚴重失衡，到2020年，處於適婚年齡的男性人數將比女性多出近2,400萬。這意味着屆時將有2,400萬名適齡男性娶妻難而成為光棍，且貧困人口居多。<br>內地因實施一孩政策，導致大部份夫婦只生一名孩子。在重男輕女的思想下，許多孕婦發現所懷的是女嬰，就會去黑市墮胎，因此令男多女少問題持續了20多年。內地專家稱，中國出生人口性別失衡已是社會一大頑疾。專家擔心，光棍大增不但會危及婚姻，將來買賣婚姻、拐賣婦女等違法行為也會驟增。<br>本報記者</p></body></html>
