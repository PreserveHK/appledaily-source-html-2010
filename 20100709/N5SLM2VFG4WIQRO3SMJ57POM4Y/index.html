<html><header><meta charset="utf-8"><title>山田優窮到9蚊過三日</title></header><body><h1>山田優窮到9蚊過三日</h1><p>新一季的日劇已逐漸開始首播，前晚女星山田優就為新劇《絕處逢生的Eri》宣傳，今次是山田優首次擔正做女主角。</p><p>靠罐頭度日</p><p>該劇是女漫畫家西原理惠子半自傳式的劇集，描述她由貧窮學徒到成名經過。<br>山田優被問到現實中有沒有試過貧窮的經驗，她自爆剛從鄉下冲繩跑到東京加入藝能界時，每逢到糧尾就窮到燶，試過出糧前兩、三日，口袋只餘下100日圓（約港幣8.6元）只靠鄉下寄來的罐頭度日，認真可憐。</p></body></html>
