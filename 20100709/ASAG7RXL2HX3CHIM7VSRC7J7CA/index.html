<html><header><meta charset="utf-8"><title>北川景子提早抵台食小籠包</title></header><body><h1>北川景子提早抵台食小籠包</h1><p>日本女星北川景子，剛與台灣女星林志玲合作完日劇《月之戀人》後，立即跑到台灣。</p><p>急不及待搵食</p><p>景子原定在周末才抵台宣傳，但突然提早前天到達，景子在網誌中表示是為了去尋找林志玲美麗的秘訣，但又指只是講笑，其實是為拍攝工作。<br>景子一到台便立刻「搵食」，更急不及待將自己到食店的照片放在網誌上，又指自己一定要吃小籠包、試試台式腳底按摩。<br>今次景子是首次訪台，會將所見所聞在網誌中告訴fans。</p></body></html>
