<html><header><meta charset="utf-8"><title>大廈石屎墮下傷女工</title></header><body><h1>大廈石屎墮下傷女工</h1><p>【本報訊】一名清潔女工昨早上在北角一幢大廈後巷，懷疑被大廈石屎簷篷墮下批盪擊中頭部受傷。警方事後知會大廈管理員盡速進行維修，以免再發生意外。</p><p>發現批盪剝落痕迹</p><p>昨早上9時許，53歲姓張清潔女工在渣華道52號胡日皆大廈後巷執拾紙皮期間，一塊約10厘米×6厘米石屎批盪，突然從高處墮下擊中她頭部，張婦僅受輕傷未有報警繼續工作。<br>張婦其後推着手推車行至附近渣華道99號，遇上一名同事告知事件，在同事勸喻下報警求助，由救護車送院敷藥後無礙。警員在後巷發現大廈2樓石屎簷篷有批盪剝落痕迹，懷疑擊中傷者批盪從該處墮下，通知大廈管理員維修。</p></body></html>
