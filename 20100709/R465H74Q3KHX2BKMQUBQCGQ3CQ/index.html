<html><header><meta charset="utf-8"><title>隔牆有耳：林超英勸港人買少件衫 - 李八方</title></header><body><h1>隔牆有耳：林超英勸港人買少件衫 - 李八方</h1><p>近排氣溫屢創新高，天文台前台長林超英噚日喺佢處「草雲居」介紹新作《天地變何處安心》。佢話退休年幾以來，去學校演講叫學生減少消費，間接幫助減少二氧化碳排放，可惜成效不大，「佢哋知，但要佢哋買少件衫好難。」<br>林超英結婚時着過嘅西裝，着到家，有頂帽戴咗廿幾年，今年入夏，海逸豪園寓所未開過冷氣，平時開車都唔開冷氣。台長心靜卻好火，有學校好似大公司咁，辦學要睇業績，老師一味催谷學生卻忽略學生德行。<br>今年書展台長同梁振英有個「雙英會」談讀書，佢話絕不會助選，「做閒雲野鶴好啲，未死過咩？」</p></body></html>
