<html><header><meta charset="utf-8"><title>世盃動物園：朗尼天倫樂笑番</title></header><body><h1>世盃動物園：朗尼天倫樂笑番</h1><p>早幾日仲話朗尼（右）去到加勒比海嘅巴巴多斯度假，完全唔識笑，事隔多日似乎開始淡忘世盃不快，同老婆高蓮（左）享受陽光與海灘笑容滿臉，仲曬到一身紅卜卜。老公開心，朗尼嫂亦心情大好，前日出海時明知四周圍都有狗仔隊跟住，照賣大包一身比堅尼任影任，仲揸住杯啤酒笑騎騎。咪以為兩公婆掛住玩唔理囝囝佳佳，間唔中見到高蓮放低杯啤酒而揸住奶樽。話時話，佢兩公婆85蚊英鎊（1,002港元）玩幾個鐘潛水，包教練、包一餐同任飲，以佢哋呢類富貴夫妻，算慳咯。</p></body></html>
