<html><header><meta charset="utf-8"><title>捐十元換AliceChan　設計環保袋</title></header><body><h1>捐十元換AliceChan　設計環保袋</h1><p>現在出街個個都要BYOB（Bringyourownbag），事實好多環保袋設計優美，有些甚至可以作藝術收藏，今次看中的是由設計師AliceChan為Nuance-Watson於香港國際機場離境層東大堂舉行環保海報設計頒獎及得獎作品展覽之活動所設計的環保MemoPad和環保袋，最重要是顧客捐出10元除了得到精心設計的環保袋外更可為奧比斯的救盲義行出一分力呢！</p><p>展覽日期：即日至7月18日<br>查詢：28706764</p></body></html>
