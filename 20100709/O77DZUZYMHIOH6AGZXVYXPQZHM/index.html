<html><header><meta charset="utf-8"><title>林峯個唱再加一場</title></header><body><h1>林峯個唱再加一場</h1><p>林峯昨日在電視城拍攝演唱會主題曲《COME2ME》的MV，同場宣佈再加開7月27日一場，合共四場演唱會，林峯與樂易玲及吳雨開香檳慶祝。<br>林峯表示在個唱上會隨機抽一個女觀眾上台一齊表演，問他會否擔心被抽水，他笑說：「只要喺唔影響唱歌嘅情況下，係可以接受，我希望可以搵啲熱情啲嘅女觀眾，咁先有效果。」</p><p>冇期開Part2</p><p>此外，樂易玲被問到會否為林峯的個唱開Part2，她說：「唔會喇，阿峯已經度晒期拍劇。」至於有指無綫力谷林峯與古巨基爭「最受歡迎男歌星」，她說：「冇咁嘅事，佢（林峯）只係小朋友，點可以同啲樂壇大哥大比拼。」<br>採訪、攝影：何慧斯</p></body></html>
