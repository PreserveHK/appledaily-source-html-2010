<html><header><meta charset="utf-8"><title>Donut自愧舞姿差</title></header><body><h1>Donut自愧舞姿差</h1><p>o靚模組合Donut昨晚在柴灣為動漫節主題曲拍MV，不過成員Caroline未有出現，師姐Rainbow解釋因她返了內地，但否認各成員跟她不和。<br>現場幾位成員皆要跳舞，但舞姿生硬，Rainbow雖死撐，Irene卻認衰說：「綵排時間唔係好夠，所以係有少少失準。」<br>提到黃秋生之前以妓女來形容o靚模，Rainbow說：「佢唔係話我哋，但咁講都唔係太好聽。」Irene聲稱絕不會對號入座，不關自己事的不會給太多意見。有機會會否送寫真給秋生？Rainbow說：「會o架，見到面唔會尷尬。」<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
