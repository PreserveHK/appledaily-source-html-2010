<html><header><meta charset="utf-8"><title>食奇異果助補鐵質</title></header><body><h1>食奇異果助補鐵質</h1><p>身體長期缺乏鐵質會影響紅血球製造，引起貧血等問題，間接使免疫力下降，此情況以女性尤甚。專家指靠飲食補鐵質成效有限，加上食物含草酸等成份會抑制鐵質吸收，反而每天吃100毫克維他命C有助減輕抑制作用。新西蘭奧克蘭梅西大學食品營養學系早前進行研究，邀請89位介乎18至44歲的女性，分成兩組，每天早餐時吃同等份量鈣質穀片後，再分別吃奇異果和香蕉，結果4個月後發現，吃奇異果的一組，鐵質吸收程度大升近三成，吃香蕉的那組僅升6%。所以要補鐵，就多食奇異果。<br><br>蔡俊業</p></body></html>
