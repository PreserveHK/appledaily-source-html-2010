<html><header><meta charset="utf-8"><title>無嘴「雀堅強」靠舌頭食</title></header><body><h1>無嘴「雀堅強」靠舌頭食</h1><p>繼「豬堅強」後，內地出現「雀堅強」。話說南京一名飼養多隻烏龜和一隻麻雀仔的女主人，今年3月買了一對鸚鵡回家。上月中，其中一隻鸚鵡為爭寵竟欺負麻雀仔，不僅咬掉牠的嘴（右圖），還傷了牠的腿。但麻雀仔（左圖）殘而不廢，竟靠着舌頭舔食活下來。牠並無憎恨傷害牠的鸚鵡，還不時飛到對方「家」門前示好。牠因此被封雀堅強。「真沒想到，一隻麻雀竟用舌頭舔食，還活了這麼長時間，還很健康。」主人田女士稱，已飼養3年的麻雀仔，學會了一條腿站立、跳行，還像整個變了似的，每天自己洗澡和理毛，生活比以前更快樂！<br>南京《揚子晚報》</p></body></html>
