<html><header><meta charset="utf-8"><title>台婦生14子女集齊12生肖</title></header><body><h1>台婦生14子女集齊12生肖</h1><p>「真的太厲害了！」台灣花蓮一名73歲婦人，18歲結婚、19歲到40歲期間，先後生下14名子女。她其中2名子女身故，但存活的12名子女竟然剛好湊齊12生肖（圖）。<br>婦人蔡佩樺稱，當年兩公婆重男輕女觀念很重，她與丈夫婚後一年便誕下一子，隨後約一年多便生一個，前後產下9女5男。除了其中兩名過世的子女，餘下的12名子女剛好湊齊12生肖。蔡佩樺稱，她與丈夫擔心無力撫養子女，曾植入避孕器，但因體質無法適應而放棄。當地慈濟醫院主任魏佑吉稱，農村社會缺乏避孕觀念，不少家庭都有十多個孩子，但能湊齊12生肖屬幸運居多。<br>台灣華視新聞</p></body></html>
