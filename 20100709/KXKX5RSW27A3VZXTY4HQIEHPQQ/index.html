<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪望下半年搵到伴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪望下半年搵到伴 - 馮仁昭</h1><p>梁詠琪（GiGi）噚日到商台宣傳新大碟《怕寂寞的貓》，佢話製作呢隻碟嘅時候得到楊采妮同李心潔好大嘅鼓勵，所以前晚佢演唱《一刻擁友》時都喊起上嚟。GiGi又話一直都好想邀楊采妮合唱，不過采妮一早講過唔再唱歌。另外GiGi話今年發生咗好多開心事，先同爸爸修好、媽咪又就快搬埋去隔籬住。至於話感情，GiGi就話今年仲未完，叫大家畀啲時間佢搵男朋友。</p></body></html>
