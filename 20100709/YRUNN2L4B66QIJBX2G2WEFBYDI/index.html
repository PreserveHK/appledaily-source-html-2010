<html><header><meta charset="utf-8"><title>愛爾蘭孖仔咒Cheryl死</title></header><body><h1>愛爾蘭孖仔咒Cheryl死</h1><p>英國女歌手CherylCole早前偕緋聞男友DerekHough赴非洲，不幸染上致命瘧疾，現於倫敦治療，未知何時病癒。日前愛爾蘭孖仔組合Jedward的成員Edward，竟無端指Cheryl可為此搞「盛大喪禮」！</p><p>戲言遭炒作</p><p>Edward上周末演出時扭傷左腳，入院發現左膝韌帶撕裂，隨時斷送舞台生涯，才向《每日鏡報》自嘲：「我彷似Cheryl孖生弟弟，因我和她都弄傷了自己。兩名大人物自招創傷……那將是個盛大喪禮了。」縱使發言人指他純粹吹水，但這番無腦言論已被傳媒大肆炒作。</p></body></html>
