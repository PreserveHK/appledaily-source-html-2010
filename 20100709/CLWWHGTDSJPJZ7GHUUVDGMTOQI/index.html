<html><header><meta charset="utf-8"><title>案件速遞子告母索父遺產506萬</title></header><body><h1>案件速遞<br>子告母索父遺產506萬</h1><p>【本報訊】一名母親在丈夫死後，與兒子簽訂一份家庭協議書，同意將丈夫1,000萬元遺產分期交給兒子。但兒子聲稱只收到其中490萬元，至限期後仍未收到餘款。他昨入稟高等法院，向同住的母親追討。<br>原告為兒子鄭曉琳，被告是其親母馮樹德，二人報稱地址均在粉嶺一個屋苑單位。據入稟狀，去年6月3日，被告以遺產管理人身份與原告簽訂家庭協議書，將丈夫1,000萬元遺產，在今年5月底前分數次交予原告。但至今年6月，原告只收到490萬元，扣除4萬元律師費，被告仍未交出餘下的506萬元。<br>案件編號：HCA1006/10</p></body></html>
