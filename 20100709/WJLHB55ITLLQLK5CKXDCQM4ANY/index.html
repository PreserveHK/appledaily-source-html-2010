<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒恨收黃宗澤大禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒恨收黃宗澤大禮 - 馮仁昭</h1><p>胡杏兒同貝安琪噚日喺太古城出席手錶活動，兩人即場變身模特兒行catwalk，杏兒話廣告商送咗十幾隻錶畀佢，酬勞又理想。問有冇收過名貴禮物？佢話係家姐送嘅幾萬蚊戒指，至於男友黃宗澤，杏兒話：「佢冇送過，但大家唔係講送禮，當然有禮物都唔拘。」同場貝安琪講到黃秋生以妓女形容o靚模，佢話：「我冇睇報道，我喺德國長大，好多女仔都係咁性感。」</p></body></html>
