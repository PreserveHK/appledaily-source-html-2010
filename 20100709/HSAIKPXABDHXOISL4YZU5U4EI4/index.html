<html><header><meta charset="utf-8"><title>獨家歐洲版吉蒂</title></header><body><h1>獨家歐洲版吉蒂</h1><p>囡囡超鍾意Kitty，屋企間房幾乎都有Kitty蹤影，我闊太都經常同佢去日本入貨，不過最近發現潮店Imago竟然有獨家專賣的歐洲版HelloKitty，包括背包、筆袋和匙扣等，即時忍唔住手幫囡囡掃貨。而且由現時至7月31日，拎個可容納A4文件夾的袋子，就可以換取Imago$100禮券。我闊太當然唔志在嗰少少錢，不過個舊袋會捐去慈善機構，幫到人就啱晒我做人宗旨。<br><br>查詢：35680770<br><br>闊太</p></body></html>
