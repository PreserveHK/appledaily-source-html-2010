<html><header><meta charset="utf-8"><title>案件速遞有前科按摩師再涉非禮</title></header><body><h1>案件速遞<br>有前科按摩師再涉非禮</h1><p>【本報訊】按摩師以治療乳癌為名，撫摸中年婦人的乳房，去年承認三項非禮罪判監六個月。他出獄後涉嫌重施故技，於今年5月1日至22日在街頭誘騙一名派傳單的智障女子，前往旺角豉油街一所按摩中心，撫弄她的乳房及與她接吻。女子通知母親，報警拘捕按摩師。被告謝啟增（63歲）昨被控一項非禮罪，暫時毋須答辯，還柙至下月5日，待控方了解事主是否需要透過視像系統作供。<br>案件編號：KCCC3036/10</p></body></html>
