<html><header><meta charset="utf-8"><title>書得喜：男人，爭吓氣啦！</title></header><body><h1>書得喜：男人，爭吓氣啦！</h1><p>人，最怕不是蛇蟲鼠蟻，是怕揭臭，從而有港男港女互罵情況！我都是腌尖腥悶，要求男人吃飯不會滿嘴油，手肘膝頭無黑印，若嫌棄，好，便不出聲，任你被人笑！2006年7月11日，專欄作家梁穎妍寫了一篇〈男人要踭氣〉，告訴男人如何穿好一對鞋，不足24小時被人抨擊，梁文道也寫了兩句。最近再度出擊，教港男如何爭口氣，不只從談吐衣着上着手，亦有如廁常識和恤衫袋Tempo的陋習。若男人不爭氣，女人都可視之為改變男人形象的指南。<br><br>朱虹</p></body></html>
