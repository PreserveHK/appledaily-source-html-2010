<html><header><meta charset="utf-8"><title>禹州地產發債籌10億</title></header><body><h1>禹州地產發債籌10億</h1><p>【本報訊】以廈門為發展基地的禹州地產（1628），與國壽（2628）姊妹公司中國人壽保險（海外）股份公司旗下中國人壽信託，簽定發行總值10億元債券協議，債券年期3年，年息10厘。消息指，中壽信託主要看中禹州地產管理層背景清白，且其債券息率高達10厘。<br>發債所得將用於未來增購土地，以及一般營運資金。消息稱，禹州地產主席林龍安於今次債券發行中，將其所持股份作抵押，從而讓公司獲得資金作發展，變相對公司股東有利。<br>林龍安期望，雙方未來會有更多合作機會，而有關債券的融資成本亦大幅低於市場水平，對公司提升未來的利潤有很大幫助。</p></body></html>
