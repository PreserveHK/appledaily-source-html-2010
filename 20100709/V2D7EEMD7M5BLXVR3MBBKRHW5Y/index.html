<html><header><meta charset="utf-8"><title>二宮和也喪媾希妹</title></header><body><h1>二宮和也喪媾希妹</h1><p>尊尼組合嵐的成員二宮和也，獲公認演技好，更曾拍荷李活片《硫磺島戰書》（LettersFromIwoJima），但原來二宮的演技連女星們都呃到，盡情做花心蘿蔔。有爆料網指二宮雖與長澤正美發展地下情5年，但最近卻瞄準人氣o靚模佐佐木希，令他與長澤傳出分手。</p><p>返家被拒</p><p>據指4月時二宮藉錄影嵐的電視節目認識佐佐木希，借故夥工作人員約她到居酒屋吃飯。席間希妹亦對二宮印象不錯，大讚他聰明，令二宮以為得米欲帶她回家，雖然被拒，但二宮並未放棄力追美女。有指二宮自知不會獲事務所批准與長澤結婚，令幾年感情由熱轉冷，所以另找新目標。</p></body></html>
