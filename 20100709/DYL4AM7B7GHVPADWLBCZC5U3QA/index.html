<html><header><meta charset="utf-8"><title>吳彥祖變中環犀利哥</title></header><body><h1>吳彥祖變中環犀利哥</h1><p>杜琪峰執導的電影《單身男女》昨日下午在中環擺花街取景，劇中主要演員古天樂、吳彥祖（Daniel）及高圓圓都有到場。Daniel以一身港版犀利哥裝扮現身。</p><p>化妝兩粒鐘</p><p>兩大型男在放工時間現身中環拍外景，即吸引一大班市民圍觀，而Daniel更預先兩小時到場化妝，變身成網上熱爆紅人犀利哥，他說：「化妝連貼鬚足足用咗兩個幾鐘，仲要喺咁熱天氣拍，真係幾辛苦。」他表示故事講述身為藝術家的吳彥祖原本在設計界呼風喚雨，不過一次失敗令他受不起打擊，因而自暴自棄流落街頭。他說：「之前喺網絡都有留意呢單新聞，但估唔到自己要學佢嘅裝扮。」<br>採訪、攝影：羅德光</p></body></html>
