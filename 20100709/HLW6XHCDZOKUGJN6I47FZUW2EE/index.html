<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒肌肉男陪遊菲島 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒肌肉男陪遊菲島 - 馮仁昭</h1><p>容祖兒（Joey）早排去咗菲律賓為百老滙廣告拍外景，佢呢次唔使淨係對住電器做戲，廣告商安排一班肌肉男陪Joey打沙灘排球，令佢艷福無邊，咁啱Joey又好鍾意打排球，呢個構思令佢感覺到寓工作於娛樂，Joey仲笑話覺得自己變咗經典日劇《青春火花》裏邊嘅蘇柔美，Joey仲學佢耍出絕技鬼影變幻球，拍攝完畢，肌肉男仲搵咗Joey簽名，到佢鬼咁開心。
</p></body></html>
