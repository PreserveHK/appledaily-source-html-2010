<html><header><meta charset="utf-8"><title>隋棠否認切肋骨減肥</title></header><body><h1>隋棠否認切肋骨減肥</h1><p>台灣名模隋棠昨日在中環出席Lerivoli美容中心活動，由兩個赤裸上身的男模陪伴出場。</p><p>承認蜜運中</p><p>之前有傳她擁苗條身材，全賴做切除肋骨手術，令骨架收細。昨日穿上鬆身短裙的隋棠聞言即否認說：「沒這個可能吧！聽起來好像幾十萬年前的方法，太可怕，太惡心！千萬不要相信，這方法太誇張了！」<br>問隋棠有何纖腰秘方？她說：「腰要瘦很容易，做運動就可以，飲水也很重要。」她承認蜜運中，並透露與男友感情穩定。<br>此外，曾和陳冠希爸爸陳澤民傳緋聞的北京教練朱曉輝也在場，兼職模特兒的他，強調和陳澤民只是普通朋友，更自爆有拍拖七年的女友。　<br>採訪、攝影：R.AuYeung</p></body></html>
