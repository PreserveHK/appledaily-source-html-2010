<html><header><meta charset="utf-8"><title>15分鐘做雪糕　冰粒加鹽唔使雪</title></header><body><h1>15分鐘做雪糕　冰粒加鹽唔使雪</h1><p>天氣咁熱，最好食雪糕消暑，今日請到新加坡UddersIceCream老闆DavidYim，教大家在屋企做雪糕，不需要用雪櫃㖭！<br>首先從1支呍呢拿挖出籽，加200毫升牛奶、200毫升忌廉及50克糖霜拌勻成雪糕漿，倒入保鮮袋封好。將1公斤冰粒放入另一個大保鮮袋，加250克鹽略搖勻後放入雪糕漿封好，不停按摩冰袋約15分鐘便完成。David話當冰粒加鹽後，溫度會迅速降至零下20℃，可將雪糕漿凝固成雪糕，所以不用放入雪櫃呀！</p></body></html>
