<html><header><meta charset="utf-8"><title>世盃動物園：A高兩新女係高材生</title></header><body><h1>世盃動物園：A高兩新女係高材生</h1><p>人不可以貌相，同英格蘭後衞艾殊利高爾（A高）一齊返洛杉磯酒店嘅兩個蕩女，原來係英國高材生，仲一早喺倫敦夜店識A高，今次專登飛去加州見面。呢兩個20歲女仔叫梅麗莎同伊蓮娜，分別喺曼徹斯特一間大學同倫敦設計學院讀書；聽講伊蓮娜喺英國會考有4個A*、5個A同1個B，高考就有3A1B，仲喺08年撼低3,000個學生，爭到倫敦設計學院30個學位之一。不過佢其實好想做o靚模，16歲開始已經喺拳館做舉牌女郎，仲幫雜誌影過吓相，近日成日蒲英超球星去開嘅酒吧，唔知係咪想博宣傳出位。</p></body></html>
