<html><header><meta charset="utf-8"><title>雷諾超科幻電車</title></header><body><h1>雷諾超科幻電車</h1><p>今年嘅鷗翼車款真係停不了，繼BenzSLS、BMWVision後，輪到巴黎車展前搶先曝光嘅雷諾新車。呢款名為DeZir嘅ConceptCar，齋睇樣已經充滿科幻及速度感，原來呢架車純以電力推動，馬力雖只有150匹，但續航能力達160公里，而且零污染，量產化後值得一撐。想知更多詳情，就要留意嚟緊嘅巴黎車展報道喇。<br><br>爆偈哥<br><br>http://www.renault.com/en/innovation/l-univers-du-design/pages/concept-car-dezir.aspx</p></body></html>
