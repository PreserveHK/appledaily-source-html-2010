<html><header><meta charset="utf-8"><title>白雪公主奶芝士</title></header><body><h1>白雪公主奶芝士</h1><p>咪心邪！「白雪公主」是一隻系出名門的山羊，有個法文名字BlancheNeige，現被蒙特利爾高級豪華酒店FairmontTheQueenElizabeth領養，住在供應商的芝士廠內，公主食好住好，奶質自然好，用她的羊奶製作鳥結糖啦紅莓芝士蛋糕啦甚至蘆笋配山羊芝士及蜜餞車厘茄等菜式，供應酒店內的著名餐廳TheBeaverClub。魁北克芝士製品相當有名的，探親旅遊記得一試！<br><br>預約或查詢：http://www.fairmont.com/queenelizabeth<br><br>路人乙</p></body></html>
