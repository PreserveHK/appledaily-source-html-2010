<html><header><meta charset="utf-8"><title>疑偷香口膠　廣州女遭私刑虐打</title></header><body><h1>疑偷香口膠　廣州女遭私刑虐打</h1><p>廣州一名女子日前到白雲區批發市場入貨，被女店主懷疑她偷香口膠，聯同店員濫用私刑，將她剃成陰陽頭，用牙籤狂插手指甲，還剪爛她的衣服，反綁她雙手罰跪，掛着「我是小偷」牌子示眾。店主和店員涉傷害及限制他人人身自由被捕。<br>受害者鄧小姐留醫，她頭臉仍見血迹，指甲裏全是血絲，手臂和背部全是瘀青（圖）。鄧小姐否認偷竊，並指遭女老闆強行搶走新手機、金戒指及人民幣2,000多元。<br>《廣州日報》</p></body></html>
