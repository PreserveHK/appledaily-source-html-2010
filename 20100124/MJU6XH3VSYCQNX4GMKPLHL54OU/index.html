<html><header><meta charset="utf-8"><title>隔牆有耳：惡菌相繼襲泛民議員 - 李八方</title></header><body><h1>隔牆有耳：惡菌相繼襲泛民議員 - 李八方</h1><p>泛民起義得個講字，無名惡菌「起義」先至大鑊，上星期白鴿黨涂謹申被惡菌纏身，屙到腳軟，呢兩日輪到何秀蘭中招，呢隻惡菌似乎獨愛向泛民議員入手，原因值得探究。<br>何秀蘭話前個星期三喺立法會與阿涂同枱食飯，當晚返到屋企，就好似阿涂咁又屙又嘔，由凌晨兩點搞到天光，成晚冇覺好瞓，翌日冇力起身，只能攤喺床一整日，前日先復工。被指播毒嘅涂謹申有嬌妻呵護，不出兩日就龍精虎猛，星期三會代表民主黨出席遮打公投造勢大會，係白鴿黨唯一代表。如果一切不變嘅話。</p></body></html>
