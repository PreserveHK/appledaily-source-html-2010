<html><header><meta charset="utf-8"><title>「超人」救走迷暈女郎</title></header><body><h1>「超人」救走迷暈女郎</h1><p>英國26歲女郎考爾韋爾（ElizabethCaulwell）在酒吧喝酒時，被人下迷姦水暈倒，可幸正義朋友「超人」及時出現救走她，她才得以保住貞操。<br>26歲已婚婦人考爾韋爾，當時與友人在酒吧消遣，喝了三杯酒後就暈倒，醒來時已身在醫院，醫生告訴她有人在酒裏下了迷姦水，企圖迷暈她，幸好有好心人相救，但對方只留下一件紅色斗篷給她保暖。<br>考爾韋爾登報尋找這位恩人，23歲青年朗邁爾（PaulLongmire）當日扮成超人在酒吧消遣，發現她腳步蹣跚，連忙抱起她離開，由於她不斷發抖，便把斗篷蓋在她身上，待救護車來到才離去。<br>英國《太陽報》</p></body></html>
