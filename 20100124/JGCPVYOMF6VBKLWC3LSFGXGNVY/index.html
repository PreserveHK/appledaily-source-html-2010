<html><header><meta charset="utf-8"><title>關仁隱事：「脫衣」逢人電攞着數 - 關仁</title></header><body><h1>關仁隱事：「脫衣」逢人電攞着數 - 關仁</h1><p>呢排上位花旦「脫衣」新聞多多，出入有名車接送又住豪宅，唔怪得最近佢同富豪傳出緋聞。其實同脫衣合作過嘅人，都知佢姣功了得，專向身邊嘅男士放電攞着數。</p><p>愛嗲導演</p><p>脫衣唔單止向合作過嘅導演大送秋波，希望有助佢事業上位，就連髮型師同埋龍虎武師，脫衣都唔放過照電可也。<br>曾經有人見到脫衣同靚仔髮型師不時匿埋一邊談心，十足熱戀嘅情侶咁，唔知脫衣係咪博髮型師幫自己梳番個靚頭嚟搶鏡呢！<br>Textby關仁</p></body></html>
