<html><header><meta charset="utf-8"><title>台星之子校園替黑幫招門徒</title></header><body><h1>台星之子校園替黑幫招門徒</h1><p>台灣警方前日搗破竹聯幫入侵校園案，揭發該黑幫的「天龍堂」，招納台灣曾三度獲得金鐘獎的知名男藝人陳凱倫之子陳銳為骨幹，負責在校園招收幫眾，甚至慫恿同學非法賭職業棒球，遇欠債者便以暴力追債，聚眾恐嚇及毆打同學。<br>因涉及竹聯幫違法事件被拘的陳銳（18歲），昨日遭士林地檢署逮捕，警方指他在竹聯幫擔任組長職務長達2年。除在校園當起「大哥」，還不斷吸納幫眾成員近百人，教唆學生賭博和吸毒。<br>陳凱倫昨表示希望兒子得到教訓，真誠的面對法律接受懲罰。<br>台灣《蘋果日報》</p></body></html>
