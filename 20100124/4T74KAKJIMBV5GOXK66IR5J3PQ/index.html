<html><header><meta charset="utf-8"><title>最小吸塵機細如A4紙</title></header><body><h1>最小吸塵機細如A4紙</h1><p>英國Dyson研發出全球最小的手提吸塵機DC26，面積跟A4紙相若，重量只得3.25公斤，輕巧得可放書架，適合都市「蚊型」單位。<br>DC26屬無塵袋模式，工程師花了五年時間把275件組件壓縮改造，內置13個氣旋離心機吸塵，不但保留傳統吸塵機的吸力，但體積卻縮小了1/3。DC26比手提電腦還要輕，但堅硬度十足，測試顯示可抵受從高處掉地5,318次，吸頭撞牆10,000次也沒問題。<br>它還可充當汽車吸塵機，售價250英鎊（3,131港元）。<br>英國《每日郵報》</p></body></html>
