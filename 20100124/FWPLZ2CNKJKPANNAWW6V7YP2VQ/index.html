<html><header><meta charset="utf-8"><title>G.E.M.要狄易達用心追</title></header><body><h1>G.E.M.要狄易達用心追</h1><p>G.E.M.與緋聞男友狄易達昨日齊齊現身新城活動，鬼馬的G.E.M.即在記者前主動問狄易達會不會追求自己，狄易達笑說：「佢成日叫我話佢瘦！」問到她有否感到狄易達追求，她表示：「要主動取悅我先得，男仔追女仔要有心機，自己鍾意有心思嘅嘢，用十蚊買雪條棍砌嘢畀我都得。」<br>問到她會否覺狄易達有機會，G.E.M.表示：「任何人都有機會，只要唔係女仔就得，跳舞嘅男仔都好有型。」另一邊，狄易達笑言與G.E.M.有緣，他說：「同一個圈都算有緣份，不過自己怕女仔多人追，佢好桃花，會令我好煩惱，自己工作上已經好煩惱。」<br>採訪、攝影：羅慧敏</p></body></html>
