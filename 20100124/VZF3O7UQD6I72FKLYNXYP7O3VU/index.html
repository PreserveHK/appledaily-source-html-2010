<html><header><meta charset="utf-8"><title>HomeSquare室內流水引財</title></header><body><h1>HomeSquare室內流水引財</h1><p>香港人視水為錢，在新年期間，沙田HomeSquare也特意將「水」成為商場佈置主題，寓意水澤居庭、福富滿盈。商場邀請了三位本地著名設計師，包括鄧達智、何志恩（JohannaHo）及生活概念創造者及豪華酒店式別墅設計師冼倩文（SinSin），配合德國GROHE設計出創意浴室，將型格浴具與室內創意設計結合起來。鄧達智的設計極富中國風，而Johanna則以愛情為主題，另SinSin的極具度假感覺，各位可於即日至2月28日到HomeSquare欣賞三位的作品。<br><br>查詢：26340666</p></body></html>
