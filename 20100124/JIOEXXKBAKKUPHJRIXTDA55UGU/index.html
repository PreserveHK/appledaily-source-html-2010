<html><header><meta charset="utf-8"><title>少女時代癱瘓網站</title></header><body><h1>少女時代癱瘓網站</h1><p>韓國九人組合少女時代一向是電車男的女神，她們昨日零時在naver網站率先公開新歌《Oh!》的30秒宣傳片，首度披露啦啦隊新形象，立即令粉絲失控，同一時間湧入網站爭相先睹為快，結果短短一秒便癱瘓網站，要搶修一小時才復原，認真誇張。<br>少女時代去年憑一曲《Gee》熱爆樂壇，她們今次在新歌《Oh!》化身啦啦隊，於比賽場地及更衣室內扭腰趷籮打氣，又狂做可愛表情。</p><p>掀啦啦隊熱</p><p>有指她們一身打扮會掀起潮流，而她們本周六將現身節目《Show！音樂中心》首次宣傳新歌。</p></body></html>
