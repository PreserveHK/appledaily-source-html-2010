<html><header><meta charset="utf-8"><title>官恩娜晒咖喱雞</title></header><body><h1>官恩娜晒咖喱雞</h1><p>官恩娜與衞蘭昨日以灣仔區交通安全大使身份，到灣仔出席嘉年華活動。忙於拍新戲《東風破》的官恩娜表示，由於《東》片在野外取景，她被蚊螫致全身敏感，連日要以衣領遮醜，她說：「咬到我全身都係紅印，啲人以為係咖喱雞。」<br>對於高鐵風波，官恩娜說：「我係納稅人，希望政府做嘅都係令香港巿民受惠。」她透露入娛樂圈首年已要交近20萬稅，她笑說：「頭一年唔知要交咁多稅，收到稅單時先知要預繳，搞到失晒預算，攞晒副身家出嚟交稅。」<br>衞蘭表示考車牌不及格，她說：「希望考到個車牌載我隻狗仔去大自然玩，我會注重交通安全，亦經常叫朋友小心唔好超速。」<br>採訪、攝影：張俊銘</p></body></html>
