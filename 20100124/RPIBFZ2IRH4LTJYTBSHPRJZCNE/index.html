<html><header><meta charset="utf-8"><title>情人節餐：$398東洋情人餐送願望酒</title></header><body><h1>情人節餐：$398東洋情人餐送願望酒</h1><p>以串燒及手打烏冬出名的大門橫丁，於1月29日至2月14日期間推出預約的限量情人節套餐，重點是足600克的松葉蟹兩食，蟹腳凍食、蟹身和膏則煮成海鮮湯；還有日式冷番茄、四款串燒拼盤、芥末餃子、芝士墨魚餅、自家製札幌咖喱湯烏冬連芝麻豬扒或雞翼，連兩杯特飲。食情人節餐更送上「愛之願望酒」，一壺特別調製的清酒，提供青提子、紅提子、士多啤梨和桔四種水果選一款，讓你放入酒樽內「釀酒」，再寫上願望然後自行封條帶走，浪漫「醉」人！（Bell）</p><p>大門橫丁（23944335）<br>尖沙嘴厚福街10號地下</p></body></html>
