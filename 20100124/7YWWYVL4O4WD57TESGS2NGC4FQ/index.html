<html><header><meta charset="utf-8"><title>關仁隱事：「冰冰」來港掃平貨 - 關仁</title></header><body><h1>關仁隱事：「冰冰」來港掃平貨 - 關仁</h1><p>盛傳同太子爺「米缸」今年拉埋天窗嘅撲水皇后「冰冰」，早排嚟香港探男友之餘，仲四出行街掃貨。咪以為冰冰淨係識得買名牌貨，原來佢都好鍾意買平價嘢嘅，好似上次佢嚟香港，原來都有去嗰啲賣水貨嘅化妝品店大掃特掃，唔單止買化妝品同護膚品，有人見到佢連化妝棉同衞生巾都買好多，話有好多牌子喺內地冇得賣喎！咁買法，佢啲行李唔超晒磅就奇喇。<br>Textby關仁</p></body></html>
