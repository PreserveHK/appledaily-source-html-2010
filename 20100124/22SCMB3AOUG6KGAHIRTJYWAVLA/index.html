<html><header><meta charset="utf-8"><title>瑤瑤嘆迷失娛圈</title></header><body><h1>瑤瑤嘆迷失娛圈</h1><p>擁有32F上圍、有「童顏巨乳」之稱的瑤瑤日前接棒主持台灣節目《我猜我猜我猜猜猜》，受到網民大肆抨擊，更直指她會拖低收視率，她為此大表不開心，日前在其Facebook發表兩篇文章吐不快，其中一篇為「找自己」，「不知道從甚麼時候我迷失自己了…我要怎麼做自己？」更在其blog上大呼：「找不到我自己，我要尋找郭書瑤！」<br>瑤瑤雖大吐苦水，但她加入娛樂圈一年，發展不俗勁吸金，最近更以過100萬人民幣接下了內地的廣告。戀情方面，瑤瑤與男友聚少離多，但據悉尚未分手。<br>撰文：林妃</p></body></html>
