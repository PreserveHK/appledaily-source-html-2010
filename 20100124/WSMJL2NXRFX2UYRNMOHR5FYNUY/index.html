<html><header><meta charset="utf-8"><title>中山美穗為復出失眠</title></header><body><h1>中山美穗為復出失眠</h1><p>日本女星中山美穗相隔12年主演的新片《再見，總有一天》，昨日在日本開畫，她聯同石田百合子、西島秀俊等現身東京的戲院與觀眾見面。美穗透露因擔心觀眾反應，前一晚緊張得失眠，她又表示希望將來接拍西班牙電影。<br>此外，正與安室奈美惠蜜運的日本諧星田村淳，昨日到東京的戲院宣傳由他聲演的動畫《遊戲王》電影版。他與安室在洛杉磯旅行期間，被目擊在Chanel專門店購物，阿淳更以溫柔語氣叫女友隨便買，由他埋單找數，難怪贏得安室芳心。</p></body></html>
