<html><header><meta charset="utf-8"><title>賓館住客疑高空擲物</title></header><body><h1>賓館住客疑高空擲物</h1><p>【本報訊】旺角山東街與洗衣街交界發生高空墮物事件，有雜物包括水樽從天而降，幸沒有傷及途人，事後警方封鎖現場調查，並追緝肇事者下落。<br>昨午1時許，一個裝有液體的膠水樽（圖）、一個鋼絲刷、牙刷及原子筆，被人從高處擲下，落於上址交界路邊，途人見狀立即報警。<br>警方接報封鎖現場，調查相信物件從四海大廈2樓一間賓館的房間墮下，賓館職員聲稱與擲物事件無關，並懷疑是住客所為，但住客已經退房。警方事後檢查膠水樽的液體，證實是清潔劑，並非鏹水等腐蝕性液體，事後將墮下物件撿走，並追緝肇事者下落。</p></body></html>
