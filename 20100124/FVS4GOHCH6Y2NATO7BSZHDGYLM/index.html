<html><header><meta charset="utf-8"><title>三少年涉謀殺明提堂</title></header><body><h1>三少年涉謀殺明提堂</h1><p>【本報訊】涉嫌與本月15日凌晨黃大仙下邨龍智樓對開公園襲擊15歲少年吳方介導致傷重死亡的案件，警方昨日落案起訴3名年14至19歲男子合共一項謀殺罪，將於明日在觀塘裁判法院提堂。<br>吳方介當時與4名友人聊天受襲，他肝臟撕裂致內出血，吳方介重傷昏迷3日後死亡。<br>案發後，警方在多處地點拘捕15男1女，有一名16歲少年和15歲少女各被控以一項串謀意圖傷人罪，已分別於本月22日及昨日在觀塘裁判法院提訊。<br>現時共有9名男子獲准保釋候查，另有兩名男子無條件釋放，東九龍總區重案組正繼續調查有關案件。</p></body></html>
