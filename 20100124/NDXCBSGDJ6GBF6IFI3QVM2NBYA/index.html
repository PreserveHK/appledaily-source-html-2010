<html><header><meta charset="utf-8"><title>宣美退隊WG變陣</title></header><body><h1>宣美退隊WG變陣</h1><p>韓國組合WonderGirls（WG）闖美樂壇成績理想，但17歲成員宣美昨日卻突然宣佈讀書而離隊唔玩，待完成下月底WG的工作後，她便會返韓升學。<br>宣美過去一年走遍逾50個美國地方演出，覺得是一個寶貴經驗，但為這種生活是否適合自己而苦惱，最終決定重返校園，待升上大學後才復出。JYP事務所找來原被捧為內地版WG的Sisters成員惠林來填補宣美的位置，她曾在香港讀書，精通四種語言。歌迷認為宣美因為思鄉才萌去意，並反對WG再次變陣。此外，WG前成員泫雅昨晚與4minute隊友在台北開騷。</p></body></html>
