<html><header><meta charset="utf-8"><title>關仁隱事：「No太」專睇細路書 - 關仁</title></header><body><h1>關仁隱事：「No太」專睇細路書 - 關仁</h1><p>「No太」係咁多個「有錢阿伯」老婆中最得寵嘅，佢出身低下階層就係人都知，唔係都唔使咁細個就出嚟捱。由於細個家境唔好，所以字都唔識多個，莫講話英文。不過，No太發財後非常好學，但唔係正正經經咁讀書識字，反而專去搵埋啲100個為甚麼啲細路仔書，仲得閒無事走去考身邊人，當人哋唔識答嘅時候，佢就好開心咁糾正你。好多時佢嘅下屬就算識答都扮唔識，無非係想討佢歡心。<br>Textby關仁</p></body></html>
