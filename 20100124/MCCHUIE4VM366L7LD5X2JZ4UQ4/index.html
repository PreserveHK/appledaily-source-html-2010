<html><header><meta charset="utf-8"><title>四川村民申請挖掘「劉備墓」</title></header><body><h1>四川村民申請挖掘「劉備墓」</h1><p>繼河南安陽發現曹操墓，引發真假的爭論，四川彭山縣蓮花村村民，近日也聯名上書國家文物局和四川省文物局，請求對村內蓮花壩皇墓進行勘測、挖掘，期望能確認該墓為劉備墓。事件引發網民熱議，有人揶揄：「曹操、劉備要再來煮酒論英雄？」<br>四川彭山官方收到村民申請後，隨即徵集與蓮花壩皇墓相關的文獻等資料。彭山縣文管所所長吳天文表示，蓮花壩皇墓為當地的大型墓葬，但未有證據能確定該處是劉備墓。民間對劉備墓有三種說法，第一種說法認為，劉備的墓葬就在成都的武侯祠內；第二種是在彭山的蓮花村；還有一種說法是葬於重慶奉節。<br>中新網</p></body></html>
