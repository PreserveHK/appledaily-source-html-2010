<html><header><meta charset="utf-8"><title>H&amp;M罕有交叉日畫家&#13;</title></header><body><h1>H&amp;M罕有交叉日畫家&#13;</h1><p>H&amp;MCrossover之作經常出現於女裝系列，男裝一向都被忽視，但今季終於都有備受重視的交叉系列推出。Divided男裝少有地與日本Artist合作，搵來當地有名的插畫家佃弘樹合創超時空設計，命為「ArtBy計劃」。弘樹擅長以獨特的手法，將科幻圖像變成真實，首先用電腦掃描手繪圖像，然後在電腦將圖像組成拼圖，最後就在這些拼圖上加上手繪畫作。而其筆下別具未來風格的景象和地理圖案將會印在毛衣、Tee、衞衣，以及圍巾、立方體吊墜和扣針徽章等配飾上。製作過程頗費時，大家記得捧場！<br><br>記者：葉雪芯</p><p>查詢：21109546</p></body></html>
