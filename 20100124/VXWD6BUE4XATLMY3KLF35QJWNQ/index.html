<html><header><meta charset="utf-8"><title>勇漢高空超音速下墜</title></header><body><h1>勇漢高空超音速下墜</h1><p>在高空3萬多米俯衝而下，感覺有多可怕？奧地利跳傘好手鮑姆格特納（FelixBaumgartner）計劃稍後乘坐熱氣球到同溫層，一躍而下，試圖打破人體超音速下墜紀錄。<br>40歲的鮑姆格特納，2003年曾在10,000米高空跳機，成為首位橫越英倫海峽後自由落體的人。今次他挑戰更高難度，坐着熱氣球升到北美洲36,600米高空後俯衝而下，屆時科研人員會記錄在超音速墜落時，氣壓、溫度、速度對人體的影響，至於這項玩命運動舉行的日期和地點，則視乎天氣而定。<br>路透社</p></body></html>
