<html><header><meta charset="utf-8"><title>莊思敏想求婚有驚喜</title></header><body><h1>莊思敏想求婚有驚喜</h1><p>無綫藝員殷櫻與友人在尖沙嘴開設的美容院昨日開張，莊思敏和男友吳浩康拍拖到賀。早前有傳莊思敏向吳浩康逼婚不遂而鬧分手，但現場見二人表現親暱，吳浩康說：「冇啲咁嘅事，我哋已有計劃，應該兩、三年內結婚。」</p><p>打情罵俏</p><p>莊思敏被問到會否嫁給吳浩康時說：「等人哋真係求婚先諗！」又表示希望求婚時有驚喜，她說：「求婚梗係要有surprise，唔可以俾我估到。」吳浩康即搶說：「點花心思呀？我唔識喎。」莊思敏即瞪眼望着他說：「唔好做囉！」公然打情罵俏。<br>採訪、攝影：魯萍</p></body></html>
