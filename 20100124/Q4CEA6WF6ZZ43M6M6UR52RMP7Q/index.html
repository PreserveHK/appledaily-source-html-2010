<html><header><meta charset="utf-8"><title>司徒法正勸賭王冲喜</title></header><body><h1>司徒法正勸賭王冲喜</h1><p>風水師司徒法正開設的中華玄學公司，昨日在油麻地開張，邀請了關寶慧做剪綵嘉賓。司徒法正早前聲稱曾為賭王何鴻燊種生基，賭王住院多個月之後，病情好轉兼有望在農曆新年前出院。</p><p>嫁女更好</p><p>不過司徒法正表示賭王還有厄運未過，最好辦喜事化解，他說：「賭王今年OK，只係間中進出醫院，但7、8月仲有大問題，因為佢嘅厄運未過，不過賭王做過咁多善事積德，一定冇事，如果家中辦喜慶會對佢有利，女兒結婚更加好，我都有同佢屋企人提過。」<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
