<html><header><meta charset="utf-8"><title>Kay遭封殺收入冇減</title></header><body><h1>Kay遭封殺收入冇減</h1><p>謝安琪（Kay）日前往馬來西亞出席頒獎禮，順道為新碟舉行記者會。當地記者追問Kay有關她的唱片公司跟無綫互相封殺一事，她說：「歌手嘅工作只係唱歌，版稅事件係公司同公司之間嘅影響，我對媒體一視同仁，唔會顧慮太多。」有指因Kay未能亮相電視為代言產品宣傳，令她收入減少，她重申未受影響。<br>提到一直受負面新聞影響，Kay聲稱自己不喜歡競爭和不想高調，但現在已想通，接下來無論遇到甚麼打擊，她也會堅強面對。<br>撰文：葉雪</p></body></html>
