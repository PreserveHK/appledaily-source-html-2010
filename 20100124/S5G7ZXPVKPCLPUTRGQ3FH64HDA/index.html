<html><header><meta charset="utf-8"><title>梁漢文預BigFour互挑</title></header><body><h1>梁漢文預BigFour互挑</h1><p>梁漢文（Edmond）昨日到跑馬地出席「多元素電動汽車專用電池」啟動儀式，Edmond表示近日每星期也與幾位好兄弟為「BigFour」演唱會開會，他笑言已預計有互爆及互「挑」（挑戰）底線。對於曹格打側田案獲輕判守行為，Edmond說：「我有睇新聞片，睇到佢一直以嚟，由開記招到家，好真心悔改，大家應該畀佢空間同機會。」<br>Edmond早年多次被發現喝醉酒，會否不敢再飲酒？他說：「我都冇醉好耐，大家放入心裏，做個回憶好喇。」<br>採訪、攝影：溫敏芝</p></body></html>
