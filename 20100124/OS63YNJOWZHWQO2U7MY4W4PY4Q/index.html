<html><header><meta charset="utf-8"><title>珍妮花帶龍鳳胎嬉水</title></header><body><h1>珍妮花帶龍鳳胎嬉水</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）自前年為丈夫MarcAnthony誕下龍鳳胎Max和Emme後，對一對孖B錫到燶。前日，珍妮花帶同一對仔女到邁阿密的海灘酒店開派對。快將兩歲的龍鳳胎長得精靈可愛，十分討人喜歡。<br>一對孖B穿上Burberry童裝泳衣，在池邊走來走去。之後籮霸又與保鑣及一對孖B在池邊品嚐下午茶，其間長得肥嘟嘟的Emme，忽然間將餅乾放上額頭，樣子趣致。籮霸又透露一對孖B人細鬼大，貪靚的Emme最愛與Max拿她的化妝品當玩具四圍畫，認真百厭。</p></body></html>
