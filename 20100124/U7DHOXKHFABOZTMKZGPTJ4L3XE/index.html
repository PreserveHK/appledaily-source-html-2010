<html><header><meta charset="utf-8"><title>發哥赴山東祭孔</title></header><body><h1>發哥赴山東祭孔</h1><p>周潤發近日為電影《孔子》馬不停蹄在內地出席首映禮，前日他偕同發嫂及《孔子》導演胡玫到孔子家鄉山東曲阜的孔廟祭孔，吸引大批fans慕名而至，不少公安為劇組人員開路。<br>發哥和發嫂在大成殿前向孔子誠心上香，之後更宣讀祭文，孔子後人也向發哥回禮。</p><p>導演信心十足</p><p>問導演胡玫有否信心成為內地票房過億導演，她反問：「還有甚麼疑問嗎？我覺得山東一個省就可以過億，不是因為我厲害，而是因為孔子了不起。」<br>撰文：林妃</p></body></html>
