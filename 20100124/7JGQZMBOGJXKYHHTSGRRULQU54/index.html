<html><header><meta charset="utf-8"><title>鄺敏慧甘心被打</title></header><body><h1>鄺敏慧甘心被打</h1><p>崔建邦前女友鄺敏慧（中巴）和肥媽等昨日到亞視錄影遊戲節目《財神到》，中巴在遊戲中輸了要受罰，被主持林韋辰和徐乃麟用鞭打屁股，阿辰還取笑她逃不過被打的命運，肥媽即說：「打女人嘅男人係賤人。」</p><p>勾起傷心回憶</p><p>問中巴有否勾起傷心回憶？她說：「都有少少，俾人打好痛，但我會將唔開心嘅記憶放低。」<br>問中巴是否認同打女人的男人是賤人？她說：「經過呢件事（稱被崔建邦打）後，唔想認同都唔得。」日前她被拍到和男伴行街，男方卻狠撇剩她一人，中巴說：「佢只係我嘅男性朋友，我家冇拍拖，就算有人追都唔接受。」有指該男子似崔建邦，她表示不覺得。<br>採訪、攝影：胡比</p></body></html>
