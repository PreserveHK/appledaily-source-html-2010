<html><header><meta charset="utf-8"><title>小姊弟數學會考摘A*</title></header><body><h1>小姊弟數學會考摘A*</h1><p>英國有一對10歲和9歲的小姊弟，自小對數學感興趣，每次拿起數學書即進入忘我境界，早前更無師自通，在GCSE數學試中雙雙考取A*佳績。<br>爸爸桑加拉表示，女兒米拉（MeeraSongara）和兒子拉姆（Raam）早在託兒所時，已對數學產生濃厚興趣，他於是買來數學書給兩人自學，進展快得連學校都建議兩人跳級。小姊弟不止刨書速度驚人，去年看罷GCSE（相當於本港會考）的數學書後，更大嚷要去考公開試，結果前周收到成績單時，兩姊弟興奮不已，因為他們一起摘A*，即答對題目多逾90%。米拉說：「考試和接成績表都很刺激，我想繼續鑽研數學呢。」<br>英國《每日郵報》</p></body></html>
