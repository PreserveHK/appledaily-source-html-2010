<html><header><meta charset="utf-8"><title>球壇Gossip：曼聯新波衫玩復刻？</title></header><body><h1>球壇Gossip：曼聯新波衫玩復刻？</h1><p>英國《太陽報》噚日發放咗件聲稱係曼聯來屆新波衫嘅獨家圖片（圖），件衫除咗印上新嘅心口贊助商「Aon」logo外，亦大玩復古，似足有郭甫等名宿坐鎮嘅80/81球季戰衣。不過，我求大俠問過「一剔牌」公關，佢話新波衫未有咁快出，就算有都係sample（樣辦），到件衫真係出售嗰陣，成件個款唔同晒都唔定；雖然呢一刻仲未肯定呢件衫嘅真假，但有波衫舖老闆就斬釘截鐵咁同求大俠講，真假唔重要，反正只要係曼聯波衫，無論咩款、靚唔靚都一定好賣喎！</p></body></html>
