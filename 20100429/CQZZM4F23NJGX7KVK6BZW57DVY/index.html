<html><header><meta charset="utf-8"><title>里安納度拍拖睇波</title></header><body><h1>里安納度拍拖睇波</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio），和以色列名模女友BarRefaeli打得火熱，昨日兩人去到洛杉磯拍拖睇波，欣賞NBA季後賽湖人對雷霆的賽事。</p><p>史泰龍執到正</p><p>只見戴上鴨舌帽的里安納度滿面鬚根，和Bar不時密密斟，Bar更睇到開懷大笑，令小背心越滑越低，幾乎春光乍洩。<br>當日現場星光熠熠，過氣打星史泰龍（SylvesterStallone）、愛迪梅菲（EddieMurphy）和NBA超級粉絲積尼高遜（JackNicholson）都有現身捧場，當中以執到正穿西裝又戴黑超的史泰龍最搶鏡。</p></body></html>
