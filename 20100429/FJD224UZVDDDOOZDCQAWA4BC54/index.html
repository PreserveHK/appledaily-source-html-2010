<html><header><meta charset="utf-8"><title>柏安妮嘆女兒難教</title></header><body><h1>柏安妮嘆女兒難教</h1><p>柏安妮和鄒世龍等昨日在銅鑼灣出席育兒博覽，柏安妮現時在明德醫院兒童發展中心任職職業療法專家，她在台上透露做了10年相關工作，能醫不自醫，她笑着說：「我有一對女，教個女仲辛苦過幫其他小朋友。」</p><p>Anina火速收身</p><p>恒生後人何乃斌太太Anina去年誕下男嬰，現時已火速收身成功，她說：「BB出世6磅10安士，家5個月，已經變咗22磅巨B，佢好易湊，好快瞓着，都好enjoy湊仔生活。」不過她稍後會出書講美容、化妝，更找來台灣化妝師古小偉執筆。<br>採訪、攝影：RitaLeung</p></body></html>
