<html><header><meta charset="utf-8"><title>球壇Gossip：納比點兵特訓益國米</title></header><body><h1>球壇Gossip：納比點兵特訓益國米</h1><p>雖然貴為上屆世界盃冠軍，但行情明顯唔多睇好意大利國家隊可以衞冕；或者連教練納比都覺得勢色唔對，突然宣佈嚟緊禮拜日會點兵，順便要入選嘅球員由下個禮拜一起，喺羅馬一連集訓3日。家陣意甲爭冠軍或爭歐洲賽席位鬥得難分難解，前列球隊牽涉多名意大利國腳，納比咁做認真大整蠱。聯合國兵團、甚少意大利兵嘅國際米蘭相對影響最小，唔知摩連奴會唔會send個短訊多謝納比呢？話時話，今次入選名單擺明係決賽周參戰名單雛形，意大利躉要實。</p></body></html>
