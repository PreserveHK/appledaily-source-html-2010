<html><header><meta charset="utf-8"><title>體壇小百科：15年冇人破三級跳世績</title></header><body><h1>體壇小百科：15年冇人破三級跳世績</h1><p>三級跳（Triplejump、圖）呢項運動喺古希臘奧運會已經出現，1896年首屆現代奧運會已列入比賽項目；現時單步跳、跨步跳的動作，就係18世紀時由愛爾蘭人創立，現時男、女子嘅世界紀錄已經有15年冇人打破。男子三級跳嘅世界紀錄係18.29米，由英國嘅愛華斯（JonathanEdwards）所創；女子紀錄就係由烏克蘭卡華絲保持嘅15米50。</p></body></html>
