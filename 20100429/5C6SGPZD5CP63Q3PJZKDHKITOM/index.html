<html><header><meta charset="utf-8"><title>ECupBaby寫真大解放</title></header><body><h1>ECupBaby寫真大解放</h1><p>劉欣宜（ECupBaby）前日到荃灣為青協網上電台UChannel節目《星級旗艦店》戶外錄音，同時宣傳其一首改編韓文歌的歌曲，打扮密實的ECupBaby展示自己設計的帽子，將豐滿身材收起，即時失色不少。</p><p>香港取景</p><p>稍後ECupBaby會在書展推出CD及寫真集，下周她就會在香港取景拍攝，更預告寫真集的性感程度會比去年的更犀利，不過她否認昨日是為寫真集而收起性感，她說：「唔關事，今日條裙都好短吓啦，不過我今次嘅寫真集會行型格路線。」採訪、攝影：馬建華</p></body></html>
