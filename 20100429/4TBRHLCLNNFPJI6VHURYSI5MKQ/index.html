<html><header><meta charset="utf-8"><title>Paris父母被追數</title></header><body><h1>Paris父母被追數</h1><p>作為酒店業巨賈希爾頓家族的後人，美國名媛ParisHilton與雙親Rick和Kathy身家豐厚，但Paris爸媽現竟遭跨國公司追數，理由和二人的代言工作有關。<br>一間國際性健康食品公司，近日入稟向Paris父母追討錯誤發放的版稅，指他們92年起曾擔任減肥藥代言人，但02年基於美國法例禁止使用麻黃素，所以再沒有發售有關產品，然而照舊給二人酬勞長達8年，該公司於是要求取回款項。<br>此外，Paris近日出席美劇《TheHills》的泳池派對，即使凸點也一臉不在乎。</p></body></html>
