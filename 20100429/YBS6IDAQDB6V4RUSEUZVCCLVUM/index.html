<html><header><meta charset="utf-8"><title>姍迪娜正式入紙離婚</title></header><body><h1>姍迪娜正式入紙離婚</h1><p>金像女星姍迪娜布洛（SandraBullock），經過無數攤牌與復合傳聞後，終決定要和出軌老公JesseJames離婚，結束5年夫婦關係。姍迪娜接受最新一期雜誌《People》訪問時說：「我已入紙提出離婚，我感到傷心和畏懼。」發言人亦證實她已向法庭申請離婚，但拒絕透露採取那種訴訟方式。<br>姍迪娜同時宣佈剛領養了現年3歲半的小男孩Louis，原來早在4年前她已跟Jesse開始申請，到今年1月才把新成員秘密接回家。至於RadarOnline則指姍迪娜不打算跟Jesse爭奪子女們的撫養權。</p></body></html>
