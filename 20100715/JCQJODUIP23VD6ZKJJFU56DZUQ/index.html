<html><header><meta charset="utf-8"><title>Bono下月歐洲騷照開</title></header><body><h1>Bono下月歐洲騷照開</h1><p>愛爾蘭搖滾班霸U2的主音Bono早前因撞傷背部脊椎要取消今年的巡迴騷，但Bono昨日在官網上載一段片段向樂迷送上好消息，指U2的歐洲巡迴騷照原定計劃在8月6日展開，Bono更搞笑地說：「我的身體已預備好，由德國工程師重建之後，是更好的設計。」<br>至於北美巡迴，則會改在明年5月21日開始，fans可以憑原有門券到同一場地入場。</p><p>向Fans致歉</p><p>Bono更向fans道歉：「我要因我的背傷令所有已訂了酒店及行程的歌迷道歉，為你們帶來如此不便真的很抱歉。」早前有傳U2取消開騷的損失高達1億美元（約7.8億），難怪他們要急急開騷以免損失加劇。</p></body></html>
