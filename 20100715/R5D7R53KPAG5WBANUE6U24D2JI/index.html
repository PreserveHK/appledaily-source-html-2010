<html><header><meta charset="utf-8"><title>年金買股票擬調高比重</title></header><body><h1>年金買股票擬調高比重</h1><p>【本報訊】人力資源和社會保障部基金司調研員王強透露，人社部正修訂《企業年金基金管理試行辦法》，可能提高企業年金投資股票等權益類產品的比例。<br>王強表示，新修訂的《辦法》包括提高企業年金理事會作用、擴大權益投資比例等補充，有望今年實施。<br>據原《辦法》的規定，企業年金必須絕大部份投資於固定收益產品。企業年金投資股票等權益類產品及投資性保險產品、股票基金的比例，不高於企業年金基金淨資產的30%，其中投資股票的比例不高於20%。<br>企業年金即補充養老保險，由企業和員工共同交費構成。城鎮職工基本養老保險屬強制性，任何企業都必須參加，但企業年金卻是自願的。</p></body></html>
