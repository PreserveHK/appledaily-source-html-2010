<html><header><meta charset="utf-8"><title>熱浪捲歐洲　俄羅斯40℃</title></header><body><h1>熱浪捲歐洲　俄羅斯40℃</h1><p>歐洲熱浪逼人。俄羅斯伏爾加、西伯利亞40℃高溫，出現130年來最嚴重乾旱，全國前日有49人醉酒後游水溺斃。芬蘭地處北極圈也熱爆，南部海門林納地區前天（周二）錄得34.2℃。奧地利民眾湧往泳池，首都維也納18個公眾泳池，每天合共被泳客喝了5,000公升水。希臘39℃，雅典衞城因罷工一度關閉，累遊客烈日下呆等四小時。歐洲暑熱，日本廣島縣及福岡縣等大雨，局部地區昨凌晨降雨量一小時達100毫米，最少一死三傷。<br>路透社/英國《都市日報》</p></body></html>
