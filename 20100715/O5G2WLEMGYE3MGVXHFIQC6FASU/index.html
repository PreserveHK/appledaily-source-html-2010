<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百果園E神玩蛇驚到震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百果園E神玩蛇驚到震 - 馮仁昭</h1><p>百果園E神陳靜同o靚模Ivy，噚日喺尖沙嘴出席新地百萬球蟒蛇皇展，現場擺咗幾條蟒蛇，仲有兩隻亞達伯拉象龜，百果園E神示範剪開蛇蛋，就好似幫條蛇接生咁。啲蛇又白又綠，望落去其實幾恐怖，百果園E神開頭仲好勁咁話自己屬蛇覺得好有親切感，點知拎住條叫超級直線球嘅蛇喺手時，第一吓仲識笑住話：「好搞笑。」過多幾秒條蛇係咁郁，佢就開始驚到嘩鬼叫，大叫：「好驚，哎吔佢郁緊！」跟住好似精神分裂咁話：「佢好乖，好刺激呀今日。」</p></body></html>
