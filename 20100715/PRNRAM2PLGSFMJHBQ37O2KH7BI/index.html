<html><header><meta charset="utf-8"><title>齊秦證王祖賢冇出家</title></header><body><h1>齊秦證王祖賢冇出家</h1><p>齊秦前日在台灣為中視《綜藝大哥大》錄影時，談起已息影的舊愛王祖賢，他指前一陣子曾跟祖賢聯絡，除證實她人在加拿大，還為她澄清沒有出家這件事，他說：「可能是她太久沒出來，外面的傳聞太多了。」他還透露有向祖賢轉述他人的關心與問候，祖賢一度感動到流淚。<br>早前齊秦為《王牌大明星》錄影，主持吳宗憲就跟他半開玩笑說：「你曾經擁有王祖賢體力最好的時刻。」齊秦聽後即反駁：「哪有？人家現在體力還很好。」他又扯出好久不見的巨星劉文正，坦言10多年前看到他時，只覺得他年紀大了、頭髮少了，還微微發福。<br>撰文：黎寶蘋</p></body></html>
