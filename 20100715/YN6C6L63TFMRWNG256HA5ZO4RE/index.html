<html><header><meta charset="utf-8"><title>袁彌明：書展冇乜大不了</title></header><body><h1>袁彌明：書展冇乜大不了</h1><p>袁彌明昨日與組合農夫的成員C君等，到尖沙嘴出席《城中喜閱之名人電子新書分享會》。剛在上周推出美容書的袁彌明，被問到書展禁o靚模舉行簽名會，她說：「其實唔好咁執着書展啦，書展冇乜大不了，仲有好多場地可以搞o架嘛，不過我本書24號喺書展有個小型講座，應該唔會俾人禁嘅。」<br>對於周秀娜表示想入書展一事，袁彌明即寸她並非作家：「佢嗰本係copybook，又冇文字，佢又唔係作家。」她又指JessicaC.的寫真同是賣弄色情，她說：「打boxing嗰輯太賣弄喇，佢已經係一個model，唔使用o靚模嘅手法去做。」<br>採訪：魯萍<br>攝影：黃文偉</p></body></html>
