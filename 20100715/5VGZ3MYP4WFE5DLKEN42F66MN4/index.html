<html><header><meta charset="utf-8"><title>求驗客手記：劉欄王生日收iPad - 求驗客</title></header><body><h1>求驗客手記：劉欄王生日收iPad - 求驗客</h1><p>「中國欄王」劉翔周二度過佢27歲嘅生日，劉欄王勤力就係人都知，之不過訓練團就真係唔識做，喺劉翔牛一嗰日都仲要安排佢要成日訓練，搞到佢叫晒「太刺激啦」。今次劉翔嘅訓練地點係北京，同唔到父母齊齊過生日，只係同教練孫海平等食晚飯慶祝一番。之但係劉爸媽嘅「少飲酒」短訊，令到佢幾鬼開心。劉翔話今年生日雖然冇得食生日蛋糕，之不過佢都過了一個滿足生日，皆因今年收禮物收到手軟，最大手筆嘅禮物就係iPad電腦（圖），佢冇講明係邊個送，唔通係佢嗰位神秘女友出手？</p></body></html>
