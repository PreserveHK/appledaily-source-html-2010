<html><header><meta charset="utf-8"><title>蘇施黃鯨吞十月餅</title></header><body><h1>蘇施黃鯨吞十月餅</h1><p>蘇施黃最近為一間餅店拍攝新一輯月餅廣告，拍攝了三天。其中一輯相為配合冰皮月餅的主題，阿蘇穿上毛毛大褸，而工作人員則在旁不斷灑人造雪。</p><p>自幼愛吃月餅</p><p>向來愛吃的阿蘇大讚，近來天氣炎熱可於冷氣房內吃透心凉的食物。阿蘇見盡多款月餅，她透露從小便愛吃月餅：「我係月餅精嚟嘅，細個起身會即刻食半個月餅，跟住返學前又食完半個，食完飯又食半個。我可以挑戰全香港食月餅嘅人，冇人會食得多過我。」她更即場不斷吃，吃了十多個月餅。<br>採訪：葉雪</p></body></html>
