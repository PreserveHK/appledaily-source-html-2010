<html><header><meta charset="utf-8"><title>200磅電工6呎木梯墮下亡</title></header><body><h1>200磅電工6呎木梯墮下亡</h1><p>【本報訊】53歲重逾200磅電工，昨日10時許，首天在愉景灣海澄湖畔二段一間獨立屋開工，在攀上高6呎木梯工作時，突然失平衡墮下，事主左前額及臉部猛撼地面，當場昏迷，送院搶救返魂乏術。<br>案中死者黃榮標（圖）從事電器技工20多年，五兄弟中排行第四，多年來做電工散工。據黃的胞兄表示，胞弟與妻子早年離異，兩人的20多歲女兒已婚移居英國，黃則在深圳居住。他又透露，胞弟患有糖尿病、高血壓也有腰患及腳患。<br>事主的年邁父母仍健在，其中兩名胞兄與父母同住灣仔軒尼詩道。昨晨黃母接獲消息趕往醫院驚聞噩耗，老淚縱橫，全身癱軟需在輪椅上歇息。搶救證實不治。</p></body></html>
