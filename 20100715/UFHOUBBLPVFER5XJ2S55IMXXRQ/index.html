<html><header><meta charset="utf-8"><title>韓庚見雪山感動</title></header><body><h1>韓庚見雪山感動</h1><p>退出韓國組合SuperJunior（SJ）單飛發展的韓庚，懶理與前經理人公司SM事務所的合約糾紛，繼續狂谷其個人大碟的新歌，其中專程到新西蘭拍攝MV的《SayNo》幕後花絮照片昨日曝光，只見面對一望無際的雪山配以直升機拍攝的壯麗景觀，令韓庚為之動容。<br>此外，本周六、周日韓庚會在北京劇場舉行兩場演唱會，他為了練舞拉傷了肌肉仍死撐綵排。前日有內地記者到場探班，只見韓庚表現生猛，完全不像帶傷上陣，他對演唱會也充滿期待，並說：「現在很興奮，最怕就是忘記歌詞。」</p></body></html>
