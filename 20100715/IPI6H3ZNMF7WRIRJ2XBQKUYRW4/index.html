<html><header><meta charset="utf-8"><title>案件速遞私營龕場被收地掀訴訟</title></header><body><h1>案件速遞<br>私營龕場被收地掀訴訟</h1><p>【本報訊】沙田赤泥坪村一幅土地，疑因違反政府租契，遭當局引用條例把土地強制重收，並在土地註冊處註契。該土地前業主昨入稟高等法院，向法庭申請寬免重收及頒令將註契取消。地政署發言人證實，涉案地段正是年初發生有村屋進行改建為私營骨灰龕工程事故，但未能證實本案是否與興建骨灰龕有關。原告KnightImageLimited，被告律政司司長，涉案地段位於沙田赤泥坪村42號第504及505地段。原告申請寬免重收涉案土地及取消註契。<br>案件編號：HCMP1310/10</p></body></html>
