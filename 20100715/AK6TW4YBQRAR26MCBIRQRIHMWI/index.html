<html><header><meta charset="utf-8"><title>林莉試Bra攰到抽筋</title></header><body><h1>林莉試Bra攰到抽筋</h1><p>港姐林莉下周便會推出處女寫真集《CarrieMe》，硬撼一眾o靚模。林莉表示寫真集中性感無底線，其中最誘人莫過於穿上喱士內衣，慵懶俯伏在沙發上，大騷事業線。談到拍攝趣事，林莉昨日在電話說：「嗰日形象師準備咗過百個bra，我不停係咁試，又戴又除，攰到手都有少少抽筋。」<br>拍完這輯內衣照後，林莉還獲贊助商送贈所有內衣，衣櫃大豐收，她說：「我家乜款內衣都有齊，始終揀胸圍真係唔可以揀錯，一錯出嚟效果完全唔同晒。」<br>採訪：比華利</p></body></html>
