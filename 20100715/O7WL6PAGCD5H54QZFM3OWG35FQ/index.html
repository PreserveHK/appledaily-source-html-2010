<html><header><meta charset="utf-8"><title>雲斯韋漢宣佈快做老竇</title></header><body><h1>雲斯韋漢宣佈快做老竇</h1><p>前作《蜜月生還者》（CouplesRetreat）票房不俗的美國喜劇男星雲斯韋漢（VinceVaughn），當大家還記着他跟珍妮花雅麗絲頓（JenniferAniston）的短暫情緣時，其實40歲的雲斯已於今年1月與年輕10載的地產經紀KylaWeber結婚，近日雲斯的發言人更證實他終於要做老竇。</p><p>為生仔結婚</p><p>儘管雲斯的發言人未有透露Kyla懷孕多久或胎兒性別等詳情，但肯定他開心到極，因去年9月雲斯接受訪問時承認肯脫離寡佬行列，是基於「現在的我很想有小孩」。</p></body></html>
