<html><header><meta charset="utf-8"><title>石原佐美斟拍露毛寫真</title></header><body><h1>石原佐美斟拍露毛寫真</h1><p>日本女星石原佐美，一向以清純形象見稱，不過隨着其人氣下滑，亦不得不行性感，繼早前谷胸為雜誌《an.an》拍攝封面之後，昨日有爆料網指，有寫真出版商邀請石原拍攝全裸寫真，現時雙方正洽談她的全裸尺度。</p><p>三點盡露</p><p>該爆料網聲稱出版商要求石原全裸，但石原的公司則提出遮掩三點，出版商則以高價利誘，強烈要求石原露毛，雙方仍在爭持中。石原之前演出舞台劇《幕末純情傳》時，就已有自摸胸部的大膽戲份，因此外界相信她的形象會越來越大膽。</p></body></html>
