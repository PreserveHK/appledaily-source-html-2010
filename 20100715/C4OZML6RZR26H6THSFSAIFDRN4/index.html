<html><header><meta charset="utf-8"><title>蓮莎財困坐監換錢</title></header><body><h1>蓮莎財困坐監換錢</h1><p>美國是非女星蓮莎露夏恩（LindsayLohan）因緩刑再違禁酒令，下周起要坐牢90日，據知她現在面對兩難的局面，一方面她正想盡辦法物色新律師上訴祈求免除牢獄之苦，另一方面財困的蓮莎被指已獲美國電視台及雜誌競投以換取她監獄生活的獨家報道權，有指她已收取33萬英鎊（約390萬港元）於坐牢前後接受訪問及寫監躉日記，未知蓮莎會否為錢而寧願選擇坐牢。<br>此外，9月在美國上映的《Machete》，預告片中蓮莎的戲份通通被刪，但未知電影公司是否乘機抽水宣傳，昨日網絡出現一張以蓮莎為主的海報，身穿修女袍的她伸舌舔手槍，充滿挑逗性意味。</p></body></html>
