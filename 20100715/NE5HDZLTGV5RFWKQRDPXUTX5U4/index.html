<html><header><meta charset="utf-8"><title>求驗客手記：加拿斯衰多口得罪牙醫 - 求驗客</title></header><body><h1>求驗客手記：加拿斯衰多口得罪牙醫 - 求驗客</h1><p>阿仙奴嘅法國中堅加拿斯，一向衰多口，今次竟然連牙痛都口舌招尤，惹上官非。話說法國喺世盃前夕，大軍去咗突尼西亞友賽，咁啱加拿斯牙痛，佢老哥就話信唔過突尼西亞當地啲牙醫，安排咗佢喺法國睇開嗰位牙醫坐私人飛機去幫佢治療，大嗱嗱用咗兩萬五歐元。突國嘅牙醫公會就打算告加拿斯，話佢損害突國牙醫聲譽咁話。<br>加拿斯當黑，不過佢嘅前鋒隊友賓特拿就當旺；賓仔喺自己網頁入面表示，佢嘅丹麥皇室成員有米女友嘉露蓮有咗BB，仲好期待做爸爸一刻，話唔定遲啲「奉子成婚」。</p></body></html>
