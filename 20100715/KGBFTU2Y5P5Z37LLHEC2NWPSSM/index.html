<html><header><meta charset="utf-8"><title>阿倫教Mr.扮靚仔</title></header><body><h1>阿倫教Mr.扮靚仔</h1><p>譚詠麟與樂隊Mr.早前為合唱歌《約翰人生》拍MV，於34度高溫下，阿倫挺起胸膛精神奕奕地擺甫士，還教Mr.如何利用陽光折射讓自己輪廓更上鏡。阿倫笑說：「歌手都要顧形象，我知Mr.係band仔出身冇留意呢啲，其實我以前都試過，最瘋狂時只顧玩音樂，頭髮長到束腰都唔去剪，自己都唔認得自己呀，家就一定要以最佳狀態望鏡頭。」</p><p>Band仔變琴癡</p><p>Mr.五子表示阿倫常有出人意表的點子，令他們獲益良多，例如他提議加入小提琴等弦樂為歌曲伴奏，起初MJ對此大惑不解，但經阿倫游說後，一試便愛上。<br>撰文：丁寧</p></body></html>
