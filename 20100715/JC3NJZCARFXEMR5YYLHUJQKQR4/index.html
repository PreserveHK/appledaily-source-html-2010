<html><header><meta charset="utf-8"><title>案件速遞恐嚇前女友青年判感化</title></header><body><h1>案件速遞<br>恐嚇前女友青年判感化</h1><p>【本報訊】19歲專業教育學院工商管理系男生，向前女友要求復合不遂，發手機短訊，聲稱會將她的裸照放上網及殺害其身邊朋友，男生昨在九龍城裁判法院判刑時遭裁判官斥責：「拍拖拍到懵咗，唔好諗住戀愛大過天」，形容被告的行為無謂，為人不成熟，叮囑被告日後做事要三思而後行。被告就刑事恐嚇罪，被判感化一年。被告男生蔡健鋒，早前承認一項刑事恐嚇罪，案發於今年6月27日。<br>案件編號：KCCC2943/10</p></body></html>
