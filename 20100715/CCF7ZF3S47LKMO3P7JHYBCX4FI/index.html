<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bobby新劇收視高開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bobby新劇收視高開 - 馮仁昭</h1><p>最近播映的無綫劇《施公奇案II》收視理想，主角歐陽震華（Bobby）噚日接受商台電話訪問時話，監製通知佢首日收視有33點。今次再同宣萱合作，原來係歐陽震華搵佢嘅：「因為佢已開咗一套劇，本來想休息唔接。但我打畀佢，叫佢幫幫手，好難搵到女主角襯到我，因為佢又唔係o靚妹，又有咁上下知名度。」Bobby仲讚宣萱係無綫糾察：「我有張外景凳，佢叫我寫佢名，真係冇人夠膽郁張凳。」</p></body></html>
