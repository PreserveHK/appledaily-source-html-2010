<html><header><meta charset="utf-8"><title>醫療短波頭大老人癡呆風險低</title></header><body><h1>醫療短波<br>頭大老人癡呆風險低</h1><p>罵人頭大無腦前應三思，德國一項研究證實，頭大人士患老人癡呆症的風險較低。研究人員為270名患上不同程度阿氏癡呆症患者，進行腦功能測試、進行磁力共振檢查腦細胞的死亡情況，並量度患者的頭部大小。結果發現，頭大的患者的腦功能表現較好，頭部每大一厘米，記憶力表現會上升6%。研究人員認為，腦功能受先天的基因，後天的營養、感染甚至血管發炎等因素影響，建議應及早小心保護腦部。</p></body></html>
