<html><header><meta charset="utf-8"><title>案件速遞律師終止代表王廷歆</title></header><body><h1>案件速遞<br>律師終止代表王廷歆</h1><p>【本報訊】華懋集團前主席龔如心的家翁王廷歆在本月初去世，在千億遺產案中代表王廷歆的律師林文惠，昨獲高等法院聆案官批准終止代表王。另外，法庭早前下令王需向龔如心臨時遺產管理人支付70多萬元訟費，而王已將50萬元存入法庭，但手續還未辦妥，王便去世，故管理人今日將向法庭申請，先提取該筆款項。至於餘下訟費，或會向王的遺產追討。林文惠表示，王廷歆的子女還未回港，而早前在港照顧王廷歆的長女德嫻，下周從美國回港。<br>案件編號：HCMP132/09</p></body></html>
