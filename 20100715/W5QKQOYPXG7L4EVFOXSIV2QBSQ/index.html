<html><header><meta charset="utf-8"><title>求驗客手記：巴國「教母」噴血露點執波 - 求驗客</title></header><body><h1>求驗客手記：巴國「教母」噴血露點執波 - 求驗客</h1><p>巴拉圭喺今屆世界盃殺入8強咁又點，賽事完結後搵鬼留意球員動向咩，反而「教母」莉爾莎列基美（LarissaRiquelme）嘅消息就日日新鮮。繼佢幫《interviu》影嘅靚相喺本周初上架發售之後，前日佢就喺巴西出席商業活動，睇佢對住攝影機搔首弄姿不知幾風騷，嗰吓烏低身「倒奶」露點執波，怕且又令唔少男士鼻血直流。人紅自然多人邀請，嚟緊禮拜日（18號）佢就會出席秘魯傳統花車巡遊，唔使講都知「錢」途似錦。</p></body></html>
