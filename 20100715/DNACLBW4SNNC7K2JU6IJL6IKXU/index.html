<html><header><meta charset="utf-8"><title>求驗客手記：般奴鬧老闆罰停賽 - 求驗客</title></header><body><h1>求驗客手記：般奴鬧老闆罰停賽 - 求驗客</h1><p>已故F1名宿冼拿嘅外甥般奴冼拿（圖），周日俾伊斯巴車隊踢出英國站出賽名單，佢個位置仲俾後備車手日本嘅山本近代取代，外界就驚今季新丁嘅般奴拿俾車隊裁走；之不過原來26歲嘅般奴冼拿呢次被「雪藏」，原因係佢唔小心將插老闆高尼斯嘅信錯傳出去，信件內容係喪鬧高尼斯嘅管理方式有問題，搞到車隊要罰佢停賽一場，當係懲罰。餘下嘅賽事佢會「復出」作戰，之但係般奴冼拿今季戰績麻麻，賽咗咁多個站，一分都未攞過，咁差嘅表現仲要唔識死鬧老闆，唔知下季仲見唔到佢呢？</p></body></html>
