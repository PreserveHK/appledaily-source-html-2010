<html><header><meta charset="utf-8"><title>關穎出碟翻炒緋聞</title></header><body><h1>關穎出碟翻炒緋聞</h1><p>繼林志玲之後，言承旭與台灣女星關穎合作拍攝台劇《心聲的淚光》而傳出戀情，傳足兩年。而去年更有傳二人拍拖秘密遊泰國，為掩人耳目回程時十分轉折，他倆先到福州，再於香港飛返台灣，言承旭在機場被記者影相時，只謂到當地工作。<br>前日關穎接受記者訪問，她否認拍拖說：「從一開始便沒有這回事，不知為何傳了兩年。」當記者再追問關穎，她可曾與言承旭遊泰國時，她即變得害羞，沒有否認外，更支吾以對回答：「還好。」未知是否關穎將會推出新碟，所以這種答法，令記者更多揣測，相信又會成為話題。<br>撰文：林妃</p></body></html>
