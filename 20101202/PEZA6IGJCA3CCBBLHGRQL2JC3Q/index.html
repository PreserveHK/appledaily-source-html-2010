<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范曉萱寫歌益阿媽唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范曉萱寫歌益阿媽唱 - 馮仁昭</h1><p>陳奕迅、范曉萱、彭于晏、陳偉霆同陳潔儀幾位歌星，有份演出由曾國祥執導、彭浩翔監製嘅新戲《戀人絮語》，難得幾位歌星一齊演出，佢哋個個都自動請纓話樂意為電影唱主題曲《HaveaGoodLife》。首歌係范曉萱作曲填詞，大家順理成章認為佢呼聲最高，點知范曉萱話：「我是片中演員，若果在片尾變回歌手唱主題曲，身份會變得很尷尬。」結果范曉萱推薦母親林智娟獻唱。</p></body></html>
