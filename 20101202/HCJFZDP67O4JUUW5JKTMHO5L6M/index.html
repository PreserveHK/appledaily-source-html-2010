<html><header><meta charset="utf-8"><title>欣宜勸秋官要錫身</title></header><body><h1>欣宜勸秋官要錫身</h1><p>鄭欣宜昨日出席在邵氏影城舉行的電影拜神儀式，其父鄭少秋日前拍劇時不慎從高處墮下，秋官接受電視台電話訪問時透露，欣宜擔心得大哭。昨提及此事，欣宜顯得有點尷尬：「唔知點解佢會爆出嚟，知佢出事即刻打畀佢，但佢冇即時聽。我係擔心到喊，後來佢覆我話冇事，我先放心，大家都知佢工作態度認真，畀人印象又young，但佢真係唔係20歲囉，好怕佢整親。」
</p><p>每日有聯絡</p><p>欣宜續說，秋官傷勢已無大礙，即將復工，她又表示每日都有與秋官保持聯絡，但暫不會探望他，免得騷擾他工作。另外，欣宜否認與鄧光榮不和。<br>採訪：胡比　攝影：林德雄</p></body></html>
