<html><header><meta charset="utf-8"><title>何韻詩微博做媒人</title></header><body><h1>何韻詩微博做媒人</h1><p>何韻詩日前接受商台訪問，她將於年底在灣仔伊館搞個唱，日前門票公開發售即告售罄，昨宣佈加開25日最後一場日場。阿詩又自爆有女歌迷透過她的微博認識其女性朋友：「有女fans喺我微博度見到我同個女仔朋友合照，於是主動識佢，我覺得好得意，歡迎單身朋友喺微博叫我幫手。」</p><p>被祖兒感動</p><p>近日容祖兒開騷，阿詩已兩度捧場，她說與祖兒入行時認識，亦算是對方第一個圈中朋友，並看着她蛻變：「由儍大姐到家係一個star，好有自信，最感動係聽佢唱慢歌，真係好投入，好似講故事咁。」<br>撰文：林妃</p></body></html>
