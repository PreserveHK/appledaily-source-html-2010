<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰傳拍《一代宗師》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰傳拍《一代宗師》 - 馮仁昭</h1><p>王家衛執導嘅電影《一代宗師》拍到家已經花咗幾年，演員梁朝偉、宋慧喬同章子怡等仍然拍緊，究竟幾時上映真係冇人知。不過噚日內地有報道話范冰冰會加入劇組，做乜角色就未知。<br>就有傳加入《一》片同范冰冰嘅經理人兼緋聞男友穆曉光求證，佢話：「如果是可以確定的事情，一定會第一時間通知大家，目前怎樣還不知道。」不過穆曉光冇否認雙方有接觸。</p></body></html>
