<html><header><meta charset="utf-8"><title>女生撞斃　同學築人牆護屍</title></header><body><h1>女生撞斃　同學築人牆護屍</h1><p>河南平頂山學院郭姓大三女生周日下午被一架私家車撞斃後，肇事司機隨即開車逃走。數百學生群情激憤，他們報警後自發在死者遺體周圍築起人牆（圖），保護車禍現場。<br>據目擊學生稱，肇事司機在上月28日下午約5時10分，在校園外的道路撞倒郭女後開車逃走，學生報警後自發築起人牆保護現場。郭女初時仍有呼吸，但救護車在一小時後到場，證實女生已死亡。離事發地點最近的警局只有約五分鐘車程，但交警卻在個半小時後才到場，其後到場的局長等領導更一身酒氣。但公安則稱，車禍是發生在下午6時許，與學生描述的相差一小時，並稱現已懸賞5萬元人民幣追緝肇事司機。廣東大洋網</p></body></html>
