<html><header><meta charset="utf-8"><title>周柏豪向江若琳獻殷勤</title></header><body><h1>周柏豪向江若琳獻殷勤</h1><p>周柏豪、江若琳和男新人徐正曦昨日在紅磡出席宣傳活動，周柏豪對江若琳和後輩徐正曦照顧有加，問他可怕與江若琳傳緋聞？他說：「怕o架，我怕太多緋聞，人哋冇留意我工作。」他表示就算拍拖也不願公開，若伴侶要求呢？他說：「咁要溝通吓，要有共識，收埋都係保護對方，會考慮對方係咪真心要一齊。如果同行內人拍拖，會諗佢係咪宣傳。唔係呢行更驚，都唔知佢想做乜，我唔會畀呢啲事發生。」</p><p>江若琳笑師弟</p><p>江若琳則指師弟徐正曦怕醜，她說：「佢對住其他女仔唔出聲，總好過有啲男仔口甜舌滑，對得我咁，即係佢對其他女仔都咁做。」<br>採訪、攝影：王連連</p></body></html>
