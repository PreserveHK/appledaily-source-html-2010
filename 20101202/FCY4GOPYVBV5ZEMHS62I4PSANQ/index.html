<html><header><meta charset="utf-8"><title>劉曉慶暗器王柴郡主曝光</title></header><body><h1>劉曉慶暗器王柴郡主曝光</h1><p>成龍監製、陳勳奇導演的電影《楊門女將之軍令如山》籌備得如火如荼，11位天波府的女將造型陸續曝光。</p><p>周海媚楊五娘溫婉</p><p>雖然觀眾最關注的穆桂英及楊宗保的官方造型相仍未見，但已曝光的角色中以飾演佘太君的鄭佩佩手持龍頭柺杖最有氣勢。另外飾演楊五娘的周海媚造型溫婉，而近日被指跟泰籍富商蜜運中的內地女星金巧巧在戲中就飾演楊三娘，劇中以箭法通神而聞名。久未拍劇的日籍武打演員大島由加利，亦應導演陳勳奇的邀請擔演楊二娘一角，擅舞梨花槍法，演楊六娘柴郡主的劉曉慶就擅使用暗器。<br>撰文：李森</p></body></html>
