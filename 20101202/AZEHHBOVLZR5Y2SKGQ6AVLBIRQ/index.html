<html><header><meta charset="utf-8"><title>財話短說泰國加息0.25厘　泰銖彈0.6%</title></header><body><h1>財話短說<br>泰國加息0.25厘　泰銖彈0.6%</h1><p>▲泰國央行昨出乎意料加息0.25厘，至兩厘水平，並明確表示會進一步加息，以遏抑通脹，消息刺激泰銖升0.6%，報30.04兌一美元，創兩個月最大單日升幅。該行議息聲明稱，本土需求強勁，料明年經濟將保持強勁增長，倘利率長期維持低企，將引發問題，惟由於當前經濟仍面臨不明朗因素，利率只會逐步回到正常水平，意味該行暫不會大刀闊斧加息。</p></body></html>
