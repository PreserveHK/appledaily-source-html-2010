<html><header><meta charset="utf-8"><title>吳京進駐少林被犬欺</title></header><body><h1>吳京進駐少林被犬欺</h1><p>劉德華、成龍、謝霆鋒和范冰冰主演的新戲《新少林寺》有不少動作場面，故導演陳木勝找來多位打得的演員演出，包括熊欣欣和吳京。吳京在戲中演大師兄淨能，為投入演出，他在開拍前一星期到少林寺體驗生活。</p><p>要打瘋狗針</p><p>不過，吳京在少林寺慘成攻擊對象，他無奈地說︰「少林寺養咗好多流浪狗，因為我個樣陌生，所以佢哋都對我存敵意，仲唔小心畀佢哋咬傷。」之後吳京被送到醫院，要打瘋狗針，幸好沒大礙，但經此一役，吳京說見到狗都驚。<br>撰文：葉雪</p></body></html>
