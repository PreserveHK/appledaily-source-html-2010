<html><header><meta charset="utf-8"><title>鞏新亮騷胸出位</title></header><body><h1>鞏新亮騷胸出位</h1><p>華誼兄弟藝人鞏新亮（MiuMiu）早前在上海出席活動時，一襲大低胸deepV晚裝令人大開眼界，由她步出酒店到上車一刻，她的事業線都成為鏡頭焦點。</p><p>客串《非誠勿擾》</p><p>其實早在馮小剛的電影《非誠勿擾》中她亦曾經客串一角，雖然只在開場時出現短短時間，飾演小秘書，但她筆挺的事業線卻令人印象深刻。之後配合電影推出的同名MV，她再以性感形象示人。除《非》片外她亦演出過譚詠麟主演的電影《財神到》，同樣在宣傳時以低胸成功搶去不少風頭。<br>撰文：李森</p></body></html>
