<html><header><meta charset="utf-8"><title>求驗客手記︰朗尼呆等愛兒受洗 - 求驗客</title></header><body><h1>求驗客手記︰朗尼呆等愛兒受洗 - 求驗客</h1><p>英國《太陽報》爆料，朗尼兩公婆近日玩低調，禮拜日靜靜雞帶囝囝佳仔去蘇格蘭某古堡受洗；為咗等儀式開始，佢兩個同少數觀禮嘅親友等咗幾個鐘，認真係廿四孝爸爸、媽媽。唔止咁，據知情人士講，佢兩公婆喺成個過程態度親暱，唔似外間所指，自召妓事件發生後一直有心病。不過朗尼顧好呢頭家，都要理另一個「家」，據報佢第二日雖然坐直昇機返曼徹斯特，但當日操練依然遲大到，領隊費格遜自然黑面，朗尼真係醒定啲好。</p></body></html>
