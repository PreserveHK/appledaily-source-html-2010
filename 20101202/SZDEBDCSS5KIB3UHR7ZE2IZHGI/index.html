<html><header><meta charset="utf-8"><title>中環在線：林炳昌做主席　公司股價唔爭氣 - 李華華</title></header><body><h1>中環在線：林炳昌做主席　公司股價唔爭氣 - 李華華</h1><p>嗰邊晶哥辭官歸故里，呢邊昌哥就漏夜趕科場！因為先科國際造市案而被控告妨礙司法公正，最後上訴得直，無罪釋放嘅律師林炳昌，最近就接受無縫綠色（8150）嘅聘請，做公司新任主席兼執行董事！<br>外號「廉署剋星」嘅昌哥，被先科案纏擾足足6年，其間坐過3個月監，最後佢上訴到終審法院，今年中先獲判勝訴而無罪釋放。<br>今次做主席，佢話暫時唔收取任何董事酬金，亦冇訂下服務合約同任期。雖然昌哥咁抵得諗，但係市場好似唔多buy，無縫綠色噚日逆市跌咗成6%！</p></body></html>
