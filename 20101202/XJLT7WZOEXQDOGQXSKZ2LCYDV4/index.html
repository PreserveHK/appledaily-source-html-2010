<html><header><meta charset="utf-8"><title>劉倩婷拍米雪冇失拖</title></header><body><h1>劉倩婷拍米雪冇失拖</h1><p>港姐劉倩婷和貝安琪昨到中環出席意大利服裝店的記招，劉倩婷說自己首部電視劇《依家有喜》日前開播，她自己亦有捧場：「好難評估自己表現，不過朋友讚我演得自然。自己唔敢畀分，我諗比平均多少少，仲有進步空間。」</p><p>男友未必回港</p><p>劉倩婷講述第一場戲就要與米雪做對手戲，為免失誤，她一早就回公司化妝對稿，她說：「拍完自己都好滿意，拍劇守時好緊要，亦要做足功課。」早前劉倩婷表示男友會從英國回來過聖誕，不過昨日她就表示男友未必趕及回港，因他要專注事業。<br>採訪、攝影：藍文浩</p></body></html>
