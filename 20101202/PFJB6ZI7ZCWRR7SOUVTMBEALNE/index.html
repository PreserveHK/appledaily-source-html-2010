<html><header><meta charset="utf-8"><title>財話短說華能12億拓航運、核電</title></header><body><h1>財話短說<br>華能12億拓航運、核電</h1><p>▲華能國電（902）公佈，向姊妹公司華能能源交通產業收購上海時代航運50%權益，作價10.58億元（人民幣．下同）；時代航運擁有28艘船，完成後華能將與中海發展（1138）共同持有時代航運，確保電煤供應運力。另華能向母公司收購海南核電30%權益，作價1.74億元。海南核電目前正建設海南昌江核電工程一期1及2號兩台650兆瓦壓水堆核電機組。</p></body></html>
