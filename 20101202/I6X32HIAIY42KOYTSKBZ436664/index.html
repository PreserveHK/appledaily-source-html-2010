<html><header><meta charset="utf-8"><title>特稿兩軍巴西外援鬥一番 - 艦長</title></header><body><h1>特稿<br>兩軍巴西外援鬥一番 - 艦長</h1><p>今仗巴黎聖日耳門與西維爾交鋒，兩軍的巴西外援中場利尼及連拿度，將扮演舉足輕重的角色。<br>今季轉投巴黎聖日耳門的利尼表現甚佳，15場聯賽中共轟入8球，目前在法甲射手榜中排行第3，更是唯一一名以中場球員身份躋身射手榜的球員。曾在西班牙效力切爾達及愛斯賓奴等球隊的利尼有豐富的西甲作賽經驗，今仗必成西維爾的心腹大患。<br>西維爾的連拿度是球隊的中場核心，擅於鋪橋搭路的他今季暫以兩個助攻成為球隊的助攻王。已是第7個球季效力西維爾的他，是近年西維爾成績突飛猛進的主要功臣，而他出色的射術更往往是球隊的贏波關鍵。<br>艦長</p></body></html>
