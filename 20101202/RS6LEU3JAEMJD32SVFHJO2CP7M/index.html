<html><header><meta charset="utf-8"><title>謝安琪讚阿徐似女神</title></header><body><h1>謝安琪讚阿徐似女神</h1><p>謝安琪（Kay）、吳雨霏（Kary）、組合Mr.和Rubberband昨日在尖沙嘴出席宣傳預防愛滋病活動。Kary指要向12歲妹妹灌輸正確性知識，Rubberband成員阿正聞言笑說：「畀我哋張相佢睇，提醒佢啦。」問Kary有否叫男友檢查，她直言：「呢啲佢自己會喇。」<br>日前Kay和徐濠縈同場出席活動，阿徐似乎避她，她否認彼此有芥蒂：「冇咁嘅事，冇事使乜尷尬，佢係時裝界，我係音樂界，平時少見面。」她讚阿徐人靚如女神，問兩人誰較美，她說：「每人互相欣賞唔使比較，一個人靚唔靚唔係憑呢啲標準。」<br>採訪、攝影：王連連</p></body></html>
