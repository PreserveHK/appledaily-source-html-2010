<html><header><meta charset="utf-8"><title>中環在線：王晶唔做董事　費事要再培訓？ - 李華華</title></header><body><h1>中環在線：王晶唔做董事　費事要再培訓？ - 李華華</h1><p>漢傳媒（491）噚日宣佈，導演王晶（真名王日祥）以希望分配更多時間處理自己嘅其他業務同個人承擔為由，唔再做執董，即日生效，而晶哥嘅離開，令人想起一件事……<br>港交所（388）前排公開譴責晶哥同漢傳媒前執董余錦基，話佢兩個07年間用公司錢多次買入和成國際股份，但冇主動披露，違反《上市規則》，所以要佢兩個喺半年內修讀一個24小時董事職責及企業管治培訓課程，舊年已辭任嘅基哥仲話，冇做董事應該唔使再上堂，唔通晶哥抄橋避開個培訓班？
</p></body></html>
