<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祥仔搵金絲貓陪浴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祥仔搵金絲貓陪浴 - 馮仁昭</h1><p>雖然未知黎耀祥可唔可以憑住《義海豪情》「劉醒」一角，冧莊做今年嘅視帝，不過佢呢幾日嘅人氣就依然強勁，噚日佢專程到澳門出席浴室用品活動，祥仔仲帶埋老婆出席，不過大會安排咗比堅尼模特兒陪住佢，艷福不淺。講到視帝競爭激烈，祥仔話自己盡咗力，到時有冇獎就要睇觀眾嘅支持，祥仔話無論當晚嘅結果係點，佢都準備同太太落廚慶祝，慰勞一吓自己。</p></body></html>
