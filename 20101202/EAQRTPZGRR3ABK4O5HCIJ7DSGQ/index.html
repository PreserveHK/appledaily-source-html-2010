<html><header><meta charset="utf-8"><title>財話短說碧桂園銷售已達標</title></header><body><h1>財話短說<br>碧桂園銷售已達標</h1><p>▲兩間以廣東為基地的開發商公佈11月銷售數字，富力（2777）協議銷售額44.38億元（人民幣．下同），按年及按月分別升103%及77%，累計今年首11個月銷售收入約281億元，完成全年目標93.6%。碧桂園（2007）上月合同銷售金額約35億元，按年增長14%，累計首11個月實現銷售認購金額約327億元，其中合同銷售304億元，提前完成300億元的全年目標。</p></body></html>
