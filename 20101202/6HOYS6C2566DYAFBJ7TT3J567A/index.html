<html><header><meta charset="utf-8"><title>新手Catalogue：網上熱傳NokiaX7-00</title></header><body><h1>新手Catalogue：網上熱傳NokiaX7-00</h1><p>智能手機越鬥越烈，除HTC外，NokiaX7-00亦於近日通天，而且仲瞬即成為網上機迷熱話！<br>佢外形同賣街無耐嘅N8有啲相似，背部採用不銹鋼物料，並同時支援Symbian^3系統，X7-00更屬於X系列中最高級別型號；不過！更值得留意係音色，因為X7-00配咗四隻喇叭，分佈於機身四個角落，而且網上仲有試玩影片及照片，相信無幾耐各位就有得玩喇！<br><br>記者：陳國輝<br><br>http://www.youtube.com/watch?v=hvHTA918F_k</p></body></html>
