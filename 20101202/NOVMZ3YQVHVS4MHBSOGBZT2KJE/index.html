<html><header><meta charset="utf-8"><title>求驗客手記︰日本U12勁過中超兵 - 求驗客</title></header><body><h1>求驗客手記︰日本U12勁過中超兵 - 求驗客</h1><p>日本漫畫《足球小將》係唔少球迷集體回憶，勢估唔到呢套經典已經唔係故仔咁簡單，而係現實。近日網上流傳一段日本U12全國大賽嘅比賽片段，一班小朋友人仔細細，但踢得有辦有眼；個人技術全面之餘，更難得係佢哋好有團隊精神，組織入楔都好有水準，好多職業球隊都未必有咁高質素。除咗球賽質素高外，呢啲小學生比賽嘅規格亦相當高，唔止整個過程都有全國直播，甚至有評述員專責講波㖭！難怪中超球隊杭州綠城老闆宋衛平嘅家姐，睇完段片之後都不禁慨嘆中超球員連日本小學生都不如啦！</p></body></html>
