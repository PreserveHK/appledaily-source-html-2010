<html><header><meta charset="utf-8"><title>求驗客手記︰舒娃為俄出戰有私心？ - 求驗客</title></header><body><h1>求驗客手記︰舒娃為俄出戰有私心？ - 求驗客</h1><p>同湖人後衞禾積斯訂咗婚嘅前網球「1姐」舒拉寶娃（圖），明年2月會為俄羅斯出戰聯會盃8強鬥法國，舒娃出戰當然令已有古絲妮索娃、莎芬娜、柏夫里約真高娃嘅俄國「粉紅軍團」實力、魅力都生色不少；俄國隊長泰比舒婕夫（ShamilTarpishchev）就話舒娃今次肯自08年後再為俄羅斯出戰，原因係佢嘅肩傷已經好番，但有指查實舒娃係有私心，因為今次佢肯為國出力，2012年倫敦奧運時入選嘅機會可能高啲，究竟真相係點，就要舒娃先知啦！</p></body></html>
