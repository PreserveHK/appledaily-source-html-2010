<html><header><meta charset="utf-8"><title>潮流感：RobertoCavalli萬花筒藝術展 - ㎡</title></header><body><h1>潮流感：RobertoCavalli萬花筒藝術展 - ㎡</h1><p>意國時裝名師RobertoCavalli擅長視覺美學，最愛玩pattern及sexy遊戲。最近，他在米蘭舉行攝影作品暨藝術展，展示他多年來周遊列國拍下的照片，表現他對生活、藝術及時裝的熱情。<br>RobertoCavalli說：「這個展覽就像我的日記，雖然沒有指定的時間日期，卻充份記載了我整個人生的每一步。照片上的影像往往會成為布料上的圖案，更是設計的基石。」展覽運用燈光、擺位和鏡，營造一個七彩繽紛萬花筒的視覺空間，色彩豐富奇幻。<br>Textby㎡</p></body></html>
