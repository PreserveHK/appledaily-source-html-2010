<html><header><meta charset="utf-8"><title>劉德華為滅火英雄填詞</title></header><body><h1>劉德華為滅火英雄填詞</h1><p>劉德華忙於籌備本月在紅館舉行的演唱會，不過既然被稱作「牛華」，當然勤力過人。</p><p>契爺乃大頭綠衣</p><p>由於劉爸爸當年是消防員，駐守機場，因此華仔和消防處可算甚有淵源，難怪港台製作的最新電視劇、講及消防員的《火速救兵》，特地請來華仔幫忙唱主題曲。<br>對此華仔不但一口答應，還親自填詞，認真有心。原來除了劉爸爸是消防員外，華仔透露自己的契爺是印籍警務人員，即是當年俗稱的「大頭綠衣」，華仔果然和紀律部隊特別有緣。<br>撰文：葉雪</p></body></html>
