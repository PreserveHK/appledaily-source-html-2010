<html><header><meta charset="utf-8"><title>港青年惠陽失足溺斃</title></header><body><h1>港青年惠陽失足溺斃</h1><p>【本報訊】本港一名18歲青年趁假期返惠陽鄉下探親，昨午他與村中同伴擬往其他村落遊玩；一行人在水庫邊等船時，青年在水庫邊玩水期間跣腳跌落水塘，事主不諳泳術而拚命掙扎，結果遇溺身亡。<br>死者劉國棟，原籍惠陽淡水人，幾年前移居本港後就踏足社會工作。<br>昨日下午1時許，劉在鄉間與五名村童準備一起到附近一村落遊玩，他們行至惠陽區沙田水庫等船時，因天氣酷熱，陳遂脫下鞋襪在水庫邊玩水，其間不慎失足跌落深水中並不斷掙扎，其他同伴不敢下水救援，只好報警。當地公安到場，經三個小時搜索才將劉撈起，但已返魂乏術。</p></body></html>
