<html><header><meta charset="utf-8"><title>紅豆浸住雪　糖水起沙話咁易</title></header><body><h1>紅豆浸住雪　糖水起沙話咁易</h1><p>想煲紅豆沙煲到起晒沙？<br>首先將已洗乾淨的紅豆加入清水浸過面，紅豆連水放入雪櫃雪最少5小時，原來雪過的紅豆會收縮，待煲滾時再脹大，紅豆離殼好易煮至起沙！之後將紅豆隔去水，倒入煲加入清水，水的份量為紅豆的4倍。開大火待滾起後煲10分鐘，然後再收細火煲1小時30分鐘，記得待紅豆起沙後才下片糖，否則紅豆好難煲腍。跟住這個方法，包你煲出起沙的紅豆沙，省卻一半時間。</p></body></html>
