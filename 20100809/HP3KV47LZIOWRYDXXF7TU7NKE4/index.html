<html><header><meta charset="utf-8"><title>韓庚帶病廈門熱唱</title></header><body><h1>韓庚帶病廈門熱唱</h1><p>韓國人氣組合SuperJunior成員韓庚單飛之後，連日來都在內地開騷為新碟造勢。前晚他就到了廈門的觀音山沙灘出席文化節活動，吸引了近十萬名觀眾到場，更有北京、香港等地組團而來的fans。雖然韓庚感冒未清，更在台下不停咳嗽，但他仍落力演出絕不欺場。<br>韓庚先以黑超造型唱出新專輯中的《MyLogo》揭開序幕，全場即時尖叫不斷。他更即場以閩南語說「大家好」問候現場觀眾，有兩名fans更有幸上台送上自製的禮物，預祝新碟大賣。</p></body></html>
