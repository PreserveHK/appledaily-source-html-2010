<html><header><meta charset="utf-8"><title>求驗客手記：禾確特「弗」靠健美家姐 - 求驗客</title></header><body><h1>求驗客手記：禾確特「弗」靠健美家姐 - 求驗客</h1><p>禾確特獲重召入英格蘭國家隊，佢家姐荷莉（圖）亦唔輸蝕，成功躋身下月舉行嘅全英健美錦標賽。據荷莉講，佢家族唔止充滿運動細胞，家人之間仲有良性競爭；已為人母嘅佢眼見細佬喺球壇踢出名堂，激發佢喺健美界發奮，過去一年半每周練5次，又有健康餐單，特別提到唔食薯仔同麪包。家陣佢喺健美界打出名堂，禾確特都要問佢健美同營養之道，包括點練腹肌喎！照咁講，禾確特「弗」咗，又入選英軍，佢家姐都有一定功勞。</p></body></html>
