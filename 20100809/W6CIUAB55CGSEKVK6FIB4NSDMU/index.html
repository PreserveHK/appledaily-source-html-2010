<html><header><meta charset="utf-8"><title>有禮送：免費做空中飛人</title></header><body><h1>有禮送：免費做空中飛人</h1><p>由即日至8月31日青衣城打造成「躍動奇幻馬戲城」，邀得澳洲超人氣「極速變裝舞蹈團」SoulMystique首度來港表演「兩秒變裝」。商場亦安排了「奇藝訓練營」和「彈弓飛人體驗」讓大家參與馬戲，只要到青衣城躍動奇幻馬戲城票務處或一樓顧客服務中心報名，並捐出$20聯合國兒童基金會，又或者於商場消費滿$200或以上便可參與。今次商場就送出50個名額予《蘋果》讀者，只須寫上姓名、電話及地址，並電郵致mailto:maritimesquare@ymail.com，便有機會得獎。<br><br>查詢：21867284</p></body></html>
