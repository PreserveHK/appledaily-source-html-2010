<html><header><meta charset="utf-8"><title>任達華拍片受驚脫髮</title></header><body><h1>任達華拍片受驚脫髮</h1><p>任達華和黃聖依主演的驚悚片《守望者》昨日在北京舉行記者會，兩人均盛裝出席，任達華透露拍了這套戲後有很大的後遺症。</p><p>收埋鎚仔免出事</p><p>任達華說：「不但嚴重掉髮，睡眠質素也很差，只要是鄰居關門、開門都會驚醒。」任達華表示現在一定要聽音樂才能入睡，老婆琦琦難免受到影響。<br>在戲中任達華飾演被女友拋棄的人，若果現實中被拋棄會否向女友報復？任達華表示這只是角色的性格而已，但他坦言拍完後家裏的釘子及鎚子都要收起來，以免回憶拍攝時的感覺。至於黃聖依則飾演大學生，她表示當日拍攝夜戲時很害怕，幸好任達華經常扮鬼扮馬逗大家開心，可以讓她抽離角色。<br>採訪、攝影：陶然婷</p></body></html>
