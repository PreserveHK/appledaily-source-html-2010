<html><header><meta charset="utf-8"><title>黃百鳴送別亡母</title></header><body><h1>黃百鳴送別亡母</h1><p>黃百鳴的母親趙詠春日前肝癌病逝，享年84歲，昨日他為亡母在香港殯儀館設靈，喪禮將以佛教儀式進行。<br>黃百鳴和家人一早到場打點，他表示母親患病已有一段時間，臨近去世時他更接她返家度過最後時光。<br>黃百鳴說：「我哋八兄弟姊妹都返晒香港，陪伴佢老人家行埋最後一段路，佢係瞓住咁去世，好安詳，冇乜痛苦咁完結。」<br>黃百鳴表示母親為人樂觀，能夠見到仔女團結，兒孫聽話已心滿意足。黃母於明日出殯，遺體安葬在將軍澳墳場。<br>採訪、攝影：藍文浩</p></body></html>
