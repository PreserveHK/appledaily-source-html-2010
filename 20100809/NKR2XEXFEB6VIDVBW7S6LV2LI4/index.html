<html><header><meta charset="utf-8"><title>宰范單飛演出玩變髮</title></header><body><h1>宰范單飛演出玩變髮</h1><p>韓國組合2PM前隊長宰范單飛後，前晚首次再踏足舞台，現身江原道洛山海灘演出音樂節。宰范將頭髮鏟到十分有型，又唱又跳獻唱新歌，更扯高背心晒腹肌，令粉絲high爆。不過宰范卻玩快閃，表演10分鐘後便落台，較官方原定公佈的半小時短，令粉絲十分失望。<br>宰范開騷前受訪，避談和2PM決裂的原因，只說回國後未有與舊隊友聯絡，但希望將來可以碰面，互相問候。而宰范預錄的KBS電視節目也在前晚播出，他被逼供追問因侮辱韓國而離隊的詳情，有觀眾就留言批評節目似審犯。</p></body></html>
