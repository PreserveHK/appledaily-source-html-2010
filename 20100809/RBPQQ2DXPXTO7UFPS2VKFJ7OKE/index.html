<html><header><meta charset="utf-8"><title>求驗客手記：占士投布城首戰即輸 - 求驗客</title></header><body><h1>求驗客手記：占士投布城首戰即輸 - 求驗客</h1><p>前英格蘭國腳門將占士今夏離開樸茨茅夫，諗住逃離地獄，點知轉個頭又跌落另一個地獄。佢投效嘅布里斯托城前日喺英冠首仗出閘脫腳，主場吞米禾爾3蛋，爆出40倍冷膽。當初占士有些路迪、新特蘭唔去，經過呢場波唔知會唔會即時後悔呢？同日英冠多冷門，雷丁、米杜士堡都主場輸波。講到冷門，法甲亦爆到七彩，上季冠軍馬賽竟主場以1:2爆冷不敵升班馬卡昂，爆10倍冷W；里昂主場亦被摩納哥悶和0:0，1.35倍熱W泡湯，輸死熱W捧場客。</p></body></html>
