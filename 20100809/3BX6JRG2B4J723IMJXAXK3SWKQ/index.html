<html><header><meta charset="utf-8"><title>規劃消息天水圍建長者屋遭反對</title></header><body><h1>規劃消息<br>天水圍建長者屋遭反對</h1><p>▲房屋協會計劃在天水圍發展的大型富貴長者屋，附近居民也提出反對。居民認為，項目太接近濕地公園，發展帶來的各種污染，可能會破壞濕地公園的自然環境，而且興建的物業也太高，認為最好不超過30米。房協向城規會遞交的規劃申請書指出，項目將分兩期發展，總佔地約71萬平方呎，總可建樓面約104萬平方呎，包括17幢中低密度長者屋及1幢酒店，分別提供1200個住宅及200間酒店房；另設有住客會所、診所、訓練中心及商場等設施。</p></body></html>
