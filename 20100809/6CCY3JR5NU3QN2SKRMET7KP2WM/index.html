<html><header><meta charset="utf-8"><title>大塚愛晒幸福闢婚變謠言</title></header><body><h1>大塚愛晒幸福闢婚變謠言</h1><p>日本女歌手大塚愛，於6月底時突然宣佈下嫁hiphop組合RIPSLYME成員SU，可是早前有八卦雜誌爆料指，大塚愛的母親大力反對二人結婚，並且曾與SU吵大鑊，更指二人婚後亦被迫分開居住。</p><p>獲歌迷祝賀</p><p>不過，大塚愛前日出席每年一度由avex唱片舉辦的a-nation音樂會時，卻大晒幸福。當天是她婚後首次現身，現場歌迷紛紛恭喜她，大塚愛感謝大家之外，更表示現時家中多了一個成員，就算回到家打聲招呼那麼小的事，亦令她感到十分幸福，看來完全沒有受八卦傳言困擾。</p></body></html>
