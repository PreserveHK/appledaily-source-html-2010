<html><header><meta charset="utf-8"><title>AKB柏木寫真好賣彈起</title></header><body><h1>AKB柏木寫真好賣彈起</h1><p>日本風頭躉女子組AKB48，成員如大島優子及前田敦子等，均已成功上位。而在AKB人氣總選中排行第8的柏木由紀，近日亦曝光率大增，在公司力谷下她新推出的寫真DVD登上銷量榜冠軍。</p><p>峯岸南不慎露股</p><p>柏木昨日舉行握手會繼續催谷，全場2,500個名額一早搶清，成功為自己造勢，柏木更表示心情是120%晴天。<br>至於在人氣總選中排行第14的峯岸南，近日有雜誌刊出她一張不慎露股的照片！當時峯岸穿上短裙在台上起舞，但轉身時短裙飛起，被拍下內褲攝在股罅，露出半個屁股的照片，網友認為她失禮。</p></body></html>
