<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒捱打貪過癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝霆鋒捱打貪過癮 - 馮仁昭</h1><p>張家輝、謝霆鋒同桂綸鎂主演嘅新戲《綫人》即將上映，霆鋒今次改戲路扮演弱者，任打都唔會還手，難怪佢話好開心自己演出有新突破，佢話︰「呢個角色係隻過街老鼠，人人都可以又打又鬧，有場戲講我俾幾個人圍住打，感覺好過癮，對手又表現得好專業，完全冇打傷我。」之前喺《証人》有好表現嘅鍾舒漫，今次都有份演出扮妓女，導演林超賢要佢即場大喊都表現稱職。</p></body></html>
