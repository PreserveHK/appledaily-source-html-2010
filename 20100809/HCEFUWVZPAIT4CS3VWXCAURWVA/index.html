<html><header><meta charset="utf-8"><title>規劃消息裕泰興撤回紅磡建酒店</title></header><body><h1>規劃消息<br>裕泰興撤回紅磡建酒店</h1><p>▲地產發展商裕泰興或有關人士持有的紅磡蕪湖街84至102號地盤，早前向城規會申請興建酒店，但面對市區近年住宅樓價狂升，以及何文田地皮地價創出九龍新高價，裕泰興有意將地盤改為住宅發展，希望趕及今次樓市升市周期，日前主動撤回該酒店申請。該地面積約7400平方呎，裕泰興早前向城規會申請發展為一幢15層樓高的三星級酒店，總樓面近7萬平方呎，提供約409間面積84平方呎至168方呎的酒店房間。</p></body></html>
