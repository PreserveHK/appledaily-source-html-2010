<html><header><meta charset="utf-8"><title>金馬倫連拍兩集《阿凡達》</title></header><body><h1>金馬倫連拍兩集《阿凡達》</h1><p>由金像大導占士金馬倫（JamesCameron）執導的《阿凡達》（Avatar）的8分鐘加長版即將在戲院重播，原來金馬倫正研究是否應該將《阿凡達》的續集及第三集一次過完成，因為可以一次過做後期，但卻需要耗時超過一年不停拍攝。<br>此外，金馬倫又希望將《阿凡達》電影變成小說，並誘發更多作家寫《阿凡達》的故事，他說：「我理想地希望這本小說像本聖經，指引其他希望後隨的作家。」金馬倫更稱故事中地球的環境及潘朵拉星採礦的公司背景也有探討價值。</p></body></html>
