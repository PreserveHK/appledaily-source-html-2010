<html><header><meta charset="utf-8"><title>GLYCEL力煲王牌</title></header><body><h1>GLYCEL力煲王牌</h1><p>晨早認識GLYCEL這品牌，知道它出名Sell眼部護理產品，口碑雖然唔錯，但偏偏多年來都唔多起眼，不過有麝自然香，最近奧思集團成功收購GLYCEL，接手後大搞聲勢，首先力推25年王牌Hydro-Max，以植物成份為本及以突破性技術及專利配方，質地極致清爽，有助細胞更新，極速急救缺水肌膚，令皮膚回復彈性、飽滿、光澤，並有效達至清爽及高效補水的效果。有口碑有Background，信得過！<br><br>記者：胡卓琳<br><br>GLYCEL（28106616）<br>中環德輔道中10號東亞銀行大廈4A-B號舖</p></body></html>
