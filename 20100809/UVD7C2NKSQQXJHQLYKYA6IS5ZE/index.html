<html><header><meta charset="utf-8"><title>財話短說帝通《長七》與四企結盟</title></header><body><h1>財話短說<br>帝通《長七》與四企結盟</h1><p>▲帝通國際（8220）宣佈旗下《長江七號》品牌與4家企業結盟，推出各種產品。包括家具製造商興利控股（396）、旅遊用品公司卡迪奴、新聞集團旗下HarperCollinsPublishers及BrandingCorporation，另集團早前授權予網龍（777）開發及發行的《長江七號》網絡遊戲上月15日推出公測，初步反應超乎理想，正積極發展3G流動電話及其他聯網娛樂平台。</p></body></html>
