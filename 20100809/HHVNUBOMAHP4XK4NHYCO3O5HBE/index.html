<html><header><meta charset="utf-8"><title>求驗客手記：舊菜唔玩得數臭C朗 - 求驗客</title></header><body><h1>求驗客手記：舊菜唔玩得數臭C朗 - 求驗客</h1><p>西甲班霸皇家馬德里前鋒基斯坦奴朗拿度（C朗）嘅女友多如繁星，其中前女友美國超模倫納德（JasmineLennard、左圖）日前就公開「數臭」C朗，佢話其實只當C朗係一件「玩具」；倫納德咁講係唔係發晦氣，我求大俠就唔評論，之不過C朗「玩女」無數，聽講佢俾人「玩」都係第一次。之後倫納德仲話C朗其實每次約女都係發晒一堆SMS，再睇吓有咩人回應，仲話C朗講嘢冇句真，有次話兩分鐘內打畀佢，之後再發SMS話第2朝先打，咁講法，究竟倫納德係被玩定係玩人o架？</p></body></html>
