<html><header><meta charset="utf-8"><title>玻璃茶几突爆裂殺小童</title></header><body><h1>玻璃茶几突爆裂殺小童</h1><p>廣州市海珠區前晚發生恐怖的家居意外，一名還差19日便滿三歲的男童，趴在一個玻璃茶几上吃飯時，玻璃突然折斷（圖），碎片剛好割破他的喉嚨，送院後不治。<br>他的家長稱茶几購自二手市場，無單無據，茶几也沒列出生產廠商，讓他們不知從何索賠。<br>事發在前晚10時許，家住海珠區土華村的小明鴿坐在一張小凳上，趴在一個高約40厘米、厚約0.7厘米的玻璃茶几上吃飯時，玻璃茶几突然折斷，小明鴿在慣性作用下往前傾下，卻慘遭玻璃片割破喉嚨，鮮血便不斷噴出。他哭了一聲就再沒有聲音，送院搶救後不治。<br>廣東《南方都市報》</p></body></html>
