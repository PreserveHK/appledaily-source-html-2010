<html><header><meta charset="utf-8"><title>江若琳慨嘆難拍拖</title></header><body><h1>江若琳慨嘆難拍拖</h1><p>江若琳昨日在將軍澳出席摺紙飛機活動，即場跟由台灣來的導師學摺紙飛機。她透露讀書時曾有男同學寫情信給她，再把它摺成飛機送給她，可惜最終被同學發現而笑足成年。</p><p>唔揀圈中人</p><p>問江若琳有否經常向朋友放飛機（指爽約）？她笑說：「入行後都會，因為啲工作通告成日改，所以都試過失約，咁樣都搞到我好難拍拖。」<br>談到合適對象，江若琳坦言不想揀圈中人，因為她覺得圈中男士較花心，加上誘惑又多，雙方難免需要更多安全感。<br>採訪、攝影：王連連</p></body></html>
