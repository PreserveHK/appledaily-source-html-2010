<html><header><meta charset="utf-8"><title>求驗客手記：烏聯射手獎用科蘭名 - 求驗客</title></header><body><h1>求驗客手記：烏聯射手獎用科蘭名 - 求驗客</h1><p>雖然烏拉圭喺啱啱過去嘅世界盃只得殿軍，但佢哋嘅射手科蘭就攞咗金球獎，對烏拉圭足運嚟講就有好大鼓勵。當然，科蘭喺烏國嘅地位自然更加超然，而足總為咗表揚科蘭，決將國內聯賽嘅神射手獎以該馬德里體育會前鋒嘅名字命名。以各國聯賽嚟講，冠軍獎盃、神射手獎或者每月最佳球員、領隊等獎項，唔少都冠以贊助商名字，用球員名真係少之又少；記憶中有荷蘭超級盃以一代球王告魯夫命名，科蘭今次名留青史，真係威過威士忌。</p></body></html>
