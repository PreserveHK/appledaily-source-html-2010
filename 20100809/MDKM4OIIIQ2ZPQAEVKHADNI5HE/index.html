<html><header><meta charset="utf-8"><title>隔牆有耳：陳太有孖妹陪行街解悶 - 李八方</title></header><body><h1>隔牆有耳：陳太有孖妹陪行街解悶 - 李八方</h1><p>前政務司司長陳方安生嘅丈夫陳棣榮病逝兩個幾月，陳太似乎仍未走出陰霾，終日悶悶不樂。大前日下晝五點幾，八方見到陳太同孖生妹妹陸方寧生喺中環置地廣場嘅coffeeshop入面hightea，陳太叫咗杯飲品放喺枱面，不時托腮沉思，同以前陳四萬完全兩個樣。又難怪嘅，陳太同陳棣榮一齊走過半世紀人生路，家老伴走咗，陳太難免會感到傷心失落。<br>不過，陸方寧生唔想家姊太過傷心亂諗嘢，飲完下午茶之後，再同家姊喺置地行街shopping，呢個細妹都算唔話得。</p></body></html>
