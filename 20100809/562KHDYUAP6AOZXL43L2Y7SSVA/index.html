<html><header><meta charset="utf-8"><title>5號白健恩撐港男冇歧視</title></header><body><h1>5號白健恩撐港男冇歧視</h1><p>朱凱婷與一班準港男昨日出席在銅鑼灣舉行的理財講座，朱凱婷擔任司儀，她笑言這次是婚前最後一次仔，港男比賽當晚她會擔任評判之一。<br>提到有男權團體指港男穿上泳褲任女評判摸，有歧視男性之嫌，朱凱婷謂：「我唔覺得有歧視喎，咁港姐都有泳衣環節，唔係用歧視眼光唔好有偏見就得，沙灘大部份人都係着泳褲o架啦。」</p><p>「尖叫當係支持」</p><p>大熱之一的5號白健恩同樣不感受到歧視，他說：「其實有啲商場都會搞着泳衣嘅節目，如果真係有人踩場抗議，咪當多啲人嚟支持，泳褲梗係少布o架，去沙灘都係咁着，最緊要觀眾覺得好睇，畀女評判摸同尖叫咪當係支持。」<br>採訪、攝影：胡比</p></body></html>
