<html><header><meta charset="utf-8"><title>王傑戀女星受重創</title></header><body><h1>王傑戀女星受重創</h1><p>王傑前晚在北京五棵松體育館舉行「王者歸來」演唱會，今次是他事隔六年後再在北京開個唱，所以吸引不少觀眾捧場。觀眾熱情地跟着王傑唱和，令他感動跪地答謝歌迷。</p><p>女友嫁有錢人</p><p>在個唱中，王傑翻唱了王菲的《我願意》，令觀眾聽出耳油，到他唱出《為了愛夢一生》時，他更自爆曾受愛情創傷，他表示於多年前曾戀上一名女明星，但女方終於嫁給有錢人而退出娛樂圈，這事對當時年少氣盛的王傑打擊很大。<br>王傑借用鍾欣桐（阿嬌）的金句說：「究竟我是太儍還是太天真呢？事實上我是一個死守愛情不放的人。」台下觀眾即大叫加油為他打氣。<br>撰文：林妃</p></body></html>
