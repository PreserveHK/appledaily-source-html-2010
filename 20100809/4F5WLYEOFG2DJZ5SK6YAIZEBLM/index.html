<html><header><meta charset="utf-8"><title>馮仁昭四圍超：單紫寧自爆年底嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：單紫寧自爆年底嫁 - 馮仁昭</h1><p>經常演繹鄧麗君歌曲嘅單紫寧前日喺灣仔會展為其「鄧麗君逝世十五周年紀念發燒碟」舉行簽唱會，單紫寧喺現場表現風騷，佢仲甜絲絲話因為佢今年年底喺淺水灣酒店同未婚夫Paul舉行婚禮。<br>單紫寧話：「不過我年底要做鄧麗君音樂劇嘅宣傳大使同唱主題曲，稍後又要忙自己隻《君在天國演唱會卡拉OK》DVD宣傳。」雖然佢咁忙，但係fans都必定會戥佢開心。</p></body></html>
