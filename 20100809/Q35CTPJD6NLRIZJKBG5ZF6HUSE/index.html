<html><header><meta charset="utf-8"><title>丹尼波爾逼占士斷臂</title></header><body><h1>丹尼波爾逼占士斷臂</h1><p>英國導演丹尼波爾（DannyBoyle）自《一百萬零一夜》（SlumdogMillionaire）後，全力開拍真人真事改編的電影《127Hours》，故事講述占士法蘭高（JamesFranco）飾演的攀山家AronRalston，因意外令手部壓在石下，經歷127小時自行切斷手臂自救。電影公司公開兩張花絮相，只見占士全副裝備上陣，似模似樣。<br>丹尼接受訪問時說：「這是一個關於執着的故事，觀眾最後會希望看到他切斷手臂。」電影下月會在多倫多電影節作全球首映。</p></body></html>
