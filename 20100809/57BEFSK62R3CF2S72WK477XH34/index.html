<html><header><meta charset="utf-8"><title>馮仁昭四圍超：浸大咪神殺入美食節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：浸大咪神殺入美食節 - 馮仁昭</h1><p>「浸大咪神」楊梓瑤（Carol）呢個暑假可以話係豬籠入水，繼之前嘅書展同動漫節佢先後殺入會展踩場賺錢後，嚟緊美食節Carol都一樣唔放過，公司已經幫佢接咗工作，到時Carol會喺美食節同大家見面。Carol話：「我同會展真係好有緣，幾個工作都喺嗰度搞。」之前因為好多工作兼又要影寫真，所以Carol都要被迫節食，不過佢話終於可以喺美食節一邊做嘢一邊食嘢，實行寓工作於娛樂喎。</p></body></html>
