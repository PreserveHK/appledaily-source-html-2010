<html><header><meta charset="utf-8"><title>四川奇人半年睡半年醒</title></header><body><h1>四川奇人半年睡半年醒</h1><p>四川內江出現一名奇人，74歲的老翁李志明（圖），過去30多年來，半年睡、半年醒，令當地村民嘖嘖稱奇。他歷年來遍求名醫無法治療，心理醫生終診斷其患有心境障礙類的雙相障礙，心情抑鬱想睡覺，情緒高漲則長期不眠。<br>李志明由1974年開始整天嗜睡，上班總是未能集中精神，經常連走路都在打瞌睡。後來，情況加重，一睡就是一個月。約30年前變成一睡就是半年，然後又有半年睡不着覺。<br>至於不眠的半年，他白天耕田，晚上在家中聽音樂或在山上閒逛，偶爾小睡一兩個小時。他說在夜間摸黑走路，能清晰看到道路。<br>《四川商報》</p></body></html>
