<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉綺透底尷尬儍笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉綺透底尷尬儍笑 - 馮仁昭</h1><p>台灣名模林嘉綺一向性感谷咪，佢噚晚喺台北出席雜誌活動，遠睇佢着咗條Fendi黑長裙，但閃光燈一閃，身上嘅薄裙即時變成全透視，內裏嘅黑色胸圍及T-back盡現眼前，令人譁然。林嘉綺自己都好詫異同尷尬，惟有儍笑，仲不斷用Fendi手袋仔放喺patpat位遮住，名模都咁失策，真係老貓燒鬚。林嘉綺話：「剛穿上去有惴惴不安，不過還是尊重原本設計。」見佢用手袋顧前顧後遮住（小圖），相當忙碌，佢就話：「正常包包都放在那裏啊，是因為大家都focus在那裏才會覺得不自在。」</p></body></html>
