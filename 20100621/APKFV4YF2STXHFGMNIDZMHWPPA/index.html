<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉準彈甄子丹欠幽默 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉準彈甄子丹欠幽默 - 馮仁昭</h1><p>葉準同徒弟張繼聰日前接受《舊日的足跡》錄音訪問，葉準講到當年因為爸爸葉問去世時，李小龍冇去拜祭而被批評，後來佢寫過一封信為對方澄清。佢仲解釋當時李小龍喺外國拍戲嚟唔到，不過喺葉問頭七時有去拜祭。另外，講到同甄子丹嘅誤會，葉準就話對方打過電話畀佢，強調唔係唔尊重詠春。最後葉準話覺得熊黛林扮演佢媽媽神似過甄子丹扮佢爸爸，因為子丹少咗一份幽默感。</p></body></html>
