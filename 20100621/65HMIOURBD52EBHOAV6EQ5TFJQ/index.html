<html><header><meta charset="utf-8"><title>鍾南山開班為大學招生</title></header><body><h1>鍾南山開班為大學招生</h1><p>內地高考生近日陸續提交大學選科志願，為吸引學生報讀，廣東各大學校今年特別請來星級學者，為大學生授課，其中最吸引的，是中國工程院院士鍾南山和知名傳媒人胡舒立。<br>廣州醫學院今年擬招收1,500學生，今年更特別開設名為「南山創新實驗班」的精英班，由鍾南山親自擔任班主任，從新生中選拔最優質的學生培訓。鍾南山認為，給本科生講課，除了教授基礎知識和最前沿的科研動態外，還要兼顧學生的能力，比做學術報告更難。<br>中山大學傳播與設計學院，則開設財經新聞專業。身兼該學院院長的胡舒立將親為大三、大四學生授課，以案例教學為主，向學生傳授專業知識。<br>廣東《信息時報》</p></body></html>
