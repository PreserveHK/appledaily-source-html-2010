<html><header><meta charset="utf-8"><title>波Guide：iSQUARE變英格蘭主場</title></header><body><h1>波Guide：iSQUARE變英格蘭主場</h1><p>iSQUARE不但搞世界盃直播派對（直播6月23日、25日及26日；7月2日及3日10:00pm賽事），更舉辦Umbro英格蘭球衣珍藏展，展覽1990年至今的英格蘭主場和作客球衣，當中集齊所有球星簽名的2005年主場球衣，更是非看不可。iSQUARE更與FutbolTrend舉辦「創意無限球衣設計比賽」，由即日至7月11日，參加者設計全新球衣，勝出可獲豐富禮品包括2009年英軍主場球衣。<br><br>（Ron）<br><br>網址：http://www.isquare.hk<br>查詢：36653333</p></body></html>
