<html><header><meta charset="utf-8"><title>莫文蔚：40歲很棒</title></header><body><h1>莫文蔚：40歲很棒</h1><p>莫文蔚前晚在台灣出席EsteeLauder「MyCover封面名模」活動，穿上一件連身長裙，連同之前專程赴台拍攝三款造型照，據報今次莫文蔚共收酬金達500萬新台幣，是品牌此活動歷來最貴，也是最「高齡」的代言人。<br>月初剛滿40歲的莫文蔚，對此自信說：「40歲感覺很棒，大家不是說女人40一支花！現在的我更了解自己，不只更自信，也更自在了。」她透露到大學後期才開始化妝，雖然起步遲，卻自信挺有美感天份，漂亮外形也不需靠濃妝堆砌，她說：「我只要一刷睫毛，神采就來了，不用弄太多。」<br>採訪、攝影：PearlLai</p></body></html>
