<html><header><meta charset="utf-8"><title>安琪蓮娜祖莉低調訪海地</title></header><body><h1>安琪蓮娜祖莉低調訪海地</h1><p>美國荷李活女星安琪蓮娜祖莉（AngelinaJolie）出名愛心爆棚，每逢有空檔就會走到各地探訪難民，前天（周六）又低調以聯合國難民署（UNHCR）親善大使身份，再次探訪今年初七級大地震的加勒比海國家海地（Haiti）。安琪蓮娜祖莉今年2月曾探訪海地孤兒，過去也曾跑到伊拉克和巴基斯坦等地區，上周五則跑到厄瓜多爾偏遠山區，探望2002年曾訪問過的難民營。<br>美聯社</p></body></html>
