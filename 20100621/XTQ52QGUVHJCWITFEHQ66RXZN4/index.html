<html><header><meta charset="utf-8"><title>主客和藍武士「丹」格 - 青蛙仔</title></header><body><h1>主客和<br>藍武士「丹」格 - 青蛙仔</h1><p>我等廠車返工嘅地方，周不時見到有人等穿梭巴士入三色台睇Show。我就從未去過做呢啲節目嘅現場觀眾，但就有朋友去過，聽佢哋講話幾好玩，而且又有禮品收。不過我就寧願喺屋企，舒舒服服咁睇住部電視，錄呢啲節目隨時搞成幾粒鐘，咁嘥時間真係咪搞我。日本同丹麥爭緊E組餘下一個出線席位，「藍武士」對歐洲二線球隊唔太輸蝕，3倍客W捧得過。<br>青蛙仔</p></body></html>
