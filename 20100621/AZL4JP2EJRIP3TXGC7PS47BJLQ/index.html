<html><header><meta charset="utf-8"><title>Canon穩陣潛水機</title></header><body><h1>Canon穩陣潛水機</h1><p>為了拍下鯨鯊的「指紋」，當然要有一部潛得撞得的相機跟身。雖然Canon的相機大都配備了專用潛水殼，但花了千幾蚊買一嚿膠，又擔心上水後因溫差而有霧氣、唔放心又要擱些防潮珠、在門罅搽cream，好煩耶！不如買部防水機好了。圓咕碌的PowerShotD10可於10米水底下連續使用30分鐘，大大粒按鍵，在水底一樣易用。抗低溫，零下10度一樣生猛，滑雪一樣fit。<br><br>橙</p></body></html>
