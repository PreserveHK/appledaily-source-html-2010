<html><header><meta charset="utf-8"><title>浸大咪神E奶誘惑</title></header><body><h1>浸大咪神E奶誘惑</h1><p>人氣急升的「浸大咪神」楊梓瑤（Carol），工作浪接浪，除了即將推出寫真集外，近日更成為OasisBeauty水磨坊的纖體代言人，日前她以拿手三點式泳衣拍攝廣告。</p><p>擺脫圓潤身形</p><p>Carol盡騷34E逼爆上圍，加上23吋小蠻腰，擺出多款S甫士，再加上一頭野性鬈髮，令人眼前一亮。<br>擁有不少女士夢寐以求的身材，原來Carol之前對自己身材未有十足信心，她說：「廣告前我依然有啲babyfat，做完我覺得擺脫咗圓潤嘅身形，所以家對自己嘅身形比例更有信心。」<br>撰文：葉雪</p></body></html>
