<html><header><meta charset="utf-8"><title>世盃動物園：尼將領紅收死亡恐嚇</title></header><body><h1>世盃動物園：尼將領紅收死亡恐嚇</h1><p>尼日利亞第2場分組賽對希臘輸1:2，出腳踢人而被罰紅牌出場嘅中場卡爾達，即刻收到電郵死亡恐嚇，話佢直接令國家隊有機會出唔到線，所以要殺佢嚟做懲罰。呢個24歲嘅回教徒就未驚過，話只有神可以決定人嘅生死，完全唔擔心會好似94年世界盃哥倫比亞嘅艾斯高巴，對美國時因為擺烏龍，返到家鄉俾人槍殺身亡。以前啲死亡恐嚇多數係收刀片，而家就簡單到用電郵，「誠意」好似唔多夠，難怪卡爾達唔擔心啦。</p></body></html>
