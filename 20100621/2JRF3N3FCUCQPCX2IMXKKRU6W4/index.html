<html><header><meta charset="utf-8"><title>世盃動物園：尹馬維克冇風度</title></header><body><h1>世盃動物園：尹馬維克冇風度</h1><p>荷蘭球員雖然1:0贏日本，但教練就輸晒風度。日本主帥岡田武史賽前主動同荷蘭教練尹馬維克握手，點知對方握完手，竟恃住岡田唔識聽，用荷蘭話講佢好麻煩。有荷蘭傳媒問尹馬維克點解態度咁差，佢就話自己尊重任何人，無特別對岡田無禮，仲自辯話只係握手幾秒，唔記得喺幾時見過對方。實情係日本上年9月友賽荷蘭輸0:3，岡田可能自作多情，以為人哋認得佢，點知尹馬維克唔認得，但點講都好，握手啫，唔使鬧人啩？</p></body></html>
