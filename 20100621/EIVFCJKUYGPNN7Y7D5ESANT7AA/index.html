<html><header><meta charset="utf-8"><title>李孝利認抄歌宣佈停唱</title></header><body><h1>李孝利認抄歌宣佈停唱</h1><p>韓國女歌手李孝利06年因歌曲《Getya》被發現抄襲美國女歌手BritneySpears的《DoSomething》，令歌唱活動一度中斷，4年後她又重蹈覆轍，李孝利今年4月再被發現新碟《H-Logic》中有7首歌抄襲，昨日她終面對外界兩個多月的批評，決定為抄襲道歉。</p><p>願負責任</p><p>李孝利新碟內涉抄他人作品的歌曲，雖然不是由她創作，但李孝利昨日在歌迷會網內留言說：「我承認歌曲是有抄襲的成份，在道義上我也要負起責任，在未獲得合理解決之前，我暫時也不會進行歌唱活動。」李孝利的經理人公司表示會起訴涉抄的作曲家BAHNUS。</p></body></html>
