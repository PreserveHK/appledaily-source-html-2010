<html><header><meta charset="utf-8"><title>首球　首隊入球撐「新黑豹」C朗 - 藍鑽石</title></header><body><h1>首球　首隊入球<br>撐「新黑豹」C朗 - 藍鑽石</h1><p>今屆場地之一嘅綠點球場，計我話最好改叫「老點」球場，明明之前3場唔差嘅戲碼，喺呢個場踢都變為悶波兼和波，仲有兩場係窿vs窿。葡萄牙今鬥北韓就喺呢個球場踢，咁經典戲碼唔會又變悶波啩？就算好似小弟冇親眼睇過，球迷起碼都喺足球史書知道66年葡軍點喺「黑豹」尤西比奧領導下贏北韓5:3，事隔多年葡軍冇「黑豹」但有C朗，首球必選。<br>藍鑽石</p></body></html>
