<html><header><meta charset="utf-8"><title>世盃動物園：潮Look領軍路維被</title></header><body><h1>世盃動物園：潮Look領軍路維被</h1><p>靚仔球員易搵，有型教練好難有。大部份國家隊主帥打扮都低調保守，不過已經50歲嘅德國教練路維，衣着就極有品味，加上冇大肚腩，隨時Fit過班球員。當人哋正路裇衫加老西，佢就偏偏鍾意着件V領Tee，第2場領軍對塞爾維亞嗰陣，喺白色V領Tee外面，加件黑色開胸冷外套，認真夠潮，難怪吸引到時裝品牌搵佢做代言人。路維之前做國家隊助教，同當時教練奇連士文討論戰術之餘，仲做埋「奇哥」嘅服裝指導。仲有，平時鍾意去旅行、飲紅酒同揸飛機嘅路維，連興趣都型過人，勁。</p></body></html>
