<html><header><meta charset="utf-8"><title>話梅雞翼　熄火再焗更入味</title></header><body><h1>話梅雞翼　熄火再焗更入味</h1><p>炎炎夏日，最好整一些酸酸甜甜的食物開開胃口，一於整話梅雞翼，熱食夠惹味，凍食亦一樣消暑，快來學做吧！</p><p>材料︰</p><p>雞翼6隻、花雕酒1湯匙、鮮醬油2湯匙、話梅20粒、冰糖80克、水２1/2杯、生抽1茶匙、老抽1湯匙</p><p>做法︰</p><p>1.將雞翼洗淨後，加入鮮醬油拌勻醃30分鐘。<br><br>2.話梅放入水中用中火煮滾，放入冰糖、生抽及老抽拌勻煮10分鐘。<br><br>3.然後倒入花雕酒，再放入雞翼煮8分鐘至熟透。<br><br>4.熄火後冚蓋浸焗10分鐘即成。</p></body></html>
