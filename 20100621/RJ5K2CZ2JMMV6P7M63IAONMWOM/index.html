<html><header><meta charset="utf-8"><title>半全場　半場主客和阿根廷博「半勝」 - 戰鬥員A</title></header><body><h1>半全場　半場主客和<br>阿根廷博「半勝」 - 戰鬥員A</h1><p>希臘可唔可以出線，除咗要睇南韓另一場贏唔贏到尼日利亞之外，亦要自己打敗阿根廷，但以阿根廷唔會留手嘅作戰心態，半場都係博阿軍W好過。上仗贏南韓，前鋒希古恩入球數字彈咗出嚟，對住身形高、速度唔高嘅希臘後衞，阿根廷「矮仔陣」佔到上風，希古恩唔把握入波良機、進一步喺神射手領先就假。仲有美斯，過去兩場分組賽冇波入，腳風唔順所致，今仗冇咩出線壓力，隨時開齋，博阿根廷「半勝」啱數。<br>戰鬥員A</p></body></html>
