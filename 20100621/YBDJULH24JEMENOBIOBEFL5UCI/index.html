<html><header><meta charset="utf-8"><title>冲凉擦身通經絡</title></header><body><h1>冲凉擦身通經絡</h1><p>平時睇韓劇日劇，見到劇中人去三溫暖左擦右擦，原來現實中擦身都可通經活血！找一把冲凉刷，方法大致是由頸擦至腳跟，左右兩邊動作相同。先從頸開始沿脊椎擦至腰部，繼而擦胸腹，再從耳下開始，沿頸側和臂外側擦至手臂，由手掌沿手臂內側擦至腋下。最後沿大、小腿外側至腳背，再從腳掌開始，沿大、小腿內側擦回大腿根。如此反覆擦15次，能行氣活血，更可在脂肪豐厚的臀部、大腿根等處用力擦50至100次，促體內脂肪代謝，達致減肥。<br><br>蔡俊業</p></body></html>
