<html><header><meta charset="utf-8"><title>MJ母親送三孫返學</title></header><body><h1>MJ母親送三孫返學</h1><p>美國流行天王米高積遜（MichaelJackson）生前對子女管教嚴謹，不讓現年13歲長子Prince、12歲女兒Paris及8歲兒子Blanket與陌生人接觸，只請私人教師到家中授課。但MJ的母親Katherine卻表示，新學年她會讓MJ的三名子女上學，過正常社交生活接觸別人。</p><p>趁死忌推新書</p><p>此外，Katherine還趁本周五（25日）MJ死忌一周年，推出供人網購的MJ私生活揭露新書《NeverCanSayGoodbye》，內附不少MJ獨家生活照。</p></body></html>
