<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安嫌緋聞太複雜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安嫌緋聞太複雜 - 馮仁昭</h1><p>Big4日前喺吉隆坡宣傳演唱會，許志安講到同鄭秀文（Sammi）喺台北密會，仲搭埋一班機返香港，佢話：「我在香港不回應，去到海外同樣也不會回應，我只想把複雜簡單化，不回應是最好的方法！」傳復合傳到似層層，安仔現任女友Michelle都唔好受啦。安仔話預咗開騷時俾啲兄弟唱，如果台下被取笑就實嬲。問張衞健有冇計劃唱安仔，佢話：「如果有feeling就有planning！」</p></body></html>
