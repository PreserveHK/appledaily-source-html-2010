<html><header><meta charset="utf-8"><title>PizzaCone登陸香港</title></header><body><h1>PizzaCone登陸香港</h1><p>幾個月前去紐約發現有種異變薄餅，稱為PizzaCone，形如卷筒，似足高身蛋糕，熱辣辣的醬汁盡藏中央，唔使切，一手拿起就往嘴裏咬，去到邊食到邊，唔會搞到一身肉碎，一人獨享。那時PizzaCon還是剛剛殺入紐約，不過原來巴西、葡萄牙、意大利早已好流行，而佢終於在一個月前登陸香港了，分細個$25及大個$42兩種尺碼，有五種味，包括意式、香辣、墨西哥風味、雜菜等，不過全港此一間i-Scream有售，就在沙田新城市廣場一期1樓125舖。<br><br>查詢﹕26812902<br><br>小二</p></body></html>
