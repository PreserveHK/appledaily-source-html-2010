<html><header><meta charset="utf-8"><title>財話短說世紀陽光8775萬購證券業</title></header><body><h1>財話短說<br>世紀陽光8775萬購證券業</h1><p>▲從事農業、原料及金屬鎂相關業務的世紀陽光（509）昨宣佈，以市賬率1.5倍，向楊玉川及鄒勵，購入證券及資產公司SunshinePartners（SP），總代價8775萬元，公司以現金及代價股份支付代價，將以每股0.3元發行最多2.26億代價股份，佔擴大後股本9.11%。值得留意是，世紀陽光主席池文富曾是SP董事，其胞姐池碧芬曾是SP最大股東。</p></body></html>
