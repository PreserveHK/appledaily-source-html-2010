<html><header><meta charset="utf-8"><title>牛骨湯的拉麪</title></header><body><h1>牛骨湯的拉麪</h1><p>食拉麪多是豬骨湯底，但未必每家餐廳都願意花成本時間，熬足兩、三日來做煲真材實料的豬骨湯，往往只落味精，吃完便很快覺得口渴。不過，早前經過佐敦，便被這家拉麪店吸引，因為他的招牌就是牛骨湯底，聽老闆講牛骨湯底會較豬骨湯底清，適合愛味淡的香港人。湯底果然較清，沒有很多油浮面，感覺健康，最重要是吃後不需到處找水飲嘛！<br><br>為食熊</p><p>八王子拉麪館（27716939）<br>佐敦白加士街127號地下</p></body></html>
