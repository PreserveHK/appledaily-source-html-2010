<html><header><meta charset="utf-8"><title>李小璐易爆壓力瘡</title></header><body><h1>李小璐易爆壓力瘡</h1><p>金馬影后、內地女星李小璐今年成為護膚品~H2O+代言人，她最近拍攝新一輯廣告，穿上簡單潔淨的白色tubetop，再加黑色紙摺飛機作頭飾點綴，感覺新鮮。<br>李小璐說：「感覺很新穎，令造型十分立體，也不失自然。」經常捱更抵夜拍戲的小璐，透露皮膚狀態變化很大，她說：「內地拍戲拍劇，壓力相當大，緊張情緒一發不可收拾時，暗瘡粉刺也隨之而來，有時候靠化妝或遮瑕膏也無濟於事。」她謂除了用護膚品，還多得媽媽帶來的愛心綠豆沙和豆腐花，為她消暑解毒。<br>撰文：DebbieLum</p></body></html>
