<html><header><meta charset="utf-8"><title>福州最好住　南京生態最佳</title></header><body><h1>福州最好住　南京生態最佳</h1><p>內地最宜居城市有新排行榜，中國環境規劃院最新一份調查報告中，福建福州市綜合得分最高，成為內地最宜居城市。江蘇南京的生態環境、適合居住程度，大城市環境管理三個指標均居第一，成為內地生態最佳的城市。<br>中國環境規劃院副院長王金南，昨在南京的「上海世博主題論壇」上指，院方與亞洲開發銀行合作，根據國際通用的宜居城市的指標，對中國31個省會城市、5個計劃單列城市分析。結果排名前三的是福州、寧波和南京。排名最後的是蘭州和烏魯木齊。王金南指這個體系只評價了省會大城市，像三亞、海口等二線城市的宜居指數更高。<br>中新社</p></body></html>
