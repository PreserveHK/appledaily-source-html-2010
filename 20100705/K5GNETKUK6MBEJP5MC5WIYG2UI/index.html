<html><header><meta charset="utf-8"><title>百果園E神露抓痕</title></header><body><h1>百果園E神露抓痕</h1><p>百果園E神陳靜、李莉琳（Liz）和黃婉曼前晚到apm出席世界盃活動，大騷34E豪乳的陳靜大搶風頭，不過露出纖腰的她卻被發現腰部有數條抓痕，非常礙眼。陳靜家中有飼養貓兒，昨日凌晨時分她在微博表示為愛貓接生，相信她幾道傷痕是照顧愛貓時的戰績。<br>主持世界盃節目的黃婉曼自言所捧的球隊都出局，當中包括日本和巴西。問她捧球隊時以甚麼作為標準？她說：「憑感覺，今屆好多爆冷賽果，之前巴西對荷蘭，巴西好強但最後都輸咗。」<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
