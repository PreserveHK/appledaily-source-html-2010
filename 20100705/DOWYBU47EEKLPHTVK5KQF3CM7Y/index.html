<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰寫定遺囑護妻女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰寫定遺囑護妻女 - 馮仁昭</h1><p>李連杰早幾日接受《魯豫有約》嘅訪問，講咗唔少屋企事，原來喺10年前佢已經立定遺囑，希望為老婆利智同囡囡做好一切安排。至於講到對囡囡嘅教導方法，李連杰話係以軍訓教女，佢話：「有朋友去完我屋企，最深印象係一牆都係時間表，同埋囡囡準時做完功課都會有零用錢做獎勵。」李連杰話唔會任由囡囡要乜有乜，如果想要錢，就要佢哋自己諗辦法，囡囡就試過賣檸檬水賺錢，自食其力。</p></body></html>
