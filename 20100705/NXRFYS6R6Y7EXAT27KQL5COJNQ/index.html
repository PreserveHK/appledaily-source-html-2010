<html><header><meta charset="utf-8"><title>麻里子自捧美胸</title></header><body><h1>麻里子自捧美胸</h1><p>日本大堆頭女子組合AKB48成員篠田麻里子，昨日在東京宣傳全新的個人寫真《麻里子》，這已是她的第三本個人寫真。今次寫真主要在夏威夷取景拍攝，經過5日3夜的陽光與海灘後共拍了8,000多張照片，麻里子更自讚打橫看時其胸部最性感。</p><p>盼望團結</p><p>AKB48日前在洛杉磯最大型動漫節「EXPO2010」舉行演唱會，但場館的入座率只有五成，老外粉絲不多，現場記者問麻里子有何感想時，她說：「我們今後的抱負是成功的海外演出，希望隊友都能團結起來！」</p></body></html>
