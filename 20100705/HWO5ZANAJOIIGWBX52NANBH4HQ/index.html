<html><header><meta charset="utf-8"><title>世盃動物園：決賽球證烏圭「話事」</title></header><body><h1>世盃動物園：決賽球證烏圭「話事」</h1><p>世盃球證執法錯誤頻頻，個波入咗可以當唔入、越位變咗冇越位等誤判層出不窮；國際足協為咗唔會引起所謂嘅「民族復仇」，據聞喺8強戰，好小心選擇球證，好似英格蘭球證韋比（圖）就冇得執法烏拉圭對加納嘅8強賽事，皆因英格蘭16強出局間接「受害」於烏拉圭籍球證拿利安達（JorgeLarrionda）。最新消息係國際足協原本有意搵韋比執法決賽，之但係唯一嘅「障礙」係烏拉圭或有機會晉級決賽；如果烏拉圭真係爭冠嘅話，韋比就或者會緣盡今屆世界盃了！</p></body></html>
