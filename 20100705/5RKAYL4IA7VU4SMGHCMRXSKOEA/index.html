<html><header><meta charset="utf-8"><title>世盃動物園：泰利美國扮海盜尋歡</title></header><body><h1>世盃動物園：泰利美國扮海盜尋歡</h1><p>忘記傷痛嘅最好方法，當然就係尋找快樂嘅慰藉。曾經歷「勾義嫂」醜聞嘅29歲英格蘭後衞泰利，就顯然係一個「幸運嘅人」，皆因英格蘭喺世界盃16強慘負德國1:4出局後，佢一家飛咗去美國佛羅里達州迪士尼樂園度假，同太太托妮（Toni）、一對兒女盡享家庭樂，以治療國家隊輸波出局之痛；泰利仲好投入咁扮電影《魔盜王》入面嘅海盜，塊面整咗條疤痕，扮得入型入格。之後泰利仲扮《阿瑟王》要將象徵英國「真命天子」嘅石中寶劍拔出（圖），簡直喺樂園盡興而歸啦！</p></body></html>
