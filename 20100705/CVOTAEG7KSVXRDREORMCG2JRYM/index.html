<html><header><meta charset="utf-8"><title>陳七睇波服侍醉親友</title></header><body><h1>陳七睇波服侍醉親友</h1><p>效力南華的陳肇麒（陳七）前晚偕親友到灣仔謝斐道食飯睇波，一行10多人逗留至凌晨12時才離開，但未見陳七的女友Natalie同行。現場所見，陳七其中一名男親友疑似飲醉，不停在街上叫嚷，陳七見狀遂勸他不要大吵大鬧，擾攘了近10分鐘。之後陳七安頓該疑似飲醉的親友上的士，但花上了好一段時間，以致後面被阻塞的車輛不停響按，陳七遂跟司機致歉，然後再步行返回南華會宿舍。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
