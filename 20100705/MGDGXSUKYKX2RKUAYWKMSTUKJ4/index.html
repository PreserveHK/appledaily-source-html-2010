<html><header><meta charset="utf-8"><title>南乳雞翼　加蜜更惹味</title></header><body><h1>南乳雞翼　加蜜更惹味</h1><p>用南乳醃雞翼，鹹香可以帶出雞肉鮮味，而且好惹味，伴飯食就最好，但如果想外層更加香脆金黃，仲有秘訣，就係當雞翼於焗爐焗至熟透時，掃上一層蜜糖，再焗幾分鐘，出來就會更香口惹味啦﹗</p><p>材料︰</p><p>雞翼5隻、蒜頭1瓣、蜜糖1湯匙<br><br>醃料︰南乳2茶匙、糖1茶匙、老抽2茶匙、生抽1茶匙</p><p>做法︰</p><p>1.雞翼洗淨後抹乾水，備用。<br><br>2.將南乳、糖、老抽、生抽拌勻後，倒入雞翼拌勻，加入蒜頭醃30分鐘。<br><br>3.雞翼排上焗盤，放入已預熱200℃焗爐焗5分鐘，取出掃上蜜糖，再焗5分鐘，即成。</p></body></html>
