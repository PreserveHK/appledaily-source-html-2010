<html><header><meta charset="utf-8"><title>機械人出戰世界盃</title></header><body><h1>機械人出戰世界盃</h1><p>【本報訊】世界盃熱潮傳遍全港不同階層。六個由中學生研製的機械人昨日也參加足球比賽，比賽由機械人一對一進行，不管採用巴西森巴、德國理智攻防，抑或西班牙的華麗足球踢法，只要將球送入對方龍門便能得分。經大半天苦戰，大埔救恩書院隊伍憑設計較優良的電池及射球裝置，以小組首名出線。</p><p>六中學隊伍參賽</p><p>機械人足球賽由香港青少年機械人世界盃協會與一商場合辦，昨於黃埔新天地時尚坊進行初賽，共有六支中學隊伍參加。除救恩書院外，寶血會上智書院、將軍澳香島中學及長沙灣天主教中學也同時出線，四支隊伍將於本周六進行決賽。</p></body></html>
