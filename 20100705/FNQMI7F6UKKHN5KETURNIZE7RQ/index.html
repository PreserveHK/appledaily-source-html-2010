<html><header><meta charset="utf-8"><title>花絮慶功破禁　勁食甜筒</title></header><body><h1>花絮<br>慶功破禁　勁食甜筒</h1><p>Sammi前晚在台灣的演唱會圓滿結束後，她的減肥計劃暫告一段落，並與工作人員開懷慶功，Sammi破禁狂吃，微博癮頗深的她昨日隨即把慶功照片上載，與粉絲分享。當她填飽肚皮後，即搞笑與髮型師Billy齊齊扯高上衣展示肚皮，Sammi抵死說：「吃飽啦！肚子很大！要命！很飽！」</p><p>Sammi又在鏡頭前吃甜筒，卻把它放在下顎扮嬌俏拍照，非常搞笑。從照片所見，Sammi心情high爆，逢人都攬攬，她事後還意猶未盡買粉圓返回下榻的酒店，拿着外賣的她一臉滿足。<br>撰文：林妃</p></body></html>
