<html><header><meta charset="utf-8"><title>財話短說中國公共採購定單被指造假</title></header><body><h1>財話短說<br>中國公共採購定單被指造假</h1><p>▲內地《經濟觀察報》報道，中國公共採購（1094）今年2月公佈的一份3000億元人民幣採購定單疑為造假。中國公共採購曾表示，與中鐵建物資集團華鐵訂立3年採購協議，但報道引述中鐵建（1186）董事長秘書李延柱指，中鐵建及其分公司均沒有與中國公共採購訂立過任何協議，李氏更稱為此主動向港交所澄清。但中國公共採購發言人強調，有關協議並無問題，公司亦無接受過港交所調查。</p></body></html>
