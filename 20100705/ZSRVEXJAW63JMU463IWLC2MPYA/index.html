<html><header><meta charset="utf-8"><title>Game道：PS3升呢追加動畫編輯</title></header><body><h1>Game道：PS3升呢追加動畫編輯</h1><p>PS3又再推出新Firmwarev3.4。以往唔少人將PS3當成一件MediaPlayer，用佢聽歌、睇相同睇片，但想再玩多啲花臣，已經無能為力。v3.4追加動畫編輯功能，升級後會在XMB介面自動生成，佢支援MPEG、H.264、AVCHD、DivX等格式，但Edit方式始終較簡單，唔似Premier咁專業；編輯完成之後，仲可以掟埋上YouTube或者Facebook。<br><br>記者:陳國輝</p></body></html>
