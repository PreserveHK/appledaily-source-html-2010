<html><header><meta charset="utf-8"><title>李孝利登節目再捱批</title></header><body><h1>李孝利登節目再捱批</h1><p>韓國性感女歌手李孝利，早前爆出大碟《H.LOGIC》中有6首歌曲涉及抄歌，她公開承認抄歌之後宣佈暫停一切演藝活動。不過，前晚李孝利依然現身新節目《HaHaMongShow》當中，即再次捱批。</p><p>襪子當M巾</p><p>觀眾批評節目找來以做大牙手術為由逃避服兵役的MC夢當主持，已極不合適，如今再找「抄歌女王」李孝利任嘉賓，反對的留言即炸冧電視台SBS網頁！李孝利更在節目中亂噏，指曾在荒野拍MV時，突然月事來臨，她竟指自己用襪子當M巾解決問題，相當核突，難怪捱批。</p></body></html>
