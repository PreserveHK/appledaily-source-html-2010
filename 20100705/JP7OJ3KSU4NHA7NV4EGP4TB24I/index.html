<html><header><meta charset="utf-8"><title>章子怡高攀莫湯保</title></header><body><h1>章子怡高攀莫湯保</h1><p>章子怡日前以特殊奧運全球形象大使身份到南非開普敦，參加特奧會與可口可樂合辦的「團結盃」足球比賽，希望透過比賽令全球對智障人士多些關注。比賽前，章子怡與身高近7呎的前NBA球星莫湯保（DikembeMutombo）合照，二人均穿上紅色球衣，章子怡更穿上波褲和球鞋，以整套足球服上陣。<br>嬌小的章子怡站在莫湯保身邊，高度僅僅觸及這位前NBA巨星的胸口。貪玩的她又不時跳高，但跳起後才能與莫湯保平頭。二人又量度手掌大細，結果當然是莫湯保的手掌大出一截。<br>撰文：林妃</p></body></html>
