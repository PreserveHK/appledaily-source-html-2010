<html><header><meta charset="utf-8"><title>Google街景照　再現神秘馬頭人</title></header><body><h1>Google街景照　再現神秘馬頭人</h1><p>GoogleStreetView街景照片，早前驚見神秘「馬頭人」，網民立即動員要人肉搜尋，但未找到其真身，馬頭人又在另一地方街景照現身，令馬頭人更添神秘色彩。<br>原版馬頭人在英國蘇格蘭阿伯丁的Hardgate出現，身穿紫色冷衫。網民後來發現同市HazledeneRoad的街景照，也有戴橡膠馬頭面具的神秘人，這回卻身穿綠色冷衫，身旁還有一名女學生（圖）。Google一度刪除紫衫馬頭人的街景照，後來又復原。<br>有網民認為這是宣傳噱頭，有人說其實常見到穿馬頭面具的人，德國、英格蘭和威爾斯也有人說見過。<br>英國《星期日電訊報》</p></body></html>
