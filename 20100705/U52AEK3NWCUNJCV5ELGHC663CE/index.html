<html><header><meta charset="utf-8"><title>狗追流浪貓　頭卡鐵欄中</title></header><body><h1>狗追流浪貓　頭卡鐵欄中</h1><p>【本報訊】上水河上鄉排峰路的河上鄉遊樂場發生困狗事件。昨清晨5時許，村民目睹一隻1歲多名叫肥仔的黑色唐狗，在遊樂場內追逐一隻流浪貓，未幾發現牠頭部夾在遊樂場闊約4吋鐵欄中，進退不得及失禁。村民通知81歲狗主劉婦報警。<br>消防員到場後，用電動萬能唧撬開鐵欄救出肥仔。牠沒有受傷，迅速跑回女狗主身旁。其間有村民曾將兩塊豬扒餵給牠吃，疑牠受驚沒有胃口沒有吃；其後驚魂甫定後牠又跑去玩耍。</p></body></html>
