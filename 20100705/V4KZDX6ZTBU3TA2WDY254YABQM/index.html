<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.出書唔敢提o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.出書唔敢提o靚模 - 馮仁昭</h1><p>樂隊Mr.噚日喺九龍灣出席《世盃電玩》活動，Mr.就快響書展出書，家請譚詠麟幫手寫序，成員Alan話到時會搞簽名會，唔怕好似o靚模咁被禁，因為Mr.冇嘢露。問佢哋贊唔贊成o靚模入書展？Alan竟然話唔知乜嚟，擺明唔想扯上關係。提到Tom嘅o靚模女友蔡穎恩寫真唔算性感，但也可能被禁，Tom話佢拍廣告多，應該唔受影響，Dash亦力撐觀眾眼睛係雪亮嘅。</p></body></html>
