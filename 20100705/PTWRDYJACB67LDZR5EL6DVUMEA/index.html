<html><header><meta charset="utf-8"><title>書得喜：通識要識NGO</title></header><body><h1>書得喜：通識要識NGO</h1><p>周澄說畢業後要入NGO工作，有人不明其所以。NGO即NonGovernmentOrganization，非政府組織也，例如樂施會，例如無國界醫生、綠色和平等等，眾多社福機構都是NGO。NGO是一種社會公益參與模式，亦是龐大、充滿活力的非政府社會福利服務系統。社福機構是這個系統的核心部份，帶動市民參與社會服務。《凝聚力量——香港非政府機構發展軌跡》一書由呂大樂編著，討論如何建立社會服務的傳統，中途遇過些甚麼困難，以及怎樣回應社會的需要。<br><br>二少</p></body></html>
