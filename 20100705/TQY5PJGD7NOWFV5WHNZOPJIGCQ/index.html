<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍MK派錢谷票房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍MK派錢谷票房 - 馮仁昭</h1><p>王祖藍同杜汶澤合演嘅新戲《人間喜劇》最近上映，噚日佢哋去到旺角宣傳兼且派10蚊優惠券，觀眾攞住張券去睇佢哋套戲就可以平10蚊喎！問到係咪谷票房？王祖藍話：「唔係，如果係換飛券先係。」祖藍仲自爆同阿澤開盤口，如果觀眾100分鐘唔笑可以回水㖭，不過好彩咁耐以嚟未試過。另外祖藍同阿澤話如果票房去到1600萬，佢哋會輪流請食飯，每人包十圍，咁希望佢哋期望成真啦。</p></body></html>
