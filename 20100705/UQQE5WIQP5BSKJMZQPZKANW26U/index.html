<html><header><meta charset="utf-8"><title>Usher首爾開騷咪失靈</title></header><body><h1>Usher首爾開騷咪失靈</h1><p>將於下周二到澳門開騷的美國R&amp;B天王Usher，前晚在首爾奧林匹克競技場舉行個唱，今次是他出道16年以來首次在韓國演唱，因此萬多座位全部爆滿。以一曲《CaughtUp》揭開演唱會序幕的Usher，除了又唱又跳演繹多首大熱作品，又用韓文冧當地fans，高呼「我愛韓國」，令fans情緒高漲。<br>演唱途中亦發生小插曲，Usher所用的無線咪兩度失靈，不過，舞台經驗十足的Usher不慌不忙，繼續演出。</p></body></html>
