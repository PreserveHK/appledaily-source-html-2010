<html><header><meta charset="utf-8"><title>台跳蚤市場買手機送「四仔」</title></header><body><h1>台跳蚤市場買手機送「四仔」</h1><p>買手機附送「四仔」，竟是台灣跳蚤市場促銷山寨手機和二手機的噱頭。台北廣州街跳蚤市場，有攤販叫售存有「四仔」內存卡手機時，被警方查獲。警方指，不法商家將手機配上色情片後，售價竟可比原價高出一倍。<br>在廣州街擺攤的57歲男子林上益（圖）賣的二手手機，與別的攤檔不同，記憶卡有色情影片，他因當街兜售而被拘查。警方表示，一部二手手機成本價不過350至500港幣，但配上色情片後，叫價可高達800港幣。<br>台灣年代電視台</p></body></html>
