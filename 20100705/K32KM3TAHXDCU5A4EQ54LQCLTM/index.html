<html><header><meta charset="utf-8"><title>Amy疑街頭買毒品</title></header><body><h1>Amy疑街頭買毒品</h1><p>英國歌手AmyWinehouse去年才入戒療所並宣佈成功搣甩毒癮，不過英國《People》雜誌上周就拍到她在街頭與人交易，手中拿着一包不知名的細小物品，被懷疑購買毒品。</p><p>為愛洗紋身</p><p>現年26歲的Amy正與導演新男友RegTraviss打得火熱，兩人形影不離，早前更成功見家長，似乎已經搵到真愛。Amy更表示願為男友戒酒兼洗去舊愛紋身，若然今次Amy真的再陷毒海，相信戀情也危危乎。<br>此外，Amy前日與友人飯敍之後，被狗仔隊拍到拿着一大盒啫喱糖狂。</p></body></html>
