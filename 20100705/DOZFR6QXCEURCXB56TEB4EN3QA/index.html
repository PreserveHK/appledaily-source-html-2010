<html><header><meta charset="utf-8"><title>世盃動物園：簡東拿慶幸法國早out</title></header><body><h1>世盃動物園：簡東拿慶幸法國早out</h1><p>上屆世界盃亞軍法國喺今屆南非世盃嘅表現極差，搞內訌、安歷卡被革走、無攻擊力等問題頻生，終喺分組賽僅得1分恥辱性出局，搞到班「公雞」粉絲無晒癮；之不過身為法國足球名宿嘅簡東拿（圖），就拍晒手掌話好彩祖國咁早出局。原因係佢覺得仲有食人族存在嘅南非相當危險，如果班隊員留喺度再多一個星期，肯定變晒野人咁互相廝殺食人喎！家陣法國隊內亂，簡東拿講呢番說話，究竟係抨擊南非仲有食人族咁落後同橫蠻，定係暗諷國家隊班友全部都係生番、野人，就真係要大家估吓啦！</p></body></html>
