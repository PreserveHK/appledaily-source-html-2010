<html><header><meta charset="utf-8"><title>台男夥兒子仿鹹片虐妻</title></header><body><h1>台男夥兒子仿鹹片虐妻</h1><p>台北縣一名陳姓男子，早前因不滿妻子外出工作，將妻子綑綁後，用膠帶封嘴，再仿照色情片情節，剃光妻子陰毛後作性侵犯。他將妻子凌虐三個多小時，其妻掙脫求救。<br>今年5月5日，陳姓男子與妻因工作問題口角，竟叫前妻所生的17歲兒子，助他綑綁妻子手腳。他的兒子因怕出人命離去，男子拿膠帶封住妻子嘴巴，剃光妻子陰毛後性侵。<br>陳妻被拘禁三個多小時後，趁丈夫外出掙脫求救。該男子在庭上坦承控罪，並表達悔意，獲妻子撤銷控告。但他因妨害自由罪，被判徒刑六個月並罰款。陳犯17歲的兒子則交由少年法庭審理。<br>台灣東森新聞網</p></body></html>
