<html><header><meta charset="utf-8"><title>PUFFY來港開騷度中秋</title></header><body><h1>PUFFY來港開騷度中秋</h1><p>曾紅極一時的日本二人組合PUFFY，已決定9月23日假灣仔會展舉行演唱會，跟香港fans一起度過中秋佳節。門票分為690、490及290元，今日正式公開發售。</p><p>推出特別版CD</p><p>由成員吉村由美及大貫亞美組成的PUFFY，本月16日還會推出《Hit&amp;Fun》世界巡迴特別版CD，碟內附送的DVD收錄了她們07年在澀谷舉行的演唱會PuffyTour2007honeysweeper@Shibuya-AX中12首歌曲。</p></body></html>
