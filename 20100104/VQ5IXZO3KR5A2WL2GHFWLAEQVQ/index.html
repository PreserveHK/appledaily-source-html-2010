<html><header><meta charset="utf-8"><title>汽車溜冰險象環生</title></header><body><h1>汽車溜冰險象環生</h1><p>香港人成日恨見落雪，但如果香港真係會落雪，對班車主而言，都係一件幾頭痛嘅事。特別容易壞車唔在講，又要落手落腳鏟雪先開得車，仲會跣胎。不過原來結冰嘅路面仲得人驚，汽車竟然可以「溜冰」。早排喺討論區睇到一條關於「汽車溜冰」嘅短片，車主唔理勸告揸車出街，搞到喺鋪滿薄冰嘅道路跣到架車失晒控，要跳車收場，險象環生。車主更寫了一篇文章講自己當時跳車嘅情形，提醒大家小心。<br><br>記者：許維雅<br>網址：http://www.discuss.com.hk/viewthread.php?tid=11245931</p></body></html>
