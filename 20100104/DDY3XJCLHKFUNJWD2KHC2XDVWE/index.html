<html><header><meta charset="utf-8"><title>李多海扭籮谷劇</title></header><body><h1>李多海扭籮谷劇</h1><p>韓國女星李多海的新劇《推奴》後晚在KBS電視台首播，她日前聯同在劇中上演三角戀的男拍檔張赫及吳智昊亮相綜藝節目《HappyTogether3》造勢。一向玩得的李多海更大跳扭籮舞娛賓，笑爆全場。</p><p>吳智昊幫除衫</p><p>節目主持提議李多海跳扭籮歌《Mr.》，為《推奴》劇組打氣，她起初一臉尷尬，但當音樂響起，她立即舞后上身，將T恤捲成露臍裝使勁地扭腰扭籮，睇到眾人拍爛手掌。<br>李多海又透露劇中有一場吳智昊幫她除衫的場面，嚇到吳智昊急忙叫她解釋清楚，那場戲只是拯救騎馬逃亡時中箭受傷的她而已。</p></body></html>
