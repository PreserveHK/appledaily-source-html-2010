<html><header><meta charset="utf-8"><title>三花男飲恩師喜酒</title></header><body><h1>三花男飲恩師喜酒</h1><p>韓劇《花樣男子》捧紅了劇中的F4李民浩、金範、金俊和金賢重，前日此劇製作公司老闆宋秉俊結婚，迎娶較他年輕19歲的女星李承敏，除了金賢重外，花男其餘三子都現身飲喜酒，吸引不少fans聞風而至。<br>金範當日以一身灰黑色帥氣打扮到場，入場時還不忘打手機短訊，李民浩也戥一對新人開心，希望他們幸福快樂。</p><p>粉絲捐錢助病童</p><p>此外，金賢重的fans日前向癌症病童捐款1,000萬韓圜（約67,000港元），又將金賢重所屬的組合SS501的唱片送給他們。</p></body></html>
