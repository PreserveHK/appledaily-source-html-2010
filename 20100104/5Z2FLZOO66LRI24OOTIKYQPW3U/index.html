<html><header><meta charset="utf-8"><title>李弘基頻頻攞獎</title></header><body><h1>李弘基頻頻攞獎</h1><p>韓國男子組合FTIsland主音李弘基近期攞獎攞到手軟，他憑着在劇集《原來是美男》的生鬼演出，剛在SBS演技大獎頒獎禮上奪得新星獎，昨日他所屬的組合又傳來喜訊，在京畿道城南市舉行的「第16屆大韓民國演藝藝術獎頒獎禮」中獲頒男歌手獎。<br>李弘基穿上型格白色西裝率領四名隊友上台領獎，他們更即席高歌演出，令台下fans瘋狂尖叫。女歌手獎由組合KARA奪得，她們表示很開心新年伊始便獲獎。新人獎得主是女子組合4minute，少女時代則贏得組合獎。</p></body></html>
