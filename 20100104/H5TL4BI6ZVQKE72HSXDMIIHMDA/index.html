<html><header><meta charset="utf-8"><title>林峯進軍內地樂壇</title></header><body><h1>林峯進軍內地樂壇</h1><p>林峯昨日與逾200名fans在尖沙嘴舉行派對，在台上他逐一與fans合照和接受禮物，當中不少內地fans專程到港參加聚會，並親手製作禮物送給偶像。<br>林峯認為去年是大豐收一年，展望新一年在歌唱和電視皆有進一步發展，又希望再踏紅館開個唱。林峯又透露3月會推出國語專輯，他說：「一直都想出國語碟，喺內地巿場起步幾年，出唱片易俾歌迷接受，希望多啲去內地二、三線城巿發展，親身多謝fans。」本周六（9日）林峯將在澳門舉行演唱會，現時他積極做運動練氣。<br>採訪、攝影：卓寶花</p></body></html>
