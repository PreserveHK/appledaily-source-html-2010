<html><header><meta charset="utf-8"><title>新車出閘：RXSUV車系　2010年新款到港</title></header><body><h1>新車出閘：RXSUV車系　2010年新款到港</h1><p>人人稱「蝦仔」嘅凌志RXSUV車系，憑藉時尚優雅嘅外形一直深受港人愛戴，誇張程度真係幾分鐘就見到一架出現。當然，舒適嘅內櫳、合理嘅價錢都係吸引車主嘅原因。踏入新一年，全新2010年版RX350、RX450hSport及RX450hLuxury亦經已到港，新添嘅凌志泊車輔助系統，有前後泊車警示器及倒車顯示器，令車主泊車時更得心應手，加上全新改良嘅全平地台尾廂設計，又大大增加貯物空間。現在可以到凌志陳列室一睹新車風采啦，即時預訂更多着數。<br><br>查詢：凌志陳列室（28804151）<br></p></body></html>
