<html><header><meta charset="utf-8"><title>求驗客手記：般尼贏波領隊走頭？ - 求驗客</title></header><body><h1>求驗客手記：般尼贏波領隊走頭？ - 求驗客</h1><p>般尼日前喺英足盃作客贏米爾頓凱恩斯2:1，打入第4圈，但佢哋領隊哥尼（圖）並冇出席賽後記者會，只派出助教解答記者提問。球會方面解釋，哥尼要趕住搭飛機返蘇格蘭，同家人慶祝新年，所以先缺席；之但係有人見到佢比賽完結後45分鐘仲喺球員通道內，所以就有傳哥尼快將投靠保頓，取代被開除嘅領隊美臣，以助該隊護級。我求大俠就覺得，哥尼教保頓成唔成事，應該好快會知，話晒空穴來風、未必無因；況且傳出保頓願意畀400萬鎊（約5,000萬港元）賠償金，睇嚟呢單交易冇走雞。</p></body></html>
