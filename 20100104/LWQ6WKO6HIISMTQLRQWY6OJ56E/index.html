<html><header><meta charset="utf-8"><title>情侶酒店內衫架對打</title></header><body><h1>情侶酒店內衫架對打</h1><p>【本報訊】一對從上海來港慶賀新年的情侶昨日卻為小事爭執，以衫架作武器互毆，兩人受傷，並涉毆打傷人被捕。<br>涉案男子27歲姓許，其女友21歲姓趙，現場消息指，該對來自上海的情侶，來港慶祝新年，並入住尖沙嘴北京道8號朗廷酒店，昨午12時許，兩人在房間收拾時，為小故爭吵，並越吵越烈，有人先用衫架襲擊男友，將他前額擊傷。</p><p>有人持刀揮舞</p><p>據稱，男友搶過衫架還擊，打傷女友右前臂，其間，有人持刀揮舞，並向女友箍頸，女友掙脫跑出房外，男友追出兩人在走廊糾纏，酒店職員見狀勸止，並報警求助。警方接報到場，兩人同稱受傷，分別送院治理，並涉毆打傷人被捕。</p></body></html>
