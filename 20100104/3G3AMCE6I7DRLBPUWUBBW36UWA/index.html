<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆咀完阿嬌生粒粒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆咀完阿嬌生粒粒 - 馮仁昭</h1><p>徐子珊同陳偉霆（William）噚日出席喺銅鑼灣工展會嘅活動，現場見William塊面生晒粒粒，問佢係咪因為失戀狂爆瘡？佢話：「唔關事，我每年轉天氣就會敏感。」<br>William家同鍾欣桐（阿嬌）拍緊新戲《前度》，前日先拍完同阿嬌嘅咀戲，William話：「我都唔怕認同阿嬌咀完好開心。」問佢有冇露股？佢就話有露少少，不過要到時部戲出咗先知露幾多喎。</p></body></html>
