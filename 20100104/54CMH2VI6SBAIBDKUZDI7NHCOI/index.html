<html><header><meta charset="utf-8"><title>生肖</title></header><body><h1>生肖</h1><p>牛</p><p>今天學習運佳，思想清澈，讀甚麼都成功。</p><p>虎</p><p>和不喜歡說話的人一起工作，認真難捱呢！</p><p>兔</p><p>有需要的時候，家人立即出手相助，感動！</p><p>龍</p><p>健康運不濟，腸胃會出現問題，必須小心。</p><p>蛇</p><p>財運不怎麼好，要小心自己的銀包會丟失！</p><p>馬</p><p>健康運相當差，容易感冒或發燒，注意！</p><p>羊</p><p>工作和愛情一樣，有意見的時候不要隱藏！</p><p>猴</p><p>以冷靜的心情面對愛情，會有不錯的成果。</p><p>雞</p><p>父母長輩交代的事情要做好，以免被責難。</p><p>狗</p><p>財運差到無倫，賭甚麼輸甚麼，快收手吧！</p><p>豬</p><p>有時間的話，多看課外書籍，對你有益呢！</p><p>文：徐緣</p></body></html>
