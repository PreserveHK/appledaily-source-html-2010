<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亢帥克簽亞視生活無憂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亢帥克簽亞視生活無憂 - 馮仁昭</h1><p>嚟自廣州嘅亢帥克之前喺亞視嘅《亞洲星光大道》贏咗亞軍之後，原來都已經有班fans，噚日fans預先慶祝佢喺星期四（7日）嘅22歲生日，一班「星光家族成員」同亢帥克嘅媽咪（右）專程嚟香港出席。亢帥克生日願望係今年可以有唱片公司簽佢出碟，當日佢為參加《亞洲星光大道》辭工，佢話媽咪冇怪佢仲好支持，加上佢已經簽咗亞視做經理人，所以生活唔成問題。</p></body></html>
