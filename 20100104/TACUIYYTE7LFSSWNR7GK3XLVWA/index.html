<html><header><meta charset="utf-8"><title>中石油漏柴油　威脅黃河</title></header><body><h1>中石油漏柴油　威脅黃河</h1><p>中石油公司位於陝西渭南境內一條輸油管道日前發生柴油洩漏，約100立方米柴油進入渭河支流赤水河，威脅黃河水質。當局在事故後派千人搶險，並緊急從青島空運了三噸凝油劑，全部已投灑在河面油污上。目前洩漏柴油未影響黃河水質。<br>事發上周三（12月30日）凌晨，約100立方米柴油發生洩漏後，環保部門檢測顯示，赤水河洩漏點以下三公里河段、赤水河入渭口以下約三公里渭河段出現一定程度污染，但目前尚未對黃河水質產生影響。國務院副總理李克強也對事故作出指示，要求嚴防黃河受污染及確保群眾飲用水安全。<br>中新社</p></body></html>
