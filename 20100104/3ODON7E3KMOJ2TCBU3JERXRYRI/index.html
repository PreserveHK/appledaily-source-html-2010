<html><header><meta charset="utf-8"><title>求驗客手記：英超領隊召妓被偷拍 - 求驗客</title></header><body><h1>求驗客手記：英超領隊召妓被偷拍 - 求驗客</h1><p>去年聖誕前傳出某英超領隊，涉明目張膽地召妓一事，到今時今日仲未知邊個係主角，但就有跟進。話說嗰位領隊所屬球會職員，去番間妓院了解事件，驚覺有餅關於該領隊嘅性愛影帶，好明顯係佢喺度尋歡作樂時被偷拍；球會職員已警告該領隊，估計段片隨時會喺互聯網上流傳，到時佢嘅床上雄風就會公諸於世。約兩星期前，英國《太陽報》以頗大篇幅報道此醜聞，指某領隊身穿有名字縮寫嘅球隊運動套裝，進入工業區一間妓院尋歡，事後被記者追訪時直認自知身處妓院。基於私隱條例，報章未有公開該領隊名字。</p></body></html>
