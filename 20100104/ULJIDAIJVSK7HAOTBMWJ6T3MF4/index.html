<html><header><meta charset="utf-8"><title>BESTBUY：雙用藍芽耳機</title></header><body><h1>BESTBUY：雙用藍芽耳機</h1><p>藍芽免提好多人有使用，不過要同時兼顧到輕便，又要聽到好歌，就唔係隻隻得，Samsung這款WEP870特別之處係，當戴上掛環，可用作單聲道耳機，掛喺耳仔講電話；當要聽歌時，只要除下掛環再連接立體聲耳機，就可聽到立體聲音樂，轉換簡單方便。機上更有埋LCD顯示屏，可以睇到藍芽連接狀態，電量及來電資料。<br><br>記者：許福合<br><br>世紀通訊（23744923）</p></body></html>
