<html><header><meta charset="utf-8"><title>10分鐘在家做雞蛋仔　又香又脆</title></header><body><h1>10分鐘在家做雞蛋仔　又香又脆</h1><p>雞蛋仔係香港最有特色的小食之一，好多雞蛋仔檔都經常排長龍。原來做雞蛋仔的材料好簡單，再買一個雞蛋仔烤板，在家亦做到又香又脆的雞蛋仔。</p><p>材料（份量6件）︰麪粉142克、砂糖142克、清水142毫升、生粉30克、蛋2隻、發粉1１/4茶匙、淡奶/生油/吉士粉各2湯匙</p><p>做法︰1.將蛋打勻，逐少加入砂糖，打拂勻後，加入淡奶拌勻，將清水逐少加入。<br><br>2.篩入麪粉、發粉、生粉及吉士粉，拌勻後加入生油，攪拌後放於一旁待30分鐘。<br><br>3.燒熱雞蛋仔烤板兩面，掃上少許生油，將蛋漿注入一邊烤板，合上蓋用大火烤雞蛋仔，不時反兩面烤至金黃即可。</p></body></html>
