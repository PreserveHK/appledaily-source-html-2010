<html><header><meta charset="utf-8"><title>南極首架飛機殘骸　冰封百年出土</title></header><body><h1>南極首架飛機殘骸　冰封百年出土</h1><p>現在搭飛機遊南極（Antarctica）是等閒事，100年前則是大件事。澳洲探險家莫森（DouglasMawson），1911年破天荒駕駛飛機到南極（上圖），飛機壞了，只好棄掉。冰封近百年後，一支探險隊在元旦日，終於找到這架全球首架降落南極飛機的殘骸。<br>飛機殘骸失落於南極洲聯邦灣（CommonweathBay）海岸覆冰的岩石間，只剩生銹金屬管狀物（下圖）。保育專家詹森形容，經長年冰封，找到殘骸機會只有「百萬分之一」，但上月兩次滿月，月球引力影響潮汐漲退，加上聯邦灣的水位處於歷史低位，令殘骸出土。<br>美聯社</p></body></html>
