<html><header><meta charset="utf-8"><title>雷凱欣拋胸有玄機</title></header><body><h1>雷凱欣拋胸有玄機</h1><p>雷凱欣與中港台三地共12名女子一起拍攝了《12緣姬》玄學寫真集，昨日谷胸上陣的她聯同其中六名拍檔包括小星、Tiffany、Daisy、Akina、Ruby及Kimi在旺角宣傳，與電車男fans玩遊戲和簽名，其中將bra外穿的Kimi無厘頭表演了一場舞蹈。<br>o靚模成為09年潮語，現年26歲的雷凱欣雖然年紀大了點，但也算是一分子，她說：「我都有留意新聞，係件好事，幾能夠代表香港。之前我去台灣都有人問起我o靚模係乜，我就解釋呢樣係香港嘅新興文化。」她又透露最近接拍了一部內地電影，飾演在農村生活的智障未婚媽媽。<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
