<html><header><meta charset="utf-8"><title>成川哲夫肺癌病逝</title></header><body><h1>成川哲夫肺癌病逝</h1><p>曾主演70年代經典特攝英雄片《電子分光人》的日本前演員成川哲夫，今年元旦因肺癌逝世，終年65歲。</p><p>《電子分光人》主角</p><p>成川哲夫自60年代已加入日本藝能界，曾參演過不少漫畫真人劇集，包括《惡魔君》、《柔道一直線》、《快傑獅子丸》、《幪面超人》及《機械人刑事》等，最為人熟悉是在71年的《電子分光人》中扮演主角蒲生讓二，至今仍是不少fans心目中的不滅英雄。<br>成川生前對空手道充滿濃厚興趣，83年創辦了玄制流成道會後便退出藝能界，轉而擔任該會會長兼總師範。</p></body></html>
