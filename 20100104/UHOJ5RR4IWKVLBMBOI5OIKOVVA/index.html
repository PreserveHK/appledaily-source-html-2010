<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳等愛等到情人節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳等愛等到情人節 - 馮仁昭</h1><p>可愛教主楊丞琳（Rainie）喺新一年開工，噚日就係喺台灣搞簽唱會，之前小妮子曾經話過有心儀對象，但係男方喺跨年之後都冇send過祝福sms畀佢，搞到Rainie鬼咁失望，佢話：「沒有收到他的祝賀簡訊，心裏真的有些少難過。沒關係我把它延長到情人節，如果情人節都沒收到，那就放棄啦！」簽唱會現場唱片公司仲安排祈雨儀式，以水車灑水，希望新碟可以大賣。</p></body></html>
