<html><header><meta charset="utf-8"><title>求驗客手記：非國盃英超兵矜貴 - 求驗客</title></header><body><h1>求驗客手記：非國盃英超兵矜貴 - 求驗客</h1><p>非國盃就快開打，各球隊怕非洲兵離隊會影響成績，而各參賽球員就擔心自身安全。據主辦國安哥拉方面嘅消息指，大約有3萬個警員同埋保安人員，將會參與賽事嘅保安工作；而以杜奧巴為首嘅25個英超球員，將會受到荷槍實彈嘅保安人員24小時貼身保護，認真大陣仗。鬼咩，據講安哥拉人均周薪係20英鎊（約250港元）左右，睇見班非洲足球員喺外國搵咁多錢，唔打佢哋主意至奇。講開非國盃，喀麥隆懶理國際米蘭要求，唔畀伊度奧踢埋禮拜三對基爾禾場波至走，教練摩連奴有排愁。</p></body></html>
