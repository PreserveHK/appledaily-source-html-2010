<html><header><meta charset="utf-8"><title>求驗客手記：熱刺兵又蒲唔使罰 - 求驗客</title></header><body><h1>求驗客手記：熱刺兵又蒲唔使罰 - 求驗客</h1><p>仲記唔記得熱刺班球員，早前因為私自到都柏林搞聖誕派對，俾領隊哈利列納罰每人要捐2,000鎊（約2.5萬港元）到慈善基金，以示警誡？但熱刺兵依然唔識死，喺上周一聖誕快車期贏韋斯咸後，又去夜店開party，結果艾朗連儂（圖）、迪科爾、侯度史東同侯頓等都斷正被影相。據在場人士講，熱刺兵好受女士歡迎，亦毫不吝嗇飲貴價香檳同伏特加，一於盡情玩完至算。哈利列納知道後當然又不滿，但佢決定唔懲戒班球員，話踢完快車期兩場比賽都應該鬆一鬆，所以放佢哋一馬，都算識做。</p></body></html>
