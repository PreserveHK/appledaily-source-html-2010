<html><header><meta charset="utf-8"><title>城城歌舞熱爆上海</title></header><body><h1>城城歌舞熱爆上海</h1><p>郭富城早前到美國登台後，除夕又到上海參與倒數活動，同場還有林俊傑、伍思凱和黃奕等。當晚現場只有2℃，相當寒冷，雖然並非城城的個人演唱會，但他仍落足心機着新衫演出，縱使舞衣質地單薄，幸城城甫開始已又唱又跳，唱完後已令他忘記寒冷感覺。<br>城城狂冧歌迷說：「謝謝你們，我現在一點都不冷，甚至乎有點熱。」</p><p>財源滾滾</p><p>完騷後，城城拉隊去享受他至愛的火鍋，他還準備紅酒和工作人員一同分享，城城笑言：「希望新一年有更多工作，財源就好似火鍋咁滾滾嚟。」<br>撰文：葉雪</p></body></html>
