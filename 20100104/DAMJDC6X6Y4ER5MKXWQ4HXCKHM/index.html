<html><header><meta charset="utf-8"><title>囚犯逃獄卡鐵柵笑爆</title></header><body><h1>囚犯逃獄卡鐵柵笑爆</h1><p>新年新願望，墨西哥囚犯卡里略（RobertoCarrillo）的新年願望，就是逃離鐵窗重獲自由，不過他的逃獄大計全盤失敗，卡在鐵柵間不上不下，令獄警笑爆嘴。<br>42歲的卡里略，被囚於巴耶埃爾莫索（ValleHermoso）一個囚室，上周除夕計劃逃獄，他見牢室鐵柵上屋頂有個洞，想擠過去到鐵柵外越獄。卡里略的上身擠過那個洞，但屁股過不了，整個人倒掛鐵柵外，動彈不得，惟有呼救。<br>獄警見他的狼狽樣大笑，拿電鋸鋸開鐵柵，救了他出來，再把他重新囚禁。<br>英國《每日郵報》</p></body></html>
