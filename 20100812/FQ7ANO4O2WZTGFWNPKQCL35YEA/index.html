<html><header><meta charset="utf-8"><title>Beyonce變赤裸紋身女</title></header><body><h1>Beyonce變赤裸紋身女</h1><p>自１月起暫停舞台表演搵靈感的美國R&amp;B天后BeyonceKnowles，最近終於復工，更一口氣連推新碟及時裝品牌，似乎已經全面回復狀態。</p><p>狂野盡現</p><p>Beyonce日前更為親自主理的時裝品牌拍攝新廣告照，當中更以大量假紋身黐滿大腿及背部，大玩60年代海報女郎造型配電單車，野性盡現。今次秋冬系列會以短裙、熱褲及leggings等衣服為主，不過廣告相片一出卻被批評不知道Beyonce賣的產品是電單車還是紋身，令人摸不着頭腦。</p></body></html>
