<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫助陳冠希被拒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：農夫助陳冠希被拒 - 馮仁昭</h1><p>農夫噚日喺柴灣青年廣場出席「展翅青見超新星」2010頒獎禮，向在場年輕人分享經驗，又鼓勵佢哋勇敢面對前路。農夫話回想年輕時，曾擔心前途去向，陸永（左）話：「最擔心係我媽咪，因為我讀完書，當時仍然睇唔到我嘅前途。」農夫話老闆陳冠希正製作自己嘅新碟，佢哋自薦協助製作，但俾陳冠希婉拒，農夫話：「佢知我哋都做緊新碟，所以想我哋專心做。」</p></body></html>
