<html><header><meta charset="utf-8"><title>求驗客手記：馬斯真蘭奴想走原因夠騎呢 - 求驗客</title></header><body><h1>求驗客手記：馬斯真蘭奴想走原因夠騎呢 - 求驗客</h1><p>英超利物浦嘅阿根廷中場馬斯真蘭奴（圖），想離開球會已經唔係秘密，之不過佢日前就講咗一個極為「似是而非」嘅原因，就係佢話佢好鬼多謝利物浦球迷、所有職球員嘅支持，但家只係想要一個新嘅挑戰，之後就講到「重點」，佢話心底其實唔係想轉會，只係想轉換吓國家、轉換英國嘅環境喎！我求大俠諗極都唔明白26歲嘅馬斯真蘭奴嘅「真理」，佢唔想離開位處英國嘅利物浦，又點可以達成去其他國家接受新挑戰嘅願望，唔通佢想「利物浦轉戰意甲、西甲？」睇嚟馬斯真蘭奴想講離開原因，都要講個合理啲先得o架！</p></body></html>
