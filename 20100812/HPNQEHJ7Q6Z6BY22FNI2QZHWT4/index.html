<html><header><meta charset="utf-8"><title>徐濠縈34吋PatPat好生養</title></header><body><h1>徐濠縈34吋PatPat好生養</h1><p>徐濠縈和吳雨霏（Kary）昨日在柴灣拍攝Levi's牛仔褲廣告，Kary更小露纖腰，她自爆事前跑步做運動喼弗。廣告以曲線做主題，徐濠縈對此說：「我上身就平o架，騷patpat曲線，家坐圍34吋，其實生完都冇特別keep，係自然咁瘦。」<br>徐濠縈續說：「我幾歲時，婆婆就話我好生養，我都想生多一兩個，開心啲。」她直認酬金不錯，問到豈非私房錢又有大進賬？她說：「我哋（指和老公陳奕迅）同一個戶口，冇計o架，其實都有廣告商打我個女主意，不過我哋兩個搵錢就OK，唔想出動埋個女。」<br>採訪、攝影：顏英儀</p></body></html>
