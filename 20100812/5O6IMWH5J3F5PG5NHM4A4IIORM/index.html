<html><header><meta charset="utf-8"><title>Prada鼓吹紋身？</title></header><body><h1>Prada鼓吹紋身？</h1><p>常言道，身體髮膚受諸父母，紋身與否實在見仁見智，你睇碧咸紋到成身都係Tattoo，肯定他沒有被這句話所影響。Prada也有同感，全新推出的TattooCollection，一系列袋款繼續以Saffiano作皮料，而Tattoo圖案則襯托小量Studs作點綴，最顯眼都是以龍及骷髏骨為主題的圖案，望落兇狠，十足一班紋身漢的青龍與白虎，不想身體紋上永不磨滅的圖案而後悔，又想過吓紋身癮，或者Prada今次幫到手。<br><br>記者：潘國揚<br><br>Prada（25222989）<br>中環歷山大廈地下G4舖</p></body></html>
