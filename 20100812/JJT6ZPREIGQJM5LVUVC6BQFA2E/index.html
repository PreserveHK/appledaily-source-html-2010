<html><header><meta charset="utf-8"><title>米芝蓮寶寶10個月重44磅</title></header><body><h1>米芝蓮寶寶10個月重44磅</h1><p>湖南益陽市出現「米芝蓮」寶寶，10個月大的男嬰小勇體重達40斤（約44磅），雙手和雙腿白又肥、一節一節的，臉頰兩側脹鼓鼓的，嘴裏像含了兩個小氣球，全身各部位被脂肪層層叠，身材是同齡寶寶的兩倍有多。<br>據悉，小勇出世只體重8斤，屬正常體重，吃母乳長大。但10個月後，他的體重激增至40斤，相當於一個6歲兒童的正常體重。<br>醫生指，小勇見人就笑，肥嘟嘟雖然非常可愛，但過肥將影響他日後的發育及成長，醫院正檢查他肥胖的成因，以及近日持續發燒的原因。<br>紅網</p></body></html>
