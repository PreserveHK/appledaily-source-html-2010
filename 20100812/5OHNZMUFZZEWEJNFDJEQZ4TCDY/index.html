<html><header><meta charset="utf-8"><title>求驗客手記：龍兄鼠弟真實版朗尼細佬赴美撈 - 求驗客</title></header><body><h1>求驗客手記：龍兄鼠弟真實版<br>朗尼細佬赴美撈 - 求驗客</h1><p>同人唔同命，就算同一個媽媽所生，人生際遇都好唔同；好似朗尼（圖左）咁，喺曼聯同英格蘭國家隊都係天之驕子，但佢個19歲細佬約翰朗尼（圖右）就唔同，連英乙球會馬格斯菲特都唔要佢，暫時成為失業漢；好彩天無絕人之路，美職聯嘅西雅圖海灣者，就搵佢試腳；海灣者教練舒密特仲話，會好好透過試腳，睇吓佢適唔適合球隊。就算唔得，約翰朗尼下一站都會到波特蘭伐木者試腳；今次由英格蘭轉到美國，希望冇咩壓力下，搵到班落啦！</p></body></html>
