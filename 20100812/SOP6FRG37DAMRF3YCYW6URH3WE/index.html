<html><header><meta charset="utf-8"><title>關心妍斥割禮不人道</title></header><body><h1>關心妍斥割禮不人道</h1><p>關心妍、吳雨霏和李卓庭等，昨日在中環出席倫敦藝術大學香港學生會（UALHKS）的慈善演唱會及派對，活動為遭受割禮、生殖器被切割的年輕女性組織籌款。</p><p>獻唱新歌籌款</p><p>關心妍唱新歌《重新出發》及另一首歌曲，她希望所有女性不受割禮之苦，她說：「割禮係好唔人道嘅事，雖然唔會喺香港發生，但香港人都應該關注吓，幫助呢啲女性。」問她可會有興趣到非洲等落後地區了解？關心妍說：「我唔介意去，我之前都去過好多第三世界國家探訪過，唔覺得大問題。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
