<html><header><meta charset="utf-8"><title>北京奧運煙花腳印被控抄襲</title></header><body><h1>北京奧運煙花腳印被控抄襲</h1><p>西安藝術家牧源日前入稟法院，指北京奧運會開幕式上，視覺特效藝術總設計師蔡國強的「大腳印」煙花（圖）抄襲其設計，西安中級法院已立案處理。<br>牧源表示，他在2002年和2005年分別向北京奧組委提交兩份「奧運腳步」計劃書，並收到回函，認為其項目創意獨特。在他的作品中，他建議採集29位歷屆奧運冠軍的腳印，象徵北京第29屆奧運會，蔡國強則提出29個腳印象徵第29屆奧運會；他提出一步一腳印展示在天安門廣場、奧運村等地，蔡國強的設計則沿着京城中軸線邁向「鳥巢」，蔡的設計剽竊他的意念。陝西《華商報》</p></body></html>
