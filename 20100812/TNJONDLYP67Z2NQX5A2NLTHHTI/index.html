<html><header><meta charset="utf-8"><title>李孝利拋胸爬山</title></header><body><h1>李孝利拋胸爬山</h1><p>韓國女歌手李孝利早前認新碟抄歌後，曾揚言會暫停工作，結果不了了之並不斷出席活動被網民勁寸唔知醜，近日她又拋胸上陣，替運動品牌FilaSports拍攝行山用品廣告。</p><p>冒中暑危機</p><p>擔任新一年代言人的李孝利，上月冒着中暑危機，大晒事業線進行攀爬拍攝工作，她表示平日為了保持苗條的身材，有行山減肥的習慣。品牌負責人對她有讚無彈：「李孝利充滿熱情，又懂得享受生活閒暇，其形象與品牌相符，因此選了她作代言人。」李孝利本月會為品牌進行一連串宣傳活動。</p></body></html>
