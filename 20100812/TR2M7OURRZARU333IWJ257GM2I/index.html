<html><header><meta charset="utf-8"><title>BoA910萬打入股王榜</title></header><body><h1>BoA910萬打入股王榜</h1><p>忙於宣傳新碟的韓國女歌手BoA，昨日宣佈拍攝荷李活舞蹈片之前，率先客串SBS新劇《IRIS》外傳《雅典娜：戰爭的女神》作為熱身。BoA日內會進行拍攝，她飾演一名在日本開騷的當紅女歌手，因捲入被恐怖分子挾持的事件，獲男主角鄭雨盛出手相救。</p><p>心儀元斌</p><p>密密開工賺錢的BoA是小富婆，她於昨日公佈的「韓國圈中股王榜」中排名第五，她所持有的SM事務所股價市值13.6億韓圜（約910萬港元）。此外，BoA日前在電台節目中，自爆元斌是其理想對象。</p></body></html>
