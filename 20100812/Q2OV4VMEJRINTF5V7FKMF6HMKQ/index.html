<html><header><meta charset="utf-8"><title>茱姐狂食身材冇走樣</title></header><body><h1>茱姐狂食身材冇走樣</h1><p>荷李活媽媽級女星茱莉亞羅拔絲（JuliaRoberts）及西班牙男星積維爾巴頓（JavierBardem）合演的新片《再單身遊記》（EatPrayLove），昨日在紐約舉行首映禮。今次是茱姐產子後，首次正式再擔正女主角，難怪她表現風騷。</p><p>拖積維爾宣傳</p><p>茱姐早前接受雜誌《EntertainmentWeekly》訪問時，曾自爆為了拍攝片中一場戲，而在45分鐘內鯨吞九件薄餅，結果令她暴肥10磅。不過昨日所見，身穿黑色短褲的她拖着柏檔積維爾笑容滿面，身材未有走樣，一雙美腿依然修長，認真羨煞旁人。</p></body></html>
