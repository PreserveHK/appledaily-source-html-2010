<html><header><meta charset="utf-8"><title>101歲人瑞膺傑出員工</title></header><body><h1>101歲人瑞膺傑出員工</h1><p>假如活到100歲，你希望過怎樣的生活？期待晨運飲茶、弄孫為樂式的享福，還是繼續日日打機上網？101歲的戈登工作84年後，仍沒有退休念頭，結果她當選本年度「美國傑出耆英員工」。<br>不少人年過半百，會放慢生活步伐，但戈登偏偏相反，在做過三位州長的秘書後，56歲時初投模特兒界，做到97歲才榮休，75歲開始在內斯拉斯加州議會當助理警衞官，維持議會秩序26年。<br>她前天（周二）接受頒獎時說：「我曾經做model（模特兒），但現在我覺得自己是ModelT。」ModelT是福特1908年生產的車款，比戈登早一年「出生」。美聯社</p></body></html>
