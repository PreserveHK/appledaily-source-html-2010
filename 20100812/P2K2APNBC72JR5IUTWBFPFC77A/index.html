<html><header><meta charset="utf-8"><title>中環在線：「阿婆電腦」大變身 - 李華華</title></header><body><h1>中環在線：「阿婆電腦」大變身 - 李華華</h1><p>8號仔公佈業績前夕有新動作！？放心，唔係私有化亦唔係要分拆咩上市，而係將固網110蚊月費或以上嗰班用戶upgrade，畀佢哋免費換價值$2280的eye2（圖一）多媒體主機。由於反應熱烈，噚日搞到間間門市大排長龍!<br>講開呢部第2代eye2，部機醒目靚仔兼實用，但華華永遠唔會忘記當年第一代eye2（圖二）推出嗰陣，當時副主席蘇澤光嗰句「呢個係阿婆電腦」，同埋另一高層陳紀新新哥嗰句「呢個唔係電話的電話」。<br>唔知今日「2A電芯」艾維朗公佈業績嗰陣，又會點介紹呢個product呢？</p></body></html>
