<html><header><meta charset="utf-8"><title>韓國老牌設計師病逝</title></header><body><h1>韓國老牌設計師病逝</h1><p>韓國著名時裝設計師AndreKim，上月底傳出病重入院的消息，昨晚韓國時間7時25分，他在首爾一間醫院因大腸癌引發肺炎逝世，終年74歲。大批傳媒收到噩耗後湧往醫院採訪，據悉其兒子正在靈堂打點亡父身後事，喪禮將採用五日葬儀式。<br>消息指Andre昨午仍然可以進食，但未幾病情急轉直下，延至昨晚撒手人寰，未能度過本月24日的生日。Andre於1962年入行，是韓國首位男性時裝設計師，曾多次在國內外舉行花生騷，擔任其模特兒的藝人都獨當一面，包括李準基、李英愛、宋承憲等。</p></body></html>
