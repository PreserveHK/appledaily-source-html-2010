<html><header><meta charset="utf-8"><title>Russell非禮海倫美雲</title></header><body><h1>Russell非禮海倫美雲</h1><p>美國人氣女歌手KatyPerry跟未婚夫RussellBrand可謂匹配，Katy日前變裝醜怪箍牙look赴頒獎禮，其未婚夫一樣愛好惡作劇，昨日竟在twitter上載一張跟海倫美雲（HelenMirren）「共浴」的照片。<br>近日正拍攝電影《Arthur》的RussellBrand，早前已試過剃掉全身能見的毛包括胸毛手毛及臉上鬍子，只穿內褲及襪子在紐約教堂拍戲，昨日他又在網上刊出跟海倫的共浴照，在戲中扮演Russell女傭的海倫，被Russell捉着雙手插在他浸泡的浴缸中，雙手接近Russell下體，海倫也張大口一臉愕然。</p></body></html>
