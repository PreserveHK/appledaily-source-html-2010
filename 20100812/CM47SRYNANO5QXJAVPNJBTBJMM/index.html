<html><header><meta charset="utf-8"><title>238磅肥佬坐死偷車賊</title></header><body><h1>238磅肥佬坐死偷車賊</h1><p>英國53歲男子梅欽體重達108公斤（238磅），他去年遇上搶車賊，利用龐大身軀坐在賊人多爾蒂（圖）身上，令對方窒息死。<br>死因聆訊前天（周二）展開，案情指去年1月9日凌晨，梅欽的57歲表哥瓊斯駕駛四驅車抵達梅欽家，24歲的多爾蒂上前奪去車匙，坐上司機位企圖駕車走，但瓊斯捉着他不放，此時梅欽從寓所跑出來，將多爾蒂拉出車外，用膝蓋將他壓在地上，梅欽兩表兄弟一直坐在多爾蒂身上，多爾蒂送院後不治，驗屍報告確定他因胸部被重物所壓窒息致死，驗屍官前天裁定多爾蒂死於意外。<br>英國《每日電訊報》</p></body></html>
