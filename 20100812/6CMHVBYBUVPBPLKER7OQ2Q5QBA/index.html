<html><header><meta charset="utf-8"><title>罕有四耳貓現俄羅斯</title></header><body><h1>罕有四耳貓現俄羅斯</h1><p>這隻貓咪樣子怪怪，你看見原因嗎？看看牠兩隻耳朵前面的兩團東西是甚麼來？噢，原來也是一對耳朵，是一隻非常罕見的四耳貓。<br>四耳貓咪叫倫蒂克（Luntik圖），三個月大，灰白色，住在俄羅斯海參崴一間車房內。驟眼看，牠跟其他貓咪無分別，趣致可愛，多長出來的第二對耳朵，因長得小，不細心看，未必看得見。有四隻耳朵，不代表倫蒂克聽覺特別靈敏。牠的第二對耳其實只是「裝飾」，沒有耳道，根本聽不到聲音。<br>雖然極罕有，但倫蒂克不是世界唯一的四耳貓，德國和美國過去曾有過四耳貓。醫生指，貓咪長出四隻耳朵，由基因突變所致。<br>英國《每日郵報》</p></body></html>
