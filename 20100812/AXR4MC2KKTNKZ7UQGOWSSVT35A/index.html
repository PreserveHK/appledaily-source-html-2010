<html><header><meta charset="utf-8"><title>案件速遞電盈四營業員騙佣判監</title></header><body><h1>案件速遞<br>電盈四營業員騙佣判監</h1><p>【本報訊】電訊盈科多名營業員為求營業額達標，串謀以虛假的個人資料填寫銷售定單，騙取四萬多元佣金。涉案四名營業員早前在區域法院被裁定三項串謀詐騙罪成，法官彭寶琴昨指犯案計劃有規模及組織性，持續一段時間，並指首被告為指揮者角色，判囚兩年，另外三人角色較次要，判囚一年半。<br>法官指，33歲首被告梁偉謙是中心人物，租用旺角一工業大廈單位製作假定單，角色重要。首被告與餘下30至41歲被告梁凱慧、鄭慧敏、溫偉濂，被控於07年11月至08年4月，串謀向電盈提交55張假單，騙取47,000元佣金。案件編號：DCCC58/09
</p></body></html>
