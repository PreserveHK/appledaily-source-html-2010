<html><header><meta charset="utf-8"><title>iPhone機主最多性伴侶</title></header><body><h1>iPhone機主最多性伴侶</h1><p>用甚麼牌子手機，原來可反映一個人的性生活是否多采多姿。交友網站OkCupid一項研究發現，iPhone機主是眾多智能手機機主中擁有最多性伴侶的。<br>研究分析9,785位用智能手機的OkCupid網站用戶，先了解他們所上載的個人照片是用哪款手機拍攝，再問他們的性伴侶數目。經過比較，發現iPhone機主最風流，男機主平均有10個性伴侶，女機主有12.3個。<br>澳洲《時代報》</p></body></html>
