<html><header><meta charset="utf-8"><title>富豪王增祥遭申請破產</title></header><body><h1>富豪王增祥遭申請破產</h1><p>【本報訊】靠炒樓致富、有「戰後第一代富豪」之稱的王增祥，昨遭大眾銀行入稟高等法院，呈請他破產。大眾銀行早前曾入稟向王增祥追討逾510萬元未如期清還貸款，法庭文件未有披露是次破產呈請是否與該宗錢債訴訟有關。</p><p>大眾銀行指欠510萬</p><p>原告大眾銀行（香港）有限公司，被告是現年83歲的「隱形富豪」王增祥（WangTsengHsiang）。原告曾在今年初入稟，指於99年向王增祥批出貸款，王並未有如期還款，拖欠逾510萬元。<br>案件編號：HCB5994/10</p></body></html>
