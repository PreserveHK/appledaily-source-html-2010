<html><header><meta charset="utf-8"><title>周迅、陳坤《畫皮II》續緣</title></header><body><h1>周迅、陳坤《畫皮II》續緣</h1><p>由陳嘉上執導的電影《畫皮》決定開拍續集《畫皮II》，不過導演換上新晉導演，周迅和陳坤繼續擔任男女主角。據《畫皮》的投資方透露，上集的周迅和陳坤已確定拍攝續集，剛生完孩子的趙薇則忙於自己執導的作品。上集導演陳嘉上會籌備另一部聊齋電影《畫壁》，孫儷會繼續和他合作，實行打對台。<br>《畫皮II》故事會發展至陳坤兒子的身上，他在尋找父母傳奇事迹過程中，再次遇上狐妖。狐妖一角落在周迅身上。唯一可惜是上集也有份演出的甄子丹因片約纏身，將不會參與這兩套電影。<br>採訪：陶然婷</p></body></html>
