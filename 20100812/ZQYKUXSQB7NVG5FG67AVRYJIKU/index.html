<html><header><meta charset="utf-8"><title>AKB48新碟疑篤數</title></header><body><h1>AKB48新碟疑篤數</h1><p>日本大堆頭女子組合AKB48瘋魔各地，人氣勁連唱片銷量都屢創新高，為不景氣的日本唱片業帶來衝擊。<br>像下周面世的AKB新細碟《HeavyRotation》，受惠於大島優子等主將大賣內衣性感，首批出貨量高達65萬張，超越她們前作50萬張的舊紀錄，可是AKB被質疑篤數，因連目前最能賣碟的尊尼仔組合嵐近作都是69萬隻左右。</p><p>推出新寫真</p><p>此外，大島優子坐正一姐位後，將於本月24日推出新寫真，主題圍繞遠赴洛杉磯的留學生活，當中大島拍下許多身穿比堅尼周圍走，大賣陽光氣息的相片，請fans眼睛吃冰淇淋。</p></body></html>
