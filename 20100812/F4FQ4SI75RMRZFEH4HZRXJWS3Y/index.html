<html><header><meta charset="utf-8"><title>王菀之台北學繪畫</title></header><body><h1>王菀之台北學繪畫</h1><p>王菀之、有耳非文和商台DJ細So，早前和聽眾同遊台北音樂及文化區，在當地逗留四日三夜。旅程中，他們均有機會施展音樂及藝術才華，王菀之興奮地走到鼓房打鼓，興之所至又和樂器店員工jam歌。</p><p>鼓癮大發</p><p>王菀之打鼓打上癮，見到現場有本名為《邁向職業鼓手》的書感到很大興趣，同時又買了一本《邁向職業爵士樂手》的書。<br>接着眾人到畫廊繪畫，一同繪製以黃昏為題的油畫，完成後各人互相品評，最搞笑是王菀之畫中的天鵝慘變鬥雞眼。她表示每次到台北無論工作或旅行，也會抽空到畫廊學畫畫，陶冶性情。<br>撰文：葉雪</p></body></html>
