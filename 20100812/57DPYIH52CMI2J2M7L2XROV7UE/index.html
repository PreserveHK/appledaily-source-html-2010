<html><header><meta charset="utf-8"><title>Robbie婚禮八犬做伴娘</title></header><body><h1>Robbie婚禮八犬做伴娘</h1><p>有壞孩子之稱的英國男歌手RobbieWilliams，近年修心養性，上星期更與演員女友AydaField拉埋天窗，但其婚禮卻沒有公開照片或內容，原來他們將結婚照的版權賣給雜誌《HELLO！》。Robbie在雜誌中大晒恩愛，指新娘子Ayda當天是世上最美的女子，更指Ayda改變了他一生，令他成為世上最開心的男人！<br>Robbie指自己的婚禮與別不同，因為除了誓詞之外，甚麼也沒有，更透露新娘子的伴娘，竟由八隻狗擔任，當中更包括德國牧羊犬、狼狗、洛威拿等大型狗隻，全部頸上戴上花環，夠晒特別。</p></body></html>
