<html><header><meta charset="utf-8"><title>港鐵亂刀刺少女婦獲撤傷人罪</title></header><body><h1>港鐵亂刀刺少女<br>婦獲撤傷人罪</h1><p>【本報訊】持雙程證來港的女子乘搭港鐵時在列車內自言自語，她緊盯着一名素不相識的24歲女乘客，突然揮利刀插向該女乘客雙手及腹部，遭其他乘客制服。她原被控一項傷人罪，昨在荃灣裁判法院再提訊，精神科醫生認為女被告適合進入小欖精神病中心接受治療。她獲撤銷控罪，判處為期三個月醫院令。<br>被告薛天蛟（28歲）於上月13日在一列由荔景開往東涌的列車上傷害女子蘇海湄。<br>案件編號：TWCC2119/10</p></body></html>
