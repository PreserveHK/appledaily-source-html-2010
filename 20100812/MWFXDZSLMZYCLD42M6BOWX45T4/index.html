<html><header><meta charset="utf-8"><title>蔡穎恩自爆做外賣妹</title></header><body><h1>蔡穎恩自爆做外賣妹</h1><p>o靚模蔡穎恩（Evelyn）和陳嘉寶（Anjaylia）昨天在尖沙嘴出席咖啡機活動，即場學整分子料理。原來Evelyn也愛下廚，更曾為男友做外賣妹，她說：「試過做便當妹，整飯盒畀以前男朋友食，同埋都有人讚我整嘢食好味。」</p><p>Anjaylia廚藝遜色</p><p>相反Anjaylia的廚藝較遜色，她說：「有一年情人節想整心形朱古力畀男朋友，但係我唔知朱古力唔可以加水，搞到朱古力凝固唔到，最後要出街買。」她更蝦碌到以煎的方法做西多士，笑料百出，但她表示最拿手做木糠布甸。<br>採訪、攝影：王連連</p></body></html>
