<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha收細碼比堅尼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha收細碼比堅尼 - 馮仁昭</h1><p>組合HotCha噚日到銅鑼灣，出席租車公司Avis同服裝品牌Mr.Weather合作設計嘅環保車揭幕儀式，三女獲贈細碼比堅尼，可見身材被睇小，成員Regen（左）話：「塊布可以完全遮住我塊面。」不過佢哋冇打算喺香港着比堅尼，因為唔夠o靚模咁勁。Hotcha中只有Crystal（右）有車牌，佢話：「我都係新牌，本來想買架二手車撞吓先，但養車開支好大，要遲啲先。」</p></body></html>
