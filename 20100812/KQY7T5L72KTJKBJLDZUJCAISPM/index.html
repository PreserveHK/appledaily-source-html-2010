<html><header><meta charset="utf-8"><title>呂方買衫被抄牌</title></header><body><h1>呂方買衫被抄牌</h1><p>剛剛在新城國語力頒獎禮中奪得殿堂級歌手獎的呂方，前日到銅鑼灣5cm選購秋裝，可惜貪一時方便將私家車停在店子對面，最後要捱告票。<br>前日下午約6時半，呂方獨自到銅鑼灣5cm選購恤衫，但他沒有將車泊在停車場，貪方便將車停在時裝店對面馬路就離開。相信呂方都知道此舉很容易被抄牌，故他一進店就以極速挑選心頭好，前後花不到15分鐘。當他步出店門見到有記者拍照，仍然心情很好對記者微笑，但當他行到車旁，即面色一沉，原來在極短時間內他已被發出一張違例泊車定額告票罰款320元，之後他木無表情開車離去。<br>採訪、攝影：楊浩賢</p></body></html>
