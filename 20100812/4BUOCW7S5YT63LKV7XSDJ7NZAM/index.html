<html><header><meta charset="utf-8"><title>阿呂禁囝囝看舊作</title></header><body><h1>阿呂禁囝囝看舊作</h1><p>呂良偉及台灣女星安以軒等前日在北京出席電影《喋血孤城》的首映記者會，片中安以軒和袁文康有一場洞房花燭戲份被觀眾質疑在戰事緊張的情況下，兩人仍有心情洞房，安以軒解釋說：「女人知道男人可為國捐軀，所以想為他留下後代和愛情結晶品，這想法很正常。」<br>呂良偉自爆，由於有不少爆破場面，所以他屢受皮肉之傷，試過被木劍砍傷手臂以致血液凝固到連褲子都脫不下，更曾險些拍到變盲，他說：「不過我兒子就十分喜歡我做英雄角色，還不斷問我為何日本人要如此對我們，我以前拍了很多黑幫電影都不敢給他看，怕他會有壞印象，等他大了再說吧。」<br>採訪、攝影：陶然婷</p></body></html>
