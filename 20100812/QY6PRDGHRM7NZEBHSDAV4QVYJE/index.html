<html><header><meta charset="utf-8"><title>彭慧中變獎門人甜心</title></header><body><h1>彭慧中變獎門人甜心</h1><p>高海寧、周家蔚、陳偉霆、洪天明及一班落選港姐彭慧中和文凱玲等，前晚到將軍澳電視廣播城為無綫《超級遊戲獎門人》錄影，港姐競選當晚大熱倒灶的彭慧中，在現場大受主持人曾志偉和金剛歡迎，志偉不時拿她開玩笑，金剛又狂冧她，即場與她一起扮單眼，不過彭慧中就表現呆呆滯滯，似乎毫不投入。<br>雖然現場有不少港姐，但眾男嘉賓未有憐香惜玉，玩遊戲時照舊玩得十分狼死，令眾女儀態盡失。</p><p>高海寧盼拍劇</p><p>此外，高海寧透露將擔任醫學節目主持，她自爆曾向公司提及有興趣拍劇，但一直未獲回覆。<br>採訪：楊潔雯<br>攝影：林德雄
</p></body></html>
