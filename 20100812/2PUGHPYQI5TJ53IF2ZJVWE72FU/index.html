<html><header><meta charset="utf-8"><title>名人Gossips美傳奇參議員空難亡</title></header><body><h1>名人Gossips<br>美傳奇參議員空難亡</h1><p>二戰時曾助華抗日的美國前資深參議員史蒂文斯（TedStevens圖），周一在小型飛機空難中身亡，終年86歲。同行的前太空總署署長奧基夫等四人，則奇蹟生還。史蒂文斯二戰時效力空軍第14隊運輸隊，多次在沒有護航下駕駛運輸機，支援中國抗日。戰後他到阿拉斯加做律師，1968年晉身參議院，一做就是40年，是歷來任期最長的共和黨參議員。美聯社</p></body></html>
