<html><header><meta charset="utf-8"><title>Lily暗寸GaGa擁何B仔</title></header><body><h1>Lily暗寸GaGa擁何B仔</h1><p>終承認懷孕的英國女歌手LilyAllen，本周一出席英國一個音樂節，事前甚大牌的不准傳媒埋身，然而Lily因一名樂迷的舉動出洋相，還口快快用LadyGaGa做擋箭牌！<br>事緣在Lily表演期間，有人把薯仔掟上台，Lily拾起後即讀出上面寫着的「展示你的陽具」，她想也不想便拉被指是陰陽人的GaGa落水，並回應道：「他們必定錯當我是LadyGaGa吧！」事後她於twitter堅稱沒打算傷害GaGa：「任誰也知我是她的超級粉絲，別信那些廢話。」</p></body></html>
