<html><header><meta charset="utf-8"><title>張家輝做導演顧慮多</title></header><body><h1>張家輝做導演顧慮多</h1><p>張家輝昨日以大使身份在尖沙嘴出席賽馬會電影學堂的成立儀式，還獲發一張學生證，讓他可以隨時往旁聽和鼓勵年輕學生，家輝說：「邀請我去我梗係樂意，有呢啲正面嘢畀年輕人學，唔使去做啲唔好嘅嘢嘛。」</p><p>重視保育</p><p>家輝慨嘆近年香港電影業少了很多本土文化，希望電影工作者重視保育，問他可會嘗試做導演？家輝說：「有諗過，但顧慮太多，做導演嘅話，做唔做演員好呢？唔做啲人又未必肯畀我拍喎。」有否投資者邀約？家輝說：「我都冇同人講過，家做演員，都覺得仲有好多嘢想試想做，好演員未必一定做到導演o架，導演唔只係叫action，要顧慮好多嘢。」<br>採訪、攝影：胡比</p></body></html>
