<html><header><meta charset="utf-8"><title>稻垣自爆家似情侶酒店</title></header><body><h1>稻垣自爆家似情侶酒店</h1><p>日本天王級組合SMAP成員稻垣吾郎，自從兩年前傳出與演員女友菅野美穗分手後，就多次傳出他是同志。</p><p>約會型男</p><p>早前稻垣擔任KinKiKids的電視節目《新堂本兄弟》嘉賓，竟自爆家中裝修似情侶酒店，被網民懷疑他曾帶男友去過酒店。<br>稻垣指自己的住所原本是興建情侶酒店，但後來該酒店沒有開業，於是改裝成住所，因此他家中有巨大鏡子及巨大浴缸。<br>稻垣的發言即被網民再提起他幾個月前被目擊常與高級名店型男經理約會行街夜蒲，更指懷疑二人亦去過情侶酒店。</p></body></html>
