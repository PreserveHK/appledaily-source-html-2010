<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊插喉嚇親人 - 李八方</title></header><body><h1>隔牆有耳：湯家驊插喉嚇親人 - 李八方</h1><p>湯家驊因為高山反應，前日慘由參觀西藏布達拉宮，變成參觀西藏自治區人民醫院，唔少政壇人士同網友都關心湯大狀身體狀況。湯家驊噚日繼續帶病上網，喺facebook交代最新病情，留言「多謝各位關心」，仲上載埋自己嘅插鼻喉相，唔少人睇到都嚇咗一跳。<br>湯家驊回應網民留言時話，佢噚日下晝已離開西藏自治區人民醫院，「立即」去咗北京，相信休息一兩天後，就會返香港，大家唔使擔心。有湯家驊身邊人話，睇到湯大狀可以帶病「翻牆」，喺內地用facebook，相信病情應該冇乜大礙，個心亦定番唔少。</p></body></html>
