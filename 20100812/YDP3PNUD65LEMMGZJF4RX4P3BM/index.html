<html><header><meta charset="utf-8"><title>李司棋痛恨男人打女人</title></header><body><h1>李司棋痛恨男人打女人</h1><p>李司棋、楊怡、陳展鵬和黃浩然昨日在將軍澳為無綫新劇《真相》試造型，客串三集的司棋姐飾演被丈夫虐打的女人，她說：「故事好吸引，我唔明白點解女人可以忍受成日俾老公打，如果呢啲事發生喺我身上，我一定唔會容忍。」<br>有人提議司棋姐向曾被指打女友的崔建邦了解，但她說：「佢哋嗰啲只係嗌交，但呢啲係日日折磨嘅虐打，完全係兩回事。」陳展鵬今次改邪歸正飾演正直律師，他表示期待跟阮兆祥和李成昌合作。採訪：何慧斯<br>攝影：黃文偉</p></body></html>
