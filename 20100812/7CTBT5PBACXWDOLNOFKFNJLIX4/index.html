<html><header><meta charset="utf-8"><title>梅啟明座駕撞的士</title></header><body><h1>梅啟明座駕撞的士</h1><p>梅艷芳逝世6年，兄長梅啟明及母親覃美金就一直為阿梅的遺產打官司，上月他們向高院再次上訴失敗，禍不單行，前日梅啟明的私家車行經銅鑼灣時跟的士發生碰撞，最後要警員到場。</p><p>向警方投訴</p><p>前日下午5時許，見到梅家的私家車停在利園商場的上落客區，戴上帽子的梅啟明指手畫腳，激動地跟兩名警員投訴，原來由司機駕駛的房車跟的士發生碰撞，左邊車頭沙板撞凹。雖然汽車由司機駕駛，全程發言卻是乘客的梅啟明，其間他大數的士司機不是，反而其司機就一直講手提電話，花了約20分鐘才落完口供。涉及事件的的士司機就一早留下資料去開工。<br>採訪、攝影：楊浩賢</p></body></html>
