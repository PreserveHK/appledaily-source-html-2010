<html><header><meta charset="utf-8"><title>散工強淫「朋友妻」入獄</title></header><body><h1>散工強淫「朋友妻」入獄</h1><p>【本報訊】一名散工六年前「揸大膽車」失控，私家車翻落山坡，車上兩名友人傷重死亡，05年被判入獄八個月。散工出獄後從事展覽場地裝嵌工作，因同事失蹤，他以知悉同事下落為由，誘騙同事的同居女友到其住所強吻胸部，企圖解開她的胸圍扣及脫其內褲。她極力反抗，高叫「我係你朋友個老婆」，最終脫身。散工昨在粉嶺裁判法院被裁定非禮罪成立，判處監禁一個月。<br>被告何志輝（29歲）被控於今年5月20日，在大埔的住所非禮23歲事主。<br>案件編號：FLCC1480/10</p></body></html>
