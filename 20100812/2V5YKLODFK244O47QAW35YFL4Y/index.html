<html><header><meta charset="utf-8"><title>面部黑朱古力</title></header><body><h1>面部黑朱古力</h1><p>雖然朱古力是女人減肥天敵，不過亦有指朱古力有助抗抑鬱，而今後，除了這個心理安慰外，朱古力對於各位女士又多個放肆新功能。說的是MIOGGI最新推出的黑朱古力深層排毒面膜。以黑朱古力為主要成份的面膜，當中的可可樹果粉有效消滅自由基，又可促進血液循環及黑色素代謝，透過淨化毛孔污垢、粉刺及黑頭而令膚質重回美白，也令潔膚時的保濕及護理程序更能發揮功效。只需每晚潔面後，將面膜塗勻全面，敷15至20分鐘後以溫水洗淨便可，十分簡單。<br><br>記者：曾玉瑩<br><br>查詢：27171713</p></body></html>
