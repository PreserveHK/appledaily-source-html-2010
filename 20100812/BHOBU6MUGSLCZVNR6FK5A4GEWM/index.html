<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣薄紗公主震騰騰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉欣薄紗公主震騰騰 - 馮仁昭</h1><p>林嘉欣做主角嘅亞洲首部全3D電影《唐吉可德》預計10月上映，噚日電影公司喺上海舉行記者會，內地演員郭濤同劉樺等都有出席，但林嘉欣因為喺加拿大遊學，所以冇到。<br>電影公司話會力邀林嘉欣參加之後嘅宣傳，其實嘉欣拍呢套戲都拍得幾辛苦，戴頭套着古裝扮雍容華貴嘅唐代公主，最慘係喺凍到爆嘅冬天着單薄雪紡紗戲服嘛，付出咁多，佢都想套戲有好成績嘅。</p></body></html>
