<html><header><meta charset="utf-8"><title>王力宏自爆對劉亦菲心動</title></header><body><h1>王力宏自爆對劉亦菲心動</h1><p>近日王力宏馬不停蹄宣傳其首部自導自演的電影《戀愛通告》，他和片中女主角劉亦菲的緋聞也傳得火熱，兩人順勢拿緋聞宣傳，日前更以情侶檔姿態為婚紗雜誌拍封面，他們對於扮成新郎新娘，感覺很新鮮，還大呼過癮。</p><p>戀髮情意結</p><p>王力宏一向低調處理感情事，即使先後與張惠妹和舒淇等傳出緋聞，也不多作回應，不過對於與劉亦菲的緋聞，他卻一反常態讚劉亦菲有氣質，更直認說：「烏黑長髮很容易讓人心動，這個女生真的很棒。」<br>他們在《戀》片中有一場親吻戲，有傳吻戲是臨時加插的，王力宏接受訪問時坦承吻戲是經討論後才決定加入，令兩人緋聞更疑幻疑真。<br>採訪、攝影：黎寶蘋</p></body></html>
