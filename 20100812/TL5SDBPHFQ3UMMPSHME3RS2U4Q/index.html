<html><header><meta charset="utf-8"><title>隔牆有耳：補習天王K.Oten破產 - 李八方</title></header><body><h1>隔牆有耳：補習天王K.Oten破產 - 李八方</h1><p>英文科補習天王范浩揚（K.Oten）近年好似運滯，分別畀前拍檔英皇同現代追討880萬元同2,650萬元賠償，搞到淪落屋邨細奀補習社，不過爛船總有三斤釘，佢噚日正式宣佈加盟有意大搞嘅私校康橋教育做英文科主任，以為佢泊到好碼頭轉運，點知佢話正搞緊破產手續。<br>范Sir話，近年被追數打官司，已經山窮水盡，冇錢請律師鬥落去，最近佢做埋老竇，真正仔細老婆嫩，比起個人榮辱，都係屋企最緊要，所以選擇壯士斷臂申請破產，希望捱幾年可以甩難。范Sir話自己唔係殺人放火，希望對家「放低對金錢嘅偏執」喎。</p></body></html>
