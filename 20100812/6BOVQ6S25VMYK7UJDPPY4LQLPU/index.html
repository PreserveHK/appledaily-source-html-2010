<html><header><meta charset="utf-8"><title>求驗客手記：老獅開大口待業加拿斯等投熱刺 - 求驗客</title></header><body><h1>求驗客手記：老獅開大口<br>待業加拿斯等投熱刺 - 求驗客</h1><p>下個禮拜就33歲嘅法國後衞加拿斯（圖），今夏離開咗阿仙奴之後，至今仍然「待業」，熱刺領隊哈利列納就想簽佢，作為成日受傷嘅京治、活基治嘅「替代品」，之不過加拿斯就話要2年合約先肯應承。<br>我求大俠發現原來佢「獅子開大口」嘅原因，就係因為知道土耳其嘅費倫巴治、法甲嘅巴黎聖日耳門都話想簽佢，所謂「瘦田無人耕、耕開有人爭」，兩間球會仲話兩年合約絕對無問題咁話，唔怪之得加拿斯會咁「大口氣」向熱刺要長約啦！唔知加拿斯同熱刺呢場「角力戰」，最終又會係邊個「勝出」呢？</p></body></html>
