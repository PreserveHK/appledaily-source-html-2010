<html><header><meta charset="utf-8"><title>漁船燒兩小時剩支架</title></header><body><h1>漁船燒兩小時剩支架</h1><p>【本報訊】筲箕灣避風塘昨凌晨發生火燒船事件。一艘本地漁船機房突然起火，火勢猛烈全船陷入火海（圖），船主夫婦及一名內地漁工（38至54歲）及時逃生，跳落旁邊另一艘漁船。肇事漁船焚燒兩個多小時後始被撲熄，船隻燒剩支架，火警起因有待調查。<br>起火漁船長21米，停泊在筲箕灣避風塘譚公廟道對開約百米近防波堤海面。昨凌晨零時許，漁船機房突然起火焚燒，火勢猛烈。<br>兩艘消防船接報瞬即趕至，開喉不斷向起火漁船射水救火，兩個多小時後，始將船火完全救熄。<br>黃通蜀攝</p></body></html>
