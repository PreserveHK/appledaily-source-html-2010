<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小舒淇36D回饋Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小舒淇36D回饋Fans - 馮仁昭</h1><p>今年只有23歲嘅新人潘霜霜（Mavis），喺內地有「小舒淇」嘅稱號，佢最令人有印象嘅係近日同謝霆鋒、張家輝合作拍咗套電影《財神客棧》。Mavis話好欣賞o靚模始祖Angelababy，仲話希望自己可以有佢咁嘅發展。不過同Baby好唔同，霜霜嘅36D上圍明顯出眾好多，而且佢話會毫不吝嗇咁回饋支持佢嘅fans喎！</p></body></html>
