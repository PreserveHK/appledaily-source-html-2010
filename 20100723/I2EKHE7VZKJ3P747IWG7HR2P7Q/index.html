<html><header><meta charset="utf-8"><title>案件速遞霸王控告《壹週刊》誹謗</title></header><body><h1>案件速遞<br>霸王控告《壹週刊》誹謗</h1><p>【本報訊】在7月14日出版的《壹週刊》以「霸王致癌」為題，指標榜以中藥護髮防脫髮的霸王洗髮水，被驗出含有可致癌的化學物二噁烷。報道刊出後，在港上市的霸王，股價一度跌至停牌。霸王昨入稟高等法院控告《壹週刊》誹謗及惡意造假，導致霸王業務損失。<br>原告霸王國際（集團）控股有限公司，被告壹週刊出版有限公司。原告在入稟狀中，除要求被告就誹謗的報道作懲罰性賠償外，亦要被告賠償原告洗髮水銷量下跌所導致的損失。<br>案件編號：HCA1109/10</p></body></html>
