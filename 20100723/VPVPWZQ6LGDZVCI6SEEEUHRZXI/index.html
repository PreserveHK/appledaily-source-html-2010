<html><header><meta charset="utf-8"><title>城城嫌棄富黛做馬名</title></header><body><h1>城城嫌棄富黛做馬名</h1><p>郭富城最近成為英國服飾品牌Kent&amp;Curwen大使，昨日在金鐘舉行記者會，稍後他會到英國拍攝廣告。城城與章子怡合作的電影《魔術外傳》終告煞科，日前他由北京回港，之後便會忙於宣傳另一電影《全城戒備》。</p><p>飛英澳揀馬</p><p>城城早前榮升馬主，問到進展如何？他說：「我買嘅係自購新馬，要等到2012先有，馬都未揀定，如果有時間可能會飛去英國或澳洲揀馬，不過都唔需要心急，仲有成兩年。」對於為馬匹改名，城城暫未有頭緒，問他會否改名「富黛」，取自他與緋聞女友熊黛琳的名字，城城笑問：「褲袋？好聽咩？麻麻哋。」<br>採訪、攝影：胡比</p></body></html>
