<html><header><meta charset="utf-8"><title>韓彩英忙到冇時間造人</title></header><body><h1>韓彩英忙到冇時間造人</h1><p>韓國美女韓彩英昨日在香港銅鑼灣出席韓國當代藝術展開幕禮，婚後依然艷光不減，甫出場她即大晒英文，又謙稱對藝術認識不深，但認為韓國的藝術和文化確是息息相關。</p><p>想再演惡女</p><p>及後韓彩英告訴記者她昨晨才抵埗，但晚上就要快閃離港，想去shopping也不行，略為可惜。拍畢新劇《被稱為神的男人》後，韓彩英正享受短暫假期，卻因老公太忙只可和家人去東南亞旅行，連造人計劃也未知何時實行，但她坦言自《藍色生死戀》後，已許久未做惡女，所以希望今後能再做這類反派角色，有機會亦想和成龍或黎明等港星合作。<br>採訪：梁婉霞<br>攝影：陳惠安</p></body></html>
