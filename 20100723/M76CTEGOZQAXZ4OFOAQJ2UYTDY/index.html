<html><header><meta charset="utf-8"><title>馮仁昭四圍超：言承旭心儀女生貌平凡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：言承旭心儀女生貌平凡 - 馮仁昭</h1><p>言承旭、台灣組合S.H.E成員Ella同內地女星陳紫函，日前去咗內地宣傳台劇《就想賴著妳》，而且仲第一次參加內地嘅綜藝節目《周日我最大》，喺節目度言承旭又唱歌又玩遊戲，主持人仲問言承旭現實生活中鍾意Ella定係陳紫函類型嘅女仔，結果佢話：「自己曾遇到一個女生，她雖然不是很漂亮，但認真做事的態度讓我很喜歡。」聽佢咁講，唔知係咪講緊最近傳緋聞嘅Ella？</p></body></html>
