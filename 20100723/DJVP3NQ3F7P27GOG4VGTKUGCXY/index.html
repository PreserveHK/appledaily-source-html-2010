<html><header><meta charset="utf-8"><title>專家之言：操完切忌即嘆冷氣</title></header><body><h1>專家之言：操完切忌即嘆冷氣</h1><p>香港浸會大學體育學系副教授雷雄德（圖）表示，在炎熱天氣下訓練，只要補充足夠水份就不會有太大問題。這包括訓練前兩小時內，飲用800毫升至1公升水，途中每小時補充500至800毫升；若訓練一小時以上要飲用500至800毫升運動飲品（內含電解質及糖份），有助延緩肌肉疲勞。訓練後切忌立即嘆冷氣，因會令人體免疫系統功能降低，容易冷病；亦不可立即游泳，因血管會突然收縮，危及有潛在心血管病人士。</p></body></html>
