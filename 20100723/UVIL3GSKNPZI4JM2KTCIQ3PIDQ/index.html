<html><header><meta charset="utf-8"><title>SJ東海遊港冧暈港姐</title></header><body><h1>SJ東海遊港冧暈港姐</h1><p>韓國人氣組合SuperJunior（SJ）成員東海，前日來港為韓國綜藝節目《DreamTeam2》拍外景，同行還有SHINee的泰民及U-Kiss的Alexander，大隊走遍中環、尖沙嘴和珍寶海鮮舫開工。而獲邀參與拍攝的前港姐周美欣，事後在微博公開合照，大讚他們很nice。</p><p>手機影粉絲</p><p>東海前日一落機就爭取時間開工，兼順道遊覽香港，他現身星光大道時，拿出手機拍下圍觀粉絲的情況。晚上東海換上西裝，與眾人轉到珍寶海鮮舫繼續拍攝。東海昨晨已飛返韓國，臨入閘前還友善與粉絲揮手。</p></body></html>
