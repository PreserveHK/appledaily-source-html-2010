<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧韓國女歌手BoA公開下月回歸韓國樂壇的新碟封套，並落實演出下月底舉行的仁川韓流音樂會。<br><br>‧韓片《韓流怪嚇》男星朴海日大前日初為人父，和他結婚四年的妻子為他誕下男嬰。<br><br>‧韓國女星金賢珠本月初喪父，她昨日在喪父後首度露面，擔任地球村希望書信大賽的頒獎嘉賓。<br><br>‧日本女星山田優在女性雜誌訪問中大談感情生活，表示除非斷正，否則即使懷疑男友有外遇都會欣然接受。<br><br>‧日本女星松下奈緒因演出NHK劇集《鬼太郎夫婦》大受歡迎，現獲邀主持夏季音樂節目，甚至有望踢走仲間由紀惠做紅白司儀。<br><br>‧備受好評的荷李活電影《醉爆伴郎團》，續集已落實移師泰國拍攝。</p></body></html>
