<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華新片預測角逐金獅獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華新片預測角逐金獅獎 - 馮仁昭</h1><p>於9月1日揭幕嘅第67屆威尼斯影展，主競賽單元入圍名單雖然到29號先揭曉，但權威電影刊物《Variety》已搶先披露熱門入圍電影名單，有望爭金獅獎嘅香港代表包括劉德華主演嘅徐克作品《狄仁傑之通天帝國》（圖）、劉偉強嘅《精武風雲．陳真》、彭氏兄弟嘅《童眼》、吳宇森監製嘅《劍雨江湖》同埋杜琪峯新作等，關錦鵬就獲邀擔任處子導演獎嘅評審。</p></body></html>
