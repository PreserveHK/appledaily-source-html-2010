<html><header><meta charset="utf-8"><title>求驗客手記：申雪、趙宏博搞冰上婚禮 - 求驗客</title></header><body><h1>求驗客手記：申雪、趙宏博搞冰上婚禮 - 求驗客</h1><p>以夫妻檔身份喺今年揚威冬季奧運、得到花樣滑冰雙人滑金牌嘅申雪（左）、趙宏博（右），前日宣佈喺9月4日補辦婚禮，而呢個並唔係一般婚禮，而係喺北京首都體育館搞嘅冰上婚禮，主題係愛與美。唔只夠創意、浪漫，最重要係夠排場，皆因到時大量滑冰名將，好似俄羅斯「冰上王子」普舒真高、日本「冰上女王」淺田真央亦獲邀擔任嘉賓。有國內媒體形容今次將會係中國歷來最高水平嘅花滑表演，想睇，門票最貴盛惠1,080人民幣，最平100。</p></body></html>
