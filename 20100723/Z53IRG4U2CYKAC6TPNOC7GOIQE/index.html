<html><header><meta charset="utf-8"><title>AKB新MV斷背互咀</title></header><body><h1>AKB新MV斷背互咀</h1><p>日本女子組AKB48的主力成員大島優子，繼日前與混血男星Wentz瑛士傳緋聞後，竟突然玩斷背，與好姊妹前田敦子互咀！其實這是AKB48於下月推出新曲《HeavyRotation》的MV花絮片段，曝光後即令一眾fans譁然。<br>早前該新曲封面曝光後，已惹來批評，指穿低胸內衣的她們太過暴露，而斷背MV亦再遭網友抨擊，指她們已玩到過晒火！<br>至於剛否認拍拖的大島，今天將出席公開活動，勢必受到傳媒圍攻。此外，大島的隊友小琼陽菜昨日宣傳網劇新歌，她邊為大島解圍邊搶鏡說：「（大島）視我為真命天子哩！」</p></body></html>
