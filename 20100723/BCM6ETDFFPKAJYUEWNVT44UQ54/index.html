<html><header><meta charset="utf-8"><title>阿諾嘲米路是非衰過漏油</title></header><body><h1>阿諾嘲米路是非衰過漏油</h1><p>金像影星米路吉遜（MelGibson）涉嫌對俄妹前女友OksanaGrigorieva使用暴力的事件不斷有新是非流出，近日竟成為加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）的笑話題材。<br>阿諾日前在一個講座上將米路的事件與墨西哥灣的漏油事件相提並論，他說：「英國石油公司已成功阻止漏油，但沒人知道米路的是非幾時才漏完。」阿諾又叫在座人士記得關手提，因為「他肯定會打電話來求救。」<br>此外，據外電報道，美國警方正調查Oksana是否曾向米路勒索，因為有消息指Oksana曾向米路書面要求約7,800萬港元，以防止打人聲帶外洩。</p></body></html>
