<html><header><meta charset="utf-8"><title>壽西斯古夫妻遭開棺驗屍</title></header><body><h1>壽西斯古夫妻遭開棺驗屍</h1><p>1989年底羅馬尼亞變天時，獨裁者壽西斯古（NicolaeCeausescu圖）與妻子埃琳娜（Elena）遭快速審訊後被火槍隊處決，草草下葬，但一直有人質疑葬在布加勒斯特墓園並非壽西斯古夫婦，甚至懷疑是空棺。<br>當局為了平息這些陰謀論講法，前天決定開棺替屍體驗脫氧核糖核酸（DNA），屍身有一件充斥子彈孔的黑色大褸，至少粉碎了空棺的謠傳，待有了DNA化驗結果，才能證實屍體的真正身份。<br>英國《每日電訊報》</p></body></html>
