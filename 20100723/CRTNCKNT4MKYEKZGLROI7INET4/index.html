<html><header><meta charset="utf-8"><title>陳霽平偷窺船夫心</title></header><body><h1>陳霽平偷窺船夫心</h1><p>陳霽平近日到了上海為一間酒店所舉辦的活動做司儀，她因利乘便參觀世博會，可惜僅得半天時間，所以只能參觀智利、加拿大和墨西哥等幾間展館，陳霽平遺憾時間不足，無緣到訪中國館。</p><p>遊世博開眼界</p><p>在到過的幾間展館中，陳霽平優先推介墨西哥館，她昨日在電話中說：「館中設計好有特色，最得意係裏面有好多唔同人物嘅面具，遊客戴上面具後，可以進入嗰個小人物嘅內心世界。我就揀咗做船家，戴上面具，入面有好多video睇，感覺好似進入另一個人嘅內心世界，幾有趣o架。」陳霽平又指世博雖然人多擠迫，但可大開眼界，值得一去。<br>採訪：比華利</p></body></html>
