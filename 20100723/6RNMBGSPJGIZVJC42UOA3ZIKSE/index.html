<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩畏高爬樹俾蚊叮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩畏高爬樹俾蚊叮 - 馮仁昭</h1><p>下月推出首張國語專輯嘅何韻詩，早前喺元朗錦田嘅天后古廟拍攝新歌《詩與胡說》MV，阿詩仲應導演麥婉欣要求扮猩猩爬上十幾呎嘅樹上，不過最慘係阿詩本身畏高，只好硬着頭皮頂硬上，最後好輕鬆咁爬上樹，仲得戚喺上面反拍工作人員，仲話：「我最驚係整到啲樹枝，因為有成百幾年歷史，真係怕自己賠唔起，所以好小心，仲俾隻巨型毒蚊狂針，痕到我飛起。」阿詩早前在到台灣宣傳時舉行咗多場音樂會，雖然佢冇乜宣傳，但係幾場音樂會都爆滿，打咗支強心針。</p></body></html>
