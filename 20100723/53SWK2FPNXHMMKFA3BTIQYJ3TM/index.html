<html><header><meta charset="utf-8"><title>索女宣傳滅蟑螂　被當徵婚廣告</title></header><body><h1>索女宣傳滅蟑螂　被當徵婚廣告</h1><p>湖北省武漢市街頭出現巨型的「美女尋『郎』記」廣告，廣告上除了特大字體、聯絡電話外，還有一幅看不見容貌、紅衣女子的上半身照片（圖）。當地一名30歲單身男子看見廣告後以為是美女徵婚廣告，於是致電查詢，竟被告知是一間滅蟑螂的生物公司。<br>生物公司負責人稱，他們的廣告是「尋蟑螂」、「滅蟑螂」的意思，以美女為主體，一是為了減少蟑螂帶來的負面效應，二是為增加廣告的吸引力，自廣告曝光後，每日都有三、四名年輕男士來電話，詢問是不是有美女徵婚。有傳播廣告學的學者稱，這個廣告引人誤會，是一失敗之作。<br>湖北《楚天都市報》</p></body></html>
