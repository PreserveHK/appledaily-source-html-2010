<html><header><meta charset="utf-8"><title>反o靚模監製舌戰浸大咪神</title></header><body><h1>反o靚模監製舌戰浸大咪神</h1><p>港台監製伍曼儀今年獲書展主辦單位貿發局邀請成為書展文化活動顧問團成員之一，他們以沒品味和低俗理由趕o靚模出書展，嚴禁o靚模在書展內舉行簽名活動。<br>港台第二台明早的直播節目《政壇新秀訓練班》食正書展話題，邀請港台監製伍曼儀做嘉賓，與浸大咪神楊梓瑤（Carol）對話，明日現場還會安排中學生直接提問。<br>《政》節目編導兼主持程先生昨日說：「呢個節目好似小型嘅城巿論壇，學生同嘉賓會一齊探討書展同o靚模嘅熱門話題。」Carol昨日說：「唔多唔少都緊張，我希望臨場表現淡定啲，盡量答到大家嘅問題。」<br>採訪：比華利</p></body></html>
