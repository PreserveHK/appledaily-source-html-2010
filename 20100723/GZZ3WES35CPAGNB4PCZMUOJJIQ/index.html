<html><header><meta charset="utf-8"><title>卡梅倫談二戰失言　惹怒國民</title></header><body><h1>卡梅倫談二戰失言　惹怒國民</h1><p>正在美國訪問的英國首相卡梅倫（DavidCameron）受訪時誤說英國在1940年跟納粹德軍的戰爭中是美國的「初級夥伴」（juniorpartner），引起英國人不滿。因為美國在1941年前保持中立，英國才是對抗納粹德國的主力。首相府後來忙於說，卡梅倫無意貶低英軍當年孤軍作戰的貢獻。卡梅倫前日由華盛頓轉抵紐約訪問，巿長彭博親自在火車站外接車，並請他在街邊吃熱狗（圖），又送了一部iPad給他。<br>英國《每日電訊報》</p></body></html>
