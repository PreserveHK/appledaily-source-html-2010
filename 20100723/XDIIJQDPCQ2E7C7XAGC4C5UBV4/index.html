<html><header><meta charset="utf-8"><title>妙齡女墮地鐵軌　武警冒險救人</title></header><body><h1>妙齡女墮地鐵軌　武警冒險救人</h1><p>南京地鐵周二（20日）晚發生墮軌意外，一名妙齡女子在月台邊候車時突然抽搐，向前跌落地鐵軌道。此時，一列列車正準備入站，危急之際，一名武警跳落路軌救人，地鐵值班保安也趕到按下緊急停車掣，墮軌女子最終獲救。<br>從地鐵閉路電視拍的畫面看到，事發在周二晚約6時，年約20多歲的女子站在月台邊打電話。突然她手中的電話滑落，掉進地鐵軌道，繼而她出現抽搐，臉朝下栽進地鐵軌道內。<br>目擊者王先生稱，此時聽到和看到列車即將到站的聲音和燈光，幸好有一名武警跳落路軌救人，地鐵緊急停車掣亦被按下，女子才得救。她雖面部擦傷，但幸未被列車撞到。<br>江蘇南京在線</p></body></html>
