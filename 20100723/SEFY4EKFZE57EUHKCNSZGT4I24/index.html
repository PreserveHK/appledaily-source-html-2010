<html><header><meta charset="utf-8"><title>SMAP傳10月初上海開騷</title></header><body><h1>SMAP傳10月初上海開騷</h1><p>日本天王級組合SMAP，原本6月到上海世博演唱，但後來以安全措施不足為由取消。據指及後有不少內地財團重金禮聘SMAP來中國演出，昨日日本傳媒就引述內地消息指，SMAP將於10月9及10日到上海體育館開兩場騷。<br>雖然傳出SMAP到內地開騷的消息，但其所屬的尊尼事務所至今仍未證實，未知是否流料。</p><p>9千萬酬金</p><p>另有傳內地有公司願出高達10億日圓（約港幣9千萬）爭SMAP，更表示就算門票賣過千元都有信心爆滿。</p></body></html>
