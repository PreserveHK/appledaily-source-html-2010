<html><header><meta charset="utf-8"><title>科索沃宣佈獨立無違國際法</title></header><body><h1>科索沃宣佈獨立無違國際法</h1><p>聯合國國際法院昨日（周四）裁定，科索沃（Kosovo）2008年2月17日宣佈脫離塞爾維亞（Serbia）獨立（圖），沒有違法國際法。<br>國際法院院長水和田恒解釋，國際法沒有禁止宣佈獨立，因此科索沃沒有違反國際法。但這裁決僅屬法律意見，沒有約束力。<br>科索沃宣佈獨立至今獲69個國家承認，包括美國和大部份歐盟國家，但塞維爾亞和本身有分離主義問題的國家，如西班牙和俄羅斯，已表明反對，以免開壞先例。<br>美聯社/法新社</p></body></html>
