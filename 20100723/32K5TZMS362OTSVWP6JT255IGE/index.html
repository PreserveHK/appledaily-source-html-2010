<html><header><meta charset="utf-8"><title>陳淑芬慶幸轉讓欣宜</title></header><body><h1>陳淑芬慶幸轉讓欣宜</h1><p>鄭欣宜和前經理人陳淑芬昨日為無綫節目《以時相聚》擔任嘉賓，有消息指欣宜行為反叛而激嬲陳淑芬，雙方關係決裂，陳淑芬將欣宜的經理人合約轉讓給「星煥國際」的何哲圖（Herman），陳淑芬說：「根本與事實不符，我、Herman同欣宜嘅關係好親密，Herman會同我講欣宜嘅工作，但係唔代表我去做，見到Herman咁照顧欣宜，我覺得呢個安排冇錯。」<br>陳淑芬更力撐欣宜入行後不反叛，反而過程中還學習到與年輕人相處。之後問欣宜有否試過激嬲陳淑芬？她說：「有，不過我哋會攞件事嚟傾，我覺得重要係溝通。」<br>採訪、攝影：何慧斯</p></body></html>
