<html><header><meta charset="utf-8"><title>佐佐木希賣內衣玩絲帶操</title></header><body><h1>佐佐木希賣內衣玩絲帶操</h1><p>在首次擔正電影《出租天使》晒玉背的日本o靚模佐佐木希繼續大紅，近日連接多個廣告。受各大商家愛戴的她，在其中一個內衣廣告裏只需站在僅穿內衣的模特兒旁邊，盡情大耍絲帶操，不用賣弄身材，她說：「以前小學時曾學過絲帶操，但已是年代久遠的事，因太久沒玩，所以拍攝初時也十分緊張。」</p><p>私伙狗上陣</p><p>此外，佐佐木希在另一個相機廣告扮演牛女，戴着牛仔帽在荒漠奔馳。她還帶同3隻私伙狗仔往現場拍攝，並指導愛犬該何時跑步及演戲，以凸顯相機的快拍功能，認真搞笑。</p></body></html>
