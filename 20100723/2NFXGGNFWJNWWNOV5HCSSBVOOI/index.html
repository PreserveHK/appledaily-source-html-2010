<html><header><meta charset="utf-8"><title>馬詩慧囝囝暑假使二萬</title></header><body><h1>馬詩慧囝囝暑假使二萬</h1><p>馬詩慧（Janet）昨日與孻仔王躍穎（Kadin）現身黃埔，出席迪士尼親子活動，Kadin即場示範畫米奇老鼠。Janet透露囝囝暑假後升小五，她說：「家安排佢放暑假活動好忙，又要打波游水，加上對佢讀書都有壓力，雖然口講讀書唔係一世，不過好難克服唔睇成績。」<br>記者問Janet兩位女兒有否協助細佬補習，她說：「佢哋兩個冇耐性，希望阿仔中學可以升去華仁中學讀書，家阿仔最叻art，又有跟爹哋學色士風，淨係幫佢安排暑假活動，都使成兩萬蚊。」<br>採訪、攝影：JessicaNgan</p></body></html>
