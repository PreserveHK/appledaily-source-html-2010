<html><header><meta charset="utf-8"><title>兩男女分手講數動武</title></header><body><h1>兩男女分手講數動武</h1><p>【本報訊】荃灣荃景圍荃灣中心二期，一對情侶關係的中年男女，54歲的姓李男子與其42歲姓朱女友，近日感情出現問題，有人並提出分手，雙方約定昨凌晨2時於荃灣中心二期平台談判。兩人互相指罵，並大打出手，朱婦拿起一個交通阻隔工具（俗稱雪糕筒）襲擊男友，他不甘示弱揮拳還擊，兩人打鬥聲驚動街坊報警。警方到場時兩人同稱受傷，但在救護車上敷治後拒絕送院，兩人同涉公眾地方打架被捕，帶署調查。</p></body></html>
