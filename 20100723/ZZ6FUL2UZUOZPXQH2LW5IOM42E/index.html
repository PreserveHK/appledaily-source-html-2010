<html><header><meta charset="utf-8"><title>中環在線：商品期貨年底出　又「狼來了」？ - 李華華</title></header><body><h1>中環在線：商品期貨年底出　又「狼來了」？ - 李華華</h1><p>身為香港商品交易所主席嘅張震遠，唔知係咪頭頂「太多帽」，搞到唔記得照顧商交所呢瓣生意呢？兩年前由張主席牽頭搞出嚟嘅商交所，本來話好快有產品推出，點知一拖再拖，拖到今年初話好快有第一件期貨產品，結果又因為技術原因冇晒下文；噚日，佢又同大家講，話目前已搞好第一個黃金期貨合約產品，相信好快會批，「要做嘅都做晒，年底前一定可以出嘞！」張主席應該聽過《狼來了》個古仔啩，次次講完都唔見影，今次都唔知應唔應該信你好。</p></body></html>
