<html><header><meta charset="utf-8"><title>科學家製隱形物質</title></header><body><h1>科學家製隱形物質</h1><p>魔法小說《哈利波特》中的隱形斗篷，又向現實邁出一步。<br>人們能看到東西，是因為光線折射物件後反彈入肉眼。要令物件隱形，就要找尋方法捕捉紅外線，令紅外線繞過物件。美國密歇根科技大學專家塞穆什基娜，利用細微的玻璃粒子，製成一種自然界不存在的超物質，並將它們排成圓柱形，然後製造出磁力共振效果，令光線繞過它。這是科學家首次用玻璃做出隱形效果，他們已製造出隱形外套原型，預計30年後面世。<br>英國《每日郵報》</p></body></html>
