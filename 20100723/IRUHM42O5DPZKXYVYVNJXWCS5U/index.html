<html><header><meta charset="utf-8"><title>師奶凉鞋熱爆荷李活</title></header><body><h1>師奶凉鞋熱爆荷李活</h1><p>Crocs膠凉鞋當年面世，被譏笑為醜八怪穿窿鞋，豈料方便耐用，紅遍全球。現在又有一款其貌不揚的鞋子，變成時尚潮流，那就是這款蝴蝶扣、鞋跟厚平的師奶凉鞋（圖）。<br>師奶凉鞋由德國鞋廠Worishofer出品，由足部專家70年前專為患有關節炎和足趾有問題的人士設計。它的鞋跟1.5吋高，內櫳和鞋墊都參照足部結構設計，穿起來十分舒適。<br>最近師奶凉鞋紅到荷李活，女星美姬嘉倫賀、姬絲頓丹絲等都是捧場客，售價約40鎊（473港元）一對。美國皮鞋公司從業員韋特曼說，這款鞋他賣了26年，過去兩季銷量飆升50%。<br>英國《每日郵報》</p><p>醜鞋變潮鞋</p></body></html>
