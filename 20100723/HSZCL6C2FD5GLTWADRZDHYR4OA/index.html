<html><header><meta charset="utf-8"><title>醫療短波戊型肝炎個案升兩成</title></header><body><h1>醫療短波<br>戊型肝炎個案升兩成</h1><p>本港戊型肝炎個案不斷上升，今年上半年已有51宗個案，較去年同期42宗上升兩成；去年共有73宗感染，較2000年時只有11宗大幅上升五倍。<br>衞生防護中心指，患者主要出現尿液變茶色、黃疸及食慾不振病徵，大部份都要留院醫治。戊型肝炎主要因進食未熟食物所致，例如未熟的豬肝粥或海產等。另本月初一名51歲的豬肉商販，因發燒及多關節疼痛入院，證實感染布魯氏桿菌。</p></body></html>
