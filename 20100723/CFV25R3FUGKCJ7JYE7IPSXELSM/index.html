<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫攬住Fans邊唱邊喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫攬住Fans邊唱邊喊 - 馮仁昭</h1><p>譚詠麟前晚喺紅館舉行第六場個唱，仲邀請咗好拍檔李克勤做嘉賓，令熱爆嘅左麟右李重現紅館舞台。歌癮大發嘅克勤仲大呼好玩，並事先張揚有機會再殺上台。阿倫前晚再度感觸落淚，事緣佢喺點唱環節時，讀出fans嘅來信，內容係一位心臟唔健全嘅母親寫畀個仔，阿倫即場唱出點唱歌《孩兒》，不過可能佢自己都身為人父，所以份外感動，仲忍唔住攬住fans喊起上嚟，場面超感人。</p></body></html>
