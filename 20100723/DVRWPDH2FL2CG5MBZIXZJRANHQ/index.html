<html><header><meta charset="utf-8"><title>求驗客手記：岡田武史難頂教練癮 - 求驗客</title></header><body><h1>求驗客手記：岡田武史難頂教練癮 - 求驗客</h1><p>岡田武史（左二）自從帶領完日本國家隊出戰世界盃後，近日都忙於出席各項受賞活動，好似神奈川縣都頒個獎過佢，作為對佢首次喺海外世盃打入最後16強成績嘅肯定。講到前途問題，岡田武史早就表明會辭退國家隊教練一職，仲話會豹隱，返鄉下耕田，但日前出席活動時佢就改口風，話希望繼續教練生涯，而外國球會同國內球會之間取捨，選擇執教日聯球會機會比較大。其實，的確已經有排緊日聯尾4嘅神戶勝利船，表示對岡田有興趣，希望佢出手相助。睇嚟，岡田都係姣婆守唔到寡。</p></body></html>
