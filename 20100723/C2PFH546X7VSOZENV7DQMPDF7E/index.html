<html><header><meta charset="utf-8"><title>CEO疑自瀆遭槍殺</title></header><body><h1>CEO疑自瀆遭槍殺</h1><p>美國阿特蘭大一間信貸公司行政總裁蓋蒙，上周五疑在公園自瀆，被專責打擊公眾猥褻行為的卧底警員開槍射殺。<br>48歲的蓋蒙已婚、育有四名子女。他上周五傍晚6時，在公園內遇上卧底警員。該警員供稱，他當時走進叢林，本欲尋回手銬，蓋蒙卻走近，然後自瀆。警員即時拘捕蓋蒙，但「他表現恐慌，襲警後企圖逃走」。蓋蒙「多次威脅殺死那警員，又企圖將手放入袋中」，警員遂開槍射向蓋蒙腹部，送院後證實死亡。蓋蒙的家人認為警員說謊，因為蓋蒙從不暴力。<br>美國廣播公司</p></body></html>
