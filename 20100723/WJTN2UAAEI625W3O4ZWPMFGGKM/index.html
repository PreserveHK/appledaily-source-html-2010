<html><header><meta charset="utf-8"><title>熊田曜子學美瑾夾腳</title></header><body><h1>熊田曜子學美瑾夾腳</h1><p>日本水着女星熊田曜子，前日在東京出席荷李活電影《陰點鬼情人》（Jennifer'sBody）的當地試映會，雖然此片女主角美瑾霍士（MeganFox）未有到場，但熊田宣傳時依然賣力，扮成A貨美瑾引人注目。她還即場擺出美瑾在海報的低胸短裙夾腳造型，性感度絕不比原版遜色。</p><p>主動追男生</p><p>熊田自言熱愛cosplay，亦十分喜歡自己的鎖骨。提到早前自爆暗戀圈外人，問可有進展？熊田一臉落寞地表示沒有，說着：「不過我已經28歲了，不可以再等，我會努力爭取的！」</p></body></html>
