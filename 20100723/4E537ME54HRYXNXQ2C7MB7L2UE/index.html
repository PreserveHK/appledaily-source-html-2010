<html><header><meta charset="utf-8"><title>大人BB都用得</title></header><body><h1>大人BB都用得</h1><p>生活在化學品及污染的世界中，皮膚過敏的問題見慣不怪。來自法國醫學個人護理品牌Biolane由法國藥劑師創立，三十多年來一直致力就敏感性膚質及嬰兒肌膚進行研究，成功研發出一系列的抗敏護理產品，在法國及歐洲大受歡迎，更獲皮膚科醫生及兒科醫生等專業人士大力推介。Biolane所有產品均根據藥廠出品標準嚴格監控，以確保其純淨安全及低過敏，即使擁有敏感膚質的成年人，甚至出生未滿30天的寶寶亦可安心使用。<br><br>記者：胡卓琳<br><br>查詢：29977660</p></body></html>
