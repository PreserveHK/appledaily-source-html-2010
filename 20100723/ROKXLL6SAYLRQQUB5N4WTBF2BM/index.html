<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關詠荷炮製營養餐女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關詠荷炮製營養餐女 - 馮仁昭</h1><p>關詠荷噚日喺北角宣傳健康食品，請教營養師點整營養餐，話要嚟冧小朋友喎，關詠荷話：「先幾年個女好黐身，冇機會整，家佢大個咗，可以同我一齊入廚親子樂。」<br>關詠荷又話為遷就個女，屋企煮飯都會淡味啲，點知老公張家輝嫌冇味，關詠荷話：「老公鍾意食辣，食嘢好重味，不過佢都肯就個女，自己另外加調味。」上星期關詠荷生日，成家人出街食飯慶祝，個女畫咗幅畫送畀佢，好開心喎。</p></body></html>
