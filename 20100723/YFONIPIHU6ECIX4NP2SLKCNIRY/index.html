<html><header><meta charset="utf-8"><title>易服狂迷愛娜姐</title></header><body><h1>易服狂迷愛娜姐</h1><p>前日書展開幕時，有名男fans一馬當先在周秀娜（Chrissie）書檔中買了一本寫真集，他接受電視台訪問時除了大撐Chrissie外，更模仿偶像在上一本寫真集的刷牙動作，又擺出種種嬌俏動作，引來網友謾罵及表示惡心。</p><p>面試《喜劇之王2》</p><p>在人肉搜尋器發功下，該男子已被起底，他的本名為鄭智殷，他更被發現有份出席今年1月在尖沙嘴五支旗杆舉行的電影《喜劇之王2》演員招募活動。當時他易服出現，更表演爆奶濺濕在場記者，網上更流傳多條他易服及唱歌的片段。<br>撰文：李森</p></body></html>
