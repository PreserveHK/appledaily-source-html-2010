<html><header><meta charset="utf-8"><title>案件速遞警藏48億元假單據候懲</title></header><body><h1>案件速遞<br>警藏48億元假單據候懲</h1><p>【本報訊】警方調查一間涉嫌以詐騙手段賴賬的公司期間，揭發一名在職高級警員牽涉其中，搜查其寓所發現多張假銀行月結單及存款單，面額共達6.3億美元（約48.8億港元）。涉案警員昨在觀塘裁判法院被裁定管有虛假文書罪名成立，還柙至下周三判刑。<br>被告黎英華（49歲）已被停職。辯方求情指，被告服務警隊近30年，將失去200萬元長俸，並無證據被告使用涉案假文件。案情指，警方07年5月11日，在被告黃大仙瓊山苑寓所搜出涉案六張虛假文書。<br>案件編號：KTCC6786/09</p></body></html>
