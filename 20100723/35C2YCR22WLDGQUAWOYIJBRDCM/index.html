<html><header><meta charset="utf-8"><title>求驗客手記：曼聯小豆新衫「實死」？ - 求驗客</title></header><body><h1>求驗客手記：曼聯小豆新衫「實死」？ - 求驗客</h1><p>據英國《每日郵報》報道，新加盟曼聯嘅墨西哥國腳前鋒查維亞靴南迪斯，將獲發14號冧巴，即係用番喺國家隊嘅號碼，另外波衫一如之前報道，唔印名而係印佢花名CHICHARITO，即係小豆。一日未睇到佢着呢件衫喺新球季落場，我求大俠都奉勸想買佢波衫印字嘅朋友睇定啲，始終曼聯領隊費格遜不嬲唔鍾意人搞咁多花臣。講到曼聯14號，近年阿倫史密夫同埋蘇蘭托錫都着過，不過兩位喺紅魔就真係前途似「咁」，唔知呢個冧巴會唔會帶黑氣畀「小豆」？</p></body></html>
