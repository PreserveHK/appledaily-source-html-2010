<html><header><meta charset="utf-8"><title>求驗客手記：巴甲激爆！球員怒撞記者 - 求驗客</title></header><body><h1>求驗客手記：巴甲激爆！球員怒撞記者 - 求驗客</h1><p>巴西球賽有所謂底線記者，但凡開波前、完場後或者有事故時第一時間衝入球場直擊訪問，份工唔易撈，好似前日維多利亞主場和戈亞斯2:2場波，終於出事。話說維多利亞完場前扳平後，曾教巴西國家隊嘅戈亞斯教練李奧（左）表現激動，起勢向球證投訴對方越位。當某電台記者想錄低李奧同球證嘅對話，戈亞斯球員怒不可遏一擁而上推跌個記者，之後仲大混戰！事後李奧同個別球員被帶到警署問話，好激！無論如何，呢個戰果令維多利亞繼續保住今季聯賽主場不敗身。</p></body></html>
