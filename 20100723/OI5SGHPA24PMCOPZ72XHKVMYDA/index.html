<html><header><meta charset="utf-8"><title>中環在線：股壇長毛捧愛股　再掃入愛高 - 李華華</title></header><body><h1>中環在線：股壇長毛捧愛股　再掃入愛高 - 李華華</h1><p>「股壇長毛」DavidWebb以前年年都派「聖誕禮物」，推介一隻心水股畀散戶，自從08年推介完愛高（328），之後再冇貼士。不過Webb嘅粉絲如果有心，一樣搵到貼士。好似噚日港交所網站就披露，Webb喺7月16日用每股平均價2.967元，掃入愛高94萬股，使咗差唔多280萬銀，持股量由5.9%升到6.07%。Webb喺08年底推介愛高嗰陣，當時大概得個二銀錢，噚日收市價3.26元，累升成1.7倍，都叫跑贏同期恒指啦！</p></body></html>
