<html><header><meta charset="utf-8"><title>「凌晨一吻」涉圖爆竊受審</title></header><body><h1>「凌晨一吻」涉圖爆竊受審</h1><p>【本報訊】為擁日本人名字、取歌星譚詠麟名曲《凌晨一吻》為姓名的無業漢，今年1月6日被警員發現潛入荃灣福來邨永樂樓。警員尾隨其後，見他撞門企圖進入一單位，當場將他拘捕。他否認一項企圖爆竊罪，昨在區域法院受審。</p><p>屋主指忘關鐵閘</p><p>疑險遭爆竊的屋主陳祥福（71歲）昨供稱，他在案發前外出，但忘記關鐵閘。<br>被告凌晨一吻（42歲）自辯表示，他借了200元給一名在監獄認識的朋友，知他住在永樂樓，遂找他還債。但他當天找不到朋友，在梯間遇上警員，便遭警員誣衊他犯案。案件押後至下月10日裁決。<br>案件編號：DCCC159/10</p></body></html>
