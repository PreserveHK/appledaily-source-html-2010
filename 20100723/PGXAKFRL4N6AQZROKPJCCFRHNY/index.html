<html><header><meta charset="utf-8"><title>小范冰冰靠似出位</title></header><body><h1>小范冰冰靠似出位</h1><p>在世界盃期間曾穿着阿根廷球衣為愛隊打氣的內地o靚模「小范冰冰」楊棋涵，對於愛隊在8強被德國隊淘汰，當時氣憤難平，不過經過一段時間後已經平靜下來，所以拍攝新一輯寫真招待球迷。</p><p>機會大增</p><p>香港的o靚模寫真戰在灣仔會展進行得如火如荼，在內地o靚模的競爭也非常大，不時要各出奇謀爭取曝光。不過楊棋涵因為貌似范冰冰而佔到優勢，她說：「范冰冰是有名而且很漂亮的女藝人，自己也很欣賞她，說我跟她相像，我覺得一點也不寃，反而覺得很開心。」因為相似，所以不少媒體都爭相找她拍照，加上肯作性感演出，自然更加吸引。<br>撰文：李森</p></body></html>
