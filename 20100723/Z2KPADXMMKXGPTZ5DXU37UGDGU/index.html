<html><header><meta charset="utf-8"><title>中環在線：聯想出「籮Pad」？ - 李華華</title></header><body><h1>中環在線：聯想出「籮Pad」？ - 李華華</h1><p>蘋果產品瘋魔全球，同業恨得牙癢癢。聯想（992）之前出完互聯網電話「樂Phone」（LePhone），家亦有樣學樣出平板電腦，除咗跟貼蘋果iPad熱潮，咁大個金礦，聯想當然要爭啦！產品個名暫定叫「LePad」，中文叫「樂Pad」，不過華華用廣東話發音，諧音好似「籮Pad」喎，唔知公司點睇呢？聯想發言人話，其實個名仲未有最後決定嘅，唔知最後會唔會改呢?</p></body></html>
