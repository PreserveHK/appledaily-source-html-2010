<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢音樂會籮記上身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢音樂會籮記上身 - 馮仁昭</h1><p>蔡一智噚日接受商台節目電話訪問，佢下月底將會聯同草蜢兩位成員、鄭伊健、容祖兒及BigFour舉行SummerPop-LiveinHongKong音樂會，雖然早前喺記者會上草蜢同鄭伊健就自組「Lam4」組合來力撼BigFour，但蔡一智噚日就話到時佢哋就唔會以「Lam4」形式上台。由於今次主題係獅子山下，所以蔡一智話草蜢已構思到時會又唱又跳羅文嘅金曲：「起碼都有半小時，都算係向籮記致敬，我哋到時着嘅衫仲係參照以前籮記送畀我哋嘅衫，一着上去就係籮記上身。」</p></body></html>
