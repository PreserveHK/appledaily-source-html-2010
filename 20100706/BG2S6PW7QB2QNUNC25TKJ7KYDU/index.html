<html><header><meta charset="utf-8"><title>陳茵媺、王喜熱到溶</title></header><body><h1>陳茵媺、王喜熱到溶</h1><p>陳茵媺、王喜和徐榮大前晚在中環擺花街一帶拍攝無綫處境劇《天天天晴》，劇情講述三人在街上找途人做問卷調查，其中王喜和徐榮成績最好，於是興高采烈找陳茵媺食飯慶祝。</p><p>閃光燈閃不停</p><p>雖然王喜拍攝文戲，但因為近日天氣酷熱，他又穿長袖恤衫，所以見他與陳茵媺對稿期間不停用手上的問卷file撥凉，之後又拿紙巾抹汗，甚至見他的手臂濕了一大截。陳茵媺的化妝也幾乎熱溶，一停機便拿出粉盒補粉。大前晚有不少途人圍觀，部份更拿出手機和相機拍照，結果閃光燈閃個不停，影響拍攝，工作人員惟有停機出聲勸止。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
