<html><header><meta charset="utf-8"><title>世盃動物園：脹爆細哨大騷豬腩肉</title></header><body><h1>世盃動物園：脹爆細哨大騷豬腩肉</h1><p>足球員要時刻注意飲食、運動，先可以有最fit爆嘅狀態喺場上衝鋒陷陣。無緣踢南非世盃嘅「細哨」朗拿甸奴，就係最好例子；查實呢位曾助巴西贏得02年世盃冠軍、西甲巴塞隆拿贏得06年歐聯嘅功臣，今年只係30歲，但佢因為喪蒲，搞到身形好似成個波咁脹。日前，佢喺巴西里約熱內盧嘅沙灘玩樂，仲唔知醜咁勁騷佢嘅脹爆身形（圖左）；不過亦要讚讚已經辭去巴西國家隊教練一職嘅鄧加，明白佢當初點解唔召「細哨」返國家隊。</p></body></html>
