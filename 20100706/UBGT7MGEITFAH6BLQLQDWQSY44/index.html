<html><header><meta charset="utf-8"><title>中環在線：8號仔搭上紅魔　送飛英國睇波 - 李華華</title></header><body><h1>中環在線：8號仔搭上紅魔　送飛英國睇波 - 李華華</h1><p>靜咗一排嘅電訊盈科（008）終於起錨！8號仔噚日宣佈同曼聯足球會結盟，成為紅魔鬼喺香港嘅官方綜合電訊同廣播合作夥伴。根據雙方盟約，未來3年now會成為曼聯電視頻道（MUTV）嘅香港官方媒體，呢個月15號，MUTV就會喺640頻道面世，所有MUTV嘅內容，亦會喺8號仔「四網合一」嘅其他平台傳送……不過，華華覺得最正嘅，係大家有機會響英超聯同歐聯賽季內，贏到去奧脫福曼聯主場睇波嘅禮賓套票，畀50蚊月費有機會去英國睇波，好似都諗得過喎！<br>李華華</p></body></html>
