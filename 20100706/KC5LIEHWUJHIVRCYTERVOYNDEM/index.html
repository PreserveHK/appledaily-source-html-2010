<html><header><meta charset="utf-8"><title>杏兒祝福舊愛娶鍾麗淇</title></header><body><h1>杏兒祝福舊愛娶鍾麗淇</h1><p>胡杏兒昨日到沙田出席按摩椅記者會，提到前男友，現年33歲的中意混血兒NardoneRuggero日前與鍾麗淇結婚，剛巧杏兒期間去了歐遊九天，她表示只是與朋友重遊北愛爾蘭母校，又飛到巴黎和倫敦購物，還自爆在大笨鐘前獲剛相識的外籍猛男求婚，要自認已婚打發對方。有否告知緋聞男友黃宗澤？杏兒笑說：「都唔關佢事。」<br>有否祝賀舊愛結婚？杏兒說：「我有睇報道，好恭喜佢，戥佢開心，但我哋已經冇聯絡。」舊愛與鍾麗淇是否合襯？她說：「幾好，希望佢哋開心。」有否結婚衝動？她嘆難以找到合適對象，莫非嫌黃宗澤不夠好？杏兒只說：「總之尋覓中。」<br>採訪、攝影：葉雪</p></body></html>
