<html><header><meta charset="utf-8"><title>馬路天眼通</title></header><body><h1>馬路天眼通</h1><p>早排揸車入大埔，明明都唔係繁忙時間，但喺大埔公路行到一半，就見到司機仇人──長龍，唔知咩事屈喺架車度白塞嗰種感覺實在好痛苦。有老友就介紹我買個叫「HKDrive快相雷達」嘅iPhoneApps，除咗會更新相機位置提醒車主唔好超速，仲有全港交通路面情況，報告你知最新塞車、意外及路障地點，即使唔夠時間預知避開，總起碼塞緊車時都知前面發生咩事無咁吖，iPhone搞到班車主用到上癮，實在難怪個個都話返唔到轉頭訂定iPhone4。<br><br>爆偈哥</p></body></html>
