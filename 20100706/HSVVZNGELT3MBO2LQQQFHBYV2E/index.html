<html><header><meta charset="utf-8"><title>百果園E神：性感搵多啲錢</title></header><body><h1>百果園E神：性感搵多啲錢</h1><p>百果園E神陳靜和有翻版大S之稱的師姐李莉琳（Liz），今年書展會推出寫真集《FirstImpression》，當中二人有不少性感照，陳靜更肉緊攬着Liz，大玩斷背feel。陳靜昨日在電話說：「我攬佢影相自然過攬仔，攬男仔會怕醜。」</p><p>對於黃秋生寸o靚模包括周秀娜是性工作者，陳靜說：「我好鍾意周秀娜，但秋生又係前輩，希望佢哋以和為貴。」陳靜昨日到新城接受訪問，再提到秋生時說：「我讀書唔多，如果我係大學生就唔需要咁性感，的確性感係可以搵多啲錢。」<br>採訪：比華利、溫敏芝</p></body></html>
