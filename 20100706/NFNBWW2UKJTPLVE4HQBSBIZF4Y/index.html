<html><header><meta charset="utf-8"><title>晚飯前訓練肌肉效果佳</title></header><body><h1>晚飯前訓練肌肉效果佳</h1><p>唔想A字膊度過炎夏？可嘗試做些簡單肩部肌肉訓練。坐在椅子上，腰挺直，雙手將啞鈴舉至眼睛水平，然後一邊吐氣，一邊將啞鈴舉至頭上並拼在一起，維持3秒，再將啞鈴放回原位，每組12次，每次做3組，長期做可鍛煉肩部三角肌。做肌肉訓練最理想時間是晚飯前1至2小時，因為這時體內交感神經最活躍，對胃部刺激亦最小。啞鈴不應過重，應以一次過可舉起20次的磅數為準，待日後肌力提升後增加重量。<br><br>記者：蔡俊業</p></body></html>
