<html><header><meta charset="utf-8"><title>Avril拖仔嬉水談情</title></header><body><h1>Avril拖仔嬉水談情</h1><p>加拿大小天后AvrilLavigne前日趁美國獨立日假期，與電視主持男友BrodyJenner繼續糖黐豆，兩人被狗仔隊發現在加州馬里布海灘嬉水。</p><p>男友手多多</p><p>頭戴cap帽加太陽眼鏡的Avril，更以bratop上陣，與男友一同划艇。<br>雖然沙灘遊人眾多，但Avril與男友卻毫不避忌，Brody不時從後摟着Avril，又為她按摩肩膀，表現親暱，其間更伸手輕按Avril的胸部，旁若無人。Brody其後又獨自到海中心滑浪，Avril則與女友們在海邊欣賞男友英姿，愛慕之情滿瀉。</p></body></html>
