<html><header><meta charset="utf-8"><title>《情慾》女星不滿娜姐決辭演</title></header><body><h1>《情慾》女星不滿娜姐決辭演</h1><p>樂壇大姐大麥當娜（Madonna）再執導演筒的新片《W.E.》，未開拍已傳是非，原定擔正的《情慾9歌》（9Songs）女星MargoStilley宣佈劈炮唔撈，更開口批評娜姐，並祝餘下演員好運。</p><p>「她古古怪怪」</p><p>《W.E.》講述愛德華八世（EdwardVIII）的故事，Margo原本飾演女爵士ThelmaFurness，但Margo昨日卻向英國小報透露決定辭演，原因是與娜姐不和，她說：「我們在藝術上出現分歧，她（娜姐）有些地方古古怪怪，我祝餘下演員好運啦！」</p></body></html>
