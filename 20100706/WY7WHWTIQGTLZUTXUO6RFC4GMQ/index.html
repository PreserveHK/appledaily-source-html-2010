<html><header><meta charset="utf-8"><title>世盃擂台：信多次科蘭 - 守丹</title></header><body><h1>世盃擂台：信多次科蘭 - 守丹</h1><p>【首球、首隊入球】4強階段對賽球隊嘅高低，係咪真係可以喺賠率嘅冷熱就睇得出嚟？我睇又未必，今日烏荷戰，「首球」再揀多次科蘭。<br>上次烏圭對加納，貼中科蘭開「次名入球」，；今次追多次係因為烏圭冇咗個手球王蘇亞雷斯，咁攻勢自然更集中喺科蘭身上。仲有呢位靚佬已經入咗3球，夠晒動力，荷蘭兵如果強攻隨時輸突擊，加埋又有後場主力停賽，科蘭咪話冇機。<br>文：守丹</p></body></html>
