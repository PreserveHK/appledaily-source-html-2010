<html><header><meta charset="utf-8"><title>潮流感：DiorJoaillerie遊園記 - ㎡</title></header><body><h1>潮流感：DiorJoaillerie遊園記 - ㎡</h1><p>由VictoiredeCastellane主理設計的DiorJoaillerie，踏入夏天Diorette系列推出了不少可愛小巧的charms，當中以Mr.Dior在法國的MillylaForet花園為背景，再次從大自然擷取靈感，這些可愛charms分別是雛菊、甲蟲、蝴蝶和玫瑰花等，採用黃金、白金或鑲鑽，再以人手上漆，顏色鮮艷奪目，充滿童真，除charms外，還有手鏈以供選擇。<br><br>Textby　㎡</p></body></html>
