<html><header><meta charset="utf-8"><title>書得喜：天書教你去日本打工</title></header><body><h1>書得喜：天書教你去日本打工</h1><p>最近，澳洲宣佈WorkingHolidayVisa不設限額，只要你是18至30歲都有機會前往彼邦玩一年工作假期，而且竟然沒限人數，意味着將來撞口撞面是香港人，少了身在外地的感覺。剛於今年才開辦工作假期的日本，首批人選已於三月抵達，而一位早在大阪半工讀的潘頌禧，趁勢出版打工情報書，以過來人身份介紹如何找工找屋找朋友。他在港時做記者，在日本的餅店打工，遇過差點沒屋住的煩惱，相信憑此經驗，都足夠解決你初到貴境的種種疑難。當然，都要你先識日文啦！<br><br>朱虹</p></body></html>
