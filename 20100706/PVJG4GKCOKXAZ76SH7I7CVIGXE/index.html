<html><header><meta charset="utf-8"><title>高岡早紀奉子再婚</title></header><body><h1>高岡早紀奉子再婚</h1><p>曾與爛滾男星中村獅童及搖滾音樂人布袋寅泰傳出緋聞的日本女星高岡早紀，最近已為圈外人男友未婚懷孕，預產期為今年秋天，多年前已跟前夫保坂尚希離婚的她，將與男友拉埋天窗。<br>據日本雜誌《產經Sports》昨日報道，現年37歲的高岡早紀跟43歲的實業家男友去年尾透過朋友介紹而認識，高岡的新男友在名古屋搞地產生意，被指外形十足運動員，為人爽朗，又對高岡溫柔體貼，甚獲她的歡心。今次不是高岡首度懷孕，她曾為前夫保坂尚希誕下兩名兒子。</p></body></html>
