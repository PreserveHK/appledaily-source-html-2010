<html><header><meta charset="utf-8"><title>黃麗梅會《睇真D》舊友</title></header><body><h1>黃麗梅會《睇真D》舊友</h1><p>亞視於94年製作的資訊節目《今日睇真D》播了約六年才停播，今年剛好停播十周年。</p><p>袁潔儀移居廣州</p><p>該節目的功臣林建明前日邀請一班台前幕後敍舊，黃麗梅、陳存正、袁潔儀、林韋辰、林祖輝、盧希萊和林子博等到齊，他們更帶着家人到場。黃麗梅前晚即把照片上載到微博。<br>有亞視長腿姐姐之稱的袁潔儀退出娛樂圈後低調結婚，現移居廣州。盧希萊也當了媽媽，女兒與她長得餅印一樣。黃麗梅說：「今日開心到好似中咗六合彩咁，睇到好多主持都生兒育女，事業有成。」<br>撰文：葉雪</p></body></html>
