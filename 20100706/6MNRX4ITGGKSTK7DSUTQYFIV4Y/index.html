<html><header><meta charset="utf-8"><title>衞蘭游水備戰個唱</title></header><body><h1>衞蘭游水備戰個唱</h1><p>衞蘭昨日到九龍灣出席奧比斯活動，即場送出其油畫給大會作籌款之用。已有三年沒有開演唱會的她將於10月開騷，近日積極做準備，希望10月前可推出一隻唱片，加上她與文詠珊（JaniceMan）的電影《Frozen》稍後也會上映，到時她將忙於宣傳。<br>衞蘭透露經常到會所游泳，但她強調非為減肥做運動，而是為健康，她笑言游泳時會穿上一件頭泳衣，但不會刻意避開他人偷影。至於個唱會否邀請妹妹衞詩做嘉賓，她說：「希望妹妹可以上台，睇公司同黎明安排，就算上唔到台都會嚟睇，父母都會嚟。」<br>採訪、攝影：胡比</p></body></html>
