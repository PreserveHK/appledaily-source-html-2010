<html><header><meta charset="utf-8"><title>無業「同志」狎男童候懲</title></header><body><h1>無業「同志」狎男童候懲</h1><p>【本報訊】在單親家庭成長的同性戀無業漢，曾經結婚，但離婚收場。他之後到網上聊天室交友，認識13歲同性戀男童，二人相戀，曾到公廁互相口交及手淫，又在情人節到時鐘酒店開房。<br>無業漢昨在高等法院承認三項向16歲以下兒童作出猥褻行為罪，法官須索取被告的心理報告，7月23日判刑。<br>被告鄭富明（35歲）在去年1月初，在網上認識讀中學的男童。案情指，在1月底至2月間，被告與男童曾兩次到過屯門的公廁，互相口交及手淫。2月14日情人節，二人到油麻地聖地牙哥酒店，男童與被告肛交。至去年10月，男童向老師透露事件。<br>案件編號：HCCC147/10</p></body></html>
