<html><header><meta charset="utf-8"><title>世盃冠軍之路</title></header><body><h1>世盃冠軍之路</h1><p>親近</p><p>加納雖於8強出局，惟球隊仍深受球迷歡迎，中場阿休（車上）更落車與球迷親近一番。美聯社</p><p>開操</p><p>澳洲中場卡希爾（箭嘴示）已回歸愛華頓，並加入季前澳洲集訓。球隊將於周六與澳職球隊FC悉尼友賽。路透社</p><p>攞牌</p><p>巴拉圭歷史性殺入8強，球員周一回國後獲總統魯戈頒發獎牌，圖為前鋒希度華迪斯獲獎牌一刻。法新社</p><p>探訪</p><p>效力摩納哥、仍在放假途中的南韓前鋒朴主永，周一抽空到首爾的醫院作親善探訪。</p></body></html>
