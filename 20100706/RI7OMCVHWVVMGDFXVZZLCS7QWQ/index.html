<html><header><meta charset="utf-8"><title>世盃動物園：當路雲返銀河即贏波</title></header><body><h1>世盃動物園：當路雲返銀河即贏波</h1><p>美國喺南非世界盃16強，加時輸咗畀加納而出局；之不過佢哋嘅永不放棄、打不死精神，令各界對美國足球另眼相看，尤其係狀態大勇嘅前鋒當路雲（圖右），佢喺世盃射入咗3球。難怪一眾球迷知道佢同埋另一美國國腳前鋒艾臣布度（圖中），喺周日美職聯為洛杉磯銀河披甲後，都對銀河投以信心一票，令到佢哋嘅單W賠率由初盤嘅1.57倍，瘋狂起票至臨場1.35倍；結果，銀河主場以3:1贏咗西雅圖海灣者，暫時15戰得36分排喺西岸榜首位置，領先第2位嘅皇家鹽湖城9分咁多。</p></body></html>
