<html><header><meta charset="utf-8"><title>女兒笛聲喚醒昏迷父</title></header><body><h1>女兒笛聲喚醒昏迷父</h1><p>是女兒的笛聲太動聽，還是太嘈吵？英國48歲爸爸馬克．貝爾（MarkBell左）駕電單車生意外，重傷昏迷多日，直至聽到10歲女兒麗貝卡（Rebecca右）吹笛子的聲音，終於奇蹟蘇醒。<br>馬克背部骨折，斷了12條肋骨，腦出血，肺穿了，重傷昏迷。醫生建議他的太太弗勒多和他耳語，但太太說了五天，他依然毫無反應，於是不停播放女兒麗貝卡吹笛錄音。麗貝卡之前在家為吹笛考試練習，常常走音，聽得馬克幾乎發癲。不知是否笛聲太難聽，刺激得昏迷的馬克有反應──蘇醒了。他說：「我以後不會再投訴她吹笛了。」<br>英國《太陽報》<br></p></body></html>
