<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明力證Baby冇整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明力證Baby冇整容 - 馮仁昭</h1><p>近日Angelababy（小圖）又再被翻舊賬話佢整容，搞到佢話要搵醫生嚟驗證。身為緋聞男友嘅黃曉明日前喺北京見記者時被問到呢件事，佢立即為baby出頭話：「這些不實報道很傷人，尤其對女生更會造成很大的傷害，我看過整過的人，也看過她，我能說她百分之百是真的！」講到Baby即將推出寫真集《Paradise》，問黃曉明可唔可以接受另一半以性感示人？佢話：「如果是工作的話不會在意，只要她對我是忠心的就夠了，當然我也有底線，不允許太暴露。」</p></body></html>
