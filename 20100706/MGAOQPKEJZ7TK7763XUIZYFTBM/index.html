<html><header><meta charset="utf-8"><title>世盃動物園：泰利度假屋慘變地盤</title></header><body><h1>世盃動物園：泰利度假屋慘變地盤</h1><p>有一個舒服、寧靜嘅休息環境，確實可以做到「叉電」作用，之不過英格蘭後衞泰利（圖）就真係唔好彩啦！話說泰利同老婆托妮（Toni）攜一對4歲兒女舉家去咗美國佛羅里達州度假，泰利日前仲同班細路去咗迪士尼樂園，佢仲扮海盜、阿瑟王玩得好開心；之但係泰利返到度假屋就未必有覺好瞓，皆因佢哋以2,500英鎊（約2,9000港元）租住嘅豪華獨立洋房，因鄰居要大裝修，令到佢哋間屋變咗做嘈到爆嘅地盤，沙麈滿天飛！泰利就為此發晒脾氣，睇嚟泰利都要搵地方搬先得啦！</p></body></html>
