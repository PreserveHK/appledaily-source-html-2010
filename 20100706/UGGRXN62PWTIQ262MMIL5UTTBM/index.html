<html><header><meta charset="utf-8"><title>愛爾蘭孖仔組合拗柴送院</title></header><body><h1>愛爾蘭孖仔組合拗柴送院</h1><p>因參加真人騷而在英國打響名堂的愛爾蘭孖仔組合Jedward，昨日在英國海濱小鎮出席T4OntheBeach音樂會時發生意外，隊中細孖成員EdwardGrimes拗柴傷腳，要送院治理。</p><p>骨折或脫臼</p><p>由大孖JohnGrimes及細孖EdwardGrimes組成的愛爾蘭組合Jedward，昨日在音樂會於7萬名觀眾面前勁歌熱舞，細孖Edward扭動時可能用力過度，拗柴倒在台上，但他仍忍痛單腳跟大孖完成演出，隨後還在後台接受完訪問，才上救護車往醫院治理，發言人表示他可能是骨折或脫臼。</p></body></html>
