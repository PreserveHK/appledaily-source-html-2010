<html><header><meta charset="utf-8"><title>AKB48化身48熊人公仔</title></header><body><h1>AKB48化身48熊人公仔</h1><p>大堆頭日本組合AKB48，在日本無處不在，更將踩入漫畫界及玩具界。最近更與潮流玩具BE@RBRICK合作，推出48款不同造型的熊人公仔，並於本周六起，在便利店以抽獎形式送給幸運fans。<br>此外，早前AKB48曾在漫畫雜誌《週刊少年SUNDAY》中，與漫畫家小笠原真進行對談，AKB48的老細秋元康最近就提出合作計劃，結果在《少年SUNDAY》的第3000期紀念號中，AKB48就會以漫畫形式出現在書中漫畫《電腦遊戲俱樂部》中。</p></body></html>
