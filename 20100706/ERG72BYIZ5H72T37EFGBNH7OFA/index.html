<html><header><meta charset="utf-8"><title>肉骨茶分兩種　福建式加藥材煲半小時</title></header><body><h1>肉骨茶分兩種　福建式加藥材煲半小時</h1><p>好多人鍾意飲新加坡肉骨茶，原來有分福建和潮州兩種，今日就話畀大家知有甚麼分別！</p><p>福建式肉骨茶</p><p>除了香料包外，還加川芎、玉竹、當歸、熟地、杞子及南棗等藥材，煲出來有較重藥材味。將所有藥材連香料包放入1.5公升滾水，加3粒蒜頭及600克已汆水肉排，待滾後收細火煲30分鐘便可。</p><p>潮州式肉骨茶</p><p>只會用香料包，煲出來味道較清。煲滾1.5公升水，下500克蒜頭、香料包、500克已汆出肉排、生抽和老抽各1茶匙，煮滾後收細火煲40分鐘便可。</p><p>材料包於city'super有售，約$20包。</p></body></html>
