<html><header><meta charset="utf-8"><title>官指兩名女生口供矛盾瑜伽導師脫非禮罪</title></header><body><h1>官指兩名女生口供矛盾<br>瑜伽導師脫非禮罪</h1><p>【本報訊】瑜伽導師在理工大學授課時，涉嫌以糾正女學員姿勢為名，三度撫摸兩名理大女生的乳房、下體及臀部。導師否認三項非禮罪，案件昨日在九龍城裁判法院裁決。裁判官指，兩名女生口供有矛盾，其中一人在警署時指導師用手掌犯案，在法庭卻指男導師用手指非禮。<br>暫委裁判官陳家昇認為她們的證供有疑點，裁定導師所有罪名不成立。<br>被告陳正偉（51歲），被控於去年11月11日及18日，在理工大學學生宿舍非禮兩名理大女生。<br>案件編號：KCCC1321/10</p></body></html>
