<html><header><meta charset="utf-8"><title>陳法拉通屋流浪貓</title></header><body><h1>陳法拉通屋流浪貓</h1><p>陳法拉日前接受寵物雜誌《MyPet寵物閑情》訪問，不說不知，原來她是名副其實的貓癡，早於拍攝劇集《溏心風暴》時已在電視城飼養流浪貓，招惹越來越多貓兒來覓食，電視城保安因為衞生問題，通知漁護署來捉貓。</p><p>性格似貓</p><p>不過法拉對那些貓兒已經產生感情，不忍牠們被捉，最後只好依手續到漁護署認領被捉的流浪貓，當中有一頭更懷了孕，她說：「連埋自己屋企有兩隻貓，家成屋都係貓，其實我只係希望安頓佢哋先，都有打預防針，遲啲安排朋友領養。」她自言性格不太熱情和處事絕不妥協，就像貓的性格一樣，不過陳豪笑指貓是自私自利的動物，不知矛頭是否指向法拉呢？<br>撰文：FayeLam</p></body></html>
