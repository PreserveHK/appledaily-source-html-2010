<html><header><meta charset="utf-8"><title>世盃擂台：烏圭「和局」抵博 - 戰鬥員A</title></header><body><h1>世盃擂台：烏圭「和局」抵博 - 戰鬥員A</h1><p>【讓球、讓球主客和】荷蘭同烏拉圭已經有一段長時間冇喺世界盃當主角，尤其一向有唔少擁躉嘅橙軍，對上一次大賽攞冠軍已經係88年歐國盃，20多年後再次有機會問鼎冠軍，眾橙迷真係等到頸都長。荷蘭球會級賽事成績唔算突出，始終阿積士同燕豪芬等唔係富豪級球會，走嘅路線係注重用年輕球員，培訓新星，到球員成名後就賣走，用以維持營運。嚟到4強，我相信唔會出現大比數差距，要烏圭和[+1]。<br>文：戰鬥員A</p></body></html>
