<html><header><meta charset="utf-8"><title>世盃擂台：狂牛「半和」啱路 - 牽牛</title></header><body><h1>世盃擂台：狂牛「半和」啱路 - 牽牛</h1><p>【半全場、半場主客和】世界盃4強誕生，要數最威球會，就係拜仁慕尼黑；拜仁有7名德國國腳，加埋荷蘭嘅洛賓等3子，有10名球員打入4強，巴塞都唔失禮，西班牙陣中就有8名西班牙國腳。德國對西班牙嘅4強大戰，無形中變成拜仁對巴塞咁，猶記得兩年前兩隊歐聯交手，巴塞兩回合5:1大勝晉級，今次都係睇好西班牙多啲，不過西班牙傾向慢熱，上半場未必贏得，揀[半和]啦。<br>文：牽牛</p></body></html>
