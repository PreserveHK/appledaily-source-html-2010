<html><header><meta charset="utf-8"><title>華仔、發哥爭演錢學森</title></header><body><h1>華仔、發哥爭演錢學森</h1><p>有「中國火箭之父」之稱的科學家錢學森去年底逝世，今年已有內地電影公司希望將他的事迹搬上大銀幕，且屬意劉德華、周潤發或內地演員濮存昕扮演他。<br>日前中國人民解放軍總裝備部跟電影公司簽署合作協議，將投資6,000萬人民幣拍攝傳記片《錢學森》。跟以往的主旋律傳記片不同，今次《錢》片不避諱打明星牌起用上述當中一人。女主角方面，章子怡和宋祖英已經表明對影片有興趣。中國首位航天員楊利偉也確定會參與該片。<br>此外，電影《鴻門宴》已改名為《王的盛宴》，由陸川執導，並落實周潤發飾演劉邦。<br>撰文：李森</p></body></html>
