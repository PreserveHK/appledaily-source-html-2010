<html><header><meta charset="utf-8"><title>宋允兒臨盆行街</title></header><body><h1>宋允兒臨盆行街</h1><p>韓劇《OnAir》女星宋允兒去年和男星薛景求拉埋天窗後，未幾即宣佈懷孕，並開始減產專心養胎。為免相冲，她即使難過也無法出席故友朴容夏日前的喪禮。不過早前狗仔隊發現肚大如籮的她與友人行街，看來她幸福滿瀉，令人欣慰。</p><p>蘇志燮出錢葬亡友</p><p>預產期為8月的宋允兒，分別被拍到穿灰色和黑色大肚裝外出，她戴上黑超充滿星味，還讓同行友人摸肚皮。此外，蘇志燮在好兄弟朴容夏的喪禮上哭成淚人，原來他還出錢出力，支付數千萬韓圜的殮葬費，還叫大家將擔心他的時間，用來為朴容夏祈福。</p></body></html>
