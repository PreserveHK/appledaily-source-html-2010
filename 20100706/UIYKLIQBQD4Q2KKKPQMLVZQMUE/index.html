<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●於《吸血新世紀》系列紅爆的狼人泰勒洛特，被霍士電影公司看中，力邀他參演《變種特攻》前傳。<br><br>●日本女星堀北真希，昨日在東京獲選2010百合小姐。<br><br>●身在洛杉磯錄新碟的韓國組合東方神起成員Xiah，在當地時間上周六晚因發高燒入院。<br><br>●韓星李秉憲控告姜炳圭的恐嚇案下周三開庭，憲哥會上庭作供，更向法庭申請閉門審訊。<br><br>●日本女星上原多香子落實演出韓劇《逃亡者》，和韓國天王Rain談情。</p></body></html>
