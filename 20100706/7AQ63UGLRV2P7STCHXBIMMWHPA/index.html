<html><header><meta charset="utf-8"><title>JUSCO禾輋店　生蠔大減價</title></header><body><h1>JUSCO禾輋店　生蠔大減價</h1><p>身為小師奶，我最鍾意周圍格價買減價貨，可以打斧頭儲起私己錢！最近上網知道吉之島禾輋店又搞減價優惠，我睇勻晒，覺得生蠔最抵買，法國生蠔原價$30/隻，現在$100/6隻；而美國生蠔原價$30/隻，現在$100/4隻，計落法國蠔較抵，買6隻足足平$80呀，好抵！另外由即日至7月18日，於JUSCO另一分店大埔店購物任何金額，即時獲贈「回饋現金優惠卡」1張，每人每次最多可獲贈1張，購物變相減價，減減減啱晒我呢啲精明師奶。<br><br>小家嫂</p></body></html>
