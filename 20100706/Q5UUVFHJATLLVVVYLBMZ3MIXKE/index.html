<html><header><meta charset="utf-8"><title>F.I.R.紅館騷Faye險跌倒</title></header><body><h1>F.I.R.紅館騷Faye險跌倒</h1><p>台灣組合F.I.R.飛兒樂團昨晚在紅館舉行一場「創世紀It'sMyLife世界巡迴演唱會」，事前未有鋪天蓋地宣傳，結果昨晚只有6成入座率。F.I.R.依然演出落力，甫開場三名成員Faye、阿沁及老師陳建寧以黑色造型出場，其中Faye以婚紗般的拱裙現身，莫非是想借歌衫向阿沁表白，希望早日拉埋天窗？<br>前排觀眾甫開場已企起身，後排則走向前排大聲歡呼。Faye走前時踩到裙腳險些跌倒，幸有驚無險，她定一定神又再投入演出，甚至跪在台上，唱足頭半個鐘，三人都未開口跟觀眾說話。<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
