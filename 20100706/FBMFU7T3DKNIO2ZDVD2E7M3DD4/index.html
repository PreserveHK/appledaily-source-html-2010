<html><header><meta charset="utf-8"><title>2011春夏繼續膊</title></header><body><h1>2011春夏繼續膊</h1><p>由香港貿發局主辦的香港時裝節春夏2011年，昨日開始至本月8日於灣仔會議展覽中心舉行，連日會舉行多場時裝騷，昨日行騷的包括有AlibyCharisma及Ika等亞洲品牌。</p><p>襯貝殼配飾</p><p>來自印尼的設計師Ali，來年春夏打正旗號以飄逸的雪紡為主打，顏色為粉紅、粉黃及純白，設計除了浪漫雪紡裙之外，也有誇張的大膊上衣襯貼身褲，配以利用天然貝殼打造而成的chunky配飾，增添一份原始的味道。<br>採訪：R.AuYeung<br>攝影：ChenWaiOn</p></body></html>
