<html><header><meta charset="utf-8"><title>倖田來未開騷3D直播</title></header><body><h1>倖田來未開騷3D直播</h1><p>日本女歌手倖田來未，今年底將出道十周年，為迎接十周年來臨，她前晚於橫濱體育場舉行戶外演唱會，全場共25,000歌迷捧場。倖田一連兩天在該處舉行大型演唱會，是日本女歌手中第一人。為答謝歌迷，倖田共唱出37首歌、換了9套衣服，當中不乏性感歌衫，而fans亦十分熱情，一度令倖田感動落淚。</p><p>揼本製作</p><p>倖田今次演唱會十分揼本，舞台會噴出30噸水、放130發煙花等等，她更湊3D熱潮，在舞台上設置了12部3D攝影機，以3D形式在一衞星電視台直播演唱會，成為日本樂壇第一個以3D直播演出的歌手。</p></body></html>
