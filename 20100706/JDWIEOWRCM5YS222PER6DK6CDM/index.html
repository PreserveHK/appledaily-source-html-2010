<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視出動o靚模撼港姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視出動o靚模撼港姐 - 馮仁昭</h1><p>無綫將於下月1日舉行港姐競選，據知亞視近日緊密度橋對撼，並計劃錄影一個水上遊戲節目《FreeD水運會》，有意邀請一班水着o靚模亮相，着比堅尼大玩濕身水戰，企圖big波盪漾搶收視，借浸大咪神楊梓瑤（Carol）、Rainbow為首嘅Donuto靚模團同新8模等拋胸硬撼是非港姐。雖然亞視一切未落實，但就事先張揚，有抽o靚模水之嫌，Carol噚日喺電話度話：「我有聽公司講過有呢個job，但要睇吓個期度成點先決定。」</p></body></html>
