<html><header><meta charset="utf-8"><title>馮仁昭四圍超：YumiCosplay逛書展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：YumiCosplay逛書展 - 馮仁昭</h1><p>去年o靚模一分子嘅尹蓁晞（Yumi），今年決定會喺書展期間推出第二本寫真集《yumi-form》，繼上年喺灣仔天橋派扇宣傳寫真後，加上今年書展o靚模唔可以搞簽名會，所以今年Yumi決定會微服出巡以cosplay造型到書展行街買書，殺出重圍。Yumi話：「我自己本身好鍾意睇書，每年書展都會用幾千蚊買書，如果撞到其他出書嘅朋友，希望可以大家交換一下作紀念。」</p></body></html>
