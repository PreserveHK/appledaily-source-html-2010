<html><header><meta charset="utf-8"><title>CherylCole過勞暈倒停工</title></header><body><h1>CherylCole過勞暈倒停工</h1><p>英國靚女歌手CherylCole，今年經歷過與球星丈夫艾殊利高爾（AshleyCole）離婚，加上工作忙碌，終於心力交瘁，上周末工作時暈倒，需即時停止工作。</p><p>惡菌入胃</p><p>據英國《太陽報》報道，Cheryl上周六到北倫敦一所影樓拍照，當她抵達時，工作人員發現她臉色蒼白，相當枯瘦，已非常擔心，結果她埋位不久就暈倒！經理人急call醫生，經診症後證實腸胃有惡菌，需要休息。其經理人擔心她健康，已立刻通知Cheryl一向擔任評判的才藝節目《XFactor》，她將缺席該節目，直至另行通知。</p></body></html>
