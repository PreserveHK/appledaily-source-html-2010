<html><header><meta charset="utf-8"><title>跳出香港　歐美一樣熱辣辣</title></header><body><h1>跳出香港　歐美一樣熱辣辣</h1><p>很熱啊。跳出香港，看看其他國家，原來都是很熱。<br>科學家說，受溫室效應影響，全球今年5月已是有紀錄以來的最高溫5月。但踏入夏季，全球繼續熱氣騰騰。歐洲同樣像個烤爐：法國日前一度熱破30℃，比去年同期高10℃，在巴黎戶外叠起的全世界最大蛋糕也熱溶了。德國平均熱至34℃，要跑到噴水池淋一身冷水降溫。瑞典有火車軌熱膨脹，令火車誤點。俄羅斯同樣暑熱，人們暢泳消暑，但上周有285人浸死。意大利和西班牙更曾飆至40℃。<br>美國同樣發燒，華盛頓周日氣溫達35℃。印度從上月已經歷有紀錄以來最勁熱浪侵襲，平均熱至50℃，熱死數百人。<br>英國《每日郵報》</p></body></html>
