<html><header><meta charset="utf-8"><title>攤分損失官司　當舖敗訴</title></header><body><h1>攤分損失官司　當舖敗訴</h1><p>【本報訊】周生生金行職員監守自盜偷走兩條金鏈後到當舖典當，被警發現為賊贓並起回。當舖指周生生管理不善，拒依現行的《當押商條例》與周生生平均攤分損失。區域法院法官梁俊文昨在判詞指，證據顯示雙方責任均等，故判當舖敗訴，如周生生取回兩條金鏈，便須依法將當舖付出當押的一半金額，即19,750元賠償給當舖。<br>案中申請人為代警務處長的律政司，答辯人分別為友安押有限公司及周生生珠寶金行有限公司。<br>友安負責人孔瑞宏（圖）昨回應指，與律師商討判詞後或提上訴。案件編號：DCMP625/10</p></body></html>
