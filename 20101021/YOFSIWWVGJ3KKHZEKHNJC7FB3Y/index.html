<html><header><meta charset="utf-8"><title>大嶼山迪士尼後台釀小火</title></header><body><h1>大嶼山<br>迪士尼後台釀小火</h1><p>【本報訊】大嶼山迪士尼樂園後台的一堆垃圾，昨晚8時20分發生火警及冒出濃煙，消防接報後趕抵現場開喉射水，9分鐘後將火撲熄，幸無人受傷。現場有消息指，懷疑煙花表演時曾有火舌墮地觸及垃圾釀成火災。<br>不過，迪士尼樂園發言人指稱，煙花表演的時間是晚上7時半，與發生火警時間有一段距離，故不能確定與此有關，需要進一步調查。發言人補充，該後台距離表演場所足有20分鐘步程，平時不會有遊客逗留。據知，迪士尼樂園發生火警已不是首次。</p></body></html>
