<html><header><meta charset="utf-8"><title>案件速遞男子倒廢料判緩刑</title></header><body><h1>案件速遞<br>男子倒廢料判緩刑</h1><p>【本報訊】上水河上鄉一幅農地去年7月被大規模傾倒建築材料，令農作物受損。一名地產代理涉刑事毀壞被警拘捕，亦遭環保署及規劃署票控。昨日他在粉嶺裁判法院被判罪成，署任暫委裁判官余焯文認為他早有計劃，為一己私利而罔顧他人利益，有關農地受損嚴重，法庭有責任阻嚇類似事件發生，判他監禁8個月，緩刑18個月，另罰款3.5萬元。<br>辯方求情說，44歲被告萬振成（圖）僅小學程度，一直努力考取資格，月入3萬元；類似事件在新界偶有出現，被告非故意犯案。<br>案件編號：FLCC64/10,FLS587/10,STS8781/09</p></body></html>
