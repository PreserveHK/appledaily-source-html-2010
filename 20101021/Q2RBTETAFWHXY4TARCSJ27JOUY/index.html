<html><header><meta charset="utf-8"><title>周迅平民影后孭行李
</title></header><body><h1>周迅平民影后孭行李
</h1><p>內地影后周迅近日正趕拍徐克執導的3D武俠新片《龍門飛甲》，她前日在上海出席完活動後，隨即現身機場準備返京繼續拍攝，素顏示人的她更自行孭着大袋手提行李。</p><p>備私伙保暖杯</p><p>周迅孭着行李準備入閘登機時，一名光頭男子走近向她獻花，但她只是跟該男子傾談，並沒接過他手中的鮮花，其間周迅邊談邊拿出私伙保暖杯喝東西。表現親民的她臨入閘前，還不忘跟身邊友人揮手道別，毫無明星架子。<br>撰文：林妃</p></body></html>
