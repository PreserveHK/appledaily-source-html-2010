<html><header><meta charset="utf-8"><title>側田年底無暇娶韓妹</title></header><body><h1>側田年底無暇娶韓妹</h1><p>近期甚少蒲頭的側田，被傳與韓籍女友年底拉埋天窗，昨日有周刊指他早前到圓方W酒店詢問酒席資料，似乎34歲的側田的確心急結婚組織小家庭。</p><p>罕有認拍拖</p><p>事實上側田和韓籍女友感情十分穩定，兩人早前被發現在大坑一帶搵新居，側田過去與圈中人林苑拍拖時從未承認過戀情，但他早前出席公開場合時，卻直認韓籍女友的正印地位，一反常態，可見韓妹魅力逼人。<br>側田所屬的金牌大風昨日否認側田會在年底結婚，又指他近日忙於籌備明年1月底的演唱會，所以結婚傳聞不屬實。<br>撰文：林妃</p></body></html>
