<html><header><meta charset="utf-8"><title>醫療短波10至11月出生易敏感</title></header><body><h1>醫療短波<br>10至11月出生易敏感</h1><p>10月及11月出生的孩子，被指較容易患上皮膚過敏。芬蘭研究5,000多名兒童並為961名4歲兒童進行皮膚測試，結果發現一成患皮膚過敏的兒童，是在10及11月出生，人數比6及7月出生的兒童多一倍。研究員相信，這些孩子在胎兒三個月大、即發育最關鍵的時刻，正好是全年花粉最嚴重的4至5月；而6、7月出生的孩子，胎兒三個月大時即12月及1月，花粉相對較少，估計過敏可能與此有關。</p></body></html>
