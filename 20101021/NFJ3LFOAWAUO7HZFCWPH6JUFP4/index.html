<html><header><meta charset="utf-8"><title>LisaS.隆胸取悅吳彥祖</title></header><body><h1>LisaS.隆胸取悅吳彥祖</h1><p>LisaS.及廖碧兒昨日在中環出席馬莎內衣活動，即場揀選最心儀的內衣，由模特兒代為示範。自言上圍是AAcup的Lisa揀了紫色豹紋內衣，有升兩cup的效果，她即笑說：「每日都要，我要買10個。」<br>記者提議Lisa懷孕胸部會豐滿，Lisa說：「是，所以我都很期待。」問到吳彥祖有否投訴她上圍細，她笑說：「從來沒有，我跟他說想隆胸，他謂不要，他唯一條件是生完BB後，若胸下垂就可以做手術。」問會否以離婚作威脅，她說：「我很愛他，想留住這個男人，所以不會試。」<br>採訪：R.AuYeung<br>攝影：ChanChiLam</p></body></html>
