<html><header><meta charset="utf-8"><title>求驗客手記：紐約人加碼斟安東尼 - 求驗客</title></header><body><h1>求驗客手記：紐約人加碼斟安東尼 - 求驗客</h1><p>NBA季前轉會焦點之一嘅金塊前鋒安東尼（左），講明唔會續約，下季後就可以選擇跳出最後一年合約，以「自由身」走人；金塊為免人財兩失，一直好積極咁兜售安東尼，但網隊報價唔吸引，公牛、紐約人就唔肯加碼，令交易始終唔成功。不過，喺季前賽表現唔太理想嘅紐約人，周二突然肯加碼，願意將本來係「非賣品」嘅意大利前鋒加利拿尼，當成部份籌碼嚟交換安東尼。講真，安東尼同勒邦占士、獲迪齊名，如果真係轉投紐約人，配合喺周二季前賽117:111贏網隊中，轟入39分嘅A史杜達米亞，喺東岸都算係一路奇兵。</p></body></html>
