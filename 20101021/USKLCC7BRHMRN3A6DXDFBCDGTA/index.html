<html><header><meta charset="utf-8"><title>案件速遞管理員非禮囚14月</title></header><body><h1>案件速遞<br>管理員非禮囚14月</h1><p>【本報訊】六旬大廈管理員當值時，公然在地下電梯大堂櫃位侵犯一對年僅8歲及14歲小姊妹。他早前在九龍城裁判法院承認兩項非禮罪，雖然僱主盛讚其工作表現優秀，妻子亦力指婚姻生活美滿，但裁判官黃國輝昨指案情嚴重，重囚14個月。<br>被告王賜福（66歲）於去年12月擁抱受辱姊姊，伸臉磨她面頰。今年6月，以餅乾誘妹妹，抱她坐其大腿強吻，撫她私處，更問她「這樣是否很有趣」。妹妹在同學家因不斷洗面，遭同學家長查問下揭發。<br>案件編號：KCCC2714/10</p></body></html>
