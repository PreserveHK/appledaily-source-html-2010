<html><header><meta charset="utf-8"><title>新口味日式蛋糕</title></header><body><h1>新口味日式蛋糕</h1><p>芝士蛋糕嘅酥香、忌廉蛋糕嘅鮮甜永遠令我着迷，來自日本嘅PatisserieYamakawa係我其中一個心頭好，朋友一早八畀我聽，話PatisserieYamakawa喺海港城city'super開咗第三間分店，開張當然要搞搞新意思，佢哋特別推出五款全新嘅味道，包括香橙戀曲、藍莓之戀、朱古力至尊、艾草麩抹茶紅豆忌廉卷蛋和抹茶經典。朋友話艾草麩抹茶紅豆忌廉卷蛋最好味，抹茶海綿蛋糕入面有京都半兵衞艾草麩及十勝紅豆，軟香鮮甜，不過我最期望係藍莓之戀，有我最鍾意嘅忌廉芝士和白朱古力慕絲，諗起都流口水！<br><br>查詢：23758222</p></body></html>
