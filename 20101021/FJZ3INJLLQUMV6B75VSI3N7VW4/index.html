<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建明斟蔡楓華做嘉賓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建明斟蔡楓華做嘉賓 - 馮仁昭</h1><p>林建明（大姐明）任主席嘅心晴行動，噚日喺九龍塘舉行記者會宣佈「心晴慈善跑」細節，仲請咗Bro5同新八模成員Rika、Hazel及Hidy組成嘅跳舞組合OctoBeez做嘉賓。<br>大姐明又話知道蔡楓華有意復出，仲打算下次記者會請佢做嘉賓。OctoBeez就話希望可以成為全香港第一女子跳舞組合，仲以韓國hit爆嘅WonderGirls做假想敵。</p></body></html>
