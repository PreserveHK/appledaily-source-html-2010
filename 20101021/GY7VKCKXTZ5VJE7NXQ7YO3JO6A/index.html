<html><header><meta charset="utf-8"><title>隔牆有耳：陳偉業接死亡恐嚇即報警 - 李八方</title></header><body><h1>隔牆有耳：陳偉業接死亡恐嚇即報警 - 李八方</h1><p>社民連「大嚿」陳偉業上星期三喺立法會議事廳發威，當面力斥煲呔對劉曉波獲諾獎「不予置評」係「對唔住香港人、對唔住中國人」後，翌日就收到電話恐嚇。<br>據大嚿透露，上周四一名操非純正廣東話嘅人士打去佢天水圍辦事處，同接電話嘅職員話：「叫陳偉業唔好再搞咁多嘢，我想殺佢，亦好多人想殺佢。」大嚿得悉事件後，決定報警備案。<br>大嚿話，警方都幾緊張，問佢使唔使派人保護，但大嚿話唔使。警方最終只查到個恐嚇電話出自一張電話卡，打出人同打出地點就搵唔到。<br>大嚿話大家睇到佢喺星期四照舊鬧煲呔，就知佢唔會因呢啲恐嚇而屈服。</p></body></html>
