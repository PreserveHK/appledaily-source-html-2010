<html><header><meta charset="utf-8"><title>隔牆有耳：保皇派耍陰招搶位被識破 - 李八方</title></header><body><h1>隔牆有耳：保皇派耍陰招搶位被識破 - 李八方</h1><p>因參加五區公投一度暫離議會嘅公民黨梁家傑同社民連黃毓民，重返議會後諗住重投立法會帳目委員會，點知一班保皇派議員早已部署搶位。代表泛民同保皇派講數嘅白鴿黨張文光，噚日就話早排同代表建制派嘅民記葉國謙講數時，葉國謙話明民記唔會搶位。<br>點知原來葉國謙咁講有伏筆，噚日葉國謙就話民記唔搶位，唔代表唔幫黨外保皇派成員搶位，講明民建聯到時一定過票畀保皇派成員。黃毓民就話既然保皇派咁陰濕，佢寧願畀現時兩位暫代佢同梁家傑帳委會職務嘅泛民成員何秀蘭同湯家驊做埋落去，令到保皇派選都冇得選，唔使再度屎橋搶位。</p></body></html>
