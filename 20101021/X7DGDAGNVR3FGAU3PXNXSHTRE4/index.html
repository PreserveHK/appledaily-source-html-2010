<html><header><meta charset="utf-8"><title>案件速遞侍應認呃小豬歌迷</title></header><body><h1>案件速遞<br>侍應認呃小豬歌迷</h1><p>【本報訊】身為家中長女的薄餅店兼職侍應，為替胞弟籌措7萬元還債，在社交網站facebook登廣告，訛稱可代買台灣當紅藝人羅志祥（小豬）的演唱會門票。三男一女年輕歌迷中計，依指示將錢存入一銀行戶口，被騙共5,480元。女侍應昨在荃灣裁判法院承認四項欺詐罪，還柙至下月11日判刑。<br>被告郭婉嫻（28歲）於今年3月27日至5月15日犯案。主任裁判官練錦鴻認為網上欺詐屬新興罪行，傾向判監。<br>案件編號：TWCC2766/10</p></body></html>
