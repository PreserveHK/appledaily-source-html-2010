<html><header><meta charset="utf-8"><title>案件速遞專摸女童男生輕判</title></header><body><h1>案件速遞<br>專摸女童男生輕判</h1><p>【本報訊】學業成績不俗的中五重讀生，因對小學女生有性衝動，於14個月內在屯門區屋苑內尾隨三名女童出，從後摸胸，或自稱醫生，借檢查為名非禮。他又曾以非禮作脅，向一女童索錢。他早前承認三項非禮及一項勒索罪，昨在區域法院被判入更生中心。<br>暫委法官陳錦昌指，被告范進軒（18歲）長期觀看色情資訊，令他控制不到性慾。他於去年3月首次犯案後未被拘捕，故於今年5月再犯兩次，罪行嚴重，考慮他年輕及重讀後會考獲17分，才予輕判。<br>案件編號：DCCC740/10</p></body></html>
