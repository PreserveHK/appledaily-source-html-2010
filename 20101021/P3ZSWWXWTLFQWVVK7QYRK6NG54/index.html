<html><header><meta charset="utf-8"><title>林嘉欣易服逃難</title></header><body><h1>林嘉欣易服逃難</h1><p>早前奉子成婚的林嘉欣，近日在加拿大停工待產，但她有份主演的3D電影《唐吉可德》下周四便正式在港上映。</p><p>騎馬行假山</p><p>林嘉欣在戲中反串扮書生，劇情交代她被惡人所害，幸得內地演員郭濤所救，為掩人耳目，便喬裝扮成男人逃難，其書生造型十分俊俏。<br>林嘉欣首次參演3D電影，拍攝過程中，有不少鏡頭是在藍布前拍攝，例如她與郭濤演繹攀山涉水的逃難情況，其實都不是實景拍攝，所以難度較高，林嘉欣說：「現實其實有啲假石，令我哋騎馬時都好似喺山上活動咁，加埋幻想就比較容易入戲。」<br>撰文：丁寧</p></body></html>
