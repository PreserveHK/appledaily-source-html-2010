<html><header><meta charset="utf-8"><title>劉璇初拍劇傷痕纍纍</title></header><body><h1>劉璇初拍劇傷痕纍纍</h1><p>由劉璇、陳法拉、姜大偉主演的無綫新劇《女拳》前晚在銅鑼灣舉行煞科晚宴，幾位主角夾錢宴請台前幕後，筵開五圍。</p><p>陳法拉呻熱</p><p>首次拍劇的劉璇坦言十分不捨得，但因拍劇3個半月以來都要打鬥，所以身體上的瘀傷仍未痊癒，她說：「今次拍劇好攰，要不斷打，又要講廣東話同面對三部機，開頭都好唔習慣。」她透露稍後會返北京休息，如有好劇本亦想拍時裝劇。<br>陳法拉在劇中就與劉璇剛好相反，以文戲為主，她說：「一啲都唔使打，不過最辛苦係夏天開工，因為好熱，但係我拍完呢套劇就同劉璇成為好友，大家經常以普通話溝通，原本想同佢食餐飯，但一路大家都就唔啱啲時間。」<br>採訪、攝影：卓寶花</p></body></html>
