<html><header><meta charset="utf-8"><title>醫療短波魚油丸對孕婦無特效</title></header><body><h1>醫療短波<br>魚油丸對孕婦無特效</h1><p>不少魚油補充劑宣稱可減少孕婦抑鬱症及增強嬰兒腦部發育，但澳洲研究證實魚油並無這些功效。研究在05至08年期間進行，涉及當地五間婦產科醫院共2,300多名懷孕不足21周的婦女，一組孕婦每天服用800毫克魚油膠囊，對照組則服用植物油膠囊。結果證實兩組孕婦在實驗期及產後半年，患抑鬱症及嚴重產後抑鬱症的比率並無明顯差別；兩組婦女的孩子在一歲半進行的測試顯示，在認知和語言能力方面均無分別。</p></body></html>
