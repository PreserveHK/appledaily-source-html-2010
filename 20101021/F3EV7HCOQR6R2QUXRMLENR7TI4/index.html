<html><header><meta charset="utf-8"><title>案件速遞九巴疑超速釀慘劇</title></header><body><h1>案件速遞<br>九巴疑超速釀慘劇</h1><p>【本報訊】將軍澳去年11月9日發生午夜巴士大災難。一輛由中環開往坑口的九巴，在寶順路左轉入唐明街時失控向右翻側，車身猛撼路邊花槽，釀兩死22傷慘劇。巴士司機否認一項危險駕駛導致他人死亡罪，昨在區域法院受審。<br>政府化驗師黃大偉供稱，據意外後路面遺下的煞車痕，計算出37歲被告陳國輝（圖）入彎時，時速達59公里，較該路段車速限制50公里高。他估計車速太快，以致扭力不足，車身遂遭轉彎時產生的離心力拋開，導致向右翻側。案件編號：DCCC558/10</p></body></html>
