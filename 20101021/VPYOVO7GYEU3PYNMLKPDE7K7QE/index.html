<html><header><meta charset="utf-8"><title>G.E.M.學做家務等嫁人</title></header><body><h1>G.E.M.學做家務等嫁人</h1><p>鄧紫棋（G.E.M.）及楊崢昨日到迪士尼酒店出席「國際廚師日2010」，曾於《美女廚房》成為地獄廚神的G.E.M.笑言穿上廚師服感到慚愧，她說：「我真係冇資格着呢件衫，我家最叻都係煮即食麪。」</p><p>G.E.M.又指早前成功炮製牛奶燉蛋白，她說：「呢個甜品好易整，不過都要阿爸幫手，其實我都要學識做家務，將來嫁咗人唔可以靠工人。」G.E.M.又指懂得下廚的男士會加分，問她其緋聞男友林宥嘉是否廚藝了得？她表示：「我唔知，你哋下次問佢啦！」<br>採訪、攝影：李珮洳</p></body></html>
