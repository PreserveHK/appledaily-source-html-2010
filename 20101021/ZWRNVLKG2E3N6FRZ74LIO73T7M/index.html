<html><header><meta charset="utf-8"><title>朱茵驚打風計唔掂數</title></header><body><h1>朱茵驚打風計唔掂數</h1><p>朱茵昨日在牛池灣綵排舞台劇《瘋狂夜宴搞偷情》，下周一（25日）是她39歲生日，昨日一班演員送上蛋糕預祝她生日，朱茵謂：「最希望鮎魚唔好嚟，聽講我哋呢套劇票房都唔錯，如果打風就要取消，之後又冇場可以加，咁條數就好難計。」<br>生日當天朱茵都在工作中度過，問男友黃貫中（Paul）會否捧場？她說：「佢要去第二度做嘢，或者睇其他場。」</p><p>男友唔會呷醋</p><p>劇中朱茵與男對手余俊峰有不少親熱戲，昨日就見余不停吻她的手與頸，會否擔心阿Paul呷醋？朱茵肯定說：「唔會，佢成日都嚟探我，見過晒，有時係動作大啲，未必錫到o架。」<br>採訪：胡比　攝影：葉君海</p></body></html>
