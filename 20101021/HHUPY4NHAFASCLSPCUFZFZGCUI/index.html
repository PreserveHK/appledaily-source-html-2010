<html><header><meta charset="utf-8"><title>阿Sa情侶裝新演繹</title></header><body><h1>阿Sa情侶裝新演繹</h1><p>過往的情侶裝，總是一式一樣的「娘」到爆，即使不是由頭到腳的TotalLook，襯晒色出Show又可以着得夠Fashion味又好睇的更是少之又少，不過近期多得阿Sa及William宣佈喜訊，各位adidas的粉絲大抵就可大肆地着情侶裝了。二人已二度成為品牌廣告主角，全新一輯秋冬OuterJacket系列，其設計全以鮮艷顏色為主，物料輕身又擋風，男女系列均備有連帽風褸及企領ZipUp外套款式，夠型又夠保暖。<br><br>記者：曾玉瑩</p><p>adidas旗艦店（27300157）<br>九龍尖沙嘴漢口道17號</p></body></html>
