<html><header><meta charset="utf-8"><title>九寨溝小蘿莉網上爆紅</title></header><body><h1>九寨溝小蘿莉網上爆紅</h1><p>「太可愛了！」一名來自北京豐台的小女孩遊覽四川九寨溝，被網民發現，不少網友集體「被秒殺」，讓「一見傾心，再見傾城」的她在網上走紅，被稱「九寨溝小蘿莉」（圖）。原來她的名字叫美玲，母親是華人、父親是外國人。他們一家去年底到九寨溝旅遊時，她齊肩褐色頭髮、雪白肌膚、大而深邃眼睛，特別是她一個人抱着玩具狗、靜靜站在欄杆邊，回眸一瞥，吸引其他遊客紛紛拿出相機為她拍照。近日，照片被瘋傳於內地各大網站，不少網友被她可愛純真的外表吸引。<br>四川新聞網片</p></body></html>
