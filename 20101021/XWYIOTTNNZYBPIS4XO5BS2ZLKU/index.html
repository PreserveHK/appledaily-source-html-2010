<html><header><meta charset="utf-8"><title>大罷工結果可能性</title></header><body><h1>大罷工結果可能性</h1><p>演變成暴力抗爭</p><p>隨着青少年加入，以暴力手段宣洩不滿，政府為重開通往儲油庫和機場的公路，可能派軍警鎮壓，大大增加了警民衝突的可能，暴力中料有傷亡。</p><p>政府鎮壓煉油廠</p><p>當局只有98天戰略石油儲備，即使動用以解燃眉之急，但只要煉油廠工人持續罷工，貨車司機封鎖儲油庫通道，法國經濟將大受打擊，政府不是讓步就是鎮壓。</p><p>全面癱瘓交通</p><p>鐵路和機場工人假如全面持續罷工，將會影響全國民生，迫使政府退縮，但問題是罷工一天，工人就沒有一天工資，工人未必能長期罷工。<br>路透社</p></body></html>
