<html><header><meta charset="utf-8"><title>上環毒販體內爆毒致死</title></header><body><h1>上環<br>毒販體內爆毒致死</h1><p>【本報訊】警方證實前晚上環高街可疑命案是一宗體內「爆毒」案件，法醫官在剖屍檢驗時，發現死者體內一包可卡因毒品爆裂，相信事主是死於中毒。<br>消息稱，案中死者是一名哥倫比亞男子，年約30餘歲；警方懷疑他是一名毒販帶毒來港後，入住高街昌景閣一單位；上址由一對分別來自墨西哥及哥倫比亞的男女租住。前晚8時30分，一名外籍男子報警稱有人昏倒在上述單位，警員及救護員到場發現事主倒在客廳，已死去一段時間。昨經驗屍後相信事主在排毒時，體內有毒品包裝袋爆裂，導致其中毒身亡。至於其頭部傷痕，疑是仆倒在地上所致。</p></body></html>
