<html><header><meta charset="utf-8"><title>天水圍中年校工吐血猝死</title></header><body><h1>天水圍<br>中年校工吐血猝死</h1><p>【本報訊】男校工昨午工作期間不適，同事稍後發現他昏迷地上，口吐大灘鮮血，送院搶救不治，警方不排除其病發猝死。<br>事主姓梅（55歲），在天水圍天瑞邨東華三院姚達之紀念小學工作。昨下午4時學生已放學，他在7樓工作期間不適，疑有作嘔現象衝入廁所，又按動通話機求救。同事聽到他說「我好唔舒服呀」後，即趕往廁所赫見事主昏迷，吐出大灘鮮血，立即通知校方報警，惜搶救後不治，校方稍後聯絡死者家人。據校長黃覺潮指出，梅在該校任職10年，不知他的病歷。
</p></body></html>
