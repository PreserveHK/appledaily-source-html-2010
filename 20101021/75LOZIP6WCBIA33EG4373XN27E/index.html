<html><header><meta charset="utf-8"><title>GoogleStreetView拍到上帝</title></header><body><h1>GoogleStreetView拍到上帝</h1><p>GoogleStreetView街景拍下過不少「奇景」，例如「伏屍」女孩、神秘馬頭人、兩頭三腳男，最新一次更拍到「上帝」（箭嘴示）。<br>發現「上帝」蹤影的是Gawker網客里德。他日前瀏覽GoogleStreetView，發覺在瑞士夸爾滕一個湖面上空，雲層間乍現兩團暗紅人形影像。他滿腹狐疑：「這是否攝影機鏡頭上的東西？還是上帝和神遺忘了的兒子呢？」2006年，網民用GoogleStreetView在澳洲珀斯發現停留空中的汽車。專家說，奇景跟今次拍到「上帝」一樣，極可能是光線折射造成。<br>澳洲《悉尼先驅晨報》</p></body></html>
