<html><header><meta charset="utf-8"><title>王菀之拍MV甩裙露底</title></header><body><h1>王菀之拍MV甩裙露底</h1><p>王菀之早前為新歌《畫外音》拍MV，她穿上tubetop及超長裙，人又瘦裙又重，坐上高梯上搖搖欲墜，她說：「條裙都超過六呎，一拍拍幾個鐘，初初坐上去時真係好驚，又要坐到有體態美咁，腳都軟o架！坐多一陣習慣咗先冇嘢。」</p><p>自嘲論盡</p><p>誰知拍了一會，菀之真的甩裙，露出黑色打底褲，她惟有叫救命，要工作人員幫她重新着裙，她笑說：「都未到六十歲，着裙都要人幫，我真係論盡呀。」她又謂當晚拍至凌晨三時，行雷打大風，更有黑雨警報，翌日又要早機飛往台灣，她說：「我好驚拍唔晒，不過今次請到我好期待合作嘅導演SuziAu，幾趕幾辛苦都唔緊要。」<br>撰文：丁寧</p></body></html>
