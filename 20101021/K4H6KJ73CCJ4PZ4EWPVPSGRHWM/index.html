<html><header><meta charset="utf-8"><title>《愛麗絲蒸發奇案》　50張戲飛等你拎</title></header><body><h1>《愛麗絲蒸發奇案》　50張戲飛等你拎</h1><p>《愛麗絲蒸發奇案》嚟緊十一月四日上畫；女主角愛麗絲被兩名蒙面匪徒綁架，匪徒一早設好架步，隔音設備都整埋；愛麗絲堅決自救，續與綁匪鬥智，最終愛麗絲下場如何？今日驕陽電影送出50張優先場戲票，邀25名讀者（每人2張）齊齊搵綁匪。只要答中以下問題，將答案連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》愛麗絲蒸發奇案」，便有機會得到戲票。先到先得。（如有任何爭議，最終決議權歸驕陽電影，《蘋果日報》概不負責。）</p><p>問題：有多少位匪徒綁架愛麗絲？</p></body></html>
