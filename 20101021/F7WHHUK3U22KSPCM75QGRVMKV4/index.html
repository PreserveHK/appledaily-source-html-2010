<html><header><meta charset="utf-8"><title>求驗客手記：列卡特食土國無情雞 - 求驗客</title></header><body><h1>求驗客手記：列卡特食土國無情雞 - 求驗客</h1><p>巴塞隆拿家陣喺歐洲球壇氣勢極盛，但前教練列卡特（圖）就越撈越霉，周三仲俾土超加拉塔沙雷炒魷魚！48歲嘅列卡特喺08年球季後離開巴塞，上年接手加拉塔沙雷，可惜球隊今季成績強差人意，聯賽8場4勝4負排第9，落後榜首貝沙8分。球隊周日仲主場2:4慘負中游嘅安卡拉高古，終於搞到球會高層震怒，提早終止同列卡特最後一季合約。我求大俠睇到呢個消息都真係心痛，皆因列卡特喺巴塞執教時幫球會贏過06年歐聯，外國博彩公司仲將佢執教利物浦嘅賠率列為3.5倍，希望佢遲啲可以東山再起啦！</p></body></html>
