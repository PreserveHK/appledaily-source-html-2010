<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女歌手KatyPerry與未婚夫RussellBrand昨日已飛抵印度，為長達一周的婚禮作準備，並於後日圓婚。<br><br>‧金像影后海倫美雲昨日出席《猛火爆》倫敦首映，因會場下大雨令她裙腳濕透。<br><br>‧《華爾街之金融大鱷》男星米高德格拉斯，有指霍士打算為他報明年奧斯卡的男配角獎。<br><br>‧日本女子組合AKB48成員高橋南，被網民發現她曾遭涉夜宿醜聞的創作人廣井王子公然抽水；事件另一主角秋元才加則在《笑吓無妨！》慘被觀眾當透明。<br><br>‧日本變性女藝人春菜愛進軍樂壇，前日她稱新碟會在多地發售，更想進軍紅白。<br><br>‧韓國男星池珍熙自《同伊》一劇後人氣高企，現選為韓國G20峯會明星大使。</p></body></html>
