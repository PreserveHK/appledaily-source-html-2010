<html><header><meta charset="utf-8"><title>娛樂資料庫攜手行善情同姊妹</title></header><body><h1>娛樂資料庫<br>攜手行善情同姊妹</h1><p>關之琳與楊小娟結緣，乃因之之與呂良偉份屬好友，加上兩人經常攜手行善，合作無間，交情日深。自03年起，每逢楊小娟義賣二手衫籌募經費在內地興建小學，善心爆棚的之之必樂善好施，07年二人更齊到貴州探訪山區小孩。早前之之被發現與陳泰銘把臂遊巴黎，楊小娟和呂良偉都有同行，可見友誼深厚。<br>現年39歲的楊小娟自99年認識呂良偉起，神秘身份一直惹人關注，起初只知她是貴州人，家境富裕，出入皆有名車代步，有指楊父曾是內地幹部，楊小娟更自立門戶開手袋廠，而她在呂良偉經濟最困難時施以援手，兩人最終於01年在巴黎結婚，同年楊小娟更為丈夫誕下兒子。</p></body></html>
