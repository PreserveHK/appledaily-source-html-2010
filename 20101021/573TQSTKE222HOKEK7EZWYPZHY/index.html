<html><header><meta charset="utf-8"><title>可變直升機　噴射機　快艇超級車上天下海</title></header><body><h1>可變直升機　噴射機　快艇<br>超級車上天下海</h1><p>英國設計師波利（PhilPauley）炮製的HaloInterceptor概念車，絕不是一般超級跑車，而是四合一超級運輸工具，入水能游，上天能飛。<br>HaloInterceptor配備混能引擎和超級電腦，作跑車時，最高時速達500公里，由靜止加速至100公里只需2.3秒；安裝上噴射配件可飛上2萬米高空，以兩倍音速飛行。在城市趕路，加上另一配件，就可變身直升機，最高時速343公里。假日出海，加上配件，HaloInterceptor可變快艇，以超過116公里乘風破浪，航程可達2,222公里。<br>德新社</p></body></html>
