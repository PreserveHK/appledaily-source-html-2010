<html><header><meta charset="utf-8"><title>百果園E神台灣遇跟尾狗</title></header><body><h1>百果園E神台灣遇跟尾狗</h1><p>百果園E神陳靜（DaDa）的性感月曆將於下月中推出，她早前飛往台灣南部的墾丁取景拍攝。</p><p>「好有靈性」</p><p>在台灣拍攝其間DaDa先後以52個不同造型亮相，以代表一年中的52星期，DaDa說：「今次係我第一次拍攝個人周曆，但係換衫都換到儍，出嚟嘅效果我好滿意，性感當然一定要，係有氣質嗰種。」<br>她又指希望銷量能達5000份，能對自己和公司交代。而拍攝當日現場出現一隻小黃狗，沿途一直跟着DaDa，甚至拍攝完畢後竟跟隨DaDa返回民宿，DaDa說：「如果有機會我都想養番隻狗仔，佢哋真係好有靈性。」<br>撰文：葉雪</p></body></html>
