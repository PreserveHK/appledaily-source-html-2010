<html><header><meta charset="utf-8"><title>西環兄弟索K斷正被捕</title></header><body><h1>西環<br>兄弟索K斷正被捕</h1><p>【本報訊】一對21及18歲的毒兄弟，昨晚10時30分駕駛貨車送貨期間，竟將車停在路邊齊齊索K。警員巡經揭發當場將兩人拘捕，並在車廂內搜出兩包K粉。<br>被捕毒兄弟姓蔡，兄是貨車司機而弟是跟車；事發時兩人正準備去送貨，有人將車停在西環嘉安街路邊，兄弟竟一同在車廂內索K。其間，一輛衝鋒車經過，警員發現兩人目光呆滯查看，見他們鼻孔均沾着粉末，並在車廂內搜出兩包K粉，遂以涉嫌藥駕及藏毒罪將兄弟拘捕。</p></body></html>
