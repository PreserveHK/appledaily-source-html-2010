<html><header><meta charset="utf-8"><title>隔牆有耳：周一嶽勸高官議員快減肥 - 李八方</title></header><body><h1>隔牆有耳：周一嶽勸高官議員快減肥 - 李八方</h1><p>食物及衞生局局長周一嶽噚日喺立法會回應議員提問，解釋政府如何改善越來越多香港人癡肥嘅問題，佢突然語重心長咁話，立法會議員中有肥嘅議員，局長中有肥嘅局長，大家應該以身作則，等市民引以為鑑。此言一出，唔少「有份量」嘅議員都唔敢再發問，作為主席嘅曾鈺成只好死撐：「我哋嘅議員都係肥而不癡。」<br>周一嶽寸完議員，仲寸埋全港男人，佢話04年本港男士過肥比例係4.1%，女士過肥比例只係3.5%，到咗09年，男士過肥比例上升到5%，而女士過肥比例則下降到2.3%，顯示女士瘦身比男人積極好多。</p></body></html>
