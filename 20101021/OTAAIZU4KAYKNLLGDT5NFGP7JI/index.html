<html><header><meta charset="utf-8"><title>金馬倫唔恨拍《埃及妖后》</title></header><body><h1>金馬倫唔恨拍《埃及妖后》</h1><p>金像大導演占士金馬倫（JamesCameron）昨日宣傳《阿凡達》（Avatar）加長版Blu-ray影碟，早前有傳他會接拍由安琪蓮娜祖莉（AngelinaJolie）主演的新片《埃及妖后》（Cleopatra），他直言仍在考慮之中，他說：「我不想在拍攝《阿凡達》二、三集中途拍其他電影，因此如果要執導《埃》片，必定要在《阿》片續集開拍之前或之後。」看來一切仍以《阿》片為重。</p></body></html>
