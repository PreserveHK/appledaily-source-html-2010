<html><header><meta charset="utf-8"><title>葛優新戲玩不文</title></header><body><h1>葛優新戲玩不文</h1><p>由姜文執導的電影《讓子彈飛》，有葛優、周潤發、劉嘉玲、陳坤及胡軍等重量級演員演出，日前花絮片段曝光。葛優在片中可謂艷福無邊，除了強吻穿上肚兜的白冰外，他又與飾演其妻的劉嘉玲有激情床上戲。飾演大騙子老湯的葛優，與姜文的對話更充滿黃色笑話，例如「大丈夫能粗能細」和「粗中有細」等。<br>由於菲林出現問題，葛優要補拍落水戲，他一早在長袍內包上保鮮紙，在北京深秋的池水中浸足兩天，儘管出現脫皮情況也沒怨言。</p><p>向發哥送吻</p><p>原來葛優看過劇本後原想演周潤發的黃四郎角色，但導演姜文想他飾演老湯，最後葛優也沒令大家失望。煞科前，葛優更向發哥送上一吻，打破不和傳聞。<br>撰文：丁寧</p></body></html>
