<html><header><meta charset="utf-8"><title>周汶錡紅酒添快樂指數</title></header><body><h1>周汶錡紅酒添快樂指數</h1><p>周汶錡（Kathy）獲加人工續任護膚品牌Ultima代言人，日前她拍攝新廣告硬照時，帶同紅酒慰勞工作人員，她說：「自己一向鍾意飲紅酒，屋企有唔少靚紅酒，開心日子咪用嚟慶祝。」Kathy透露剛到蘇梅島出席友人婚禮，問她何時結婚，她說：「結唔結婚都開心，順其自然，做人最緊要開心，唔結婚唔代表你剩女，快樂同煩惱都係自找，就算冇都唔會傷心，因為我已有個家，最緊要家人健康。」<br>此外，Kathy大談美容經，自封是面膜人，她說：「一開季好忙出席活動，休息唔夠就會出細紋、黑眼圈同眼袋，所以我拍呢個廣告一個月前就開始敷面膜。」<br>撰文：FayeLam</p></body></html>
