<html><header><meta charset="utf-8"><title>狗媽媽為餵BB甘於受虐</title></header><body><h1>狗媽媽為餵BB甘於受虐</h1><p>「救救這個被虐的偉大狗媽媽吧！」重慶南坪有市民近日將一隻被虐狗媽媽的照片（圖）放上網，希望民眾施以援手。這隻黃色鬥牛犬名叫「虎虎」，仍要餵哺狗BB。本周一（18日），有三名年輕人接近虎虎，並用煙頭燙牠一下，然後餵他吃一塊肉。每次煙頭燙虎虎，不但冒白煙，傷口更流血。一名婦人見狀喝止，並帶虎虎回家為牠塗藥。該婦人估計，虎虎是為要吃飽、餵哺狗BB才甘於受虐。<br>浙江《青年時報》</p></body></html>
