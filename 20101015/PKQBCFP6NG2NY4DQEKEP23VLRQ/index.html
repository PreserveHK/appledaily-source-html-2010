<html><header><meta charset="utf-8"><title>案件速遞少女承認瞞嬰出生</title></header><body><h1>案件速遞<br>少女承認瞞嬰出生</h1><p>【本報訊】17歲少女在家中馬桶未婚產子，見嬰兒沒反應，慌亂間將嬰兒放入環保袋，棄於街頭垃圾桶。有清潔女工發現嬰屍報警，少女因涉嫌殺嬰被捕。事隔半年，因法醫最終未能判斷嬰兒出生時是否未死，少女獲改控隱瞞嬰兒出生罪。昨日她在荃灣裁判法院認罪，保釋至下月29日判刑。<br>現年18歲被告張樂怡，中三輟學，於今年4月16日，在荃灣沙嘴道住所誕下涉案男嬰，法醫指稱嬰兒40周，但死因不明。<br>案件編號：TWCC1115/10
</p></body></html>
