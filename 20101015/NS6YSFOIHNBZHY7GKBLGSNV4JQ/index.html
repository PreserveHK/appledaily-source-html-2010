<html><header><meta charset="utf-8"><title>將軍澳　兩生毆篤背脊同學</title></header><body><h1>將軍澳　兩生毆篤背脊同學</h1><p>【本報訊】將軍澳一間中學昨午發生學生打架事件，13歲男生被指「篤背脊」，向老師舉報同學在校內不當行為，事後遭同學用手叉頸及推撞受傷，警員拘捕兩名涉嫌打人的男學生。<br>被打男生姓何，在將軍澳寶琳北路一間中學讀中二，與兩名涉嫌打人的姓陳及姓魏同齡男生，為同班同學。據悉，涉打人學生最近在學校做出不當行為遭人告知老師後，兩人疑是事主在老師面前「篤背脊」。昨午3時許兩人在學校截停事主理論時，事主分別遭人用手推開及手叉頸襲擊，事主受輕傷，事後向老師投訴報警並送院。</p></body></html>
