<html><header><meta charset="utf-8"><title>案件速遞休班警涉借醉打人</title></header><body><h1>案件速遞<br>休班警涉借醉打人</h1><p>【本報訊】一名休班警員涉嫌醉酒登上的士，當駛至旺角時因事襲擊的士司機。休班警早前不認罪，昨在觀塘裁判法院預審。消息指，被告辯稱當時飲醉酒，不知發生何事。辯方申請押後六星期，等候被告的驗傷報告。署任主任裁判官馬保華押後案件至明年1月3日開審，准被告以500元保釋。<br>31歲被告莊耀明，被控一項普通襲擊罪，指他於今年9月5日，在旺角道與通菜街交界襲擊黃志偉。控方將傳召6名證人。<br>案件編號：KTCC5679/10
</p></body></html>
