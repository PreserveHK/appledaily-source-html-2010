<html><header><meta charset="utf-8"><title>隔牆有耳：浩園秋祭　葉劉悼殉職公務員 - 李八方</title></header><body><h1>隔牆有耳：浩園秋祭　葉劉悼殉職公務員 - 李八方</h1><p>重陽節前，警務處各級人員代表、保安局前局長葉劉淑儀同保安局政治助理盧奕基等人，噚日去和合石安葬殉職公務員浩園秋祭，旁邊景仰園係幾個在菲律賓人質慘劇中部份死者的長眠地，一行人亦有獻花。<br>警務督察協會主席廖潔明話，警務人員到浩園拜祭殉職同袍已成傳統，浩園亦有安葬其他因公殉職公務員，協會都會向呢啲殉職人員致祭。一眾代表噚日先在殉職者墓前獻花，再全體鞠躬及默哀一分鐘，儀式簡單而隆重，行政會議成員梁振英亦有送上花圈。盧奕基話今次係首次應警務督察協會邀請參加浩園秋祭。
</p></body></html>
