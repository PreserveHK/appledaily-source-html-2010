<html><header><meta charset="utf-8"><title>西貢　滑翔傘墮下掛大樹</title></header><body><h1>西貢　滑翔傘墮下掛大樹</h1><p>【本報訊】兩名滑翔傘發燒友，昨下午聯袂在西貢及馬鞍山郊野公園一帶玩滑翔傘，其間在昂坪梅子林附近降落時，其中一人因滑翔傘意外掛在大樹上，導致頸部扭傷，同伴報警將他送院。<br>警方消息稱，昨下午4時50分許接到一名姓李男子報警，聲稱同伴在操控滑翔傘時受傷，警員及消防員根據他提供的地點，前往馬鞍山郊野公園附近的昂坪梅子林找到一名頸部受傷的姓梁男子，證實他在操控滑翔傘降落時，滑翔傘掛在大樹上，導致頸部扭傷，稍後安排直升機將他送往東區醫院治療。</p></body></html>
