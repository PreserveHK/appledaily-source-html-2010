<html><header><meta charset="utf-8"><title>驢友登太白山驚遇野人</title></header><body><h1>驢友登太白山驚遇野人</h1><p>位於陝西省眉縣南部的太白山，不久前傳出有野人出沒。上海幾名驢友（參加自助遊朋友）在太白山尚未開發的東河景區休息時，聽到一聲怪叫，模糊中看見一個黑影從樹梢飛過。他們描述，那個黑影渾身長毛，酷像人形。這突如其來的一幕，讓大家都嚇呆了。對此，太白山自然保護區管理局副局長郭明則說，工作人員大部份時間在山上，長達40多年的考察保護過程中，也聽說過野人的事，但都沒有見過。<br>陝西《華商報》</p></body></html>
