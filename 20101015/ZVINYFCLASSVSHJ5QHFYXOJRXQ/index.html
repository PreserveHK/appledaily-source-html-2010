<html><header><meta charset="utf-8"><title>案件速遞歡場屠夫獄中被毆</title></header><body><h1>案件速遞<br>歡場屠夫獄中被毆</h1><p>【本報訊】「新賊王」季炳雄涉串謀五名重犯，阻止囚友柳應達出庭頂證97年新一代卡拉OK縱火案主犯，案件昨在區域法院續審。聲稱被季毆打的證人陳家進，昨被踢爆正是98年因姦殺三名鳳姐而囚終身的「歡場屠夫」。他否認與柳在獄中經營非法收波纜生意，以及柳因波纜數與其中一名被告起衝突。<br>此外，辯方在庭上播放一段在打鬥發生前活動室的影片，顯示第六被告RajendraBikramGurung如常玩踢毽，以證非他發起打鬥。陳否認律師所說。<br>案件編號：DCCC410/10</p></body></html>
