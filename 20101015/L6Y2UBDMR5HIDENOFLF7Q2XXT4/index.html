<html><header><meta charset="utf-8"><title>抗議核電遺禍萬年</title></header><body><h1>抗議核電遺禍萬年</h1><p>【本報訊】綠色和平成員昨日趁曾蔭權出席答問大會時，在立法會大樓外請願，反對提高本港使用核電比例。代表指出，環顧全球，核廢料帶來的輻射水平，可持續污染超過一萬年。反觀現時燃煤發電產生的碳排放物，於大氣中不過維持二百年，遠勝核電排放。<br>環境局回應稱，為了進一步減低香港的碳排放，在制訂香港氣候變化策略時，必須針對發電作為碳排放的主要源頭，研究改變發電燃料組合，大幅增加使用非化石和低碳、潔淨燃料的份額，包括可再生能源和輸入核能，以減少碳排放及改善空氣質素。<br>黃建通攝</p></body></html>
