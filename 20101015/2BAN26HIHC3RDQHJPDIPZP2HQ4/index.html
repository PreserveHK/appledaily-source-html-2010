<html><header><meta charset="utf-8"><title>大學生天安門外祝賀劉曉波</title></header><body><h1>大學生天安門外祝賀劉曉波</h1><p>內地民眾無懼中共打壓，以各種方法祝賀劉曉波獲得諾貝爾和平獎。有內地網民昨日在Twitter上發佈消息稱，數名人民大學的學生，昨日到天安門外展示寫有祝賀劉曉波獲獎的標語，但很快被公安拉走後失蹤。<br>而劉曉波的母校北京師範大學，昨日也有學生突破網管封鎖，在校園論壇發帖，祝賀劉曉波獲得和平獎，但很快就被刪除。<br>自從劉曉波上周五（8日）獲得和平獎，內地多省高校都有人傳播該消息。10日，包括湖南長沙的中南大學和西安翻譯學院等，都曾出現祝賀劉曉波獲得諾獎的橫額或標語，令校方被當局責令徹查。<br>本報記者</p></body></html>
