<html><header><meta charset="utf-8"><title>薄扶林　港大女生運動不適</title></header><body><h1>薄扶林　港大女生運動不適</h1><p>【本報訊】一名香港大學女生昨晚與同學在薄扶林港大何鴻燊體育中心運動場打曲棍球時不適昏倒，同學嚇得立即報警。救護員到場將她送院觀察，她表示打球時突然感到頭暈不適，現已無礙。<br>送院女生年約20歲，昨晚7時許晚膳後，與一批女同學在何鴻燊體育中心運動場打曲棍球，至晚上8時許突然昏倒在場上，其他同學見狀立即報警。<br>救護員接報到場將女生送往瑪麗醫院檢驗，事主送院時滿臉通紅、雙目緊閉，事後已逐漸好轉。</p></body></html>
