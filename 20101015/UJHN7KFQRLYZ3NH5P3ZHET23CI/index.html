<html><header><meta charset="utf-8"><title>輪椅男見美女彈起強吻</title></header><body><h1>輪椅男見美女彈起強吻</h1><p>美女能治殘疾？台北縣一名20多歲、有多重障礙而長期坐輪椅的男子，早前到便利店看到一名17歲的女店員，突然驚為天人，如觸電一般，想要一親芳澤。他請女店員幫手拿飲料之際（上圖），突然奇蹟般彈起站立，飛撲強吻對方（下圖），女店員隨即尖叫閃開，他瞬間又整個身體癱軟倒地，無力爬起來。而在一旁的民眾聞訊後，隨即拉開該男子，並報警。警方其後以強制猥褻罪起訴他。他稱，因女店員太漂亮，才會一時把持不住。而該女店員事後被嚇到馬上辭職。<br>台灣東森新聞<br></p></body></html>
