<html><header><meta charset="utf-8"><title>案件速遞商人被控非禮女童</title></header><body><h1>案件速遞<br>商人被控非禮女童</h1><p>【本報訊】商人涉嫌在將軍澳一間小學士多房內，兩度非禮一名年僅12歲女童，昨在觀塘裁判法院提堂，暫時毋須答辯。辯方在庭上透露，被告將否認控罪。由於女童年幼須以視像系統作供，署任主任裁判官馬保華將案押後至下月11日，轉往九龍城裁判法院再訊。<br>63歲被告李羨幸被控兩項非禮罪，控罪指他於今年2月1日至10日，在將軍澳一間小學的士多房內，兩度非禮12歲女童X。<br>案件編號：KTCC5683/10
</p></body></html>
