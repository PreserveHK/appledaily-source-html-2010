<html><header><meta charset="utf-8"><title>醫療短波染惡菌男子肝生膿瘡</title></header><body><h1>醫療短波<br>染惡菌男子肝生膿瘡</h1><p>本港社區感染抗藥性金黃葡萄球菌感染個案持續高企。衞生防護中心9月錄得50宗個案，患者年齡介乎7個月大至80歲，當中三名病人情況較嚴重。其中一名18歲男子，出現發燒及右大腿有膿腫，其後證實患腎炎及肝臟有膿瘡，要引流放膿。另一44歲男子求診時出現由外傷導致血管壁內層撕裂造成的假性動脈瘤；另一3歲男童併發肺炎。三人治療後情況穩定。今年至9月有341宗個案，直逼去年全年368宗。</p></body></html>
