<html><header><meta charset="utf-8"><title>隔牆有耳：陳七拍政改廣告後不安 - 李八方</title></header><body><h1>隔牆有耳：陳七拍政改廣告後不安 - 李八方</h1><p>第二輯起錨廣告分別搵咗「星之子」陳易希、前新聞之花黃德如同「足球先生」陳肇麒（陳七）上鏡，好多南華躉見到陳七推銷爛方案十分反感，網上聲討。商台節目《左右大局》追問南華為乜球員都要起錨，陳七經理人梁芷珊回覆，陳七拍呢個廣告冇收錢，由於內容只係以足球比喻，所以接拍。<br>行會成員拍起錨廣告口徑一致撐政改，原來陳七冇政治立場，梁芷珊指陳七唔會游說任何人支持或反對任何方案及政治立場，支持或反對或保持中立由觀眾決定。梁芷珊又話陳七係應公司安排工作，對於部份人士不滿，陳七「感到不安」。</p></body></html>
