<html><header><meta charset="utf-8"><title>哈仔、榮恩內訌隻揪</title></header><body><h1>哈仔、榮恩內訌隻揪</h1><p>《哈利波特》（HarryPotter）電影系列結局篇《死神的聖物》（HarryPotterandtheDeathlyHallows）的片段，在日前舉行的MTV電影大獎頒獎禮中曝光，哈仔竟與老友榮恩內訌，更大打出手！<br>哈仔等人身陷險境，擔心家人的榮恩卻堅持外出，被哈仔阻止，榮恩衰多口，竟然對哈仔說：「你唔會明白，你父母早死，你都冇家庭！」哈仔被點中死穴立即開拖！此外，今集繼續有哈仔咀金妮的場面，至於演妙麗一角的愛瑪屈臣（EmmaWatson）越見成熟，在今集中更會露「事業線」。</p></body></html>
