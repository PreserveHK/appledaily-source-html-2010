<html><header><meta charset="utf-8"><title>新邦女郎西班牙秘密出嫁</title></header><body><h1>新邦女郎西班牙秘密出嫁</h1><p>新邦女郎、《波斯王子：超時空之戰》（PrinceofPersia:TheSandsofTime）女主角珍瑪雅德頓（GemmaArteron），被英國《每日郵報》拍到前日在西班牙一個小村莊，秘密與意大利男友StefanoCatelli結婚。</p><p>說誓詞手震</p><p>現年24歲的珍瑪與丈夫可說是一見鍾情，雖然她選擇在少數朋友的見證下完婚，仍穿上低胸婚紗行禮，珍瑪說誓詞時更手震震，老公Stefano則眼泛淚光。二人其後肉緊咀嘴，甜蜜滿瀉。珍瑪更與老公坐上古董開篷車離開，並會放幾個月假去度蜜月。</p></body></html>
