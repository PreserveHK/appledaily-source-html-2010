<html><header><meta charset="utf-8"><title>少女屯門游泳後失蹤</title></header><body><h1>少女屯門游泳後失蹤</h1><p>【本報訊】曾有離家出走前科的15歲女童簡平楓（圖），兩星期前於上月26日下午，與友人在屯門黃金海岸泳灘暢泳，她先行離開，自此失蹤，家人於當晚報警。警方昨呼籲市民提供有關簡平楓下落。<br>簡平楓與父母同住港島東區，為一名中學生，去年曾離家出走被警方尋回。簡平楓身高約1.56米，體重約45公斤，中等身材、圓面形、黃皮膚、蓄長直黑髮，左手手背有一星形紋身。簡平楓最後露面時身穿黑色恤衫，花紋短褲及拖鞋。警方呼籲有簡平楓消息人士，請致電28601045與警方港島總區失蹤人口調查組，或任何一間警署聯絡。<br>警方提供圖片</p></body></html>
