<html><header><meta charset="utf-8"><title>是日靚相：賭王地頭獲頒榮譽顧問</title></header><body><h1>是日靚相：賭王地頭獲頒榮譽顧問</h1><p>中央財經大學噚日搞咗個會計學院榮譽顧問頒授典禮，獲頒呢個榮銜嘅人，包括賭王何鴻燊、大K郭炳湘、Baby李國寶、教徒馬時亨同埋方潤華。主辦單位話，為咗遷就行動唔方便嘅賭王，特登將儀式移師賭王地頭信德中心舉行，咁點解唔請傳媒採訪呀？佢哋話驚大家爭相採訪撞親賭王喎。<br>華華就覺得佢哋諗多咗，呢啲環境，大家行步路都特別小心啦，萬一唔覺意撞低是但一位，都唔知可以搵啲咩嚟賠！</p></body></html>
