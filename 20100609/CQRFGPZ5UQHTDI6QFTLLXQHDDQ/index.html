<html><header><meta charset="utf-8"><title>孝心男扮凳讓老翁休息</title></header><body><h1>孝心男扮凳讓老翁休息</h1><p>「年輕人，好樣的，為你鼓掌！」內地網民近日拍攝到一幕感人畫面。一名留着平頭的中年男子在火車站前半蹲在地，變成老人家的椅子，讓一名白髮蒼蒼的老人坐在他的膝蓋上（圖），而且維持一段很長時間。他如此敬老的行動，感動無數網民。<br>這個帖子在內地的論壇廣泛流傳，發帖者未有透露拍攝時間及地點，但從背景看出是人來人往的火車站。網民認為中年人的行為，是表現「老吾老及人之老」的中國傳統美德。<br>《廣州日報》</p></body></html>
