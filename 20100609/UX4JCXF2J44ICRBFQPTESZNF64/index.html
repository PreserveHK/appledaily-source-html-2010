<html><header><meta charset="utf-8"><title>NewsFlash俄女連環殺20老婦</title></header><body><h1>NewsFlash<br>俄女連環殺20老婦</h1><p>俄羅斯西伯利亞警方前天（周一）拘捕一名39歲女子，懷疑她在過去七年連環謀財害命，殺害至少20名老婦。警方指她假意幫受害人做家務以博取信任，但進入她們住所後，就用棍棒重擊她們的頭部，搜掠金錢和貴重物品逃去。警方相信，疑犯行兇純粹是為了劫財。疑犯育有兩名女兒，其中一個一直與她同住，但另一個則居住在政府設立的兒童之家。<br>法新社</p></body></html>
