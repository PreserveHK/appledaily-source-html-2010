<html><header><meta charset="utf-8"><title>案件速遞刀刺前夫新歡婦監三年</title></header><body><h1>案件速遞<br>刀刺前夫新歡婦監三年</h1><p>【本報訊】中年失婚婦眼見前夫另結新歡組織家庭，探望愛女又被阻撓，更發現女兒被待薄，便持刀刺傷前夫新歡的腹部及臉部報仇。有抑鬱症及自殺傾向的失婚婦早前在高等法院承認蓄意傷人罪，昨被判監三年。<br>被告文永好（40歲）曾因病自行向相關機構求助，入住小欖精神病治療中心半年。法官賴磐德接納被告有悔意，希望案中女事主明白因被告有精神問題才如此輕判，否則被告可被判囚12年。<br>被告承認於去年6月5日，在觀塘雲漢街，用刀刺傷女事主黃小群（30歲）的腹部兩邊以及左邊臉。<br>案件編號：HCCC363/09</p></body></html>
