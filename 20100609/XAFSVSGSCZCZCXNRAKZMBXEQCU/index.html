<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎拜韓舞師雪前恥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎拜韓舞師雪前恥 - 馮仁昭</h1><p>傅穎（Theresa）之前話咗會轉型做舞女，特別請咗韓國舞蹈師全洪福嚟香港同佢排舞，兩人一拍即合成為好朋友，啱啱分開一個禮拜，Theresa已經又飛去韓國相會，佢解釋話：「因為嚟緊我要去《勁歌金曲》，所以想做好準備，加埋老師嘅繙譯小姐不斷引誘我去韓國買衫，所以最後我都忍唔住向公司請五日假（飛過去）。」之前Theresa喺《勁歌》走音，今次佢一定要一雪前恥。</p></body></html>
