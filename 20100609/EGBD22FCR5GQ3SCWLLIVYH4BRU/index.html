<html><header><meta charset="utf-8"><title>海盜殺入環球影城</title></header><body><h1>海盜殺入環球影城</h1><p>環球影城每年夏天梗有新搞作，今年是「環球盛夏大冒險」，去年大獲好評的街頭玩水派對，今年繼續有芝麻街一班毛毛通街走。而新加入有漫畫《OnePiece》裏一班海盜主理的「海盜王冒險大會」，設下多個謎團俾訪客解，悉數破解仲可得「神秘寶藏」一份，玩完仲可以睇埋路飛、索柏等人跳上舞台演出「海賊王音樂劇2010」埋尾㖭。<br><br>日期：7月7日-8月31日（音樂劇由7月17日開始）<br>網址：http://www.usj.hk<br><br>曾冠輝</p></body></html>
