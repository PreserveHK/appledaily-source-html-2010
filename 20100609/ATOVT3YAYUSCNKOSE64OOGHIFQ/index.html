<html><header><meta charset="utf-8"><title>癡情男登山求婚　女友慘遭雷劈死</title></header><body><h1>癡情男登山求婚　女友慘遭雷劈死</h1><p>美國癡情男子畢特勒（圖）有一個秘密計劃：上周五約女友到北羅來納州阿什維爾山區遠足，希望在綺麗風光下，向她求婚，炮製浪漫驚喜。但人算不如天算，兩人竟遭雷劈，畢特勒三級燒傷倒地，女友更死了。<br>一個傷心的故事由浪漫開始。畢特勒和女友樂特登上山，之後三次閃電擊中兩人。「我看見她倒卧數呎外，於是往她那裏爬。我打手機求救，為她做了15分鐘心外壓，沒用呀。」最終樂特走了。<br>美聯社</p></body></html>
