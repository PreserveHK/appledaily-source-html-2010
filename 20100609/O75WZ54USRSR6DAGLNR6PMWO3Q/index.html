<html><header><meta charset="utf-8"><title>前田敦子裸睡谷寫真</title></header><body><h1>前田敦子裸睡谷寫真</h1><p>日本大堆頭組合AKB48的主將前田敦子，由2月開始連續推出三本寫真集，前晚她為第三本寫真現身新宿宣傳。敦子表示：「今次雖沒有水着照片，但卻比水着更大膽，請想像一下吧！」早前敦子在雜誌中刊出一些性感照，當中一張就半裸趴在床上，十分誘惑。</p><p>熱爆yahoo</p><p>敦子除了紅透日本外，近日她的名字更出現在香港yahoo熱門搜尋當中，可見她在港已有知名度，而AKB48的另一分隊no3b就剛接拍了類似《神探俏嬌娃》（Charlie'sAngels）的手機短劇。</p></body></html>
