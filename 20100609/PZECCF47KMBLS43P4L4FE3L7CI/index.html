<html><header><meta charset="utf-8"><title>韋哥拉隊撐囝囝新片</title></header><body><h1>韋哥拉隊撐囝囝新片</h1><p>荷李活男星韋史密夫（WillSmith）力捧愛子積頓史密夫（JadenSmith）做主角的新片《功夫夢》（KarateKid），昨日在洛杉磯舉行盛大首映禮。韋哥一家向來感情好，為撐囝囝，韋哥昨日便帶同谷胸上陣的妻子珍達娉琪（JadaPinkettSmith），和戴黑超扮巨星的囡囡WillowSmith現身，逗得積頓跳跳紮好風騷。</p><p>成龍鬥擺甫士</p><p>成龍在《功夫夢》中飾演積頓的師傅，他昨日以例牌功夫裝亮相首映，和積頓兩師徒見面更鬥擺有型甫士，又拿起相機反拍記者，場面搞笑。</p></body></html>
