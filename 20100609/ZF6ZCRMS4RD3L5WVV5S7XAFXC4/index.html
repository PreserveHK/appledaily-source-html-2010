<html><header><meta charset="utf-8"><title>新界北爆竊三年減15%</title></header><body><h1>新界北爆竊三年減15%</h1><p>【本報訊】警方新界北總區推行的堡壘計劃，加強家居保安和防罪工作有顯著成效，罪案率下降，其中爆竊案由2006年的1,022宗逐年下降至2009年的862宗，降幅達一成半。該項堡壘計劃，是透過一連串活動如鄉村防罪閉路電視系統、最佳保安員選舉及住宅樓宇綜合保安管理系統獎勵計劃等，令市民認識如何防止罪案。為了進一步推動堡壘計劃，警方新界北總區防止罪案辦公室特別舉辦新界北總區優質綜合保安管理系統獎勵計劃2010，並於昨日在上水北區大會堂舉行頒獎，由新界北總區指揮官顧履勤助理警務處長主持。</p></body></html>
