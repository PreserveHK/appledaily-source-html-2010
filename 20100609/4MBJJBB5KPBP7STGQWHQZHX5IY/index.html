<html><header><meta charset="utf-8"><title>遊意國65元買假LV　女客遭重罰近萬元</title></header><body><h1>遊意國65元買假LV　女客遭重罰近萬元</h1><p>在意大利買冒牌貨，小心被重罰巨款。奧地利一名女遊客在威尼斯附近耶索洛市海灘度假時，花7歐元（65港元）向無牌小販買A貨LV手袋，被警察捉個正着，重罰1,000歐元（9,331港元）。<br>65歲的科雷爾周日在耶索洛市海灘向小販買冒牌手袋時，被躲在救生員瞭望台的警員，用望遠鏡監視到，當她付鈔後，立即被捕。科雷爾說：「我當然知道那是冒牌貨，只是覺得手袋很精美。」<br>當地警方今夏展開打擊冒牌貨行動，酒店業界狠批警方趕客，決定替科雷爾繳付罰款，「街上根本沒警告牌說明光顧小販會被罰款」。<br>英國《衞報》</p></body></html>
