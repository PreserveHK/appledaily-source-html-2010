<html><header><meta charset="utf-8"><title>隔牆有耳：議員倡再加藥壓抑炒樓 - 李八方</title></header><body><h1>隔牆有耳：議員倡再加藥壓抑炒樓 - 李八方</h1><p>幾個月前樓市㷫烚烚，財爺鬍鬚曾喺預算案中調高2,000萬元以上樓宇買賣印花稅率，由3.75%提高至4.25%，亦唔再容許買家延交印花稅，立法會一個委員會噚日傾呢個問題，一向認為港府壓抑炒風不力嘅民主黨，建議再落重藥，針對摩貨出招。<br>涂謹申話會就調高印花稅提出修訂，建議摩貨交易需要繳交額外印花稅，初步構思都係針對2,000萬元或以上物業交易，但為咗壓抑用家市場炒風，同時考慮所有摩貨交易都要交額外印花稅，事關樓市炒風盛時，中、小型住宅轉手都好頻密，至於額外稅率就未定案，佢話如果要有效果，要從長計議。
</p></body></html>
