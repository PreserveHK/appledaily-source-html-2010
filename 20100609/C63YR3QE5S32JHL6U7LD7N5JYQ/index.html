<html><header><meta charset="utf-8"><title>案件速遞圖殺高佬發案五漢還柙</title></header><body><h1>案件速遞<br>圖殺高佬發案五漢還柙</h1><p>【本報訊】黑幫水房內訌爆發企圖槍殺前坐館高佬發案，五名被告被控一項串謀蓄意射擊罪，昨被押解至九龍城裁判法院提訊。五人暫時毋須答辯，交由警方看管，進行認人手續，本月11日再訊。<br>五名被告包括運輸工人王國健（36歲）、其無業胞兄王國權（39歲）、汽車維修工人葉冠明（50歲）、無業漢曾志偉（47歲）及黃偉業（48歲）。控罪並未提及各被告串謀蓄意槍擊高佬發，僅指事主是一名中國籍男子。<br>案件編號：KCCC2581/10</p></body></html>
