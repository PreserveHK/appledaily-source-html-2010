<html><header><meta charset="utf-8"><title>婷婷陪失戀謝賢</title></header><body><h1>婷婷陪失戀謝賢</h1><p>謝婷婷昨日在又一城出席父親節宣傳活動，即場寫上IloveDad字樣，她透露父親節會和爸爸謝賢行街、吃飯慶祝，更會畫賀卡，但哥哥霆鋒則因拍戲未能一齊過，她說：「我都好想兩兄妹同爹哋慶祝，好耐冇一齊慶祝父親節，諗番應該都係細個嗰時。」<br>謝賢之前甩拖，婷婷說：「係呀，爹哋都主動搵我多咗，我都陪佢多啲，不過都想佢拍拖，因為之前佢嘅女朋友都相處到，冇問題。」<br>採訪：JessicaNgan<br>攝影：EdwardChou</p></body></html>
