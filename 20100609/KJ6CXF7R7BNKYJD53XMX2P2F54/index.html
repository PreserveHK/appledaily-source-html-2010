<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美慶幸只寸杜麗莎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美慶幸只寸杜麗莎 - 馮仁昭</h1><p>森美主持無綫《超級巨聲2》時俾評判杜麗莎（Teresa）狂鬧，有唔少人戥佢唔抵，最近嗰集佢講咗句：「有人唱歌好心地差。」外界覺得佢係反寸杜麗莎。噚日森美喺商台話：「我唔係話佢，我同Teresa都係直腸直肚，好易俾人誤會。」不過森美轉頭又話今次誤會係好喎，佢解釋：「呢個圈好多人唱歌都好好，如果人人都對號入座，我咪得罪好多人，但家只寫我寸Teresa一個之嘛。」</p></body></html>
