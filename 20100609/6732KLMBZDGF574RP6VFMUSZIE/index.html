<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary慶生日男友冇影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary慶生日男友冇影 - 馮仁昭</h1><p>今日生日嘅吳雨霏（Kary）噚日同組合Hardpack喺新城做訪問，主持人特別送上禮物，又同佢切蛋糕。Kary話男朋友噚晚唔得閒慶祝，今日就同屋企人食飯，佢好大方咁話：「我唔會嬲，明白佢要做嘢。」最近Kary俾人發現睇一架20萬嘅電單車，問佢會唔會叫男友買？佢即刻話：「唔會，我自己應付到，況且我8月先考電單車牌，睇吓啫。」</p></body></html>
