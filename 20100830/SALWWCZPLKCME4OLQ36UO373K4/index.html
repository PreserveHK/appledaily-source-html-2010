<html><header><meta charset="utf-8"><title>隔牆有耳：菲國總統被當小人打 - 李八方</title></header><body><h1>隔牆有耳：菲國總統被當小人打 - 李八方</h1><p>噚日哀悼菲律賓遇難港人大遊行嘅隊伍經過灣仔時，八方喺鵝頸橋聽到個幫人打小人嘅阿嬸話，朝早有幾個年約50嘅女士帶埋份報紙，一齊嚟話要打小人。<br>阿嬸話，嗰幾位阿太唔係熟客，噚日朝拎份報紙嚟，指住菲律賓總統張相，話要打衰佢，打到佢冇運行咁話。但呢幾位阿太似乎唔熟打小人嘅規矩，最初講唔出想打嘅菲律賓官員姓乜名乜，淨係手指指，指住報紙上嗰個笑笑口嘅菲律賓官員，即係菲律賓總統阿奎諾三世張相。<br>打小人嘅阿嬸話，就算佢哋講唔出個名，都有辦法，絕對唔會打錯人。打完小人之後，呢班阿太就醒咗阿嬸60蚊。</p></body></html>
