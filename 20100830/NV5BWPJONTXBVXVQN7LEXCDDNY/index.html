<html><header><meta charset="utf-8"><title>醫療短波男性患食道癌上升一倍</title></header><body><h1>醫療短波<br>男性患食道癌上升一倍</h1><p>英國男性患食道癌急增，患者數目過去20多年急升一倍，男性新症人數由83年的2,600名增至07年5,226人，當中50歲的壯男組別升幅最高。當地一個癌症組織指，以往每10萬名男性只有9.6人患病，07年的病發率則已升至14.4人，但女性的發病率只由10萬人5.1人微升至5.5人。該組織估計是男性較多肥胖及少食蔬果所致。食道癌的治癒率極低，五年存活率只有8%。</p></body></html>
