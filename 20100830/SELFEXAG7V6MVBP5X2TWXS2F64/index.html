<html><header><meta charset="utf-8"><title>丁子高養精蓄銳生龍B</title></header><body><h1>丁子高養精蓄銳生龍B</h1><p>丁子高、鄭欣宜和張繼聰昨日在海港城與小朋友行時裝騷。丁子高表現得「發仔寒」，問他會否待千嬅個唱後造人，他說：「生小朋友要出年下半年，因為千嬅演唱會有巡迴，本來諗住兔年，家生龍都OK。」會否怕千嬅年紀大，他說：「唔驚，最緊要養好身體。」記者笑丁子高要做安全措施至下年，他說：「出年年中先得，佢太多嘢做。」</p><p>欣宜希望嫁得出</p><p>欣宜被問到同父異母的妹妹傳婚訊，她說：「都係睇新聞先知，有同Winnie（其妹鄭詠恩）傾電話。」有否和男友Mark談論結婚？她說：「自己都未成熟去投入愛情關係，希望嫁得出。」<br>採訪、攝影：顏英儀</p></body></html>
