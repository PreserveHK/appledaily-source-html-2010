<html><header><meta charset="utf-8"><title>馮小剛鬧爆孫海英</title></header><body><h1>馮小剛鬧爆孫海英</h1><p>內地名導演馮小剛與前晚在長春電影節中得最佳男配角的內地演員孫海英，為有否送贈電影票而開罵。事緣孫海英日前宣傳電影《玩酷青春》時，自言從不看國產片，也沒看《唐山大地震》，還表示即使馮小剛特意送來該片戲票，他也不會去看。</p><p>罵不配當中國演員</p><p>馮小剛後來得悉此事，在微博反擊，表示自己從沒送票給孫海英，還寫道：「他需要吃藥的話我倒是可以給他送藥。孫是基督徒，仁慈的上帝請寬恕你不誠實的孫子吧。」<br>馮小剛後來又質疑孫海英不看中國電影當甚麼中國演員，怎不到荷李活拍戲，不看商業片那麼清高就別收片酬，看來他越罵越生氣。<br>撰文：林妃</p></body></html>
