<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕叫成龍慎言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕叫成龍慎言 - 馮仁昭</h1><p>薛家燕前晚同王梓軒喺電視城演出《TVB兒童節天才大匯演》，兩個跳70至90年代嘅舞蹈，家燕姐着件貼身密實舞衣，解釋點解唔show事業線時佢話：「我有事業就唔使再show畀人睇我要事業。」<br>講到日前成龍為咗馬尼拉事件失言道歉，家燕姐就話：「佢冇讀過大學，細個做武師，識講流利英語已經好叻，可能樹大招風啦，以後留意吓啦。」</p></body></html>
