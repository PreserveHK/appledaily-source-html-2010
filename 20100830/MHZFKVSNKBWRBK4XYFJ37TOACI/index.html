<html><header><meta charset="utf-8"><title>英倫梨子香</title></header><body><h1>英倫梨子香</h1><p>市面香水林林總總，個人推介英倫JoMalone。9月品牌將推出全新EnglishPear&amp;Freesia系列，嶄新採用香梨氣味，結合果實的豐潤甜美，及白蒼蘭的細緻清香和野玫瑰的狂艷氣息。但主角精髓始終係複雜而充滿秋日氣息的梨子香調，特別而不俗氣。除淡香水，系列亦包括BodyCreme、Body&amp;HandWash及HomeCandle，在此怎樣形象也徒勞，還是請大家9月到專門店嗅嗅這股梨子香氣吧！<br><br>記者：胡卓琳</p><p>JoMalone（21130008）</p></body></html>
