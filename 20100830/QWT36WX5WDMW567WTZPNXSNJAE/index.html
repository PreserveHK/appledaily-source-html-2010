<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康吼實靚師妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康吼實靚師妹 - 馮仁昭</h1><p>「英皇新秀大賽2010決賽巡禮」噚日喺將軍澳舉行，出席歌手包括陳偉霆、泳兒同埋吳浩康（Deep圖），活動開始前全場為喺菲律賓遇害嘅港人默哀。阿Deep話希望今年嘅新秀冠軍係個唱得又跳得嘅靚女師妹，笑佢已經有個大胸女友（指莊思敏）時，阿Deep好緊張咁話：「唔係我叫佢去整o架。」另外，陳偉霆話記得參賽時好緊張，於是跳舞就好用力，跳到好似打拳一樣。</p></body></html>
