<html><header><meta charset="utf-8"><title>醉酒菲漢毆電車司機</title></header><body><h1>醉酒菲漢毆電車司機</h1><p>【本報訊】一名懷疑醉酒菲律賓籍男子Cortez(51歲），昨傍晚6時乘坐由姓秦司機（48歲）駕駛電車沿灣仔莊士敦道西行。當電車駛至近分域街一個電車站停站上落客，菲籍男子從車頭落車時，疑醉酒付車錢後倚着錢箱不走開，阻礙其他落車乘客。司機叫菲籍男子不要靠住錢箱，雙方發生爭執，有人揮拳襲擊，司機被人打傷，立即致電報警。<br>警員到場拘捕涉嫌打人菲籍男子，而受傷司機由救護員送院治療。駕駛的電車，則由公司安排另一名車長駕走。
</p></body></html>
