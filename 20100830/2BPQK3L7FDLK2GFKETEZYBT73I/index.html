<html><header><meta charset="utf-8"><title>兩岸快線「世界最快跑車」現身成都</title></header><body><h1>兩岸快線<br>「世界最快跑車」現身成都</h1><p>被譽為「世界最快跑車」、來自瑞典的KoenigseggCCR跑車（圖），近日現身四川成都，當地一間汽車俱樂部更取得其獨家代理權。這部價值1,680萬元人民幣的跑車，從靜止加速至每小時100公里只需3.2秒，極速可達每小時395公里，比往來成都、重慶之間的和諧號列車更快。網民稱，如路況許可讓跑車全速前行，成都往重慶只需45分鐘。<br>中國廣播網</p></body></html>
