<html><header><meta charset="utf-8"><title>新牌仔補鐘撞的士　六人送院</title></header><body><h1>新牌仔補鐘撞的士　六人送院</h1><p>【本報訊】35歲姓謝新牌仔，昨上午10時許在73歲姓馮教車師傅陪同下補鐘，謝駕掛上P牌師傅私家車沿源禾路往沙田市中心行駛；而姓張（65歲）男子則駕駛的士載同一男兩女乘客（年齡45至52歲），沿火炭路往火炭方向行駛。兩車駛至火炭路與源禾路十字路口燈位時發生相撞；的士右車頭損毀，師傅車左邊車頭損毀較嚴重。</p><p>疑不遵守交通燈號肇禍</p><p>車禍中，的士司機右手受傷，車上三名乘客亦輕傷；至於教車師傅左手淌血，姓謝新牌仔司機亦感胸腹痛，四男兩女共六人送院救治，幸各人無大礙敷治後出院。<br>警方仍在調查意外原因，不排除有人不遵守交通燈號肇禍。</p></body></html>
