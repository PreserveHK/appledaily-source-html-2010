<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊見識過菲律賓險境 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊見識過菲律賓險境 - 李八方</h1><p>公民黨陳淑莊Tanya噚日參加遊行，語氣堅決咁話暫時冇計劃去菲國旅行，但就憶述六、七年前同男朋友去菲律賓南部比較落後嘅地方探朋友，見識過當地幾咁危險。<br>事關Tanya當時見到一啲當地人出入嘅時候，身邊都有保鑣傍住，足以證治安唔多好；連接佢哋嗰架車，後面裝住成車嘢都係手槍，嚇到Tanya騰騰震，好彩成程冇事發生平安歸來。<br>Tanya話其實菲律賓人本身熱愛和平，希望香港人明白到，喺今次慘劇中，菲律賓國民都係受害者。噚日好多菲傭簽名支持追究調查真相後都向佢講句I'msorry。</p></body></html>
