<html><header><meta charset="utf-8"><title>隔牆有耳：政府車泊行人路凉冷氣 - 李八方</title></header><body><h1>隔牆有耳：政府車泊行人路凉冷氣 - 李八方</h1><p>向來喺全港大搜查、以監察警方以至各政府部門為己任嘅「極醜惡」系列又有新作。<br>日前喺YouTube發表嘅《醜陋的香港政府AM4286嘆報紙─泊行人路凉冷氣─起錨》，以多幅照片控訴上星期五早上11點左右，喺粉嶺新運路近游泳池嘅行人路上，一架車牌AM4286嘅政府車泊咗喺度，佔去一半行人路，引致其他行人寸步難行。<br>極醜惡仲話，政府提倡停車熄匙，但上面有上面推動，下層一於少理，AM4286除咗泊喺行人路，仲停車唔熄匙，司機喺車入面凉冷氣嘆報紙，已經打咗去1823投訴咁話。</p></body></html>
