<html><header><meta charset="utf-8"><title>張嘉兒黐洋漢開學校</title></header><body><h1>張嘉兒黐洋漢開學校</h1><p>張嘉兒、方珈悠、農夫等前晚到中環出席「中西區年青人音樂會」活動，擔任司儀的張嘉兒日前被指與外籍男教師約會，前晚她否認說：「佢係會傾心事嘅朋友，可能影得有啲close，先話係我男友，將來係點就未知，但佢會做自己嘅business拍檔，我哋會開語言學校。」張嘉兒笑言自己擇偶要求不高，最重要是愛錫及支持自己已足夠。</p><p>方珈悠出寫真開路</p><p>至於近日轉走性感路線的女歌手方珈悠，早前推出了電子性感寫真集，對於是否擔心會與o靚模比較時，她就說：「如果比較都冇辦法，自己冇諗過呢個問題，亦都唔係避書展先咁遲出寫真集，我嚟緊11月就會派新歌。」<br>採訪、攝影：藍文浩</p></body></html>
