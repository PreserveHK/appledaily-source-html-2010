<html><header><meta charset="utf-8"><title>劉嘉玲晒50萬金鎧甲</title></header><body><h1>劉嘉玲晒50萬金鎧甲</h1><p>由劉德華、劉嘉玲及李冰冰主演、導演徐克執導的電影《狄仁傑之通天帝國》有機會角逐在意大利舉行，並於香港時間大後日（9月2日）至9月12日舉行的第67屆威尼斯影展中，爭逐最高殊榮金獅獎。</p><p>展現大唐風範</p><p>昨日《狄仁傑》中50款戲服曝光，電影公司表示，單單由劉嘉玲扮演的武則天所穿、金箔製成的鎧甲，造價高達50萬人民幣，花了5星期才製成。<br>徐克認為劉嘉玲的造型充滿力量，展現出唐朝壁畫的人物造型美學，他說：「千年前的人們就是這樣身體力行的篤信着那樣的美學，當你相信那種真實時，通過銀幕，真實就會展示出它的力度和力量。」<br>採訪：陶然婷</p></body></html>
