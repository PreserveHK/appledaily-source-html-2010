<html><header><meta charset="utf-8"><title>求驗客手記：皮利斯瀟灑唔搵人仔 - 求驗客</title></header><body><h1>求驗客手記：皮利斯瀟灑唔搵人仔 - 求驗客</h1><p>法國「瀟灑哥」皮利斯（圖），由馬賽成名，阿仙奴登上高峯，之後轉戰維拉利爾，秀麗踢法仍然冇變；皮利斯已行年36，今夏約滿維拉利爾成為自由身，都仍然有好多人搵佢，但佢老哥都算心頭高，拒絕中超球隊上海申花開出兩年300萬歐元（約2,900萬港元）嘅合約，決定繼續留喺歐洲搵食。咁又係，中超呢期又多假波同負面新聞，申花老闆朱駿更出名干預球隊運作，皮利斯恐怕頂唔住。據報皮利斯受韋斯咸、韋根同保頓3支英超球隊青睞，不過佢就想回流法國踢番馬賽，唔知馬賽教練迪甘斯領唔領情呢？</p></body></html>
