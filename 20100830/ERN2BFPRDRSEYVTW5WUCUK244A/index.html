<html><header><meta charset="utf-8"><title>黃奕開工暫忘失婚</title></header><body><h1>黃奕開工暫忘失婚</h1><p>內地女星黃奕、有「小舒淇」之稱的潘霜霜及「小章子怡」童瑤等，前晚到北京出席博納國際影業集團活動。</p><p>小舒淇自詡踏實</p><p>黃奕以大師姐身份到場，雖然近日有傳霍思燕介入她的婚姻，令她與姜凱離婚，但前晚黃奕出席活動時心情未有受影響，更與眾人言談甚歡。<br>同場的潘霜霜先後接拍了多部電影，她坦言自己是腳踏實地型，她說：「我立志做一個好演員，現在我已成長不少，我堅信只要我努力就一定有好結果。」<br>撰文：林妃</p></body></html>
