<html><header><meta charset="utf-8"><title>Barney與好友　Bossini坐鎮</title></header><body><h1>Barney與好友　Bossini坐鎮</h1><p>做小朋友真幸福，皆因童裝往往比成人服靚，而且質料、剪裁都特別講究。就如Bossini不定期與不同的卡通人物推出童裝，今次就輪到與人氣卡通人物Barney合作。整個合作系列顏色繽紛，以紫色恐龍Barney和牠的好朋友——BJ、Riff和BabyBop為主題，而且款式由0-4歲都適合穿着，適合不同的小朋友。別以為今個系列屬夏日服裝，查實大多是嬰兒連身衣、printtee、polotee、連帽衞衣、運動褲、牛仔褲及連身裙等，啱晒初秋轉季穿着。<br><br>查詢：23711633</p></body></html>
