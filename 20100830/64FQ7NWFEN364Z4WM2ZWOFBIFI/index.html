<html><header><meta charset="utf-8"><title>胡軍夫婦一酒定情</title></header><body><h1>胡軍夫婦一酒定情</h1><p>已婚內地男星胡軍素有千杯不醉封號，他不時被拍到約劉嘉玲夜蒲。胡軍日前獲邀出任哈爾濱啤酒110周年慶典活動宣傳大使，他自爆當年與太太盧芳一酒定情。</p><p>愛與嘉玲飲酒</p><p>胡軍說：「我第一次和她接觸是我們在排話劇，她當時很漂亮，我就主動約她出來吃飯，吃着吃着，她就突然說想喝啤酒，我說那就好了，正中下懷，結果我們每人喝了8瓶，我特別欽佩她，就決定追她。」問他愛與哪些圈中人喝酒，他細數：「劉嘉玲、關錦鵬、張叔平。」<br>問胡軍將來可會讓囡囡欣賞由他主演的同志片《藍宇》？他說：「等她大了，想看、該看的時候，我會讓她看的。」<br>撰文：葉雪</p></body></html>
