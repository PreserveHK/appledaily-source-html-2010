<html><header><meta charset="utf-8"><title>佐治米高網上寫信認衰</title></header><body><h1>佐治米高網上寫信認衰</h1><p>上周就吸毒後駕車撞毀曬相舖案件出庭的英國男歌手佐治米高（GeorgeMichael），基於屢涉這類駕駛事故，他已被當局即時吊銷駕駛執照半年，更有極大機會下月判囚坐花廳。為了求情博減刑，佐治宣稱已進入戒療所接受14日戒毒療程，並在網上發表道歉信，為自己的所作所為向支持者致歉。<br>信中米高稱得悉世界各地fans給予支持和關注，令他重新意識人們對他是何其擔心，以及充份了解目前狀況，並望外界容許他可有私隱地進行療程。然而佐治那句「我對我的自以為是阻止尋求外界幫助感到抱歉」未免有點誇張。</p></body></html>
