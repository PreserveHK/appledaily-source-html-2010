<html><header><meta charset="utf-8"><title>華原朋美意識迷糊送院</title></header><body><h1>華原朋美意識迷糊送院</h1><p>日本女歌手華原朋美，昨日凌晨時分在新宿歌舞伎町乘坐的士時，被司機發現她精神迷糊，連往甚麼目的地也不懂得說出，司機於是將她送到新宿警署。消息指華原身上攜有安眠藥，但她否認曾服藥，警方發現她有發燒，便把華原送到醫院去。<br>華原朋美去年已有類似事件發生，同樣由的士司機報警送院。昨日事發後，日本TBS電視台的新聞報告更指她其實上月亦同樣試過在歌舞伎町被警察發現她意識迷糊，當時同樣有安眠藥在身。華原與過氣音樂人小室哲哉分手後就患上藥物依存症，曾多次被送院，因而被事務所炒魷，近年一直冇工開。</p></body></html>
