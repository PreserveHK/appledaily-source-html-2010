<html><header><meta charset="utf-8"><title>求驗客手記：祖記棄查斯古特虛偽 - 求驗客</title></header><body><h1>求驗客手記：祖記棄查斯古特虛偽 - 求驗客</h1><p>由聯賽冠軍，到假波事件降至乙組，到後來重返意甲，法國前鋒查斯古特（圖）打咗祖雲達斯10年，終於都要同都靈講拜拜；祖雲達斯官方宣佈，畀呢位前意甲神射手離隊，免費加盟西甲升班馬靴高斯。祖記老闆艾湼尼扮晒感性咁講：「我同全部祖雲達斯球迷都感謝查斯古特呢10年嚟嘅貢獻，佢為球隊射入171球，入球能力不用多講。我哋就好似真心嘅愛情故事咁，佢永遠喺球迷心目中。」如果講到32歲嘅查斯古特好似老婆咁滯，又點會趕人走，唉，想慳錢咪出聲囉！</p></body></html>
