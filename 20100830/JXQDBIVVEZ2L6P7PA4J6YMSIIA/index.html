<html><header><meta charset="utf-8"><title>新手Catalogue：諾記N8十月登陸</title></header><body><h1>新手Catalogue：諾記N8十月登陸</h1><p>不論Android功能幾強，粉絲對iOS有幾瘋狂，身為Symbian掌門人，Nokia一於我行我素！講緊係已公佈一段日子嘅N8，呢部採用Symbian3嘅手機，推出日期一改再改，究竟要班Fans等幾耐呢？可靠消息，N8將於10月初登陸香港，不過心急人可能等唔切要買水貨喇，事關內地已舉行N8記招，推出日仲會早過香港行貨㖭！據知Nokia今日喺香港搞N8傳媒試玩會，試完話畀大家知買唔買得過！<br><br>記者：陳國輝</p></body></html>
