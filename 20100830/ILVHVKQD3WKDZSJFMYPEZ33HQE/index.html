<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐競選冇排斥菲國 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐競選冇排斥菲國 - 馮仁昭</h1><p>亞視將於11月底舉行《2010年亞洲小姐競選》，有指大會今年會恢復07年賽制，容許國際賽區華裔佳麗參選。但係近日喺馬尼拉發生脅持港人慘劇，有報道指亞姐大會日前開會後決定唔邀請菲律賓佳麗參賽，亞視咁做有歧視成份，亞視副總裁（項目推廣及公關）葉家寶噚日喺電話否認：「過去都唔係年年邀請菲律賓小姐嚟參選，舊年都冇請，我唔希望呢個敏感時間大家誤會，千祈唔好對號入座，每次受大會邀請嘅國家要符合好多因素，最緊要係佳麗本身嘅質素。」</p></body></html>
