<html><header><meta charset="utf-8"><title>AKB48被彈衣着老土</title></header><body><h1>AKB48被彈衣着老土</h1><p>日本大堆頭女子組AKB48，人氣持續高企，不過，走青春、健康性感形象的她們，近日卻被網友批評她們平日衣着老土！有不少網友曾在街上碰見AKB48成員，均指她們毫無星味。</p><p>迎戰GCup版AKB</p><p>有網友指曾在街上碰見成員宮澤佐江，架上眼鏡身穿黑色衣服，該網友竟指她看來完全是個鄉下妹一樣！另有網友碰見人氣成員高橋南，對方戴上口罩刻意迴避，但頭上一個「娘」爆蝴蝶結，令該網友一看就認出。雖然被指老土，但仍有不少人繼續學AKB，剛又有一隊以19名巨乳女組成的組合KNU23正式成立，成員將會增至23人，她們全部有GCup以上身材，認真「壯觀」！</p></body></html>
