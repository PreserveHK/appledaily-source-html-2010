<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽菲菲雲頂騷失準 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽菲菲雲頂騷失準 - 馮仁昭</h1><p>下月就60歲生日嘅歐陽菲菲雖然入行多年，但原來前晚佢先第一次喺雲頂開演唱會，吸引咗唔少長輩級觀眾嚟捧場。不過唔知係咪因為雲頂空氣太稀薄，所以有當地傳媒報道歐陽菲菲臨場老貓燒鬚。<br>歐陽菲菲開場獻唱時唔夠氣之餘，表現又失準，搞到啲觀眾發爛渣，有啲仲即刻離場。不過歐陽菲菲堅持唱到第15首歌後，終於成功開聲，之後仲一連唱出多首金曲，又行近觀眾握手答謝補數，令全場觀眾聽出耳油。</p></body></html>
