<html><header><meta charset="utf-8"><title>渡邊謙難頂半百扮學生</title></header><body><h1>渡邊謙難頂半百扮學生</h1><p>因演出《潛行凶間》（Inception）再為人留意的日本影帝渡邊謙，除擅長扮滿肚密圈的中年男性外，竟然連中學生角色都難不倒他！渡邊謙為參演日本TBS電視台定於10月推出的特備劇《圍牆中的中學》，竟要如同中學生般穿着校服示人。</p><p>全男班演出</p><p>其實謙哥劇中是演跟自己一樣的50歲犯人，和其他囚犯於少年刑務所接受教育，特別之處是連同擔任教師的小田切讓在內，所有演員都是男性，令謙哥愛妻也不禁問：「為何會沒有女角呢？」謙哥在出席宣傳活動時笑謂沒穿校服20多年，現在重新披上感到相當尷尬。</p></body></html>
