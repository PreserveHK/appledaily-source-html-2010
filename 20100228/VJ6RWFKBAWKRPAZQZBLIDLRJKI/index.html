<html><header><meta charset="utf-8"><title>特稿：「獵人」膺入球效率王 - 戰鬥員A</title></header><body><h1>特稿：「獵人」膺入球效率王 - 戰鬥員A</h1><p>要數AC米蘭近期鋒芒球員，除了朗拿甸奴外，「7、11」組合柏圖及亨特拉爾也成為球隊聯賽3連勝、繼續進逼國際米蘭的關鍵，而亨特拉爾頻「士哥」，使他更成為意甲的「入球效率王」。</p><p>AC連勝烏甸尼斯、巴里及費倫天拿3仗中，幾乎所有入球都來自「7、11」組合，7球中包辦了6球，而柏圖更成為球隊現時的首席射手，逐漸成為卡卡的替補人選。至於一直被視為「水貨」的亨特拉爾，近期也發威，縱使上陣時間仍然不多，但入球數字增加，入球效率更勝神射手榜領先的迪拿達利，「獵人」於AC總算有所作用。<br>文：戰鬥員A</p></body></html>
