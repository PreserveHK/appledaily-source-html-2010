<html><header><meta charset="utf-8"><title>神起Fans勁舞快閃撐偶像</title></header><body><h1>神起Fans勁舞快閃撐偶像</h1><p>韓國內訌組合東方神起近日再現危機，受到負責他們日本活動的avex公司出售韓國SM事務所的股票影響，已在韓國分開活動的五子，今後也未必再可齊人在日本演出，甚至有傳解散。<br>一班忠心的歌迷會成員，昨日在韓國光州、釜山等地方發起聲援偶像行動，一同在中午12時26分大跳神起舞步後玩快閃。單在首爾明洞一間銀行門前，已有逾100名歌迷響應，他們以行動證明團結一致，相信神起永遠五位一體。<br>此外，2PM歌迷同樣支持落難被炒魷的2PM前隊長宰范，他們表示會罷買2PM代言的產品，並於昨午與2PM六位成員舉行4小時的會談。</p></body></html>
