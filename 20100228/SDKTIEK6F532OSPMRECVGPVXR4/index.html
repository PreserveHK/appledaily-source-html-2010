<html><header><meta charset="utf-8"><title>戴手套刀客斬兩青年</title></header><body><h1>戴手套刀客斬兩青年</h1><p>【本報訊】兩名青年昨清晨在天水圍一個公園飲酒聊天，突有兩名戴勞工手套惡煞持刀掩至，不由分說追斬二人，其中一名事主走避不及，手腳及背部中刀（圖），兩惡煞逃去。</p><p>兩惡漢逃去</p><p>遇襲兩人分別17歲姓趙及18歲姓袁，昨清晨5時許，兩人在天華邨華祐樓對開公園一張長凳上飲酒聊天，突然兩名年約20歲、身高約5呎10吋，戴勞工手套持西瓜刀惡煞掩至，追斬兩人，趙走避不及，右手、右腳及背部中刀；袁則僅臉部傷，兩惡漢逞兇後逃去。<br>兩名傷者事後報警求助，救護員到場將兩人送院治理，警方封鎖現場調查，撿獲兩柄西瓜刀，其中一刀已失去手柄。<br>區恩傑攝</p></body></html>
