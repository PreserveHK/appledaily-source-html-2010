<html><header><meta charset="utf-8"><title>東莞家具廠2000人罷工促加薪</title></header><body><h1>東莞家具廠2000人罷工促加薪</h1><p>位於東莞大嶺山、全球知名的台升家具公司，前日有2,000多名工人罷工，令三條生產線停工。工人自稱「工資太低、廠方待遇日差」，周邊很多企業都已經加薪，可是單是他們一間工資不漲，讓他們極之不滿，決定罷工。<br>罷工期間工人沒有在廠房門外集會叫口號，而是他們各自外出消遣，少數員工則在廠房外觀望。廠方拒絕回應工人加薪要求，強調除非東莞市調整最低工資，否則不會加薪。部份工人昨日繼續罷工。<br>廣東《南方都市報》</p></body></html>
