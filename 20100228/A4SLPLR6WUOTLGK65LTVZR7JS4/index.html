<html><header><meta charset="utf-8"><title>加設LED照明　釋放負離子鹽雕12獸首現身台北</title></header><body><h1>加設LED照明　釋放負離子<br>鹽雕12獸首現身台北</h1><p>原來放在北京圓明園的十二獸首像現身台北？台灣的台鹽公司近日利用鹽雕製作十二獸首鹽燈，並且放在台北車站公開展覽。台鹽公司指出，這次製作獸首像的都是台灣精鹽，由苗栗三義原住民藝術家操刀，藝術家更在鹽雕內加設LED照明，加熱後12獸首可以釋放有利的負離子，有益健康。<br>台鹽早在去年已經利用鹽雕製作藝術品，第一波製品包括「翠玉白菜」等，深受大陸遊客歡迎，成為赴台旅遊大陸客十大指定購買商品之一，更成功打入北京、江蘇市場，今年開拓珠三角、環渤海區域的商機。<br>台灣《蘋果日報》</p></body></html>
