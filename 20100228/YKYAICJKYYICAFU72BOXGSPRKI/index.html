<html><header><meta charset="utf-8"><title>獸獸性愛片播毒　10萬人中招</title></header><body><h1>獸獸性愛片播毒　10萬人中招</h1><p>中國第一車模獸獸（翟凌）的性愛短片引發瘋狂搜索，「獸獸門」頓成各大搜索引擎的熱門關鍵詞，引發黑客利用搜索引擎等散播病毒，逾10萬網民受攻擊。<br>黑客利用搜索引擎SEO技術，使帶毒網站在百度、Google中的排名很高，用戶搜索獸獸時，即被引導到帶毒網站。此外，很多用戶通過QQ、MSN傳播的獸獸視頻全集，本身就是病毒，還有黑客主動散播含毒的視頻下載網址，用戶中毒後會被竊取網遊賬號、QQ密碼等資料。新華網</p></body></html>
