<html><header><meta charset="utf-8"><title>趙碩之虎年春光依然好</title></header><body><h1>趙碩之虎年春光依然好</h1><p>趙碩之（Wylie）、戴夢夢及尹蓁晞（Yumi）昨日到九龍灣EMax出席「活力老虎仔貓步團拜」，低胸短裙的Wylie與小朋友行Catwalk及獻吻，蹲低影合照時，卻不慎露底走光。戴夢夢表示剛與家人到日本旅行，第一次赤裸裸浸溫泉，她說：「要一絲不掛除晒衫，我只係小波地，身材唔好，日本人身材好勁，我都好尷尬。」問Wylie浸溫泉是否最自豪？她笑說：「我又冇咁諗喎。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
