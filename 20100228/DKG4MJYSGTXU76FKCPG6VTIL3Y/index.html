<html><header><meta charset="utf-8"><title>步姐借滑冰手宣傳</title></header><body><h1>步姐借滑冰手宣傳</h1><p>日本花樣滑冰選手淺田真央大前日在冬奧中勇奪銀牌，日本藝能界上下齊聲送上祝賀。即將推出新大碟的女歌手濱崎步不忘乘機抽水，透露在冬奧出戰前專誠送上其親筆簽名的CD為淺田打氣。<br>當步姐得知淺田在冬奧花樣滑冰奪銀後，心情激動，更表示十分期待與淺田回國後見面。據知淺田一直是步姐的fans，在臨出賽前一刻，淺田便聽着步姐所贈的CD冷靜情緒。<br>此外，井上真央、北乃綺、國分太一等藝人也紛紛向淺田送上祝賀。</p></body></html>
