<html><header><meta charset="utf-8"><title>環球樓市英國　英就業好轉利樓市</title></header><body><h1>環球樓市<br>英國　英就業好轉利樓市</h1><p>勞動市場好轉，英國今年遭銀行或金融機構收回的住宅數目料將少於預期。英國CouncilofMortgageLenders（CML）在網站發表報告指出，由於失業率遠較預期低，故公司估計今年被收回的住宅數目只會有5.3萬伙。英倫銀行指，勞動市場持續向好，經濟開始好轉，但仍未到可以取消救市措施的地步。不過，CML亦強調，樓市仍未走出困局，今年對供樓業主而言，仍是具挑戰的一年。<br>去年第四季，英國有近1.7伙住宅物業遭英國法院頒令收回，按年減少42%。至於法院收到收回物業的申請則逾2萬宗，按年下跌26%。</p></body></html>
