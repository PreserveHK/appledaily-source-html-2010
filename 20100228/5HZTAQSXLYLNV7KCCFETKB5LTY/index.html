<html><header><meta charset="utf-8"><title>劉家昌探完老婆鑲大牙</title></header><body><h1>劉家昌探完老婆鑲大牙</h1><p>甄珍日前入院做胃腫瘤手術，仍然留醫，劉家昌日夜在醫院守候，昨日卻連自己都要睇醫生。劉家昌昨日早上10時半到達醫院，逗留不足2小時就和兒子離開，他透露太太情況良好，他說：「暫時還不能吃東西，晚上才可以吃，就是比較累，反而我要去看醫生。」隨即十分搞笑地，從口袋拎了相信是假牙的一隻牙齒出來，騷給記者看，他說：「可能吃東西時掉下了。」之後劉家昌出外看牙醫，一個多小時後再回來，他更露齒笑住說：「好了，鑲回去了。」<br>張玉珊晚上七時多去了醫院探甄珍，逗留15分鐘後離開。<br>採訪、攝影：陳志嵐、李珮洳</p></body></html>
