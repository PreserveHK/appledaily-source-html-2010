<html><header><meta charset="utf-8"><title>貼錢開騷悼念偶像</title></header><body><h1>貼錢開騷悼念偶像</h1><p>有「翻生鄧麗君」之稱、曾奪中國華東鄧曲比賽冠軍的單紫寧，昨日在尖沙嘴出席記者會，宣佈她將會於4月11和12日假文化中心舉行一連兩場「單紫寧傾城懷念鄧麗君演唱會2010」，以紀念鄧麗君逝世15周年，單紫寧說：「我7、8歲已經開始鍾意鄧麗君，我一直有做世界巡迴演唱會，每場收15萬歌酬，但今次只係收車馬費，而且仲出咗幾十萬同班搞手合資做今次個演唱會，同埋要多謝一班忠實嘅鄧麗君fans支持。」</p></body></html>
