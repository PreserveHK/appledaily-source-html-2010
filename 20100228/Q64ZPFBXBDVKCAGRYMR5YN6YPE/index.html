<html><header><meta charset="utf-8"><title>關仁隱事：「咪咪」要性唔要愛 - 關仁</title></header><body><h1>關仁隱事：「咪咪」要性唔要愛 - 關仁</h1><p>人氣靚女「咪咪」舊年同男友「老翻王」甩拖之後，同型男「唔明」搭上咗，但佢哋之間並唔存在男女拖友嘅愛情關係，而係單單有性冇愛嗰種。關仁聽老友講，舊年咪咪同唔明撻着當晚，已經急不及待去酒店開房，可能呢方面大家好啱key好開心，所以一直keep住呢種關係，大家一有機會就會闢室尋歡，關仁個老友之前都喺內地撞見佢兩個前後腳喺酒店出現，一睇就知發生乜事。<br>Textby關仁</p></body></html>
