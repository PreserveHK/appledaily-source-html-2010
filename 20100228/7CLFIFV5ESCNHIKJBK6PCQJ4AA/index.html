<html><header><meta charset="utf-8"><title>環球樓市中國　滬二手寒冬租金飆</title></header><body><h1>環球樓市<br>中國　滬二手寒冬租金飆</h1><p>美聯中國上海區市場研究部統計，本月13至19日春節7天長假期，只錄得30宗住宅買賣，其中3日更是零成交。美聯中國上海區總經理李志仁指，上海1月全市二手成交共1.15萬宗，按月下跌六成，本月受長假影響，成交勢再縮；不過，業主可能一改強硬態度，叫價願作調整，將令市況回復明朗；而今年5月上海將舉行世博會，周邊項目將禁止施工，未來6個月一手單位供應將減少，亦有助二手回暖。<br>對於內地樓市處於冰點，上海部份業主立即將物業轉售為租，並以分拆形式出租，帶動全市整體租金上升。上海藍籌住宅1月呎租達4.3元人民幣，升幅達21%。</p></body></html>
