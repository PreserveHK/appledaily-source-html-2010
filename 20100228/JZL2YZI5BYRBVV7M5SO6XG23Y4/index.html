<html><header><meta charset="utf-8"><title>關仁隱事：「恬恬」有婦之夫 - 關仁</title></header><body><h1>關仁隱事：「恬恬」有婦之夫 - 關仁</h1><p>女星「恬恬」呢排成日惹是非，其實主要是因為佢同老友「富婆」因財失義，原本佢哋兩個情同姊妹傾咗好多合作計劃，以前恬恬有個有錢男友照住，梗係可以同富婆夾份做生意，點知近來恬恬俾男友掟咗，冇咗條大水喉，即刻唔可以同富婆合作，搞到兩姊妹反晒面啦！冇計啦，恬恬冇咗大靠山，惟有即刻同個有老婆嘅富商行得好埋，搞到人哋個老婆要發動攻勢畀啲顏色佢睇呀！<br>Textby關仁</p></body></html>
