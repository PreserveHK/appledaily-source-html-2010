<html><header><meta charset="utf-8"><title>Mr.為個唱失眠</title></header><body><h1>Mr.為個唱失眠</h1><p>樂隊Mr.前晚在旺角鬧市為廣告商舉行簽名會，現場約有200人排隊。為了準備演唱會，Mr.眾人在新年未有出動四圍玩，雖然距離開騷還有一段時間，但各人心情已開始緊張，甚至失眠，Alan表示屆時會表演一些未曾演出過的環節。<br>幾位成員之前為個唱服裝試衫，但因各人皆消瘦不少故此全不合身，至於屆時會否露肉？Alan笑說：「如果大家唔介意睇排骨嘅，我哋露都冇所謂。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
