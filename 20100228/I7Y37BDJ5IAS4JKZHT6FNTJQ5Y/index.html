<html><header><meta charset="utf-8"><title>關仁隱事：「少爺仔」奀皮嚐百草 - 關仁</title></header><body><h1>關仁隱事：「少爺仔」奀皮嚐百草 - 關仁</h1><p>影圈小夫妻「型仔」同「豬妹」，鬼咁鍾意細路仔，佢哋呢頭個BB仲好細，嗰頭又話就嚟生多個。型仔個仔「少爺仔」繼承咗父母嘅因子，生得精靈活潑，嫲嫲爺爺錫到佢燶，縱到佢變咗生骨大頭菜。</p><p>怕病從口入</p><p>少爺仔平時喺學校對同學仔都算親切，但佢成日郁身郁勢冇時停，搞到啲老師好頭痛，因為佢係名人之後，所以老師都好放縱佢。<br>關仁有朋友話見到菲傭帶少爺仔出街時，佢見到啲裝飾盆栽竟然當菜食，係咁咬，咁樣其實好唔衞生，好容易病從口入，但啲菲傭冇佢符，捉都捉佢唔住。<br>Textby關仁</p></body></html>
