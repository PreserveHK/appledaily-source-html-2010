<html><header><meta charset="utf-8"><title>「犀利車」拖10米布飛馳</title></header><body><h1>「犀利車」拖10米布飛馳</h1><p>馬路如虎口，內地高速公路不時出現險象環生鏡頭。近日有司機在一條高速公路上，發現一輛高速行駛的大貨車（圖），拖着近10米長的紅白藍防水布飛馳，防水布隨風飄揚，但貨車司機不聞不問，未有減速，繼續高速趕路。有關片段傳到影片分享網站，網民封稱它是「犀利車」。拍攝該片段的司機稱，可能是貨車在鋪上防水布時沒有綁緊，出現這個現象。這與早前在江蘇吳州，一輛貨車沒有綁緊運載的竹子，停車時出現萬箭齊發，直刺前面停在紅綠燈前的一輛的士，有異曲同工之效。<br>新浪網</p></body></html>
