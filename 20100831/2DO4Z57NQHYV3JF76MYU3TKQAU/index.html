<html><header><meta charset="utf-8"><title>賈曉晨反口唔認男友</title></header><body><h1>賈曉晨反口唔認男友</h1><p>賈曉晨（JJ）和黃德斌昨日出席尖沙嘴舉行的運動用品發佈會，稍後JJ又要出埠拍旅遊特輯，她笑稱會視作旅行，稍後她又會為無綫拍劇，又有機會拍電影，工作頗為充實。看來JJ最近愛情事業兩得意，她甜絲絲地說：「多謝呀，但係我覺得工作都已經好開心。」不過問到JJ男友有否投訴少時間見面時？她轉口風說：「我暫時都未有男朋友，等我拍拖先再講。」</p><p>黃德斌撞斷指</p><p>此外，黃德斌日前拍無綫劇集《女拳》與姜大偉對打，令左手無名指撞斷筋，他說：「今次算係我第一次拍功夫戲，意外一定會有，我唔會有陰影。」他表示將要戴六星期手指托，不過對工作未有大影響。採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
