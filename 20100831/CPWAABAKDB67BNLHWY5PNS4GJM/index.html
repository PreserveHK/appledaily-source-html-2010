<html><header><meta charset="utf-8"><title>草蜢亂摸嚇窒小伊健</title></header><body><h1>草蜢亂摸嚇窒小伊健</h1><p>鄭伊健前晚和草蜢、容祖兒及Big4在紅館演出最後一場「香港夏日流行音樂節」，草蜢和祖兒各自為自己的演唱會宣傳及宣佈加場。他們跳舞時，蔡一智和蘇志威同時露T-back，祖兒和觀眾握手時更險被拉倒。</p><p>尾聲時各人合唱羅文（籮記）的《激光中》，祖兒和草蜢圍着伊健跳辣身舞，蘇志威的手更在伊健下體附近游走，嚇到伊健不敢亂動。問伊健是否被嚇至不敢動？他笑說：「就算邊個摸到都冇所謂，因為我已籮記上身，佢哋唔摸我咪自摸。」伊健透露明年3月開騷，問他會否穿T-back上陣？他尷尬說：「佢哋着過我唔着，其實我未着過o架！」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
