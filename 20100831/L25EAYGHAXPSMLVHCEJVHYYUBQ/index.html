<html><header><meta charset="utf-8"><title>無綫字幕又出錯</title></header><body><h1>無綫字幕又出錯</h1><p>無綫繼早前劇集《女人最痛》中，馬德鐘自創「Willyoumerryme」（應為marry）的求婚卡慘成笑柄後，前晚播出的《超級巨聲2》又被捉到字幕錯處，認真失禮。<br>當晚節目中介紹到參賽者朱建成出場時，在他的名字旁邊寫上「人條網絡歌手」，明顯是「人氣」的誤寫，相信是負責植字的工作人員用速成輸入法時，將「氣」（人木8）字選成「條」（人木9）之誤。錯誤字幕出了大約5秒也沒有人發覺。另外，在同一集中，植字人員將「綵排」打成「彩排」。<br>撰文：林妃</p></body></html>
