<html><header><meta charset="utf-8"><title>烏干達少女自殺被制服</title></header><body><h1>烏干達少女自殺被制服</h1><p>【本報訊】來自非洲烏干達少女Shifa（22歲），昨晚7時50分，情緒激動致電「999」聲稱要自殺，警方根據來電顯示，追查她身在油麻地砵蘭街88號一單位。其間，街坊見該名黑人女子危坐窗口，懷疑她要跳樓亦致電報警。<br>警員上樓調查，但該女子拒絕開門，其間，有街坊經一番勸說後，她開門讓警員入內並同意往醫院。</p><p>聲稱家事困擾</p><p>但當警員及救護員陪同她登上救護車送院時，她突然又「發爛渣」，躺在地上手舞足蹈大叫。數名警員最後合力將她制服，抬上救護車送院檢驗。她事後向警員表示，因為受到家事困擾而不開心。</p></body></html>
