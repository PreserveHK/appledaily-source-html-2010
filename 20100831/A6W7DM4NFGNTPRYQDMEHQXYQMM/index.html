<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉德嫻懶理安仔性生活 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉德嫻懶理安仔性生活 - 馮仁昭</h1><p>「最hea港姐」張舒雅正式投入工作，果然坐言起行，繼日前去澳門做嘢之後，噚晚又去九展為髮型騷做司儀，佢話：「我都知自己個名短期內都好難甩，不過我會努力做嘢。」而葉德嫻現身睇騷，問到有冇人斟佢開騷？佢就話自己都想有，因為有時會技癢，平時就冲凉時唱幾句止吓痕先喎！曾經同許志安（小圖）合作過，問佢有冇關心吓佢感情事？葉德嫻好搞笑話：「我對佢性生活冇興趣。」</p></body></html>
