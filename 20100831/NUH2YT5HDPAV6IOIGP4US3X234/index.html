<html><header><meta charset="utf-8"><title>醫療短波減慢心跳降病發風險</title></header><body><h1>醫療短波<br>減慢心跳降病發風險</h1><p>瑞典斯德哥爾摩舉行的歐洲心臟科學術會議上，研究員公佈一項涉及37國共6,000名病人的研究，證實如能把心跳控制在每分鐘70次以下，可減少26%因心臟病發的死亡風險。領導研究的瑞典醫療人員指，慢性心臟病病人心跳快，服用一種治療心絞痛的藥物Ivabradine能有助控制及減慢心跳，而且不影響血壓。由於該藥並不昂貴，每周只需約10英鎊（約120港元），故研究結論認為這是一種具成本效益的療法。</p></body></html>
