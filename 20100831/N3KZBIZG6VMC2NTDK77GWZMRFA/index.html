<html><header><meta charset="utf-8"><title>超雲暗交林峯得啖笑</title></header><body><h1>超雲暗交林峯得啖笑</h1><p>賭王三房長女何超雲早前與拍拖半年的皮草太子爺王大業（Andy）分手後，一直未有着落，有指分手導火線是女有公主病、男有公子病，但昨日有消息指現年21歲的超雲搭上31歲的林峯，才是真正與Andy分手的原因。<br>事緣今年3月林峯有份主演的電影《翡翠明珠》開拍前，剛巧超雲被邀成為贊助商而令兩人結緣，還指兩人已經暗交半年，日前超雲更與林峯夜會等。超雲的好友昨日回應時，透露超雲對此沒有特別感覺，只覺「得啖笑，冇咁嘅事。」<br>採訪：R.AuYeung</p></body></html>
