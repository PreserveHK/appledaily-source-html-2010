<html><header><meta charset="utf-8"><title>售七人車　得天下</title></header><body><h1>售七人車　得天下</h1><p>香港人有幾愛七人車，大家睇吓豐田上半年的成績表便一清二楚，由1月至7月，豐田總共賣出5,803部車，其中有2,919部屬私家車，成為市場銷量之冠。而最受歡迎的私家車，依然是Noah，賣出570部；緊隨其後的是賣出561部的Previa，它在推出只有兩個月時已賣出200部的好成績。想得天下，似乎只要得七人車市場已經可以撐起半頭家，仲有個需求越來越大的大陸市場等緊各車行發力呢！
</p></body></html>
