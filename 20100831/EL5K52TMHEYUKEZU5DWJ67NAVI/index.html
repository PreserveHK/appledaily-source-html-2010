<html><header><meta charset="utf-8"><title>CLOT×Subcrew合作累透了</title></header><body><h1>CLOT×Subcrew合作累透了</h1><p>交叉合作往往成了潮牌的長勝方程式，已有三次合作根基的CLOT及Subcrew，今回將推出IZM系列Tee的最後一炮，名為「I'MSOTIREDOFIZMTEE」。這件合作Tee外形夠晒搶眼，黑底配以粉藍色螢光的「I'MSOTIREDOFIZM」光管字樣，襯托一隻半開合眼睛，足以令人聯想起累透心情。繁忙的工作真的使人累透了，還是去購物獎勵一下自己吧！<br><br>記者：胡卓琳<br><br>JUICEHK（28810173）<br>銅鑼灣加寧街9-11號名店坊地下A舖<br><br>發售日期：9月1日</p></body></html>
