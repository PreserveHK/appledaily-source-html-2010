<html><header><meta charset="utf-8"><title>案件速遞陳志雲公司欠薪　董事罰款</title></header><body><h1>案件速遞<br>陳志雲公司欠薪　董事罰款</h1><p>【本報訊】無綫電視前總經理陳志雲任股東的醫療器材公司，涉拖欠三名員工去年3月至6月30.9萬元薪金。任公司董事、SwankShop老闆娘康虞茱迪兒子康博智，早前在東區裁判法院被裁定12項沒有在到期日內支付工資罪成，裁判官戴昭奇昨指被告明知公司的經濟情況，仍縱容公司欠薪，判被告罰款5.4萬元及償還公司欠薪。<br>辯方求情稱，被告並非剝削員工的無良僱主，只是監察不足，若再任董事會更加謹慎，被告的外父及友人均撰寫求情信。<br>案件編號：ESS9178-89/10</p></body></html>
