<html><header><meta charset="utf-8"><title>求驗客手記：大哨肥腩纏身抽埋筋 - 求驗客</title></header><body><h1>求驗客手記：大哨肥腩纏身抽埋筋 - 求驗客</h1><p>如果球迷都好似我求大俠咁念舊，相信都好關心前世界足球先生朗拿度（大哨）嘅近況，之前佢老哥洗心革面想減肥，希望回復以往狀態，但周日巴甲哥連泰斯主場對維多利亞，33歲嘅大哨終於在世界盃後再度為哥軍上陣。</p><p>賽前佢就好風騷，坐喺後備席任影，但窄窄嘅波衫完全掩蓋唔到大哨個肥肚腩，有本地網友更笑佢好似吳孟達踢波。<br>哥連泰斯都畀足面佢，派佢打正選，但大哨始終都唔爭氣，又拉傷大腿，又抽埋筋，打咗61分鐘就退下火線。好彩哥連泰斯都贏2:1，仍然暫列次席，追趕榜首嘅富明尼斯。</p></body></html>
