<html><header><meta charset="utf-8"><title>茱莉亞羅拔絲夏威夷晒三點式</title></header><body><h1>茱莉亞羅拔絲<br>夏威夷晒三點式</h1><p>近年多花時間陪家人的金像影后茱莉亞羅拔絲（JuliaRoberts），昨日趁天氣熱，帶老公和現已5歲的龍鳳胎到夏威夷著名旅遊區歐胡島（Oahu），在陽光與海灘下穿起比堅尼泳衣，展示久違了的身段。</p><p>當眾咀嘴</p><p>雖然茱姐收身不足，露出少許肚腩，但她似乎毫不介意，玩得開心之餘也和攝影師老公DannyModer當眾咀嘴。<br>此外，茱姐的《再單身遊記》（EatPrayLove）於今周北美票房榜排第4位，冠軍是票房為2,130萬美元（約1.66億港元）的新開畫恐怖片《TheLastExorcism》。</p></body></html>
