<html><header><meta charset="utf-8"><title>求驗客手記：修咸頓大勝照炒領隊 - 求驗客</title></header><body><h1>求驗客手記：修咸頓大勝照炒領隊 - 求驗客</h1><p>輸波炒領隊就天公地道，贏波都炒魷，甚至大勝4球都被炒，就真係奇聞；修咸頓上周六喺英甲作客大勝布里斯托流浪4:0，不足兩日之後，會方就宣佈炒領隊柏度，甚至連一隊教練當尼斯、門將教練麥杜捷都食埋無情雞，暫時由甸韋健士出任看守領隊。修咸頓之前都係英超中堅分子，降吓又一級，降吓又一級，09/10球季更加要踢英甲，如果再搞咁多內亂，要重返英超真係天方夜譚。</p></body></html>
