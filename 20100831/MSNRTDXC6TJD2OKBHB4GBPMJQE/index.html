<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚耀文忽與梁洛施割席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚耀文忽與梁洛施割席 - 馮仁昭</h1><p>譚耀文、羽翹同藍燕噚晚去咗會展睇《蠟筆小新玩盡滿城黃金甲》首映，藍燕之前爆出同唐季禮性事後，唔知係咪有人俾壓力佢，噚晚出嚟，佢就唔肯再做訪問。譚耀文就俾記者追問有冇見過老友梁洛施（小圖）同佢對孖仔，佢笑笑口話：「做佢朋友壓力好大，我同佢家唔係朋友啦！好少聯絡啦！」阿譚又話個仔入讀國際學校，學費都幾貴，所以要努力搵錢。</p></body></html>
