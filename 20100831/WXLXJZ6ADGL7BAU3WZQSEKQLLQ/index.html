<html><header><meta charset="utf-8"><title>甄子丹賀結婚七周年</title></header><body><h1>甄子丹賀結婚七周年</h1><p>甄子丹和愛妻汪詩詩前晚現身機場，為其主演的《精武風雲陳真》出發到威尼斯參加影展，原來子丹刻意提早一天啟程到威尼斯，以便在當地慶祝昨日與太太結婚七周年的紀念日。<br>不過甄子丹未有給驚喜太太，他說：「都係同老婆食餐飯，因為太忙，都唔會專登去玩，有佢陪我已經係最好嘅禮物。」</p><p>為梁頌學打氣</p><p>對於菲律賓脅持人質慘劇中仍留醫的梁頌學，甄子丹坦言有意親往探望，但梁太表示希望給兒子空間，甄子丹說：「我尊重佢意願，會同佢打氣，呢件事令我覺得人生無常。」<br>採訪、攝影：魯萍</p></body></html>
