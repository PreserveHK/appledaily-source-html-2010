<html><header><meta charset="utf-8"><title>警搗無牌按摩院拘六人</title></header><body><h1>警搗無牌按摩院拘六人</h1><p>【本報訊】大埔警區特別職務隊人員及上水分區雜項調查隊人員，根據線報，懷疑上水新運路及新樂街兩家樓上按摩院均為無牌經營，警方經過一段時間的調查後，昨天展開聯合行動。</p><p>拆走燈箱招牌</p><p>昨下午4時30分，警方人員分別採取突擊搜查行動，結果合共拘捕六名女子。當中一名姓李（48歲）及姓吳（51歲）女子懷疑是兩家按摩院的負責人，她們涉嫌經營無牌按摩院被捕。至於其餘四名女按摩技師，年齡由33至40歲左右，以涉及協助經營無牌按摩院被捕。警方派人拆走兩家按摩院的燈箱招牌及取走按摩用品，作為證物。</p></body></html>
