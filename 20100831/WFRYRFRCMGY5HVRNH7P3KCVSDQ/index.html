<html><header><meta charset="utf-8"><title>美儲物狂命喪雜物堆</title></header><body><h1>美儲物狂命喪雜物堆</h1><p>美國拉斯維加斯有一個儲物狂女子，失蹤四個月，音訊杳然。她的丈夫日前終於找到她──在她住所的雜物垃圾堆中找到她的屍體。<br>死在自己儲物埋中的女子是67歲的詹姆斯太太。她今年4月失蹤後，警員遍尋她堆滿雜物的住所，但都沒發現。警方估計，由於雜物及垃圾叠至天花板，令屋內充斥濃烈臭味，讓搜索犬的鼻子也失靈。詹姆斯太太每個周末都到市集買東西回家，家中雜物太多，兩夫婦只能靠大堆雜物中間一條狹窄通道出入。<br>英國《每日郵報》
</p></body></html>
