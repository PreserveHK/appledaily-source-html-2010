<html><header><meta charset="utf-8"><title>穗滙豐ATM遭莽漢狂砸</title></header><body><h1>穗滙豐ATM遭莽漢狂砸</h1><p>滙豐銀行位於廣州東風西路的一部自動取款機（圖）前晚遭一名男子打砸，公安接報後到場，持槍與男子對峙。約20分鐘後，男子被公安和保安全力制服。有目擊者稱，男子這麼做是為了拿走ATM內的現金，也有人懷疑他是因銀行卡被吞而一時衝動。被帶走的男子約40歲，身高1.75米，身材壯實，揹着黑色帆布袋。前晚9時許，他在滙豐自助銀行內瘋狂打砸ATM，被路人發現後報警。<br>《廣州日報》</p></body></html>
