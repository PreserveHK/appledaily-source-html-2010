<html><header><meta charset="utf-8"><title>張茆自爆有新歡</title></header><body><h1>張茆自爆有新歡</h1><p>前年與倪震在蘭桂坊一啜成名的23歲海口姑娘張茆，自從被倪震撇甩後，惟有寄情學業及專注其網上時裝生意。據張茆在網誌形容，小店生意不俗，最近她更走出倪震孔雀開屏的陰霾，再度墮入愛河，事業愛情兩得意。<br>日前張茆在微博張貼拍拖照，相中穿白裙的她只露半邊面，旁邊則坐着一名男士，她寫道「dating」，換言之是與男伴約會中。雖然未知她此舉是與友分享喜悅抑或向倪震示威，但從其微博格言「Ilivewell，laughoften，lovemuch」可見她活得開心。貪靚的張茆愛充任模特兒示範新衫，又不時貼與母弟相聚的生活照。撰文：丁寧</p></body></html>
