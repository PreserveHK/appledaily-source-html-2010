<html><header><meta charset="utf-8"><title>美漢闖前女友家殺5人</title></header><body><h1>美漢闖前女友家殺5人</h1><p>美國一天內發生三宗槍擊案，死傷最嚴重的一宗，發生於亞利桑那州，槍手殺死前女友等五人後舉槍自殺。<br>警方指26歲兇手迪茨，上周六近午夜時分，持槍闖入前女友蘭絲塔夫家中，當時她正為現任男友慶祝生日，有數名朋友在場。迪茨亂槍掃射，殺死蘭絲塔夫、她的男友和三名朋友後，帶走兩人分別僅1歲和4歲的孩子，遭警方通緝。翌日警方發現迪茨在一個牧場自殺身亡，兩名孩子安全。<br>第二宗槍擊案發生於阿拉斯加州，45歲男子馬文上周六晚槍殺兩名警察後，把自己鎖在屋內與警方對峙，直至香港時間昨晚仍未解決。第三宗槍擊案是在加州發生，遇害者是摩門教主教桑納，疑兇遭警方擊斃。<br>美聯社</p></body></html>
