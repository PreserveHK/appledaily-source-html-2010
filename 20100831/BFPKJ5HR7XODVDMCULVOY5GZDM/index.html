<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳嘉星反對亞姐禁菲女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳嘉星反對亞姐禁菲女 - 馮仁昭</h1><p>亞姐出身嘅吳嘉星噚日為一個兩岸四地嘅音樂比賽做司儀，同場仲有星光幫成員及區海倫。講到有傳亞視唔畀菲律賓籍嘅女仔參選亞姐，吳嘉星以過來人身份話佢覺得當地發生脅持人質事件只係反映菲律賓政府無能，但唔可以代表全部菲律賓人，所以希望大家將選美同呢件事分開嚟睇。<br>吳嘉星又透露近日有機會同黃秋生及林家棟拍戲，佢話真係學到唔少嘢。
</p></body></html>
