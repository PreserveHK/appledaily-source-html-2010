<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明同何韻詩鴛鴦浴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明同何韻詩鴛鴦浴 - 馮仁昭</h1><p>林海峰、黃耀明同何韻詩噚日喺商台，出席拉闊音樂會記招，三人風格好唔同，但行埋一齊又可以發揮搞笑本色。大會安排咗大浴缸，大家即叫何韻詩坐喺浴缸入面扮冲凉，仲話佢美女出浴。林海峰笑住話：「搞到我哋好似做徐錦江嘅角色。」<br>佢哋接受訪問時又一唱一和，問佢哋點解crossover，黃耀明搞笑咁講：「鴛鴦浴囉﹗互擦一番。」</p></body></html>
