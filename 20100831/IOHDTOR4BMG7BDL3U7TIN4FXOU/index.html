<html><header><meta charset="utf-8"><title>案件速遞非禮智障女童　癌翁監20月</title></header><body><h1>案件速遞<br>非禮智障女童　癌翁監20月</h1><p>【本報訊】輕度智障的10歲女童到社區中心自修，疑因中心不准飲食，她離開中心喝水時，遭一名六旬退休漢帶走，上下其手大肆非禮。女童事後不僅需由他人陪同才能上街，更懼怕街上的老年男性。該名退休漢早前在區域法院承認非禮罪，昨被判囚1年8個月。<br>被告呂友辰（66歲）於今年2月在筲箕灣非禮10歲有輕度智障的女事主。辯方昨指，被告有鼻咽癌、糖尿病及高血壓，有抑鬱症狀，曾想自殺。法官昨指，相信被告可在獄中得到適當精神治療。<br>案件編號：DCCC680/10</p></body></html>
