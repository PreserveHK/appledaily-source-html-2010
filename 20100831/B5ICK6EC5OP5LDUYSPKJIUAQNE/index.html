<html><header><meta charset="utf-8"><title>台明年115日假期創新高</title></header><body><h1>台明年115日假期創新高</h1><p>「台灣人太辛苦了，應該多放一點假期！」台灣小職員（圖）在內的居民抱怨假期不夠之際，當局馬上回應。台人事局在諮詢商界、勞工團體等組織後，昨日公佈明年辦公日曆表草案。居民明年將享有115日法定假期，創歷年來新高，即全年內約有三分之一為假期。除每個周六、日，居民在包括農曆新年、清明、端午、中秋、228和平紀念日、國慶日等11日法定假期，以及新增的兒童節裏均享有假期。與亞洲其他國家相比，台灣假期與大陸、新加坡一樣。<br>台灣TVBS</p></body></html>
