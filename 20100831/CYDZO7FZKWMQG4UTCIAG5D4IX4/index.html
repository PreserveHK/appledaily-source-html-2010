<html><header><meta charset="utf-8"><title>豬乸變o靚模　戴耳環擺甫士</title></header><body><h1>豬乸變o靚模　戴耳環擺甫士</h1><p>畫眼線、畫眼影、戴珠寶，粉紅小豬都要扮靚﹖最新一期時裝雜誌《Vogue》俄羅斯版，暫且不用俊男美女模特兒，找來粉紅小豬扮靚靚，擺甫士示範不同款式的名貴耳環和頸鏈，名副其實是「豬乸戴耳環」。<br>9月號《Vogue》是女總編輯多萊茨卡厄阿告別作，她找來外表儍呼呼的粉紅小豬做非一般模特兒，先給牠洗淨豬身，再修剪豬蹄趾甲。<br>化妝師之後給粉紅小豬畫眼線，塗睫毛膏，再戴上法國卡地亞（Cartier）等價值連城的鑽石、藍寶石、紅寶石耳環或頸鏈。<br>fashionologie網站</p></body></html>
