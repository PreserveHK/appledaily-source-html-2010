<html><header><meta charset="utf-8"><title>克勤想陪楊利偉升空</title></header><body><h1>克勤想陪楊利偉升空</h1><p>李克勤將於下月出新碟，繼之前推出首隻主打歌《罪人》後，日前他為另一首新歌《再見穿梭機》拍MV。原來克勤小時候曾想過成為太空人，希望能夠在穿梭機內倒數起飛，克勤說：「因為有一次嘅理科測驗唔及格，咁先發現自己原來都係讀文科好啲，所以最終都唔可以做太空人。」</p><p>齊講：感覺良好</p><p>不過克勤坦言若真的成為太空人，現在可能未必有機會成為歌手，但他始終很佩服太空人的勇敢，好像內地太空人楊利偉能夠完成升空使命，克勤笑言：「希望真係有一日，有機會同楊利偉喺艙內一齊講『感覺良好』。」　撰文：葉雪</p></body></html>
