<html><header><meta charset="utf-8"><title>跑步避車外籍男子墮坡</title></header><body><h1>跑步避車外籍男子墮坡</h1><p>【本報訊】一名56歲外籍男子，昨晚7時許在半山寶雲道近楠樺居附近的馬路邊跑步，迎面有一輛貨車經過；由於路面狹窄，他疑為避貨車爬出欄杆外等候。豈料他握實欄杆時突然失去平衡，滑下斜坡，在10多米下被樹叢擋住，手腳擦傷。現場暗黑一片，事主只好叫救命求助。</p><p>途人聞聲報警救回</p><p>事主聲音驚動其他人代為報案，大批警員和消防員趕至亮起照明燈，又放下吊床和搜索，花一個小時始能將他抬返路邊上救護車送院治理。至於事發時駛經的貨車，警方稍後尋獲該車，司機出示可駛入該地區狹窄路徑的許可證。</p></body></html>
