<html><header><meta charset="utf-8"><title>蘋果基因解密益食家</title></header><body><h1>蘋果基因解密益食家</h1><p>蘋果爽甜多汁，將來新品種可能會更香脆可口，因為全球科學家已聯手繪出蘋果基因組草圖，有助從基因方面分析優劣，培育更多新品種優質蘋果。<br>研究人員指，與蘋果同屬薔薇科的桃和士多啤梨只有7至9條染色體，但蘋果卻多達17條，估計與基因組有7億多個鹼基對，又有大段是重複基因有關。<br>研究人員估計6,500萬年前隕石撞擊地球時，蘋果「祖先」為了適應大災難後環境，基因出現突變，令形狀與士多啤梨等「近親」不同。<br>新華社</p></body></html>
