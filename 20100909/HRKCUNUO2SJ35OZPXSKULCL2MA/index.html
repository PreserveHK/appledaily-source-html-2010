<html><header><meta charset="utf-8"><title>任達華遇老外影迷</title></header><body><h1>任達華遇老外影迷</h1><p>陳豪、任達華、琦琦和莫文蔚等昨晚在中環出席時裝活動，任達華和太太琦琦近日剛由英國回來，故未有陪升小一的囡囡任晴佳開學。任達華表示在航機上與一名外籍男子同坐，對方看到他主演的電影《歲月神偷》感動下淚，更認出他是男主角，任達華即與對方合照留念。吳君如近日被爆懷有第二胎，任達華即說：「我準備咗相機送畀佢。」</p><p>陳豪未想成家</p><p>此外，陳豪緋聞女友廖碧兒日前表示有意35歲前結婚，陳豪昨對此說：「係咩？我唔知點答。結婚係開心事，每個人必經呢過階段。細個想過30歲結婚，但入咗行，好多嘢身不由己。」採訪：楊潔雯<br>攝影：陳志嵐
</p></body></html>
