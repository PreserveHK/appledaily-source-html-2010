<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛開餐廳蝕足半年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李璨琛開餐廳蝕足半年 - 馮仁昭</h1><p>李璨琛（Sam）嘅時裝品牌Subcrew同Casio合作推出一款G-Shock手錶，限量100隻。<br>噚晚Sam喺北角搞宣傳，關楚耀同謝天華等都有撐場，Sam講生意經，佢話尖沙嘴間餐廳蝕得最甘，佢話拍咗半年烏蠅，家先捱到平手。早排佢喺杭州開Disco，請咗陳冠希做嘉賓，有傳話入場嘅飛炒到八萬蚊，佢話：「係我就發啦，200蚊張咋！」</p></body></html>
