<html><header><meta charset="utf-8"><title>《山楂樹之戀》成釜山揭幕電影</title></header><body><h1>《山楂樹之戀》成釜山揭幕電影</h1><p>第15屆釜山電影節將於下月舉行，大導演張藝謀執導的愛情電影《山楂樹之戀》，已落實獲選為開幕電影，電影海報也於日前曝光，韓星宋慧喬與姜東元主演的電影《山茶花》則獲選為閉幕電影。</p><p>新人演技獲讚</p><p>另一方面，《山楂樹之戀》日前在上海舉行首映，當進入沉重結局時，就有觀眾偷偷拭淚。當然電影的焦點落在兩位新人、飾演老三的竇驍和靜秋的周冬雨身上，觀眾對兩人的演出給予正面評價，水準在合格之上。飾演靜秋母親的奚美娟更對新人讚不絕口：「他們很聰明、很努力，也很幸福，第一次演戲就能進入一個各方面都很專業的劇組。」<br>撰文：林妃</p></body></html>
