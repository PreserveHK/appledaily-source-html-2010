<html><header><meta charset="utf-8"><title>30秒削西瓜皮　絕技搶住學</title></header><body><h1>30秒削西瓜皮　絕技搶住學</h1><p>在YouTube看到《30秒削西瓜皮絕技》一片，除了快靚外，還可保留最多的西瓜肉及汁。不過無師傅的強勁臂彎可以單手捧起西瓜，教你一個異曲同工的削西瓜方法吧！<br>將西瓜去頭去尾，然後把西瓜坐起，沿着白邊將皮削去。削走皮後將西瓜打橫對半切開，再將闊底那邊向下放好再切片，這樣做可以保留最多西瓜肉及汁，雖然這方法30秒做不到，但3至5分鐘亦無問題。</p><p> http://www.youtube.com/watch?v=x-S3cXJrQqk&amp;feature=related </p></body></html>
