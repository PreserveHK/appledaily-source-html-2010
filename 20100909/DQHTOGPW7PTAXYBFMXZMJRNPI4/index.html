<html><header><meta charset="utf-8"><title>盧海鵬玩遊戲志偉放水</title></header><body><h1>盧海鵬玩遊戲志偉放水</h1><p>盧海鵬、賈思樂等前晚到將軍澳電視廣播城錄影《超級遊戲獎門人》，由於有鵬哥在場，所以前晚的遊戲環節都改以靜態為主，並玩一些押韻、估戲名的遊戲，亦因為鵬哥年紀最大，主持人不時放水，鵬哥亦十分識做交足戲，氣氛搞笑。</p><p>姚嘉妮變淫妻</p><p>現場以張錦程扮祥嫂最爆笑，他更自備大癦，將經典「羊嫂」角色重現，博得全場掌聲，連錢嘉樂都笑言：「我係鄧兆尊見到你都驚。」金剛因廣東話不正，介紹姚嘉妮是人妻時竟說錯「淫妻」，即時被曾志偉狂鬧。<br>採訪：楊潔雯　攝影：陳順禎</p></body></html>
