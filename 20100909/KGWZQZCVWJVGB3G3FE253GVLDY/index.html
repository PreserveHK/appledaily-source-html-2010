<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯否認海報涉抄襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯否認海報涉抄襲 - 馮仁昭</h1><p>林峯之前因為脊椎移位住院，星期一出院後，噚日又病咗，取消咗新劇《花花世界花家姐》嘅外景，佢傍晚返將軍澳電視城拍廠景。<br>阿峯話肚屙唔舒服，已經睇咗醫生。講到佢同楊千嬅部新戲《抱抱俏佳人》，海報被人話抄襲，阿峯話：「影相嘅組合同企位來來去去差唔多，都係配合劇情啫。」有人話佢同抄襲新聞好有緣，阿峯話：「唔覺得喎！創作嘅嘢有相同，大家演繹方式唔同，火花唔同。」</p></body></html>
