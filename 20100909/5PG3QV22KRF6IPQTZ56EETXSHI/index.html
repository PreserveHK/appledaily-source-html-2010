<html><header><meta charset="utf-8"><title>團購平治200架慳820萬</title></header><body><h1>團購平治200架慳820萬</h1><p>在內地，梳化可以團購，衣服可以團購，零食可以團購，電影票可以團購……現在就連私家車亦可從網上團購。<br>由今日上午10點開始，200架平治SMART將在淘寶團購平台「聚劃算」正式開團，活動持續21天，通過團購，原價17.6萬元（人民幣．下同）的SMART硬頂-style版，可以以7.7折，即13.5萬元的價格買到，足足慳4.1萬元，200架可省回820萬元，這讓平治SMART的粉絲們十分雀躍。此外，平治SMART還提供一架SMART車供淘寶用戶進行1元競投。<br>《廣州日報》</p></body></html>
