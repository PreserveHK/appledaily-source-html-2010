<html><header><meta charset="utf-8"><title>求驗客手記：巴西出局無超模撐場 - 求驗客</title></header><body><h1>求驗客手記：巴西出局無超模撐場 - 求驗客</h1><p>美若天仙嘅靚女總是吸引人們注目，如果可以喺睇波嘅同時又睇到靚女，令我地呢班球迷可以同時有兩種「視覺享受」，就真係賞心樂事啦！之不過我求大俠真係較為失望，因繼中國男籃喺世錦賽16強出局，北影校花韓一菲無得再講「全裸」宣言之外。</p><p>南美勁旅巴西喺16強出局，或令到聞名國際嘅巴西超級女模安寶絲奧（AlessandraAmbrosio）「絕迹」球場，呢位29歲嘅超級名模喺土耳其世錦賽現身撐巴西，成為球場上另一亮點，但係如今巴西出局，美艷嘅安寶絲奧仲邊有可能親身睇波，真係令人沮喪啊！</p></body></html>
