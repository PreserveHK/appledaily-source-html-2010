<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯要唞雲格頭痕 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯要唞雲格頭痕 - 求驗客</h1><p>求大俠噚日先講開利記傷多件前鋒古積特，估唔到家陣輪到阿仙奴領隊雲格為中前場唔夠人用頭痕，因為上個月尾對布力般整親足踝嘅射手尹佩斯（圖），證實咗要唞到10月中先可以復出，即係話嚟緊4場英超同2場歐聯賽事都唔使預佢。除咗尹佩斯，兵工廠啱啱有禾確特傷咗，之前又有法國中場拿斯尼傷膝，仲要養傷10日。不過丹麥中鋒賓特拿差唔多好番，佢同卡路士韋拿都算可解燃眉之急。講開尹佩斯，佢同亨特拉爾真係同荷蘭國腳唔同命，如果雲格之前收購到近兩場國際賽入5球嘅「獵人」，就唔使咁閉翳。</p></body></html>
