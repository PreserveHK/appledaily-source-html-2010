<html><header><meta charset="utf-8"><title>NewsFlash奧巴馬：共和黨當我是狗</title></header><body><h1>NewsFlash<br>奧巴馬：共和黨當我是狗</h1><p>美國總統奧巴馬周一在威斯康辛州發表演說，奧巴馬說自己推動醫療改革、金融改革，現又有六年基建計劃出台，但共和黨一味批評。他更突然不依講稿批評共和黨人：「他們一直不滿我，一直當我是狗般談論（TheyTalkAboutMeLikeaDog）。他們有財有勢，長期霸佔華盛頓議程。」堂堂總統說自己被當成狗，有評論員認為，美國史上只有黑人「被當成狗」，他的言論觸及種族禁忌。也有指言論反映奧巴馬對共和黨的批評已失去耐性。美國《洛杉磯時報》</p></body></html>
