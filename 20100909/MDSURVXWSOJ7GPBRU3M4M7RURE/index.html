<html><header><meta charset="utf-8"><title>秋季華麗妝</title></header><body><h1>秋季華麗妝</h1><p>有留意開化妝潮流的，都大概會知道日本妝牌MAJOLICAMAJORCA（MJ）的王牌正是其眼部妝物，相信作為Fans的你無理由未用過品牌的睫毛液及眼部妝物。今年秋季MJ以具有濃郁華麗風格的浪漫主義色彩為主題，大部份以啡系自然帶珍珠色調為主，正合今季潮流。另外，品牌王牌睫毛液亦有全新改良版第二代，添加更多長、短漆黑纖維，強化了睫毛濃密的效果，同場加映還有持久豐盈睫毛底霜及速效眼部卸妝啫喱，如此質素配合理價錢，難怪受歡迎！<br><br>記者：胡卓琳</p><p>MAJOLICAMAJORCA於香港指定屈臣氏及莎莎有售</p></body></html>
