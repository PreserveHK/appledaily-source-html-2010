<html><header><meta charset="utf-8"><title>醫療短波隱藏污染物隨減肥釋放</title></header><body><h1>醫療短波<br>隱藏污染物隨減肥釋放</h1><p>韓國慶北大學研究指，一些由化學物質造成的持久性有機污染物（POPs），進入人體後會隱藏在脂肪內，一旦減肥後，脂肪內的污染物會被「釋放」，溜進血液裏，研究跟進1,100名成年人逾10年，如減掉10磅或以上者，血液內POPs有機污染物的水平最高，相反增磅者的水平較低。POPs與癌症及癡呆症有關，但真正對人體害處仍是未知之數，故癡肥人士減肥的好處會較多，可減少糖尿及心血管病。</p></body></html>
