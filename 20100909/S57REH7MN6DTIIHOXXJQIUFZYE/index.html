<html><header><meta charset="utf-8"><title>216磅癡肥猩猩要瘦身</title></header><body><h1>216磅癡肥猩猩要瘦身</h1><p>雌性猩猩奧夏因（Oshine圖），在主人寵壞下暴飲暴食，弄到渾身是肉，體重達98.4公斤（216磅），比一般猩猩重近兩倍。主人惟有將牠交給專家處理，幫牠減肥。<br>13歲奧夏因由南非主人當寵物飼養，全天候任牠吃麪包、漢堡包、薯片、棉花糖、啫喱等食物。豈知牠越食越多，變成癡肥，主人發現要不斷餵飼才能令牠冷靜下來，於是上周二把牠送交英國動物組織MonkeyWorld搶救，工作人員要牠節食，只准吃乳酪、瘦肉和蔬果。奧夏因還要跟四隻猩猩仔生活，學習如何做猩猩。專家希望奧夏因在幾個月內成功減磅至37公斤（82磅）。<br>英國《每日郵報》
</p></body></html>
