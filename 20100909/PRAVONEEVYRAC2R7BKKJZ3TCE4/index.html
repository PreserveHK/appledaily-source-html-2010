<html><header><meta charset="utf-8"><title>碳纖篋神叫價$500,000日圓</title></header><body><h1>碳纖篋神叫價$500,000日圓</h1><p>早前到日產位於橫濱的總店，入面的精品店絕對令人難忘，展示大量Nissan經典名車模型唔在講，一堆Skyline、Nismo型爆皮具同風褸，幾百蚊有交易，基本上車迷好難忍手唔掃貨。最令人大開眼界的，是GT-R全碳纖公事篋，成個篋輕飄飄，又烏黑明亮，加埋騎呢手抽設計，真係好難想像物主會裝啲乜嘢入去。最誇係叫價50萬日圓，唔計銷售稅都成$45,000港紙，真係要封你做篋神咯！
</p></body></html>
