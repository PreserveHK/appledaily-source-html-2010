<html><header><meta charset="utf-8"><title>思琦補聲伺機出碟</title></header><body><h1>思琦補聲伺機出碟</h1><p>楊思琦昨日到新城接受訪問，宣傳舞台劇《情場如戰場》。思琦首次演舞台劇，心情緊張，她說：「都排咗兩個幾月，呢個劇仲要係歌舞劇，到時會唱好多古老金曲。」</p><p>媽咪嫌瘦</p><p>思琦希望自己到時不要太緊張，令表現失準，問她有否想過出碟做歌手？她坦言：「以前都出過兒歌碟，睇吓有冇機會啦，有都要練多啲先。」她又說：「我媽咪成日煮嘢食畀我補聲，同埋谷肥我，成日覺得我瘦，但係我就唔想太肥，因為啲戲服好貼身，唔想太肥着得唔好睇。」<br>採訪、攝影：胡比</p></body></html>
