<html><header><meta charset="utf-8"><title>蘇富比粉紅鑽領風騷</title></header><body><h1>蘇富比粉紅鑽領風騷</h1><p>香港蘇富比下月舉行秋冬拍賣，昨日在金鐘舉行瑰麗珠寶及翡翠預展，今次拍賣超過390件精品，估計總值超過3億6千萬港元。當中最矚目要數一枚重達6.43卡的鮮彩粉紅鑽石戒指，估價高達5千5百萬，另一組千萬珍品，是一對分別重21.17和20.77卡黃鑽，估價2千3百萬至3千萬。<br>有「翻版徐子淇」之稱的女模鍾浠文，昨日在場展示，她自言有點心驚：「第一次戴咁貴嘅珠寶，我怕耳環會跌。」她謂如果有人送粉紅鑽求婚會即喊，她說：「會好感動，即刻喊，不過唔代表會嫁畀佢。」她又謂正努力練習廣東話，希望朝演戲方向進發。<br>採訪：R.AuYeung<br>攝影：MatthewLam</p></body></html>
