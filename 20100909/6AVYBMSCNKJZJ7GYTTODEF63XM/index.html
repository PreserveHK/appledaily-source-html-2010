<html><header><meta charset="utf-8"><title>愛子怕欺凌　缺席開學禮</title></header><body><h1>愛子怕欺凌　缺席開學禮</h1><p>日本小公主愛子今年3月遭男同學擲書包欺凌後，弱小心靈重創，怕了上學。周一，新學期開學了，學校開學禮，她就躲在課室不出席，儀式後更躲開同學，跟媽媽雅子打道回皇宮，不肯上課。<br>8歲愛子是皇太子德仁獨生女，在專供皇族子弟就讀的東京都學習院就讀小三。但半年前，她遭鄰班男同學欺負擲書包，嚇壞了，不肯上學去。4月小三歡迎會，她就沒有出席；開學後則頻頻缺課，即使上學也要雅子妃陪讀，逗留三小時後就回宮，有時索性請病假。<br>愛子缺課嚴重，皇室宮內廳指她會在家中補習，消息更指皇室正籌謀送出國留學，避開學校小霸王。<br>英國《每日電訊報》</p></body></html>
