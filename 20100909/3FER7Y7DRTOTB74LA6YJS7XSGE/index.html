<html><header><meta charset="utf-8"><title>音魂：Bose「蘋果味」耳筒</title></header><body><h1>音魂：Bose「蘋果味」耳筒</h1><p>Apple配件通街都係，但講到有牌子，而且甚具質素嘅真係唔多囉！最近音響界老行尊Bose，都話要參上一腳；咪以為佢淨係識推大型5.1組合，忽略潮界用家需要，今次佢話要玩In-ear式耳筒──IE2，雖則支援大部份MP3機及3.5mm耳筒，但你睇佢個黑白無常Look，講真同iPodTouch真係幾襯o架！而另一款MIE2，更踩過界變成手機耳筒，有來電嗰陣即刻截斷音樂，啱晒iPhone4用家喎！<br><br>記者：陳國輝<br><br>Bose（21103330）</p></body></html>
