<html><header><meta charset="utf-8"><title>胡比高拔母親病逝</title></header><body><h1>胡比高拔母親病逝</h1><p>美國喜劇女星胡比高拔（WhoopiGoldberg），上月原本正於倫敦演出音樂劇版《修女也瘋狂》（SisterAct），但她上月27日接獲母親EmmaJohnson中風的消息後即時取消演出並飛返美國照顧母親，昨日更在節目中公佈母親已經逝世的消息。</p><p>「我們有美好時光」</p><p>胡比接受ABC台的電視節目《TheView》訪問時指母親Emma於上月29日因中風辭世，胡比還笑說：「我不傷心，因為我們有美好時光。我的母親是位偉大的探險家，她的生命十分豐足。」胡比又這樣讚揚母親說：「她永不知道她感動了多少個生命，她是個不凡的女人。」</p></body></html>
