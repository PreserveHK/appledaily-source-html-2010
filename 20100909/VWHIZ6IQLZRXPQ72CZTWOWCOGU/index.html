<html><header><meta charset="utf-8"><title>Jamie用艾美獎煮餸</title></header><body><h1>Jamie用艾美獎煮餸</h1><p>美國名廚JamieOliver的廚藝出神入化，想不到玩嘢功夫也一流。Jamie早前憑節目《FoodRevolution》贏得艾美獎，普遍人都會將獎座珍而重之，但他竟發揮非凡創意，將獎座當作萬能廚具，將它肆意蹧躓！<br>Jamie在短片中興奮地表示有新廚具，他先用獎座切青瓜，又說獎座夠重，可以用來開合桃。之後他一臉正經表示多謝艾美獎大會頒獎給他，但未幾又再玩嘢，將生果放滿獎座，他說：「這個生果兜看來很正，你可以將它放上枱，甚至擺蠟燭上去都得。」</p></body></html>
