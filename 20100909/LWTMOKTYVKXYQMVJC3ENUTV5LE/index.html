<html><header><meta charset="utf-8"><title>熊黛林整容任人講</title></header><body><h1>熊黛林整容任人講</h1><p>熊黛林昨晚穿上彩藍色低胸裙，在金鐘太古廣場行騷，她壓軸出場時有少許跣腳，幸好沒失手，她事後說：「地下好滑，好彩自己經驗都夠，唔怕跣親，因為我今日做足完全措施，貼晒膠紙，唔會走光。」</p><p>忘祝福Amanda</p><p>同門師妹Baby找醫生驗面，力證沒加工，熊黛林也常被指整容，她謂不會效法：「每個人對新聞嘅睇法都唔同，我唔會認真去睇呢啲新聞，報告印咗出嚟，只會令人有更多嘢講。」同行兼郭富城舊緋聞女友AmandaStrang宣佈結婚，但擺酒不預城城，熊黛林謂下午才碰見Amanda，但忘記祝福她，即場補祝。<br>採訪、攝影：R.AuYeung</p></body></html>
