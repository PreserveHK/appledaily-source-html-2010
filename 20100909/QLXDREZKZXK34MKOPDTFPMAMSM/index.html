<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿黨設性騷擾投訴機制 - 李八方</title></header><body><h1>隔牆有耳：白鴿黨設性騷擾投訴機制 - 李八方</h1><p>白鴿黨甘乃威炒女助理事隔近一年後，白鴿黨中委終於通過設立「性騷擾投訴委員會」，制訂投訴機制，近日通知黨員、職員，任何黨員、辦事處職員等，如果認為或者懷疑自己被黨員或辦事處職員性騷擾，可以向呢個委員會作出投訴。<br>呢個委員會由白鴿黨秘書長張賢登出任專員及主席，成員包括由卿姐揸fit嘅「性別平等督導小組」成員，下面仲設有兩位跟進投訴個案職員，委員會接到投訴，兩日內會接觸投訴人，之後三日內要搵被投訴人；若性質十分嚴重，黨內會聆訊。為免被人批評自己人查自己人，白鴿黨表明投訴人亦可向平機會求助或報警。</p></body></html>
