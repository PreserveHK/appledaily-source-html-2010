<html><header><meta charset="utf-8"><title>高海寧乳病高危族</title></header><body><h1>高海寧乳病高危族</h1><p>高海寧、林保怡及吳家樂昨日在將軍澳電視城出席節目《健康奇案錄》記者會，高海寧透露稍後播出的幾集將主要講關於乳房及子宮的健康常識，她說：「我有定期bodycheck，因為屋企人有乳腺增生嘅情況，可能有一粒粒嘢，都係良性瘤，醫生話冇問題，但要keep住檢查，早排我都懷疑自己腎有事同水腫，好彩check完知冇嘢。」<br>林保怡則表示每半年作身體檢查一次，他說：「我戒油、唔食肥膩嘢，少肉同多做運動，都唔夜瞓，否則第二日起身好影響個樣。」<br>採訪、攝影：王崇穎</p></body></html>
