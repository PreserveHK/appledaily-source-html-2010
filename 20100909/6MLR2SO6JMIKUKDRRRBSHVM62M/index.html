<html><header><meta charset="utf-8"><title>地盤工仿MJ怪舞籌錢救妻</title></header><body><h1>地盤工仿MJ怪舞籌錢救妻</h1><p>內地網上近日流行一段「艷舞救妻」的短片。片中身材矮小的地盤建築工人王哈兒穿着凉鞋、頭戴安全帽，手拿鍋鏟、扳手、地拖等工具跳着怪異、生硬的舞步（圖），演唱米高積遜（MichaelJackson）的經典歌曲《BeatIt》。<br>原來短片背後有感人故事，41歲的王哈兒真名王翱榜，四川綿陽人，兩年前女友謝玉清患上腎病，其後確診為尿毒症，需每星期進行血液透析。王為了替女友治病花光了5萬元人民幣積蓄。有北京大學生為他拍下此短片籌款，希望人們慷慨解囊。酷六網</p></body></html>
