<html><header><meta charset="utf-8"><title>求驗客手記：老侯未教維拉先「內訌」 - 求驗客</title></header><body><h1>求驗客手記：老侯未教維拉先「內訌」 - 求驗客</h1><p>曾經帶領利物浦大踢悶波嘅領隊侯利亞（圖），重返英超相信只係時間問題，事關有法國雜誌已踢爆佢同阿士東維拉會方傾掂數，代替早排劈炮嘅領隊奧尼爾執教兩年，而英國傳媒亦指佢已向法國足總遞咗信，辭去技術總監嘅職務。但求大俠收到風，維拉遲遲唔肯公佈領隊新任命，係因為侯生想搵番利記嘅舊拍檔，家陣做緊講波佬嘅菲臘湯臣做副手，但維拉球員就好撐看守領隊奇雲麥當奴，唔想佢原本助理領隊份工都冇埋。呢個內部矛盾未必喺三五日內搞得掂，睇嚟維拉下星期一對史篤城，侯生都未必有得上任住。</p></body></html>
