<html><header><meta charset="utf-8"><title>Baby樂做咖啡妹</title></header><body><h1>Baby樂做咖啡妹</h1><p>潮模Angelababy（楊穎）忙個不停，短暫回港出席b+ab活動後，昨日又和化妝師Zing、王菲造型師TitiKwan一同出發，不過航班延誤令她發，她在微博說：「忍不住真的要發火了！我恨國航！真會折騰人！」<br>早前穿上純白運動裝，盡show跳脫活潑的Baby，為腕錶品牌Chouette拍攝廣告，到場後她才發現拍攝「對手」是個以咖啡杯包裝的手錶，頓時愛不釋手，拿着咖啡杯包裝扮嘆咖啡。另外，她的同門模特兒戴小奕，最近也成功登陸日本市場，拍攝化妝品SUQQU廣告。<br>撰文：DebbieLum</p></body></html>
