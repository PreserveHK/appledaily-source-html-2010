<html><header><meta charset="utf-8"><title>千嬅夾林峯尷尬</title></header><body><h1>千嬅夾林峯尷尬</h1><p>楊千嬅昨晚以嘉賓身份，在尖沙嘴出席周刊活動，周刊創辦人的弟弟麥浚龍也有到場支持。<br>最近千嬅跟林峯合作的新片《抱抱俏佳人》的海報，有抄襲荷李活電影《親戚麥計較》（Your'sMineAndOurs）之嫌，千嬅看過記者提供的海報照片後，她說：「真係唔知道，西片嗰張輕鬆好多，我同林峯嗰張親熱好多，我仲要用對腳夾佢。」</p><p>不敢讓老公看</p><p>千嬅笑言因為太親密，所以現在仍未敢將海報讓老公丁子高看，她說：「拍嘅時候林峯尷尬過我，我好似大姐姐咁要叫佢埋位。」她笑言拍攝過程並不享受，因為要擺高難度動作。<br>採訪、攝影：溫敏芝</p></body></html>
