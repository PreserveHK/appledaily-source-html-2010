<html><header><meta charset="utf-8"><title>案件速遞前公民黨員盜善款判感化</title></header><body><h1>案件速遞<br>前公民黨員盜善款判感化</h1><p>【本報訊】07年競選鰂魚涌區區議會落敗的前公民黨黨員黃健偉，替香港愛滋病基金會賣旗籌款時，從錢袋「撩」出200多元善款據為己有，東區裁判法院署任主任裁判官胡雅文昨指案情嚴重，但考慮黃認罪有悔意，願接受心理及精神治療，判感化一年。<br>辯方求情稱，現任兼職議員助理的36歲黃健偉（圖），已向受害機構捐出1,000元及親撰道歉信獲接納。案情指，黃於上月7日在港鐵站出口賣旗，被途人發現他將硬幣從旗袋「撩」出來放入褲袋。案件編號：ESCC3401/10</p></body></html>
