<html><header><meta charset="utf-8"><title>醫療短波驗頭髮皮質醇防心臟病</title></header><body><h1>醫療短波<br>驗頭髮皮質醇防心臟病</h1><p>加拿大西安大略大學研究發現，壓力荷爾蒙皮質醇與心臟病發有關，但現時須驗血或尿液，但原來頭髮也可驗出皮質醇的水平。頭髮每月約長一厘米，只要驗六厘米長的頭髮即可了解一個人過去數月的壓力指數，研究檢測56人，包括心臟病入院病人，結果顯示，剔除高血壓、吸煙及家族史等因素後，心臟病發人士頭髮的皮質醇較沒有病發組別明顯為高，研究員指此項檢測對預測急性心肌梗塞尤其準確。</p></body></html>
