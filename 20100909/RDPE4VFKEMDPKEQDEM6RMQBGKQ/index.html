<html><header><meta charset="utf-8"><title>美少年玻璃碎植入皮層自殘</title></header><body><h1>美少年玻璃碎植入皮層自殘</h1><p>用刀片開皮膚，將玻璃、針、木屑放入皮層下，感受刺骨之痛，是美國少男少女新興的自殘方法。<br>美國研究人員在《放射學》透露，他們曾接觸九名少男兩名少女，年齡由14歲至18歲，他們共將76件物件，包括紙夾、釘、鉛筆和玻璃碎等，植入頸、手、腿和足踝皮膚下（圖），醫生要用超聲波確定位置才能將物件清除。<br>研究人員指這11名少男少女有一個共通點，就是都有情緒病，如兩極情緒失常、抑鬱和焦慮等，自殘是要以身體痛楚減輕感情創傷。這種自殘雖不危及生命，但可導致骨骼和肌肉感染，一些鈍物更會在體內游移傷害重要器官，必須盡早移除。路透社</p></body></html>
