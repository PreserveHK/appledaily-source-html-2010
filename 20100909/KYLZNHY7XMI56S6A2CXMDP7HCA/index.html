<html><header><meta charset="utf-8"><title>江西第一變性人拍寫真</title></header><body><h1>江西第一變性人拍寫真</h1><p>「終於成為真正的女人了，我想要在寫真中展現女性的柔美。」一年前，她曾在江西和湖南兩地高舉「我要變性」的牌子，引起關注。一年後，經變性手術變成「真女人」的她，正打算發行個人寫真。她就是自稱「江西第一變性人」的申清清。<br>現年21歲的申清清是湖南人，經歷半年多的20多項手術後，今年5月終實現夢想。清清在多名龍友見證下，在郊外拍攝寫真（圖）和人體彩繪，盼成名模。湖南紅網</p></body></html>
