<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文勁讚李澤楷有禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文勁讚李澤楷有禮 - 馮仁昭</h1><p>鄭秀文當年拍《我要嫁個有錢人》，送石油氣畀A貨小小超中，點知佢近日真係巧遇小小超李澤楷（小圖），仲同機返港，佢大讚小小超有禮。佢喺微博寫：「北京回港，頭等艙碰上李澤楷先生。能夠隨時擁有一千架私人飛機的他，竟然選擇乘搭民航客機，那刻我有種意外。這算是我親證的一則紆尊降貴。這程機，我看到他對待機組人員非常有禮。他的微笑和親和力，讓機艙並未因這頂尖富人而帶來壓迫感。我坐在他後面想，富有，未必一定附帶氣燄。最起碼當刻我感覺不到。」</p></body></html>
