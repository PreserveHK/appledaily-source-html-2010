<html><header><meta charset="utf-8"><title>李秉憲桃色勒索案新進展</title></header><body><h1>李秉憲桃色勒索案新進展</h1><p>韓星李秉憲上月被舊愛權美妍入稟控告騙色及豪賭，當時憲哥透露事前曾遭身份不明的男子致電勒索。其後電視台主持人姜炳圭被指是權美妍的幕後軍師，姜聲稱有人造謠，遂帶同友人到憲哥拍《IRIS》的劇集場地找晦氣，最後演變成毆鬥，身陷官司的姜炳圭更被禁止出境。</p><p>查出手機主人</p><p>韓國警方昨日透露有新線索，發現上月陪伴姜炳圭到片場生事的張姓男子，手機號碼竟然與憲哥在去年11月初收到的勒索電話一樣，懷疑他就是勒索者，警方現正調查姜炳圭是否牽涉其中，而該張姓男子事後已飛到中國。
</p></body></html>
