<html><header><meta charset="utf-8"><title>Benz成績表E仔冠軍</title></header><body><h1>Benz成績表<br>E仔冠軍</h1><p>要為新的一年定下清晰的目標，一張09年的成績表固然係最好的借鏡，Mercedes-Benz於09年的市場佔有率成功增至13.1%，成為香港及澳門合計的市場第二位。當中全新E-Class系列，仁孚行於09年賣出超過3,300架Benz房車，E-Class就佔了1,171架，成為冠軍。至於新一代S-Class於年尾發力之下，造出459架的銷售成績。同樣係同級之冠的C-Class系列於去年就一共交車709輛，為品牌添上完美的一頁。2010年還有好戲在後頭的平治，E-Class旅行車及開篷車款、SLSAMG等都係矚目之作。<br><br>記者：許維雅</p></body></html>
