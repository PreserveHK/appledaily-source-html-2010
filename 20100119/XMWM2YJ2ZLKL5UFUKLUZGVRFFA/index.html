<html><header><meta charset="utf-8"><title>20位日模開Party搶盡收視</title></header><body><h1>20位日模開Party<br>搶盡收視</h1><p>要引起車迷的注意，各車行都各出奇謀宣傳，皇冠車行深明「美女」係必勝因素之一，日前特別邀請日系潮流時裝集團JFTHoldingsLimited，聯同Woodhouse、inMagazine及SonyPlaystation等合作單位舉行「J-Trend109Parade×Party」，20位日籍模特兒包括人氣日模長谷川唯，喺油尖旺遊街宣傳充滿青春動感氣息的豐田Prius、WISH2.0及Ractis等車款，加埋特別設計的拉花車身，即時成為焦點。<br><br>記者：許維雅</p></body></html>
