<html><header><meta charset="utf-8"><title>蝦膏減鹹　切忌齋落糖</title></header><body><h1>蝦膏減鹹　切忌齋落糖</h1><p>好多人都鍾意用蝦醬或者蝦膏來煮番幾味，特別是用來炒芥蘭，真的很香很惹味。不過蝦醬和蝦膏味道都很鹹，只是下糖調味的話是不夠，想令它更加鮮香美味，也有秘訣。</p><p>材料：蝦膏/蝦醬各40克、乾葱碎/薑茸/蒜茸各1茶匙、米酒1湯匙、雞粉1/2茶匙、糖5湯匙、蝦米茸2湯匙</p><p>做法：開大火燒熱鑊下油，收細火，爆香薑茸、蒜茸及乾葱碎後，加入蝦米茸炒勻，然後下蝦醬和蝦膏，不停炒至完全混和。下雞粉及糖炒勻，最後灒酒炒勻便成。<br></p></body></html>
