<html><header><meta charset="utf-8"><title>台灣與大陸較勁鬥捐錢</title></header><body><h1>台灣與大陸較勁鬥捐錢</h1><p>海地大地震，美軍旋即派遣逾千軍人在當地救災，但委內瑞拉總統查韋斯前天指摘美國以援助之名佔領海地，大搞救災政治。查韋斯在每周電視節目中說：「美國派遣3,000多名軍人到海地，但海地需要的是醫生、藥物和燃料呀。」跟美國不咬弦的古巴則罕有讓路，讓美軍軍機飛越領空，節省往海地救災的時間。<br>跟海地有邦交的台灣則暗地與大陸較勁，昨天將捐款金額增至500萬美元（3,900萬港元），比大陸上周六提出的440萬美元（3,432萬港元）多。法新社/路透社</p></body></html>
