<html><header><meta charset="utf-8"><title>隔牆有耳：社民連搬總部 - 李八方</title></header><body><h1>隔牆有耳：社民連搬總部 - 李八方</h1><p>過埋下星期四，公民黨同社民連五位總辭嘅立法會議員就同議會byebye，各區嘅議員辦事處到時都要交番出嚟。黃毓民同八方講，計過條數，一個議員月薪近7萬同13萬嘅辦事處津貼，辭職後每個月冇咗20萬，計埋最快五個月後補選就冇咗100萬，議員辭職冇埋約滿酬金50萬，辭一個即係150萬，夾埋晒辭三個就450萬。<br>毓民又話，現時尖沙嘴黨總部個單位，由於業主賣樓，所以要搬，已租用長沙灣工廠大廈一個6,000呎單位，做社民連總部兼五區公投大本營。深水埗係本港最草根地區之一，社民連揀中嗰度做總部，真係好啱佢哋身份。
</p></body></html>
