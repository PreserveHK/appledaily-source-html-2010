<html><header><meta charset="utf-8"><title>隔牆有耳：麥嘉軒唔習慣做劉太 - 李八方</title></header><body><h1>隔牆有耳：麥嘉軒唔習慣做劉太 - 李八方</h1><p>中大校長劉遵義同張國榮外甥女麥嘉軒早排低調結婚，新任校長夫人噚日首次以劉太呢個身份單獨出席公開活動，為會計師公會發佈多項預算議案。<br>劉太會後同八方講，婚後生活開心，至於去邊度蜜月呢啲大事，由劉校長話事，唔好問佢。佢又話仍然唔係好習慣劉太呢個稱呼，人哋嗌劉太，佢要等一、兩秒先意會係嗌自己，所以佢講笑話大家可以繼續叫佢麥小姐或者Ayesha會好啲。<br>講就咁講，不過名份呢樣嘢對女人嚟講好重要，Ayesha亦樂意接受劉太呢個名份，結婚第二日就已經換新卡片冠夫姓。</p></body></html>
