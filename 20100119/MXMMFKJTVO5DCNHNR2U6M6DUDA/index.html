<html><header><meta charset="utf-8"><title>莫文蔚父女齊行善</title></header><body><h1>莫文蔚父女齊行善</h1><p>莫文蔚（Karen）的爸爸莫天賜近日推出第3本養生湯飲食譜《莫文蔚至愛家傳湯飲》，昨日在銅鑼灣舉行分享會，這本書的所有收益會撥捐給廣西小學的學生作升學之用，而莫父每捐1萬，身為愛女的Karen就會補多3萬，身體力行齊做善事。<br>剛由北京返港的Karen表示每次返港都會飲老父的湯水，特別是開演唱會前會飲石斛湯。至於早前Karen被拍到和外籍男士一起，她強調他只是友人，Karen說：「家感情一片空白，所以都冇得帶畀爹哋過目。」<br>採訪、攝影：林妃</p></body></html>
