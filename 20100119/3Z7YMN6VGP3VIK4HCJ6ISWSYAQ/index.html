<html><header><meta charset="utf-8"><title>新手Catalogue：Nokia平價3G機踩場</title></header><body><h1>新手Catalogue：Nokia平價3G機踩場</h1><p>機壇新寵當然係NexusOne，但其他智能手機例如Milestone同埋iPhone等，據Sales講銷售情況依然理想，要買貴貨，選擇多的是，但講到執平嘢，亦唔一定逼入電腦節先有！講緊係新返水貨Nokia3710，分唇絕非頂級，賣點只有320萬像素同埋3G視像通話，而且幾款顏色當中，水貨佬只係入咗隻紫色，不過售價幾吸引，只需$1,580就有交易，但留意佢僅支援簡體中文介面，用唔慣咪掂呀！<br><br>記者：陳國輝　<br><br>查詢：T-OneMobile（26289090）
</p></body></html>
