<html><header><meta charset="utf-8"><title>北海道冰桌餐廳　-3℃嘆芝士火鍋</title></header><body><h1>北海道冰桌餐廳　-3℃嘆芝士火鍋</h1><p>日本北海道占冠村的綜合消閒度假村AlphaResortTomamu的冰雪村非常有名，最近更新開了一家可以在冰桌上享用美食的「白色森林餐廳」，為食客提供非一般的飲食體驗。<br>新餐廳開設在直徑15米的冰製圓頂屋內，可容納約40人，室溫約在-3℃，提供北海道特產芝士火鍋和富良野葡萄酒。製作這間冰屋相當考功夫，先在巨大氣球上不停澆水並灑上白雪，才能形成厚15厘米的冰雪牆，約需時三至五日。這餐廳的營業時間每日下午5時至晚上10時，由現在直至3月底。AlphaResortTomamu近年旅客量下降，希望藉新餐廳吸引客人。共同社</p></body></html>
