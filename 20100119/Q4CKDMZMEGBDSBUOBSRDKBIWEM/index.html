<html><header><meta charset="utf-8"><title>張智霖呻《勁歌》唔公平</title></header><body><h1>張智霖呻《勁歌》唔公平</h1><p>張智霖、林珊珊和鄭國江昨天在港台出席頒獎禮記者會，宣佈金針獎將頒發給已故歌手陳百強，文詠珊（JaniceMan）屆時會擔任嘉賓司儀。</p><p>JM怕口窒窒</p><p>張智霖於日前的《勁歌》頒獎禮坐足全晚，但只得合唱獎，問他會否覺得得獎太少，他說：「我臨瞓前都有諗過，但望見自己個仔喺身邊，就覺得自己擁有好多。仲有朋友圍埋一齊都話個賽果唔公平。」<br>JaniceMan會做司儀，她謂現在已開始緊張，更要多練習，以免屆時口窒窒。<br>採訪、攝影：王連連</p></body></html>
