<html><header><meta charset="utf-8"><title>基斯杜化勇奪男配角</title></header><body><h1>基斯杜化勇奪男配角</h1><p>男女主角爆大冷，但男女配角則眾望所歸，憑《希魔撞正殺人狂》（IngloriousBasterds）勇奪去年康城影帝的奧地利演員基斯杜化華爾茲（ChristophWaltz），憑該片贏得最佳男配角，他在台上感謝導演昆頓塔倫天奴（QuentinTarantino）的提拔，將其演藝事業帶到世界舞台。<br>至於女配角也是由黑人諧星Mo'nique憑社會悲情片《天生不是寶貝》（Precious）大熱贏出，她在片中飾演一名禽獸不如的毒母，不斷虐待懷孕女兒。Mo'nique在妮歌潔曼（NicoleKidman）手上接獲獎座時表現激動，並答謝其青梅竹馬的丈夫。<br></p></body></html>
