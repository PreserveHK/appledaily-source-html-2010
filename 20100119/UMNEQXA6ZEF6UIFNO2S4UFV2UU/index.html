<html><header><meta charset="utf-8"><title>CyberSex陷阱添受害人</title></header><body><h1>CyberSex陷阱添受害人</h1><p>【本報訊】有恐嚇前科的會計文員透過互聯網與23歲女子玩CyberSex（網上性愛），伺機偷拍她的裸照，女子不堪被迫跟他「打真軍」報警。文員暫被控於今年1月間，以威脅手法促致他人作非法性行為罪名。警方調查後發現文員在網上另外威逼3名女子與他性交，其中一女子性交不止一次。<br>被告梁漢寶（26歲）昨被押解至九龍城裁判法院再訊。控方表示需時再調查被告的MSN紀錄，估計案件將轉至高等法院審理。裁判官遂將案押後至3月15日，被告繼續還柙。<br>案件編號：KCCC6173/09</p></body></html>
