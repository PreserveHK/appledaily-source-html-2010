<html><header><meta charset="utf-8"><title>尼漢死因研訊住客拍下尼漢發惡經過</title></header><body><h1>尼漢死因研訊<br>住客拍下尼漢發惡經過</h1><p>【本報訊】何文田配水庫30歲尼泊爾男子林寶遭警員開槍轟斃案，一名目擊者昨在死因庭作供。<br>居於樂民新邨的19歲男住客戴毅杰昨供稱，去年3月17日中午12時許，有女鄰居通知他已報警捉拿林寶。他站在露台遠觀，見尼漢與一名警員對峙。警員向尼漢揮手，尼漢上前推撞警員胸口。警員被尼漢追打，他以胡椒噴霧反擊。此時，戴毅杰開始以手機攝錄過程。尼漢洗面後打爛木椅襲擊警員，警員多次警告他「放低武器……企喺度」，甚至拔槍，但尼漢未有理會，最後聽到兩聲槍聲，便沒有動靜，他亦停止攝錄。<br>案件編號：CCDI298/09</p></body></html>
