<html><header><meta charset="utf-8"><title>原幹惠陪酒女升呢拍古裝</title></header><body><h1>原幹惠陪酒女升呢拍古裝</h1><p>現年22歲的日本性感女星原幹惠，去年憑深夜日劇《孃王Virgin》中扮演陪酒女郎而嶄露頭角。踏入新一年，人氣急升的水着女惠妹，將接演古裝劇《新撰組PEACEMAKER》，劇集會於明日首播。</p><p>奉命冚實身材</p><p>擁有GCup身材的她，雖然要在劇中以古裝扮相示人，奉命收起惹火身材，但為免一班男fans失望，惠妹將於本月29日推出全新寫真DVD《頑皮的妄想》。鬼馬的她表示，DVD會以與男友到溫泉旅行為題，她更會大玩濕身誘惑，實行令fans狂流鼻血。而惠妹將於下月7日現身東京秋葉原，為DVD全力造勢。</p></body></html>
