<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星綾瀨遙將與同門藝人藤原龍也、石原佐美等演出新片《算計》，慶祝事務所成立50周年。<br><br>●日本男星椎名桔平榮升父親，其妻子山本未來為他在本月中誕下第一胎兒子。<br><br>●韓星張東健和高素榮被傳遭日本狗仔隊拍下在夏威夷拍拖的相片。<br><br>●韓星元斌以休閒造型拍攝服裝品牌廣告，並於上周前往釜山拍攝新片《叔叔》。<br><br>●韓星Rain下周六在高雄開騷，但被網友投訴他剝削幫手的工讀生，只支付49港元車馬費。<br><br>●中韓組合SuperJunior-M前日以6人姿態在湖北演出，提出解約的隊長韓庚繼續無影。<br><br>●蘇格蘭靚聲村姑蘇珊博伊爾被傳不會獲英國音樂頒獎禮提名，原因是大會嫌棄她土氣。</p></body></html>
