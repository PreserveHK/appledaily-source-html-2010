<html><header><meta charset="utf-8"><title>加速送劫後孤兒出國</title></header><body><h1>加速送劫後孤兒出國</h1><p>海地如人間煉獄，但只要活着，就有希望。美國和荷蘭都省掉官僚程序，加速處理地震前積壓的領養海地孤兒（圖）個案，讓孤兒可盡早出國展開新生活。美國有300宗個案，荷蘭昨日亦派專機接走100名孤兒。<br>雖然黃金72小時已過多時，搜救隊亦不斷創造奇蹟。美國和土耳其搜救隊前日從太子港一間倒塌超級市場瓦礫堆中，救出五名被困逾100小時的人，包括一名5歲女童。五人被困食物架旁，靠吃花生醬和啫喱等支撐多日。美國有線新聞網絡/法新社</p></body></html>
