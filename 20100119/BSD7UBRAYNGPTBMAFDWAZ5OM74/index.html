<html><header><meta charset="utf-8"><title>Kay校園巡迴冧學生</title></header><body><h1>Kay校園巡迴冧學生</h1><p>謝安琪（Kay）和樂隊Mr.因同屬環球旗下，故此在無綫日前的《2009年度十大勁歌金曲頒獎典禮》均食白果，昨天Kay於浸會大學舉行音樂會，她否認因少了一個渠道宣傳，以致要多搞花臣增加曝光。</p><p>自信可執生</p><p>Kay說：「唔關事，我最溝通得到嘅歌迷係大專生，所以先搞個8間大學schooltour。」問到會否怕學生反應太直接而出言傷害，Kay說：「唔會，現場演出我控制到情況。」<br>Mr.昨午到商台宣傳，問到《勁歌》當晚頒發組合獎時，現場有人大叫Mr.，但他們稱看電視時聽不到，且對獎項不存奢望。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
