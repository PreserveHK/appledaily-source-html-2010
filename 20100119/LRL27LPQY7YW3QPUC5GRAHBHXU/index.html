<html><header><meta charset="utf-8"><title>兩電腦節百萬人次進場</title></header><body><h1>兩電腦節百萬人次進場</h1><p>【本報訊】鬧出雙胞的兩大電腦節昨日同時閉幕，長沙灣遊樂場舉辦的香港電腦節，與打對台的深水埗腦場電腦節，共吸引逾100萬人次進場，結果旺丁又旺財，前者營業額突破去年達2.45億元，後者部份商戶也稱生意較平日多三四倍。<br>連日來深水埗、長沙灣擠滿搶購平價電腦產品市民，電腦業協會常務副主席呂健忠昨稱，一連七日的深水埗腦場電腦節昨結束，每日平均約8萬人次入場，總共達56萬人次。<br>另一邊廂的香港電腦節雖只有四日，但發言人說，人流達50萬，多於去年45萬；營業額也較去年2.3億元多，達2.45億元。</p></body></html>
