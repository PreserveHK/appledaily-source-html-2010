<html><header><meta charset="utf-8"><title>PizzaHut電單車撞女子</title></header><body><h1>PizzaHut電單車撞女子</h1><p>【本報訊】駕駛簇新綿羊仔電單車的23歲姓王送PizzaHut薄餅男子，昨午2時許沿港島灣仔道往東行，駛至218號對開的行人過路線，現場消息稱，當時是車行綠燈，一名38歲姓陳女子手持一杯奶茶過馬路，懷疑陳女一時未察及路燈情況，王收掣不及，與陳女擦撞，電單車失控翻倒，滑行十多呎才停下，王倒地傷及頭、頸及背部，陳女（圖）則頭部輕微被撞傷，兩人於現場接受包紮後送院無礙，司機酒精測試零度。肇事的綿羊仔電單車及盛載的薄餅箱損毀並不嚴重。<br>張培生攝</p></body></html>
