<html><header><meta charset="utf-8"><title>王祖藍加墊高攀苟芸慧</title></header><body><h1>王祖藍加墊高攀苟芸慧</h1><p>王祖藍前晚與苟芸慧在銅鑼灣街頭拍攝無綫新劇《情人眼裡高一D》宣傳片，由於劇中王祖藍要變身高佬，工作人員為他找來一位高佬作替身，並着他戴上綠色頭套，方便之後用電腦加工變成王祖藍的容貌。<br>未埋位時，王祖藍跟工作人員研究如何走位拍攝，又跟苟芸慧對稿，最搞笑是王祖藍自知身形不夠高大，為免抬高頭跟苟芸慧及工作人員傾談那樣辛苦，所以他特意站高一級樓梯「增高」，認真醒目。穿上白裙的苟芸慧未知是否初嘗拍劇滋味，所以心情特別興奮，不時跳跳紮。採訪、攝影：<br>楊浩賢、黃曉程</p></body></html>
