<html><header><meta charset="utf-8"><title>鄺美雲愛犬老人院表演</title></header><body><h1>鄺美雲愛犬老人院表演</h1><p>鄺美雲昨日到黃大仙一間長者中心探訪，並帶同兩頭愛犬Cash和Euro與長者見面，為了帶給長者歡樂，鄺美雲專登安排愛犬進行特訓十多堂，昨日在現場進行動作表演，令一眾公公婆婆看得十分投入。</p><p>花百萬送禮</p><p>鄺美雲早前以100萬元購買了50部保健器材送給不同的長者中心，讓更多老人家受惠，鄺美雲又獲得好友贊助千條頸巾，昨日親自派發給現場的長者送暖，她說：「我嚟呢間老人院探訪接近20年，過往會農曆年期間探訪，但今年好心急，因為自己都試過部儀器，結果好有效，啲長者可以過一個溫暖新年。」<br>採訪、攝影：CheokPoFa</p></body></html>
