<html><header><meta charset="utf-8"><title>松花江畔添如廁奇景</title></header><body><h1>松花江畔添如廁奇景</h1><p>吉林的松花江景色優美，對着如此美景如廁可能份外暢快。網民近日發表照片，顯示吉林當局在沿松花江的公園旁，每隔30米設立一個男士公廁（圖）。<br>公廁極度簡陋，外面只用藍布遮擋，馬桶則是三個垃圾桶，廁所內男士如何辦公、「打尿震」都能看得一清二楚。有網民批評這種廁所極之不雅，甚至說是損害當地的景觀，與當地大力宣傳的文明城市格格不入。<br>但也有網民稱，當局廣設公廁對於解決民眾內急有一定幫助，但不明何以沒有設置女廁？<br>《廣州日報》</p></body></html>
