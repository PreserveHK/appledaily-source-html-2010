<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆俾盧覓雪嫖到笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆俾盧覓雪嫖到笑 - 馮仁昭</h1><p>陳偉霆（William）噚日到新城電台宣傳新歌《尾巴》，講到今年港台提早喺平安夜舉行頒獎禮，仲會取消四台聯頒音樂大獎，William話會尊重每一個頒獎禮嘅制度。另外William透露日前拍《出軌的女人》要同盧覓雪（小圖）有床上戲，飾演台灣富婆嘅盧覓雪有打人嘅癖好，嗰場戲就係講佢不停對做舞男嘅William拳打腳踢。William話盧覓雪要講一啲唔正嘅廣東話，搞到佢忍唔住笑。</p></body></html>
