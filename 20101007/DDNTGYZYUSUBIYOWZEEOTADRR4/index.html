<html><header><meta charset="utf-8"><title>90後武俠女作家熱爆網</title></header><body><h1>90後武俠女作家熱爆網</h1><p>「想不到一個女生會這麼喜歡武俠小說，竟然還寫了一本武俠小說。」近日，就讀揚州大學文學院大二的90後女生徐晶（圖），其處女作《嘻哈小金》在網站一經連載便迅速竄紅，每天的點擊率超過千次，並令她成為校園的新聞人物。<br>徐晶稱，自己從小就喜歡跟武俠有關的東西。從最初的武俠電視劇到武俠小說，只要是跟武俠沾點邊的，她絕不會放過任何一次欣賞的機會。時間一長，她就萌生了自己寫一本武俠小說的念頭。從大二開學起到現在為止，短短一個月的時間就已經寫了20萬字了，故事主要講述一個街頭混混的江湖傳奇。<br>《揚子晚報》</p></body></html>
