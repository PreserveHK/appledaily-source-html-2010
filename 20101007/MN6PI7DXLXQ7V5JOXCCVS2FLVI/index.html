<html><header><meta charset="utf-8"><title>《狄仁傑》內地首周票房過億</title></header><body><h1>《狄仁傑》內地首周票房過億</h1><p>由徐克執導，劉德華、李冰冰和劉嘉玲主演的電影《狄仁傑之通天帝國》，挾着十一國慶效應，在內地票房勢如破竹，上映一周便錄得1.1億票房。至於同期上映、由吳宇森監製的另一大片《劍雨》，則只錄得2500萬票房，成績稍為遜色。<br>由於國慶黃金周的關係，整體入場人次得以提升，本周錄得2.2億票房。至於在內地上映第5周的荷李活電影《潛行凶間》（Inception），依然有3800萬票房成績，累積票房直指4億大關。張藝謀的《山楂樹之戀》上映第3周，也錄得2000萬票房，累積票房已過1億。<br>撰文：林妃</p></body></html>
