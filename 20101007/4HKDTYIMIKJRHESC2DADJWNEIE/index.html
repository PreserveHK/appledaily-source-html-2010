<html><header><meta charset="utf-8"><title>柳時元奉子成婚</title></header><body><h1>柳時元奉子成婚</h1><p>韓國男星柳時元，昨晨在網頁宣佈結婚，下午他立即舉行記者會發表這件喜訊。剛巧昨天是柳時元39歲生日，而且未來老婆已懷孕，令他明春就做爸爸，可算是三喜臨門。<br>柳時元昨日在首爾漢南洞一酒店內會見傳媒，全程笑逐顏開的他表示與新娘子去年經朋友介紹認識，愛侶是名修讀舞蹈的圈外人，比他年輕9歲。柳時元笑說：「我經常到日本工作，認識她後長途電話費就很貴了。」他更展示手上拍拖100日紀念時收到的戒指，又做出心形動作，在百多位韓日傳媒面前大晒幸福。</p></body></html>
