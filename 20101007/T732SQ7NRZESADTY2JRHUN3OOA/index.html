<html><header><meta charset="utf-8"><title>錢銀爭執婦圖斬夫</title></header><body><h1>錢銀爭執婦圖斬夫</h1><p>【本報訊】油塘高翔苑一對夫婦，因為錢銀問題爭執互毆，其中女戶主衝入廚房揚言「斬死你」險釀倫常血案。警方到場兩人均報稱受傷送院，經調查後同被拘捕。<br>互毆夫婦分別是姓曾（42歲）男戶主及姓何（40歲）女戶主。昨晨8時半，夫婦在高翔苑高瑞閣單位內為家用爭執，互相拉扯推撞。<br>女戶主情緒激動衝入廚房揚言：「攞菜刀斬死你！」丈夫慌忙報警，警方到場時，兩人報稱受傷。經調查後，被以涉嫌傷人罪將他們拘捕，女戶主同時涉刑事恐嚇。
</p></body></html>
