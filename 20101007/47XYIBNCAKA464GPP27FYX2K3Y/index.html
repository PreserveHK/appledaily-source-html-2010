<html><header><meta charset="utf-8"><title>唐一菲床戰馮德倫嫌碎料</title></header><body><h1>唐一菲床戰馮德倫嫌碎料</h1><p>由馮德倫、應采兒及內地演員唐一菲主演的電影《異空危情》將於本月12日於內地上映，片中馮德倫將陷入一男三女的詭譎愛情關係，其中與索女唐一菲的一段浴室濕身激情戲，更令人喘不過氣。<br>唐一菲在片中多次僅穿性感胸衣出鏡，和馮德倫有多場激情熱吻戲，更有大膽裸背演繹床戲。唐一菲開玩笑說：「比起《色，戒》的尺度，我的差遠了！」導演張海靖踢爆馮德倫拍床戲時比所有人都緊張：「唐一菲之前看過劇本，心裏有底，但是馮德倫當時超緊張的，我還給他做了很多心理工作。」<br>採訪：陶然婷</p></body></html>
