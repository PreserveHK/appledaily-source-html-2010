<html><header><meta charset="utf-8"><title>與朱古力雨闖南瓜城</title></header><body><h1>與朱古力雨闖南瓜城</h1><p>唔知幾時開始，香港人越來越關注萬聖節，新城市廣場就特別邀請本地創作單位ChocolateRain及藝人林一峰、阮小儀等與西班牙鞋履品牌Camper合作，在場內「搞鬼」，配合萬聖節主題設計一系列相關秋冬鞋款，並於商場內的南瓜城展出。10月22-31日在場內以電子貨幣消費滿$1,500更可換領Fatina限定ToteBag。<br><br>記者：潘國揚</p><p>查詢：26849175</p></body></html>
