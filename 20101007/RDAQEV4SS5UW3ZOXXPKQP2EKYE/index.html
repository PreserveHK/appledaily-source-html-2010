<html><header><meta charset="utf-8"><title>吸油車鬧市突起火</title></header><body><h1>吸油車鬧市突起火</h1><p>【本報訊】一輛專責清理隔油池的重型貨車，昨日凌晨在旺角西洋菜南街始創中心對開，突然冒煙起火。消防員趕至開喉射水救熄，無人受傷。經調查後相信是電泵過熱所致，並無可疑。<br>肇事貨車俗稱吸油車，屬一間工程公司所有，負責清理商場的隔油池。<br>姓黃司機稱，凌晨2時半將車駛到始創中心開工，至凌晨4時半工作完畢準備離開。此時，他發現車身左邊近車胎位置冒煙起火，連忙報警。火勢一度猛烈，消防員趕至開喉灌救，幸僅車底和油缸熏黑。</p></body></html>
