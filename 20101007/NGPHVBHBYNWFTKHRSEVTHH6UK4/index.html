<html><header><meta charset="utf-8"><title>女被打母陪同報案</title></header><body><h1>女被打母陪同報案</h1><p>【本報訊】東涌富東邨的香港教育工作者聯會黃楚標中學13歲姓冼中一女生，聲稱曾經遭10餘歲的女同學襲擊受傷，昨日下午在40歲母親陪同下，到東涌北大嶼山警署報案。至下午2時56分警方召救護車，將女生送往瑪嘉烈醫院驗傷，受害人和母親對事件三緘其口。警方將案列作報稱襲擊事件處理，正深入調查。<br>該校的訓輔主任稱，女生在小息時曾與同學發生碰撞，當時無受傷，後來女生家人要求帶她驗傷，於是離校。校方今日會查明事發經過。</p></body></html>
