<html><header><meta charset="utf-8"><title>案件速遞非禮小姊妹管理員候判</title></header><body><h1>案件速遞<br>非禮小姊妹管理員候判</h1><p>【本報訊】66歲大廈管理員王賜福當值時，公然在管理處內侵犯一對年僅14及8歲小姊妹。他先於去年12月某日擁抱姊姊，磨她面頰，姊姊僅將受辱經過告訴同學。直至今年6月13日，管理員以餅乾引誘妹妹，強吻及撫摸她私處，又詢問妹妹：「這樣是否很有趣？」直至妹妹到同學家玩耍時不斷洗面，引起同學家長留意，通知小姊妹的母親報警。他昨在九龍城裁判法院承認兩項非禮罪，還柙待法官本月20日判刑。<br>案件編號：KCCC2714/10</p></body></html>
