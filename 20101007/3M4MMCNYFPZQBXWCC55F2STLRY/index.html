<html><header><meta charset="utf-8"><title>兩華人曾揚威化學獎</title></header><body><h1>兩華人曾揚威化學獎</h1><p>20世紀下半葉起，化學家開始從以自然物質為研究對象，轉而着重研究人和生命體，諾貝爾化學獎頒獎標準也配合着這個趨勢。在20世紀最後25年，1/3化學獎頒給分子生物學領域的成果，顯示更重視生命科學的發展。<br>在諾貝爾化學獎得主名單上，出現過兩位華人名字。2008年，中國「導彈之父」錢學森的堂姪錢永健和另外兩名美日科學家，憑研究綠色螢光蛋白的應用而得獎。在台灣出生的李遠哲，憑在化學反應的動力學方面作出貢獻，1986年獲獎。<br>《蘋果》資料室</p></body></html>
