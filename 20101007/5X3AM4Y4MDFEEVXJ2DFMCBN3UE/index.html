<html><header><meta charset="utf-8"><title>南華「雙神」跟熱刺操興奮</title></header><body><h1>南華「雙神」跟熱刺操興奮</h1><p>南華「雙神」、「神之子」歐陽耀冲同「Edi神」郭建邦唔經唔覺，已經去咗英國成個禮拜，佢哋日前終於正式跟到熱刺一隊訓練。</p><p>雖然正值國際賽期，熱刺大部份國腳不在陣中，但歐冲同Edison兩位「球迷」都冇失望，仲有艾朗連儂、贊拿斯幾名常規主力同佢哋分組做搓波、射門等練習，領隊哈利列納仲搭晒膊頭，好friend咁叫佢哋畀心機㖭。據親臨督師嘅南華足主羅傑承喺球會blog講，佢哋興奮到人哋收操都唔願走，唔怪得影親相都「直豎拇指」啦！</p></body></html>
