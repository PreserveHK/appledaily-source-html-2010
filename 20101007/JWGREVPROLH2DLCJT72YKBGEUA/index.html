<html><header><meta charset="utf-8"><title>隔牆有耳：九巴新制服螢光綠醒目 - 李八方</title></header><body><h1>隔牆有耳：九巴新制服螢光綠醒目 - 李八方</h1><p>入秋了，相信唔少女士正為換季大傷腦筋，咁着制服係咪就唔使煩呢？九巴8,000幾個男、女車長、車務督察同站長12月起會換新制服，司機套衫改為螢光綠色，車務督察同站長套衫改為蘋果綠色。九巴車務總監霍彩福話，套舊制服已經着咗成10年，係時候試新嘢，揀綠色係因為要表現環保、活力同朝氣。<br>話雖如此，螢光綠同蘋果綠都算係非一般選擇，八方相信未必人人着得起。汽車交通運輸業總工會第一副主席鍾建華話，大部份車長都唔係咁貪靚，制服最緊要實用、耐用，好多司機深夜至收工，套衫轉成螢光綠色，喺車廠同路邊行走時可能更安全。
</p></body></html>
