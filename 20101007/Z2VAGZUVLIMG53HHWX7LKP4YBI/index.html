<html><header><meta charset="utf-8"><title>總統「茅躉王」膝撞對手</title></header><body><h1>總統「茅躉王」膝撞對手</h1><p>玻利維亞總統莫拉萊斯（EvoMorales圖）周日跟在野黨進行了一場足球友誼賽，他不忿對方後衞粗野攔截踢中他小腿脛骨，竟蓄意用膝蓋頂傷對方腹股溝報復。<br>50歲的莫拉萊斯帶領球隊，跟首都拉巴斯市長埃雷羅領導的球隊對壘。身穿10號綠色球衣的莫拉萊斯，突然走到對方穿2號球衣的後衞卡塔赫納跟前，猛力用膝蓋頂向他的腹股溝位置，卡塔赫納痛極倒地。<br>球證拔出紅牌，但被逐出場的並非莫拉萊斯，而是卡塔赫納。便衣警員更企圖拘捕卡塔赫納，幸好埃雷羅介入不致被捕。政府發言人發聲明，指總統受傷要休息四天；並說球員應尊重前輩。<br>英國《每日郵報》</p></body></html>
