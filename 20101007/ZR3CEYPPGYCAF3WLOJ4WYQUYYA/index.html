<html><header><meta charset="utf-8"><title>炮彈救生水泡創意奪獎</title></header><body><h1>炮彈救生水泡創意奪獎</h1><p>英國的國際最高榮譽青年設計獎戴森獎前天（周二）揭盅。澳洲新南威爾斯大學工業設計學生阿德洛朱（左圖），憑炮彈式救生水泡奪頭獎，將與院校平分2萬鎊（24.7萬港元）獎金。<br>阿德洛朱說他參加後備軍發射榴彈炮訓練時，得到靈感，設計出「Longreach」水泡炮，只重3.5公斤，射程達150米，可拯救在遠處遇溺的人，「炮彈」遇水會膨脹成救生圈（右圖），上面還有LED照明燈和氣笛，方便夜間救援。<br>英國《太陽報》</p></body></html>
