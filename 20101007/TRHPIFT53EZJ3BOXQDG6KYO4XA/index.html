<html><header><meta charset="utf-8"><title>國產悍馬首出巡</title></header><body><h1>國產悍馬首出巡</h1><p>湖北武漢公安近日將四部被稱為「國產悍馬」的東風猛士越野車，分派給特警部隊，並在日前首次上街，與荷槍實彈的特警一同巡邏，吸引當地不少民眾駐足觀看。<br>東風猛士原是解放軍為配合高原、沙漠、嚴寒、酷熱等環境而研發的越野車，外形與已經停產的美國悍馬（Hummer）相若。這部售價46萬元人民幣的越野車重1.5噸，配備4公升柴油引擎，最高時速達150公里，樓梯、坑洞亦如履平地。當局表示，配備東風猛士新車後，將大大加強公安的反恐、搜索能力。<br>湖北長江網</p></body></html>
