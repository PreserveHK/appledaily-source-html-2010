<html><header><meta charset="utf-8"><title>雙色球攪珠一人奪2.5億</title></header><body><h1>雙色球攪珠一人奪2.5億</h1><p>內地福利彩票雙色球再出巨獎。在前晚攪珠的一期，全國有54注中了頭獎，每注派彩516萬元（人民幣．下同），而其中51注是來自河南省同一個投注站，最終證實是同一人中獎，在扣稅後他將獲2.58億元，獎金創全國第三高、河南第二高紀錄。<br>內地的雙色球不斷開出巨獎，在去年10月亦開出巨獎，河南安陽一名民眾一人中88注雙色球頭獎，稅後獲獎金3.59億元，上海、甘肅的彩民則分別獲得2.59億元及1.13億元巨獎。<br>新浪網</p></body></html>
