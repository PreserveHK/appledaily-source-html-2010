<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍化身林亞珍拒愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡卓妍化身林亞珍拒愛 - 馮仁昭</h1><p>蔡卓妍（阿Sa）下個星期四會推出全新個人EP，佢日前以小雲look戴住大膠框眼鏡拍攝新歌《煞有介事》嘅MV，由於阿Sa動作多多，大家都笑佢似林亞珍。MV內容係講一名萬人迷上司情傾阿Sa，但阿Sa頂唔順上司嘅苦苦癡纏，仲大鬧咗上司一餐拒愛。平日打扮潮爆嘅阿Sa親自設計自己呢個薯嘜OL造型，佢話：「好少見自己嘅OL打扮，原來都唔錯喎！」</p></body></html>
