<html><header><meta charset="utf-8"><title>護花拔槍探員被捕</title></header><body><h1>護花拔槍探員被捕</h1><p>【本報訊】本月4日清晨在尖沙嘴加連威老道源記燒味粉麪茶餐廳，疑護花拔槍42歲姓吳休班探員，昨日被警方正式拘捕；他涉嫌觸犯「危險使用或罔顧後果使用火器等」罪名，已獲准保釋，下月初返署報到。<br>消息指出，該名被捕探員隸屬灣仔警區刑事調查隊，他調查完銅鑼灣時代廣場棄嬰案後離開警署；至清晨近5時，陪同一名20多歲女友，聯同休班同袍到源記，與兩名男子講數；其中一名黑漢盛怒掌摑女友，姓吳探員涉拔槍指嚇對方。黑漢同伴報案，警方到場將各人帶走。</p></body></html>
