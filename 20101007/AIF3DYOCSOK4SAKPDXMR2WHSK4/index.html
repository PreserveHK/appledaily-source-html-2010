<html><header><meta charset="utf-8"><title>英猛人幫足總變鳳凰</title></header><body><h1>英猛人幫足總變鳳凰</h1><p>之前波總公佈請咗顧問公司擔任改革顧問，協助完成鳳凰計劃；呢個計劃主要係透過改革及架構重整，提高專業管治水平和效率，以配合本地足球未來發展。<br>我求大俠收到風，呢間顧問公司有個猛人坐鎮，係62歲嘅前英格蘭足總主席戴維斯（DavidDavies、左）；90年代掌管英格蘭國家隊嘅佢，聽聞炒荷杜同艾歷臣（右）兩位領隊都有畀意見。戴維斯曾經做過20年BBC記者，喺歐洲球壇德高望重，今次都係因為退咗休先嚟香港玩下。咁高級數嘅猛人嚟到，開句聲都會響啲，到時要波總點改，相信既得利益者都唔敢反對。</p></body></html>
