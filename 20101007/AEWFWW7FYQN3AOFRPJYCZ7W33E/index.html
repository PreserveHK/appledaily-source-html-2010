<html><header><meta charset="utf-8"><title>劉雅麗歌聲悼阿梅</title></header><body><h1>劉雅麗歌聲悼阿梅</h1><p>10月10日是梅艷芳的生忌，一班歌迷為她舉行多個悼念活動，其中一個是在屯門市廣場舉行的展覽會，屆時展出阿梅生前的戲服及一個用玻璃塑膠製造的一比一人像。<br>另外，由劉雅麗主演的舞台劇《蔓珠莎華》，也是向一代歌后梅艷芳致敬。昨日劉雅麗在尖沙嘴出席記者會，宣佈第四度公演，並為香港老人癡呆症協會籌款，劉雅麗說：「整個演出最難就係好多衫同好多裝要換，仲要一個人唱足一個鐘，所以要好好保養好把聲。我最怕喺舞台上吸到噴出嚟嘅煙，試過有一次吸到唱唔到，但觀眾以為我感情到。」<br>採訪、攝影：楊潔雯</p></body></html>
