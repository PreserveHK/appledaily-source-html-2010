<html><header><meta charset="utf-8"><title>鍾嘉欣拒為林峯執屋</title></header><body><h1>鍾嘉欣拒為林峯執屋</h1><p>鍾嘉欣昨日到觀塘為摩根投資理財中心的觀塘新店做開幕嘉賓，並即席以30萬開設投資戶口。</p><p>「唔鍾意做阿四」</p><p>提到若投資有虧損，投資公司不會負責時，嘉欣說：「我仲有多餘錢，同對間公司有信心。希望賺到1,000萬，喺內地、馬來西亞各地都買到物業。」<br>嘉欣在無綫劇集《公主嫁到》中的阿四一角大受歡迎，就連緋聞男友林峯也公開表示想找阿四當女友，對此她說：「佢係咪想搵個執屋嘅阿四咋，我個角色係阿四，我唔鍾意做阿四。」<br>採訪、攝影：譚倩宜</p></body></html>
