<html><header><meta charset="utf-8"><title>案件速遞開槍案解款員提訊還柙</title></header><body><h1>案件速遞<br>開槍案解款員提訊還柙</h1><p>【本報訊】銅鑼灣柏寧酒店商場發生解款員疑嗌交開槍案，涉案解款員被控一項有意圖而射擊罪，昨解往東區裁判法院提訊。控方指警方已找到14名證人，需時多找九名證人及觀看現場的閉路電視，並化驗涉案槍械及子彈，索取被告練習射擊紀錄及程序等資料。案件押後至12月1日，被告還押監房看管。<br>英文名PlayBoy的36歲被告蔡志偉涉於本月3日，在銅鑼灣柏寧酒店的前線觸角一樓的店舖HMV外，意圖使陳奕龍嚴重受傷而射擊。<br>控方昨日表示，案情嚴重，控罪最高可判終身監禁，反對被告保釋。<br>案件編號：ESCC4217/10</p></body></html>
