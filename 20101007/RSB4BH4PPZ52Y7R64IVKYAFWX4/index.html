<html><header><meta charset="utf-8"><title>拜神惹火險殺少女</title></header><body><h1>拜神惹火險殺少女</h1><p>【本報訊】油麻地東安街海昇大廈11樓一單位，昨晨7時30分，56歲姓劉男戶主上香拜神後離家，剩下25歲女兒在房間睡覺。因單位神枱近窗門，疑風吹動，火苗燃着雜物起火並瞬即蔓延。少女被煙嗆醒開門察看，見大廳滿佈濃煙及火光，無法逃走退返房間關門，致電父親及報警。<br>消防到場破門將少女救出，開一條喉及一隊煙帽隊灌救，並擊碎單位玻璃散煙。少女獲救因受驚及吸入濃煙不適送院，火警於半小時後救熄。</p></body></html>
