<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港台否認平安夜頒獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港台否認平安夜頒獎 - 馮仁昭</h1><p>梁詠琪（GiGi）噚日到港台接受訪問，對有報道話港台打算喺平安夜搞樂壇頒獎禮阻歌星搵銀，GiGi話：「今年平安夜我會喺內地做演唱會，應該都出席唔到，其實聖誕都幾搵錢o架，如果電台可以體諒就梗係好喇。」<br>港台「十大中文金曲頒獎典禮」嘅大會總監馮偉棠同製作總監周國豐，噚日就否認會喺平安夜舉行頒獎禮，並謂一直只計劃喺嗰日下晝喺電台宣佈賽果，之後會喺除夕頒獎。</p></body></html>
