<html><header><meta charset="utf-8"><title>內地漢亡命搶手袋</title></header><body><h1>內地漢亡命搶手袋</h1><p>【本報訊】一名持雙程證來港的30歲男子，昨日下午5時許，在旺角砵蘭街朗豪坊地下強搶一名女子的手袋後，亡命飛奔而逃。他沿奶路臣街奔出彌敦道，越過北行三條行車線後，從路中跨過鐵欄，再越過南行三條行車線，欲衝入西洋菜南街；但在銀行中心對開被擁擠的行人阻擋。<br>其間，一名交通警員接報趕至，同樣徒步從彌敦道橫過六條行車線追至，將擠入人群中的疑犯按倒在地上制服；稍後大批警員增援到場，將涉案男子拘捕帶署，女事主並無損失。</p></body></html>
