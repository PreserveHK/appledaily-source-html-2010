<html><header><meta charset="utf-8"><title>肥貓被困驚動消防</title></header><body><h1>肥貓被困驚動消防</h1><p>【本報訊】一頭一呎長灰色英國短毛肥貓，昨晨9時許在西環山道79號山道閣主人寓所露台曬完太陽，準備返入客廳時，因分隔客廳與露台間一道2呎高矮鐵閘被關上，肥貓擬捐過鐵閘間僅7吋闊罅隙。豈料因貓身過肥，被卡在罅隙間，不能動彈。肥貓發出喵喵哀鳴，驚動主人查看，惟無法拉出肥貓。<br>主人擔心愛貓受傷，一度報警求助。幸稍後獲友人相助，拉出肥貓，毋須消防協助。肥貓無受傷，事後還懶洋洋躺在客廳地上伸懶腰。</p></body></html>
