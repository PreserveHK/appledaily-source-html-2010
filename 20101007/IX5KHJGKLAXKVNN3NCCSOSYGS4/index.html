<html><header><meta charset="utf-8"><title>疑似AKB前田敦子鹹碟停售</title></header><body><h1>疑似AKB前田敦子鹹碟停售</h1><p>幾乎每周都傳拆夥的日本大堆頭女子組合AKB48，當中成員常成為AV公司拿來抽水博大霧的對象。像之前來勢洶洶的A貨前田敦子鹹碟，原定本月21日發售，但最近突然抽起，據知是和封面出了問題有關。有網民拿鹹碟封面和前田敦子的舊相做對照，驚覺兩者幾乎一樣，擺明是直接拿敦子面容貼在另一人身上。</p><p>中西冇失蹤</p><p>至於投身AV界的AKB棄將中西里菜盛傳失蹤，最近她在twitter和舊隊友聊天，粉碎人間蒸發傳聞。</p></body></html>
