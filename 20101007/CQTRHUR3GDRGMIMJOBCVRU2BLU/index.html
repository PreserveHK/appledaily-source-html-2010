<html><header><meta charset="utf-8"><title>《變3》重傷臨記告派拉蒙</title></header><body><h1>《變3》重傷臨記告派拉蒙</h1><p>由米高比爾（MichaelBay）執導的《變形金剛》第3集《Transformers3》上月於芝加哥拍攝時有臨記因被硬物擊中而頭部重傷，搞到要停工，現在該名正在醫院休養的女臨記GabrielaCedillo（小圖）入稟，向電影公司派拉蒙索償。Gabriela在文件中指有關方面沒有提供安全拍攝環境，又沒有焊接好道具，累她現在仍左半身癱瘓，因而索償至少5萬美元（約38萬港元）。</p></body></html>
