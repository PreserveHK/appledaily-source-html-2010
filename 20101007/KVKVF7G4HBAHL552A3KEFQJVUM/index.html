<html><header><meta charset="utf-8"><title>老婦茶果鯁喉昏迷</title></header><body><h1>老婦茶果鯁喉昏迷</h1><p>【本報訊】90歲老婦昨午3時許，在屯門青泰路16號一間護老院內進食茶果當下午茶時，突然鯁喉窒息，職員發現立即報案。救護員到場後，迅速從她喉中扣出半截茶果，但當時她已陷半昏迷狀態。幸抵院後，醫生利用儀器順利取出其餘的茶果，未幾她逐漸回復知覺，送上病房留醫。護老院職員以負責人不在，拒絕回應事件。<br>茶果主要以糯米粉製成，餡料有紅豆沙、蘿蔔等。由於帶有黏性，容易鯁喉，老人家進食時需格外小心。</p></body></html>
