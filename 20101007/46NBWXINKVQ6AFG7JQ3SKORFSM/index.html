<html><header><meta charset="utf-8"><title>婦遭車撞飛12米不死</title></header><body><h1>婦遭車撞飛12米不死</h1><p>巴西貝倫市（Belem）一名婦人可謂非常大命，上周六清晨6時下班後，步行回家時，遭一輛超速汽車從後撞倒，被撞到凌空拋到12米之外，竟然奇蹟生還。<br>由於事發時正值清晨，不少鄰居被巨響吵醒，以為發生汽車相撞，探頭外望才發現一名44歲婦人淌血在馬路，司機則一邊哭着哀求途人幫忙，一邊乞求受害人原諒，受害婦人當時神志清醒，還能說出住址，送院證實僅受輕傷。有人將閉路電視拍下的驚險片段放上YouTube，瞬即在全球各地熱播。<br>英國《每日郵報》</p></body></html>
