<html><header><meta charset="utf-8"><title>金妍兒「搭上」關穎珊姐夫</title></header><body><h1>金妍兒「搭上」關穎珊姐夫</h1><p>溫哥華冬奧贏得花樣滑冰金牌嘅南韓「花樣女王」金妍兒，「搭上」好友美籍華裔花滑名將關穎珊（MichelleKwan）嘅姐夫奧比加特（PeterOppegard），之不過佢哋嘅關係係純潔嘅！皆因外號「QueenYu-Na」嘅金妍兒只係找了呢位04年入選美國花樣滑冰名人堂嘅著名教練做新教練。金妍兒話佢哋嘅合作為每年續約，指奧比加特嘅教學方式生動，每個學生都學得好開心。而奧比加特亦都盛讚金妍兒好有潛質，諗起幾年前見過金妍兒，仲話佢好文靜，但個樣已十分cute，笑容仲甜到爆㖭！仲話金妍兒一定會繼續勇闖高峯喎！</p></body></html>
