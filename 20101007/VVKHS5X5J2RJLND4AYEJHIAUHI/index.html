<html><header><meta charset="utf-8"><title>安室傳與男友分手</title></header><body><h1>安室傳與男友分手</h1><p>安室奈美惠與搞笑組合LondonBoots的諧星田村淳，今年初被發現同遊美國令戀情曝光，但田村淳其貌不揚卻生性風流，安室fans極反對二人拍拖，且並不看好他們會有好結果。終於一如所料，昨日二人傳出分手。<br>據爆料報章《中日Sports》所述，安室與田村經常為小事吵大鑊，安室對天天吵架已感厭倦，加上她對戀情保持低調，田村卻愛高調處理，令二人分歧更大，安室於是主動提出分手。</p></body></html>
