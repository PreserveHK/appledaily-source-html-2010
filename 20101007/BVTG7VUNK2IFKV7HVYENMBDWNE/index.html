<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳遊阿根廷招狂蜂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳遊阿根廷招狂蜂 - 馮仁昭</h1><p>胡琳早排去咗阿根廷拍新歌MV，試咗幾個唔同造型，導演搵咗兩個探戈舞者嚟演出，仲臨時問小琳想唔想學，佢當然話好啦，可能佢本身有舞蹈底子，導演覺得小琳跳得唔錯，結果就安排佢同舞者跳咗part探戈拍MV。今次小琳寓工作於娛樂，跟個英文繙譯學咗幾句西班牙文，又遇到艷遇，佢話：「因為當地好少見到中國女仔，所以會有啲阿根廷人主動搵我合照，又送花又送朱古力。」</p></body></html>
