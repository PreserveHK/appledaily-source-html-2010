<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙姨騎呢選美掃4獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏蕙姨騎呢選美掃4獎 - 馮仁昭</h1><p>過咗農曆七月，一向鍾意扮鬼扮馬嘅黃夏蕙依然活躍，佢噚日同舞台劇《幽靈人間》演員樓南光以及吳浣儀等人，去到紅磡出席宣傳活動。夏蕙姨仲拎住兩碟鬼眼同鬼手指影相，形神俱似。<br>76歲嘅夏蕙姨話早前參加咗一個叫做《愉美人》嘅選美活動，參加資格係45歲至100歲，為咗呢個選美仲花咗十幾萬去做旗袍同舞衣，最後佢得到四個大獎。</p></body></html>
