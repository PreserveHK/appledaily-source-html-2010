<html><header><meta charset="utf-8"><title>志偉再闖江湖捧新人</title></header><body><h1>志偉再闖江湖捧新人</h1><p>曾志偉近年除參演電影，偶然也會技癢做監製，最愛夥拍新晉導演，04年他與黃精甫合作電影《江湖》，邀得劉德華和張學友等巨星助陣，票房反應不俗，據知志偉近日密謀明年開拍《江湖2》，這次則與另一新晉導演陳翊恆合作，早前他已邀請陳翊恆編寫劇本，劇情講述一個黑社會大佬退隱江湖的故事，卡士待定。<br>《江湖2》未開拍，曾志偉本月中先與陳翊恆熱身，合作另一齣懸疑電影《天馬行凶》，除志偉有份參演外，演員包括任達華和廖啟智等。<br>《天》片劇本月前在韓國舉行的第14屆富川國際奇幻電影節中，獲得NAFF劇本評審大獎。<br>採訪：林妃</p></body></html>
