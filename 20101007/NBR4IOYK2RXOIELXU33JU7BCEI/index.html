<html><header><meta charset="utf-8"><title>案件速遞女童軍總監任命惹官司</title></header><body><h1>案件速遞<br>女童軍總監任命惹官司</h1><p>【本報訊】香港女童軍總會總監邊陳之娟，07年接任時已年屆66歲，被揭違反總監年齡不得超過65歲的內部指引。總會計劃下周三召開特別會議，撤銷年齡上限。有社民連成員認為，總會無權修改指引，應透過立法程序更改委任規則，昨到高院申請司法覆核，要求禁制下周三會議及宣告總監的委任無效。<br>女童軍總會發言人指，案件已進入法律程序，不便評論。申請人符偉樂並非總會成員，他表示總會每年接受巿民捐款及政府資助，社會應正視其違規行為。</p></body></html>
