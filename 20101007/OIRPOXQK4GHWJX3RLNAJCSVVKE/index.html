<html><header><meta charset="utf-8"><title>財話短說高誠售非核心資產</title></header><body><h1>財話短說<br>高誠售非核心資產</h1><p>▲高誠資本（8088）公佈，擬向投資控股公司ECKPartners出售非核心投資，涉及代價約153.9萬元，分別為出售擁有細菌氧化及生物冶金技術的BaTechMining認股權證，以及擁有多個天然資源項目投資權益的Hameldon股份。高誠預計，出售事項為集團帶來未經審核收益約25.7萬元。高誠資本冀望將來把資源集中投放於包括基金及財富管理的資產管理服務。</p></body></html>
