<html><header><meta charset="utf-8"><title>財話短說港大調高全年經濟預測</title></header><body><h1>財話短說<br>港大調高全年經濟預測</h1><p>▲港大香港經濟及商業策略研究所行政總裁邵啟發（圖）表示，因中國及亞洲新興市場表現較預期強，故調升本港全年經濟增長預測，由5%上調至6.2%；第3季經濟增幅5.8%；第4季為4.8%。他分析，今年6.2%增幅當中，人力資源增加貢獻1.5至2個百分點，餘下約4個百分點來自工人生產能力提高。理論上，今年工資應有4%升幅，但實質加幅1%至2%，因此仍有上升空間。</p></body></html>
