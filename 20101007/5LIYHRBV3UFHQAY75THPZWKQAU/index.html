<html><header><meta charset="utf-8"><title>以兵巴國女犯前跳舞</title></header><body><h1>以兵巴國女犯前跳舞</h1><p>再有以色列士兵被揭侮辱巴勒斯坦人。網上流傳一段短片，一名巴勒斯坦女囚犯雙手被綁和蒙眼，瑟縮牆角，一名以軍卻繞着她邊笑邊跳舞（圖）。以軍揚言徹查，巴勒斯坦自治政府炮轟以軍侵犯婦女尊嚴。<br>片段中，一名戴着太陽眼鏡、面露笑容的以軍，在節奏明快的阿拉伯音樂襯托下，繞着那女子跳舞，時而彎腰，時而轉身，表現興奮。該女子，瑟縮牆角，更被人用希伯來文加了設計對白「真主偉大」。<br>巴勒斯坦自治政府總理法耶茲辦公室發表聲明，形容片段反映佔領者的「病態心理」，是對女性尊嚴的嚴重冒犯。早前，一名以色列女兵笑着圍在蒙眼的巴勒斯坦囚犯身旁嬉戲。<br>澳國《每日電訊報》</p></body></html>
