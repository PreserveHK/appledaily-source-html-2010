<html><header><meta charset="utf-8"><title>中五學生販毒被捕</title></header><body><h1>中五學生販毒被捕</h1><p>【本報訊】毒販為逃避警方耳目，租用迷你倉作藏毒倉庫。大埔特別職務隊探員前晚11時在粉嶺樂業路截查兩青年，在姓邱青年身上搜出12克氯胺酮毒品（俗稱K仔），並在毒販租用安全街5號城巿迷你倉內，再搜獲130克K仔及50克霹靂可卡因，毒品總值約6.9萬元。<br>兩疑犯分別姓邱及姓李，同為19歲；李更為區外中五學生，他們已被落案控以販毒罪名，今日粉嶺裁判法院提訊。<br>警方表示，由於租賃迷你倉成本不輕，料不會成為藏毒新趨勢。</p></body></html>
