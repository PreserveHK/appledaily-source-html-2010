<html><header><meta charset="utf-8"><title>兩獅子發狂襲馴獸師</title></header><body><h1>兩獅子發狂襲馴獸師</h1><p>烏克蘭「獅子之城」利沃夫（Lviv）一場馬戲表演，竟演變成兩頭獅子發狂襲擊馴獸師的驚心動魄場面（圖），數百名觀眾都嚇得尖叫狂奔。<br>當時馴獸師平科在籠中跟多隻獅子表演，其中一隻獅子突然怒吼，撲向平科；另一頭獅子亦發難，揮爪抓得他左臂皮破血流。<br>兩獅一度被引開，但沒多久又再次撲上，把平科撲落地，衣服撕成片片碎，幸好其他團員及時射水和用鋼棒驅趕兩獅。平科送院後情況穩定。<br>美國遊客謝潑德拍到這段襲擊片段，他說坐最前排的孩子當時怕得要死，他的兒子更說以後都不會再看馬戲了。<br>英國《每日郵報》</p></body></html>
