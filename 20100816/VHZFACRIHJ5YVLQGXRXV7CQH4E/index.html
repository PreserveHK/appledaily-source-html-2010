<html><header><meta charset="utf-8"><title>英漢中風醒來變畫家</title></header><body><h1>英漢中風醒來變畫家</h1><p>英國肯特郡62歲男子賴特（JohnWright圖）中風後性情大變，由不懂畫畫變成畫家，連一日抽30支煙的煙癮都一去不返。<br>賴特早前中風後昏倒，豈料醒過來後，人生從此出現180度變化。回家見到有包煙，他竟然問家人是誰的。他的妻子克麗絲為加快丈夫的康復進度，買了一套畫具給他，想不到賴特很快就發現他的新天份。經過數周的繪畫課，他的風景畫越來越像樣，甚至在商店出售，最高可賣50英鎊（606港元）。他說：「我開始以另一方式看事物。以前我愛喝酒，現在會整晚畫畫。太太甚至會說：『去酒吧喝喝酒吧。』」<br>英國《世界新聞報》</p></body></html>
