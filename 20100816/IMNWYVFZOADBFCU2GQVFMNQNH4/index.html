<html><header><meta charset="utf-8"><title>呂慧儀心急摸港男</title></header><body><h1>呂慧儀心急摸港男</h1><p>呂慧儀與林保怡昨日出席灣仔美食博覽宣傳無綫健康節目，現場逼滿圍觀市民，場面熱鬧，兩人在台上榨果汁，呂慧儀特別穿上黑色素服悼念甘肅泥石流的遇難者。</p><p>保怡撐不低俗</p><p>呂慧儀表示正忙為香港先生的宣傳，她說：「今次會同嘟姐（鄭裕玲）、伍詠微同官恩娜拍香港先生MV，希望可以做替手摸港男。」與嘟嘟合作可會怕被對方罵？呂慧儀說：「好事，名師出高徒，嘟姐好好人，之前同佢拍香港先生宣傳片都有NG。」林保怡則表示沒有留意香港先生競選，至於節目被觀眾投訴低俗，他說：「節目娛樂成份為主，投訴低俗唔太公平。」<br>採訪、攝影：R.AuYeung</p></body></html>
