<html><header><meta charset="utf-8"><title>求驗客手記：荷路威贏波同狗慶祝 - 求驗客</title></header><body><h1>求驗客手記：荷路威贏波同狗慶祝 - 求驗客</h1><p>黑池領隊荷路威（圖）一向有「金句王」之稱，佢啲金句拍得住「皮蛋黃」，而喺球隊升咗上英超仲喺英超首仗就爆冷大破主場嘅韋根4:0之後，荷路威果然又有出位嘢。賽後當有記者問佢點慶祝球隊嘅史上首場英超勝仗時，佢就話唔得閒去球員嘅慶祝派對，因為佢要趕住揸車返巴斯（Bath）嘅屋企，佢話：「我要快啲返到屋企至得，因為我太太啱啱買咗隻狗仔，係一隻杏色嘅貴婦狗，佢叫做泰迪，我好想快啲同泰迪見面。坦白講，呢個夏天我好鬼忙，我家攰到隻狗咁呀！」</p></body></html>
