<html><header><meta charset="utf-8"><title>內地導演瑞士奪金豹獎</title></header><body><h1>內地導演瑞士奪金豹獎</h1><p>於瑞士舉行的盧卡洛電影節昨日正式閉幕，內地導演李紅旗執導的電影《寒假》獲得最佳電影金豹獎，該片是講述幾名青年到內蒙放寒假所發生的一些瑣碎事，奪獎時李紅旗興奮地高舉獎座。<br>其他得獎者還有憑電影《Curling》獲最佳導演的加拿大導演DenisCote，他更為男主角EmmanuelBilodeau帶來影帝寶座，最佳女演員則是《WhiteWhiteWorld》的JasnaDurici。</p></body></html>
