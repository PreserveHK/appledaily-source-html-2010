<html><header><meta charset="utf-8"><title>宋承憲抱透明菜菜子</title></header><body><h1>宋承憲抱透明菜菜子</h1><p>由日本女星松琼菜菜子與韓國型男宋承憲合作，重拍荷李活經典電影《人鬼情未了》，日前首次公開了海報及劇照，這套日韓版《人》片中，與原裝版最大分別是被殺變成鬼的是女方並非男方，所以海報中菜菜子就變成半透明的幽靈，宋承憲從後擁着她。</p><p>經典欠奉</p><p>預告片及劇照中，則仍未見有二人製陶瓷的經典鏡頭。至於當年由胡比高拔（WhoopiGoldberg）飾演的靈媒角色，則由日本老牌演員樹木希林飾演。該片將在11月於日、韓兩地同步上映。</p></body></html>
