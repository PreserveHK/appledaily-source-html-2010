<html><header><meta charset="utf-8"><title>Nicole趷籮誘咸姆頓</title></header><body><h1>Nicole趷籮誘咸姆頓</h1><p>美國性感女子組合PussycatDolls的主音NicoleScherzinger早前與世界級方程式賽車手咸姆頓（LewisHamilton）復合，二人經常出雙入對，比之前更甜蜜。咸姆頓趁比利時站比賽仍有11日才展開，日前被狗仔隊拍到帶女友到夏威夷度假，Nicole更以桃紅色比堅尼泳衣示人。</p><p>狂扭蛇腰</p><p>32歲的Nicole依然fit到漏，她與咸姆頓齊齊踩滑浪板沿河流到森林遊覽，咸姆頓更不斷為她拍照，Nicole懶理同行還有教練等人，狂扭蛇腰擺出不同甫士，又俯身向前趷起美股狂冧男友。</p></body></html>
