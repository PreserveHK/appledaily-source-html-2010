<html><header><meta charset="utf-8"><title>金喜善為時裝大師撒土</title></header><body><h1>金喜善為時裝大師撒土</h1><p>韓國殿堂時裝設計師AndreKim日前因大腸癌病逝，昨晨於忠清南道天安公園靈園下葬，曾在喪禮中現身的男星權相佑及女星金喜善，都有送大師最後一程，在喪禮中強忍淚水的權相佑，昨日為大師獻上一朵白玫瑰，最後終忍不住哭成淚人。</p><p>哭至乏力</p><p>至於AndreKim生前在演藝圈中的摯友金喜善，昨日全身黑色打扮戴上眼鏡現身，更親手把泥土撒在大師的棺木上，金喜善顯得十分傷心一直痛哭，更哭至乏力，離開時要人攙扶，見者心酸。</p></body></html>
