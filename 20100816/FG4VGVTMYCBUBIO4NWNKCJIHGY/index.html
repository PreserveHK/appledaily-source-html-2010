<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉被狂迷滋擾報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石詠莉被狂迷滋擾報警 - 馮仁昭</h1><p>以往唔少明星都試過俾狂迷滋擾，最近連石詠莉（Sukie）都有，有狂迷sms畀佢話要同佢去酒店，言詞不知幾露骨，仲試過半夜收到有呻吟聲嘅電話。噚日Sukie由同事陪同去油麻地警署報案，佢透露自己有兩個電話號碼，收到呢啲露骨sms嘅號碼係好親密朋友先有，所以希望警方可以快啲搵到個狂迷，Sukie話：「啲騷擾已經成個星期，心情好不安同失眠。」</p></body></html>
