<html><header><meta charset="utf-8"><title>金馬倫教唆好友劈炮</title></header><body><h1>金馬倫教唆好友劈炮</h1><p>荷李活金像導演占士金馬倫（JamesCameron右）將與吉拿域戴拖路（GuillermodelToro左）合作拍攝《AttheMountainsofMadness》，他接受澳洲報章訪問時透露，曾叫好友吉拿域不要接拍彼得積遜（PeterJackson）監製的《哈比人前傳》（TheHobbit）：「我很久前已叫他離開，一艘船只有一個船長。」最後吉拿域因拍攝年期太長為由而辭去《哈》片的導演工作。</p></body></html>
