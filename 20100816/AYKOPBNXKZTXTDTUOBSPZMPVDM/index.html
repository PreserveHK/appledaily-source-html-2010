<html><header><meta charset="utf-8"><title>隔牆有耳：財爺辦公室　暑期工感受深 - 李八方</title></header><body><h1>隔牆有耳：財爺辦公室　暑期工感受深 - 李八方</h1><p>財爺辦公室今年暑假嚟咗兩男一女嘅暑期工，分別係中大讀法律嘅Janet、北大讀國際政治嘅Jason同牛津大學讀經濟嘅Russell。<br>鬍鬚曾喺佢嘅網誌度話，Jason一直覺得財政司司長好神秘，但同佢傾過之後，就明白佢嘅工作冇乜咁神秘，但亦唔係咁簡單。<br>Russell就認為最值得拎出來分享嘅，係佢每星期參加鬍鬚曾同各助理討論問題嘅兩三個鐘嘅感受，發覺每次討論都好熱烈。<br>鬍鬚曾話，利用暑期到社會闖蕩吓總係好嘅，好高興三個年輕人都有收穫地離開佢嘅辦公室，期望有助佢哋開拓更遠大嘅前程喎。</p></body></html>
