<html><header><meta charset="utf-8"><title>隔牆有耳：長毛開辦事處曾鈺成捧場 - 李八方</title></header><body><h1>隔牆有耳：長毛開辦事處曾鈺成捧場 - 李八方</h1><p>長毛喺立法會內雖然成日被主席曾鈺成趕走，但曾主席私底下似乎都好欣賞同佢一樣詩書滿腹嘅長毛。噚日長毛喺大埔墟嘅新辦事處開張，曾主席山長水遠專程走入大埔捧場。長毛話，上星期三已經知道曾主席會嚟撐場，當日曾主席仲俾去立法會參觀嘅長毛契女當面質問，點解成日趕走長毛？曾主席笑笑口話，因為長毛唔守規矩囉。<br>除咗曾主席，資深傳媒人程翔、公民黨主席關信基以及立法會議員陳淑莊都有到場，就連行政會議成員劉皇發都送咗個特大花籃畀長毛，證明長毛人緣唔錯。反而民主黨就冇人現身，長毛話有請民主黨，嚟唔嚟當然由佢哋自己決定。
</p></body></html>
