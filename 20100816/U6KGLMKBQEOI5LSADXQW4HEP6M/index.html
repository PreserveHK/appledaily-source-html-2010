<html><header><meta charset="utf-8"><title>鄭嘉穎生日跳樓</title></header><body><h1>鄭嘉穎生日跳樓</h1><p>鄭嘉穎昨日與廖碧兒和曹永廉在柴灣拍攝無綫新劇《居家兵團》，昨日是鄭嘉穎41歲生日，他不但要在工作中度過，更與廖碧兒拍跳樓戲，不過劇組人員十分識做，買了生日蛋糕為壽星仔賀壽。曹永廉抵死地祝賀嘉穎年年有今日（拍跳樓戲），嘉穎即說：「呢啲真係好朋友！」</p><p>收阿佘短訊</p><p>嘉穎表示早前已經與朋友慶祝，所以昨晚只與家人食飯，問到生日願望，他說：「我希望身體健康，雖然我明白呢一行好難冇是非，不過我都希望少啲是非，搵多啲錢。」問到佘詩曼有否送禮？他說：「佢有send短訊畀我，我係一個有禮貌嘅人，所以有回覆佢。」<br>採訪、攝影：何慧斯</p></body></html>
