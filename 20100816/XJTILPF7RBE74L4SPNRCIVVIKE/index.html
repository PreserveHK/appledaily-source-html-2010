<html><header><meta charset="utf-8"><title>宿一宵：玻璃磚酒店10.1開幕</title></header><body><h1>宿一宵：玻璃磚酒店10.1開幕</h1><p>貴氣品牌酒店，不斷在國內擴張勢力，特別是上海北京兩地，朗庭酒店集團是其中一分子，將在上海必去蒲點新天地，開設新天地朗廷酒店，並於10月1日國慶日開幕。酒店設計由著名設計師PeterRemedios把關，時尚的玻璃酒店外觀，像老上海特色的磚牆及屋瓦，很有風格。而且，入口設在新天地，一出門便可享受新舊上海交錯之感。<br><br>記者：吳美美<br><br>查詢︰http://xintiandi.langhamhotels.com/</p></body></html>
