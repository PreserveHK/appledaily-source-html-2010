<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy孖小方共用廁所 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy孖小方共用廁所 - 馮仁昭</h1><p>鄧麗欣（Stephy）噚日到紅磡出席「第十九屆香港兒童金口獎」活動，活動完咗Stephy要即刻趕返去雲南拍劇，仲話劇組整咗一個私人廁所畀佢，佢話：「本來要去條坑渠解決，劇組知我去唔慣，就整咗個私人馬桶畀我，如果小方（方力申）要開大，我都會借畀佢。」<br>問Stephy係咪寓拍拖於工作？佢話：「我哋好忙，同埋除咗小方，仲有其他人一齊。」</p></body></html>
