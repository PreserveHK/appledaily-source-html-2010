<html><header><meta charset="utf-8"><title>醫療短波大學生精神健康下降</title></header><body><h1>醫療短波<br>大學生精神健康下降</h1><p>美國一間大學的調查發現學生的精神健康越來越差，調查比較了3,256名於98年至09年入學，並曾到大學診所求醫學生的精神狀況，包括精神病、自殺傾向及自殘行為等檢查，結果發現有一個或以上情緒症狀的求診學生比率，由80%上升至96%，即差不多每名因病求診的學生也同時有精神困擾，常見問題包括焦慮、抑鬱、專注力差及失眠等，也有學生出現精神分裂等較嚴重症狀。</p></body></html>
