<html><header><meta charset="utf-8"><title>「天蠶腳」穿693磅鐵鞋盼破紀錄</title></header><body><h1>「天蠶腳」穿693磅鐵鞋盼破紀錄</h1><p>東莞村民劉妹（圖）自小追求運動員夢想，自製鉛鞋練長跑，獲「天蠶腳」外號。<br>去年劉妹成功穿580斤（638磅）鐵鞋行走自如，最近他又準備打造一雙重630斤（693磅）鐵鞋穿着行路，挑戰健力士，爭做世界「鐵鞋王」。<br>46歲的劉妹是東莞茶山鎮衝美村人，自小受功夫片影響，模仿少林寺及武術圖書苦練，嘗試每日綁沙袋長跑，後覺麻煩，在鞋底灌鉛負重跑，逐漸加碼，近20年來磨爛5雙鉛鞋，練就雙腳可負重50公斤跑一公里。<br>深圳新聞網</p></body></html>
