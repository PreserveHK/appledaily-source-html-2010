<html><header><meta charset="utf-8"><title>六八折訂　翠亨邨國金軒月餅</title></header><body><h1>六八折訂　翠亨邨國金軒月餅<br></h1><p>還有個多月就到中秋，但媽咪已催促我要快些選購月餅，事實早買有着數，例如由即日起至9月15日訂購翠亨邨及國金軒的月餅，就可以六八折選購，如果用DBS白金信用卡/DBSTitaniumCard/TheDBSBlackCard購買，則更可低至六五折優惠選購！我一向愛翠亨邨雙黃白蓮蓉月餅，蛋黃靚到流晒油，而今年更推出迷你滋味甘栗月餅，好似亦好好味，而國金軒的奶黃迷你月餅則是媽咪心頭好，所以唔訂定又點得？<br><br>記者：李莉<br><br>查詢：23762882翠亨邨/23933933國金軒</p></body></html>
