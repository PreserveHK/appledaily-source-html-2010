<html><header><meta charset="utf-8"><title>台爆乳鍋貼妹職棒開球全場升溫</title></header><body><h1>台爆乳鍋貼妹職棒開球全場升溫</h1><p>近期紅爆台灣的宅男新偶像鍋貼妹（圖），前天為台灣職棒球隊熊隊舉行開幕戰開球儀式，成功吸引入場看球的人潮。這是繼女神瑤瑤、清純豆花妹為球隊開球後，第三個為熊隊開球的美女。<br>鍋貼妹前天以低胸「爆乳裝」上場，開球表現不凡，一下投進本壘板，她更熱情地和觀眾大喊「一起為中華職棒加油」，令現場氣氛熱翻天。<br>22歲的鍋貼妹大學畢業，32D的身材加上長相甜美，令男士為之瘋狂。早前穿着鍋貼商廣告服的她在中華職棒明星賽中拉了一拉肩帶，被電視台拍下，瞬間爆紅。<br>台灣《蘋果日報》</p></body></html>
