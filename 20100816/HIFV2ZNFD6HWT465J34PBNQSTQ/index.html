<html><header><meta charset="utf-8"><title>精神病婦覆診前跳樓</title></header><body><h1>精神病婦覆診前跳樓</h1><p>【本報訊】青衣長發邨昨發生婦人跳樓身亡事件。一名患有精神病婦人在覆診前夕，從住所高處跳樓自殺；警方調查認為事件無可疑。</p><p>遺下醫院文件</p><p>死者陳彩貞，58歲，與女兒同住長發邨敬發樓一單位；據悉，女事主患有精神病多年，一直有依時到青山精神病醫院覆診；她下次覆診日期是後天。<br>昨下午2時30分，大廈保安員聽到一聲巨響，發現一名婦人倒卧血泊中，旁邊遺下一個女裝手袋、一雙凉鞋及一叠醫院文件等。警方到場調查認為事件無可疑，並聯絡其家人到場協助了解事件。</p></body></html>
