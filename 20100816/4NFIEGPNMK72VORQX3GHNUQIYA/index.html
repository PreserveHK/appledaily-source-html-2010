<html><header><meta charset="utf-8"><title>潮流感：英國Hunter水靴外交 - ㎡</title></header><body><h1>潮流感：英國Hunter水靴外交 - ㎡</h1><p>英國首相卡梅倫上月首度出訪美國與美國總統奧巴馬會面，除了人到之外亦有禮到，英國首相夫人薩曼莎（SamanthaCameron）親自挑選了兩對HunterWellies給奧巴馬的兩位千金。於英倫擁有150多年歷史的Hunter，備受超模姬蒂摩絲（KateMoss）追捧之外，亦是英國皇室御用的水靴，這次獲英揆選為重要外交禮物，顯示Hunter在英國的重要地位。<br>Textby　㎡</p></body></html>
