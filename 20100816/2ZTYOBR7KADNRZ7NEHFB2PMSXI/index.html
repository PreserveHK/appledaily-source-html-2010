<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王殷廷嫁生意人不設防 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王殷廷嫁生意人不設防 - 馮仁昭</h1><p>無綫《東張西望》主持、前港姐王殷廷噚日喺四季酒店下嫁姓任男友，筵開30圍，黎芷珊、洪天明同女友周家蔚都有到賀，王殷廷話老公係低調嘅生意人，所以得佢一個人接受訪問：「佢當日book咗山頂嘅餐廳同我求婚，點知遇着八號風球，而且嗰度好多人，都幾狼狽，佢收埋隻戒指喺花度求婚。」佢話開始不設防，有BB嘅話就考慮唔做嘢，嚟緊會去上海2日當度蜜月喎！</p></body></html>
