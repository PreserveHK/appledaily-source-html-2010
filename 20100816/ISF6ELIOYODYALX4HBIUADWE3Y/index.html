<html><header><meta charset="utf-8"><title>醫療短波睡眠窒息隨體重惡化</title></header><body><h1>醫療短波<br>睡眠窒息隨體重惡化</h1><p>肥胖一族小心睡眠窒息症惡化，澳洲一項跟進逾14,500名睡眠失調診所病人達20年的研究發現，隨着病人的體重不斷上升，睡眠窒息的問題會加劇，研究顯示男病人在20年內體重平均上升16%，即約12公斤，女病人體重則上升11%，約10公斤，當體重每上升10公斤，他們睡眠期間每小時出現的窒息症狀，男病人平均增加5.5次，女病人則增加2.8次，對睡眠質素及健康有嚴重影響。</p></body></html>
