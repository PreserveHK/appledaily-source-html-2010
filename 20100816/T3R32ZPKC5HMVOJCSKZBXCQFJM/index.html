<html><header><meta charset="utf-8"><title>騾仔跳水表演涉虐畜</title></header><body><h1>騾仔跳水表演涉虐畜</h1><p>美國德州一名牧場老闆，舉辦了號稱全球獨一無二的「騾仔跳水」表演：兩頭騾仔從6.7米（22呎）高的平台，像奧運跳水選手般，跳進1.8米（6呎）深的水池（圖）。不過，愛護動物人士批評這項表演有虐畜之嫌。<br>每場騾仔跳水騷都可吸引300名觀眾觀看，每人收費6美元（約47港元）。騾仔Smokey和DipsyDoodle走上斜道後，通常由DipsyDoodle先跳，然後輪到Smokey。兩隻騾仔跳水時都很猶豫，尤其是Smokey總猶豫30秒才敢跳，頭部先落水，激起大量水花。老闆里弗斯強調騾仔都受過訓練，跳了幾千次，不會出事。<br>英國《世界新聞報》</p></body></html>
