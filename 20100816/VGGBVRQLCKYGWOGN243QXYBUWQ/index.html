<html><header><meta charset="utf-8"><title>舒淇網晒比堅尼照</title></header><body><h1>舒淇網晒比堅尼照</h1><p>舒淇日前到法國度假，還將火辣比堅尼照上載個人網誌，相中舒淇笑容燦爛，略微彎腰，34C好身材相當養眼，可惜下半身仍繫上小短裙。舒淇相當享受戲水之樂，素顏的她放上特寫自拍照，還搞笑拿起一把綠色小陽傘整古做怪，她又站在快艇高處作飛翔姿勢。<br>出道時拍過不少寫真的舒淇曾表示不會再拍寫真：「下輩子啦，再投胎才可以再十幾歲，現在不拍了，沒有條件，免得嚇親人。」今次將泳照公開，讓不少粉絲留言歡呼：「搞得人大半夜沒法睡覺」、「分明讓人上火」，更大讚舒淇是出水芙蓉。　<br>撰文：丁寧</p></body></html>
