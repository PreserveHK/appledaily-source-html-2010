<html><header><meta charset="utf-8"><title>求驗客手記：港迪搵羅倫士爭升甲組 - 求驗客</title></header><body><h1>求驗客手記：港迪搵羅倫士爭升甲組 - 求驗客</h1><p>今屆港甲組軍比預期熱鬧，乙組亦唔弱，深水埗、元朗同沙田已講明爭升班，而上季排第7嘅淦源今季得到國內金融公司贊助，改名「港迪」參賽，亦擺明爭上甲組。我求大俠噚日專程睇港迪開操，原來呢隊新軍有成150萬元班費，教練李偉文搵咗上屆踢沙田嘅華人做班底，仲有已經做咗港人嘅前港腳前鋒羅倫士（左）等4個非洲援兵幫手；據聞新班主鄭伊麟出手唔差，講笑咁講呢班非洲兵應該唔使兼職托布幫補生計。鄭生話，佢哋覺得香港足球需要多啲生氣，如果升到班就肯定大搞，仲話希望透過包裝製造多啲球星喎！</p></body></html>
