<html><header><meta charset="utf-8"><title>跟五星級大廚做月餅</title></header><body><h1>跟五星級大廚做月餅</h1><p>又快到中秋，當然唔少得要買月餅送禮，如果自己識親手做就更有誠意。洲際酒店欣圖軒將於9月11日（10am-12:30pm）舉行只此一班的月餅班，由總廚劉耀輝師傅親身教授招牌酥皮奶黃月餅。這個月餅班最特別之處是讓參加者自選月餅上的字樣，無論是自己名字、祝福語、口號、商標等，以四個字為上限，於報名時，報上自選字樣便可獲派特製餅模供上課時使用，之後仲可留作紀念㖭。截止報名日期為9月4日，名額得10位！</p><p>收費：每位$888<br>（一盒4個連模，另設加一服務費，包點心早餐）<br><br>查詢：23132244</p></body></html>
