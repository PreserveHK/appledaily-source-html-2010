<html><header><meta charset="utf-8"><title>8小時防曬保濕</title></header><body><h1>8小時防曬保濕</h1><p>頂唔順！見到外面熱辣辣，太陽曬到真係唔願出街。正四周尋覓有防曬力又唔怕乾的防曬品。經朋友推介下俾我發現到佢：ElizabethArden王牌系列的EightHourCream8小時潤澤面部防曬霜。我信它的口碑，皆因它榮獲美國皮膚癌基金會（SkinCancerFoundation）認可為有效的防UV產品，能夠提供高效保護之餘，為肌膚注入水份，保濕效果長達8小時。它夠膽以潤澤持久8小時為賣點，如此有信心，我撐！<br><br>記者：胡卓琳<br><br>全線莎莎及上環永安專櫃發售<br>查詢：25055023</p></body></html>
