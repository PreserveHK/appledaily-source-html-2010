<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤俾老細買起兩點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤俾老細買起兩點 - 馮仁昭</h1><p>黃宗澤噚日去咗商台宣傳新碟，今次Bosco大玩smokeyeye，搽埋黑色指甲玩妖艷，聽講仲有唔少露點相，點知最後俾無綫抽起咗，原來Bosco之前拍廣告簽咗約，俾廣告商用6位數字買晒兩點，佢話：「我家有點唔露得，不過如果新碟銷量好，我都會同廣告商研究。」Bosco仲話因為舊年忙住拍劇，搞到呢隻新碟一拖再拖，佢仲喺微博留言如果新碟有15萬銷量仲會露埋股喎！</p></body></html>
