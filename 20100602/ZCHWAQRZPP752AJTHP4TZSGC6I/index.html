<html><header><meta charset="utf-8"><title>章子怡300萬善款終於捐出</title></header><body><h1>章子怡300萬善款終於捐出</h1><p>飽受詐捐門困擾的章子怡昨日下午現身四川，出席德陽孤殘兒童寄養培訓和流浪兒童保護中心的發佈會，宣佈章子怡基金會將前年在康城籌集的40萬美元（約300萬港元），撥捐關愛兒童組織的相關賬戶。</p><p>數度哽咽</p><p>章子怡以一身便服亮相活動，會上她數度哽咽，她說：「現在我的心情非常激動，不知道怎樣來形容，經過了兩年來的艱苦努力，這個項目終於要啟動了。」她深信下次回來四川探望孩子時，能夠再次見到他們的笑臉。<br>發佈會結束後，章子怡前往當地的福利院探望孩子，並送贈彩筆給他們，作為兒童節禮物。<br>撰文：林妃</p></body></html>
