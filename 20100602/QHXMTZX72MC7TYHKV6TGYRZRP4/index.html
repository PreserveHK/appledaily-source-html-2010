<html><header><meta charset="utf-8"><title>小Justin功夫撼積頓</title></header><body><h1>小Justin功夫撼積頓</h1><p>加拿大16歲新星JustinBieber紅到上大銀幕，不過只是其歌聲。他與韋史密夫（WillSmith）的兒子積頓史密夫（JadenSmith）合作，主唱《龍威小子》新版《功夫夢》（KarateKid）的主題曲，二人一起拍攝的MV日前曝光。</p><p>跳霹靂舞</p><p>片段中小Justin與積頓齊齊在錄音室睇新片的片段，最初積頓木木獨獨，其後在小Justin的歌聲帶動下才活躍起來。二人又大跳霹靂舞，積頓更rap歌，而小Justin則耍功夫兼踢腿。</p></body></html>
