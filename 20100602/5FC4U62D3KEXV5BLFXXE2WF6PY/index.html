<html><header><meta charset="utf-8"><title>SJ東海攬WG先藝示愛</title></header><body><h1>SJ東海攬WG先藝示愛</h1><p>韓國兩隊人氣組合SuperJunior（SJ）與WonderGirls（WG），前晚一同出席MBC電視台一節目，SJ成員東海竟當眾向WG的先藝示愛，更乘機上前攬先藝，認真大膽。<br>先藝在節目中談到韓國歌迷與美國歌迷的分別，指美國歌迷連擁抱與親吻亦有所不同，在旁的東海突然表示要給先藝一個美式的招呼，之後就上前攬着先藝，立即全場哄動，東海又大膽地示愛，大讚先藝漂亮，希望與她再進一步。雖然先藝明知東海開玩笑，但仍指被他感動。但在昨晚的KBS節目《常勝疾走》上，WG卻自爆公司明言5年內不准拍拖！</p></body></html>
