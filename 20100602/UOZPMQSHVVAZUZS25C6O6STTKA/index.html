<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰禁囝囝返學防毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰禁囝囝返學防毒 - 馮仁昭</h1><p>張繼聰前晚現身新城，接受陳少寶節目訪問，之前有傳話佢同老婆謝安琪冇工作冇收入，但係當晚張繼聰就透露嚟緊一連串嘅工作，似乎想打破謠傳，佢話聽日會飛去大西洋城登台，暑假要做舞台劇，10月左右又去世博表演，鬼咁忙。<br>提到近日腸病毒情況嚴重，唔少小朋友中招，張繼聰話：「我已經唔畀囝囝返學，佢試過之前染到感冒再傳番畀屋企人，所以都要小心。」</p></body></html>
