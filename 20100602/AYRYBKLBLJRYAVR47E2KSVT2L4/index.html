<html><header><meta charset="utf-8"><title>助搬道友　消防員判社服令</title></header><body><h1>助搬道友　消防員判社服令</h1><p>【本報訊】去年8月協助友人將吸毒昏迷癮君子鄧志強搬往公園的33歲消防員甄家其，與兩名男女早前被裁定妨礙司法公正罪成立。暫委裁判官李志豪昨在荃灣裁判法院判刑時指，本案性質嚴重，考慮當消防員的被告，當日確曾替昏迷男子進行急救，並留守至救護車抵達現場才離去，但鄧送院後證實死亡。裁判官接納被告只是做錯決定才犯案，判處社會服務令240小時。<br>同案女被告吳鳳萍（35歲）被判入戒毒所；王星宇（20歲）則因不適合入勞教或更生中心，兼有毒癮，再還柙至本月15日等候戒毒所報告判刑。<br>案件編號：TWCC379/10</p></body></html>
