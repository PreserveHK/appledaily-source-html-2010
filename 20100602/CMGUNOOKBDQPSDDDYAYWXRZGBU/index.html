<html><header><meta charset="utf-8"><title>經痛按腳踝</title></header><body><h1>經痛按腳踝</h1><p>女人每個月最煩的事，當然是M到時，特別是有些女士在經期時會出現各種痛症，如頭痛肚痛，我更試過痛到標冷汗，即時要入院看急症呢！本來經痛時吃止痛藥便可即時減輕痛楚，但又不想長期依賴藥物，不妨試試在經期前一至兩天起按位於內側腳踝尖（即腳眼內側）對上3吋（約4隻手指打橫放的位置），再以手感覺腿骨位置，靠腿骨後緣的地方，便是三條經脈的交滙點，名三陰交的穴位，多按這穴位對女性健康及美顏很有幫助，最重要當然是舒緩經痛啦！<br><br>李莉</p></body></html>
