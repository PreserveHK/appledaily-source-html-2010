<html><header><meta charset="utf-8"><title>案件速遞龍田邨兇案　疑兇清洗污迹背心後換衫</title></header><body><h1>案件速遞<br>龍田邨兇案　疑兇清洗污迹背心後換衫</h1><p>【本報訊】大澳龍田邨無業漢涉嫌斬殺女鄰居案，昨在高等法院續審。案發時有大廈保安員目睹被告（圖）步離女鄰居單位，惟被告於錄影會面中表示「無咩印象」，又稱自己「唔係瞓覺，就出咗嚟」，但忘記到過何處。<br>被告凌偉明（49歲）否認於去年6月25日，在大澳龍田邨一單位，謀殺57歲女鄰居馮志英。根據錄影紀錄，被告當日凌晨4時外出，到了東涌石門岬一地盤，發現身上紅色背心有污迹，便脫掉清洗，並隨手取去白上衣更換，之後在街上漫無目的閒逛至被拘捕。<br>案件編號：HCCC323/09</p></body></html>
