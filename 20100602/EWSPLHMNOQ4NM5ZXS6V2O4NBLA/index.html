<html><header><meta charset="utf-8"><title>南韓咬筆妹迷倒男網友</title></header><body><h1>南韓咬筆妹迷倒男網友</h1><p>長髮披肩、鵝蛋臉，嘴裏咬筆作思考狀，這位網絡美女近期迷倒不少男網友，在交友網站和貼圖論壇都可發現她的「蹤迹」，引來多國網民熱烈討論。有人說她是人妖，有的指她是日本人，事實上她是南韓28歲美女，名叫李尚雅（另譯李尚兒）。<br>有報道曾指她是日本「美少女系」男藝人內山伶也，令美女慘變人妖。直至近日她的真正身份才被公開。她是南韓梨花大學經濟系畢業生，目前定居首爾，大學時已是校花，人氣及得上大明星。李尚雅身高1.68米，重49公斤，喜愛吃素、杏仁酒心朱古力，平日的嗜好是旅行、烹飪、看電影和上網。<br>台灣東森新聞</p></body></html>
