<html><header><meta charset="utf-8"><title>《月之戀人》收視續跌</title></header><body><h1>《月之戀人》收視續跌</h1><p>木村拓哉與林志玲合演的日劇《月之戀人》前晚在一片劣評之下播出第4集，關東地區收視跌勢總算稍稍喘定，僅微跌0.1%至15.5%，雖然林志玲被指拖累收視，但仍無減她在《月》劇的戲份。<br>前晚播出的一集，講述北川景子決意向林志玲挑戰，親自向木村表白說：「我絕對不會輸給那個女人。」林志玲的純真則感動木村，木村更向篠原涼子默認對志玲有情意。<br>據昨日的日本報章《東京Sports》報道，日本富士電視台工作人員爆料指木村有意找尋法師施求雨之咒，因為如果每星期一晚日本下雨，便會有更多人返家睇電視，有助《月之戀人》收視上升。</p></body></html>
