<html><header><meta charset="utf-8"><title>夏日短打一律$99</title></header><body><h1>夏日短打一律$99</h1><p>唔好話我哋只會重女輕男，其實男人睇報紙都有好多優惠，今日介紹美華氏夏天優惠，包你話筍，各位愛穿短褲的型男請留意。首先夏天穿短褲順理成章不過，但我認為家陣男生穿短褲已與天氣無關，反而短打成了個人Icon，市場越來越大，古着店美華氏就趁踏入夏日之時推出全場短打$99大優惠，當中包括各款原裝美軍迷彩短褲及多色Dickies短褲等，統統一嚿水有找，試問仲有咩要求？仲諗？掃幾條啦！<br><br>記者：胡卓琳</p><p>美華氏（28026886）<br>天后屈臣道15號維多利中心商場63號舖</p></body></html>
