<html><header><meta charset="utf-8"><title>娜姐156萬全身整容</title></header><body><h1>娜姐156萬全身整容</h1><p>美國樂壇大姐大麥當娜（Madonna），今年8月便滿52歲，有指她已決定花20萬美元（約156萬港元）作全身整容來作為自己的生日禮物。</p><p>先解決靜脈曲張</p><p>據英國小報《DailyStar》報道，娜姐自與前夫基里奇（GuyRitchie）離婚後，已深覺自己年華老去，她已接受朋友的建議作全身整容，除了會隆胸和隆唇外，也會根治在雙腿上靜脈曲張的問題，並接受蜘蛛絲狀靜脈曲張復蘇術，明年進行全身大執。</p></body></html>
