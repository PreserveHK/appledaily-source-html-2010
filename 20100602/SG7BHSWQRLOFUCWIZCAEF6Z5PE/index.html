<html><header><meta charset="utf-8"><title>案件速遞投資賭枱無回報日漢索償</title></header><body><h1>案件速遞<br>投資賭枱無回報日漢索償</h1><p>【本報訊】曾於02年因鈞濠造市案而被判社會服務令的投資者劉慶南，被指游說一名日本男子投資澳門賭枱，承諾每年回報30%，惟收錢後未有履行合約。日本男子昨入稟高等法院，向劉索回本利共5,550萬日圓（折約475萬港元）。<br>原告垂見潤一，被告MacauResortLimited及劉慶南。入稟狀指，劉於08年底向原告自稱前警員、律師及法庭檢控主任，亦是誠實商人，邀原告付出5,000萬日圓，在威尼斯人及金沙等四間酒店投資貴賓廳的賭枱。原告09年付款，被告卻沒依時發放回報。<br>案件編號：HCA796/10</p></body></html>
