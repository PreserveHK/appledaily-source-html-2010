<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬翻拍成名作騰雞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬翻拍成名作騰雞 - 馮仁昭</h1><p>由李亞鵬同徐靜蕾主演、張一白導演嘅電影《將愛情進行到底》日前喺北京郊區拜神，李亞鵬對呢部戲特別緊張，因為十年前佢就係憑呢部電視劇走紅，所以佢好希望再憑電影延續自己嘅運氣，唔知係唔係因為佢太過緊張，現場未見佢同徐靜蕾有乜交流，反而同張一白合作多次嘅徐靜蕾就講笑話：「張一白的兩個第一次都獻給我了，今次再合作就好像舊情復熾。」</p></body></html>
