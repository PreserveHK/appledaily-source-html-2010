<html><header><meta charset="utf-8"><title>香港iPadAppStore提早開張</title></header><body><h1>香港iPadAppStore提早開張</h1><p>iPad知名度雖高！但如非健忘，應該知香港行貨仲未推出o架！香港蘋果最近公佈，行版iPad將於7月發售；唔知係咪為咗照顧班水貨用家，香港iPadAppStore竟未有機、先開張，暫時見到有老夫子搶鮮版、字典及計算機等下載；當然亦唔少得iBook啦，已見有《孫子兵法》及《阿Q正傳》等下載，用iPad睇書，真係唔止身份嘅象徵，仲係有文化嘅體現；但話分兩頭，相比其他公司打壓水貨嘅做法，蘋果呢招又真係幾照顧周到，難怪總有一班死忠Fans！<br><br>阿宅</p></body></html>
