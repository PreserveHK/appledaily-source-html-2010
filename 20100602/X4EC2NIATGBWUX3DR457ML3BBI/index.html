<html><header><meta charset="utf-8"><title>醫療短波癡肥者患哮喘比率高</title></header><body><h1>醫療短波<br>癡肥者患哮喘比率高</h1><p>肥胖是導致哮喘的元凶之一，美國一項研究有4,500人參加，包括體重正常、過重及癡肥的成年人，發現41%人有不同的敏感症狀，當中8%人是患上哮喘；研究再深入分析哮喘與體重的關係，結果顯示體重指標（BMI）屬過重或癡肥的組別，哮喘比率為12%，但體重指標在正常範圍的組別則哮喘比率只有6%，專家估計肥胖人士普遍身體會有持續輕微發炎狀況，相信可引發哮喘。</p></body></html>
