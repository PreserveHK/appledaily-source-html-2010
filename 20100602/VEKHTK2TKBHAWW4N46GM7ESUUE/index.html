<html><header><meta charset="utf-8"><title>財話短說中行持歐豬債暫無違約</title></header><body><h1>財話短說<br>中行持歐豬債暫無違約</h1><p>▲中國銀行（3988）行長李禮輝表示，根據該行展開的重度壓力測試，即使內地房價下跌三成，基準利率上調1.08個百分點，該行房地產貸款組合的不良貸款比率最多只升1.2個百分點。該行風險管理部副總經理朱林說，截至去年底，中行所持歐豬五國（PIIGS，即葡萄牙、意大利、愛爾蘭、希臘及西班牙）債券總額約70.2億元人民幣，今年首季已再減持，迄今上述債務未出現違約情況。</p></body></html>
