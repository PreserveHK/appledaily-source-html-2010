<html><header><meta charset="utf-8"><title>食碗台灣感覺</title></header><body><h1>食碗台灣感覺</h1><p>朋友放假去台灣，炫耀食咗好多好嘢，我得個恨字，耿耿於懷。前日路經西環，見到呢間台式料理，唔理三七二十一，即刻衝入去整番個燕肉餃米線麪餐……台灣美食，香港周街都係啦，哼！講番呢個麪餐，米線加小食加飲品都不過$28，抵食，米線有七隻燕肉餃，夠晒足料，麪種同小食都有多款選擇，嗰日我邊食邊聽餐廳播放嘅蔡琴，嗰半粒鐘，我當自己處身台灣咯。<br><br>為食熊<br><br>阿佘台式湯麪（34801808）<br>西環德輔道西247號地舖</p></body></html>
