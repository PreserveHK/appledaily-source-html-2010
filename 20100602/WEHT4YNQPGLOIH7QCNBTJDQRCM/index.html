<html><header><meta charset="utf-8"><title>AKB48聲演《龍珠》谷碟</title></header><body><h1>AKB48聲演《龍珠》谷碟</h1><p>紅到發紫的日本美少女軍團AKB48，上月突組7人分支小組TeamDragon，到現在終揭開謎底，原來是為日本熱播中動畫《龍珠改》配音，兼唱新結尾歌《心的羽毛》。<br>包括前田敦子和大島優子等7位成員，前日齊替未定播放日期的該集《龍珠改》配音，聲演遭壞人襲擊的女孩，工作人員會選用表現最好的那段錄音。儘管只是做串星，但7位女孩皆興奮不已，尤其得到為孫悟空配音的野澤雅子指導，野澤教她們要像癡漢埋身般呼叫。<br>此外，鑑於日前發售的新細碟成績驕人，《心的羽毛》繼續玩不同版本吸宅男錢，這次更誇張到合共推出11個版本，果然食髓知味。</p></body></html>
