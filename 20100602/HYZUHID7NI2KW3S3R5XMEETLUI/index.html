<html><header><meta charset="utf-8"><title>范冰冰反串扮貓王</title></header><body><h1>范冰冰反串扮貓王</h1><p>范冰冰之前在康城穿新派龍袍、性感晚裝，盡騷嫵媚女人味。她近日在內地男裝雜誌《esquire》則反串上陣，大玩男人造型。范冰冰挑戰了貓王皮禮士利（ElvisPresley）和革命英雄哲古華拉（ErnestoCheGuevara）等經典造型，她梳了一個蛋撻頭，穿上閃石肩飾的超性感緊身bodysuit，拿着古董咪高峯扮貓王唱歌。</p><p>喜歡范爺稱號</p><p>至於哲古華拉的造型，范冰冰則束了曲短髮，以表情演繹這位革命烈士。她之前在康城的威武龍袍造型，被網友冠起「范爺」稱號，她也頗為受落說：「我還蠻喜歡這個名字，最近我有了好多新名字，都很好玩。」<br>撰文：FayeLam</p></body></html>
