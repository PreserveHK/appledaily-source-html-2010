<html><header><meta charset="utf-8"><title>明六合彩頭獎4500萬</title></header><body><h1>明六合彩頭獎4500萬</h1><p>【本報訊】連續四期無人中頭獎的超級六合彩，昨晚又無人中，有3,141萬多寶累積撥入周四攪珠，根據香港馬會獎券有限公司估計，屆時若只有一注中頭獎，彩金有機會高達4,500萬。</p><p>昨晚攪出的號碼為7、11、13、24、28、46及特別號碼26，雖然頭獎無注中，但二獎有八注中，每注獲派37萬6千多元。由於對上四期六合彩頭獎無人中，馬會以昨晚獨中頭獎可得3,300萬作招徠，令今期投注額比上期大幅上升，高達7,075萬。</p></body></html>
