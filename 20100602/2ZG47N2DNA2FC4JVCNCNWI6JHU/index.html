<html><header><meta charset="utf-8"><title>案件速遞迷債案中銀兩女經理候審</title></header><body><h1>案件速遞<br>迷債案中銀兩女經理候審</h1><p>【本報訊】中銀香港兩名女經理，代表銀行銷售雷曼相關結構性產品時，涉嫌欺詐或誤導八名客戶，涉款逾千萬元。案件昨在區域法院提訊，兩案分別定於11月8日及25日開審。<br>被告張瑰瑰（47歲）及戴晶（38歲），共被控10項欺詐或罔顧實情地誘使他人投資金錢罪，違反《證券及期貨條例》。兩人均聘資深大律師鄧樂勤代表。<br>案件編號：DCCC526-7/10</p></body></html>
