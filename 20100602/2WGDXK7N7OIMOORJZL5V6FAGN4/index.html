<html><header><meta charset="utf-8"><title>潮語字典：媽媽你「凹」了吧！</title></header><body><h1>潮語字典：媽媽你「凹」了吧！</h1><p>潮語等同潮流，不懂潮語，統統被稱為「凹」。中新社報道今年三八婦女節有個澳門女孩爆出經典：「媽媽！你今天的反應有點慢，是否『老遜』啊？」再補充：「媽媽你『凹』了吧！我說你是老年癡呆症加柏金遜綜合症。」覺得自己「呆呆」（梅的同音古體字，形容很天真很儍，比呆還呆的意思）了嗎？滴汗（尷尬了）？唔怕，就說自己「暈」（不懂了），甚至來聲「吐！」（討厭），加多句「3Q」（ThankYou多謝），甚至「你bt（變態）」反駁，可以續命。再逼我就同你「攬炒」（攬住死）喇！<br><br>敏兒</p></body></html>
