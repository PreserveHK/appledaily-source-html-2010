<html><header><meta charset="utf-8"><title>GaGa破MJ唱片紀錄</title></header><body><h1>GaGa破MJ唱片紀錄<br></h1><p>美國女歌手LadyGaGa全球人氣爆燈，她的暢銷大碟《TheFameMonster》已有7首歌曲先後登上世界各地的流行榜十甲位置，打破了當年米高積遜（MichaelJackson）的經典大碟《Thriller》內有6首歌登上世界各地流行榜十甲的紀錄。<br>此外，GaGa最近接受外國電台訪問，自爆過去在雜誌訪問中經常說謊，她解釋不肯講真話是為保護自己的私隱，還說：「現今的人只會留意很多無謂的東西，好像我會跟誰人做愛。」而GaGa在錄影萊利京（LarryKing）的清談騷中又講到，她曾答允MJ擔任其生前演唱會的暖場嘉賓，MJ之死令她備受打擊。</p></body></html>
