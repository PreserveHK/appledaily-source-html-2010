<html><header><meta charset="utf-8"><title>應采兒兒童節向母認錯</title></header><body><h1>應采兒兒童節向母認錯</h1><p>應采兒、何韻詩、黃曉明、Angelababy和李克勤等，昨日應內地六一兒童節，在新浪微博上載自己的童年照。應采兒放了一張自己11歲時的少女照，並寫道：「這是11歲的我，誰不希望永遠做個小孩呢？小時候，媽總和我說：『長大你就會知道讀書有多幸福了！』那時我還心想……屁勒！我要長大！我要變大人！現在……我知道我媽沒騙我……媽~我錯了！」</p><p>何韻詩則放了一張小時候留長髮和大批毛公仔的舊照，寫上：「既然大家今天玩童年照，我又怎能不隨波逐流地post埋一份呢？特別祝願天下所有基層及貧窮家庭的小孩也能溫飽快樂！」<br>撰文：DebbieLum</p></body></html>
