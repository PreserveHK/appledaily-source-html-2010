<html><header><meta charset="utf-8"><title>人事變動：彤叔乖孫升呢　做新世界執董</title></header><body><h1>人事變動：彤叔乖孫升呢　做新世界執董</h1><p>新世界發展（017）宣佈，委任主席鄭裕彤另一粒乖孫仔鄭志恒做執行董事，即日生效。行年只係三十有二嘅志恒，係彤叔二公子家成個仔、彤叔長子嫡孫志剛（搞K11有聲有色嗰位）嘅堂大佬，志恒99年喺加拿大安大略省西安大略大學畢業，主修經濟，之後喺當年仲係馮永祥打骰嘅禹銘投資管理做過兩年企業融資。堂兄弟兩人舊年底一齊加入新世界控股公司周大福做董事，家又一齊響新世界做執董，孖住上幫彤叔打理家族裏面最重要嘅兩間企業……彤叔啲孫，睇嚟真係叻過佢啲仔！</p></body></html>
