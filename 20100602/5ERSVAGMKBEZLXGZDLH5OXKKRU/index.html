<html><header><meta charset="utf-8"><title>環保Outlander新價熱捧</title></header><body><h1>環保Outlander新價熱捧</h1><p>最近成日聽班老友講，要買車都會揀環保車，油費平啲不特止，如果係政府認可環保車，仲可以有三成首次登記稅優惠，聽落真係幾着數，話口未完，被政府認可為環保車嘅三菱Outlander2.0L7人SUV，用優惠價推出限量20部車無耐，已經出現超額認購，新貨售價雖然上調$10,000至$239,900，但比同級SUV明顯平一截喇，搞到我都心郁郁想換車。<br><br>查詢：27211111<br><br>爆偈哥</p></body></html>
