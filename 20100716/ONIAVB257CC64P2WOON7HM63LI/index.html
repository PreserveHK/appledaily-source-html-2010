<html><header><meta charset="utf-8"><title>領匯「肥高層，瘦商戶」</title></header><body><h1>領匯「肥高層，瘦商戶」</h1><p>【本報訊】領匯今年的年報披露，5名高層年薪合共高達6,500萬元，當中包括已離職的前行政總裁兼執行董事羅爾仁、前發展總監樓進德及前首席營運總監區道賢。公屋商戶昨日發起遊行（圖），批評領匯過去多年狂加租是「肥了高層，瘦了商戶」。<br>約10名商戶昨午手持抗議橫額，由中環遮打花園遊行到領匯位於中環的辦事處，要求領匯交代該5名高層為何取得「天價」工資。<br>李家皓攝</p></body></html>
