<html><header><meta charset="utf-8"><title>中環在線：農行張總要日賺8億 - 李華華</title></header><body><h1>中環在線：農行張總要日賺8億 - 李華華</h1><p>萬眾矚目嘅農行（1288）今日終於喺港交所（388）掛牌，佢嘅A股噚日率先喺上海登場，但有別於香港，上交所嘅上市儀式謝絕傳媒採訪，大家只可以透過上網睇電視分享一下農行成功上市嘅喜悅!<br>唔知係咪見到中金「護價」成功，農行成班管理層都鬆咗一口氣，行長張雲喺記者會上，仲勁有mood咁發表個人感受﹗張總話，農行上市之後，佢每日返工就會有一個強烈嘅信念，就係上市令農行每日嘅使費多咗，所以佢每日收工之前，一定要幫農行賺番至少8個億番嚟，咁先叫做對得住啲股東喎……各位農行股東，仲唔快啲將華華呢段稿影低或剪低立此存照？</p></body></html>
