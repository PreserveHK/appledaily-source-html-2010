<html><header><meta charset="utf-8"><title>常被取笑　肥仔割巨乳</title></header><body><h1>常被取笑　肥仔割巨乳</h1><p>年僅19歲、體形龐大的廣東少年阿超，過大的乳房成他煩惱之源（圖）。身高1.82米（約6呎）、體重110公斤（242磅）的他，乳房卻重達5公斤（11磅），平時打籃球、游泳時都會被同學取笑。醫生發現他患上「青春期男孩單純性乳腺增生」，與肥胖無關。近日他到廣州一間醫院進行切除巨乳手術，醫生在他的胸前割下增生乳腺組織。但以阿超巨型的身形，入院已是麻煩事。醫院的磅被他壓壞、找不到讓他穿得下的病人服，而且他要比常人更多的麻醉藥，才可以進行手術。<br>《廣州日報》</p></body></html>
