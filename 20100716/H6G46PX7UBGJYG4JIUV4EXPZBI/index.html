<html><header><meta charset="utf-8"><title>風帆少年指夾桅杆罅</title></header><body><h1>風帆少年指夾桅杆罅</h1><p>【本報訊】港島深水灣海面昨中午12時發生風帆桅杆罅隙夾傷人意外。16歲外籍少年揚帆出海不久，懷疑他在海中調整桅杆及風帆時，右手食指不慎被狹窄的罅隙夾着，動彈不得，同伴見狀亦無法救助，只得通知附近的教練。<br>教練聞訊趕至亦不敢妄動，少年惟有伏在滑板上，教練則操控風帆盡快將風帆駛往最近深水灣的域多利會。</p><p>消防油壓鉗撬開救出</p><p>其時消防員亦接報趕到，利用油壓鉗將罅隙硬生生撬開，才能將被夾手指的少年救出，傷者送院治理幸無大礙。</p></body></html>
