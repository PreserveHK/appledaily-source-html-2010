<html><header><meta charset="utf-8"><title>財話短說交行H股供股超購3倍</title></header><body><h1>財話短說<br>交行H股供股超購3倍</h1><p>▲交行（3328）公佈H股供股錄得超購3倍，該行錄得有效申請3.69萬份，涉及有效認購股數約34.34億股，另收到2.55萬份額外有效申請，涉及額外有效認購股數約104.02億股。兩者合共收到有效申請約6.2萬份，涉及認購股數合共約138.37億股，相當於供認購的34.59億股的399.96%。以交行是次供股發行股數及每股供股價5.14元計，交行是次集資約177.79億元。</p></body></html>
