<html><header><meta charset="utf-8"><title>塞燈膽止瀉　工人入院</title></header><body><h1>塞燈膽止瀉　工人入院</h1><p>電燈膽可以用來止腹瀉？福建省建甌市一名地盤工人，上月反覆腹瀉，不斷要上廁所，感到十分麻煩，於是隨手拿個直徑4厘米的電燈膽一塞。可是，他想取出來時，卻是無辦法，無奈之下到醫院求醫。<br>醫生看着X光片（圖）也感到頭痛，電燈膽太滑夾不緊、太大力會破裂，若要進行開腹手術，病人傷害太大。醫生最後找到擴張器及膀胱取石鉗，剛好與電燈膽的大小相若，在麻醉師協助下，以大量液體石蠟幫助下，緩緩將電燈膽取出。<br>福建《閩北日報》</p></body></html>
