<html><header><meta charset="utf-8"><title>售貨員虐待四犬候判</title></header><body><h1>售貨員虐待四犬候判</h1><p>【本報訊】23歲售貨員李卓安與女友分手後承諾照顧四頭愛犬，但要她支付月租及狗隻的日常開支。鄰居今年1月3日不堪狗吠聲擾人而報警，揭發售貨員三天無餵狗及虐畜。昨日他在粉嶺裁判法院承認一項無牌養狗及三項虐畜罪，准保釋至下月5日判刑。<br>案情指，警方在落馬洲米埔隴村現場發現地上滿佈狗糞，屋外唐狗、狼狗被困狹小鐵欄內，與用狗帶綁着的金毛尋回犬一樣餓得皮包骨；狼狗被狗鏈鎖着令牠不能躺下或飲水；屋內有芝娃娃及一隻兔屍。獸醫檢驗後相信牠們已長期營養不足。<br>案件編號：FLCC1426/10</p></body></html>
