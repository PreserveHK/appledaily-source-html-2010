<html><header><meta charset="utf-8"><title>三匪打劫酒窖囚64月</title></header><body><h1>三匪打劫酒窖囚64月</h1><p>【本報訊】爆竊集團僱用三名內地人李劍泉（56歲）、歐陽華（49歲）及范嘉良（52歲）持雙程證來港，去年12月12日打劫位於香港仔黃竹坑道合隆工業大廈、專替名人顧客收藏紅酒的「美酒窖」，事成可獲10萬元報酬。他們穿上制服，佯裝運紅酒的工人送貨，持刀威脅兩酒庫的職員開門，將三職員綁起。惟因酒庫內的閉路電視直駁總經理寓所，總經理發現酒倉被劫報警，警方到場制服三匪。昨日三匪在高等法院承認一項企圖搶劫罪，判囚5年4個月。<br>案件編號：HCCC91/10</p></body></html>
