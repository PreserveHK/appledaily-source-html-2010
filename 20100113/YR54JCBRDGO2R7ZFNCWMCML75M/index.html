<html><header><meta charset="utf-8"><title>MCJin自豪賣藝養家</title></header><body><h1>MCJin自豪賣藝養家</h1><p>歐陽靖（MCJin）昨日到商台接受訪問，現時沒有唱片公司合約的MCJin，今年將會集中發展音樂事業，他坦言當初回香港發展，是抱住見步行步的心態，不過現時他多了很多發展方向，他表示自己是家庭支柱，幸好由2001年闖樂壇至今，他的收入除了能應付自己的日常開支外，亦有足夠能力照顧家人。</p><p>欣賞方大同</p><p>早前MCJin曾擔任鄭秀文演唱會的嘉賓，亦曾與薛家燕合唱兒歌，不過他直言最想與方大同合作，他說：「我係方大同嘅fans，好鍾意佢嘅歌，就係因為大家音樂風格唔係咁啱，所以先想合作。」<br>採訪、攝影：駱華齡</p></body></html>
