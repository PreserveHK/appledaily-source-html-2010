<html><header><meta charset="utf-8"><title>曹格金咪贈余翠芝</title></header><body><h1>曹格金咪贈余翠芝</h1><p>曹格和新人余翠芝（Chita）屬同一唱片公司，日前當曹格得知師妹連奪頒獎禮的新人獎後，特意送上驚喜給Chita。雖然行程緊密，但曹格日前仍抽過境香港的少少時間，相約Chita在赤鱲角機場見面，送她一支金咪，曹格說：「呢支咪係寓意Chita可以快啲開演唱會，同埋屆時佢可以喺台上用呢支咪。」</p><p>為師妹寫歌</p><p>Chita計劃今年出國語碟，所以她趁此機會邀請曹格為她寫歌，師兄曹格一口答允兼擔任其監製，還邀請Chita到台灣作音樂交流。<br>撰文：葉雪</p></body></html>
