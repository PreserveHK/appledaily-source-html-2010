<html><header><meta charset="utf-8"><title>隔牆有耳：淆底警死雞撐飯蓋 - 李八方</title></header><body><h1>隔牆有耳：淆底警死雞撐飯蓋 - 李八方</h1><p>香港公安將陳巧文祭旗，香港警察討論區有網民「滄海一笑」留言，聲稱如果由佢「招呼」陳巧文，「分分鐘有BB」；咁樣恐嚇女學生，真係人神共憤，其他網民瞬即將「滄海一笑」起底，發現佢可能係一個被革職警員。<br>呢單嘢推上報後，「滄海一笑」忽然淆底，噚日話自己早前留言，並無指名針對陳巧文，所謂有BB亦唔一定係恐嚇，「我鄰居有一隻牧羊狗的名字就是BB！BB是代表甚麼？兩個簡單的英文字母併在一起，可能有着無限的意義！」佢繼續狡辯，指BB亦可以代表BreadandButter，寫完唔認衰兼死撐，真係膠到爆！</p></body></html>
