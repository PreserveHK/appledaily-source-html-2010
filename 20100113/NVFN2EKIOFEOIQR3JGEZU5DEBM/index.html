<html><header><meta charset="utf-8"><title>IZZUE戀上奧斯福
</title></header><body><h1>IZZUE戀上奧斯福
</h1><p>有好多品牌都喜歡以Cossover形式來慶祝大壽，IZZUECOLLECTION也不例外。十周年生日，先於去年12月尾搵來英倫牌NathanJenden推出太陽眼鏡，最近再請來超過百年歷史的英國老牌Tricker's首次合作，推出一款兩色的OxfordShoes，以Tricker'sCountryShoe漆皮尖頭皮鞋為基礎，設計出可拆卸的扇形鞋舌。此外鞋身有不同大小的鞋洞，有紅、黑兩色以供選擇。<br><br>記者：葉雪芯
</p><p>查詢：28903560（只限金百利、又一城、太古城及時代廣場IZZUE店）</p></body></html>
