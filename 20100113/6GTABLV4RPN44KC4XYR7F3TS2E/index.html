<html><header><meta charset="utf-8"><title>隔牆有耳：平機會竟然冇主席 - 李八方</title></header><body><h1>隔牆有耳：平機會竟然冇主席 - 李八方</h1><p>平等機會委員會主席唔知幾時開始變成三煞位，唔係爆醜聞就俾人批評大花筒，前主席鄧爾邦前日任期屆滿拜拜，政府竟然未搵到繼任人，係平機會成立以來首次主席懸空，法定機構竟然無人駕駛，真係好離奇。<br>政制及內地事務局局長林瑞麟去年透露有逾90人申請做主席，點知揀到噚日都未揀到。原來林公公唔只搞普選拖得就拖，其他嘢都一樣。政制局噚日回應查問時話好快公佈新主席人選，平機會日常行政權力已經授予管理人員，委員又可以推舉其中一人暫時主持管治委員會會議，所以不存在管理真空問題。</p></body></html>
