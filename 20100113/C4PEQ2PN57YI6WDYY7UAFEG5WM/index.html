<html><header><meta charset="utf-8"><title>求驗客手記：碧咸耶穌像紋上身 - 求驗客</title></header><body><h1>求驗客手記：碧咸耶穌像紋上身 - 求驗客</h1><p>英格蘭「萬人迷」碧咸鍾意紋身係人都知，佢身上大大話話起碼有17個紋身；呢期外借到AC米蘭仲越踢越勇嘅佢，喺周日大勝祖雲達斯3:0之後，就被發現又多咗一個新紋身。今次喺佢右腰位置紋咗耶穌像（圖），靈感來自藝術家布魯克斯（MatthewRBrooks）嘅作品「憂患之子」（TheManofSorrows）。雖然碧咸冇講點解要整呢個紋身，但我求大俠估計係同佢喺意大利效力有關；畢竟，喺08年佢同洛杉磯銀河嚟港獻技時，就去咗老尖紋咗「生死有命富貴由天」喺左邊腰位嘛！</p></body></html>
