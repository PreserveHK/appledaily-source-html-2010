<html><header><meta charset="utf-8"><title>鄭元暢-14℃攞獎繼續扮型</title></header><body><h1>鄭元暢-14℃攞獎繼續扮型</h1><p>【北京直擊】由音樂風雲榜主辦的第二屆新人盛典，前晚在北京溫都水城舉行。北京仍然受暴風雪影響，氣溫只得攝氏零下14度，不過台灣型男鄭元暢無懼低溫，一條吊腳褲配球鞋上台領取「新人盛典全能新人大獎」。至於奪得「華語樂壇新人榜樣大獎」的張震嶽貫徹酷爆作風，致謝辭最短，但掌聲卻最多。<br>今年主辦單位特別設計了「我承諾」的環節，所有到場的明星都會向fans作出新年承諾，超女周筆暢保證生活一定會開心，並號召大家一起加油。至於台灣樂團「棉花糖」成員小球則含着淚向歌迷承諾：「就算一路風雨，絕不放棄音樂的夢想」，場面溫馨感人。<br>採訪、攝影：陶然婷</p></body></html>
