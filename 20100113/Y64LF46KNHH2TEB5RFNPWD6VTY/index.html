<html><header><meta charset="utf-8"><title>潮流感：牛王鞋各師各法 - ㎡</title></header><body><h1>潮流感：牛王鞋各師各法 - ㎡</h1><p>Foreverin的牛，易着百搭，每個人衣櫃都總有幾條，潮人儲物更瘋狂至幾百條傍身。2010年春夏，牛仔布轉陣到手袋鞋履陣形發功，designers加入studs、chains、豹紋、patchwork、刺繡，有YSL斗零踭、JimmyChoo加入少少異國民族味，英倫AlexdanderMcQueen則玩zipdetails，今期深藍indigo當旺，冬季玩盡80's的淺藍洗水石磨藍顯得略遜。<br><br>Textby　㎡</p></body></html>
