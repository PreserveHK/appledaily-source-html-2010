<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺敏慧網誌解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺敏慧網誌解畫 - 馮仁昭</h1><p>中巴混血o靚模鄺敏慧自爆咗單俾崔建邦施虐風暴後，人氣急升，邦邦日日潛水，中巴就繼續高調，除咗大除夕出騷同班宅男倒數之外，又更新網誌，為被指另結星馬富家子新歡解畫。噚日佢寫咗篇題為「小分享」嘅文章，否認戀情，仲話自己嘅緋聞連累朋友被拖落水，要向佢哋道歉。網誌仲post咗一張喺沙田科學園影嘅工作相，睇佢狀態回勇，仲話：「現在我只想專注工作，多謝各位支持和關心。」</p></body></html>
