<html><header><meta charset="utf-8"><title>i風物語：手指指情侶Game</title></header><body><h1>i風物語：手指指情侶Game</h1><p>雖然仲有成個月先到情人節，之但係iPhone已率先推出啱男女朋友一齊玩嘅遊戲。呢款「Q?pid」由日本開發，重點唔係Sell靚畫，而係兩至三人可同時喺一部iPhone度玩，投入程度大增！玩法簡單，每一關都有條路軌，只要用手指控制個波成功抵達終點，咁就過關；一個人玩梗係無癮，但兩人玩就講求互相配合同默契，女仔必備。　<br><br>記者：陳國輝</p><p>畫面設計比較單調。</p><p>網址： http://www.qentertainment.com/iPn/qpid.html </p></body></html>
