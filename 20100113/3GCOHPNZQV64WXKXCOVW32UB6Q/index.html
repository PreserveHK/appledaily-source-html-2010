</title></header><body><h1>FANCL生薑驅感冒
</h1><p>前排真攞命，剛剛去完上海返嚟就病，仲要越嚟越嚴重，而小記亦抗拒睇醫生，只是不斷叫阿媽煲紅糖薑水驅寒就算。但日日叫阿媽煲都好麻煩，又唔可以即時話飲就飲，FANCL就似乎知道我的難處，推出新登場限量版「紫錐花驅寒抗感熱飲（柚子生薑味）」。當中所含的紫錐花精華對於提高身體抵抗力好有幫助，而生薑精華就好多人都知有驅寒作用，好適合初起感冒時飲用。講到底，最緊要都係方便。<br><br>記者︰吳美美
