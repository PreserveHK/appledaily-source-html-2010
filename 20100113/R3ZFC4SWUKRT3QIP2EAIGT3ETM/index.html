<html><header><meta charset="utf-8"><title>隔牆有耳：撐政改擾人清夢民記惹火 - 李八方</title></header><body><h1>隔牆有耳：撐政改擾人清夢民記惹火 - 李八方</h1><p>民建聯西貢區議員陸惠民同助理噚日清晨7點幾鐘喺將軍澳尚德邨外擺檔，呼籲市民支持廢柴政改方案，由於佢哋用大聲公不停重複廣播，可能音量過高擾人清夢，有個男子投訴搞到佢瞓唔到覺。<br>陸惠民指呢位阿叔好躁，竟然隨手拎起個大聲公走人，23歲男助理阿樂阻止，冷不防阿叔伸出「天殘腳」怒踢阿樂大髀，之後掟低大聲公就快閃，阿樂入院驗傷後下午繼續開工。<br>陸惠民指肇事者熟口熟面，相信係街坊，民建聯立法會議員陳克勤都有慰問阿樂。警方則通緝一個年約55歲、着黑色風褸男人。
</p></body></html>
