<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾傾約食人隻「車」 - 求驗客</title></header><body><h1>求驗客手記：祖高爾傾約食人隻「車」 - 求驗客</h1><p>做人最緊要有自知之明，好似今夏同車路士約滿嘅祖高爾咁，傾續約時夠膽要求車仔將周薪由8萬鎊（約100萬港元）加到12萬鎊，加幅達50個巴仙！呢位28歲英格蘭中場係好波兼當打，但佢天生一對玻璃腳，上季就因膝傷長唞9個月。車仔唔係冇錢，但唔會學以前亂使錢；更何況之前白養周薪4萬鎊嘅荷蘭病壞保加迪（效力4季踢咗11場），見過鬼仲唔怕黑？知情人話：「車仔想祖高爾留隊，祖高爾都想，但雙方喺條件上有好大分歧。」我求大俠相信，如果祖高爾肯讓步，應該有彎轉。</p></body></html>
