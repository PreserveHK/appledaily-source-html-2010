<html><header><meta charset="utf-8"><title>日漢闖居酒屋殺2人吞槍</title></header><body><h1>日漢闖居酒屋殺2人吞槍</h1><p>日本西部大阪府羽曳野市昨日（周二）晚上發生槍擊案，一名年約50歲的男子持槍走進一間居酒屋（圖），開槍襲擊店內三人後再吞槍自殺，他送院後證實死亡，其中兩名傷者經搶救後亦告不治。警方仍在調查槍手的行兇動機。<br>日本傳媒報道，事發在當地時間晚上8時左右，被開槍擊中的三人，包括兩男一女，傷勢嚴重，全部送院搶救，但之後其中一名年約20歲男子和60至70歲的女人情況惡化，終告不治。<br>槍手亦在送院後證實死亡。警方正調查槍手機動，暫時未知他是否涉及任何幫派活動。<br>日本當局嚴格管制槍械，因為當地鮮有發生槍擊案，以往槍擊案大多數都跟幫派有關。<br>日本共同社/美聯社</p></body></html>
