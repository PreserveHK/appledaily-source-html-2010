<html><header><meta charset="utf-8"><title>求驗客手記：黑帝玩分手畢頓驚青 - 求驗客</title></header><body><h1>求驗客手記：黑帝玩分手畢頓驚青 - 求驗客</h1><p>新一季F1喺3月開鑼，各車隊亦展開新年活動，好似法拉利就拉隊喺意大利搞滑雪活動開幕儀式，今屆已經係第20屆；雖然艾朗素同馬沙冇滑雪，但首次着上紅色戰衣嘅艾朗素就全程笑晒，唔知仲以為佢執到金！不過艾朗素笑到咁，莫非係諗緊麥拿侖車隊隨時爆發「爭女鬥」有關？皆因佢同「黑帝」咸姆頓（左圖右）係仇人，而「黑帝」踏入2010年就飛咗女友妮高（左圖左），話就話專心比賽，但向來鍾意媾女、好勝嘅佢點會甘於寂寞，外界揣測「黑帝」睇中新隊友畢頓嘅「索爆」女友道端；正所謂空穴來風，睇嚟「爭女鬥」在所難免喇！</p></body></html>
