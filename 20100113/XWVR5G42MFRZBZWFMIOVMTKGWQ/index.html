<html><header><meta charset="utf-8"><title>內地首次同性戀選美後天登場</title></header><body><h1>內地首次同性戀選美後天登場</h1><p>內地有史以來首次同性戀選美，將在本周五（15日）在北京舉行，主辦單位公佈八名晉身決賽的參賽者名單，勝出者更會代表中國在下月到挪威參賽。有參賽者稱，他們希望透過這次比賽，向公眾展示內地有一批和他們一樣的同性戀者，希望透過了解，讓社會認識他們的生活。<br>主辦單位將選美定名為「中國彩虹先生大賽」（圖），旨在宣傳內地同性戀群體健康、時尚生活，而彩虹先生則是健康、睿智、性感的代表，向內地及全世界展示日漸蓬勃的內地同性戀群體。決賽當晚，參賽者要穿上包括泳裝在內的服飾，展示自己才能、品味，還要回答評判的問題。<br>法新社/英國《衞報》</p></body></html>
