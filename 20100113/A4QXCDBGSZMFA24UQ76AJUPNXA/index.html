<html><header><meta charset="utf-8"><title>煮湯圓溝凍水爽彈唔黐身</title></header><body><h1>煮湯圓溝凍水爽彈唔黐身</h1><p>有無發現煮湯圓時，湯圓好容易煮過頭糊成一團，或者爆開，原來有些小秘訣，可以令湯丸爽韌香甜。</p><p>步驟一︰落湯圓前先放入凍水浸一浸，然後煮，湯圓才不會黏在一起。<br><br>步驟二︰用大火將糖水煮滾，水滾後才落湯圓，否則會將湯圓煮爛。<br><br>步驟三︰湯圓放入鍋後，先要用木勺稍為攪動以免黐底，見到湯圓浮面後，就要轉小火慢煮，一面加入冷水。<br><br>步驟四︰用筷子輕按湯圓見到軟身，即可撈起。</p></body></html>
