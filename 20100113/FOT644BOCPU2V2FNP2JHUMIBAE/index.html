<html><header><meta charset="utf-8"><title>林嘉綺花$5000急救玉手</title></header><body><h1>林嘉綺花$5000急救玉手</h1><p>台灣名模林嘉綺昨日在台灣出席護膚品記者會，以希臘女神式拋胸長裙現身，份外養眼。她透露前一晚把一支約5,000港元的精華液拿來當護手霜，但她澄清並非刻意奢侈，而是日前拍廣告時手腳不慎掂到金漆，當她抹掉金漆後卻傷害了皮膚，她說：「我是為了急救我的手，否則也捨不得這樣用。」</p><p>林嘉綺又透露剛去了美國度假20天，過得悠閒放鬆，可惜沒有艷遇，她嘆氣說：「我在美國完全沒去夜店，每天都早睡早起，去玩的就是迪士尼樂園，這些地方看到的都是小朋友。」<br>採訪、攝影：黎寶蘋</p></body></html>
