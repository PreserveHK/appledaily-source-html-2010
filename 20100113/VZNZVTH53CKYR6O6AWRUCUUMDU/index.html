<html><header><meta charset="utf-8"><title>港機見習生恢復培訓</title></header><body><h1>港機見習生恢復培訓</h1><p>【本報訊】香港飛機工程有限公司與廈門見習生的糾紛有新進展。一度聲稱停止有關培訓計劃的廈門飛機工程有限公司昨發表聲明，指經過前日與培訓學員召開的內部會議，以及昨日的跟進行動後，雙方認為今次事件是由誤會引起，公司決定今日起恢復培訓計劃，決定已通知港機。<br>工聯會昨聯同聲稱被無理加班的學員，到太古集團位於金鐘的辦事處抗議，工聯會副會長梁富華表示，公司高層昨致電他，承諾恢復培訓計劃，過去兩天沒有上班的學員將不會被扣薪。</p></body></html>
