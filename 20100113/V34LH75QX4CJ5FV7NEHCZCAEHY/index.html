<html><header><meta charset="utf-8"><title>祖兒Rock友唔易做</title></header><body><h1>祖兒Rock友唔易做</h1><p>容祖兒本月底推出新碟《JoeyTen》，主題是她入行10周年，她在碟中會有九個大膽破格造型。繼早前的全黑兔仔「Joeythechoffy」造型外，另外兩款新造型也曝光，其中一個名為「Joeythefighter」，她穿上HoggCouture色彩奪目的緊身衣扮女摔角手，再配合誇張髮型，令人拍案叫絕。<br>另一個潮爆造型則叫「JoeytheRocker」，祖兒在當中以搖滾叛逆形象示人，她穿上重達40磅富重金屬味道的窩釘皮褸，戴上面罩，神秘又潮，不過祖兒說：「原來做rock友唔容易o架，着住咁重嘅衫又彈又唱，仲難過我着高踭鞋跳舞呀。」<br>撰文：林妃</p></body></html>
