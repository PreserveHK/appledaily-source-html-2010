<html><header><meta charset="utf-8"><title>三姨太接受猷啟姊弟戀</title></header><body><h1>三姨太接受猷啟姊弟戀</h1><p>何家不但淑女多戀事，近期三房兒子何猷啟也被踢爆譜姊弟戀，愛上貌似小儀的21歲女友Mina，但有指三姨太陳婉珍反對他拍拖。三姨太昨日探完賭王何鴻燊後，否認反對兒子拍拖，她說：「唔係，唔係。」更表示見過兒子女友。</p><p>三房長女何超雲下午3時到醫院，昨日雖然天氣寒冷，低到10度，但超雲繼續抵冷穿皮褸熱褲露出一對長腿，完全無視冷風。她一直逗留到晚上二房探病時間才離開，二姨太藍瓊纓、女兒超瓊和超鳳等則先後到達。<br>採訪、攝影：CheokPoFa、WongWaiHung</p></body></html>
