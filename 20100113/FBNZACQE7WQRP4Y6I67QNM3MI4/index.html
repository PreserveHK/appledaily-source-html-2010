<html><header><meta charset="utf-8"><title>求驗客手記：香港幫岡崎慎司贏杜奧巴 - 求驗客</title></header><body><h1>求驗客手記：香港幫岡崎慎司贏杜奧巴 - 求驗客</h1><p>講你都唔信，日本國腳岡崎慎司舊年喺國際賽嘅表現，居然係全球第一。根據國際足球歷史和統計聯合會（IFFHS），現效清水心跳嘅岡崎慎司，同科特迪瓦嘅杜奧巴和阿爾及利亞嘅施亞耶，舊年喺國家隊同球會級嘅國際賽賽事，都係入咗15球，但岡崎全部入球都屬於國家隊；而杜奧巴同施亞耶嘅國家隊入波分別係8球同0球，所以岡崎就做咗世界第一。話時話，岡崎真係要多謝香港隊，事關舊年10月8號場亞盃外，佢大演帽子戲法，幫日本主場炒香港6:0。岡崎咁勁，肯定有份入選日本嘅南非世盃大軍。</p></body></html>
