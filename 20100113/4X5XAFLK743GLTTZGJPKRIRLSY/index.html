<html><header><meta charset="utf-8"><title>隔牆有耳：志雲撐無記唔是但 - 李八方</title></header><body><h1>隔牆有耳：志雲撐無記唔是但 - 李八方</h1><p>無綫電視總經理陳志雲好惹火，去親公聽會都遇上「另類粉絲」，有次廣管局公聽會，107動力就手持「浪費電視頻道」紙牌衝上台向志雲大師示威，當日卿姐在場，噚日訪問志雲大師時，話目睹咁嘅情況都好嬲，事後致電商務及經濟發展局常任秘書長栢志高質疑當局保護講者不力，為志雲大師伸寃。<br>有次公聽會自稱「滷味男」突襲志雲大師，佢憶述當時都幾驚，當然冇食到盒滷味，唔係怕有毒，只係怕污糟。TVB近年負面新聞多，志雲大師話其實係有人借踩TVB博見報，又強調無綫新聞唔係「事事旦旦」，好多同事十分專業，否則唔會當面質問外交部高官。</p></body></html>
