<html><header><meta charset="utf-8"><title>福士進駐車行街BigFour撐場</title></header><body><h1>福士進駐車行街<br>BigFour撐場</h1><p>福士集團表明2010年要摘下香港私家車銷售之冠，甫踏入1月VW已有連番搞作，繼灣仔道兩層式旗艦店後，喺無幾遠嘅告士打道再開多間Showroom，令到灣仔「車行街」更添熱鬧。新Showroom位於國衞中心地下，今日開幕禮更請嚟樂壇BigFour到場。呢個係Volkswagen嘅第二個銷售點，進駐各大品牌Showroom嘅集中地，好明顯有大張旗鼓之勢。<br><br>記者：徐影龍</p><p>地址：灣仔告士打道151號國衞中心地下A舖</p></body></html>
