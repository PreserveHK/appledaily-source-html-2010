<html><header><meta charset="utf-8"><title>送你藍白色的心</title></header><body><h1>送你藍白色的心<br></h1><p>今年的ARTE真係有好大轉變，至少喺小記眼中。設計年輕化是ARTE今年成功的重要因素，始終後生一輩消費能力強勁。設計師的眼光亦有水準，好似情人節呢類「紅白」節日，普世都愛用紅白色女仔，偏偏ARTE就以全新晶鑽系列──MiradaAzul藍白色做主打，概念可聯想到夜空與海洋都得，由頸鏈、耳環、戒指都用上心形做，設計用色都是想走簡單概念，很符合現時潮流最愛的簡約路線。不過看見這款首飾，小記就想起當年《鐵達尼號》的「海洋之心」，想起都覺得浪漫。<br><br>記者︰吳美美<br></p><p>ARTE（31059570）</p></body></html>
