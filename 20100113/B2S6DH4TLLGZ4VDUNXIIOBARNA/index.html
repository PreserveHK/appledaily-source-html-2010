<html><header><meta charset="utf-8"><title>醒目山羊揮蹄送客　熱爆網絡</title></header><body><h1>醒目山羊揮蹄送客　熱爆網絡</h1><p>英國有隻醒目山羊，懂得向訪客揮動前蹄說再見，片段熱爆網絡，還獲英國才藝比賽《全英一叮》邀請牠上台表演。</p><p>山羊達倫（Darren圖）今年8歲，是英國和蘇丹努比亞山羊的混種，平日在諾丁漢郡法恩斯菲爾德農場低頭吃草，去年見到大批小朋友在農場向牠揮手，牠有樣學樣舉起前蹄，起勁地揮動近八秒。山羊揮手短片被放上YouTube後，吸引近10萬網民觀看，《全英一叮》製作人希望牠步靚聲村姑博伊爾（SusanBoyle）後塵，下月到電視台亮相，但農場主人婉拒。<br>英國《每日郵報》</p></body></html>
