<html><header><meta charset="utf-8"><title>Jamie長短腳行婚禮</title></header><body><h1>Jamie長短腳行婚禮</h1><p>現年30歲的英國音樂人JamieCullum，前日於英國漢普郡舉行婚禮，秘密迎娶拍拖近3年的30歲名模SophieDahl。兩人的婚禮只邀請親友出席，現場綴以雪地及童話式佈置，更有米芝蓮級名廚好友準備菜餚。新娘子當天披Versace婚紗出閣，新郎哥興之所至，還即席為來賓表演。婚禮完畢後，兩人已飛往秘密地點度蜜月。Jamie身高只有5呎4吋，與5呎11吋的Sophie，身高相差7吋，拍拖時曾是一時佳話。</p></body></html>
