<html><header><meta charset="utf-8"><title>4吋芝娃娃全球最小</title></header><body><h1>4吋芝娃娃全球最小</h1><p>你別當牠"Lulu"，雖然牠真的叫Lulu，體形的骰只10厘米（4吋）長，可能是世界最迷你的小狗狗。英國西約克郡主人說，LuLu小，絕對有狗性，很乖巧錫人。<br>跟芝娃娃Lulu同胎的，還有一隻狗姊姊兩隻狗哥哥。出世九星期以來，姊姊哥哥都長大了，比Lulu大一倍，只有牠仍然是4吋釘，只有一個罐頭或主人手掌那般大小，似乎長不大。到現在，仍細小得不能汪汪叫。主人說，Lulu要人悉心照顧，但很精靈。依照健力士紀錄，現時世界最小狗身長6吋，若Lulu不能長大，牠就是小狗之王了。<br>英國《太陽報》/《每日電訊報》</p></body></html>
