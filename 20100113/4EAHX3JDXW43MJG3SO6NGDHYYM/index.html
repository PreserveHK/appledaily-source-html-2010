<html><header><meta charset="utf-8"><title>雲南發現新種魚　身上有吸盤</title></header><body><h1>雲南發現新種魚　身上有吸盤</h1><p>中國科學院昆明動物研究所公佈，研究人員在整理採自雲南李仙江流域，發現兩個吸鰍魚類的新品種，分別命名為李仙江華吸鰍和大口華吸鰍。這兩個新品種在普洱市江城縣和紅河哈尼族彝族自治州綠春縣交界處發現，都喜歡激流和溫水，身上吸盤讓牠們牢牢地吸附在河流底部的石頭上。研究員稱，經過仔細分析，發現新的魚類與其他魚類，在顏色、口部結構、側線鱗數目等有極大差別，新發現為進一步研究爬鰍類的分類、進化、生態奠定基礎。<br>新華網</p></body></html>
