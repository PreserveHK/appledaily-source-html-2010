<html><header><meta charset="utf-8"><title>公主的胭脂盒</title></header><body><h1>公主的胭脂盒</h1><p>講明先，我唔係有「公主病」呀！不過將這盒靚到咁的JillStuart四色胭脂拿上手，實在難免有公主的感覺。本身JillStuart妝物的顏色及包裝設計都係SellFancyFeel的，不過今次推出的兩款限定色胭脂更加以春天花卉作為概念，在胭脂上加埋白色花花Pattern。這盒花漾珍藏版的胭脂可以單色使用或者混合四色使用，我用緊#103號偏粉紅色。弊！真係似有公主病。<br><br>（查詢：25060116）　<br><br>喪拼1號</p></body></html>
