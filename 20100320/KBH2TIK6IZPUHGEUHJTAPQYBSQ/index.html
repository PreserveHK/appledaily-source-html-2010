</title></header><body><h1>日本售X10香港未有影
</h1><p>索愛Vivaz上個星期終於露面，可惜Sales試玩過之後，嫌反應太慢，手感又膠膠哋，口碑認真麻麻！佢哋反而期待同牌另一款型號X10，究竟有乜好？咪就係內置呢期最Hit嘅AndroidOS囉！話時話，呢單傳聞講咗都有成個月，一直未見其影，反而呢兩日阿宅到有日本網站，已宣佈喺3月18日預售日版嘅X10，4月1日就正式賣街！心諗：唔係啩，日版機仲快過香港，連水貨最快嘅先達幾時有貨，一直都無聲氣。唉！又一次失望！<br><br>阿宅</p></body></html>
