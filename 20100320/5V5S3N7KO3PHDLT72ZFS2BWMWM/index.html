<html><header><meta charset="utf-8"><title>華晨中國　預警去年業績勁蝕</title></header><body><h1>華晨中國　預警去年業績勁蝕</h1><p>【本報訊】正當近日汽車股表現氣勢如虹之際，華晨中國（1114）昨日突發盈警，預期09年度業績將錄得重大虧損，主因出售中華牌轎車業務將錄得一次性虧損，加上年內公司作出若干撇賬，及中華牌轎車銷量因產品結構調整未能收支平衡，產生經營虧損。<br>去年上半年，華晨業績已盈轉虧，勁蝕3.86億元，主因已贖回可換股債券不再有公平值變動溢利，加上中華牌轎車虧損擴大，並再度就此作出3.02億元無形資產撇銷。該公司並於中期業績中事先張揚，下半年自有品牌轎車經營環境將越趨困難，對中華牌轎車短期內收支平衡或扭虧帶來挑戰。</p></body></html>
