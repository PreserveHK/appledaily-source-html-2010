<html><header><meta charset="utf-8"><title>資料寶藏：C朗希古恩夠晒火 - 牽牛</title></header><body><h1>資料寶藏：C朗希古恩夠晒火 - 牽牛</h1><p>基斯坦奴朗拿度（C朗）今季在皇家馬德里主要出任前鋒，與拍檔希古恩合作如魚得水，兩人分別攻入15及19球，是西甲唯一一隊，有兩人均有15個入球或以上，兩人入球佔全隊比重亦達47.9%。</p><p>巴塞擅長打三叉戟戰陣，但左翼鋒位置今季勢弱，入球主要集中在美斯及伊巴謙莫域身上，兩人亦合力交出34球。論比重，華倫西亞的韋拿及桑馬達更重要，兩人的入球佔華倫全隊達54.7%。<br>牽牛</p></body></html>
