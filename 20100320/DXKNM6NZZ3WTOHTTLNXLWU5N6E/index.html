<html><header><meta charset="utf-8"><title>楊丞琳開騷玩噴雲</title></header><body><h1>楊丞琳開騷玩噴雲</h1><p>楊丞琳（Rainie）昨日到新城接受訪問，由於近來3D視覺效果非常流行，她表示將在台灣舉行的演唱會，主辦單位都花了數百萬台幣添置了幾部儀器，Rainie說：「那些儀器可以製造一些真的雲出來，可以讓觀眾摸到。」Rainie已知票房成績相當不錯，以至她可以放下心頭大石。</p><p>望港迷赴台撐場</p><p>今次是她專程向唱片公司申請來港宣傳早前推出的國語碟，以及下月24號在台灣小巨蛋舉行的演唱會。Rainie表示雖然未知台灣個唱能否移師來港演出，但她希望來港跟fans見面，另外亦想香港的fans可以到台灣看她首個售票的演唱會。<br>採訪、攝影：胡比</p></body></html>
