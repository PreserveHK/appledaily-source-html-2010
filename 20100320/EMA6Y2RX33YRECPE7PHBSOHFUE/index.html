<html><header><meta charset="utf-8"><title>狂徒向少女施尿襲被捕</title></header><body><h1>狂徒向少女施尿襲被捕</h1><p>美國新澤西州27歲男子帕特爾（NitinkumarPatel圖）有特殊癖好，專向拉美裔女子埋手，在她們身後小便，自去年12月以來就有至少七名女子「中招」。但上得山多終遇虎，他周三在巴士站向一名16歲女學生進行尿襲時被捕。<br>警方指，帕特爾的犯案手法，一般是先在街上物色獵物，然後走到她身後幾步之距，脫下褲子，就向着她小便。他被捕時，褲子前面位置濕了。過去兩個多月，至少有七人「中招」，但只有兩名女子能成功認出帕特爾，他被控兩項襲擊罪，還面臨被控非法性接觸、虐兒和在公眾地方進行猥褻行為等指控。<br>美國廣播公司</p></body></html>
