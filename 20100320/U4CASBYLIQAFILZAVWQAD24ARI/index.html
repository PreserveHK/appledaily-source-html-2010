<html><header><meta charset="utf-8"><title>三合一風褸一拉變睡袋</title></header><body><h1>三合一風褸一拉變睡袋</h1><p>去遠足，除了帶地圖和指南針外，還要穿這件風褸，因為它不只是風褸，更是隨時變身為睡袋和帳篷的三合一超級防水風褸。<br>三合一風褸的JakPak表面上是一件沒甚麼設計、寬袍大袖的風褸，但隨手一拉，睡袋即時出現，兩腿跨進去，拉上拉鏈；再從風褸的兜帽下，拉出連金屬支架的「頭罩」架好，就可睡一覺，因為這個睡袋加帳篷，不只防水，更有防蚊網。這件三合一風褸也可作為緊急救災用品，但售價163英鎊（逾1,900港元），實在不便宜。<br>英國《每日郵報》</p></body></html>
