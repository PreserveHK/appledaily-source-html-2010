<html><header><meta charset="utf-8"><title>馬賽北海道扮新娘</title></header><body><h1>馬賽北海道扮新娘</h1><p>馬賽和袁偉豪早前專程到北海道拍攝婚紗廣告，雖然北海道的雪景很漂亮，但當地天氣相當寒冷，馬賽和袁偉豪拍攝時可真有苦自己知，不過難得兩人在鏡頭前還能擺出甜蜜開心的表情和甫士。但鏡頭後的馬賽卻十分怕凍，身上可以貼暖包的位置幾乎全被貼滿，還好每拍完一個鏡頭，工作人員即馬上送上保暖衣，拍攝過程都能順利完成。</p><p>他鄉遇故知</p><p>雖然馬賽和袁偉豪同是無綫藝人，不過從未合作過，但二人一埋位拍攝已經非常有默契，不少當地人還誤以為他們真的結婚，紛紛向他們送上祝賀，另外馬賽和袁偉豪亦在當地遇到香港遊客，他鄉遇故知，旅客都拿起相機要求與他們拍照留念。<br>撰文：葉雪</p></body></html>
