<html><header><meta charset="utf-8"><title>英婦花58萬救患癌鸚鵡</title></header><body><h1>英婦花58萬救患癌鸚鵡</h1><p>親人患病，即使花費巨額醫藥費也在所不惜，但未必會肯這樣對待寵物。美國佛州婦人洛厄里（AnneLowery）將陪伴她30載的錐尾鸚鵡阿里巴（Areba）當作至親，得悉牠患癌後，不惜花7.5萬美元（58.5萬港元）替鸚鵡進行化療，可惜始終救不了牠。<br>去年2月，洛厄里在阿里巴的嘴部發現不尋常損傷，經獸醫檢驗後證實牠患上鱗狀細胞癌，醫生指阿里巴只剩下兩個月命，但洛厄里不肯放棄，花了逾7.5萬美元讓阿里巴每周接受化療，結果阿里巴多活了九個月，周二離開人間。<br>英國《每日郵報》</p></body></html>
