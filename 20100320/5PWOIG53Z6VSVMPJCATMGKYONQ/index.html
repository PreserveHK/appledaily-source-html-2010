<html><header><meta charset="utf-8"><title>案件速遞陽具拭嘴非禮　男生勞教</title></header><body><h1>案件速遞<br>陽具拭嘴非禮　男生勞教</h1><p>【本報訊】19歲會考男生冒充攝影師，去年4月至5月間，先後誘騙兩名15歲少女到元朗住所「私影」，其間偷拍兩女換衫，又替其中一女蒙眼，拍下露乳及陰部照片，藉詞指她唇乾「爆圻」，替她塗潤唇膏，將陽具拭向嘴唇。男生早前在粉嶺裁判法院承認一項非禮及兩項製作兒童色情物品罪，昨被判入勞教中心。<br>裁判官鄭紀航嚴斥被告嚴浩文將陽具分泌物塗女事主口唇，又將陽具拭向她嘴唇，共涉65張裸露照片及6段短片，事主為未成年少女，罪行嚴重，必須判阻嚇刑罰，考慮被告認罪，免卻兩名事主出庭尷尬，遂判入勞教中心。<br>案件編號：FLCC3388/09</p></body></html>
