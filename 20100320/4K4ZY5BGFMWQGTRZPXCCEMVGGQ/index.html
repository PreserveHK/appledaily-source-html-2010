<html><header><meta charset="utf-8"><title>澳門大三巴牌坊修葺</title></header><body><h1>澳門大三巴牌坊修葺</h1><p>【本報訊】澳門地標性建築物大三巴牌坊（圖），從下周一（22日）起至四月中旬將進行修葺工程，是次主要是清潔及修補大三巴牌坊前的石板地台及台階。為減少對遊客及居民的影響，有關工程將在晚上進行，其間大三巴牌坊後的天主教宗教藝術博物館照常開放。<br>大三巴是葡萄牙文「最大教堂」的意思。1835年1月，當時的天主之母教堂發生大火，現時的大三巴牌坊就是大火燒剩的教堂前壁。由於教堂前壁形似中國的傳統的牌坊，故當地人稱之為「大三巴牌坊」。2005年，大三巴牌坊成功申請為世界文化遺產，是遊客到澳門必到的旅遊熱點。</p></body></html>
