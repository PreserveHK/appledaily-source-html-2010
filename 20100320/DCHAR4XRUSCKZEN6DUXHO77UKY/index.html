<html><header><meta charset="utf-8"><title>尹光揸水牛奶一身羶</title></header><body><h1>尹光揸水牛奶一身羶</h1><p>尹光最近為有線主持飲食節目《嚐．回味》，日前他和拍檔潘杰寧再度北上，返到有魚米之鄉之稱的番禺拍攝，其中尹光和潘杰寧化身為「黃小虎」和「阿梅」一同唱遊當地，相當搞笑。</p><p>滿身牛尿味</p><p>兩人在節目中又請來高師傅教他們煲飯焦，經過辛勞之後尹光表示終於體會到「粒粒皆辛苦」的道理。另外尹光和潘杰寧亦有機會揸水牛奶，原來水牛奶比起一般牛的牛奶，蛋白質含量更高，不過他們在水牛場逗留了半日拍攝，結果令兩人身上留有一陣強烈的牛尿味，搞到他們返到酒店後要用盡方法除臭。<br>撰文：葉雪</p></body></html>
