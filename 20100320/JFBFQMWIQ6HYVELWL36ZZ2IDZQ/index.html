<html><header><meta charset="utf-8"><title>Mr.為殘障歌迷打氣</title></header><body><h1>Mr.為殘障歌迷打氣</h1><p>雖然早前樂隊Mr.要忙着開演唱會，不過五位成員依然百忙中抽空，聯同商台DJ陳強前往探訪一位半身不遂的fans阿通，阿通更有機會到紅館欣賞他們開騷。</p><p>聲似Eason被吸引</p><p>原來這位fans於05年時在泳池邊發生意外，導致他半身不遂，一直要以輪椅代步。<br>阿通一直都喜歡bandsound，當他聽到主音Alan的聲線和陳奕迅如此相似時，感到很好奇，最後更成為Mr.的歌迷。探訪當日阿通一早預備好一封信送給Mr.向偶像致意，當Mr.看到後都深受感動，其中Tom及Dash都一度眼濕濕。<br>撰文：林妃</p></body></html>
