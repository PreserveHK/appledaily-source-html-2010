<html><header><meta charset="utf-8"><title>薄烤餅食得健康</title></header><body><h1>薄烤餅食得健康</h1><p>平日食日本薄烤餅，多數係甜味，「MazazuCrepe」不嬲以高纖低脂作招徠，呢期新推出番茄醬吞拿魚芝士薄烤餅，仲邀請埋靚女官恩娜宣傳。我喫過呢個薄烤餅，鮮番茄醬夠新鮮原味，吞拿魚夠香，再加埋我最愛嘅芝士，份量輕盈但又夠飽肚，最緊要係食得健康，當Lunch好過日日食悶到出汁嘅甚麼公司三文治。	<br><br>為食熊<br><br>MazazuCrepe（28906038）<br>銅鑼灣世貿中心3樓P303舖</p></body></html>
