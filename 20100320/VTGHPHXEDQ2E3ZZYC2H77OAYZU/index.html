<html><header><meta charset="utf-8"><title>隔牆有耳：田少遊長城遇內地fans - 李八方</title></header><body><h1>隔牆有耳：田少遊長城遇內地fans - 李八方</h1><p>人大政協文山會海，其間有幾日空檔，唔少代表都趁機偷閒鬆一鬆，身為政協委員嘅田少同莎姐咁，就約埋一齊登長城做好漢。<br>莎姐話去長城當日京城好鬼凍，佢自己唔係well-equipped，加上着咗對唔太適合嘅鞋，所以狀態唔多好，行得比較辛苦，而一向鍾意運動嘅田少就健步如飛，一支箭咁標前，完全唔似年過60。但最令莎姐驚奇嘅係原來內地人都認得田少，上到長城竟然有唔少人拉住田少要求合照，相信係因為做咗旅發局主席，經常喺內地傳媒曝光所致。</p></body></html>
