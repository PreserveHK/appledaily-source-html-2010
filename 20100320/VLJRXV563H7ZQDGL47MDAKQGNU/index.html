<html><header><meta charset="utf-8"><title>稱念力殺人　大師當眾出醜</title></header><body><h1>稱念力殺人　大師當眾出醜</h1><p>印度密教大師夏爾馬（SurenderSharma右）聲稱可用念力殺人，但當地理性主義者伊馬魯庫（SanalEdamaruku左）卻認為對方吹水，上電視直播節目要求夏爾馬當眾表演念力殺他，結果當場揭穿西洋鏡。<br>自稱擁有神秘力量的夏爾馬備受敬畏，但伊馬魯庫質疑他誇大其詞，「懇求他用念力殺我」。夏爾馬決定出手，他先念經，又把手掌按在伊馬魯庫的前額發功，但搞了幾小時，伊馬魯庫仍絲毫無損。夏爾馬指要在晚間於戶外發功才能收效，結果仍是做不到。<br>英國《泰晤士報》</p></body></html>
