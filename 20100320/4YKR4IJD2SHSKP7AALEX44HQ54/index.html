<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉同白馬王子嗌交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉同白馬王子嗌交 - 馮仁昭</h1><p>早前同Neway少爺薛世恒傳出結咗婚、以及同諸葛梓岐展開隔空罵戰嘅陳法拉，噚日接受商台嘅訪問，法拉話自己容易信人，好彩咁耐都冇遇過壞人，而且好多朋友同事仲教佢點樣面對逆境。對於結婚嘅事，法拉話未曾接受過求婚，結婚只係細個時嘅夢想，佢家先發覺原來白馬王子都會有缺點，會同自己鬧交，唔知佢係咪暗示男朋友唔夠溫柔體貼呢？</p></body></html>
