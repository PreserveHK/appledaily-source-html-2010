<html><header><meta charset="utf-8"><title>英國拍賣布魯妮25歲翹臀照</title></header><body><h1>英國拍賣布魯妮25歲翹臀照</h1><p>法國第一伉儷婚姻亮紅燈之說，近日傳得沸沸騰騰，但昨天（周五）公眾的視線轉移到女主角布魯妮（CarlaBruni）的誘人翹臀去。<br>布魯妮這位前超模拍過無數性感照片和裸照，其中兩幀昨天在英國拍賣。一幀攝於18年前，25歲的布魯妮，倚在鋼琴回眸、衣襬下翹起渾圓美臀，由名攝影師牛頓（HelmutNewton）操刀，估價約58,500港元。另一張相是20歲的她，穿着白色比堅尼內褲，背窗抽煙，是漢森（PamelaHanson）的作品。<br>英國《每日郵報》</p></body></html>
