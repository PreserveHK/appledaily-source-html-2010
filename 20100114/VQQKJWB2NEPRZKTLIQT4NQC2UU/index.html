<html><header><meta charset="utf-8"><title>IKEA開心大減價</title></header><body><h1>IKEA開心大減價</h1><p>四處都貼出減價字樣，精明的消費者是時候入貨，IKEA於即日起推出「開心大減價」，超過1,300件家品以低至四折出售，另外每星期的精選貨品則激減至兩折，今個星期（至明日）更有KRAMFORS兩座位梳化以低價發售，布套可拆出乾洗，其餘更有實木砧板、適用於微波爐的水杯等。另凡消費滿$500，可憑即日單一發票換領宜家傢俬利是封一套（每張發票只限換兩套）。查詢：31250888</p><p>KRAMFORS兩座位梳化<br>原價$3,790<br>特價$2,790
