<html><header><meta charset="utf-8"><title>梁漢文收死亡恐嚇</title></header><body><h1>梁漢文收死亡恐嚇</h1><p>許志安、張衞健、蘇永康及梁漢文組成的TheBIGFOUR，昨日在灣仔為車廠宣傳，四人坐開篷車到場，他們表示演唱會門票已售罄，現再加開一場，共5場，安仔說：「今次真係最後，絕不再加。」他們又謂知道網上炒飛至2,000元一張，健仔說：「千祈唔好買黃牛飛，好唔抵，我哋又未死，仲有機會。」<br>四人又同聲表示欠下親友不少飛債，安仔及健仔均叫助手到售票處排隊撲飛，健仔說：「我個助手好開心話買到，點知原來買到好多單丁位，單丁位要嚟做乜，我叫佢自己食晒佢。」安仔撲到百多張飛，梁漢文則說：「我收到死亡恐嚇，啲阿姨舅父話冇飛就殺咗我。」<br>採訪、攝影：胡比</p></body></html>
