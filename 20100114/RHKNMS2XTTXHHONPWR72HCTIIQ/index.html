<html><header><meta charset="utf-8"><title>志偉當選演協會長</title></header><body><h1>志偉當選演協會長</h1><p>香港演藝人協會前晚在觀塘演藝人總會進行理事改選，選出第9屆的21個理事會成員，曾志偉再次當選會長，接替譚詠麟職位。</p><p>Eason做副會長</p><p>譚詠麟已先後連任兩屆會長，其任期已於去年12月初屆滿，新任會長曾志偉表示多謝譚詠麟過去兩年為協會出心出力，並且帶領協會參與多項公益社會工作。志偉則繼第5屆及第6屆後再度擔任會長一職，他說：「我會秉承譚會長嘅方向，多啲參加慈善活動，同時會繼續為藝人爭取應有嘅權利。」<br>此外，陳奕迅（Eason）、林家棟、導演唐季禮及張權當選副會長，其他理事成員則是任達華、房祖名、張繼聰、谷祖琳、錢嘉樂及張敬軒等。<br>撰文：李森</p></body></html>
