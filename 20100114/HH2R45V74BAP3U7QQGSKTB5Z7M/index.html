<html><header><meta charset="utf-8"><title>年近半百女遭母打手板</title></header><body><h1>年近半百女遭母打手板</h1><p>【本報訊】將軍澳發生家庭糾紛傷人事件，母女因家事動武；年近半百的女兒（圖）被母親打手板，她亦涉嫌以雨傘扑頭打傷母親，結果一同被捕。<br>母女打鬥案發生在康盛花園2座一個單位，男戶主姓林（74歲）與黃姓（70歲）妻子及女兒（46歲）同住。</p><p>照顧病父起爭執</p><p>現場消息稱，男戶主有多種老人病，需要妻女照顧；昨晨9時許，母女為照顧男戶主起爭執，其間林女被母親打手板，黃婦亦指被女兒用雨傘扑頭。警方到場調查後拘捕兩人。</p></body></html>
