<html><header><meta charset="utf-8"><title>交警抄牌遭的士輾傷腳</title></header><body><h1>交警抄牌遭的士輾傷腳</h1><p>【本報訊】荔枝角發生涉及交通警車禍，一部的士違例駕駛被交通警檢控，的士突然開動車輪輾過交警的腳掌，受傷警員送院治理（圖）。<br>肇事的士司機51歲姓陳，現場荔枝角道與月輪街交界，昨上午11時，一名老翁在月輪街意外跌傷，警方到場調查時，陳駕駛的士駛至，由於的士禁止由荔枝角道左轉月輪街，警員將的士截停，着其駛往油站。</p><p>的士突然開動</p><p>據稱，40歲姓黃交通警員駕車往油站處理事件，他拿取司機的駕駛執照並往車頭抄行車證，但的士突然開動輾過其左腳掌。</p></body></html>
