<html><header><meta charset="utf-8"><title>韓君婷體重突破百磅</title></header><body><h1>韓君婷體重突破百磅</h1><p>韓君婷和Rosemary昨日到觀塘apm出席轉筆活動，二人同樣以性感look上陣，但韓君婷的服裝較為少布性感搶鏡，她表示服裝由大會提供，事前也只給她看過樣辦，她笑說：「咁轉筆都可以當係一種運動，我咪當着運動裝嚟做運動。」</p><p>韓君婷又笑稱幸好活動在室內進行，若在室外可能賺到酬勞都要用來看醫生。曾患厭食症的她又表示現在體重已過100磅，醫生形容為開心磅數。<br>同場的Rosemary則表示16歲時曾到紐約，於冰天雪地下穿泳衣拍照，當時可謂有苦自己知。<br>採訪、攝影：王崇穎
</p></body></html>
