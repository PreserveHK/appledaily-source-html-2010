<html><header><meta charset="utf-8"><title>土屋陀B捱飛腿</title></header><body><h1>土屋陀B捱飛腿</h1><p>現正懷孕7個月的日本潮媽土屋Anna昨日現身東京表參道，出席雜誌《Glamorous》舉行的慈善寫真展。展覽以母愛為題，土屋在攝影師好友LeslieKee的鏡頭下，與母親及與前夫所生的兒子澄海，三代同堂拍照。</p><p>可能會早產</p><p>即將第二度做媽媽的土屋，透露腹中BB不時踢她，十分活潑。她笑說：「醫生說預產期在4月9日，不過說不定會早產。」至於她與形象設計師男友的結婚日子則仍未決定。其餘有份參與寫真展的女星包括有LeahDizon、模特兒富永愛等，收益會撥歸母子健康基金。</p></body></html>
