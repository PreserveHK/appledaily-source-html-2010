<html><header><meta charset="utf-8"><title>周潤發唔肯咀發嫂</title></header><body><h1>周潤發唔肯咀發嫂</h1><p>周潤發夫婦前日現身北京出席名店旗艦店開幕活動，同場還有袁詠儀、李玟、陶紅等嘉賓。發哥夫婦即場大晒恩愛，但就堅拒當眾錫錫，事後發哥鬼馬地向記者說：「換個別的女星我會（親）。」<br>活動上，發哥被司儀以其主演電影《孔子》戲弄一番，對方問道：「孔子曾經說過惟女人與小人難養也，你是怎麼做到與發嫂一直這麼恩愛的？」發哥即笑道：「確實難養，我比較好養，我吃的穿的都不挑。」他笑言平時會買手錶、鋼筆之類的名牌，但從沒送給發嫂，他笑道：「錢都在她那，她喜歡甚麼就買甚麼好了。」同場的袁詠儀則笑言與發哥合照仍會緊張得渾身發抖。<br>撰文：林妃</p></body></html>
