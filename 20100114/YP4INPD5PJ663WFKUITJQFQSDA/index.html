<html><header><meta charset="utf-8"><title>案件速遞殺妻案死者頭有31處裂傷</title></header><body><h1>案件速遞<br>殺妻案死者頭有31處裂傷</h1><p>【本報訊】八旬老翁涉嫌在村屋睡房以鐵鎚襲擊結婚逾50載的老妻，導致她重傷，送院搶救不治。老翁被控謀殺罪，案件昨在高等法院續審。<br>法醫藍偉文供稱，死者頭部有31處裂傷，頭骨爆裂，顴骨及上下顎碎裂，腦部受損，因頭部多處受傷死亡。法醫又指，被告頸項摺位有四處裂傷，成平行線，相信是菜刀造成。被告除另有一處額頭裂傷，並無擋架傷痕，故相信頸項傷痕是他自己造成。<br>82歲被告鄧才，否認於08年11月10日謀殺76歲妻子林添娣，聆訊今續。<br>案件編號：HCCC234/09</p></body></html>
