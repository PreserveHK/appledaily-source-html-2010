<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡惹緋聞終發難 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡惹緋聞終發難 - 馮仁昭</h1><p>章子怡上月底一幅掛喺北京柏悅酒店門外嘅廣告海報俾神秘男子潑墨（圖），事件揣測多多，噚日有自稱是章子怡好友嘅趙欣瑜接受內地傳媒訪問，佢話章子怡因涉及一宗感情糾紛，最後兩人交惡。章子怡經理人噚日即刻發聲明否認，仲話：「我們現在瀋陽安心的拍攝王家衛導演的電影。所有跟工作無關的事我都交給律師處理了。」又話部份報道純屬謠言，佢哋一定會追究法律責任。</p></body></html>
