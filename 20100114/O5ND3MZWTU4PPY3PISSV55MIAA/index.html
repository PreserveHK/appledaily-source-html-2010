<html><header><meta charset="utf-8"><title>強仁逃牢獄之災</title></header><body><h1>強仁逃牢獄之災</h1><p>韓國人氣組合SuperJunior（SJ）成員強仁，去年10月在首爾涉嫌醉駕撞車後不顧而去而遭起訴。首爾中央地方法院昨日判強仁罰款800萬韓圜（約55,000港元）。今次強仁避過牢獄之災，總算大步檻過。</p><p>屢涉毆鬥案</p><p>現年24歲的強仁去年10月因酒後駕駛，在首爾江南撞向兩部停泊在路邊的的士，兩名的士司機及兩名乘客受輕傷。意外發生後，強仁棄車而逃，相隔多個小時才到警署自首，結果證實體內酒精含量超標。而強仁去年9月也被捲入酒吧毆鬥案，但獲警方不起訴。</p></body></html>
