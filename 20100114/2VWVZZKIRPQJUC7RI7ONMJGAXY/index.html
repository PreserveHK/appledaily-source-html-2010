<html><header><meta charset="utf-8"><title>求驗客手記：哥迪奧拿係同志？ - 求驗客</title></header><body><h1>求驗客手記：哥迪奧拿係同志？ - 求驗客</h1><p>舊年帶領巴塞隆拿登上6冠王寶座嘅哥迪奧拿，個頭雖然有啲禿，但勝在後生，加上衣着執得正，望落都幾有型，仲好有男人味。但西班牙一個電視節目早前就暗示，呢位38歲嘅西班牙教頭，同艾頓莊、MarcJacobs同TomFord等名人一樣係同性戀者；之後仲越傳越勁，話哥迪奧拿雖則有家室，但早喺18年前就同一個同性嘅水球運動員行埋。另外，佢喺01年之所以離開巴塞轉投布雷西亞，全因頂唔順啲隊友笑佢係基佬。我求大俠唔理哥帥係咪真係搞基，話晒係佢嘅私生活，同其他人根本冇關，至緊要幫巴塞攞到好成績就得。</p></body></html>
