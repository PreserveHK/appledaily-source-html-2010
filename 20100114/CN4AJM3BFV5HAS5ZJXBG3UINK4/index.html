<html><header><meta charset="utf-8"><title>釋由美子譜寵物情緣</title></header><body><h1>釋由美子譜寵物情緣</h1><p>踏入2010年不久，日本女星釋由美子即傳來喜訊。現年31歲的釋由美子，被踢爆正與同年的靚仔獸醫佐藤貴紀蜜運。兩人已拜會過雙方家長，有傳釋由美子最快會在6月32歲生日，與男友拉埋天窗。</p><p>帶愛犬看病撻着</p><p>家中養有3隻芝娃娃的釋由美子，去年4月因帶愛犬到佐藤工作的診所睇病，因而展開一段寵物情緣。釋由美子與佐藤同為愛犬之人，兩人於去年秋天開始拍拖不久，便已拜會過雙方家長，看來好事近。難怪釋由美子近日在網誌中謂感到好幸福，流露出沐浴在愛河的喜悅。</p></body></html>
