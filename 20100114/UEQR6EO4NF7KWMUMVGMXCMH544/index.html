<html><header><meta charset="utf-8"><title>隔牆有耳：潘佩璆自知欠修養 - 李八方</title></header><body><h1>隔牆有耳：潘佩璆自知欠修養 - 李八方</h1><p>工聯會近期頻出「病人」，繼會長鄭耀棠患上「記憶力衰退症」，唔記得發表震驚論，該會立法會議員潘佩璆亦疑似有情緒失控症，上星期財委會後搵立法會秘書處人員出氣，質疑職員幫卿姐助泛民拉布，長毛睇唔過眼開腔護花，兩人互罵一番。<br>寃有頭債有主，潘佩璆唔敢搵卿姐算賬卻遷怒職員真不該，噚日佢公開認衰，「我家睇番當時所做嘅，其實真係好唔應該。」又指當日只係一時怒氣攻心，所以對職員唔係幾客氣，事後佢回想都覺得好後悔，早前已向該職員正式道歉，強調「日後會提高一吓個人修養。」</p></body></html>
