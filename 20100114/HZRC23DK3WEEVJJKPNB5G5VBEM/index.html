<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯越教越墮落 - 求驗客</title></header><body><h1>求驗客手記：拉莫斯越教越墮落 - 求驗客</h1><p>西班牙教練拉莫斯曾經有過「盃王」美譽，先後幫西維爾同熱刺捧過盃，但上季執教皇馬下半季，屈居巴塞後只得西甲亞軍，就開始沉淪；今季初諗住搵吓俄羅斯盧布，但執教莫斯科中央陸軍47日，就俾人炒魷。西班牙傳媒報道，佢老哥最近終於有新着落喇，不過再唔係一線勁旅，而係降落西乙嘅貝迪斯。貝迪斯炒咗原任教頭泰比亞後，想搵拉莫斯接手，但貝迪斯目前只排西乙第7位，拉莫斯教慣頂級球隊，今次認真越教越墮落！</p></body></html>
