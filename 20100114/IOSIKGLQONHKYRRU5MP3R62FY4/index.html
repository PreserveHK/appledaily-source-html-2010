<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa壓力大頻胃痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa壓力大頻胃痛 - 馮仁昭</h1><p>傅穎（Theresa）早排去咗佛山幫纖體公司新店剪綵，吸引咗近百廣州fans捧場，Theresa話已經開始投入唱片同寫真工作，不過唔知點解近期成日胃痛，可能多嘢做咗，個人壓力大咗喎，所以佢新年願望係努力學好唱歌跳舞，亦都要學識放鬆自己，佢話：「無論係對工作嘅要求，定係一啲針對性嘅報道，我都要學會放下。」</p></body></html>
