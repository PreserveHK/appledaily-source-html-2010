<html><header><meta charset="utf-8"><title>張艾嘉發哥唱歌</title></header><body><h1>張艾嘉發哥唱歌</h1><p>張艾嘉和鄭元暢昨日到演藝學院，為第三度公演的舞台劇《華麗上班族之生活與生存》綵排。張艾嘉希望將此劇改編為歌舞電影，更屬意邀請杜琪峯任導演。她接受訪問時說：「杜Sir睇完之後同我傾過好多次，我希望寫好晒啲歌先。」她又提到已多年前拍罷《阿郎的故事》等電影後，已久未與杜Sir合作，記者提到她亦多年未與發哥合作時，她笑說：「佢肯唱歌先得喎，如果佢肯做都可以演呀。」</p><p>鄭元暢通地碌</p><p>而與張艾嘉合作多次的鄭元暢說：「如果有幸演出電影版的話，其他工作都可以推掉。」又笑稱演出時心血來潮就算於地上滾也無所謂。<br>採訪：藍文浩<br>攝影：彭琮然</p></body></html>
