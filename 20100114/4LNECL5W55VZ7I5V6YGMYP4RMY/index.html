<html><header><meta charset="utf-8"><title>求驗客手記：施仙奴壯年心已老 - 求驗客</title></header><body><h1>求驗客手記：施仙奴壯年心已老 - 求驗客</h1><p>巴西球員鳥倦知還，職業生涯尾聲返巴甲球隊效力，享受一吓足球，就司空見慣，但點諗到當打嘅施仙奴都有呢個念頭。巴西右閘施仙奴從皇馬轉投羅馬後，一直鬱鬱不得志，今季意甲聯賽只係後備上陣兩次咁大把；佢就想同球會提早解約，可以自由身返母會聖保羅，踢新一季巴甲聯賽。其實施仙奴只得29歲，初出道更被譽為卡富接班人，點知人未老就心已老，如果來季同卡路士喺巴甲較量，佢會唔會醜到唔想出場呢？</p></body></html>
