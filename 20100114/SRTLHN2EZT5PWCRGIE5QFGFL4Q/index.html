<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Janice自覺似黎愛蓮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Janice自覺似黎愛蓮 - 馮仁昭</h1><p>衞蘭（Janice）噚日到新城接受訪問，對於有指佢之前出席活動時，化妝同髮型竟然似前輩歌手黎愛蓮（小圖）。<br>Janice起初就唔知黎愛蓮係何方神聖，仲即時攞手提電話上網搵相睇，佢睇完黎愛蓮嘅相後，自己都忍唔住笑話：「都幾似喎，嗰日打扮又係齊蔭同紅唇，自己冇所謂同唔介意，之前都有人話我似盧宛茵，佢哋係前輩，要正面啲諗先得，反而嚟緊自己想試下LadyGaGa嘅形象，不過就唔會好似佢咁sexy。」</p></body></html>
