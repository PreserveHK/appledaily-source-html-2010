<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琵琶精還任達華清白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：琵琶精還任達華清白 - 馮仁昭</h1><p>任達華（小圖）上月到杭州宣傳，仲同內地劇《新西遊記》中演琵琶精嘅周詩雅傳緋聞，指兩人出入酒店，呢件事令華仔同太太琦琦都好火滾，仲搵咗律師處理事件。琵琶精噚日就更新網誌，以《無中生有的緋聞》做標題，澄清嗰日只係代朋友去接華仔機，又話呢件事令華仔同佢屋企人造成影響好抱歉，琵琶精仲指摘經理人亂講嘢引起誤會，仲話已經解約。華仔得以還清白，佢噚日話：「終於一天光晒，我覺得做演員好無奈，奉勸年輕一代做每件事都要腳踏實地，唔好急進。」</p></body></html>
