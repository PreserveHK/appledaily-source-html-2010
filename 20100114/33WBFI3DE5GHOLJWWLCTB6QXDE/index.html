<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈野肺部感染昏迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈野肺部感染昏迷 - 馮仁昭</h1><p>現年71歲前亞視高層、台灣傳媒人沈野（左），近年因糖尿病令健康轉差，之前仲接受換腎手術，早幾日佢因為肺部感染入院，原本神志清醒，但突然昏迷直至噚晚仲未醒，情況唔樂觀。沈野同個仔沈崢感情一向麻麻，但個仔同埋前妻都有去探望佢，女兒沈嶸（右）表示爸爸意識清醒時曾經表示呢世人都唔想再見到個仔，但作為女兒兼且腹大便便嘅沈嶸依然希望一家人能夠和解，大團圓結局。</p></body></html>
