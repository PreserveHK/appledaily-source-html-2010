<html><header><meta charset="utf-8"><title>羅家英扮太監嗲阿姐</title></header><body><h1>羅家英扮太監嗲阿姐</h1><p>最近汪明荃及羅家英夫妻檔上陣演出粵劇《德齡與慈禧》，前晚兩人和其他演員齊齊穿上戲服及化了全妝作總綵排，大會又安排學生及老師看試演，向年輕人推廣粵劇文化。演出後阿姐和家英哥更一同出席座談會。</p><p>夫妻齊齊頭痛</p><p>座談會期間阿姐一度返回化妝間換衫，家英哥找不到老婆即四處尋妻，其後見阿姐現身，他即扮成小貴子上前迎接，又向阿姐詐嬌指自己頭痛不適。阿姐說：「其實我都頭痛，因為下晝已經上妝做總綵排，個頭飾好重又戴咁耐，都幾吃力。」<br>採訪、攝影：馬建華</p></body></html>
