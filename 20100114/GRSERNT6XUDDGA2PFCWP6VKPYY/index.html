<html><header><meta charset="utf-8"><title>案件速遞冒簽名呃133萬元經理候懲</title></header><body><h1>案件速遞<br>冒簽名呃133萬元經理候懲</h1><p>【本報訊】新世界發展營業及市務經理陳偉強（圖），於07年將軍澳新樓盤君傲灣銷售期間，冒充買家申請補貼優惠，並假冒執行董事梁志堅簽名批出申請，騙取公司共133萬元，早前在區域法院認罪。陳繼續還柙，案件押後至本月21日判刑。<br>辯方指，54歲被告陳偉強每日收到逾千個電話要求賠償，令他壓力沉重，於是犯案，將部份錢轉付買家。惟法官簡仕勳質疑有關說法，更指被告將大部份竊款存進自己戶口，又將其中24.3萬元借予女按摩師。控方亦指被告已破產，因貪心犯案。<br>案件編號：DCCC550/09</p></body></html>
