<html><header><meta charset="utf-8"><title>劏魚刮黑膜不腥不苦</title></header><body><h1>劏魚刮黑膜不腥不苦</h1><p>將軍澳何太最近來信，想教菲傭劏魚及煎魚，但她自己又不懂，在這裏等楊太教你啦！</p><p>1.首先用有鋸齒的刀，刮去魚鱗，然後冲洗乾淨。</p><p>2.掀起魚頭，用鉸剪將兩邊魚鰓剪去，魚腮這部份很骯髒，不要吃。</p><p>3.打平菜刀，由鰓下一直劏至肛門位置挖去魚腸，記得刮去一層又苦又腥的黑膜。</p><p>劏好魚後，在魚身擦些鹽，可以防止黐鑊，然後燒熱鑊加薑片，將魚煎至一邊金黃同乾身，即反轉煎熟另一邊，最後煮好芡汁淋上魚上，即可食用。<br><br>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com
</p></body></html>
