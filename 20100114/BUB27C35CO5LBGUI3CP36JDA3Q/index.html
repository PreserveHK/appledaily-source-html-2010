<html><header><meta charset="utf-8"><title>財話短說中移今年盼3G客達3000萬</title></header><body><h1>財話短說<br>中移今年盼3G客達3000萬</h1><p>▲內地傳媒引述中移動（941）內部人士透露，公司近日向工信部上報今年發展規劃，提出今年將發展3000萬TD-SCDMA（內地3G）用戶。中移動董事長王建宙（圖）昨在集團會議上則提出，今後兩年的TD規劃將提前於今年完成，即提前1年實現TD用戶達5000萬目標；截至去年底，其TD用戶已達551萬，基站8.7萬個，今年將新建7萬個基站。</p></body></html>
