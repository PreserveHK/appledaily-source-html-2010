<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lavina妖后跳舞失威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lavina妖后跳舞失威 - 馮仁昭</h1><p>o靚模Lavina（鍾蕙芝圖）、Rainbow（胡心諾）及有翻版大S之稱嘅Liz，噚日喺深水埗宣傳新書《足足五千年》，Lavina以埃及妖后造型亮相，Rainbow扮西班牙跳舞女郎，但佢兩個跳蓮步舞同竹舞時都雞手鴨腳。Rainbow今年參與末代會考，佢希望分數高過Lavina，Lavina話：「我18分，唔算高分，我第一年考得8分，再重考啫。」</p></body></html>
