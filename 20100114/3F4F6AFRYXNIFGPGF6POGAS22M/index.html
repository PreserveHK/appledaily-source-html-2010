<html><header><meta charset="utf-8"><title>後藤抽脂整容博翻身</title></header><body><h1>後藤抽脂整容博翻身</h1><p>10年前曾演出寶礦力水特廣告的日本女星後藤理沙，當年以陽光美少女迷倒港日兩地少男。一度引退後又復出的她，近年改以性感形象示人，可惜人氣依舊毫無起色。</p><p>激光除斑</p><p>為博翻身，理沙日前公開在鏡頭前接受整容抽脂手術，並自爆去年尾已與圈外人丈夫離婚。<br>現年26歲的理沙，近年嚴重走樣兼發福。日久失修的她，不惜在電視節目中公開進行腹部及小腿抽脂手術兼隆胸，又以激光整容去除臉上一大片雀斑。此外，理沙又在節目中自爆在07年與同居3年的圈外人男友結婚，但兩人的婚姻只維持了短短兩年便告離婚收場。</p></body></html>
