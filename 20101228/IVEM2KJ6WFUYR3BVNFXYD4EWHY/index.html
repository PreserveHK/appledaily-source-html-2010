<html><header><meta charset="utf-8"><title>馬浚偉苦命指公受罪</title></header><body><h1>馬浚偉苦命指公受罪</h1><p>馬浚偉（馬仔）近日與麥長青、馬國明及李詩韻等拍攝新劇《紫禁驚雷》，演大內侍衞的馬仔開工個多月來幾乎日日要拍打戲，所以他身體不時受傷，除傷了腰，亦打到手腫，他說：「手指公同一個位置連續傷咗三次，要噴止痛劑先可以繼續開工。最慘就係每次拍打戲嗰日就一定會轉冷，所以自己都封自己做苦命偉。」</p><p>新劇被睇中</p><p>由於馬仔演的《蒲松齡》在內地很受歡迎，所以今次《紫》劇都有發行商以高價買下版權，令馬仔大感安慰，他說：「雖然冇好檔期，但有得播就冇問題，而且有好收視，自己都好自豪。」<br>撰文：林妃
</p></body></html>
