<html><header><meta charset="utf-8"><title>求驗客手記：回歐洲投些路迪龍格保冧車斗里 - 求驗客</title></header><body><h1>求驗客手記：回歐洲投些路迪<br>龍格保冧車斗里 - 求驗客</h1><p>前阿仙奴球員近期紛紛回流英倫，先有皮利斯加盟維拉，近年轉戰美職聯嘅龍格保（圖），就即將加盟蘇超些路迪。今年10月呢位瑞典中場已經同芝加哥火燄約滿屬自由身，碰巧些路迪嚟緊有一對南韓球員車斗里同寄誠庸踢亞洲盃離隊；龍格保已飛到格拉斯哥，如無意外下月會為些路迪上陣。34歲嘅龍格保一向型仔，阿仙奴時期賣內褲廣告出晒位，轉到美職聯西雅圖海灣者就宣傳遊戲機，好興奮嘅車斗里仲大讚好鍾意龍格保代言嗰隻內褲。</p></body></html>
