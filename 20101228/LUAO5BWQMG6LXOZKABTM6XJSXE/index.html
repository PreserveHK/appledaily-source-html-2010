<html><header><meta charset="utf-8"><title>潮流感：男人飾相 - ㎡</title></header><body><h1>潮流感：男人飾相 - ㎡</h1><p>沒有H&amp;M的推波，AlberElbaz設計的Lanvin女裝，早已令全球fashionista着迷！AlberElbaz下季也決心美化男子組，2011春夏季，Lanvin男裝首次推出珠寶首飾（industrialjewellery）。<br>Choker用未經加工處理的金屬環繞成短頸鏈；用號角或貝母裝飾的皮帶；把皮革和樹脂玻璃元素引入頸鏈中，赤裸裸地懸掛在胸前，似是一條掛滿nuts、生果的圓環，設計師說：「女人可以穿褲的話，為甚麼男人不可以戴首飾呢？」<br><br>Textby　㎡</p></body></html>
