<html><header><meta charset="utf-8"><title>陳曉東拖妙齡女返歸</title></header><body><h1>陳曉東拖妙齡女返歸</h1><p>陳曉東近年轉戰內地搵人仔，已甚少在港出現，感情方面也移情內地女仔，早年曾經和有「小鄧麗君」之稱的裴唯瑩拍拖，不過之後分手，曾一度傳兩人復合十指緊扣去按摩，感情疑幻疑真。但昨日有內地傳媒報道陳曉東和一位妙齡少女日前在內地手拖手進入高級寓所，言談甚歡十足熱戀中的情侶。<br>報道指陳曉東當晚穿上黑色外套，頭戴卡通帽，相當搶眼，同行的少女同樣穿上黑褸，十足情侶裝。兩人手拖手言談甚歡，之後一同進入一幢高級寓所，其間他們依然十指緊扣，少女更一度依偎在陳曉東身上，態度親暱。<br>撰文：葉雪</p></body></html>
