<html><header><meta charset="utf-8"><title>求驗客手記：昔日鋼門慘遭炒魷辛格中東教波被搵笨 - 求驗客</title></header><body><h1>求驗客手記：昔日鋼門慘遭炒魷<br>辛格中東教波被搵笨 - 求驗客</h1><p>唔少成名球員職業生涯尾聲，都會到中東搵食，貪佢哋足球水準一般，競爭性唔大外，人工又好；不過並唔係支支中東球隊都薪高糧準。前意大利鋼門辛格（圖），退休後就出任教練，最近佢就畀沙地阿拉伯嘅球會艾拿沙辭退，畀中東佬炒魷魚並唔係大新聞，不過辛格就爆料，話已經半年冇出過糧。50歲嘅辛格仲好好火，話已經去信球會、沙地阿拉伯足總同國際足協投訴及追討賠償，睇嚟去中東打工未必係絕世好工喎。</p></body></html>
