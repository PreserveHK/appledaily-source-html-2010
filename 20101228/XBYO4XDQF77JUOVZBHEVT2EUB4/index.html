<html><header><meta charset="utf-8"><title>美鄉高達金曲獻Fans</title></header><body><h1>美鄉高達金曲獻Fans</h1><p>憑日本動畫《舞HiME》歌曲出道的女歌手美鄉亞紀，被視為動漫界具實力的新一代，前晚她來港假九龍灣展貿舉行忘年演唱會，報答歌迷整年來對自己的支持。<br>美鄉當晚唱了多首經典名曲，最讓fans驚訝是安哥時她竟獻唱《機動戰士高達F91》的結尾歌《EternalWind》，這首高達金曲在亞紀的美妙高音演繹下，和原唱者森口博子比較可謂別有一番韻味。<br>採訪、攝影：黃珈楠</p></body></html>
