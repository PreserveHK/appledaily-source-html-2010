<html><header><meta charset="utf-8"><title>TeenaMarie拆禮物日逝世</title></header><body><h1>TeenaMarie拆禮物日逝世</h1><p>曾提名格林美獎的R&amp;B唱作女歌手TeenaMarie，在剛過去的周日BoxingDay於網上流傳過身消息，昨日終獲其經理人證實，指Teena被女兒發現在洛杉磯家中離世，終年54歲，聖誕節當日她更在網上留言祝fans聖誕快樂，死因要待進一步解剖驗屍確定，但月前她曾經歷嚴重的癲癇發作。Teena於70年代以20歲之齡簽約Motown公司，是當時紅極一時的R&amp;B白人歌手，出過13張大碟的她曾四度提名格林美。</p></body></html>
