<html><header><meta charset="utf-8"><title>平民價嘆商務套餐</title></header><body><h1>平民價嘆商務套餐</h1><p>中環物價消費一向高企，出去食個午餐都高消費，可惜快餐店每到午餐時段必人頭湧湧，想食都無位。最近美心正值38周年，於中環干諾道中開設兩層美心MX旗艦店，設計以白色及自然木色為主，更有高椅及吧枱設置，開放式廚房令空間感和透明度大增。除此之外亦有獨家食品，包括至尊焗海皇飯、泰式菠蘿炒飯等商務套餐及馬來喇沙切雞湯米、星加坡鮮蝦湯麪、越式生牛肉湯檬、越式車站湯檬等粉麪專櫃，中環友又多個食晏好去處。
</p><p>查詢：21011288　<br>地點：中環干諾道中24-25號中華總商會大廈地下及1樓</p></body></html>
