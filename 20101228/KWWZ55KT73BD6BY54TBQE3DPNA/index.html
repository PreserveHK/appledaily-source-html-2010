<html><header><meta charset="utf-8"><title>求驗客手記：傳邀澳職兵上山羅生：非黃金中場 - 求驗客</title></header><body><h1>求驗客手記：傳邀澳職兵上山<br>羅生：非黃金中場 - 求驗客</h1><p>周日睇澳職直播，聽到收費賭波台個女主持講，黃金海岸聯嘅進攻中場卡拉維拿（圖），即將加盟香港嘅南華，我求大俠上網搵維基百科，都寫住呢位中場下月加盟南華；咁大單新聞，我哋嘅記者冇理由唔知，噚日仲特登搵南華足主羅傑承問過究竟；羅生話無錯家仍然搵緊澳洲外援，因為打亞協盃可以當亞洲外援用，不過就肯定唔係卡拉維拿。咁又真，以卡拉維拿27歲咁當打，除非好似請畢特咁請佢，否則都好難撬得走。</p></body></html>
