<html><header><meta charset="utf-8"><title>劉燁獻花紀念毛澤東</title></header><body><h1>劉燁獻花紀念毛澤東</h1><p>前日為毛澤東誕辰117周年，電影《建黨偉業》導演韓三平率領一眾工作人員來到毛澤東故鄉韶山獻花拜祭，在片中飾演少年毛澤東的劉燁，架上醒神眼鏡現身，並獻上花籃致敬。<br>韓三平透露目前與劇組積極籌備《毛澤東》劇本，也是繼《建國大業》、《建黨偉業》之後，第三部主旋律電影，希望以紅色影片三部曲將中國電影品牌化，他說：「《毛澤東》將會更加厚重、浩大，製作難度更高。三部曲都是源自真實歷史事件，幾乎沒有任何虛構人物和事件。」據知《毛澤東》打算於明年下半年開拍，後年發行，至於主角毛澤東會否由劉燁飾演，暫時仍是未知之數。撰文：林妃</p></body></html>
