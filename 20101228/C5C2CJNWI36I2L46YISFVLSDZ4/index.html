<html><header><meta charset="utf-8"><title>SHINee半天吊冧日迷</title></header><body><h1>SHINee半天吊冧日迷</h1><p>韓國組合SHINee雖然仍未在日本正式推出唱片，但已擁有大批歌迷，他們前日在東京代代木競技場舉行兩場演出，共有24,000名歌迷捧場，據指搶購門票的人數更多達10萬。得到眾多日迷支持，SHINee亦識做地落力演出回饋歌迷，吊威吔在半空唱歌，作高難度演出。</p><p>鐘鉉腳傷抱憾</p><p>成員鐘鉉因腳傷未能唱足全場，他在台上表示不能與其他隊友一起表演感到抱歉及遺憾，SHINee更宣佈已簽約日本EMI唱片，正式進軍日本樂壇。</p></body></html>
