<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手BritneySpears發放的聖誕賀卡上，左手無名指戴有戒指，被懷疑與男友JasonTrawick已訂婚。<br><br>●美國饒舌歌手P.Diddy早前的新碟派對令模特兒MiyokiJones頭髮着火，他已承諾願付款為她善後。<br><br>●日本樂隊安全地帶主音玉置浩二，被爆婚後與妻子青田典子分房瞓，青田亦對他的夜生活抱放任態度。<br><br>●日本歌舞伎演員市川海老藏被毆案的疑犯伊藤Lion，據報前日跟市川用金錢私下和解，警方日內將會放人。<br><br>●韓國人氣劇集《大物》的女主角高賢貞，被一網站選為今年最佳藝人冠軍，其劇中拍檔權相佑亦佔第4位。</p></body></html>
