<html><header><meta charset="utf-8"><title>世界最醜貓胸前長亂毛</title></header><body><h1>世界最醜貓胸前長亂毛</h1><p>這隻貓咪很樣衰，差不多全身無毛，只在胸前長了一片亂毛，人稱世界最醜貓（圖）。主人嫌牠醜，九年前將牠交動物醫院，但醫院人員都說，牠很醜，但很溫柔。<br>最醜貓現住在美國新罕布什爾州的動物醫院，主人不要牠，獸醫卻對牠的醜樣很感興趣，替牠進行多次測試，包括檢驗脫氧核糖核酸（DNA），終斷定牠差不多全身無毛，全因遺傳基因變異所致。<br>醜樣天生成不必介懷，動物醫院人員都暱稱牠"Ugs"──醜貓。但人人都很疼牠，讚牠溫柔可愛，拍照甫士多多，也對陌生人很友善，更是當地的「名貓」。<br>美國在線網站</p></body></html>
