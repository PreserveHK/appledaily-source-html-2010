<html><header><meta charset="utf-8"><title>汪小菲遊台水土不服</title></header><body><h1>汪小菲遊台水土不服</h1><p>台灣女星大S（徐熙媛）日前攜老公汪小菲秘密返台過聖誕，前晚汪小菲又以徐家女婿身份與家人飯敍，認真溫馨。不過汪小菲疑因水土不服出現過敏症狀，昨日要由黑人陳建州陪同下到診所就醫。<br>「大小配」昨日再度十指緊扣出巡，大S手上依舊戴着閃爆鑽戒。追問兩人是否請安以軒擔任伴娘，兩人笑而不語。問大S是否懷孕的問題，汪小菲笑說：「沒有、沒有。」之後兩人乘坐好友黑人的保時捷到診所看醫生，問汪小菲是否感冒，黑人只說：「來台灣時本來就有點不舒服。」<br>撰文：FayeLam</p></body></html>
