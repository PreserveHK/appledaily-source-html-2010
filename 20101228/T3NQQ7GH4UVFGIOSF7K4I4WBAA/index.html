<html><header><meta charset="utf-8"><title>蔡依林台上覓男友</title></header><body><h1>蔡依林台上覓男友</h1><p>蔡依林（Jolin）一連三天台北小巨蛋舉行演唱會，前晚是最後一場，其男友錦榮也悄悄現身捧場，當晚她在台上大喊：「我的realman（真命天子）在哪？」在慶功宴上，她被問是否藉此向錦榮傳情？她並沒有回應，僅大笑說：「太黑怎麼看？」雖然不想說太多，但Jolin只要聽到「錦榮」兩字就露出羞澀甜笑，看來戀情很甜蜜。</p><p>壓力大到喊</p><p>前晚的慶功宴，其父母與姐姐都到場，她在演唱會挑戰許多高難度動作，尤其離地14公尺高空鋼環，展示人體拱橋甚驚險，公司替她投保一億台幣，她說：「演出前一晚我做噩夢掉下來，嚇死我了！」她最後一場三度落淚，她透露因為壓力太大。<br>撰文：葉雪</p></body></html>
