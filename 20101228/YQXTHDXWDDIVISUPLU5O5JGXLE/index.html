<html><header><meta charset="utf-8"><title>話你知中國小姐傳揚愛心</title></header><body><h1>話你知<br>中國小姐傳揚愛心</h1><p>昨日首屆「中國小姐大賽」的候選佳麗現身香港，該比賽由中國國際文化傳播中心主辦，獲獎佳麗將出任國際及中國愛心公益機構代言人。大賽在內地共分七賽區包括東北、華北、華東、華中、西北、西南及華南，另設香港、澳門及台灣賽區。早前趙哲妤在香港賽區奪冠，她將聯同亞軍和季軍角逐「全中國小姐」名銜。<br>此外，總決賽候選佳麗將於今晚在港出席愛心晚宴，屆時大會順道頒發幾個獎項，而總決賽將於11年舉行，正考慮在北京或澳門舉行，並斟洽購買亞洲電視時段作轉播。</p></body></html>
