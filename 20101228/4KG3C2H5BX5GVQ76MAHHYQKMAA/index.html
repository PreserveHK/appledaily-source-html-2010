<html><header><meta charset="utf-8"><title>Evelyn赴日睇騷變辣妹</title></header><body><h1>Evelyn赴日睇騷變辣妹</h1><p>o靚模蔡穎恩（Evelyn）早前獲邀到日本看當地品牌在東京舉行的時裝騷，她坦言獲邀請時感到很意外，並說今次是首次到日本看時裝騷，心情相當興奮。同時，有關方面很欣賞Evelyn，認為她樣貌似日本女仔，故請她為品牌拍硬照廣告，她笑言此行可以寓工作於娛樂。</p><p>盼擁自己品牌</p><p>看完時裝騷，Evelyn很想明年畢業後可擁有自己的時裝品牌，她又表示：「場騷好盛大，無論模待兒同啲衫嘅質素都好高，睇完學到唔少嘢。」另外，在硬照廣告中Evelyn嘗試了辣妹新形象，她笑言終於發現自己也可以很野性。<br>撰文：葉雪</p></body></html>
