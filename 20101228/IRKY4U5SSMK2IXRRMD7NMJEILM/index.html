<html><header><meta charset="utf-8"><title>赤裸救火戶主被困</title></header><body><h1>赤裸救火戶主被困</h1><p>【本報訊】北角電氣道昨晚發生火警。現場為北角電氣道160號木蘭苑，樓高25層，起火的是23樓一個由73歲姓潘男子居住單位。據悉潘伯剛外遊日本返回，昨晚7時，潘伯亮着床頭燈後入浴室洗澡，未幾，聽聞門外有異聲，查看赫見睡房床褥燒着，赤裸從浴室走出報警，並自行救火。但火勢已蔓延，濃煙更封着大門，他見逃生無門，只好躲入浴室淋濕身等候救援。<br>消防員到場迅速將潘伯救出。其間，消防員協助樓上被濃煙圍困的7男1小童住客，及一頭寵物狗上天台暫避，其中一名住客為休班高級消防隊目。初步懷疑床頭燈電線短路，火花燃着床褥引起火警。</p></body></html>
