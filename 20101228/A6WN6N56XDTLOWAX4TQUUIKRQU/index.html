<html><header><meta charset="utf-8"><title>李治廷女一睇再睇</title></header><body><h1>李治廷女一睇再睇</h1><p>李治廷（Aarif）最近接拍隱形眼鏡廣告，廣告中他演電影明星，除了要以西裝骨骨靚仔look出現，還有一個電單車手造型，Aarif雖然只要坐在電單車上擺甫士，但他事前仍觀看了大量電單車比賽的DVD，以捕捉車手神髓。</p><p>戲院邂逅</p><p>廣告另一幕講述女主角為了去看Aarif的3D電影而改戴隱形眼鏡，結果兩人在戲院邂逅，這偶遇鏡頭只有短短10秒，但Aarif每拍完一組鏡頭就與導演即時看重播片段研究一番，並獲讚用心。Aarif說今年拍了三部電影，令他更懂配合導演要求。談到來年大計，Aarif希望歌、影雙線發展。<br>撰文：丁寧</p></body></html>
