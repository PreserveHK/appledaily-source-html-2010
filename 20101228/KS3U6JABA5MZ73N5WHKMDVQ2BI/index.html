<html><header><meta charset="utf-8"><title>創生自爆　下月三見芬佬</title></header><body><h1>創生自爆　下月三見芬佬</h1><p>怪事年年有，今年特別多！噚日華華收到創生控股（325）嘅新聞稿，內容竟然係講述公司計劃喺出年1月，參加3個投資者會議！仲講到創生好珍惜參與投資者研討會嘅機會，畀創生能夠面對更多投資者……唔通，創生等錢使，急到要1個月同3批投資者密斟？<br>但又好似唔係喎，個公關姐姐話，創生唔係等錢使，只不過佢哋想爭取多啲曝光率，所以就叫佢哋幫手出吓新聞稿，佢仲話，佢哋同創生簽咗合約，一年包佢哋十幾份新聞稿，咁創生暫時業務上冇咩新嘅嘢，諗住試吓出份新聞稿，體驗吓佢哋嘅服務有幾咁全面……係咪好騎呢？</p></body></html>
