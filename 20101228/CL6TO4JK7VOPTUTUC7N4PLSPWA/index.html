<html><header><meta charset="utf-8"><title>澤尻與夫西班牙同居</title></header><body><h1>澤尻與夫西班牙同居</h1><p>日本麻煩女星澤尻英龍華今年4月宣佈與高城剛離婚，豈料不一會即打回原形，昨天日本報章《日刊Sports》爆料，指澤尻已跟高城復合，還雙雙於西班牙同居！<br>自澤尻表示要離婚後，一直都沒和高城見面，更在CNN訪問直指高城「討厭」。</p><p>講數變互攬</p><p>到9月初澤尻再次現身，向記者強調必會離婚，但同月21日的廣告發表會卻甩底，澤尻母親稱她健康不佳，但事實是她飛往西班牙和高城攤牌，但應就離婚及脫離事務所談判的澤尻一見高城即攬到實，有說她根本沒打算分開，澤尻與夫復合的消息傳出後，即被網民恥笑她蠢到極點，有爆料雜誌指高城與夜場熟落，澤尻或須依賴他來取得毒品。</p></body></html>
