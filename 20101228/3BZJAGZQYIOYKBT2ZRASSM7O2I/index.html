<html><header><meta charset="utf-8"><title>新登場PIAGO獨賣日本食材</title></header><body><h1>新登場PIAGO獨賣日本食材</h1><p>愛行大型超市的太太們，相信最近一定好興奮，因日式超市PIAGO終於登陸香港。位於九龍灣德福廣場II期、佔地3萬平方呎的PIAGO超市，每日都有不少日本食物空運到港，當中更設有生蠔專櫃，有不少首次到港的西班牙生蠔，肥美又多汁，與法國生蠔不遑多讓。除了外國食物，還有不少日式食物，好似甜到漏的「露之水滴」士多啤梨、日本熊本縣直送的黑毛和牛，全部都係店內獨家食品，而「露之水滴」更有即場試食，想食靚士多啤梨就唔好錯過啦！<br><br>查詢：29972848</p><p>日本熊本縣黑毛和牛肩扒<br><br>原價$320/200克<br><br>特價$169.9（優惠至今日）</p></body></html>
