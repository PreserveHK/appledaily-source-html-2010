<html><header><meta charset="utf-8"><title>女子仆倒街頭猝死</title></header><body><h1>女子仆倒街頭猝死</h1><p>【本報訊】昨晨10時，52歲姓黃女子在沙田禾輋街與源禾路交界，沿行人輔助線橫過馬路時，突不支暈倒，並頭部着地，大量出血；一名15歲姓葉女童經過，見狀報警，救護員到場急救，但姓黃女子全無反應，送院延至早上10時45分死亡。<br>事後警方在場調查，由於事發在馬路邊，地上遺下血迹。警方一度懷疑女事主遇到交通意外，抑或被扑頭襲擊，其後接觸到目擊的女童，她證實婦人行經該處時，突然昏迷倒地，以致頭部流血。<br>警方調查發現，黃婦患有心臟病，現正聯絡其家人了解她猝死原因，並安排稍後驗屍確定死因。</p></body></html>
