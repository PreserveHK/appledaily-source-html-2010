<html><header><meta charset="utf-8"><title>三胞胎細妹遲11年出世</title></header><body><h1>三胞胎細妹遲11年出世</h1><p>三胞胎同年同月同日生，但可愛的賴莉（RyleighShepherd）卻比兩名姊姊遲足11年才出世。原因？媽媽在同一日試管受精後，只植入姊姊兩枚受精卵，賴莉的一枚則繼續冷凍，一凍11年才植入成孕，令三姊妹成為全英年齡相差最大的三胞胎。</p><p>媽媽莉薩說，1994年婚後發現自己子宮內膜移位和患有多囊卵巢症，自然成孕機會很微。1998年，她和丈夫決定人工受孕，將兩枚受精卵植入子宮，其餘就放入雪櫃冷凍，結果雙喜臨門，成功誕下梅甘和貝薩妮。夫婦前年再心癢癢，莉薩於是將冷凍了的受精卵解凍，植入子宮再懷孕，上月終誕下賴莉。<br>英國《每日郵報》</p></body></html>
