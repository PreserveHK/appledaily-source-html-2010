<html><header><meta charset="utf-8"><title>一城再破頂呎造6127</title></header><body><h1>一城再破頂呎造6127</h1><p>【本報訊】樓市高價成交湧現，沙田第一城的395方呎單位，成交價達242萬元，貴過政府上月出辣招前造價，與97年歷史高位只差6.9%。<br>美聯高級營業經理鍾燕河指，政府出招前，沙田第一城細單位造價曾錄238萬元成交，惟昨再錄新高。1座高層D室，以242萬元售出，呎價6127元，為屋苑同類貨97後新高，同類貨97年最貴約260萬元。因單位為樓王，享單邊全河景，用家不惜高價購入。賣方今年10月以226萬元購入，賺16萬元。美聯營業經理黃錦翰表示，同座中層D室，395方呎，昨亦以235萬元高價售出，呎價5949元，原業主04年以88萬元購入。</p></body></html>
