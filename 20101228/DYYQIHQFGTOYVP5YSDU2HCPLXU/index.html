<html><header><meta charset="utf-8"><title>籃FUN籃解：法蘭西斯執包袱</title></header><body><h1>籃FUN籃解：法蘭西斯執包袱</h1><p>法蘭西斯（圖）「1分鐘賺2.9萬美元」？據《新浪網》報道，現年33歲、昔日NBA球星嘅法蘭西斯周一與CBA北京鴨隊達成離隊協議，結束短短14日嘅CBA之旅。離隊原因同狀態差有關，法蘭西斯迄今上陣4場約14分鐘，共僅得2分、3籃板、4次失誤，表現真係唔掂！但係北京鴨隊亦畀足面，只係話同法蘭西斯講，為咗球隊利益，佢可以選擇走人，佢本人亦都答應。之不過原來法蘭西斯肯答應，或者同解約金有關，因據悉佢嘅80萬年薪合約屬於保障合約，最多或會獲得一半年薪賠償。咁即係法蘭西斯今次「中國行」每出場1分鐘就賺咗2.9萬美元（約22萬港元）！</p></body></html>
