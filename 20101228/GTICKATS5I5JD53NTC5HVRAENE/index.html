<html><header><meta charset="utf-8"><title>財話短說紫金污染案　董事長遭罰70萬</title></header><body><h1>財話短說<br>紫金污染案　董事長遭罰70萬</h1><p>▲福建環保廳昨在官方網站公佈，就紫金礦業（2899）「污染門」事件，對集團兩名高層發出罰單，包括董事長陳景河罰款約70萬元（人民幣．下同），常務副總裁兼紫金山金銅礦礦長鄒來昌罰款約45萬元，兩人如不服罰款，可在60天內向當局申請覆議，或15天內向法院提行政訴訟。今年7月，集團旗下紫金山金銅礦濕法廠發生滲漏，污染汀江，部份江段出現死魚。</p></body></html>
