<html><header><meta charset="utf-8"><title>求驗客手記：未為祖家贏過大賽美斯願望擸美洲盃 - 求驗客</title></header><body><h1>求驗客手記：未為祖家贏過大賽<br>美斯願望擸美洲盃 - 求驗客</h1><p>幾乎贏晒球會級主要錦標嘅美斯（圖），家就返咗阿根廷老家過聖誕，接受訪問時仲自爆聖誕願望係幫國家隊贏2011年美洲國家盃。美斯好老實講，自己代表國家隊咁耐，雖然都贏過世青盃同奧運，但仍然都冇為阿根廷贏過大國腳主要錦標。另外，美斯同佢效力嘅巴塞隆拿，仍然威盡西班牙，西班牙《世界報》選出今年西甲最佳球員，最佳本土球員係沙維，最佳外援係美斯，最佳教練係哥迪奧拿，一句到尾，又係巴塞玩晒。</p></body></html>
