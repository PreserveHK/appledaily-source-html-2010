<html><header><meta charset="utf-8"><title>643磅肥媽一餐30000千卡</title></header><body><h1>643磅肥媽一餐30000千卡</h1><p>美國新澤西州肥媽辛普森（DonnaSimpson）噸位十足，體重達292公斤（643磅），是當今世上最肥媽媽。但她誓要把自己谷肥至454公斤（1,000磅），成為世界最肥女人。為達到目標，她聖誕日吃了一頓超勁聖誕大餐。<br>辛普森這次大餐，吃下了兩份各重11公斤的火雞、兩份各重6.8公斤的火腿、4.5公斤烤薯塊、2.3公斤薯蓉、2.3公斤紅蘿蔔、2.3公斤甜粟米、2.3公斤烤冬南瓜，還有麪包和沙律等，一共攝取了30,000千卡，等於普通人攝取量20倍。英國《每日郵報》</p></body></html>
