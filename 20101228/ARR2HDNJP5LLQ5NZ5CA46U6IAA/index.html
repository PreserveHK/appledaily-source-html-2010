<html><header><meta charset="utf-8"><title>最神秘貓科動物撒哈拉獵豹現身</title></header><body><h1>最神秘貓科動物撒哈拉獵豹現身</h1><p>非洲「撒哈拉獵豹」（Saharancheetah）神出鬼沒，是全球最神秘貓科動物之一，外界對牠了解甚少。保育學家鍥而不捨十年後，終在尼日爾泰爾米特沙漠，揭開牠的廬山真面目。<br>撒哈拉保育基金發言人紐比表示，工作人員去年7至8月期間，利用夜視鏡頭拍下晝伏夜出的撒哈拉獵豹，發現牠毛色光亮，有條長尾巴，背部長有斑點。工作人員十年來只見過這種獵豹三次，惟獨今次拍攝得到照片，估計區內只有不足10隻存活。<br>英國《每日郵報》</p></body></html>
