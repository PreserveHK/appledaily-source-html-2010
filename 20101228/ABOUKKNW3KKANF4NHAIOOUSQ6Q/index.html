<html><header><meta charset="utf-8"><title>李嘉欣扮靚不忘胎教</title></header><body><h1>李嘉欣扮靚不忘胎教</h1><p>李嘉欣40歲懷第一胎，更為老公許晉亨一索得男，她雖不願透露懷孕幾多個月，但估計現時至少懷有5個月身孕。懷有金叵羅的李嘉欣曾多次出席活動，至今仍然不停工，繼續拍廣告，更做facial扮靚。<br>嘉欣昨日在微博透露：「留家中DIY美容美甲美髮，為明後天產前最後兩天拍攝工作以最佳狀態完成為目標！還有胎教小jm。」非常努力的李嘉欣，更繼續找補習老師上門，夜晚又親自下廚，安胎生活非常寫意，她更忍不住寫：「HomeSweetHome！」<br>撰文：FayeLam
