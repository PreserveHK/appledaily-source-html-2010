<html><header><meta charset="utf-8"><title>潮流感：Lanvin在心中 - ㎡</title></header><body><h1>潮流感：Lanvin在心中 - ㎡</h1><p>無敵價位加萬人迷AlberElbaz，LanvinforH&amp;M可以預知的搶購潮，終告一段落，現時輪到各路明星潮人鬥快穿sponsor的時間。正牌Lanvin有自己不同客路，生意還是繼續去馬。<br>Lanvin今個秋冬季，推出一個全新的小小系列ExclusiveCollection（獨家珍藏系列），只在專門店和網上發售，以配飾小物為主。首度登場作，圍繞runway上的紅色施華洛世奇心形水晶做主題，變作紅色心形水晶tote、clutch和Lanvin熱門的ballerina等。<br>Textby㎡</p></body></html>
