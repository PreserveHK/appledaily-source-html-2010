<html><header><meta charset="utf-8"><title>粉嶺醉漢揮刀襲警被捕</title></header><body><h1>粉嶺<br>醉漢揮刀襲警被捕</h1><p>【本報訊】一名青年昨凌晨飲醉後疑發酒癲，在粉嶺雍盛苑踢爛雍萃閣地下玻璃大門及街燈，保安員報警求助。警員到場發現醉漢已走到隔鄰座，手持麪包刀手舞足蹈；數名警員合力制服醉漢，他以涉嫌藏有攻擊性武器及刑毀被捕。<br>疑酒醉發難青年姓黃（25歲），昨凌晨零時許，黃滿身酒氣在雍萃閣地下大吵大鬧；其間黃踢爆地下玻璃大門及街燈，55歲姓李女保安員見狀報警求助。警員接報趕至在隔鄰雍薈閣對開，發現黃手持一呎長麪包刀手舞足蹈，黃見警員欲轉身逃走，被多名警員合力制服。</p></body></html>
