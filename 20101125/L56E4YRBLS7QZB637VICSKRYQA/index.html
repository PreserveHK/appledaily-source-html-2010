<html><header><meta charset="utf-8"><title>西貢電油搶火男子傷面</title></header><body><h1>西貢<br>電油搶火男子傷面</h1><p>【本報訊】昨下午1時許，72歲姓陳老翁在西貢糧船灣東丫天后廟附近一個水井旁，利用白電油清潔物件；其間手中沾有白電油的布球突然搶火，一團火球撲出，陳伯走避不及，臉頰及上半身遭烈火燒傷。他負傷逃到一旁休息，報警求救。<br>警員接報派水警輪到場，將他送到西貢對面海水警基地，由救護員進行急救。當時陳伯仍然清醒，救護員發現他身體兩成皮膚燒傷，即時在臉頰傷處敷上保濕面膜，並戴上氧氣罩協助呼吸再送院治理。</p></body></html>
