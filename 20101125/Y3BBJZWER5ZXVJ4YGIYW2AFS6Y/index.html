<html><header><meta charset="utf-8"><title>話你知緬甸聖地　供奉佛祖頭髮</title></header><body><h1>話你知<br>緬甸聖地　供奉佛祖頭髮</h1><p>大金塔位於緬甸仰光聖山之上，表面鋪上了一層金，供奉了四佛的遺物和佛祖釋迦牟尼八根頭髮，塔內有壁龕供奉玉石佛像，因此被緬甸人視為聖地，也成了旅遊勝地。<br>不少傳說指大金塔在2,500年前建成，但考古學家相信是在公元六世紀至十世紀建成，塔基長433米，有四個入口，有石獅把守，塔身所鋪的金是由真金製成，把塔的磚石結構覆蓋，而金都是民眾捐贈。<br>《蘋果》資料室</p></body></html>
