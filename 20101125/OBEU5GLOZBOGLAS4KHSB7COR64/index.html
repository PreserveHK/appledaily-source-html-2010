<html><header><meta charset="utf-8"><title>案件速遞男子垃圾電郵襲公司</title></header><body><h1>案件速遞<br>男子垃圾電郵襲公司</h1><p>【本報訊】跨國物流公司職員疑不滿未獲加薪，入侵鄰居電郵賬戶，以自製程式發放逾2,000封垃圾電郵，轟炸公司伺服器。公司海內外877個郵箱，在短短一小時收到105萬封垃圾電郵，以致伺服器癱瘓，須關閉及報警。涉案職員昨在荃灣裁判法院承認一項不誠實取用電腦罪，還柙至下月15日判刑。<br>被告岑子健（30歲）案發時在先達國際貨運有限公司任職系統管理員，今年5月14日犯案，公司損失200萬元。<br>案件編號：TWCC3372/10</p></body></html>
