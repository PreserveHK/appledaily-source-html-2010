<html><header><meta charset="utf-8"><title>湯唯病人Look偷玩</title></header><body><h1>湯唯病人Look偷玩</h1><p>湯唯因演出李安的《色，戒》而被內地封殺了一段時間，事業大受打擊，直到今年才獲解封活躍影壇，拍完《建黨偉業》和陳可辛的《武俠》後又接演了馬楚成執導的《流光速》，片約不斷，但她行事低調謹慎，絕口不提曾被封殺。</p><p>草地曬太陽</p><p>日前有內地記者在上海一個片廠外拍得湯唯在《流》片的最新造型，她身穿病人服，穿針織外套，長髮披肩，如鄰家女孩，休息期間和助手走出片場，來到外面的大塊綠色草坪，這場戲就是講述開車受傷入院的她，能走動後，就要求到醫院草地曬太陽，不過當她發現有記者偷拍，立刻跑回片廠內，十分機警。<br>攝影、採訪：盧健</p></body></html>
