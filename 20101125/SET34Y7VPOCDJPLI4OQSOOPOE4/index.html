<html><header><meta charset="utf-8"><title>案件速遞逆子爆父夾萬判戒毒</title></header><body><h1>案件速遞<br>逆子爆父夾萬判戒毒</h1><p>【本報訊】忤逆青年夥同兩名友人做家賊，四度偷竊父親夾萬內鈔票，最後為怕拿錢太多被揭發，將33張100元人民幣從房門隙放回房內。父親終發現失去11,700元人民幣報警。由於三人均有毒癮，昨在區域法院被判入戒毒所。<br>被告劉斌及彭嘉添俱19歲，偕16歲姓甘女被告，於今年7月31日及8月3日，到劉的粉嶺華明邨住所，以車票打開劉父房門鎖偷竊，甘利用閉路電視「睇水」。劉及彭於8月8日及9日再犯。<br>案件編號：DCCC1013/10</p></body></html>
