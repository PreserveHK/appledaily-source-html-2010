<html><header><meta charset="utf-8"><title>俄華裔學生砍掉秘書頭顱</title></header><body><h1>俄華裔學生砍掉秘書頭顱</h1><p>俄羅斯聖彼得堡發生華裔留學生殺人案。一名27歲中國籍男生，將大學一名秘書殺死並砍頭，東窗事發後，向駐當地中國領事館自首。<br>聖彼得堡警方發言人前天（周二）表示，涉案華裔留學生將聖彼得堡國立醫科大學（St.PetersburgStateMedicalUniversity，又稱聖彼得堡第一醫科大學）一名59歲女秘書的頭顱砍下，受害人屍體周一被發現，他隨後到駐當地中國領事館自首，和盤托出兇案，之後被捕。<br>據警方表示，殺人疑犯本是聖彼得堡國立醫科大學的學生，但去年11月因欠交學費被驅逐出校，未知他的行兇動機是否跟被逐有關。<br>法新社</p></body></html>
