<html><header><meta charset="utf-8"><title>恐怖天后Ingrid病逝</title></header><body><h1>恐怖天后Ingrid病逝</h1><p>有恐怖天后之稱的波蘭女演員IngridPitt，上周於倫敦在前往fans聚會途中忽然暈倒，延至昨日因心臟病去世，終年73歲，Ingrid曾與李察波頓（RichardBurton）及奇連伊士活（ClintEastwood）於《血染雪山堡》（WhereEaglesDare）結片緣，但她真正為人認識則是演出一系列英國恐怖片，包括《血猩佳人》（CountessDracula）及《TheVampireLovers》。</p></body></html>
