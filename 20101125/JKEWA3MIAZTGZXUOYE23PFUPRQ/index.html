<html><header><meta charset="utf-8"><title>楊思琦樂做隱形富婆</title></header><body><h1>楊思琦樂做隱形富婆</h1><p>楊思琦和胡定欣昨日在電視城為節目《甜心先生》做嘉賓，談到有消息指慳妹楊思琦密密工作儲錢買樓，年紀輕輕已經有三樓揸手，被指是隱形富婆。思琦昨日避忌地說：「我都有睇過報道，不過呢啲係屋企人嘅事，我唔想回應太多，但係多謝呢個稱號。」</p><p>胡定欣撐黃日華</p><p>另外，對於黃日華炮轟《刑警》不獲無綫重視一事，有份演出的胡定欣力撐說：「佢真係好鬼馬，呢啲可能係宣傳手法之一，我覺得佢唔係火爆，只係講出自己嘅心聲同觀點，佢咁耐冇拍劇，一定好着緊，我手掌又係肉，手背又係肉，梗係希望兩部台慶劇都有好成績。」<br>採訪、攝影：何慧斯</p></body></html>
