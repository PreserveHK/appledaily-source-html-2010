<html><header><meta charset="utf-8"><title>GNR主音怒告遊戲商</title></header><body><h1>GNR主音怒告遊戲商</h1><p>美國搖滾樂隊GunsN'Roses（GNR）主音AxlRose（圖），跟離隊多時結他手Slash不和眾所周知，但Axl連電子遊戲都容不下舊隊友。Axl現向法院怒告《GuitarHeroIII》的遊戲生產商ActivisionBlizzard，稱該公司擅將Slash肖像放進GNR的歌曲畫面上，加上拿他做賣點違反雙方當初的協議，故Axl要求索償2,000萬美元（約1.56億港元）。</p></body></html>
