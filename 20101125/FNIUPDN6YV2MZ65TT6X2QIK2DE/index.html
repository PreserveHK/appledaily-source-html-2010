<html><header><meta charset="utf-8"><title>RubberBand分享襯衫心得</title></header><body><h1>RubberBand分享襯衫心得</h1><p>男子樂隊RubberBand近日為服裝品牌Giordano示範冬季新裝，他們在影樓拍照時，不忘拿着結他和咪架，盡顯band友型格。</p><p>最愛DIY</p><p>成員之一的泥鯭說：「身為樂隊，我哋唔鍾意隨波逐流，會忠於自我，所以同品牌理念非常脗合，今次佢哋嘅外套設計簡約中見details，我哋每個人都可以着出自己唔同style，就好似我哋四個人唔同特質同長處。」<br>另一成員阿正表示平常愛DIY，他會買T恤回來自己加工，以便獨一無二。<br>撰文：林妃</p></body></html>
