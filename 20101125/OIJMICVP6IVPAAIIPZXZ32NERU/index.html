<html><header><meta charset="utf-8"><title>鰂魚涌自行裝修電鋸腳</title></header><body><h1>鰂魚涌<br>自行裝修電鋸腳</h1><p>【本報訊】一名中年男子昨在鰂魚涌家中自行裝修，用磨機切割物件時不慎失手，鋒利磨片中他的腳登時大量出血；事主往附近西醫診所求醫，醫生恐其傷及大動脈，召救護車將他送院。<br>受傷男子住在英皇道1026號海景樓一單位，昨中午12時，事主在家中裝修，手中磨機跌在地上，他因閃避不及左腳腳背被磨片中流血。傷者用衣服按着傷口止血，往海景樓閣樓一間西醫診所求醫。醫生檢查其傷勢後，為安全計召救護車將他送院救治。</p></body></html>
