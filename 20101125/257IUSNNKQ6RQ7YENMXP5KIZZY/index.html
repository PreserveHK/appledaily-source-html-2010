<html><header><meta charset="utf-8"><title>中環在線：中電信趁感恩節冧小股東 - 李華華</title></header><body><h1>中環在線：中電信趁感恩節冧小股東 - 李華華</h1><p>講開啲公關，華華覺得都有啲係好醒好照顧小股東嘅。好似中國電信（728）咁，佢哋啲小股東去親股東會都好happy，招呼周到，有得食又有得拎，仲有人繙譯畀佢哋聽。<br>講開中電信，仲有一樣令華華好佩服嘅，就係佢哋啲宣傳橋！好似今日咁，佢哋就食正鬼子佬感恩節，大賣廣告話慶祝公司大豐收，更重要就係多謝啲客仔支持喇！即係咁，728股價由今年初計升咗22%，跑贏兩個對家，咁人哋出iPhone佢哋又頂得住，仲有就係到家為止，佢哋管理層冇畀人「雙規」。如果華華係小股東，都繼續支持啦！</p></body></html>
