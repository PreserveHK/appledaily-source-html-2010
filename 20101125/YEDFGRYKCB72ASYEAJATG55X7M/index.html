<html><header><meta charset="utf-8"><title>劉以鬯撐《酒徒》首映</title></header><body><h1>劉以鬯撐《酒徒》首映</h1><p>溫碧霞、蔣祖曼、江美儀及《小城之春》女主角韋偉主演、黃國兆執導的電影《酒徒》前晚在圓方首映，現年92歲的《酒徒》原著小說家劉以鬯也到場，毛舜筠和老公區丁平則來捧場。<br>問穿上透視低胸裙的溫碧霞，其老公會否詐型她經常穿性感服飾，她說：「佢唔詐型，靚就OK。」溫碧霞希望退休前能奪得演技獎項，並說：「如果有日唔可以畀觀眾睇自己個樣就會退出。」採訪：魯萍<br>攝影：葉君海</p></body></html>
