<html><header><meta charset="utf-8"><title>林二汶扮鬼臉兇細路</title></header><body><h1>林二汶扮鬼臉兇細路</h1><p>早前與胞兄林一峰開完演唱會的林二汶，日前相約好友到銅鑼灣食通天食晚飯。不過，記者當晚7時許已見二汶與三位友人食飽飽離開食通天，估計她很早便開餐。離開食通天後，二汶與友人在街上吹水，講得頗興高采烈。</p><p>排隊等的士</p><p>之後二汶跟友人道別後，便不停打電話煲粥，然後走到的士站等的士。其間站在她前面的女士抱着一位小妹妹，二汶趁女士不為意逗玩小妹妹。不過，她扮鬼臉的樣子看來更有點兇惡，猶如在兇小妹妹一樣，幸好小妹妹未有因此嚇到落淚，否則二汶定被小女孩母親詐型。<br>採訪、攝影：羅德光</p></body></html>
