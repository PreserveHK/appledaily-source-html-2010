<html><header><meta charset="utf-8"><title>謝安琪冧樂易玲化恩怨</title></header><body><h1>謝安琪冧樂易玲化恩怨</h1><p>謝安琪（Kay）昨日穿韓服到尖沙嘴為有線播出的韓劇《同伊》做宣傳。有傳張繼聰將會為無綫拍劇，問Kay會否擔心影響老公？她說：「冇聽過佢要拍劇，大家工作係分開，好獨立。」至於是否有意靠老公與無綫拉攏關係，Kay透露之前見過樂易玲，兩人有互相祝福，並強調與無綫關係不惡劣，只是因為大環境才有此情況。<br>另外，《同伊》主題曲是由Kay主唱，有線正計劃邀請該劇兩位主角池珍熙和韓孝珠來港宣傳，Kay準備了自己的專輯和琉璃擺設打算稍後送給兩人。<br>採訪、攝影：魯萍</p></body></html>
