<html><header><meta charset="utf-8"><title>案件速遞印度漢姦港女囚90月</title></header><body><h1>案件速遞<br>印度漢姦港女囚90月</h1><p>【本報訊】女文員透過朋友認識印度籍男子，初次見面便隨對方到時鐘酒店談天，結果遭對方毛手毛腳。惟文員仍信任對方，再次應約到他家中。男子甫見文員便將她拉入房，將她強姦並強迫替他口交。印度籍男子早前在高等法院被裁定強姦及非禮罪成立，昨被判監7年半。<br>被告MahalHarpreetSingh（23歲），被控於去年7月2日，在尖沙嘴金馬倫道福僑大廈的分租房內，強姦及非禮22歲受害人。<br>案件編號：HCCC375/09</p></body></html>
