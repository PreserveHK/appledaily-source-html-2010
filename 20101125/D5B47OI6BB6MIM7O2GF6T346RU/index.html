<html><header><meta charset="utf-8"><title>醫療短波抗病毒藥減愛滋風險</title></header><body><h1>醫療短波<br>抗病毒藥減愛滋風險</h1><p>美國國立過敏與傳染病研究中心在巴西、厄瓜多爾、秘魯、南非及泰國等多個國家，招募2,499名男士參與研究，當中包括29名變性人，參加者的性伴侶均是男性。他們在三年研究期內分成兩組，一組長期服食抗病毒藥物Truvada，另一組則服食安慰劑，兩組人同時獲得預防愛滋病的資訊，研究結束時有100人感染愛滋病，當中64人來自安慰劑組，服食抗病毒藥可減低感染風險43.8%。</p></body></html>
