<html><header><meta charset="utf-8"><title>是日靚相：夏佳理學揸BB車</title></header><body><h1>是日靚相：夏佳理學揸BB車</h1><p>上市公司掛牌，例必送返啲意頭紀念品畀港交所（388），噚日好孩子（1086）就揀咗公司嘅生招牌BB車，主席宋鄭還仲即場教港交所主席夏佳理，點樣操作呢架號稱全球首架電動BB車㖭！<br>宋總無解釋點解送BB車畀監管機構，淨係話有信心內地兒童用品市場未來幾年會有爆發性增長，所以公司會以「扎根中國、面向國際」為目標推廣佢哋嘅BB車……講真，華華入行咁耐，見過無數次港交所收紀念品，如果無記錯，呢部BB車應該係歷來最大份（以size計）喇！</p></body></html>
