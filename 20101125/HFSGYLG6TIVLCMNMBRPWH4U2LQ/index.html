<html><header><meta charset="utf-8"><title>是日靚相：名畫何價</title></header><body><h1>是日靚相：名畫何價</h1><p>發展商周不時鍾意喺自己嘅物業度擺放啲藝術品，提高一下身價，但係好多時，你知道啲藝術品用幾銀買返嚟之後，一定會驚嘆一句：藝術何價！<br>好似會德豐地產咁，早排喺外國拍賣會，使成4萬歐元（即係超過41萬港紙），投咗幅名畫返嚟，準備擺喺下年起好嘅黃竹坑寫字樓OneIslandSouth入口大堂，而呢幅名作，出自德國畫家PeterZimmermann之手，名為Frenzy1（圖）。<br>經過前後鑑賞咗幾十次之後，華華硬係覺得幅畫好面熟……係喇，好似華華5歲個外甥喺屋企亂畫嗰啲呀！唔知第時會唔會一樣咁值錢呢？</p></body></html>
