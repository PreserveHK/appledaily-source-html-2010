<html><header><meta charset="utf-8"><title>秦舒培杭州會大腳八</title></header><body><h1>秦舒培杭州會大腳八</h1><p>內地名模秦舒培和台灣男星高以翔，昨日在杭州出席意大利鞋履品牌FratelliRossetti的新店開幕，又和品牌高層參觀2011春夏系列。<br>身高接近2米的高以翔，因為身形高大，所以連鞋子的尺寸也比其他人巨型，是極少的47號鞋，他坦言平素很難買鞋，他說：「這次品牌特別為我在意大利度身訂做一對2011年最新春夏系列，還由品牌高層專程從意大利親身拿過來，令我非常感動。」<br>專程由紐約飛到杭州出席的秦舒培，則以平底輕便鞋出現，她謂天橋上總是高跟鞋，樂得輕鬆出席。<br>撰文：DebbieLum</p></body></html>
