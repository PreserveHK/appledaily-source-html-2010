<html><header><meta charset="utf-8"><title>藍田鑽穿煤氣喉噴火柱</title></header><body><h1>藍田<br>鑽穿煤氣喉噴火柱</h1><p>【本報訊】藍田啟田道啟田大廈B座27樓一單位，昨中午12時，有工人在外牆利用電鑽進行維修水管工程時，電鑽意外鑽穿旁邊一條煤氣喉管；一條如手指般粗大的小火柱從喉管噴出，幸無發生爆炸，肇事工人立即報警。由於整幢大廈外牆同時進行維修工程，搭建竹棚及圍網，消防員趕至從屋內向外牆噴火煤氣喉管射水，以防竹棚及圍網起火引起大火。煤氣公司人員瞬即到場關掉煤氣掣，搶修被鑽穿煤氣喉管，事件中無人受傷。</p></body></html>
