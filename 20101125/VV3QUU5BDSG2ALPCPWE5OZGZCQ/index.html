<html><header><meta charset="utf-8"><title>鄧麗君音樂劇做足10年</title></header><body><h1>鄧麗君音樂劇做足10年</h1><p>今年是鄧麗君逝世15周年，為紀念這位巨星，中國音樂劇製作人李盾耗資3千萬元製作《愛上鄧麗君》音樂劇，前晚在觀塘舉行全球首演記招，鄧麗君三哥鄧長富、《愛》劇香港宣傳大使單紫寧等都有出席。</p><p>主角聲線倒模</p><p>李盾透露此劇將在內地演出80場，之後計劃在日本、韓國、美國等地開騷，他說：「做完巡迴後就會喺北京有固定場地，仲會做足10年，其間會更換演員。」王靜在《愛》劇中演鄧麗君，鄧長富讚她的聲音很似他胞妹，更令他感動流淚。<br>採訪、攝影：譚倩宜</p></body></html>
