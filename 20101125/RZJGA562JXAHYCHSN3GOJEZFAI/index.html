<html><header><meta charset="utf-8"><title>70歲CliffRichard月曆最賣得</title></header><body><h1>70歲CliffRichard<br>月曆最賣得</h1><p>加拿大o靚界紅人JustinBieber（下圖）剛於美國音樂頒獎禮成大贏家，瘋魔無數女孩的他商品向來好賣，但其2011年月曆銷量竟輸給老牌英國歌手CliffRichard（上圖）。據英國亞馬遜網站表示，年屆70歲的Cliff贏僅排第三的小Justin一條街，成最暢銷月曆男名人，亞軍是英國男子組合JLS。女名人方面則以CherylCole最受歡迎。</p></body></html>
