<html><header><meta charset="utf-8"><title>案件速遞網上騙錢案青年候懲</title></header><body><h1>案件速遞<br>網上騙錢案青年候懲</h1><p>【本報訊】髮型屋助理在雅虎拍賣網站訛稱有衣物靴子出售，15名市民不虞有詐，先後將29,331元存入助理戶口，惟良久不見送貨，又遲遲未見退款，於是報警。涉案助理昨在九龍城裁判法院承認30項欺詐罪，辯稱貪心才犯案。裁判官將他還柙至下月15日，等候感化官報告判刑。<br>被告周偉業（20歲），控罪發生於08年11月18日至去年12月15日，受害人包括12男3女，年齡介乎18至25歲。辯方指被告無案底，願意賠償，望能輕判。主任裁判官郭啟安認為被告有預謀，案情嚴重，判監機會大。<br>案件編號：KCCC5158/10</p></body></html>
