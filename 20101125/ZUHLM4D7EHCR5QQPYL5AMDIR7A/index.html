<html><header><meta charset="utf-8"><title>傅珮嘉隨時生得</title></header><body><h1>傅珮嘉隨時生得</h1><p>傅珮嘉今年7月與台灣籍男友奉子成婚，如今她肚大如籮，日內在台分娩，她昨凌晨在微博說：「極度需要大家庇佑，倒數5天。」但她一直沒言明腹中塊肉性別，要到BB出世後才揭盅。</p><p>呻腰痠難受</p><p>29歲的傅珮嘉嫁雞隨雞移居台灣，早前她曾在當地與好友茜利妹及蔣文迪（前3T小花蔣雅文）敍舊，懷孕的傅珮嘉明顯發福，貪靚的她還表示小S徐熙娣是自己的辣媽偶像，她也正策劃產後收身大計，她留言自嘲：「該親自去門市了解一下塑身衣了，我才不要豬婆一直附身。」她又呻陀B吃力：「腰痠痛到很想直接叫老公乾脆把我折斷算了。」<br>撰文：夏琴</p></body></html>
