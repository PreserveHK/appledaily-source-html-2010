<html><header><meta charset="utf-8"><title>馮仁昭四圍超：浸大咪神猛男護花冇尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：浸大咪神猛男護花冇尷尬 - 馮仁昭</h1><p>浸大咪神楊梓瑤（Carol）有份演出嘅電影《婚前試愛》會喺下月23日上映，首次登上大銀幕嘅Carol話好大壓力，希望今次得到觀眾認同。另外，Carol話好開心得到導演葉念琛賞識：「一直都好欣賞葉念琛，佢嘅電影對男女感情嘅剖析一針見血。」<br>戲中Carol有大膽演出，但拍攝時佢唔覺尷尬，對手羅仲謙同佢有傾有講，令佢埋位時冇咁緊張。</p></body></html>
