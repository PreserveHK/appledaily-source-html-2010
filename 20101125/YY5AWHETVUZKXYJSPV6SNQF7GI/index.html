<html><header><meta charset="utf-8"><title>台男生為70元生吞蟑螂</title></header><body><h1>台男生為70元生吞蟑螂</h1><p>許多人看見蟑螂都避之不及，但台灣一名男高中生竟為274元新台幣（約70港元），與同學打賭，生吞「小強」。短片所見，這名戴眼鏡的男生在同學起哄下，先喝一口汽水壯膽，然後把小強放入口（圖）。但大概是腥臭味太重，他忍不住捂嘴作嘔，在場的女同學嚇得尖叫。許多網民大叫惡心，有人揶揄「不知道他是勇敢還是貪婪」。醫生稱，蟑螂滿身病菌，生吃可引發腸胃炎，還可能被抓傷胃壁。<br>東森新聞網</p></body></html>
