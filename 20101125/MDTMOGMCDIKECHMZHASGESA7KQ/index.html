<html><header><meta charset="utf-8"><title>青雲封影壇畢加索</title></header><body><h1>青雲封影壇畢加索</h1><p>影帝劉青雲演技好毋庸贅述，他畫得一手好畫才出人意表。多得識貨天后鄭秀文（Sammi）前晚重演《我左眼見到鬼》，在屯門遇上「王勁威」劉青雲，Sammi得知青雲繪畫叻，凌晨後將青雲筆下的藍鳥圖張貼微博。<br>Sammi留言大叫：「天呀！我今夜發現了一名影壇畢加索──劉青雲。看到他的畫作，驚為天人，取得他的同意，馬上公諸同好。青雲，你好勁呀！你這個才華一定要讓世界知道。」她又上載兩人合照說：「王勁威！你皮膚變白了！」<br>撰文：夏琴</p></body></html>
