<html><header><meta charset="utf-8"><title>屯門斬蕉阿伯失蹤驚魂</title></header><body><h1>屯門<br>斬蕉阿伯失蹤驚魂</h1><p>【本報訊】屯門菠蘿山昨午發生一宗砍蕉失蹤驚魂。年逾七旬老村民莫伯獨自拿鐮刀及尼龍袋在山頭斬蕉賺外快，惟逾時未歸，家人擔心他出意外報警求助。<br>莫伯77歲，昨午1時，莫伯與妻子用過午膳後，離家到住所對開山頭斬蕉，其妻則落山購物，夫婦相約下午3時在山邊會合。但莫伯找蕉樹至山腳時，遇上相熟村民閒話家常，竟忘了與妻子的約會。其妻在山邊久候不見，通知兒子到場找尋不果，擔心莫伯遇意外報警。<br>警員及消防員到場，搜索至下午4時20分，發現莫伯施然攜同戰利品（一袋蕉）返回，始知一場誤會。</p></body></html>
