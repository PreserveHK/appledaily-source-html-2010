<html><header><meta charset="utf-8"><title>童愛玲廿四孝服侍囝囝</title></header><body><h1>童愛玲廿四孝服侍囝囝</h1><p>自從03年童愛玲嫁作人婦後，主力相夫教子，昨日她便帶着愛兒、一名長輩及菲傭在中環置地行街。一行四人先到RogerVivier選購女裝，戴着黑超的童愛玲對店內的墨鏡甚感興趣，不過試完一輪仍未揀到心頭好，於是轉攻選購女裝，可惜她始終覓不到心頭好，反而其子自得其樂，等候母親期間和菲傭在一旁看圖書。<br>之後童愛玲等人到附近食店hightea，可能其子玩得太盡興，搞到滿頭大汗，童愛玲即時發揮廿四孝母親精神，細心為愛兒抹汗，但似乎其子不領情，表現得不耐煩。<br>採訪、攝影：彭琮然</p></body></html>
