<html><header><meta charset="utf-8"><title>奇洛鬚根look試車</title></header><body><h1>奇洛鬚根look試車</h1><p>熱愛賽車的荷李活型男奇洛李維斯（KeanuReeves），昨日在加州長灘為下周六（17日）舉行的豐田一級方程式名人房車賽試車。去年贏得名人組冠軍的奇洛，繼續以其不修邊幅的鬍鬚look現身，今年他更升格為指導車手，輔助其他名人作賽。<br>今次賽事再次邀得金像影帝艾德烈邦迪（AdrienBrody）、《斷箭行動》（BrokenArrow）男星基斯頓史利達（ChristianSlater）及著名滑板世界冠軍TonyHawk等參加。賽事更會以車手名義為病童組織籌款，勝出車手可獲大會額外捐助指定的慈善機構。</p></body></html>
