<html><header><meta charset="utf-8"><title>求驗客手記：韋根包車請球迷出征 - 求驗客</title></header><body><h1>求驗客手記：韋根包車請球迷出征 - 求驗客</h1><p>韋根今個月24號會作客韋斯咸進行英超護級大戰，為咗到時可以有球迷到場打氣，佢哋同贊助商188BET決定出錢招待1,500名球迷，用巴士免費載佢哋去倫敦嘅烏普頓公園球場。韋根領隊馬天尼斯話：「己隊球迷全季都好支持球隊，我哋有咁嘅計劃，係想喺一啲重要賽事上可以得到佢哋嘅支持同鼓勵。有佢哋喺背後吶喊助威，我相信落場球員一定會有超水準演出。」韋根現時喺英超排第16，比尾3嘅侯城只多4分，情況都幾危；而佢哋班高層咁用心良苦，我求大俠都希望到時佢哋可以喺韋斯咸嘅主場，打得好好睇睇。</p></body></html>
