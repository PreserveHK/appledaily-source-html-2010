<html><header><meta charset="utf-8"><title>求驗客手記：足總例會今審梁孔德 - 求驗客</title></header><body><h1>求驗客手記：足總例會今審梁孔德 - 求驗客</h1><p>以霍震霆、余錦基、羅傑承同伍健等人為首嘅足總董事局，今午4點會喺何文田總部開每月例會，首項議程就係傾財政報告責任問題，主席梁孔德（圖）更被要求避席。自從梁孔德07年接任足總主席，已經使晒足總1,200萬元儲備，唔單止推廣唔到足運，今年仲差啲連賀歲盃都搞唔成。睇嚟今日個會除左要傾點樣幫逾200萬嘅赤字填氹，主席都難免被聲討；不過梁生會唔會一如球迷所願下台，真係要睇過先知。</p></body></html>
