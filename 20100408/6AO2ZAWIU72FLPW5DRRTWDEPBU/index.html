<html><header><meta charset="utf-8"><title>醫療短波慢阻肺病常延誤診斷</title></header><body><h1>醫療短波<br>慢阻肺病常延誤診斷</h1><p>加拿大一項研究發現慢性阻塞性肺病（COPD）延誤診斷的比率相當高，研究分析1,003名40歲以上、曾大量吸煙或現時仍然吸煙的人士，當他們到普通科門診求醫時，同時會獲安排接受肺部功能測試，結果發現有20.7%人符合患上COPD的診斷，但當中超過六成人表示未聽過此病，或在以往的檢查中從未獲得相關醫療資訊。曾大量吸煙的人士，即使已戒煙也是患上此病的高危族。</p></body></html>
