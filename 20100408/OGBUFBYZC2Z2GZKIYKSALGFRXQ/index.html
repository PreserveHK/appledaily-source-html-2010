<html><header><meta charset="utf-8"><title>楊丞琳：吻小豬如亂倫</title></header><body><h1>楊丞琳：吻小豬如亂倫</h1><p>楊丞琳和羅志祥（小豬）主演的偶像台劇《海派甜心》，在台灣播映時收視爆燈，now香港台今日起將會播出。有傳兩人在劇中一吻定情，緋聞傳得熱烘烘，小豬表示最難忘是和楊丞琳的第一場吻戲︰「剛開始的時候超級尷尬的，拍完之後，我們兩個人立刻彈開，不知道為甚麼我心裏冒出很多髒話，總之感覺很怪！」楊丞琳還邊擦嘴巴，邊喊跟他接吻猶如亂倫。</p><p>抓中小豬死穴</p><p>然而，當年小豬和楊丞琳曾鬧不和，小豬坦言今次合作重新認識她︰「楊丞琳她很可愛，但也很欠打，她真的抓到了我的死穴。每次我跟她講話，都希望能獲得一些回應，但她都會假裝不理我，很氣人。」<br>撰文：林妃</p></body></html>
