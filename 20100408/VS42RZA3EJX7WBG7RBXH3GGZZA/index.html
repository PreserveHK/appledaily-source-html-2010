<html><header><meta charset="utf-8"><title>案件速遞南華傳媒遭追討逾二千萬</title></header><body><h1>案件速遞<br>南華傳媒遭追討逾二千萬</h1><p>【本報訊】南華傳媒因拖欠旗下《3週刊》、《快週刊》等刊物的印刷費、紙費及存倉費，遭印刷公司透過簡易程序追討2,100萬元欠款。高等法院昨裁定印刷公司勝訴，下令南華傳媒還款2,000萬元，約100萬元利息另議。<br>原告泰業（香港）有限公司於07至09年替被告印刷上述刊物，但一直欠款。南華傳媒辯稱與原告訂下還款協議，但法官指南華傳媒沒有按要求還款，根本未能達成協議。<br>案件編號：HCA2312/09</p></body></html>
