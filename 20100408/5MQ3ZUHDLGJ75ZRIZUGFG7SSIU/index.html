<html><header><meta charset="utf-8"><title>求驗客手記：無敵「女金剛」患乳癌 - 求驗客</title></header><body><h1>求驗客手記：無敵「女金剛」患乳癌 - 求驗客</h1><p>病魔總係失驚無神威脅世人，即使你係天王巨星，都一樣冇面畀。好似女子網壇「女金剛」娜華蒂露娃（圖）咁，周三宣佈患上乳癌。53歲嘅佢生涯曾奪18個大滿貫單打錦標，可以話打遍天下無敵手；但佢話當證實左邊乳房有癌細胞後，忍唔住喊咗出嚟，皆因佢一直以為自己掌握到健康情況。好彩向來樂觀嘅佢已經平復心情，5月仲會接受為期6周嘅化療。我求大俠期望佢可以盡快好番，將癌魔當做對手「一板拍扁」就OK啦！</p></body></html>
