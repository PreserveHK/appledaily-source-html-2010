<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保為慈善犧牲色相 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保為慈善犧牲色相 - 求驗客</h1><p>蘇甘保（圖）雖然幫唔到阿仙奴贏歐聯，但對英國嘅癌症病人貢獻良多。事關呢位35歲中堅早前聯同英國一班名人剝衫拍裸照，幫助CancerResearchUK（英國癌症研究）籌款。相中蘇甘保露出充滿線條嘅背肌同臀部，而且仲回望鏡頭㖭，眼神咁惹人遐想，唔怪得佢一直被傳係同性戀者啦！點都好，為慈善佢甘願犧牲色相，抵讚。呢個活動由禮拜二展開，本月25號完結，主辦單位希望可以籌得逾320萬鎊善款，希望蘇甘保等人嘅裸照可以令佢哋達標！</p></body></html>
