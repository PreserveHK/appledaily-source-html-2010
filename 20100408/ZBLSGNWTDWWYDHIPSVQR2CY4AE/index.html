<html><header><meta charset="utf-8"><title>多Q多想：點解車胎只得黑色？</title></header><body><h1>多Q多想：點解車胎只得黑色？<br></h1><p>車的顏色可以千變萬化，惟獨車胎顏色就獨沽一味黑色，點解唔可以有紅、黃、綠等不同顏色呢？原來胎之所以只得黑色，全因支撐車身重量所需，要知道一架車閒閒哋有1,000kg重，要承托咁大重量，輪胎便要夠硬淨。為了要強化製造輪胎的橡膠，在製造過程中便要大量加入一種名碳黑的碳粉，導致製造出來的輪胎，全都是黑色。且因沒有任何顏料可以蓋過這種黑色，所以所有車胎，都只有黑色選擇。<br><br>記者：曾順珍</p></body></html>
