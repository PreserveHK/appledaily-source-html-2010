<html><header><meta charset="utf-8"><title>母女為慳3萬運費偷運屍體上機被捕</title></header><body><h1>母女為慳3萬運費<br>偷運屍體上機被捕</h1><p>英國一對祖籍德國的母女（左圖），疑為慳回3,000英鎊（35,526港元）運屍費，竟想到瞞騙航空公司，將死去親人屍體放在輪椅上登機，狡計被識穿當場被捕。</p><p>91歲老翁雅蘭特（WilliJarant圖），上周六戴着太陽眼鏡坐在輪椅上，由66歲妻子吉塔、繼女和孫兒陪同下，乘的士到利物浦機場，準備乘搭客機往德國柏林。機場職員米萊亞由的士抬起老翁，發覺老翁很冰冷的，母女倆強調他只是睡着了，但急救員證實他已死去一天。吉塔母女涉嫌企圖偷運屍體被捕。<br>英國《每日郵報》</p></body></html>
