<html><header><meta charset="utf-8"><title>張靚穎回鄉惹哄動</title></header><body><h1>張靚穎回鄉惹哄動</h1><p>內地女歌手張靚穎日前在家鄉成都為新專輯《我相信》舉行首個簽唱會，吸引數千名歌迷支持，有歌迷更於清晨時分便到場霸頭位。以簡潔形象現身的張靚穎，被fans的熱情所感動，現場獻唱了《快活》和《我相信》兩首新歌，將氣氛推向高點。<br>工作人員透露，最初預備了近2,000張入場券，但很快便派完，最後決定加派入場券。張靚穎除與歌迷握手外，也親切地跟他們交談。簽唱會完結後，不少歌迷把張貼在會場的張靚穎海報搶掠一空，甚至爭相與偶像的人型紙牌合照。<br>撰文：丁寧</p></body></html>
