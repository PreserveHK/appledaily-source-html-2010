<html><header><meta charset="utf-8"><title>萬綺雯賣旗慘食檸檬</title></header><body><h1>萬綺雯賣旗慘食檸檬</h1><p>萬綺雯、呂晶晶和林建明等昨日在尖沙嘴參與賣旗活動，為心晴行動慈善基金籌款。林建明身體力行，甫到場即兌換不同銀碼紙幣，然後投進其他藝人的錢袋中，林建明說：「今早都去過唔同地區為大家打氣，但美中不足係落雨，今次賣旗目標係32萬元，估計可以達到50萬元，透過活動希望幫到個會籌務經費。」</p><p>與媽咪拍住上</p><p>萬綺雯就聯同媽媽出動做善事，但眼見她常食檸檬，她說：「因為落雨，有時要幫人拎住雨遮等佢哋捐錢，男仔就疏爽啲，女仔有啲冇理我，但做善事唔介意食檸檬，反而感覺幾好笑，因為媽咪都同我一齊食。」呂晶晶首次賣旗，專攻遊客，同樣也有食檸檬。<br>採訪、攝影：卓寶花</p></body></html>
