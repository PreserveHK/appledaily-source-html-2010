<html><header><meta charset="utf-8"><title>隔牆有耳：絕世筍工男繼續玩樂 - 李八方</title></header><body><h1>隔牆有耳：絕世筍工男繼續玩樂 - 李八方</h1><p>被譽為「絕世筍工」嘅澳洲大堡礁保育員英國人BenSouthall做完半年遊山玩水工作，今年轉做昆士蘭旅遊大使，為期一年半，繼續去世界各地宣傳昆士蘭。阿Ben份「絕世筍工」半年人工15萬澳元（約107萬港元），新工卻要減人工，不過做旅遊大使講心唔講金，最可惜係陪佢「孖咇」做保育員嘅女友阿Bre最近同佢分手，難怪佢要寄情工作。未來一年佢嘅節目好豐富，5月會去非洲跑全程89公里嘅DoubleMarathon，7月出賽澳洲黃金海岸馬拉松，明年2月就划兩個月獨木舟橫越大堡礁南北，全程逾2,000公里。</p></body></html>
