<html><header><meta charset="utf-8"><title>黃宗澤搵助手做阿四</title></header><body><h1>黃宗澤搵助手做阿四</h1><p>前日是復活節假期最後一日，黃宗澤（Bosco）和容祖兒不約而同分別在銅鑼灣逛街購物。架着墨鏡披上圍巾的Bosco，由女助手挽着大包小包的戰利品離開店舖。他在銅鑼灣逛街不時被認出，並要求合照，他都一一答應。</p><p>祖兒空手而回</p><p>之後Bosco與助手先到附近提款機提款，搞笑的是Bosco居然不太懂操作，要由助手幫忙處理，連Bosco自己也覺得不好意思在笑，攞完錢後二人再到世貿廣場買咖啡。容祖兒也在同一日出動在銅鑼灣揀衫，時裝店職員見天后駕到即安排三名店員侍候，不過揀了半小時，祖兒沒收穫離開。<br>採訪、攝影：李志明、黃曉程、楊浩賢</p></body></html>
