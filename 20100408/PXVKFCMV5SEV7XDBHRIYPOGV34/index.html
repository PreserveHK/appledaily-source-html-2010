</title></header><body><h1>法式金花園　浸浴賞景
</h1><p>以為法式花園一定以鮮花襯托？並不一定，像名家匯這個以法式花園命名的示範單位，便以香檳金和花卉圖案打造。牆身、傢俬、飾品全用淡金色調，分隔着客廳和娛樂廳的飾櫃牆，綴以帶金箔質感的法式花線條，與娛樂廳金箔牆互相呼應，散發瑰麗氣派。主人房則以雲彩天花最搶眼，加上牆身及玻璃上的花卉及蝴蝶圖案，讓你如置身法式花園，感受非一般的鳥語花香。<br><br>記者：林佩婷　<br>攝影：伍慶泉　<br>Model：Ruby<br><br>查詢：27351118（恒基兆業）</p><p>主人房的雲彩天花配周圍蝴蝶圖案，猶如置身花園之中。</p></body></html>
