<html><header><meta charset="utf-8"><title>卻德格拉斯為毒孫求情</title></header><body><h1>卻德格拉斯為毒孫求情</h1><p>金像影帝米高德格拉斯（MichaelDouglas）的兒子Cameron，去年7月尾涉藏毒被捕，經調查後更得悉其毒品拆家身份，若然定罪至少判監10年。<br>如今米高的老牌影星父親卻德格拉斯（KirkDouglas），聯同其他名人像米高的妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones）等寫信給法院為不肖孫求情，他聲言自己已93歲時日無多，望有關方面能從輕發落，讓行動不便的他可臨死前親眼見孫子改過，放監後做個好演員。有律師指若肯誠心認罪，刑期有望減至3年半。</p></body></html>
