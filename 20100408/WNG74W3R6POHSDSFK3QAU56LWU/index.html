</title></header><body><h1>賈樟柯　紀錄中國轉型代價
</h1><p>香港的電影節何其多，主流的仍未下幕，小眾的「美國電影學院20/20計劃」又揭幕，這是藝術中心第三年與美國總領事館合辦的節目，主力宣傳獨立製作，以圖擺脫市場主導框框的七齣電影，當中有紀錄片、動畫和劇情片，從中探討爵士樂、日本文化及俄羅斯的文學，我們熟識的賈樟柯也有份，以紀實手法反映中國社會在轉型過程中要付出的代價。<br><br>梅妻鶴子<br><br>日期：19/4-29/4　<br>地點：藝術中心agnèsb電影院　<br>查詢：http://www.hkac.org.hk/tc/afi_project.php</p></body></html>
