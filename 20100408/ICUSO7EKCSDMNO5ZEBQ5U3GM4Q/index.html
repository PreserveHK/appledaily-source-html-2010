<html><header><meta charset="utf-8"><title>$6一隻熱狗</title></header><body><h1>$6一隻熱狗</h1><p>復活節去咗趟旅行，荷包即時宣告重創。我雖然窮，但無理由去旅行齋睇唔買啩！返嚟惟有慳住使，呢啲時候，宜家傢俬美食站簡直係我救星。6蚊一隻熱狗，條腸皮脆肉香，仲要夠晒長，配埋個烘到熱熱哋嘅包，自己DIY狂唧茄汁芥末。畀夠10蚊嚟個熱狗套餐，仲汽水任飲！平得嚟又有質素，仲要係旺區食得到，邊度搵呀？抵佢長期逼爆人喇！<br><br>為食熊<br><br>宜家傢俬美食站（31250888）<br>銅鑼灣告士打道310號柏寧酒店地庫</p></body></html>
