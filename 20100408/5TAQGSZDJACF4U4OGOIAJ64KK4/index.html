</title></header><body><h1>動L有因
</h1><p>不要以為男性的身體很老實！雖然有時心帶半點衝動，那話兒就會馬上「冒出頭來」，但相反有時累得要命，它卻沒有安安靜靜，反而會龍精虎猛的「動L」起來。其實背後都是荷爾蒙作祟，這個合理的生理反應，是因人體處於極疲勞狀態，身體就會分泌出一種興奮的荷爾蒙「兒茶酚胺」，這物質不但令心臟收縮和血壓提升，就連性慾也跟住提升。所以陳柏宇（Jason）的疑似勃起之謎終於解開，可能他不是對女歌迷動了心，而是身心俱疲。<br><br>王震遠</p></body></html>
