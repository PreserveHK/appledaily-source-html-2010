<html><header><meta charset="utf-8"><title>江若琳韓國學舞</title></header><body><h1>江若琳韓國學舞</h1><p>江若琳早前向公司請假到韓國學跳舞，她表示本想學舞一個月，奈何本月中要開拍古裝電視劇，故只能逗留六日，她一向很欣賞韓國跳舞歌曲，故今次選在當地學舞，每天上課四、五小時，江若琳說：「老師仲教埋我行路姿勢，好全面，對我日後成個舞台表演都好有幫助，不過佢好嚴，拉筋熱身都要做一字馬，好似玩瑜伽咁，好彩我細個練過柔軟體操。」</p><p>獨自遊玩</p><p>江若琳也趁機遊覽當地名勝，獨自坐纜車上雪山及玩機動遊戲，她說：「第一次一個人去旅行，拎住本旅遊書周圍去，心情好興奮。」她還遇上泰國fans要求合照，故十分開心。<br>撰文：丁寧</p></body></html>
