<html><header><meta charset="utf-8"><title>娜塔莎理察遜舅父病逝</title></header><body><h1>娜塔莎理察遜舅父病逝</h1><p>去年滑雪意外身亡的英國女星娜塔莎理察遜（NatashaRichardson），其演員兼政治活躍分子舅父CorinRedgrave於本周日早上因急病去世，終年70歲。這令先失愛女後再失亡弟的金像女星雲妮莎烈格芙（VanessaRedgrave）大為傷心。<br>活躍於影視及舞台界的Corin來自演藝大家族，膝下有3子1女，曾獲東尼獎提名並演過《四個婚禮一個葬禮》（FourWeddingsAndAFuneral）等片。此外他也以關注關塔那摩灣監禁問題和信奉馬克思主義見稱。</p></body></html>
