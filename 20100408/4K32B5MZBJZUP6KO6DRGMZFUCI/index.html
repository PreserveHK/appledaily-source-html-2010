<html><header><meta charset="utf-8"><title>馮仁昭四圍超：環球入稟告Neway侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：環球入稟告Neway侵權 - 馮仁昭</h1><p>繼華納唱片後，擁譚詠麟和李克勤等歌手的環球唱片及SonyMusic昨亦入稟高等法院，指控卡拉OK龍頭Neway及其相關共27間公司侵權。原告向法院申請禁制令，要求頒令Neway交出所有侵權作品。原告包括香港的環球唱片有限公司、新藝寶唱片有限公司及另3間位於美國及英國的相關公司，及8間SonyMusicEntertainment於美國、英國、台灣及香港的相關公司。<br>案件編號：HCA472、473/2010</p></body></html>
