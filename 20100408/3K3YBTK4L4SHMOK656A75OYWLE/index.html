<html><header><meta charset="utf-8"><title>隔牆有耳：1L0VEU2車牌拍賣 - 李八方</title></header><body><h1>隔牆有耳：1L0VEU2車牌拍賣 - 李八方</h1><p>富豪大劉幾年前一擲140萬元買入自訂車牌1L0VEU，運輸署昨日公佈於今個月24日舉行嘅自訂車牌拍賣名單，有個「1L0VEU2」車牌，如果有人愛屋及烏，話唔定呢個牌都可以高價成交。<br>當日拍賣其他較特別車牌有「B0ND007」，做特務其實無必要咁張揚；「CLA1」車司機唔一定係師奶；「WEDD1NG」做花車啱晒，係人都知有人結婚；見到架車「DANGER」，八方覺得最好避之則吉；至於「C0FFEE」八方唔好，「R1CE」就唔同嘞，幾乎日日食o架。</p></body></html>
