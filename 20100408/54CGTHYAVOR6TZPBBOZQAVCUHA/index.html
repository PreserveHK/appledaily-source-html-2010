<html><header><meta charset="utf-8"><title>求驗客手記：般尼小將走佬抵被罰 - 求驗客</title></header><body><h1>求驗客手記：般尼小將走佬抵被罰 - 求驗客</h1><p>般尼上個禮拜六喺英超主場以1:6慘負曼城腳下，由於21歲嘅蘇格蘭中場基雲麥當奴好唔滿意喺半場俾領隊羅斯換走，所以離場後冇留喺球場幫隊友打氣，反而約佢老竇到球場附近嘅酒吧飲酒睇波。紙包唔住火，呢件事揚咗出嚟後，基雲麥當奴即時俾會方罰佢一個禮拜人工，即係大約5,000鎊，而且仲有可能被雪藏，餘下時間再冇機會落場。好彩佢都醒目，事後即時同球會、球迷道歉：「我嘅行為真係好天真、好不敬同好錯誤。」基雲麥當奴仲細，我求大俠希望佢可以經一事、長一智啦！</p></body></html>
