<html><header><meta charset="utf-8"><title>東方神起為解散道歉</title></header><body><h1>東方神起為解散道歉</h1><p>日前宣佈暫停日本團體活動的韓國組合東方神起，前日在日本官方網站內，向歌迷發表致歉信，他們的日本歌迷會也停止招募新會員。</p><p>保留Fans網站</p><p>神起前日下午在網站內表示：「讓大家為我們擔心真是非常抱歉，現在我們每個人都為了各自的成長而在認真努力，以後也請多多關照。」由於多達一萬名fans去信要求保留fans網站，網站負責人承諾即使東方神起解散，網站仍會繼續運作下去。</p></body></html>
