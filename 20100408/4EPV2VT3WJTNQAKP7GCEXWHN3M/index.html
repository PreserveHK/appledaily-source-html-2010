<html><header><meta charset="utf-8"><title>徐靜蕾否認戀黃立行</title></header><body><h1>徐靜蕾否認戀黃立行</h1><p>莫文蔚（Karen）、吳佩慈、徐靜蕾和黃立行等，昨日在北京出席電影《杜拉拉升職記》首映，近日傳緋聞的徐靜蕾和黃立行成為焦點，徐靜蕾對於緋聞說：「沒有的事。」黃立行卻模稜兩可，反問：「你們說呢？」但內地演員李艾卻向黃立行大逼供：「你現在是單身嗎？」他回答：「是，而且我希望一直單身下去。」<br>徐靜蕾近日為雜誌拍照，衣着大膽酥胸半露，她昨日大方地說：「拍照時雜誌提供給我甚麼衣服我就穿甚麼。」此外，Karen還演唱電影插曲《選擇題》，她指工作和愛情都像做選擇題，因為有感而發，所以唱得份外投入。<br>採訪、攝影：陶然婷</p></body></html>
