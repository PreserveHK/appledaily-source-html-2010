<html><header><meta charset="utf-8"><title>PS3日版機頂芒</title></header><body><h1>PS3日版機頂芒</h1><p>日本PS3有專玩Torne已經睇唔過眼！透過佢可以用PS3睇日本地上數碼電視廣播，但香港唔啱玩，真唔明香港機頂盒點解咁熱又咁大；日本遊戲配件老品牌HORI，打算再出多部薄版PS3專用「機頂芒」，雖然只有11.6"（1,366×768），但行LED！佢仲可以好似Notebook咁?冚喺機面，靚到死！可惜阿宅係超級Game迷，用緊係第一水「巨機」，即係又唔啱玩，算啦！落機場買把國產USB風扇，橫豎呢期煲《GOW3》成日OverHeat，香港同日本機迷，落差真係大！<br><br>阿宅</p></body></html>
