<html><header><meta charset="utf-8"><title>木村約志玲嘆上海菜</title></header><body><h1>木村約志玲嘆上海菜</h1><p>日本萬人迷木村拓哉最近跟台灣名模林志玲在上海趕拍日劇《月光戀人》，兩人日前拍完戲還相約吃上海菜，並由林志玲推介美食。志玲和木村在劇中會有一段富商和貧窮女的浪漫異國戀，志玲更要扮演粗魯女子，但劇情發展，她會變回優雅美人，至於會否晒身材，她的經理人昨日說：「看劇本需要。」<br>問到志玲對與木村合作的感覺，她昨日說：「他是非常細心的演員，每場戲前都會和我們綵排，或許我是外籍演員，他都提醒我不要擔心。只要他在我旁邊，我都可以感受他成熟獨特的魅力。」<br>採訪：黎寶蘋</p></body></html>
