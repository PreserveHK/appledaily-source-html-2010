<html><header><meta charset="utf-8"><title>20秒冲泡完美espresso</title></header><body><h1>20秒冲泡完美espresso</h1><p>上星期得到GrandHyatt酒店安排，參觀由illyCoffee首席Barista（專業咖啡師）MichelePauletic，為酒店職員提供的咖啡課程，發現冲一杯espresso不簡單，即使有自動咖啡機，咖啡豆不能磨得太幼或太粗，水溫要適中，冲泡時間應在20秒內，每杯espresso約有30毫升就為之Perfect。之後仲示範幾款Latte拉花，我就未學識，不過完成課程的員工則要考試，以後飲靚咖啡就知道去邊啦！<br><br>小家嫂</p><p>MichelePauletic</p></body></html>
