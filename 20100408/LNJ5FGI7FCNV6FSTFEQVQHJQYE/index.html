<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星姍迪娜布洛昨日向《People》發聲明，指外傳的春宮帶根本一盒也沒有。<br><br>●《Juno少女孕記》奧斯卡得獎女編劇戴雅寶高迪，在Twitter自揭懷孕，她稱公開此事純粹想看人們的反應。<br><br>●日本女唱作人大塚愛，突稱因急性腹痛入院而取消昨今兩天的四個電台節目，令人懷疑是欲避開傳媒對嫁人傳聞窮追猛打。<br><br>●日本影帝渡邊謙再做阿爺，其長子男星渡邊大於blog上披露3月底喜獲第二胎。<br><br>●韓國型男裴勇俊前日下午秘密造訪日本橫濱的醫院，為早產嬰兒父母打氣及贈送專用醫療器材。<br><br>●韓劇《推奴》男星張赫，現身處上海拍攝內地版《愛上女主播》，獲同劇拍檔朱丹和楊謹華推介美食。</p></body></html>
