<html><header><meta charset="utf-8"><title>章子怡攞慈善獎落空</title></header><body><h1>章子怡攞慈善獎落空</h1><p>第8屆芭莎明星慈善夜於本月25日在上海舉行，范冰冰、李冰冰和甄子丹等巨星將會出席。至於備受「詐捐門」困擾的章子怡，早前有報道指她獲選十大慈善明星，怎料前日主辦單位突然宣佈，今年沒有設置這個獎項，取而代之是十大明星志願者。<br>章子怡原本是第五次得到十大慈善明星殊榮，並有機會以嘉賓身份出席慈善夜，但自從得獎傳聞出街後，即惹來網友質疑她得獎的資格，故今次大會突然換獎，或許與此有關。至於章子怡屆時會否出席慈善夜，負責人稱要視乎藝人檔期而定。<br>撰文：林妃</p></body></html>
