<html><header><meta charset="utf-8"><title>專搭霸王巴士蒲吧神奇狗遇車禍喪生</title></header><body><h1>專搭霸王巴士蒲吧<br>神奇狗遇車禍喪生</h1><p>英國有一隻貓咪卡斯帕（Casper）搭霸王巴士閒逛搭到出了名，今年1月牠照常要搭車追巴士時卻被車撞死，遭逢不測。<br>原來，英國也有一隻10歲狗狗Ratty（圖）專搭霸王巴士，每天坐車八公里到約克郡的黑牛酒吧吃香腸。四年前怪行曝光後，立即成為地上最出名的狗狗之一。但恍如跟卡斯帕命運相連，牠上周四要到巴士站搭巴士時遇車禍，一命嗚呼。<br>狗主凱伊先生說，Ratty最愛坐在巴士站，牠死了，孩子都很難過，「牠過馬路向來都小心翼翼，我只怪那個司機超速駕駛。」<br>英國《都市報》</p></body></html>
