<html><header><meta charset="utf-8"><title>薏米去酸味　煲水飲完包你瘦</title></header><body><h1>薏米去酸味　煲水飲完包你瘦</h1><p>薏米分生和熟，熟薏米是經爆炒，脹卜卜似爆穀。用來去水腫最好用生薏米，但在乾燥過程中會加化學物，令其乾燥且可防腐，洗得不乾淨，煲出來的薏米水就會有酸味。
</p><p>要去除這層有害物質，可用熱水洗一洗，會見到薏米水變濁，然後將薏米放在水喉下冲洗乾淨，再浸水一小時，讓薏米吸飽水就會快些煮腍，然後將1杯已處理的薏米放入一煲水中煲至滾起，加1斤連皮連籽冬瓜，煮滾後收細火煮一小時，加適量冰糖就可以飲得。</p><p>今日我塊面有點脹，一於飲薏米水去水腫，咦！點解會是酸？<br><br>名副其實的煮餸白癡，落鹽落錯糖，十指飽歷風霜，撞板多過食飯！
</p></body></html>
