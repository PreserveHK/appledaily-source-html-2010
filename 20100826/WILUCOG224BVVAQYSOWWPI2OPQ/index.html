<html><header><meta charset="utf-8"><title>綾瀨遙扮炸雞叔叔</title></header><body><h1>綾瀨遙扮炸雞叔叔</h1><p>日本當紅女星綾瀨遙，近日為她代言的連鎖炸雞店KFC拍攝新一輯廣告，廣告中除了有遙妹之外，更有該店創辦人KFC叔叔出現，但睇真啲，原來該KFC叔叔亦是由遙妹黐上白鬚所扮，她更以低沉聲線講對白，令看到該廣告的觀眾全都笑到碌地。</p><p>收視保證</p><p>最近有爆料網指，日本各電視台有一份「明星收視保證指數」，但只供行內人秘密參考，遙妹近期演出的《螢之光2》等劇集全都有好收視，因此，在該指數中遙遙領先。而在收視指數中大跌的則有天海祐希及長澤正美等，包尾則是因丈夫押尾學犯案而被迫復出的矢田亞希子，她的收視指數只有0.3%。</p></body></html>
