<html><header><meta charset="utf-8"><title>少女時代攻日粉絲扮A貨</title></header><body><h1>少女時代攻日粉絲扮A貨</h1><p>韓國熱爆組合少女時代下月正式攻日出碟，昨日九名成員率先在當地舉行showcase，原本只打算演唱一場，後來因反應熱烈加開至三場，共招待22,000人，當中女粉絲佔七成，部份更大玩cosplay，跟足偶像的打扮變成A貨少女時代。</p><p>少女時代以露臍晒長腿的造型出場，一口氣唱出《Oh!》等多首歌曲，至於日前不慎弄傷右腳需要打石膏的Tiffany，則在台上又唱又跳，似告訴歌迷其傷勢已沒有大礙。她們更講日語冧歌迷：「首次在日本演出便有這麼多人來捧場，實在太開心。」</p></body></html>
