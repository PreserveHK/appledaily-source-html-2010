<html><header><meta charset="utf-8"><title>CNBLUE讚港粉絲靚女</title></header><body><h1>CNBLUE讚港粉絲靚女</h1><p>憑參演韓劇《原來是美男》而走紅的鄭容和，今晚率領CNBLUE隊友在九展開騷。昨晚他們在大埔舉行簽名會，雖然只有100名粉絲可獲簽名，但商場逼滿近500人，場面墟冚。</p><p>反轉機場</p><p>CNBLUE非常友善，簽名期間與粉絲握手又單眼，他們更大讚香港粉絲靚女，最想到山頂和吃點心。<br>昨午他們獲近百名粉絲接機，粉絲一見偶像出閘即叫到拆天，有粉絲趁混亂摸到偶像，開心狂笑。何超蓮也在機場出現，但她否認是粉絲，指自己剛從北京回來，叫記者不要影她素顏相。<br>採訪：楊潔雯、卓寶花<br>攝影：黃文偉、陳俊強</p></body></html>
