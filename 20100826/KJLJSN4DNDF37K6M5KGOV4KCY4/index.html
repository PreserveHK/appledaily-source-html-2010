<html><header><meta charset="utf-8"><title>Bono會俄總統救非洲</title></header><body><h1>Bono會俄總統救非洲</h1><p>愛爾蘭搖滾班霸U2的主音Bono，背傷剛好便要巡迴演唱，昨日他趁仍未在俄羅斯開騷時，於黑海一間酒店會晤俄羅斯總統梅德韋杰夫（DmitryMedvedev），傾談非洲國家的人道問題。</p><p>陪放狗嘆茶</p><p>一直是搖滾發燒友的梅德韋杰夫，細心聆聽Bono提出的非洲貧窮及愛滋病快速擴散等問題，Bono不但陪總統放狗，連下午茶時間都不忘向總統費唇舌講解，告知他正努力游說富有國家捐獻以救助從母體感染愛滋病的非洲兒童。梅德韋杰夫對他讚賞有加：「你正進行重要的事，因照顧百姓並不單是政客的事，你所作的慈善工作為你帶來全球尊重。」</p></body></html>
