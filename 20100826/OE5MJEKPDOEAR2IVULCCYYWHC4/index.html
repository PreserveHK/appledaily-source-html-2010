<html><header><meta charset="utf-8"><title>大黑摩季切除子宮被迫停工</title></header><body><h1>大黑摩季切除子宮被迫停工</h1><p>日本樂壇繼男歌手桑田佳祐患癌之後，現又傳來噩耗，有巨肺歌姬之稱的大黑摩季，昨日宣佈因為子宮患嚴重併發症，需要長期治療，因而被迫無限期停工。</p><p>四種併發症</p><p>大黑摩季當年憑着鄭秀文《CHOTTO等等》的原曲而走紅，她的唱片總銷量超過千萬，但原來她早在1996年子宮已出現毛病，但並沒有公佈。可是情況近期惡化，同時患上卵巢腫瘤、子宮內膜症等四種併發症，可能需要將子宮全部切除。大黑亦曾接受體外受精手術但失敗不能生育，對她打擊很大。據指大黑沒有即時施手術的必要，所以完成手上工作後，10月底開始就停工接受全面治療。</p></body></html>
