<html><header><meta charset="utf-8"><title>帶iPad返深圳徵稅1000</title></header><body><h1>帶iPad返深圳徵稅1000</h1><p>蘋果iPad（圖）、iPhone4水貨，早在內地出售，已經不是新鮮事。不過深圳海關近日嚴查走私客，每截獲旅客從香港攜帶新的iPad、iPhone入境，都要全額徵稅，以iPad為例，旅客帶過關要即場補交1,000元人民幣。新規定令不少到香港買行貨，帶回內地的民眾中招，補交關稅後iPad售價跟內地水貨一樣，得不償失。但有內地水貨客則變招，聲稱從香港帶回新產品時，拆掉包裝、貼上保護貼、偽裝成自用帶回深圳。<br>廣東《南方都市報》</p></body></html>
