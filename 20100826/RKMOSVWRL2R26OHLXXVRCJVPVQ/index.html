<html><header><meta charset="utf-8"><title>林嘉欣古裝Look曝光</title></header><body><h1>林嘉欣古裝Look曝光</h1><p>最近盛傳退出娛圈的林嘉欣，早前接拍了電影《唐吉可德》，並首次以古裝扮相示人，不過嘉欣自從與星皓電影公司滿約後就銷聲匿迹，所以近日的電影宣傳工作她就以外國遊學為由缺席。</p><p>傳告別影壇</p><p>被視為是嘉欣告別作的《唐》片將於10月15日在內地上映，其古裝造型昨日亦率先曝光，穿上古裝的嘉欣顯得優雅動人，不過拍攝時正值寒冬，令到穿上單薄衣裳的嘉欣苦不堪言，她之前接受訪問更說：「冷得連話都比平時慢兩倍，而且頭上戴了一個金製的髮飾，有時收工忘了除頭飾，令我頻頻撞到車門。」<br>撰文：林妃</p></body></html>
