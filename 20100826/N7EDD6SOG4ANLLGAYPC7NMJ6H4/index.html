<html><header><meta charset="utf-8"><title>無痛女摩打灼傷不痛</title></header><body><h1>無痛女摩打灼傷不痛</h1><p>美國喬治亞州11歲女童阿什琳（AshlynBlocker圖右）從來不怕痛，即使兩歲時手掌被摩打灼傷，她也不哭不叫，因為她患上極罕見的「先天性痛覺不敏感症」（congenitalinsensitivitytopain），全身不會感到痛楚。<br>阿什琳變身「無痛女」，全因控制痛感的SCN9A基因出現變異，令大腦不懂分辨痛楚，只能與平常人一樣分辨溫暖和冰凍。醫生指全球近80年來只有50宗類似個案，目前未有治療方法，媽媽塔拉惟有阻止愛女玩體操，阿什琳也很聽話，專心讀書玩音樂。<br>美國霍士新聞網</p></body></html>
