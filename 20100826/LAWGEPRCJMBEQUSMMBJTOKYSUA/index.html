<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜呻冇住家飯食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜呻冇住家飯食 - 馮仁昭</h1><p>官恩娜（Ella）同羅仲謙噚日喺觀塘出席活動擔任選模評判，Ella仲應大會要求上台炮製思樂冰甜品，佢話：「今次整甜品，無火煮食，安全好多，可能大會知道我近火會有危險，大家都知道我曾經係地獄廚神。」提起煮食問題，Ella話：「我個外傭辭咗工，我又唔識煮嘢食，暫時冇屋企飯食。個外傭走係因為佢覺得自己成日整爛我啲嘢，做事唔夠妥當，覺得做咗太多壞事，話對我屋企唔住喎！」</p></body></html>
