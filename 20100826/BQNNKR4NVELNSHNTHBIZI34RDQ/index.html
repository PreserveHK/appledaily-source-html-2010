<html><header><meta charset="utf-8"><title>德漢腦中彈5年不知</title></header><body><h1>德漢腦中彈5年不知</h1><p>德國黑爾訥市（Herne）一名35歲男子，近日發現後腦位置有個膿疱，向醫生求診，竟發現頭皮顱嵌了一枚0.22口徑子彈。<br>警方前天（周二）指，子彈卡在頭皮和頭骨之間（箭嘴示），沒有傷及頭骨，但事主卻一直懵然不知，看過X光片後，他才想起五年前除夕夜，在街頭醉酒期間，曾經感到後腦痛楚，當時沒有為意，沒想到被子彈打中。醫生連忙替他動手術，取出子彈，現已沒有大礙。<br>德新社</p></body></html>
