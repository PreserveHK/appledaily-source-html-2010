<html><header><meta charset="utf-8"><title>神仙爺爺行乞威過犀利哥</title></header><body><h1>神仙爺爺行乞威過犀利哥</h1><p>「此爺只應天上有，人間難得幾回聞」，內地杭州一名白髮披肩的老乞丐被稱為「神仙爺爺」（圖），近日在網上極速走紅，風頭蓋過風靡一時的犀利哥。網上圖片可見，這名老丐白髮披肩，白鬚飄飄，頗有仙風道骨的味道。<br>捧紅「神仙爺爺」的福建網民表示，照片是朋友到杭州出差時拍下，他上傳照片純為幫助這個乞丐。網民查證，68歲的「神仙爺爺」真名張述華，來自安徽，他為了減輕家人負擔而在全國各地流浪乞討。<br>東南新聞網</p></body></html>
