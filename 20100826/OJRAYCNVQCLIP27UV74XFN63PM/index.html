<html><header><meta charset="utf-8"><title>祖兒責魔警害人</title></header><body><h1>祖兒責魔警害人</h1><p>容祖兒日前接受新城電台節目訪問，大談自己新碟音樂風格及出道以來的紅館個唱經驗。她又談到自己不擅辭令，時常詞不達意，自己都不知道說到哪裏去，故以後在台上會減少說話，以免破壞氣氛。</p><p>斥菲警笨拙</p><p>容祖兒談到馬尼拉魔警脅持港人事件，祖兒說：「事發當日我一直做緊嘢，直到媽媽喺電話度講我先知發生咗慘劇，我覺得好有切膚之痛。」她替受害人感不值，又指槍手曾是警官仍知法犯法，為保自己清白犧牲無辜者，而菲警救人方法也十分笨拙。祖兒希望獲釋團友及遇難者家人好好活下去。<br>撰文：丁寧
</p></body></html>
