<html><header><meta charset="utf-8"><title>諾基亞發佈會驚現AV片</title></header><body><h1>諾基亞發佈會驚現AV片</h1><p>「囧（音：炯）大了！發佈會會有A片直播！」手機生產商諾基亞昨晨10時在內地舉行N8手機網上發佈會，但進行約30分鐘後，視窗突然出現一段成人電影（圖），而且持續近兩分鐘，不少守在電腦前觀看直播的記者及網民嚇了一跳，並且議論事發原因，各大網站，包括官方新華網亦有報道事件。諾基亞中國暫未對事件作出評論，但網民認為，事件可能涉及工作人員惡作劇或網站被攻擊竄改。<br>新華網</p></body></html>
