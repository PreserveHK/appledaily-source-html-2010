<html><header><meta charset="utf-8"><title>Nooka夏日罩住</title></header><body><h1>Nooka夏日罩住</h1><p>雖然近日天氣時晴時雨，但每當太陽高掛時還是熱力萬鈞，好好選擇一副艷光四射的太陽眼鏡幾時都咁緊要，養眼同時保護雙眼。嫌棄一般太陽眼鏡鏡面面積太小，又或鏡身過重令承托着的鼻子或耳朵受罪？Nooka近日新推出的大面積太陽眼鏡正好解決以上問題，由設計師MatthewWaldman設計的NookaMercury系列太陽鏡，運用獨特鮮艷顏色打造，並用上Polymer物料令鏡身更輕，特製的軟膠鼻架及耳腳又可令佩戴更舒適，時尚與功能性設計兼備，試問還有其他更好的選擇嗎？<br><br>記者：潘國揚<br>Kapok（25200114）</p></body></html>
