<html><header><meta charset="utf-8"><title>Kim等兩年嗒小Justin</title></header><body><h1>Kim等兩年嗒小Justin</h1><p>美國名媛KimKardashian無懼16歲加拿大o靚界小天王JustinBieber的fans恐嚇，竟然又口出狂言！前日她接受名嘴GeorgeLopez的清談節目訪問時，竟然稱如果小Justin到了18歲，定必跟他出街約會，又隱晦地表示他屆時可以曳曳。此外，小Justin參演的《滅罪鑑證科》（CSI）有新劇照出爐，可見小Justin張大口被探員採集DNA樣本，表現OK。</p></body></html>
