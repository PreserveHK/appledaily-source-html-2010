<html><header><meta charset="utf-8"><title>財話短說華億控權易手　田溯寧淡出</title></header><body><h1>財話短說<br>華億控權易手　田溯寧淡出</h1><p>▲華億傳媒（419）控股權易手，主席田溯寧以每股0.13元向袁海波出售35億股，作價較前日收市價0.05元有溢價1.6倍。完成後，田氏持股量將由20.67%降至8.51%。同日，袁氏亦向另一股東購入2.54%權益，最終持股量達14.7%，為最大單一股東。該股昨收0.055元，升10%。田溯寧從文化中國（1060）主席董平手上購入華億，「恰巧」的是文化中國亦有一位名為袁海波的股東，持股量約6%。</p></body></html>
