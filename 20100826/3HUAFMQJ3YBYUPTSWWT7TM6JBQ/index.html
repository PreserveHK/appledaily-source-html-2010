<html><header><meta charset="utf-8"><title>新疆破恐襲案拘4人</title></header><body><h1>新疆破恐襲案拘4人</h1><p>新疆阿克蘇市上周四（19日）恐怖襲擊，昨日告破案。新華社引述自治區公安廳發言人指出，阿克蘇公安周日（22日）拘捕四名疑犯，並聲稱這批疑犯連同在爆炸時被炸死的一男一女，是屬於一個以維族人艾合麥提．庫爾班為首的六人暴力犯罪集團。公安又指出，上周四上午10時半左右，三名犯罪集團成員駕駛一輛電動三輪車，在當地一個路口中投擲爆炸裝置，令3名治安聯防隊員、3名路人死亡，15人受傷（圖）。事發後其中一名疑犯逃脫，兩人炸死。<br>新華社</p></body></html>
