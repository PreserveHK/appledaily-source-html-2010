<html><header><meta charset="utf-8"><title>世盃擂台：捧朗尼反底 - 藍鑽石</title></header><body><h1>世盃擂台：捧朗尼反底 - 藍鑽石</h1><p>【首球、首隊入球】「你都贏到盡啦，仲要喺度抽水！」毓民用呢句鬧啲高高在上但永冇智慧嘅高官，對於我哋呢啲愛隊出局而遭口痕佬落井下石嘅球迷，原來都用得着；連日來我呢個意大利躉就用咗幾次，唔知法國躉牽牛又用過幾多次？所謂風水輪流轉，做人係咁、打波都係咁，英格蘭鬥德國，明明旗鼓相當但大家只記得英軍次次射輸12碼，我撐英軍唔輸，要埋朗尼反底建首功。<br>文：藍鑽石</p></body></html>
