<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星鄭雨盛和崔始源在新劇《IRIS》續集《雅典娜：戰爭的女神》的造型首次曝光，兩人揸槍上陣。<br><br>●韓星張根碩前日飛抵日本時狂送飛吻，昨日則在當地舉行《原來是美男》粉絲聚會。<br><br>●被追約23.4萬港元養狗費的美國天后瑪麗嘉兒，其代表律師表示獸醫只是想出位引人注意，會奉陪到底。<br><br>●《哈比人前傳》早前因吉拿域戴拖路辭去導演工作而要另覓導演，有指彼得積遜終於首肯執導筒拍攝，合約細節則要再商討。<br><br>●日本音樂人小室哲哉，被一彈珠機公司追討約420萬港元，指他因犯官非而令合作計劃告吹，要求賠償。</p></body></html>
