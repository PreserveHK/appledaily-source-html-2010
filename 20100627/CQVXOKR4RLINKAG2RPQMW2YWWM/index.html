<html><header><meta charset="utf-8"><title>AKB棄將報細數演AV</title></header><body><h1>AKB棄將報細數演AV</h1><p>日本超人氣女子組合AKB48，早前有傳已離隊的成員中西里菜，將會拍全裸寫真集及AV，在日前出版的雜誌《FRIDAY》中，已刊出她的大膽全裸照。轉戰AV界的中西，為與AKB48劃清界線，已改名為山口里子，將於下月中推出全裸寫真及於8月底推出AV影碟。<br>近日AV片商已刊出廣告，以「山口里子AV出道」作招徠，由於她曾是AKB人氣成員，所以AV業界有信心會大賣。山口更被爆明明是1988年6月26出生，竟突改成1990年12月12日，擺明報細數！</p></body></html>
