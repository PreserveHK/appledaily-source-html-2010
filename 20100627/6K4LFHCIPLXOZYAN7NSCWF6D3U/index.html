<html><header><meta charset="utf-8"><title>環球樓市澳洲　布里斯本二手現劈價</title></header><body><h1>環球樓市<br>澳洲　布里斯本二手現劈價</h1><p>澳洲布里斯本樓市在4月略為放緩，業主叫價一般要平均調低6.5%，才獲市場承接。業界預計，稍後降幅更有機會擴至7%。<br>據RPData一份報告指出，布里斯本首季住宅叫價已按季跌約0.5%，樓市略見放緩。4月的物業成交價，業主起碼劈價6.5%，之前一般是5至6%。<br>RPData高級分析員CameronKusher表示，業主一般較睇好樓市，他們只留意澳洲全國樓價，去年平均升12%，卻沒留意布里斯本只升5.4%，需要時間讓他們調整對樓市的期望。他認為今年成交價與叫價差幅隨時可達7%。</p></body></html>
