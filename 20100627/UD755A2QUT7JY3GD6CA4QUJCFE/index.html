<html><header><meta charset="utf-8"><title>WG先藝送亡父激動暈倒</title></header><body><h1>WG先藝送亡父激動暈倒</h1><p>韓國人氣組合WonderGirls（WG）隊長先藝，其父親昨早在首爾舉殯，喪禮採用基督教儀式。</p><p>哭到眼腫</p><p>穿上孝服的先藝經過連日來守夜，哭到眼腫，臉容相當憔悴，更有指她曾傷心到一度暈倒，嚇壞在場人士。當靈柩運上靈車時，先藝放聲痛哭，要由親友攙扶。<br>先藝的WG好姊妹昭熙、譽恩、瑜斌和惠林，特地押後夏威夷開騷日期趕回國出席喪禮，前隊友宣美和2AM成員趙權也有現身。</p></body></html>
