<html><header><meta charset="utf-8"><title>關仁隱事：「硬少」大牌性格人人怕 - 關仁</title></header><body><h1>關仁隱事：「硬少」大牌性格人人怕 - 關仁</h1><p>「硬少」當時得令，公司高層當佢神咁捧。雖然硬少有條件又有觀眾緣，不過佢啲性格就認真惡招呼，佢唔單止遲到成性，每次拍戲仲要求多多，譬如有時拍戲熱到標晒汗，佢係都唔肯去公司嘅浴室冲凉，堅持返屋企洗白白，然後先肯繼續開工，搞到台前幕後成班人呆等。</p><p>坐公司車開工</p><p>有車有樓，但硬少又偏偏鍾意搵公司車接開工，其他演員就要自己揸車或者搭車去拍攝場地，真係好唔公平，所以啲人一聽見話要同硬少合作，都即刻冇晒表情。<br>Textby關仁</p></body></html>
