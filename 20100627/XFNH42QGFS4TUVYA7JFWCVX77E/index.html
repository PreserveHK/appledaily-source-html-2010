<html><header><meta charset="utf-8"><title>黃宜弘娶台灣新抱喻愛國</title></header><body><h1>黃宜弘娶台灣新抱喻愛國</h1><p>立法會議員黃宜弘昨晚娶新抱，其任職醫生的幼子黃群恩迎娶吳啟華，於尖沙嘴洲際酒店設晚宴。榮陞新老爺的黃宜弘心情超靚，率領身穿中式禮服的親友影大合照，之後新老爺表示：「今日係港台一家親，親家係台灣人，我哋屋企出名愛國。」<br>一對新人亦有求必應，應傳媒要求咀嘴互吻三次，記者欲訪問新郎黃群恩時，黃宜弘即朗讀自己手提電話號碼為兒子擋駕。出席婚宴嘉賓極具份量，包括有全國政協副主席董建華、「小超人」李澤鉅、楊受成、霍震霆及唐英年夫婦等。<br>採訪：顏英儀、歐陽慧恩<br>攝影：黃文偉</p></body></html>
