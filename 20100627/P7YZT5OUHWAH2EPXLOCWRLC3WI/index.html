<html><header><meta charset="utf-8"><title>南非猖狂賊匪洗劫警署</title></header><body><h1>南非猖狂賊匪洗劫警署</h1><p>南非治安不靖，賊匪公然在街上或闖入酒店房間搶劫，沒想到他們更大膽到捋老虎鬚，走到警署洗劫。劫匪早前闖入一間新裝修的警署，將所有簇新傢俬和器具全部偷去（圖）。<br>被劫的警署位於約翰內斯堡以西卡爾頓維爾鎮，由於進行裝修工程，警方惟有搬到一幢小建築物內，當工程竣工，匪徒竟闖入警署內洗劫，新座廁、櫥櫃、燈泡、傢俬、電子儀器、玻璃窗、木門和假天花統統被偷走。<br>法新社</p></body></html>
