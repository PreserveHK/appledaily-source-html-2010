<html><header><meta charset="utf-8"><title>駝背芝娃娃當選最醜狗</title></header><body><h1>駝背芝娃娃當選最醜狗</h1><p>駝背、畸腳、斜視眼的混種芝娃娃狗女「阿比公主」（PrincessAbby），前天（周五）在美國憑最醜樣貌贏得「世界最醜狗」殊榮。<br>「阿比公主」擊敗衞冕的「倒及牙」混種狗「藍帶」（Pabst），捧走1,000美元（7,800港元）獎金，令女主人弗朗西絲喜出望外：「阿比五個月前被人遺棄街頭後，幾乎要被人道毀滅了，我從獸醫診所將牠帶回家。我不覺得牠醜樣呀，阿比是最美麗的狗狗。」專家則指，阿比的怪相主要是源自近親交配的後遺症。<br>美聯社</p></body></html>
