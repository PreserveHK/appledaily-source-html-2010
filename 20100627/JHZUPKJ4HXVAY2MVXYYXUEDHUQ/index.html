<html><header><meta charset="utf-8"><title>黃和祥疑默認離婚</title></header><body><h1>黃和祥疑默認離婚</h1><p>鞏俐自96年與新加坡商人黃和祥結婚後，婚變傳聞不斷，最近她與合作拍攝《諜海風雲》的荷李活男星尊古錫（JohnCusack）傳出緋聞。直至日前鞏俐接受新加坡傳媒訪問時，透露自己每次去新加坡都是入住酒店，並非入住黃家大宅，故再傳出二人離婚的消息。<br>鞏俐的經理人對此不作回應，另一方面，據內地報道，有內地記者聯絡上黃和祥本人，問及他離婚一事時，他只回應了一句：「傳聞是那樣，就那樣吧！」之後便立即掛線。未知黃和祥是因為受婚變傳聞困擾而無奈回答，或是默認傳聞。<br>撰文：林妃</p></body></html>
