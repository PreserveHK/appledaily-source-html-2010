<html><header><meta charset="utf-8"><title>世盃擂台：撐日本「客勝」 - 吾中</title></header><body><h1>世盃擂台：撐日本「客勝」 - 吾中</h1><p>【讓球、讓球主客和】連續捱夜睇咗咁多直播波，後遺症終於開始浮現，咪就係唔夠瞓到眼發炎囉！由於朝早起唔切身去睇醫生，家惟有飲多啲夏桑菊清熱，同埋用菊花敷眼，希望可以改善病情。講起花，好多人以為日本國花係櫻花，其實菊花都係日本國花，而且仲係日本國徽同日本皇室家徽。日本喺今屆世盃越踢越予人好感，喺16強對住實力一般嘅巴拉圭，[+1]梗係捧日本「客勝」。<br>文：吾中</p></body></html>
