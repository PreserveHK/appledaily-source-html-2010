<html><header><meta charset="utf-8"><title>少女時代怒插電視台</title></header><body><h1>少女時代怒插電視台</h1><p>韓國宅男女神少女時代，前日在KBS電視台節目《MusicBank》的上半年流行歌曲結算中，憑《Oh!》登上冠軍寶座。<br>不過隊長泰妍發表得獎感受時，竟向電視台發炮，有骨地說：「希望這節目可以像歌手對唱歌的熱情一樣，提供一個良好演出環境。」</p><p>耳機失靈不受理</p><p>泰妍公開怒插電視台引起網友激烈討論，有人指她無論有多不滿都好，也不應如此；也有人力撐泰妍，指她錄影時因耳機失靈影響演出，要求重錄卻不獲受理，宣洩不滿可以理解。</p></body></html>
