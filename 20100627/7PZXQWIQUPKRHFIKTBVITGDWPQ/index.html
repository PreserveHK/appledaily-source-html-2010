<html><header><meta charset="utf-8"><title>森美嘲谷胸小儀裝假狗</title></header><body><h1>森美嘲谷胸小儀裝假狗</h1><p>森美、小儀等昨日為8月13至18日舉行的舞台劇《PRiSONDEBALLET》到旺角宣傳，由於天公不造美，故令原先到街上派宣傳單張的計劃，改為於巴士上以喇叭廣播。以女獄長造型示人的小儀，身材明顯比海報上有事業線的她相差很遠，對此她笑言因事業未到顛峯，故先收起事業線，待開騷時才騷出來，在旁的森美聞言即抵死說：「小儀好鍾意狗，特別係假狗！」</p><p>森美指本想在書展舉行簽名會，以小儀的事業線對撼周秀娜，但因書展禁o靚模搞簽名會，故此被迫告吹，二人更笑指周秀娜以3D寫真作賣點，而他們的賣點則是4D。<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
