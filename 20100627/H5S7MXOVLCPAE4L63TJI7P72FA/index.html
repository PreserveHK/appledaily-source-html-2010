<html><header><meta charset="utf-8"><title>大塚愛閃電嫁人</title></header><body><h1>大塚愛閃電嫁人</h1><p>日本女歌手大塚愛，昨日突然傳出喜訊，她在自己的官方網頁中宣佈，已於前天與男友註冊結婚，其男友是日本著名HipHop組合RIPSLYME成員SU，而SU亦同樣於網頁中公佈婚訊，但二人未決定何時擺喜酒及行婚禮。</p><p>拍拖半年</p><p>大塚愛去年秋天推出大碟《LOVEisBEST》時，曾邀SU合唱一曲，二人因而墮入愛河，在去年聖誕節起正式拍拖，半年後突然閃電結婚，但消息指她並非奉子成婚。</p></body></html>
