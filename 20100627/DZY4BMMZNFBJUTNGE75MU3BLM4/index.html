<html><header><meta charset="utf-8"><title>中國隊稱霸機械人世界盃</title></header><body><h1>中國隊稱霸機械人世界盃</h1><p>中國隊雖然今屆無緣參加世界盃，但卻在機械人世界盃賽中，擊敗美國和南韓稱王。<br>哈爾濱近日舉辦首屆國際機械人奧運會，吸引世界各地19支學生隊伍參加，除了足球外，還有高爾夫球和籃球等項目。比賽規則跟人類奧運一樣，但每位機械人選手，身高不能超過60厘米，要跟人類一樣使用雙手雙腳。哈爾濱工業大學的機器人所向披靡，擊敗來自南韓和美國等勁敵奪得冠軍。<br>英國《每日電訊報》</p></body></html>
