<html><header><meta charset="utf-8"><title>關仁隱事：「老師歌手」鯁樣嚇倒女模 - 關仁</title></header><body><h1>關仁隱事：「老師歌手」鯁樣嚇倒女模 - 關仁</h1><p>「老師歌手」嘅鯁樣已經成為經典之一，啲記者同歌手老早見怪不怪。不過，有次老師歌手去咗個飲飲食食嘅頒獎禮，同場幾個少去音樂節目嘅資深女模，就俾佢嚇親。嗰排老師歌手上節目考細路，得到唔少師奶fans，幾個女模特兒咪上前影相，諗住拎返屋企畀姨媽姑姐睇，點知影合照時老師歌手即時上身擺出個鯁樣，班女模特兒即刻嚇一嚇。最搞笑係，咁啱影相嗰位手震，要重影一次，點之老師歌手居然擺到一模一樣嘅表情，女模都忍唔住話犀利。<br>Textby關仁</p></body></html>
