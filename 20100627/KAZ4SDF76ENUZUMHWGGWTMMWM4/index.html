<html><header><meta charset="utf-8"><title>台中獼猴與狗捉迷藏</title></header><body><h1>台中獼猴與狗捉迷藏</h1><p>台灣台中中橫公路的一個管制站，前日清晨爆發「猴狗大戰」（圖），一隻獼猴闖入管制站內，一時在廚房翻鍋子，一時在辦公室內搗亂，更與看門口的黑狗玩捉迷藏。站內人員讓一猴一狗折騰11小時後，才通知消防員來捉猴。<br>管制站人員鐘少嵐稱，前日上午7時許發現一隻雌性獼猴闖入管制站的廚房，翻弄鍋具，拿起白米便吃，嚇得煮飯的女工友大叫；守門口的黑狗於是負起守衞責任，開始驅趕，但獼猴身手敏捷，一時跳上牆、一時爬到車子倒後鏡上，將黑狗耍得團團轉。消防員接報在前日傍晚六時將牠抓住。當地動物專家稱，這隻獼猴不怕人、脖子有套過頸圈痕跡，疑是遭人棄養。<br>台灣《蘋果日報》</p></body></html>
