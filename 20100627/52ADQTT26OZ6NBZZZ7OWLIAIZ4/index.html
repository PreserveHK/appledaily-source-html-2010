<html><header><meta charset="utf-8"><title>關仁隱事：「羊仔」自以為紅冇人理 - 關仁</title></header><body><h1>關仁隱事：「羊仔」自以為紅冇人理 - 關仁</h1><p>公仔箱小生「羊仔」成日覺得自己好紅，一出嚟應該係前呼後擁。早排佢出席宣傳活動，見班記者影完佢相後，冇人走埋身邊問料，淨係問嗰幾個花旦，覺得好唔開心同唔甘心，於是當場同助手噏咗幾句。之後，佢助手就喺記者會現場企埋一邊靜雞雞打電話畀班記者，問：「羊仔係第一男主角嚟o架喎，你點解唔問料，佢係咪有啲乜嘢得罪咗你哋呀！」打完記者又打畀報館高層。關仁聽完之後覺得好好笑，羊仔呢個做法，咪盞令人更加討厭佢！<br>Textby關仁</p></body></html>
