<html><header><meta charset="utf-8"><title>世盃擂台：博荷蘭半場和 - 戰鬥員A</title></header><body><h1>世盃擂台：博荷蘭半場和 - 戰鬥員A</h1><p>【半場、半場主客和】荷蘭禮拜一會喺16強對住同是歐洲嘅斯洛伐克，表面上又係一場強弱懸殊嘅比賽；但以荷蘭3場分組賽上半場都不失之餘，入波又唔多，我會覺得半場和波有得博。橙軍對喀麥隆唔係用盡全力，其中洛賓亦以復出嚟適應比賽節奏；呢場對斯洛伐克肯定「夫添」，之不過，斯軍贏完世界冠軍意大利，心理上絕對唔輸蝕，相信可以頂到半場，2.2倍可博。<br>文：戰鬥員A</p></body></html>
