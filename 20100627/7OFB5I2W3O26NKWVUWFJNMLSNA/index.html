<html><header><meta charset="utf-8"><title>世盃擂台：德國「細」挫英 - 青蛙仔</title></header><body><h1>世盃擂台：德國「細」挫英 - 青蛙仔</h1><p>【大細】德國大戰英格蘭，焦點除咗落喺場上嘅22位球員外，仲包括兩隊嘅後備席。碧咸雖然因傷冇份踢，但着三件頭西裝坐喺後備席上，真係殺晒；如果唔知卡比路係英軍領隊，仲以碧咸先係揸弗人。好彩德國都有教練路維照得吓，佢啲MixandMatch簡直出神入化，唔着西裝打呔一樣咁型；呢場波，淨係睇佢哋兩個都夠。個人認為德國可小勝，敲「細」。<br>文：青蛙仔</p></body></html>
