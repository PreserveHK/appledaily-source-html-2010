<html><header><meta charset="utf-8"><title>星爺普通話累事</title></header><body><h1>星爺普通話累事</h1><p>周星馳日前與徐嬌去長沙拍攝宣傳片時，星爺因普通話不流利而NG，他即時做出鬼臉，並要求重錄一次，令現場氣氛和緩不少。不過完成後，工作人員才發現星爺所穿的灰色外套與背景撞色，初時不敢要求休息中的星爺重拍，星爺獲悉後卻主動除去外套及重拍一次。完成工作後星爺去到韶山參觀毛澤東故居，又品嚐湘菜及他最愛的臭豆腐，沿途有市民要求他簽名合照都一一答應。<br>此外，星爺出品的動畫《長江7號愛地球》的電影海報及劇照已出爐，7仔於動畫中跟多啦A夢一樣有不同的法寶，星爺今次負責劇本及創作，他說：「我覺得很好玩，我亂說，他們就去畫，感覺很輕鬆。」<br>撰文：林妃</p></body></html>
