<html><header><meta charset="utf-8"><title>新鮮人　SouthAfrica班納柏加要翻身</title></header><body><h1>新鮮人　SouthAfrica<br>班納柏加要翻身</h1><p>在疲弱的南非大軍中，尋找新星並不容易，24歲的班納柏加算是較亮麗人物。他18歲已在國內聯賽搵食，07年已晉升大國腳；09年洲際盃，他對新西蘭梅開二度，表現出眾，但同年因「食兩家茶禮」，分別與川迪及貝爾格萊德紅星簽約，結果在川迪不受重用，又可能面對國際足協逾半年的停賽判罰。至此，班納柏加惟有在世盃盡力為國家數糊，看看能否大翻身。<br><br>班納柏加<br>BernardPARKER<br>現效球隊：川迪<br>位置：前鋒<br>年齡：24歲<br>國際賽紀錄：26場入8球</p></body></html>
