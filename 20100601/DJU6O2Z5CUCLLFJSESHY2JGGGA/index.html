<html><header><meta charset="utf-8"><title>Celine好事成雙懷孖胎</title></header><body><h1>Celine好事成雙懷孖胎</h1><p>已育有9歲兒子的加拿大歌手CelineDion，昨日宣佈再為人母，還好事成雙自爆有孖胎，認真可喜可賀，其68歲經理人丈夫ReneAngelil還告訴《People》雜誌說：「我們狂喜了！Celine只想健康懷孕，她想有個BB但現在有兩個，是雙重喜悅。」<br>現年42歲的Celine是自14周前經過第6次體外人工受精才有此成果，消息並已獲Celine的發言人KimJakwerth確認，下月Celine將知道BB的性別，連同9歲兒子ReneCharles，以及兩位新成員加入，總算圓了Celine打算建立大家庭的願望。</p></body></html>
