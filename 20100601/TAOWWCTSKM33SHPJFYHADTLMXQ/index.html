</title></header><body><h1>Apple學生Plan搵錢計劃
</h1><p>呢期各大小Apple熱話並非4G，而是BacktoSchool學生優惠；其實真係幾筍，以$7,588小白為例，你係學生或教職員先減機價$400，再送你iPodtouch；如果出讓埋部touch，起碼收返$1,200。屈指一算，$5,988買到MacBook了，仲未計網上訂更有Printer現金回贈。不斷一買一賣、幾百幾百，暑假搵快錢哦！<br><br>阿宅</p></body></html>
