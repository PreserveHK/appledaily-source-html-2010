<html><header><meta charset="utf-8"><title>新鮮人　Mexico古亞達度成長慢</title></header><body><h1>新鮮人　Mexico<br>古亞達度成長慢</h1><p>古亞達度在4年前德國世盃已是墨西哥矚目新星，並在16強對阿根廷正選上陣；4年後的今天，其進步沒有預期般大。上屆世盃後，古亞達度成為歐洲球會如皇馬、賓菲加的獵物，但最終被拉科魯尼亞簽入；可惜這支西甲褪色球隊浮浮沉沉，令古亞達度未有理想成長空間。這位左翼是墨西哥世盃外主力，16次上陣入3球，但杜斯山度士復勇，他面對正選位置的挑戰。<br><br>古亞達度<br>AndresGUARDADO<br>現效球隊：拉科魯尼亞<br>位置：中場<br>年齡：23歲<br>國際賽紀錄：26場入8球</p></body></html>
