<html><header><meta charset="utf-8"><title>英作家老婆奴實驗　妻子大讚丈夫完美</title></header><body><h1>英作家老婆奴實驗　妻子大讚丈夫完美</h1><p>完美丈夫等於「老婆奴」？英國作家雅各布斯大搞新意思，為新書做一個月聽教聽話的老婆奴，結果妻子由初時懷念他駁嘴的日子，到後期大讚那是她一生過得最好的月份。<br>42歲的雅各布斯向妻子朱莉提出實驗後，朱莉即時列出「完美丈夫」清單：「睡覺時不准越界、晚上不准用手機照在我面上、看電影時不要說話、東西不准隨處亂放、每天要送小禮物、每晚定時睡覺、關心家庭財政狀況。」雅各布斯說：「有次妻子叫我買三份禮物慶祝爸爸生日，我嬲得幾乎想咆哮，結果我還是說：『當然可以啦。』」實驗完畢，兩人關係也大躍進。<br>英國《每日郵報》</p></body></html>
