<html><header><meta charset="utf-8"><title>摸女生大髀　保險員感化</title></header><body><h1>摸女生大髀　保險員感化</h1><p>【本報訊】從未結交女朋友的28歲保險從業員，今年2月9日在沙田公共圖書館的學生自修室內，三度隔裙摸鄰座16歲女生大腿。有見義勇為青年用手機拍下罪證報警。被告早前承認作出有違公德行為罪，裁判官鄭紀航昨在粉嶺裁判法院判刑表示，考慮被告初犯，報告指他需接受輔導與異性交往，遂判感化一年。<br>律師求情表示，被告鄔俊輝有悔意，感化官報告指他對性方面有錯誤理解，需要學習結識異性時的正確態度，懇求輕判。<br>案件編號：FLCC802/10</p></body></html>
