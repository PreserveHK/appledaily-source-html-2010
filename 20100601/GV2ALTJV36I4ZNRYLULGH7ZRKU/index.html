<html><header><meta charset="utf-8"><title>食芝士Pizza送汽酒</title></header><body><h1>食芝士Pizza送汽酒</h1><p>6月2日是意大利國慶日，本地意大利餐館紛紛舉行慶祝活動，「PizzaExpress」也推出多款Pizza賀國慶。吃Pizza，芝士是靈魂所在，推介都靈薄餅，用意大利北部的Fontina及GranaPadana芝士，味道香濃，配辣椒、香蒜平衡味道，沒有番茄也覺開胃；另一港人熟悉的水牛芝士薄餅，特薄餅底芝士香滿溢上，Toppings有羅勒葉和鮮甜車厘茄，減少膩口感覺。而在6月2日至8日期間，凡購買水牛芝士薄餅即送意大利葡萄汽酒一杯（$48），抵呀！<br><br>（Ron）
</p><p>PizzaExpress（23177432）<br>尖沙嘴亞士厘道35號地舖</p></body></html>
