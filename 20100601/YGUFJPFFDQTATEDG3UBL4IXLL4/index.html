<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手Rihanna首次在以色列開騷繼續以性感造型現身，觀眾只要做四小時義工就可以換飛入場。<br><br>●樂壇大姐大麥當娜呼籲團體拯救在非洲國家馬拉維剛獲釋的一對同志，認為他們在該國家人身安全受威脅。<br><br>●韓星李秉憲和金泰希昨日拉大隊飛往東京，準備出席今日的劇集《IRIS》音樂會。<br><br>●韓國組合SS501隊長金賢重前日舉行新碟簽名會，被發現炒車復工後面額長了不少肉。<br><br>●日本三人女子組合Perfume，已決定11月3日假東京巨蛋棒球場舉行演唱會。<br><br>●混血女星土屋Anna昨日為代言的au電訊到原宿出席宣傳活動時，不停扮鬼臉予傳媒拍照。</p></body></html>
