<html><header><meta charset="utf-8"><title>財話短說美林監控缺失被罰350萬</title></header><body><h1>財話短說<br>美林監控缺失被罰350萬</h1><p>▲美林亞太因內部系統及監控措施有缺失，被證監會罰款350萬元。證監調查發現，07年12月至08年10月間，美林一名董事總經理透過竄改定價模型的波幅數據，更改一本進行特種期權交易的簿冊的估價數據，並多次在未獲許可的情況下，進入電腦系統內更改多項定價參數，令該簿冊的價值遭人為推高約2500萬美元，導致美林內部未能如實報告該簿冊的實際虧損。</p></body></html>
