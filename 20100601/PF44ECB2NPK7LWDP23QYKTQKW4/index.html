<html><header><meta charset="utf-8"><title>Rock鼠米奇黑白上身</title></header><body><h1>Rock鼠米奇黑白上身</h1><p>卡通已經不是小朋友的專利，近年都是時裝界的常客，三不五時就會見到各大牌子找卡通人物來做主題，今次又是長青的米奇老鼠。日牌大眾衣櫃UNIQLO就推出了「Mickeyby…」系列，向米奇在全球的動畫及娛樂方面作出的具大影響致敬。但今次顛覆傳統形象，不賣可愛卡娃兒，以黑白搖滾風格作主題，將米奇變身做Rock友。此系列除了有UNIQLO招牌Tee外，還有配飾推出，如Cap、Belt、Scarf、Slippers等等，黑白色尚算易襯，趁墟一買無妨。<br><br>記者：葉雪芯</p><p>UNIQLO（21750810）<br>尖沙嘴海港城港威商場3231-2店</p></body></html>
