<html><header><meta charset="utf-8"><title>婷婷扁嘴嗲安志杰</title></header><body><h1>婷婷扁嘴嗲安志杰</h1><p>謝婷婷和男友安志杰一直愛得癡纏，拍拖不足兩年，已認定對方，不時公開晒恩愛，情侶檔行騷。</p><p>親暱拖手安撫</p><p>前晚兩人又在跑馬地拍拖夜遊，晚上八時半左右，一身運動裝的謝婷婷在跑馬地Starbucks出現，只見她一個人獨自坐在梳化發呆，原來等待男友安志杰買咖啡。<br>婷婷等候期間，顯得十分無聊，不時合埋眼，又谷腮扁嘴撒嬌。安志杰見狀，火速拿着買好的咖啡上前，親暱地拖住婷婷的手安撫，兩人一邊飲咖啡，一邊拖手離開，慢行返住所。<br>採訪、攝影：ChuChiChung、LeeChiMing</p></body></html>
