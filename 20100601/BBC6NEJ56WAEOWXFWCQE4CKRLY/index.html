<html><header><meta charset="utf-8"><title>《哈比人傳奇》換導演</title></header><body><h1>《哈比人傳奇》換導演</h1><p>《魔戒》（TheLordOfTheRings）電影前傳《哈比人傳奇》（TheHobbit）一直被指即將開拍，但昨日外國網站卻爆出壞消息，墨西哥籍的吉拿域戴拖路（GuillermoDelToro）已決定辭去該片的導演工作。<br>監製彼得積遜（PeterJackson）指電影拍攝工作遲遲仍未開始，令戴拖路執意離開：「為拍這部電影而要在新西蘭居住6年已超過他的底線，因他最初只答允會留3年。」戴拖路稱這兩年他已致力創造故事中的世界，故對離開十分難過，彼得積遜指戴拖路會繼續撰寫劇本多幾個月，並正另覓新導演。</p></body></html>
