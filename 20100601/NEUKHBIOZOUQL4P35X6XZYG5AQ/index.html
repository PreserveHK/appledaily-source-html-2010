<html><header><meta charset="utf-8"><title>38KKK波霸決縮胸</title></header><body><h1>38KKK波霸決縮胸</h1><p>來自美國德州侯斯頓的「世界頭號人造波霸」謝拉（SheylaHershey），經12次隆胸，擁有38KKK罩杯。但她最近決定不再隆胸，竟要縮胸。<br>29歲的謝拉，2002年，她第一次隆胸，之後隆上癮，2008年第八次隆胸，胸圍已增到34FFF罩杯。醫生警告她注入矽膠實在太多，巨胸隨時「爆裂」。但她去年1月飛家鄉巴西，再次隆胸，巨胸增大至38KKK罩杯，獲健力士世界紀錄評為「擁有世界上最大人造乳房的女性」。但謝拉最近希望接受縮胸手術，將38KKK罩杯縮小到FFF，只因她受不了街上男人緊盯着她，還不想給女兒做壞榜樣。<br>台灣東森新聞網</p></body></html>
