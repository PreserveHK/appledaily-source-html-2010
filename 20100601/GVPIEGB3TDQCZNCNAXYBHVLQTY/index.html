<html><header><meta charset="utf-8"><title>本田罷工員工遭毆打</title></header><body><h1>本田罷工員工遭毆打</h1><p>因為加薪問題引發罷工的佛山南海本田零部件廠，勞資雙方昨仍未達成協議，復工無望。而談判期間，當地總工會人員拿攝錄機拍攝罷工工人，引發工人不滿，要求刪除有關鏡頭時，七、八工人竟遭工會人員毆打至頭破血流（圖），守在廠門的公安卻未有上前阻止。<br>昨日下午三時許，罷工員工、資方代表在石獅鎮總工會人員協調下，進行談判。資方承諾不會秋後算賬、不會開除參與罷工員工，但員工仍堅持不復工。會後，掛着石獅鎮總工會牌子的人員拿出攝錄機拍攝員工時，隨即引發工人不滿，兩幫人馬互相推撞，並發生肢體衝突。<br>北京財新網</p></body></html>
