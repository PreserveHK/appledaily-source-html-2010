<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君傳湯唯準備試鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗君傳湯唯準備試鏡 - 馮仁昭</h1><p>今年係鄧麗君（圖）逝世15周年，佢嘅歌迷會同香港演藝製作中心，會喺呢個月13號喺伊館舉行「鄧麗君交響樂」，同日劉詩昆都有活動紀念呢位巨星，仲搞咗個「鄧麗君歌唱大賽」。噚日「鄧麗君歌唱大賽」喺尖沙嘴鄧麗君餐廳搞記者會，嚟自各區各省嘅參賽者都有出席。另外，今次活動統籌杜惠東話，北京中央電視台想拍鄧麗君傳，家有好多人試鏡，據佢所知連湯唯（小圖）都正準備試鏡。</p></body></html>
