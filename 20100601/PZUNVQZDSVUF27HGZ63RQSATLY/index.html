<html><header><meta charset="utf-8"><title>財話短說金隅26億購水泥物業資產</title></header><body><h1>財話短說<br>金隅26億購水泥物業資產</h1><p>▲金隅股份（2009）公佈，以總代價約26.5億元（人民幣．下同）收購一籃子水泥、新型建材、房地產開發及投資性物業等十多家企業股權及資產。其中約5億元收購水泥相關股權及資產，令旗下水泥業務新增年產能約90萬噸，混凝土業務新增約400萬立方米年產能；約18.6億元支付新增的北京工業土地儲備及投資性物業項目，為公司新增土儲約220萬平方米。</p></body></html>
