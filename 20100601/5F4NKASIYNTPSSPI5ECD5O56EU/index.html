<html><header><meta charset="utf-8"><title>高海寧、羅仲謙交換電話</title></header><body><h1>高海寧、羅仲謙交換電話</h1><p>高海寧和羅仲謙昨日到鑽石山出席「足球情侶Cafe」活動，二人一起炮製足球蛋糕及示範控球，高海寧不懂用腳控制，司儀就叫她用身體一個部位控球，可惜高海寧只選擇用手，未有善用其豐滿身材控球。<br>問高海寧會否喜歡謙仔這類健碩男？她直認說：「OK呀，佢好gentleman，頭先又提醒我小心走光。」她又稱有興趣找謙仔教健身，二人稍後會交換電話，問謙仔會否喜歡高海寧這類型女仔？他笑說：「要約會咗，再了解對方先知，其實我一早喺無綫識佢。」高海寧透露將赴南非主持世界盃，由於當地治安差，令她也有點擔心。<br>採訪、攝影：溫敏芝</p></body></html>
