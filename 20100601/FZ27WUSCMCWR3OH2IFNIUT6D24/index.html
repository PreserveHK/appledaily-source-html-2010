<html><header><meta charset="utf-8"><title>陳法蓉出力重建四川</title></header><body><h1>陳法蓉出力重建四川</h1><p>陳法蓉、曹敏莉、趙雅芝和鄭文雅等，昨日代表慧妍雅集赴四川參與「慧妍雅集四川災後重建之旅」，將前往四川江油巿出席有關幼稚園開幕禮，順道探訪當地居民災後的新生活。<br>陳法蓉在災後曾到四川及重慶工作，有何特別準備再到四川，她說：「今次我哋會先去成都，再坐車到江油巿，大家都唔擔心，而且我哋唔應該帶住可憐嘅心情去，開心啲，因為災民都係面對緊新生活開始。」</p><p>接待災後兒童</p><p>早前曾有四川災後兒童及傷殘人士來港出席活動，陳法蓉說：「當時我都有做義工，帶佢哋去迪士尼玩，佢哋好開心，我仲曬到面同頸兩截色。」<br>採訪、攝影：魯萍</p></body></html>
