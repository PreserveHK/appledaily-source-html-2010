<html><header><meta charset="utf-8"><title>張可頤影相自拍花絮</title></header><body><h1>張可頤影相自拍花絮</h1><p>回巢無綫拍劇的張可頤，最近簽約成為法國護膚品RoC代言人，第一次代言護膚品的她，早前在影樓拍攝廣告時，以簡約熨貼的直髮、露肩裝和背心上陣，造型清爽自然。</p><p>試妝證效用</p><p>張可頤在拍攝過程中一直表現精神奕奕，她說：「當日連續拍咗8小時，換咗4個造型，就算不停轉妝同補妝，塊面都冇好乾同出幼紋，拍得好順利，成組工作人員都合作得好開心。」張可頤對法文略有認識，更即場用法文正確讀出系列的法語名稱，令工作人員大為驚訝。張可頤又拍攝現場花絮，上載到微博與fans分享。<br>撰文：DebbieLum</p></body></html>
