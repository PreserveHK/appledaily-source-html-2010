<html><header><meta charset="utf-8"><title>冲凉提高食慾</title></header><body><h1>冲凉提高食慾</h1><p>每天工作辛勞，最喜歡在晚上泡個熱水凉，為身體叉叉電。其實只要在此時做些簡單的按摩，不少小毛病都可以得到改善。平時洗面會用凍水，洗澡時不妨試用熱水搓搓面，因為面上分佈不少敏感神經，透過熱水搓臉能加速血液流動，但記得只用40℃溫水。有消化不良的人亦可以在飯前半小時洗澡，以熱水刺激胃部，待暖和後再用熱水往胸口淋，每冲5秒停1分鐘，重複5次。最後在熱水中泡20至30分鐘，配合腹式呼吸，再以冷水刺激腹部。一冷一熱的刺激可幫助胃液分泌，從而提高食慾。<br><br>王震遠</p></body></html>
