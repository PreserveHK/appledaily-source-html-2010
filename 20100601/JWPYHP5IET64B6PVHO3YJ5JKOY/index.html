<html><header><meta charset="utf-8"><title>案件速遞院童逼口交判感化兩年</title></header><body><h1>案件速遞<br>院童逼口交判感化兩年</h1><p>【本報訊】聖公會聖基道兒童院轄下位於青衣長亨邨的兒童之家，兩名年僅13歲及14歲的男童涉逼兩名較年幼約7至8歲的男童口交。涉案兩童在粉嶺裁判法院少年法庭共承認四項向16歲以下兒童作出猥褻行為罪。13歲的首被告早前被判感化18個月，14歲次被告昨判感化24個月。<br>案情指，去年11月社工召見受害男童X時，他表示曾遭首被告威迫口交，並透露男童Y亦有同一樣遭遇。社工遂約見男童Y，他表示應首被告要求替對方口交。社署跟進事件，男童Y在錄影會面中，更表示首被告是他「哥哥」。<br>案件編號：FLCC700027/10</p></body></html>
