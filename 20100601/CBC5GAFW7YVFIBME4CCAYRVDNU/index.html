<html><header><meta charset="utf-8"><title>新鮮人　Uruguay蘇亞雷斯效率高</title></header><body><h1>新鮮人　Uruguay<br>蘇亞雷斯效率高</h1><p>今季歐洲金靴獎得主是美斯，但蘇亞雷斯入球效率更勝美斯，34場聯賽入35球；只是荷甲系數不及西甲，才令他失落金靴獎，但足以成為荷甲神射手。蘇亞雷斯是典型速度型前鋒，擅於把握入楔機會；在阿積士有彭迪歷牽制，在烏拉圭國家隊則有科蘭引開對手，讓蘇亞雷斯有更多空間。<br>今夏蘇亞雷斯已成英超球會獵物，如在世盃表現出眾，身價隨時暴升。<br><br>蘇亞雷斯<br>LuisSUAREZ<br>現效球隊：阿積士<br>位置：前鋒<br>年齡：23歲<br>國際賽紀錄：29場入10球</p></body></html>
