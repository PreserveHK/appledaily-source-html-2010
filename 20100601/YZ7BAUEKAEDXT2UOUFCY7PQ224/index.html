<html><header><meta charset="utf-8"><title>笑容誠懇最緊要慢勿學Britney、白高敦</title></header><body><h1>笑容誠懇最緊要慢<br>勿學Britney、白高敦</h1><p>笑一笑，世界更美妙。但笑要有技巧，否則弄巧反拙。英國專研究笑容的商業顧問指出，笑容展露得太快，或皮笑肉不笑，都會予人不誠懇感覺。研究顯示，要展現誠懇的笑容，就要慢慢地展露整張笑臉。<br>要笑容夠真摯，專家指千萬不要學三個人。第一是BritneySpears（左圖）的「過份熱情」笑容，笑到牙齒畢露，令人覺得霸道。第二是英國前首相白高敦（右圖）的「僵硬」笑容，這種笑容久經排練，欠誠意。第三是真人騷評判JasonGardiner的「機械人」笑容，令人覺熱情不足。<br>英國《太陽報》<br></p></body></html>
