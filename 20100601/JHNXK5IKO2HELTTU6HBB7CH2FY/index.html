<html><header><meta charset="utf-8"><title>中環在線：恒生夠環保　屯門種萬棵樹 - 李華華</title></header><body><h1>中環在線：恒生夠環保　屯門種萬棵樹 - 李華華</h1><p>恒生（011）總經理兼財資及投資業務主管馮孝忠，前日同超過70個員工及家屬，加埋香港地球之友，走去屯門植樹。恒生話，嗰度曾經俾山火燒毀，佢地響嗰度種番1萬棵樹之餘，仲會同地球之友合作護理呢個植林3年，呢個植林除咗可以防止水土流失、為大自然生物提供棲息所，每年仲可以吸收二氧化碳190噸同釋放1000噸氧氣，足夠3萬人用1年。恒生咁有環保意識，為咗香港，請加油再種多啲樹喇！<br>李華華</p></body></html>
