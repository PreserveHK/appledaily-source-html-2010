<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S粗眉嚇走觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S粗眉嚇走觀眾 - 馮仁昭</h1><p>徐熙媛（大S）、黃曉明同何潤東主演嘅偶像劇《泡沫之夏》喺台灣嘅收視竟輸畀大S前男友藍正龍嘅《偷心大聖PS男》，網友批評大S嘅化妝唔好睇，眉粗眼妝又太暗，大S噚日透過經理人話：「那就是尹夏沫（劇中女主角）本人的長相。」<br>至於藍正龍同隋棠噚日就喺台灣開白酒慶功，藍正龍話：「我們的劇情較接近現實生活，因此受到觀眾支持。」佢仲話冇捧大S場：「我沒有看友台的戲，而是去打桌球。」</p></body></html>
