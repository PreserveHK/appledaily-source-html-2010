<html><header><meta charset="utf-8"><title>案件速遞被姦女清潔稱抗拒行房</title></header><body><h1>案件速遞<br>被姦女清潔稱抗拒行房</h1><p>【本報訊】中年已婚清潔女工聲稱於03及04年遭管工強姦及企圖強姦案，昨在高等法院續審。事主供稱，遭強姦後經常感到精神緊張，工作時神不守舍，又抗拒與丈夫行房，惹來丈夫埋怨，更猜疑她與其他男人有關係，至去年初獲轉介往精神科，須服食抗抑鬱及安眠藥。<br>辯方盤問時指，事主與被告張成才（57歲）以往關係很好，事主是自願跟被告有親密接觸。及後事主不滿被告挑剔她的工作表現，瓜分同事收拾變賣下欄物品所得的金錢又欠公允，並目睹被告調戲其他女同事，才誣告被告侵犯她。事主不同意辯方的說法。<br>案件編號：HCCC326/09</p></body></html>
