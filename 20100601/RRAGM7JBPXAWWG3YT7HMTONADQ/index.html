<html><header><meta charset="utf-8"><title>查理辛虐妻案考慮認罪</title></header><body><h1>查理辛虐妻案考慮認罪</h1><p>荷李活男星查理辛（CharlieSheen）去年聖誕涉醉毆妻子BrookeMueller，被控以三項罪名，現在他正為官司頭痛，據知查理辛正面對4種可能性，故要步步為營選擇以免陷入更深的困局。<br>如果查理辛認罪的話，會判30日的監禁期；查理辛亦可選擇認罪判緩刑兩年，但若再犯即要面臨超過30日的監禁；如果他不認罪，則要與妻子對簿公堂；他還可選擇簽訂延遲起訴協議，但這種情況通常要答允法官開出的數個條件及不能再犯法。據知查理辛對認罪最有意思，因身有屎的他怕無端會多幾筆爛賬而加重刑罰。</p></body></html>
