<html><header><meta charset="utf-8"><title>環球樓市美國　美半數賣家劈價出貨</title></header><body><h1>環球樓市<br>美國　美半數賣家劈價出貨</h1><p>美國26個物業市場近半數賣家大劈價出貨，吸引不少來自歐洲、南美、亞洲及俄羅斯等外國投資者湧入掃貨，其中佛羅里達州邁阿密的劈價最勁，及最吸引外國投資者。<br>據ZipRealty統計顯示，市場放盤中，約47.8%賣家減價求售，而有25%較一年前的減價更大，及曾最少兩次降價。<br>現時降幅中位數約19165美元，減幅約7.25%，邁阿密的平均降幅達12%。CondoVultures代理PeterZalewski指，該市中心約80%成交是由外國投資者承接，比例之高前所未見。</p></body></html>
