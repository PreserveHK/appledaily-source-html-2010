<html><header><meta charset="utf-8"><title>慈父抗惡男傷眼角</title></header><body><h1>慈父抗惡男傷眼角</h1><p>【本報訊】一家三口昨午於港鐵太子站轉車期間，因智障兒子碰到一名年約20歲男子，火爆男勃然大怒，狂罵一家三口，粗言穢語極度不堪，父親護兒心切痛斥對方，繼而動武。慈父60歲姓周，昨午12時許，他與妻子及20餘歲智障兒子，由觀塘站乘車返深水埗家，至太子站轉車。當時月台人頭湧湧，列車門甫開，疑周的兒子不受控手腳亂舞，碰到火爆男。此人異常暴躁，大罵周氏父子，周父不值對方所為反唇相稽。混亂中周父遭擊中眼角，男子傷人後衝上車站逃去無蹤。周父送院後無礙，警方正循港鐵閉路電視通緝火爆男歸案。</p></body></html>
