<html><header><meta charset="utf-8"><title>椋名凜影大肚裸照</title></header><body><h1>椋名凜影大肚裸照</h1><p>懷孕三個月的椋名凜昨日在銅鑼灣一個飲食活動擔任嘉賓，她腹大便便還跟兩名外籍男士玩遊戲。她打扮不太性感，但是懷孕後更見豐滿，其中一位男士對椋名凜非常熱情，拍照時將頭部靠近其胸部，玩遊戲時又突然攬着椋名凜的腰拍照。<br>事後椋名凜坦言感到有少許尷尬，她說：「我最初感覺對方係友善，之後是有啲唔好意思，我又唔知點樣先係！」椋名凜即將返回日本待產，並打算影大肚寫真，她說：「全裸都可以，好似狄美摩亞（DemiMoore）咁！」<br>採訪、攝影：楊潔雯</p></body></html>
