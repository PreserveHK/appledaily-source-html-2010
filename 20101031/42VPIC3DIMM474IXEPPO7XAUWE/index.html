<html><header><meta charset="utf-8"><title>關仁隱事：「蚊滋」開工帶花o靚補身 - 關仁</title></header><body><h1>關仁隱事：「蚊滋」開工帶花o靚補身 - 關仁</h1><p>人間蒸發多時嘅「蚊滋」復出拍戲，雖然佢口口聲聲話同老公好恩愛，但其實好多圈中人都懷疑佢係咪婚姻有問題，呢期佢仲黐埋條花o靚度，不時喺人前煙韌。</p><p>出雙入對</p><p>近排佢返咗內地開工，竟然帶埋花o靚同行，兩人有影皆雙，成日孖咇出現片場，就連同劇組開會、食飯，花o靚都傍住蚊滋出出入入。蚊滋為咗掩人耳目，同人講話花o靚係佢助手，咁佢哋咪大條道理黐到實，不過呢啲屎橋呃鬼咩，盲嘅都睇得出佢哋關係非比尋常啦。<br>Textby關仁</p></body></html>
