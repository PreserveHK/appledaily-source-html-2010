<html><header><meta charset="utf-8"><title>惡心藝術　蒼蠅腳做睫毛</title></header><body><h1>惡心藝術　蒼蠅腳做睫毛</h1><p>女人都希望擁有又長又鬈的眼睫毛，但英國出位女藝術家哈里森（JessicaHarrison），竟用蒼蠅腳作眼睫毛，黏在模特兒的眼瞼上，非常惡心。<br>網民看罷稱為「蠅睫毛」（Flylashes圖）的作品，都大呼惡心。他們指蒼蠅腳上有很多細菌，如果沒有經過消毒殺菌就黏到眼瞼，可能造成眼部感染。但也有網民覺得很有創意，相信作品背後是諷刺愛黏假眼睫毛的女人。哈里森還創作過不少怪異藝術品，包括一組可怕的瓷娃娃，它們拿着自己的內臟。<br>美國《紐約每日新聞》</p></body></html>
