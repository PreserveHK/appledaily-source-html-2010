<html><header><meta charset="utf-8"><title>陳美詩撐冼灝英斯文人</title></header><body><h1>陳美詩撐冼灝英斯文人</h1><p>黎耀祥一家昨天出席銅鑼灣舉行的慈善活動，同場還有朱慧敏、梁錦松及老婆伏明霞等。活動前，朱慧敏聯同其他隊員練習，不過因左右不分搞錯指令，以致笑料百出。</p><p>「佢教我哋做運動」</p><p>對於敖嘉年被襲一事，朱慧敏有致電慰問：「雖然冇合作過，但經常喺公司見到佢同冼師傅（冼灝英），所以打畀佢問候吓。見佢（敖嘉年）做到咁好成績都戥佢開心，希望佢哋兩個都冇事。」<br>至於曾與冼灝英合作拍劇的陳美詩，表示對方為人斯文：「當時同佢拍劇，我哋全組人都合作得好開心。我知佢有教功夫，平時就會教我哋做吓運動。合作幾個月都見佢好斯文，聽到呢個消息好驚訝！」<br>採訪、攝影：王連連</p></body></html>
