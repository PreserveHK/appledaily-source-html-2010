<html><header><meta charset="utf-8"><title>油麻地　內地漢破窗跳樓亡</title></header><body><h1>油麻地　內地漢破窗跳樓亡</h1><p>【本報訊】油麻地吳松街聖地牙哥酒店昨晚發生跳樓慘劇，一名內地男子與家人來港旅遊，獨留房中期間，拾起房間的凳掟爛玻璃窗，從九樓破窗飛墮而下，壓毀停泊門外的平治房車再反彈落地，當場死亡。<br>死者年約50歲，與家人來港旅遊，入住聖地牙哥酒店。消息稱，昨晚事主家人外出逛遊，獨留他在房間。至晚上近8時，事主用凳打破玻璃窗飛墮而下，身體直撞泊於樓下一輛銀色平治房車車頂，再反彈落地，當場死亡。</p></body></html>
