<html><header><meta charset="utf-8"><title>當碧咸遇上基拿</title></header><body><h1>當碧咸遇上基拿</h1><p>洛杉磯銀河對西雅圖海灣者這個西岸4強季後賽對戰，被視為重量級戲碼，是因兩隊無論球員與教練都屬重量級。<br>如海灣者的教練舒密特與銀河的艾連拿都曾是美國國家隊教練，前者曾帶領美國U20，後者則曾為美國大國腳掌帥，而兩人亦曾兩度帶領美職球隊成為總冠軍。至於人腳方面，海灣者有前美國老將基拿把關，銀河亦有英格蘭老將碧咸鎮住中場。</p><p>另外，兩軍的干沙利斯都是後防猛將，而前線的尼古科與艾臣布度，則入球力強。</p></body></html>
