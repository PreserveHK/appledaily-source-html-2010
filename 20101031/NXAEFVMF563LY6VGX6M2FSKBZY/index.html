<html><header><meta charset="utf-8"><title>女子飲洗潔精自殺</title></header><body><h1>女子飲洗潔精自殺</h1><p>【本報訊】「好大鑊呀！嗚嗚嗚……」一名自殺獲救女子昨午送院途中，躺在病床上嚎哭。吞飲洗潔精自殺22歲姓李女子於太子道西太子商業大廈6樓一間公司任職。昨午1時許，事主一名31歲姓王同事見事主進入洗手間良久還沒出來，拍門亦不應，並傳出哭聲。王女得悉事主約一個月前跟男友分手，精神大受打擊，擔心她做儍事於是報警。警員及救護員到場後李女已步出廁所，並告之救護員曾飲下洗潔精，救護員將她送院，李女送院期間不停嚎哭，案件列企圖自殺案處理。</p></body></html>
