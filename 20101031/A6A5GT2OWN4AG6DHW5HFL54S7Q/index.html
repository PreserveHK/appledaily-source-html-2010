<html><header><meta charset="utf-8"><title>沙田　試管爆裂　男生傷手</title></header><body><h1>沙田　試管爆裂　男生傷手</h1><p>【本報訊】沙田馬料水中文大學發生實驗室意外。昨日下午1時許，來自江蘇20歲化學系一年級男生正與同學在實驗室執拾器具作實驗之用。當時男生從玻璃櫃取出一支玻璃試管，轉身之際玻璃試管撞及櫃門當場爆裂，玻璃碎片割傷男生，左手拇指血流如注。<br>其他同學見狀把他扶到一旁休息，並通知校方及實驗室人員，校方報警召救護車到場，救護員替他包紮止血，其後由兩名同學陪同送院，幸無大礙。</p></body></html>
