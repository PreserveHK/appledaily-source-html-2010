<html><header><meta charset="utf-8"><title>關仁隱事：「正菜」亂改裝倒名牌米 - 關仁</title></header><body><h1>關仁隱事：「正菜」亂改裝倒名牌米 - 關仁</h1><p>大陸花旦「正菜」之前喺暑期狂拍片，人氣急升，加上靚女兼有氣質，梗係受到名牌歡迎，狂搵佢開工剪綵做嘉賓，而正菜亦有錢密密搵，即使食幾家茶禮開工亦無可厚非；不過正菜有次為一間名牌開幕，但佢嗰身娘爆造型就丟晒間名牌架。其實正路都係着大會安排嘅衫，但正菜因為覺得啲衫太性感，佢喺後台堅持要自行打底，最後佢打底不特止仲封埋上頸，成套衫搞到不倫不類，老土到俾人笑，簡直係倒米。<br>Textby關仁</p></body></html>
