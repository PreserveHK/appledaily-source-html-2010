<html><header><meta charset="utf-8"><title>衣裳捉絲襪蒙頭襯雪化妝</title></header><body><h1>衣裳捉<br>絲襪蒙頭襯雪化妝</h1><p>看王菲的演唱會恍如置身時裝騷，她前衞型格和潮爆打扮，令樂迷多享了眼福，她前晚的百變造型，是由她的老拍檔時裝設計師TiTiKwan和化妝師阿Zing一起打造。<br>阿Zing為破冰復出的王菲化了雪妝登場，配上全身雪白造型，她頭上獨特的小白帽，原來並非帽子咁簡單，TiTiKwan前晚在微博解構：「哈哈！那是一雙4歲小童絲襪，就是為了這條邊特有的層次。」阿Zing爆料指王菲處身的水晶咪架價值300萬，由TiTiKwan親手把水晶逐粒掛上去，TiTiKwan卻說：「澄清！我不知多少錢，但用了超過一萬粒以上大小形狀不同的Swarovski產品！」</p></body></html>
