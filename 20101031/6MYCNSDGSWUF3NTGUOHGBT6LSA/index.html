<html><header><meta charset="utf-8"><title>齊簽明信片撐劉曉波</title></header><body><h1>齊簽明信片撐劉曉波</h1><p>【本報訊】多個團體昨日發起釋放劉曉波簽名行動。民主黨副主席單仲偕及劉慧卿等人在銅鑼灣行人專用區舉行「要求釋放劉曉波」簽明信片行動，市民在明信片上寫下對劉曉波的心意及關懷字句（圖），行動收集了約500張明信片。民主黨要求中國政府釋放劉曉波，讓他可以親身領取諾貝爾和平獎。支聯會則在旺角西洋菜南街行人專用區舉行同類簽明信片行動，合共收集數百名巿民簽名，發言人表示，簽名行動由即日起至12月10日期間的周末及周日舉行。<br>曾顯華攝</p></body></html>
