<html><header><meta charset="utf-8"><title>低俗迎新　牛津生穿尿片</title></header><body><h1>低俗迎新　牛津生穿尿片</h1><p>一級學府的學生不一定知書識禮，英國牛津大學的女子棍網球日前舉行新生入會儀式，就被轟低俗非常。儀式約有60人參加，新隊員要扮嬰兒，啜奶嘴穿尿片，在地上打滾，師姐們則打扮成滿身金飾、抽煙爆粗的俗艷「媽媽」，用奶瓶裝酒餵「女兒」，更逼她們用舌舔紙碟上的嬰兒食物，隊長甚至將紙碟擠到師妹的臉上。<br>入會儀式的照片（圖）在社交網facebook傳開後，牛津學生紛紛炮轟「極端低俗」，指這些女生「蠢極」、令人難為情，主張要懲處她們。<br>英國《每日郵報》</p></body></html>
