<html><header><meta charset="utf-8"><title>東尼史葛倚重愛將</title></header><body><h1>東尼史葛倚重愛將</h1><p>比起兄長列尼史葛（RidleyScott），英國名導東尼史葛也有相當江湖地位，無獨有偶二人都愛找固定明星演出，列尼是金像影帝羅素卻爾（RussellCrowe），而東尼則是丹素華盛頓，箇中有否特別原因？「我覺得丹素是做足準備的演員，可以很容易入戲，內心戲也演得出色，像有種神秘感要令人追看下去。」<br>這對兄弟創辦的ScottFree製作公司瓣數甚多，拍戲之餘還製作電視節目，東尼稱雖忙碌但也有足夠精力和推動力。「我們拍畢戲後也依舊會拍攝廣告和電視節目，我想這是熱愛工作之故吧。」</p></body></html>
