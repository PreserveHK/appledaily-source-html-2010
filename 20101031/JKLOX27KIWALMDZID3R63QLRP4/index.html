<html><header><meta charset="utf-8"><title>九龍灣　工人墮槽腳骨折</title></header><body><h1>九龍灣　工人墮槽腳骨折</h1><p>【本報訊】九龍灣宏泰道23號的ManhattanPlace商廈，昨午3時許發生工人墮槽意外。21歲姓陳電梯工人與兩名同事在一部電梯槽檢查完畢，遂循鐵梯爬回地面電梯大堂，豈料陳在攀爬之際失足，在3米高處失足墮下，右腳骨折，胸口和頸部擦傷。同事立即報案，消防員鑑於現場槽狹窄，只好慢慢放下吊床，把傷者固定位置再拉上地面，半小時後獲送院治理。前日香港仔石排灣邨亦發生同類意外，32歲電梯技工撞傷右腳和胸口需送院。</p></body></html>
