<html><header><meta charset="utf-8"><title>關仁隱事：「兒嬉」講是非辣事頭婆 - 關仁</title></header><body><h1>關仁隱事：「兒嬉」講是非辣事頭婆 - 關仁</h1><p>同「事頭婆」有親戚關係嘅「兒嬉」，幾十年嚟都跟住事頭婆搵食，佢對事頭婆一向忠心耿耿。不過，早排兒嬉飲大幾杯之後同傳媒亂咁噏嘢，勁踩自己公司藝人之餘，連事頭婆都擺埋上枱嚟講。<br>雖然事頭婆嗰幾日唔喺香港，但即晚已經有人同佢滙報成件事，連兒嬉同傳媒講：「呢句你記住寫呀！」都巨細無遺咁報晒比事頭婆知，嬲到事頭婆眼火爆，即時打電話鏟到兒嬉狗血淋頭，仲話嚟緊有幾單大嘢都唔使佢跟㖭。<br>Textby關仁</p></body></html>
