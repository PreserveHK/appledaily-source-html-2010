<html><header><meta charset="utf-8"><title>政府合署搗毀蜂巢</title></header><body><h1>政府合署搗毀蜂巢</h1><p>【本報訊】中環下亞厘畢道中區政府合署中座外牆簷篷底，被黃蜂結集築成巢，有一個如籃球大小的蜂巢。6樓屬於保安局的辦公室，昨周末假期政府合署無人上班。<br>昨日早上9時許，消防員接報到場架起升降台，經過初步視察之後，聯同食環署外判滅蟲組承辦商人員，戴上頭套坐上升降台到外牆滅蜂。工作人員豎起一支綁有殺蟲水和鏟的竹竿，伸展到簷篷底的蜂巢向它噴射。<br>數十隻黃蜂飛出亂舞，大部份當場斃命，消防員最後用鏟猛力搗碎蜂巢將之徹底消滅。</p></body></html>
