<html><header><meta charset="utf-8"><title>打翻紅酒　桌布花紋現形</title></header><body><h1>打翻紅酒　桌布花紋現形</h1><p>飯局上，觥籌交錯，談笑甚歡，突然，鏗鏘一聲，全場鴉雀，目光都集中在雪白桌布上那礙眼的一大片紅酒迹上，罪魁禍首真希望有個地洞可以鑽入去！<br>你作為周到的主人家，當然希望避免尷尬情境，那就少不得這張桌布。不小心打翻酒杯，紅酒會令桌布暗藏的圖案浮現（圖），桌布變身「藝術品」，又可為賓客製造話題。桌布在英國塞爾弗里奇百貨公司有售，每張69鎊（約858港元）。<br>英國《太陽報》</p></body></html>
