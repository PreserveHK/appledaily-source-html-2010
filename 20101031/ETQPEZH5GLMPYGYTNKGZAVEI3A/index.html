<html><header><meta charset="utf-8"><title>天水圍　值60萬　銅線遭爆竊</title></header><body><h1>天水圍　值60萬　銅線遭爆竊</h1><p>【本報訊】天水圍田廈路一個貨倉，昨午2時許發生爆竊案。38歲姓傅女職員午膳後返回貨倉，發現其中一個貨櫃箱被撬毀，損失大批銅線，於是向28歲姓朱負責人報告，朱致電報案。警員到場調查，負責人點算失物，證實被偷去350綑銅線，約值60萬元。警方相信歹徒不只一人，且熟悉貨倉環境，正追查竊賊下落。<br>銅是用途很普遍的金屬，部份用作喇叭線，銅價近年升得很厲害，每噸銅價值8,000多美元，因此成為竊賊下手目標。</p></body></html>
