<html><header><meta charset="utf-8"><title>元斌獨霸兩大鐘獎</title></header><body><h1>元斌獨霸兩大鐘獎</h1><p>第47屆韓國大鐘電影頒獎禮於前晚舉行，型男元斌憑着《叔叔》一片，首次登上大鐘影帝寶座，更同時奪得最受歡迎男演員獎，雖然威盡，但衣着被彈太普通。至於影后方面，由闊別銀幕16年的老牌女星尹靜姬，以《詩》一片打敗《下女》的全度妍。</p><p>少女時代被忽視</p><p>曾奪康城最佳劇本的《詩》更是今次大贏家，除影后之外，更奪得最佳電影、最佳劇本等5個獎。不過，組合SGWannabe成員李錫勳，在網上炮轟一眾出席的演員，他指任表演嘉賓的少女時代在載歌載舞時，台下演員全無反應，實在太過冷淡！</p></body></html>
