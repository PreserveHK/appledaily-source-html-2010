<html><header><meta charset="utf-8"><title>同一老虎機贏兩次幸運男捧走421萬</title></header><body><h1>同一老虎機贏兩次<br>幸運男捧走421萬</h1><p>美國佛州幸運男伯內特（SheldonBurnett圖）可謂財星高照，在賭場連續兩天玩同一部角子老虎機，都先後贏得累積獎金，總共捧走54萬美元（421萬港元）。<br>伯內特上周三入住塞米諾爾HardRock酒店後，到賭場碰碰運氣，他選擇拉老虎機，花了1,000美元（7,800港元）就贏了36萬美元（281萬港元）多寶獎金。翌日他又到賭場，選了之前替他帶來巨獎那部老虎機來玩，結果幸運之神再眷戀他，他再贏了18萬美元（140萬港元），令他興奮得抱着老虎機開懷大笑。<br>美國哥倫比亞廣播公司</p></body></html>
