<html><header><meta charset="utf-8"><title>「矮人村」村民染病長不高</title></header><body><h1>「矮人村」村民染病長不高</h1><p>童話世界有白雪公主和七個小矮人，現實世界中，四川資中縣鳴陽寺村則有「矮人村」（圖）。<br>村內不少老人家身高只介乎70厘米至1米。1930年開始，該村不論男女老幼，集體出現腳痛怪病，成人出現腳痛後就殘疾，兒童出現全身痛兩三年後就不再長高。<br>怪病延續到1954年結束，但1970年開始，腳痛怪病又出現在村內中老年人身上。多年來專家化驗過當地的水土、農作物及為村民體檢，全沒發現問題。至今，矮人村為何有此怪病仍是一個謎。<br>四川新聞網</p></body></html>
