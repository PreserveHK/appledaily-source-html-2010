<html><header><meta charset="utf-8"><title>蘋果迷搞iPad婚禮</title></header><body><h1>蘋果迷搞iPad婚禮</h1><p>英國一對瘋狂蘋果迷近日結婚，舉行了一個別開生面的「iPad婚禮」。主禮的牧師不是手持經書，而是拿着一部蘋果iPad平板電腦宣讀誓詞，一對新人照着讀。<br>但這對蘋果癡並不滿足於此。宣讀誓詞完畢，牧師宣佈兩人正式成為夫婦後，新郎未有急於親吻新娘子，反而馬上拿出iPhone，登上交友網站Facebook和微型網誌Twitter戶口，將個人資料由「單身」改為「已婚」。<br>新娘子亦很有耐性地等，而在場的一眾賓客，則個個都笑個不停。到新郎終於更改身份完畢，他才跟新娘擁吻。<br>英國《都市報》</p></body></html>
