<html><header><meta charset="utf-8"><title>超欣入馬場慶12歲生日</title></header><body><h1>超欣入馬場慶12歲生日</h1><p>賭王何鴻燊幼女超欣昨日12歲生日，昨日下午一時多，賭王四姨太梁安琪帶同長女超盈及壽星女超欣驅車前往馬場觀看賽馬，抵達馬場後，四太與超盈從正門入場，由於超欣未滿18歲，她由保鑣從會所入口進場。</p><p>四太一心二用</p><p>問四太怎樣與超欣慶祝生日，她說：「家咪算慶祝囉。」又指賭王在家休息，不會前來，行了不夠兩步，四太忽然回頭再補充說：「家要入去開會，過兩日先同個女補祝生日。」其後四太單獨在餐廳露台觀看賽事，公務繁忙的她邊講電話邊睇馬，一心二用。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
