<html><header><meta charset="utf-8"><title>辣妹南京地鐵跳鋼管舞爆紅</title></header><body><h1>辣妹南京地鐵跳鋼管舞爆紅</h1><p>一名女子本月以來三次在南京的地鐵車廂內上演忘情、火辣的鋼管舞（圖），舞姿專業，看得乘客目瞪口呆。有人將過程拍下放上網，「鋼管姐」因而一夜爆紅。<br>鋼管姐真名叫菲菲，江蘇揚州人，今年20歲，自小習舞，練鋼管舞已有兩年，是一家舞蹈培訓中心的教練。不少網民認為，菲菲此舉是為公司做廣告，不過菲菲表示，這樣做是為了讓人們知道，鋼管舞並非色情，而是性感。現時南京地鐵已禁止乘客在車廂內跳舞，菲菲說，下一站的目標是到廣州地鐵跳鋼管舞。<br>廣東《東莞時報》</p></body></html>
