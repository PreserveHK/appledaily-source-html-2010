<html><header><meta charset="utf-8"><title>關仁隱事：「三太公」屎橋縮皮吸金 - 關仁</title></header><body><h1>關仁隱事：「三太公」屎橋縮皮吸金 - 關仁</h1><p>「三太公」一向慳家，公仔箱喺佢管治之下，員工通通都要慳得就慳，再加埋佢新寵「數口精」上埋位，兩個人簡直係絕代雙驕。關仁聽聞三太公同數口精最近諗咗個新縮皮方案，就係以後嘅處境肥皂劇只做100集就完。聽聞呢個做法無非杜絕啲藝員連續拍幾百集爆騷爆得勁，其次係要吸納更多唔同類型嘅廣告客戶，尤其係畀錢贊助嗰啲，快快趣吸完一筆又一筆，實行多啲嚟密啲手，真係唔到你唔服。<br>Textby關仁</p></body></html>
