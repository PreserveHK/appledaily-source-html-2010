<html><header><meta charset="utf-8"><title>世盃擂台：捧喀麥隆上盤 - 藍鑽石</title></header><body><h1>世盃擂台：捧喀麥隆上盤 - 藍鑽石</h1><p>世界盃列強爭霸，電視台就搶收視，深宵場嘅節目正到痹，羅嘉良vs張家輝vs劉青雲vs秋官vs甄子丹vs陳庭威，你想睇邊個演技都得，世界盃令一眾煲劇精都受惠。雖然我並唔似法比奧兄咁重民族大義，但睇《精武門》最期待嘅一幕自然係陳真打o架仔。日本足球，喺我90年代中玩《創造職業球會》嘅年代欣賞過，睇o架仔近況就唔開胃，明鬥喀麥隆輸多和少，捧上盤。<br>文：藍鑽石</p></body></html>
