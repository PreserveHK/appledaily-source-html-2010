<html><header><meta charset="utf-8"><title>關仁隱事：「二毛」北京私竇滾女 - 關仁</title></header><body><h1>關仁隱事：「二毛」北京私竇滾女 - 關仁</h1><p>一條毛個仔「二毛」入咗娛樂圈發展，原本同青春女星甜甜感情好好嘅，但因為佢流住老爸嘅風流血液，成日瞞住女友同其他女孩胡混，結果搞到甜甜同佢分手，家冇咗個正印女友佢覺得重自由，因為可以明正言順咁到處留情。</p><p>屋企當俱樂部</p><p>佢老爸之前喺北京買咗層樓畀佢住，一心等二毛返內地做嘢時，唔使住酒店，一樣可以有家嘅感覺，點知二毛就將間屋做咗俱樂部，成日叫大班朋友約埋啲內地名模開P，睇啱邊個就留低陪佢，夜夜笙歌，不知幾快活。<br>Textby關仁</p></body></html>
