<html><header><meta charset="utf-8"><title>A貨保時捷用腳踩</title></header><body><h1>A貨保時捷用腳踩</h1><p>保時捷跑車出名又快又辣，但奧地利藝術家朗埃德爾的「波子」（圖）卻是全球最慢。別要被它那搶眼外殼騙掉，它其實是一部腳踏車，最高時速僅得16公里。<br>朗埃德爾這部保時捷是模仿GT3RS打造，除了鋼鐵底盤外，全車均用膠管、金色錫紙和膠紙綑成，設有定風翼和進風口，共重99.6公斤。朗埃德爾花了七個月時間，斥資1.1萬鎊（12.5萬港元）建成這部車，雖然速度遠遠不及正版跑車，但卻予人非一般單車的感覺。<br>英國《每日郵報》</p></body></html>
