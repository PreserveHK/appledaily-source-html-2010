<html><header><meta charset="utf-8"><title>姬絲頓轉投舞台劇</title></header><body><h1>姬絲頓轉投舞台劇</h1><p>《吸血新世紀》系列（TheTwilightSaga）女主角姬絲頓史釗域（KristenStewart）有傳將投向舞台劇界懷抱，哈仔丹尼爾拉德克里夫（DanielRadcliffe）主演人馬戀舞台劇《Equus》的監製DavidPugh，也有意斟她合作。此外，羅拔柏迪臣（RobertPattinson）的新片拍檔麗絲蕙絲潘（ReeseWitherspoon），日前帶仔女開工，原來兩名小孩均勁冧羅拔。</p></body></html>
