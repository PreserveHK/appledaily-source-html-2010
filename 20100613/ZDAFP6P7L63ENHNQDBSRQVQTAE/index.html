<html><header><meta charset="utf-8"><title>關仁隱事：「黑森林」媾方方食檸檬 - 關仁</title></header><body><h1>關仁隱事：「黑森林」媾方方食檸檬 - 關仁</h1><p>「黑森林」鍾意媾女係人都知，同佢合作過嘅女仔唔少都同佢傳緋聞，黑森林都食唔少好嘢。話說黑森林早前同「強人」合作拍戲，部戲強人嘅姨仔「方方」都有份客串咗幾場。黑森林見食得唔好浪費就開始約人去街同食飯，講真，佢個底咁花，人哋大家閨秀，出身唔差，明知黑森林用完即棄，點會睬你，就係咁黑森林食咗件少有嘅檸檬。<br>Textby關仁</p></body></html>
