<html><header><meta charset="utf-8"><title>王君馨遭林敏驄調戲</title></header><body><h1>王君馨遭林敏驄調戲</h1><p>江欣燕、王君馨、鄭欣宜、盧大偉、林敏驄等人，前晚到電視廣播城擔任《荃加福祿壽》嘉賓，一向模仿梅艷芳十分神似的江欣燕，演繹梅姐的歌曲，又與主持之一的阮兆祥合唱《將冰山劈開》。扮演羅文的祥仔一邊唱歌一邊眨眼，事後被羅文以往的拍檔汪明荃取笑說：「羅文唱歌時唔會係咁眨眼o架。」</p><p>讚上圍有動感</p><p>此外欣宜、王君馨以及王祖藍分別扮演Beyonce、Madonna以及LadyGaGa，三人又唱又跳。至於盧大偉及林敏驄則扮演評判，口不擇言的阿驄竟向着欣宜及王君馨說：「你哋上圍好勁好有動感，欣宜行出嚟好有壓迫感。」<br>採訪：王崇穎、攝影：葉君海</p></body></html>
