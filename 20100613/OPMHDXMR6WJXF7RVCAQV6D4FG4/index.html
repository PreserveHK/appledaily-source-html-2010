<html><header><meta charset="utf-8"><title>峇里少年玩人獸交被迫娶受污辱母牛</title></header><body><h1>峇里少年玩人獸交<br>被迫娶受污辱母牛</h1><p>印尼峇里島一名少年，早前在田裏跟一頭母牛大搞人獸交，給人捉個正着，被迫與受污辱的母牛結婚，少年嚇得要命，前天（周五）在行禮時當場昏倒。<br>18歲的阿利特，居住在耶赫厄姆班格村，上周日被鄰居揭發在稻田全身赤裸，站在母牛後面幹那人獸交的玩意。村長指少年違反當地習俗，必須與母牛結婚，才能消除該村可能沾染的災難。他前天在海邊舉行婚禮，眾目睽睽下先把「新娘」拖到海中受洗，再把少年的衣服「洗淨」，結果少年在行禮時昏倒。<br>印尼《耶加達環球報》</p></body></html>
