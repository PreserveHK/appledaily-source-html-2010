<html><header><meta charset="utf-8"><title>醫療短波時差影響學習能力</title></header><body><h1>醫療短波<br>時差影響學習能力</h1><p>長途機的時差問題不但令人疲累，美國研究更證實時差可影響腦部功能，影響學習及記憶力。加州大學柏克萊分校利用倉鼠實驗，干擾倉鼠六小時的作息時間，相當於由紐約飛到巴黎的機程，每周兩次，為期四周。研究員發現被干擾的倉鼠較能獲休息的倉鼠，學習能力較差；即使在時差影響後一個月，腦部負責記憶的海馬區神經元數目，只及正常倉鼠的一半。研究員指時差影響腦神經，令記憶力及能學習能力變差。</p></body></html>
