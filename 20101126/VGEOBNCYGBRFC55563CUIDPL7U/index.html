<html><header><meta charset="utf-8"><title>醫療短波中國製藥殺肝吸蟲</title></header><body><h1>醫療短波<br>中國製藥殺肝吸蟲</h1><p>進食未熟的淡水魚如鯇魚及螺等水產有可能感染肝吸蟲，此病在東南亞正威脅6,700萬人的性命。瑞士熱帶病暨公共衞生研究院，在老撾為125名感染肝吸蟲症的學童進行研究，證實由中國研發的藥物三苯雙脒（Tribendimidine）治療肝吸蟲有效率高達七成。約有100種淡水水產帶有肝吸蟲，進食未熟水產後，肝吸蟲會藏在人體肝臟及膽管，導致腹痛及肚瀉，長期感染會增膽石及癌症風險。</p></body></html>
