<html><header><meta charset="utf-8"><title>李亞鵬肉麻情書送王菲</title></header><body><h1>李亞鵬肉麻情書送王菲</h1><p>一直是跟得老公的李亞鵬，昨日到北京為他主演的電影《將愛情進行到底》舉行預告片和海報發佈儀式，《將》片導演張一白跟李亞鵬、王學兵等一班演員均盛裝出席。<br>李亞鵬在現場朗誦了一首「微博情書」送給正舉行演唱會的老婆王菲，內容雖然老套兼肉麻，但不失情真，當中說：「想到你的樣子，就笑了，還想要些甚麼呢？幸福還是糖？」對於這首詩要表達甚麼，李亞鵬堅拒透露太多，只是笑笑口的說：「這是我的隱私，不過確實是寫給我老婆的。」<br>採訪、攝影：陶然婷</p></body></html>
