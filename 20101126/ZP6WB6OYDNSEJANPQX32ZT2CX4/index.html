<html><header><meta charset="utf-8"><title>鳳樓驚現持槍怪客</title></header><body><h1>鳳樓驚現持槍怪客</h1><p>【本報訊】上水一名雙程證「鳳姐」昨清晨報警，稱門外有兩個人持槍。大批荷槍實彈警員趕至圍捕但無發現，由於閉路電視未能清楚拍到可疑人是否持槍，警方正進行調查。<br>報稱發現持槍客現場為新豐路21號一單位，開設有三間鳳樓，單位門口均安裝有閉路電視。<br>昨清晨6時許，其中一間鳳樓內一名持雙程證36歲姓許鳳姐致電報警，表示有人按門鐘，她透過閉路電視觀察，見有兩名男子出現，其中一人右手疑似持槍，她拒絕開門及報警求助。<br>警方接報大為緊張，即時調派大批荷槍實彈、身穿避彈衣警員到場上樓圍捕，氣氛緊張，惜無發現。</p></body></html>
