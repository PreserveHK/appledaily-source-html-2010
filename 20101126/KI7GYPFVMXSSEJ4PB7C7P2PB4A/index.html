<html><header><meta charset="utf-8"><title>吳建豪石袋敲爆頭</title></header><body><h1>吳建豪石袋敲爆頭</h1><p>台灣組合S.H.E成員Selina（任家萱）早前因拍攝劇集《我和春天有個約會》而慘被燒傷，令藝人拍攝安全受到重視，怎料不夠一個月，又發生另外一事故。</p><p>鮮血直流</p><p>吳建豪日前拍攝眼鏡廣告時，片中設計一街頭怒打鐵桶的畫面，並以小石頭裝滿布袋充當鼓槌，吳建豪舞動着鼓槌對鐵桶猛力敲打，營造水花四濺效果，怎料卻發生意外。未知是否吳建豪用力過猛，不小心被鼓槌擊中後腦，鮮血直流，工作人員即時送他往急症室，醫生擔心他有腦震盪，幸好吳建豪還懂得開玩笑說：「我只擔心不能洗頭，那之後要拍戲怎麼辦？」<br>撰文：葉雪</p></body></html>
