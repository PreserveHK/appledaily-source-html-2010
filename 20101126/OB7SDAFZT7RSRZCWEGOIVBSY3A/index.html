<html><header><meta charset="utf-8"><title>林子祥靚聲碟獲佳績</title></header><body><h1>林子祥靚聲碟獲佳績</h1><p>林子祥（阿Lam）早前推出靚聲專輯《Lamusique》，短短兩星期即成為三大唱片榜的銷量冠軍，阿Lam得知有好成績後大感高興，他表示今次製作花了很多心思。</p><p>肖像變地圖</p><p>阿Lam說：「唔只係聲音製作上，就算唱片封套我都下咗唔少工夫，好似之前啲人成日問我點解隻碟上面印咗地圖，其實如果你細心睇就會發現個地圖上就係我側面嘅樣。」環球唱片為了令阿Lam的音樂得到更多人欣賞，所以就決定將《Lamusique》製作成更多靚聲作品，還會推出黑膠碟及Blu-ray版唱片。<br>撰文：林妃</p></body></html>
