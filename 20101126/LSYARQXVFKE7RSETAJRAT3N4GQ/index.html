<html><header><meta charset="utf-8"><title>案件速遞中獎黨四人分別判囚</title></header><body><h1>案件速遞<br>中獎黨四人分別判囚</h1><p>【本報訊】加拿大華僑去年底在加國收到中獎電話，獲贈名貴音響組合。他不虞有詐，按指示先付7.4萬港元手續費，其後沒有回音，始知受騙報警。本港警方其後拘捕一名內地人及三名台灣人，他們專程來港開戶洗黑錢。四人昨在區域法院就七項洗黑錢罪，分別被囚1年半至3年。<br>被告包括內地人劉錦春及台灣人黃江業、潘仁達及范宏謀，年介29至35歲。他們被控於去年11月至12月間，在本港清洗黑錢，涉款逾250萬元。<br>案件編號：DCCC648/10</p></body></html>
