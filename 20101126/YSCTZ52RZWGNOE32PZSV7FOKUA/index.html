<html><header><meta charset="utf-8"><title>劉德華自剃和尚頭</title></header><body><h1>劉德華自剃和尚頭</h1><p>劉德華在電影《新少林寺》中有一幕講述他削髮為僧，他在鏡頭前拿起剪刀，手起刀落在短短數分鐘內，便將三千煩惱絲剪掉。連在鏡頭背後的成龍，也讚華仔神乎其技。</p><p>原先考慮戴頭套上陣的華仔，為了有最好效果，最後決定剃頭，難得他願意，導演陳木勝索性將剃頭一幕假戲真做融入戲中。拍攝當日，每位工作人員都顯得份外緊張，因為沒有重拍的機會，反而華仔很安靜地說：「放心啦，你哋唔記得我做過髮型師咩。」果然這位過氣師傅一下子便拍攝完成。成龍更搞笑地將華仔剪下來的頭髮收起，更笑說：「華仔嘅頭髮喎，放上網拍賣，幾難得到華仔頭髮呀。」<br>撰文：李森
</p></body></html>
