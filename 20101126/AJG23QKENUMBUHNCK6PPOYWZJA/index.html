<html><header><meta charset="utf-8"><title>案件速遞按摩師狎女客囚10月</title></header><body><h1>案件速遞<br>按摩師狎女客囚10月</h1><p>【本報訊】有非禮女顧客「前科」的六旬按摩師，出獄後重施故技，今次更向輕度智障女子埋手。他訛稱按摩可為她消脂及令她「健康啲」，強吻她及緊按她的胸腹，又吸啜她的乳頭。按摩師早前在九龍城裁判法院承認三項非禮罪，昨被判入獄10個月。<br>被告謝啟增（63歲）承認於今年5月8日至20日，在旺角豉油街「愛保健」足底按摩店非禮受害人。辯方指受害人事後僅在結交異性時出現猶豫，後遺症不嚴重，被告已深切反省，自知所犯嚴重，望能輕判。<br>案件編號︰KCCC3036/10</p></body></html>
