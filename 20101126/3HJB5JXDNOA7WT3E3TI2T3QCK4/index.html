<html><header><meta charset="utf-8"><title>尖沙嘴破尼泊爾兵器庫</title></header><body><h1>尖沙嘴破尼泊爾兵器庫</h1><p>【本報訊】警方昨晚在尖沙嘴破獲一個尼泊爾人兵器庫，撿獲七把包括鋸齒軍刀及開山刀等及少量毒品，行動中拘捕三名31歲至35歲尼泊爾裔男子。</p><p>起獲七把刀</p><p>昨下午5時許，警方西九龍特別職務隊根據線報，掩至尖沙嘴美麗都大廈3樓一個分租單位。警員在單位內搜獲共值3,000元包括海洛英、大麻精及搖頭丸等少量毒品；另外撿獲三把開山刀、兩把西瓜刀、一柄軍刀、一把摺刀及兩個鐵蓮花。<br>警方並在單位內拘捕三名年齡由31歲至35歲持有香港身份證的尼泊爾裔男子。負責行動的女督察徐願欣相信，上址為一個尼泊爾裔人的兵器庫。</p></body></html>
