<html><header><meta charset="utf-8"><title>案件速遞的士司機毒駕判戒毒</title></header><body><h1>案件速遞<br>的士司機毒駕判戒毒</h1><p>【本報訊】染毒癮夜更的士司機為了提神，注射毒品海洛英及米達唑侖。其後他將車泊在路邊，挨着軚盤昏迷車內。警員發現的士引擎開着及車內有兩支針筒，懷疑他毒駕，將他拘捕。<br>他早前在九龍城裁判法院認罪，昨求情說扣押期間，患白內障的父親偕母探望他，令他反思己過。裁判官羅德泉最後判他入戒毒所，停牌一年。<br>42歲被告蕭英漢於今年8月12日凌晨，在旺角洗衣街犯案。他承認一項在酒類或藥物影響下掌管汽車及一項藏毒罪。<br>案件編號：KCCC3620/10</p></body></html>
