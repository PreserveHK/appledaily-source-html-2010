<html><header><meta charset="utf-8"><title>藍光影碟極度言過其實</title></header><body><h1>藍光影碟極度言過其實</h1><p>藍光（blu-ray）技術的賣點是提供至清晰畫面、至優質音響的影碟，因此藍光影碟售價往往較一般DVD貴一倍。但英國消費者權益組織Which？做過測試指藍光碟的優點言過其實。<br>藍光技術承諾提供「最優質的高清體驗」，但Which？進行測試，利用兩部同款式的電視機，分別以藍光和普通DVD投術，同時播放17齣電影。結果只有九齣藍光電影的質素明顯較DVD版好，當中僅五齣真的有預期的極高清質素；其餘八齣藍光電影，不是只較DVD好少許，就是無大分別，令人失望，而且藍光電影中最佳和最差質素之間的差距非常大。<br>英國《每日郵報》</p></body></html>
