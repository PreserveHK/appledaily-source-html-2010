<html><header><meta charset="utf-8"><title>中環在線：愛爾蘭銀行　窮都要捐錢 - 李華華</title></header><body><h1>中環在線：愛爾蘭銀行　窮都要捐錢 - 李華華</h1><p>愛爾蘭啲銀行因為樓市爆煲惹到周身債，搞到政府要泵水。咁大劑，啲銀行理應發憤圖強自救啦，殊不知當地最大嘅銀行愛爾蘭銀行，仲好豪咁捐150萬歐元出嚟做善事！<br>話說呢間即將畀愛爾蘭政府再注資拯救嘅大行，近日搞咗個拍賣會，賣咗145件藝術品，叫做籌到少少旗，雖則話筆錢唔算多，但係都應該即刻攞嚟還債啦，點知真係估佢唔到，佢竟然豪到一個仙都唔留畀自己，就咁就捐晒出去！更妙嘅係有記者朋友問當地賓卡點睇呢單嘢嗰陣，嗰位仁兄竟然好淡淡然咁話：「因為呢度係愛爾蘭囉！」<br>李華華</p></body></html>
