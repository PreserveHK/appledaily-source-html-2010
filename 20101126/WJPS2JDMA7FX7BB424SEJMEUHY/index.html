<html><header><meta charset="utf-8"><title>馮小剛揚言繼續鬧金馬</title></header><body><h1>馮小剛揚言繼續鬧金馬</h1><p>內地導演馮小剛近日不滿台灣金馬獎賽果，又替妻子徐帆落選影后不值，連日在微博炮轟金馬評審「假專業」，事件越演越烈。其執導的電影《非誠勿擾2》前日在北京舉行記者會，對於批評金馬獎一事，馮小剛堅持沒有做錯，他說：「一個人不能做偽君子，偽君子才是真小人，我寧可做一個透明、率性的人。」問他是否還將繼續罵下去？他說：「我會一直寫下去。」</p><p>付出關心繫夫妻情</p><p>席間馮小剛又提到維繫夫妻感情的問題，他表示最重要是適時關心她及給她幫助，就如這次征戰金馬失利，他第一時間給了安慰。葛優則表示維持婚姻最好的方式就是隨意。<br>採訪、攝影：陶然婷</p></body></html>
