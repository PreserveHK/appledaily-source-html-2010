<html><header><meta charset="utf-8"><title>ANNASUI　紫黑魅影</title></header><body><h1>ANNASUI　紫黑魅影</h1><p>紫色和黑色向來都是代表冬天的顏色，同時亦是ANNASUI的經典象徵。今季ANNASUI繼續把紫黑發揚光大，把冷艷和華麗結合，綻放冬天特有的型格美。首推黑色絲絨閃石煲呔系列，就如ANNASUI經典蝴蝶的進化，演繹了硬朗而不失艷麗的氣魄；而心形寶石吊墜耳環則表現了既溫柔又華麗的一面，各具特色，好有衝動全部買番屋企！</p><p>尖沙咀新港中心一樓135號舖<br>27362371</p></body></html>
