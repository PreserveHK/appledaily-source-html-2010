<html><header><meta charset="utf-8"><title>翟威廉赴韓報局勢</title></header><body><h1>翟威廉赴韓報局勢</h1><p>南北韓最近局勢緊張，無綫前日仍如期派出港男冠軍翟威廉到韓國拍外景，下月中才回港。翟威廉參選港男前曾到首爾苦學韓文半年，這次公幹正大派用場。</p><p>平安抵埗</p><p>翟威廉前日離港前不忘在機場發微博：「韓國之旅出發了，希望能為大家介紹韓國精采好玩的東西，以及隨時送上局勢最新情報。」翟威廉的胞兄Wilson前晚就在微博留言指其弟已致電回家報平安。<br>無綫外事部副總監曾醒明昨日在電話中說：「係呀，翟威廉係去咗韓國拍無綫生活台嘅旅遊節目《潮遊韓國》，主要去旅遊勝地吃喝玩樂，絕對唔係去偏遠地方，所以好安全，佢預計下月15號返嚟。」<br>採訪：比華利</p></body></html>
