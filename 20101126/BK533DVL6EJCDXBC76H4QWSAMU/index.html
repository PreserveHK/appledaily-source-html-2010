<html><header><meta charset="utf-8"><title>4歲刁蠻女被封頂嘴姐</title></header><body><h1>4歲刁蠻女被封頂嘴姐</h1><p>台灣「頂嘴姐」的短片（圖）近日熱爆網絡。片中年約4歲的女童被父親催她快點吃飯時，她竟不停嘴地反駁，甚至搬出如電視劇的台詞，「我為這麼要傷心，我為甚麼要忍受你這樣的脾氣」，讓其父幾乎連插嘴的機會都沒有。<br>但女童眼看父親臉有不悅，立即撒起嬌來，更上演哭戲，「現在我要哭，讓全世界都知道，原來你是很壞的爸爸，很壞的老公，對小孩兇，對老婆兇」，其後更雙手合十求佛祖：「佛祖，我有個最壞的爸爸，請你保佑我不要被他欺負」。女童的頂嘴功夫令網民驚訝，質疑她「偶像劇看多了」。<br>土豆網</p></body></html>
