<html><header><meta charset="utf-8"><title>秀茂坪子拒返學　母親求死</title></header><body><h1>秀茂坪<br>子拒返學　母親求死</h1><p>【本報訊】秀茂坪一名婦人，昨晨因為9歲兒子不肯返學，令她勞氣激心戲言尋死了斷。事後她感到不舒服報警求助，由救護車送院。「勞氣媽媽」姓張（45歲），兒子姓袁（9歲），家住秀茂坪南邨秀旺樓。昨晨7時半，張婦叫兒子起床返學，其間「三催四請」軟硬兼施，令人氣結；終於穿好校服準備出門，男童又有其他花樣。張婦氣得幾乎「爆炸」，一度戲言尋死了斷，嚇得兒子不敢再搗蛋；但此時張婦心口翳悶不適，要報警由救護車送院檢驗。</p></body></html>
