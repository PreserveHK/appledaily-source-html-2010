<html><header><meta charset="utf-8"><title>IQ博士陪你過聖誕</title></header><body><h1>IQ博士陪你過聖誕</h1><p>今年暑期，黃金海岸酒店搞過火車頭主題客房，到了聖誕前夕，酒店就換上角色，找到IQ博士陪你歡度聖誕！由12月1日起，酒店將引領大家進入奇妙白色國度，繽紛嫣紅的聖誕裝飾配上色彩鮮艷的棒棒糖作為背景，並推出IQ博士主題住宿計劃，特設夢幻式IQ博士主題客房，更獲得授權全港首播獨家的IQ博士卡通片集。而家庭住宿計劃價錢由$998起，當中包括免費參與刺激有趣的噴射式彈彈跳、充滿節日氣氛的聖誕棒棒薑餅製作班等。<br><br>查詢：24528833</p></body></html>
