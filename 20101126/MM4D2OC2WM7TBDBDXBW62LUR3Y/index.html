<html><header><meta charset="utf-8"><title>黃曉明冧盡曼玉志玲湯唯</title></header><body><h1>黃曉明冧盡曼玉志玲湯唯</h1><p>黃曉明、高圓圓和林宥嘉等前晚出席北京P&amp;G的宣傳活動，原本出席名單尚有張曼玉、湯唯和林志玲，結果三人都沒出現。</p><p>讚志玲貼心</p><p>有記者叫曉明點評這三位女星，他說：「湯唯有一種知性美，書卷氣很吸引人。張曼玉是我心目中的女神，我以前喜歡的女明星就是她。」<br>最後談到林志玲，黃曉明說：「志玲是女人中的女人，第一次見面，她穿高跟鞋比我高，到合影時她一蹲，正好比我矮一點，我當時覺得，這個女人好貼心。」問他會選哪一個做女友？黃曉明答得風趣：「選女友可以都要嗎？」認真不失其多情本色。<br>撰文：曾小嘉</p></body></html>
