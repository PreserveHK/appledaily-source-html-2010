<html><header><meta charset="utf-8"><title>Kanye鬧Taylor扮可憐</title></header><body><h1>Kanye鬧Taylor扮可憐</h1><p>美國饒舌歌手KanyeWest前日在紐約出席活動為新碟大賣慶功，不過人氣回升就連愛亂噏的性格也一齊回歸。去年他在MTV頒獎禮上台搶TaylorSwift（小圖）獎項成圍攻對象，Kanye事後多次向Taylor道歉，想不到前日他重提舊事，更指摘Taylor說：「她從來沒有撐過我，還經常借事件扮可憐。」又稱人人都要有個敵人做目標，自己只是唔好彩成為其中一人。</p></body></html>
