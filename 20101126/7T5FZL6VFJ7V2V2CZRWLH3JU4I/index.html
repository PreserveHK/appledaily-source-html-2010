<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉童不排除借肚生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉童不排除借肚生仔 - 馮仁昭</h1><p>47歲嘅葉童日前到台灣擔任節目《SS小燕之夜》嘉賓，大講同陳國熹20多年嘅婚姻生活。佢話一開始就冇諗過生仔，家時間已過，佢不諱言話考慮效法李家傑借肚生仔，仲話：「不用我生，叫別人生啊！我不認為不生小孩很嚴重，我還沒把自己照顧好，也懷疑自己能否照顧小孩。」提到佢老公屢傳偷食，葉童本來想含糊帶過，但被主持追問，佢話仍堅持相信老公喎！</p></body></html>
