<html><header><meta charset="utf-8"><title>張舒雅勤工作戒拍拖</title></header><body><h1>張舒雅勤工作戒拍拖</h1><p>曾經是「至Hea港姐」的張舒雅，近期投身做模特兒，成為Angelababy和熊黛林師妹，昨日她和前輩馬詩慧（Janet）、同門曾咏在海港城出席活動時學彈豎琴，原來她有6級鋼琴音樂底子，但自命沒天份，她說：「我學緊catwalk，都未滿師，因為要行出嚟好靚、好定先得。」張舒雅以前hea極，她說：「冇喇，我家好勤力。」她謂忙到連拖都少拍。<br>Janet的幾個子女都在政府資助學校就讀，對近期直資名校爆出隱瞞投資炒股炒樓等，她說：「投資賺完，投放番喺學校學生上都OK，但如果連家長都唔知情，學校嘅操守就有問題。」<br>採訪、攝影：RitaLeung</p></body></html>
