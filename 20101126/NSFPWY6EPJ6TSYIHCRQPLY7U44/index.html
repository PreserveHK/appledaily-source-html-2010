<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆撐整容應受尊重 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆撐整容應受尊重 - 馮仁昭</h1><p>陳偉霆噚日到銅鑼灣出席MV發佈會，近日有傳佢醉後向女友蔡卓妍跪地求婚，佢就否認其事，仲形容報道誇張失實。提到四川有「超女」王貝因整容失敗致窒息死亡，經常被傳整容嘅William就話冇聽聞，但就覺得成件事好恐怖，佢話整容係有風險，自己就會尊重想整容嘅人，不過身邊就冇人話想整容，佢話：「如果有人想整容，呢啲私隱要尊重，但係自己唔多認識內地嘅整容技術。」</p></body></html>
