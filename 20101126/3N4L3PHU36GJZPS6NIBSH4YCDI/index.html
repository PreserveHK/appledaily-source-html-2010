<html><header><meta charset="utf-8"><title>舒淇披婚紗嫁葛優</title></header><body><h1>舒淇披婚紗嫁葛優</h1><p>內地導演馮小剛的《唐山大地震》未獲金馬獎大會青睞，他昨餘怒未消在微博繼續發炮，呼籲看不起他的人切勿看他的電影。</p><p>馮小剛勁讚</p><p>不過馮小剛另一部在下月22日於內地上畫的《非誠勿擾II》卻強勢宣傳，電影公司昨發放最新海報，飾演梁笑笑的舒淇着婚紗走過花叢拱門，演秦奮的葛優則微笑等候。<br>片中舒淇身披露肩婚紗，宛若女神般純潔，馮小剛對此大為讚賞：「舒淇是苦過來的，不太重視物質，身上仍保有樸素氣質，尤其十分善良。她的電影票房都不錯，因為觀眾喜歡看善良的人演戲。」<br>採訪：陶然婷</p></body></html>
