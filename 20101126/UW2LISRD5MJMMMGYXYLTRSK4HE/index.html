<html><header><meta charset="utf-8"><title>新股快訊中國汽車系統擴產能</title></header><body><h1>新股快訊<br>中國汽車系統擴產能</h1><p>今日開始公開招股的中國汽車系統（1283），消息透露，其國際配售部份亦已錄得超額認購。公司首席執行官兼執行董事錢永貴昨表示，雖然近期市況波動，但公司仍會以較同業更快速度增長，為股東帶來回報。<br>公司過去數年產能使用率一直處於高水平，是次集資部份資金將用作擴充產能，錢永貴指出，公司去年產能為300萬台，產能使用率逾90%，預計擴充後，產能可提升至400萬台，明年6月底投產。電動車壓縮機業務方面，隨着技術改進及市場產品進一步普及，預計有關業務可望於明年有較大增長。</p></body></html>
