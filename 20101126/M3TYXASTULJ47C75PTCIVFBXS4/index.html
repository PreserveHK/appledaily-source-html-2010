<html><header><meta charset="utf-8"><title>巴士撼旅巴五人傷</title></header><body><h1>巴士撼旅巴五人傷</h1><p>【本報訊】沙田獅子山隧道公路發生九巴撞旅巴意外，單層九巴出九龍途中，在收費亭前失事撞向前面中港旅巴。<br>九巴車長受傷，經救治後情況穩定，至於四名輕傷女乘客亦無大礙。<br>事發昨午2時許，82M單層九巴沿獅子山隧道公路慢線出九龍，駛至距收費亭200米外因前路擠塞，59歲姓黃車長減速不果，九巴猛撞前面一輛由廣東肇慶來港中港旅巴。<br>意外中九巴車長盆骨受傷被困，要由消防員救出，連同巴士上四名輕傷女乘客送院。至於中港旅巴上六名內地旅客則無礙，事後轉車繼續訪港旅程。</p></body></html>
