<html><header><meta charset="utf-8"><title>羅霖斥李彩華失實</title></header><body><h1>羅霖斥李彩華失實</h1><p>羅霖、陳法拉和楊婉儀昨日到旺角為護膚中心擔任剪綵嘉賓，法拉穿上火紅低胸裙，成為焦點。羅霖近日與李彩華因經理人佣金問題展開罵戰，李彩華更數她淨袋30萬佣金，昨日羅霖表示最後一次回應。</p><p>「等神教我包容」</p><p>羅霖說：「成件事最對唔住父母，仲有三個仔同老公。成件事好失實，惟有祈禱，等神教我學識忍耐同包容，抽佣梗係有，但佢每次講嘅價錢都唔同，不過我仍當佢係朋友，自己唔會因為咁退縮唔做經理人。」<br>對於香港明年舉辦亞洲電視大獎，陳法拉大表支持，問她會否擔心無綫不參加，她說：「唔會，無綫係香港代表，香港最大嘅電視台。」<br>採訪、攝影：藍文浩</p></body></html>
