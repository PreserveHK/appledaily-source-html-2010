<html><header><meta charset="utf-8"><title>佐治舊愛腦膜炎急送院</title></header><body><h1>佐治舊愛腦膜炎急送院</h1><p>荷李活影星佐治古尼（GeorgeClooney）的38歲模特兒舊愛LisaSnowdon上周四出席百貨公司活動後，因為昏暈及嚴重頭痛緊急送院，至昨晚仍留院觀察的她終於證實患腦膜炎。一直有流感症狀而身體不適的Lisa，當晚在倫敦為聖誕亮燈時已死頂上陣，之後轉往主持另一個晚宴時情況轉差，立即送院，到達醫院時她幾陷崩潰邊緣，Lisa將休息至下周，要暫時請假未能主持電台節目。</p></body></html>
