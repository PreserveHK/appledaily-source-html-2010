<html><header><meta charset="utf-8"><title>JessicaC.警鐘化作聖誕鐘</title></header><body><h1>JessicaC.警鐘化作聖誕鐘</h1><p>混血女模JessicaC.最近再與內衣品牌Wacoal合作，為下月推出的「X'masFestivalBra」聖誕內衣系列任廣告女郎。穿上內衣的Jessica勁晒34C警鐘胸，擺出多個誘人姿勢。</p><p>晚裝透Bra邊</p><p>Jessica表示聖誕節是帶給人歡樂的日子，每年最喜歡參加聖誕派對，對內衣甚為講究的她，坦言花邊胸圍是到派對的必備內衣，因為穿着deepV晚裝時，可隱約透出花邊，令女士們散發嫵媚。<br>撰文：林妃</p></body></html>
