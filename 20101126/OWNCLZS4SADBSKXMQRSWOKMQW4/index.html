<html><header><meta charset="utf-8"><title>Kay抑鬱反思生命</title></header><body><h1>Kay抑鬱反思生命</h1><p>謝安琪（Kay）日前出席「青協Channel網上電台兩周年台慶」活動，跟過百學生分享心路歷程，她表示這幾年飽受負面新聞影響，曾因此患上抑鬱症。Kay說：「我初初唔識招架，後來仲患上抑鬱症，我需要求醫同食藥，經歷過呢一切，我知道最重要係清楚自己嘅方向，當知道自己嘅目標，身邊發生嘅都係一陣風。」<br>Kay又笑指自己應得逆境歌手獎，因有些人拿着筆去寫一些很邪惡的事，最後她覺得倒不如理直氣壯做想做的音樂，逆境反令她更清楚做歌手的意義。　<br>撰文：林妃</p></body></html>
