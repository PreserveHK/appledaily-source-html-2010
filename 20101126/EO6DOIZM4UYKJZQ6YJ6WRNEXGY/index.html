<html><header><meta charset="utf-8"><title>逆線車撞爆老翁頭</title></header><body><h1>逆線車撞爆老翁頭</h1><p>【本報訊】旺角長旺道昨晨發生交通意外，一輛客貨車右轉期間逆線行車，撞倒過馬路的八旬老翁。<br>遇車禍老翁姓何（85歲），尚幸傷勢不嚴重，他送院治理後情況穩定。肇事司機姓黃（51歲）通過酒精測試。事發於昨晨9時40分，黃駕駛客貨車由旺角道右轉長旺道。目擊者稱，當時長旺道泊有車輛，客貨車入彎後要逆線行車。湊巧老翁正橫過馬路，他順勢望左邊方向，沒料到客貨車在他右邊出現，黃收掣不及將他撞倒。<br>傷者仰天倒下後腦着地鮮血直流，在地盤做安全主任的熱心市民，立即上前替傷者止血及予以安慰，老翁稍後由救護車送院。</p></body></html>
