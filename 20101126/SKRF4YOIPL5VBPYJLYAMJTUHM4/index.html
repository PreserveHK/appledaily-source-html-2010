<html><header><meta charset="utf-8"><title>周子揚拍封套精神錯亂</title></header><body><h1>周子揚拍封套精神錯亂</h1><p>華納新晉男歌手周子揚日內推出全新EP《Lifeis…》，日前他拍攝唱片封套，攝影棚內搭了七個不同佈景以配合生活就是音樂的主題，現場周子揚要更換七次服飾。<br>為了爭取時間，周子揚每拍完一個造型就要馬上換衫拍另一個，他笑言幾分鐘前他還拍緊在德國郊區踩單車，幾分鐘後就轉到英國街頭買麪包報紙，簡直就如精神分裂，他笑說：「都唔知自己家喺森林踩單車定嘆緊紅酒，好似時空錯亂咁，我仲覺得自己變咗多啦A夢，用隨意門去晒全世界。」<br>周子揚表示很喜歡今次所有造型，因為正好代表他夠生活化，同時他希望樂迷喜歡他的EP。<br>撰文：葉雪</p></body></html>
