<html><header><meta charset="utf-8"><title>東京三星餐廳介紹</title></header><body><h1>東京三星餐廳介紹</h1><p>Esaki：提供日本新派菜式，擅長烹調有機食材，招牌菜式包括野菜魚貝沙律，用新鮮海鮮包括魷魚、北寄貝、帶子等，配以鮮橙和柚子，清新美味。用鮎魚做的魚湯，也令食客讚不絕口。<br><br>濱田家：日本傳統料理，有90多年歷史，供應最高級的懷石料理，菜式造型因應季節、食材、餐具而設計。食客可邀請藝妓在席中表演，感受日本傳統舞蹈及音樂文化。<br><br>山田屋：以烹調河豚著名，招牌菜包括河豚粥、河豚壽司、烤河豚精囊、燒河豚、河豚刺身、河豚天婦羅等。河豚每天由大分縣新鮮運來，沒腥味，只有淡淡的清甜，是最好的送酒菜。<br><br>《蘋果》資料室</p></body></html>
