<html><header><meta charset="utf-8"><title>屯門疾馳撞車　司機逃去</title></header><body><h1>屯門<br>疾馳撞車　司機逃去</h1><p>【本報訊】屯門公路杯渡路支路口，昨凌晨4時許，兩輛新界的士分別停車等候轉綠燈期間，一輛高速駛至的寶馬房車，疑煞車不及，釀成三車串燒意外，肇事房車司機不知所終，警方找尋車主了解車禍原因。事發時，最前行的士被撞衝出杯渡路東行線路中，42歲姓謝司機受傷，一名男乘客僅受驚無恙。另一輛空載的士26歲姓彭司機亦告受傷，幸兩名司機傷勢輕微，送院治理後無大礙。<br>至於肇禍寶馬房車司機，目擊者稱，意外後他步履不穩逃離現場。該車登記車主姓黃，報住元朗馬田村，警方正尋找車主下落協助調查。</p></body></html>
