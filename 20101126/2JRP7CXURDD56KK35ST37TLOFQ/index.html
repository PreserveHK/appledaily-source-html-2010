<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂挺身為子丹申寃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂挺身為子丹申寃 - 馮仁昭</h1><p>古天樂噚日到大埔出席「送愛萬事達」活動，與匡智會學員一齊插花，對於早前劉嘉玲話因為要就甄子丹（小圖）嘅檔期，所以好多《最強囍事》嘅演員一日都要開工超過20粒鐘。古仔接受訪問都話係有20粒鐘冇瞓，問到佢係咪因為要就甄子丹所以要趕工？佢話：「其實每個演員個期都好緊張，唔止係子丹一個，部戲要趕賀歲檔，要好快拍完做後期。」</p></body></html>
