<html><header><meta charset="utf-8"><title>*Apps士多：亞洲小姐　貼身玩</title></header><body><h1>*Apps士多：亞洲小姐　貼身玩</h1><p>好多網友見到《2010亞洲小姐競選》iPhoneApp，都話估唔到亞姐都嚟潮番次，暫時個App可免費下載；裏面有齊今年亞姐基本資料，較特別係佢個互動功能，例如可以同亞姐合照，發短訊畀佳麗支持吓佢，不過最鬼馬都係佢嘅「任你點」，可以輸入指令要佢哋做指定動作，不過筆者正想落Order時，發現要升級成完全版，盛惠0.99美金，估唔到，未選出嚟已賣錢！<br><br>記者：許福合<br><br>App：2010亞洲小姐競選<br>平台：iPhone、iPad</p></body></html>
