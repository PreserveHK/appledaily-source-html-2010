<html><header><meta charset="utf-8"><title>Jeana狂煲經典偷師</title></header><body><h1>Jeana狂煲經典偷師</h1><p>周秀娜新8模師妹Jeana重點在影壇出擊，她有幸參演王家衛執導的新片《一代宗師》，與偶像梁朝偉同場，Jeana興奮莫名，靜心等待劇組通知開工時間。</p><p>自小迷偉仔</p><p>據知Jeana在戲中會扮演一名歌女，劇情會交代偉仔演的葉問到場中欣賞，雖然二人沒有正面對手戲，但Jeana已非常滿足，她日前說：「我真係開心到暈，因為我細細個就鍾意偉仔，王家衛執導嘅戲，我套套都好鍾意。」<br>為了演好歌女角色，Jeana近日狂煲懷舊電影，她說：「我翻睇又翻睇《花樣年華》，向張曼玉偷師。」<br>採訪：丁寧</p></body></html>
