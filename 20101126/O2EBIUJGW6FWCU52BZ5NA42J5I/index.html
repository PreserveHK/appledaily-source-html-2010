<html><header><meta charset="utf-8"><title>齊人之福：慶生方程式</title></header><body><h1>齊人之福：慶生方程式</h1><p>賭王何鴻燊四房妻妾，如果賭王生日正日齊齊請客賀壽，當然有排爭，所以十幾年來，各房基本上已經達成共識，公平分配擺賭王壽宴的時間表。一般來說，賭王每年的西曆生日正日（即11月25日），晚上會和二姨太藍瓊纓及二房子女在二姨太家吃飯；農曆生日則和三房在香港仔珍寶王國擺壽宴；而四姨太梁安琪就無特定日子，通常每年揀一日好日慶祝。賭王元配黎婉華在04年過身，她在生時，賭王會抽時間到澳門和她過生日，01年賭王在元配大宅親吻她額頭一幕，至今仍令人難忘。</p></body></html>
