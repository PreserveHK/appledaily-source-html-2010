<html><header><meta charset="utf-8"><title>胡慧中認老拒復出</title></header><body><h1>胡慧中認老拒復出</h1><p>胡慧中和諸葛梓岐昨日在尖沙嘴出席RazzleBerry冰乳酪專門店開幕儀式，該店由胡慧中與王友良母親合資，昨日胡慧中老公、民政事務局前局長何志平也有撐場。</p><p>諸葛梓岐愛甜品</p><p>身材胖了不少的胡慧中表示投資約7位數字，問到是老公打本還是私己錢？她說：「兩樣都有，唔會分咁多。」她又說女兒已10歲，故她可開始做生意，問到52歲的她會否復出拍戲？她笑說：「唔會喇，我都咁老，邊有人鍾意睇。」<br>諸葛梓岐表示一向喜歡吃甜品，尤其心情不好時更想吃，問她是否與男友嗌交時吃？她即晒幸福說：「我同男友好少嗌交。」<br>採訪、攝影：何慧斯</p></body></html>
