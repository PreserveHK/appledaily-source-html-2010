<html><header><meta charset="utf-8"><title>喜達屋酒店住三次送一晚</title></header><body><h1>喜達屋酒店住三次送一晚<br></h1><p>有啲着數要你過五關斬六將再抽籤中獎先有嘢送，都係直接有着數較實際。MasterCard同喜達屋酒店及度假村搞推廣，即日至2011年1月31日期間於喜達屋旗下250多間酒店入住三次，每次最少入住一晚，以MasterCard簽賬結算酒店費用，就可獲得周末免費住宿獎賞，對於常常公幹或旅遊的人就啱晒。<br><br>記者：蕭漢祥<br><br>查詢：http://www.mastercard.com.hk</p></body></html>
