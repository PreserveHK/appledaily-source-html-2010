<html><header><meta charset="utf-8"><title>Betrys立志趕絕Purple姐</title></header><body><h1>Betrys立志趕絕Purple姐</h1><p>o靚模Betrys決定趁年輕在娛樂圈博上位，她的32B上圍未至波濤洶湧，但勝在青春無敵大晒。Betrys還跟經理人Roy商量，稍後會獲安排唱兒歌，她誓要大搶兒歌天后Purple姐姐李紫昕飯碗。</p><p>「我係動畫迷」</p><p>Betrys表示平日愛做宅女，最愛煲動畫，她日前說：「我都好鍾意聽兒歌，公司同我講遲啲畀機會我唱吓，我梗係好期待啦，因為我本身都係動畫迷，可以唱主題曲就啱晒我。」<br>Betrys有信心揮低兒歌天后Purple姐姐，她說：「我會苦練又唱又跳，相信小朋友同大朋友見到我都會好開心。」<br>採訪：丁寧</p></body></html>
