<html><header><meta charset="utf-8"><title>小胖爆笑仿吳克羣搥胸</title></header><body><h1>小胖爆笑仿吳克羣搥胸</h1><p>台灣靚仔歌手吳克羣在《沒關係》的MV裏，其搥胸、搥牆壁、猛打自己的頭部，以及槍斃等動作，竟成為小朋友模仿的對象。<br>網上近日出現了一名「睡衣褲小胖弟」超爆笑模仿（圖）片段，不論是動作或是表情都超認真，讓吳克羣看了也大呼「太可愛了！」尤其是小胖弟學搥牆壁的動作，他還特地跑到牆邊，在一旁另一個還在吸奶嘴的弟弟也跟着學，笑翻網友。<br>有身為媽媽的網友擔心，小胖弟因為表演的太過投入而導致「內傷」，並認為MV的動作對小朋友帶來不良示範。<br>東森新聞網</p></body></html>
