<html><header><meta charset="utf-8"><title>女聖手拼貼20萬爛鈔</title></header><body><h1>女聖手拼貼20萬爛鈔</h1><p>台灣調查局鑑識科的女調查官劉蕙芬，接獲一項被形容是不可能完成的任務，就是要為一名老闆將200張合共20萬元新台幣（下同，約5.1萬港元）被絞碎的千元紙鈔，重新拼貼鑑定（圖）。<br>劉蕙芬自上周五（19日）接到任務後，決定以鈔票上有立體感、筆畫最多、且最容易辨識的「國」字作為首個拼貼目標。經她的巧手和耐心，短短三日已找出186張紙鈔上「國」字，等於尋回了18.6萬元（約4.75萬港元）的鈔票，有機會拼貼成功，讓老闆的血汗錢有機會失而復得。<br>台灣《蘋果日報》</p></body></html>
