<html><header><meta charset="utf-8"><title>鐵閘砸死人　設計有問題</title></header><body><h1>鐵閘砸死人　設計有問題</h1><p>【本報訊】社署轄下紅磡恒毅庇護工場去年5月鐵閘塌下壓死女工案，昨在九龍城裁判法院續審。控辯雙方的專家均是香港城市大學物理及材料科學系教授，兩人指重逾250公斤的鐵閘設計有問題，大閘門鉸用料劣質，僅使用鋅合金，辯方專家賴奇略教授更指鋅合金較鋼便宜，相信為節省成本而使用。他直言：「一道咁重嘅門，用咁差嘅材料，係好危險。」<br>兩名被告是負責維修及保養鐵閘的外判總承判商煥利建築有限公司及分判商勇佳有限公司。兩被告昨被裁定表證成立，除賴奇略教授外，辯方還會傳召安全主任作辯方證人。<br>案件編號：KCS36874-7/09</p></body></html>
