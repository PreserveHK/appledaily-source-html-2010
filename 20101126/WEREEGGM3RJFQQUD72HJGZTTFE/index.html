<html><header><meta charset="utf-8"><title>Beyonce遭日動畫師控告</title></header><body><h1>Beyonce遭日動畫師控告</h1><p>美國女歌手BeyonceKnowles於08年推出的個人大碟《Iam...SashaFierce》封套及歌詞小冊子內，疑未經許可下使用了日本動畫《蟲師》兼《爆粗Band友》動畫家長濱博史（小圖）繪畫的分鏡圖。長濱最近聯同影像及遊戲軟件公司MarvelousEntertainment控告Beyonce所屬的日本新力唱片，據悉長濱繪畫的分鏡畫原獲安排在Beyonce的巡迴個唱中使用，後來被她打回頭。</p></body></html>
