<html><header><meta charset="utf-8"><title>黃韻材慈善騷耆英</title></header><body><h1>黃韻材慈善騷耆英</h1><p>黃韻材前晚在北角新光戲院舉行慈善音樂會，邀請了黃淑儀等做表演嘉賓，他表示今次已第五年搞慈善音樂會。<br>黃韻材說：「今次籌到嘅善款，會喺12月請老人家食飯同搞聖誕派對，搞咗五年，內部買飛次次都好快，啲朋友買唔到飛都鬧我。」<br>黃淑儀表示以前多數只在家中唱國語歌，為遷就現場的長者，她特別苦練廣東歌，獻唱《星河》、《上海灘》等歌，她說：「我唔緊張，亦都唔怕會唱上癮，做善事都唔介意。」<br>採訪、攝影：楊潔雯</p></body></html>
