<html><header><meta charset="utf-8"><title>小沈陽銀幕初吻獻猛男</title></header><body><h1>小沈陽銀幕初吻獻猛男</h1><p>台灣導演朱延平的新片《大笑江湖》，日前在北京舉行首映，演員趙本山、小沈陽、林熙蕾、曾志偉、恬妞及童星小小彬都有出席。<br>在早前發佈的預告片中，可見小沈陽跟另一男演員程野有搞笑接吻戲，曾演出《三槍拍案驚奇》的小沈陽笑言想不到銀幕初吻居然給了一名男子：「大銀幕的第一次，很難忘。本來想把初吻獻給美女，誰知道讓程野搶先。」</p><p>趙本山帶挈</p><p>小沈陽又表示這趟是多得師傅趙本山帶挈，雖然慘但都算值得。另外，這趟小沈陽會從諧星轉為打星，搞笑戲份則落在曾志偉等演員身上。<br>採訪、攝影：陶然婷</p></body></html>
