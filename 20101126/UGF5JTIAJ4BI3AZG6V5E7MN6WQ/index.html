<html><header><meta charset="utf-8"><title>油麻地情侶爭執　女圖跳樓</title></header><body><h1>油麻地<br>情侶爭執　女圖跳樓</h1><p>【本報訊】油麻地砵蘭街一對同居男女為情爭執險釀意外。現場是砵蘭街78至84號幸運大廈一樓，昨晨6時半，姓李（37歲）男子與姓劉（32歲）女友，為感情問題爭執，其間劉女情緒激動，爬出窗企圖跳樓自殺。剛巧大廈正進行維修工程，外牆搭有棚架和圍網，女事主危坐棚架上與男友對峙僵持不下。男事主只好致電報警求助；消防員趕至爬出棚架，好言相勸，終令女事主軟化，自行返回屋內並無受傷，但由於她情緒不穩需送院檢驗。</p></body></html>
