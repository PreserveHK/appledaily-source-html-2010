<html><header><meta charset="utf-8"><title>涉醉駕危駕押後再訊霍啟人求守行為</title></header><body><h1>涉醉駕危駕押後再訊<br>霍啟人求守行為</h1><p>【本報訊】已故全國政協副主席霍英東孫兒、立法會議員霍震霆與前妻朱玲玲的第三子霍啟人，涉嫌醉駕及危險駕駛一案，昨在東區裁判法院再提訊。辯方指上星期才收到被告最新的精神報告，申請押後，以便去信律政司要求守行為處理。裁判官遂將案押後至本月20日再訊。<br>被告霍啟人（22歲）昨仍由母親朱玲玲陪同到庭，提訊完畢後手拖手離開。<br>他被控於今年7月17日，在香港般咸道危險駕駛一輛私家車，並被驗出每100毫升呼氣中含71微克酒精，比法定限制22微克超標逾兩倍。<br>案件編號：ESCC3653/10</p></body></html>
