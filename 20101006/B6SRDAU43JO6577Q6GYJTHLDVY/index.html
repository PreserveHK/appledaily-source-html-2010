<html><header><meta charset="utf-8"><title>特稿：希拉爾擁高質外援 - 戰鬥員A</title></header><body><h1>特稿：希拉爾擁高質外援 - 戰鬥員A</h1><p>希拉爾是亞洲球壇其中一支富豪球會，這支沙地阿拉伯球隊與其他西亞國家的強隊一樣，除了擁有國內好球員外，亦喜吸納世界各地名將。瑞典翼鋒韋希姆臣便是其中一人，曾經效力過保頓及拉科魯尼亞的他，08年已加盟希拉爾，當年簽約3年薪酬高達900萬歐元，在亞洲國家算是非常高的薪金條件。</p><p>至於去年才由布加勒斯特星隊來投的羅馬尼亞國腳拉度爾，能任防守中場或中堅，當時轉會費高達600萬歐元，3年合約的年薪亦達到140萬歐元。南韓國腳李榮杓算是3名外援中年紀偏大一人，但由於其擁有出色體能，故球場上的效率沒有下降。文：戰鬥員A</p></body></html>
