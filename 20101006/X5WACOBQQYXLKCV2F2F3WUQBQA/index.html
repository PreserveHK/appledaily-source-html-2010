<html><header><meta charset="utf-8"><title>隔牆有耳：新同盟范國威反擊華叔 - 李八方</title></header><body><h1>隔牆有耳：新同盟范國威反擊華叔 - 李八方</h1><p>民主黨「改革派」另起爐灶「新民主同盟」，被元老司徒華猛烈批評，指有關人等冇政治道德，火力十分強勁；「新同盟」發言人范國威噚日反擊，態度亦好唔客氣，指民主黨大佬放棄泛民共同綱領，投票通過一個冇取消功能組別、缺乏普選路線圖嘅政改方案，也不見得有政治道德。<br>范國威又指分裂民主黨嘅不是新同盟，而係就政改方案公開訓斥李柱銘，就五區公投出爾反爾嘅華叔，更話華叔言論，令人回想97年前後，個別紅頂商人話如果唔滿意香港政制發展，民主派大可移民，出走香港。華叔呢種順我者昌，逆我者「退」嘅思維，似乎令佢哋好反感。</p></body></html>
