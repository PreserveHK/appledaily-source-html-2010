<html><header><meta charset="utf-8"><title>案件速遞誤殺父親青年入獄四年</title></header><body><h1>案件速遞<br>誤殺父親青年入獄四年</h1><p>【本報訊】與六旬父親相依為命的孝順仔，日做兩份工養家仍被父親埋怨人工低及家用少，他於盛怒下推撞父親令其頭部撞向矮櫃，但沒即時報警，令父親失救死亡。被告早前在高院承認誤殺父親梁兆（65歲），昨被判入獄四年。被告的契媽到庭聽取判刑時一度落淚，但慶幸刑期不是太重。<br>28歲被告梁嘉傑於去年8月15日在屯門山景邨住所犯案。被告自幼父母離異，母親將他交予朋友照顧，15歲找到父親才開始與他同住。被告早上送石油氣，晚上倒垃圾，月入8,600元，當中3,000元做家用，加上交租及雜費，每月只得千多元自用。<br>案件編號：HCCC99/10</p></body></html>
