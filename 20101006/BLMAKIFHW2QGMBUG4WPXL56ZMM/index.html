<html><header><meta charset="utf-8"><title>案件速遞非禮兩女兒獸父囚14月</title></header><body><h1>案件速遞<br>非禮兩女兒獸父囚14月</h1><p>【本報訊】育有六女一子的無業父親，99至03年三度趁兩名女兒睡覺，摸胸及摸下體非禮。兩女啞忍多年，至今年孻女企圖自殺，兩女向社工投訴揭發。涉案父親昨在東區裁判法院因三項非禮罪被判入獄1年2個月。<br>受害人分別於15歲及13歲時被侵犯。52歲的被告昨撰寫求情信向其中一名女兒道歉，而該女兒亦寫求情信指他是好父親，已原諒他。<br>案件編號：ESCC2547/10</p></body></html>
