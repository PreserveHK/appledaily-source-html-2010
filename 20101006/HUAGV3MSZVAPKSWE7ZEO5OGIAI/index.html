<html><header><meta charset="utf-8"><title>財話短說滙豐推手機理財業務</title></header><body><h1>財話短說<br>滙豐推手機理財業務</h1><p>▲滙豐銀行昨日正式推出流動理財銀行服務，客戶可透過iPhone、iPod或iPad登入 http://www.hsbc.com.hk；直接服務網絡主管趙慕賢指，希望手機銀行業務於未來3至5年，由現時佔網上銀行交易量的單位數字，增至佔一半的份額。該行現時的網上銀行用戶為180萬名。隨着非分行業務交易量不斷擴張，她表示正增聘人手，由現時逾600人增加至逾700人。 </p></body></html>
