<html><header><meta charset="utf-8"><title>海洋大普查　100萬物種藏深海</title></header><body><h1>海洋大普查　100萬物種藏深海</h1><p>80多個國家和地區的2700多名科學家，花十年進行史上最全面的海洋生物普查，結果在前天（周一）公佈，顯示已知海洋物種由原本的23萬增至25萬種，約6,000個可能是新物種，一些早已「滅絕」的物種原來仍存在。</p><p>科學家花了大約9,000天時間在海上，進行逾540次考察，估計大海可能蘊藏了超過100萬物種，意味仍有多達75萬種未為人發現；一些之前被認為罕見的物種，原來在一些水域相當普遍。但壞消息是，對海洋食物鏈極重要的浮游生物，因水溫上升，在過去30年消失了40%之多。<br>法新社/德新社</p></body></html>
