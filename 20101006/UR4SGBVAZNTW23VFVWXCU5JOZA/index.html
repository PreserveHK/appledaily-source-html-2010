<html><header><meta charset="utf-8"><title>求驗客手記：奧尼爾整傷奧尼爾 - 求驗客</title></header><body><h1>求驗客手記：奧尼爾整傷奧尼爾 - 求驗客</h1><p>中國俗語話「同姓三分親」，之不過唔知係咪外國人唔受呢套，NBA球隊塞爾特人嘅訓練營內，就出現咗奧尼爾（圖）「殘殺」奧尼爾嘅場面。講緊嘅係體重超過300磅嘅「巨無霸」奧尼爾，無端端整傷咗外號「小奧尼爾」嘅謝美恩奧尼爾，事發兩人喺練習賽頂位搶籃板球，負責防守嘅謝美奧尼爾難以承受「巨無霸」體重衝擊，咁就拉傷腿筋，需要休息至少一星期，將要缺席兩場熱身賽。呢次奧尼爾「自相殘殺」，最頭痛嘅係教練李華士，皆因正選中鋒柏堅斯膝傷要長唞到下年2月先復出，再咁搞法真係唔知禁區有咩人換囉！</p></body></html>
