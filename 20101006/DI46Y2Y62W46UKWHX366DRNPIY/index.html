<html><header><meta charset="utf-8"><title>案件速遞西醫執業聆訊裁定無效</title></header><body><h1>案件速遞<br>西醫執業聆訊裁定無效</h1><p>【本報訊】西醫自行打麻醉針後陷入半昏迷，醫務委員會將個案交由轄下的健康事務委員會進行聆訊，以決定西醫是否適合繼續執業，但健康事務委員會不准西醫安排律師出席聆訊。高等法院昨裁定委員會的決定違反《基本法》及人權法，頒令已進行的聆訊屬不法及無效。<br>代號Dr.Q的西醫曾企圖自殺，04年確診患有廣泛性焦慮症，08年11月4日因自行注射麻醉劑，在聯合醫院陷入半昏迷。法官霍兆剛在判詞中指，Q或會因聆訊而失去執業資格，且聆訊涉及法律和紀律問題，不能聘用律師代表出席聆訊，對Q不公平。健康事務委員會早前已暫緩聆訊。<br>案件編號：HCAL32/10
</p></body></html>
