<html><header><meta charset="utf-8"><title>蚯蚓大逃亡橫屍街頭</title></header><body><h1>蚯蚓大逃亡橫屍街頭</h1><p>「很惡心！」廣州市越秀區建設大馬路一段500米長的路面，前日有大量蚯蚓鑽出泥土（圖），爬到馬路之上，但牠們不是被烈日曬死，便是被車輛輾斃、路人踩死。途人發現蚯蚓都是從路邊的花槽爬出來，但滿街暗紅色的蚯蚓堆，讓民眾稱看了不舒服。廣州中山大學生命科學學院副教授鄧日強指出，蚯蚓爬到路上其實是大逃亡，他估計可能是有不利牠們生長的物質流入土壤中，逼牠們離開家園。不過是甚麼物質引發蚯蚓逃亡，鄧稱暫時無法查出。<br>《廣州日報》</p></body></html>
