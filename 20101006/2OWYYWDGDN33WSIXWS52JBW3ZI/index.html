<html><header><meta charset="utf-8"><title>求驗客手記：泰仔粗口贈文帥娘親 - 求驗客</title></header><body><h1>求驗客手記：泰仔粗口贈文帥娘親 - 求驗客</h1><p>正所謂相嗌唔好口，曼城又發生口角，話說周日英超曼城主場對紐卡素，半場打成1:1，曼城喺更衣室休息時，身為隊長嘅泰維斯，因為不滿領隊文仙尼戰術保守，就向文仙尼大叫：「去X你母親吧！」文仙尼當堂火起，叫泰仔收口，又要勞煩隊友勸交先平息事件。場波最後曼城就贏2:1，不過我求大俠記得，艾利蘭就因為同文仙尼炒過嘢，最後被賣去維拉，雖然泰仔地位表面穩陣，文仙尼會唔會吞得到呢啖氣？</p></body></html>
