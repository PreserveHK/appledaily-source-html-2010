<html><header><meta charset="utf-8"><title>特稿張達明建議政府修例</title></header><body><h1>特稿<br>張達明建議政府修例</h1><p>對於法官建議政府應透過社會諮詢及立法去處理變性人的問題，香港大學法律學院助理教授張達明認為立法「是必須要做」。張表示，醫學界已有一致意見，指患有性別認同障礙的人，是不能透過心理治療去改變他們，只有進行手術去處理他們的狀況。政府一方面為他們做變性手術，但有部份法律卻沒有處理他們變性後的性別問題，張達明認為這是「講唔通」，建議政府應透過修例去解決現時的缺失。<br>全球多個國家都已認同變性人婚姻，而法官本身亦同情變性人的處境，張達明認為政府可參考外國的做法，例如英國政府在有關變性人的官司敗訴後已立例，令變性人的性別得到認可。<br>本報記者</p></body></html>
