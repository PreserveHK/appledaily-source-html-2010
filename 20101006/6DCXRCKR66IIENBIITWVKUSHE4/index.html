<html><header><meta charset="utf-8"><title>教師上課大談割包皮</title></header><body><h1>教師上課大談割包皮</h1><p>台灣台中沙鹿高工一名姓陳的數學教師（圖），上課時不但向男生大談割包皮的好處，更提醒女生說：「叫你的男朋友一定要去割包皮才來跟妳做！」包皮話題長達17分鐘，引發家長不滿，並向台灣《蘋果日報》投訴。<br>陳姓老師昨回應事件時否認是開黃腔，強調割包皮是「衞生教育常識」，他還自詡教學受好評。但校長直指他做法不恰當，今將召開教評會審議；教育部中部辦公室也接獲檢舉，將會指派督學了解。<br>台灣《蘋果日報》</p></body></html>
