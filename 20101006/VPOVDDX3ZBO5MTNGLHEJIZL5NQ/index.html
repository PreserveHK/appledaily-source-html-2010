<html><header><meta charset="utf-8"><title>南京小池塘　釣出30歲鯽魚王</title></header><body><h1>南京小池塘　釣出30歲鯽魚王</h1><p>家住南京江寧銅井的單先生原本只是想放鬆一下，沒想到在離家不遠一個小小的野塘裏，竟然釣上一條四斤三両重的野鯽魚，不少村民聞訊趕來觀看，都稱從未見過這麼大的巨無霸鯽魚。它身長近50厘米，魚鰭也長得很寬大。有專家指出，一般野生鯽魚長到兩斤就很重了，這麼大的鯽魚生長應該有30年以上了。單先生擔心魚會死掉，於是專門去買了一台增氧泵，用來為這條鯽魚王「服務」。他表示，如果有人感興趣，他可以出售這條鯽魚王。<br>南京龍虎網</p></body></html>
