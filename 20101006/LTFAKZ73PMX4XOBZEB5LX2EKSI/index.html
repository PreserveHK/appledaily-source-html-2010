<html><header><meta charset="utf-8"><title>最老處女賀107歲牛一</title></header><body><h1>最老處女賀107歲牛一</h1><p>英國女人瑞米德莫爾（ClaraMeadmore）前天（周一）慶祝107歲生日，她公開的長壽秘訣是非常另類，就是守身如玉，至今仍是老處女。她解釋不是自己沒男友，只是一直很忙，沒空也對性愛不感興趣。<br>米德莫爾1903年生於格拉斯哥市，7歲時隨家人移民到埃及、加拿大和新西蘭，20多歲她自己搬回英國居住（右圖）。在12歲時她已決定不嫁人，到了20歲時因要自力更生，忙於賺錢生活，加上當時性愛等於結婚，所以她對結婚非常抗拒。她強調自己並不是女同性戀者，只是對性愛不感興趣，而她有很多男性朋友，但只維持柏拉圖式戀愛。<br>英國《每日郵報》</p></body></html>
