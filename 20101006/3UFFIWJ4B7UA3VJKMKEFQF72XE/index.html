<html><header><meta charset="utf-8"><title>免費換穿梭機物料煲</title></header><body><h1>免費換穿梭機物料煲</h1><p>嚟緊又有排買啦，因為惠康由即日起推出「笑住儲」換購活動，今次儲印花可換法國名牌Pyroflam嘅8款廚具，儲夠150個印花就可以免費換到1公升雙耳鍋連蓋、250個就可換35×22厘米長方形烤盤……Pyroflam雙耳鍋於法國生產，採用穿梭機物料微晶玻璃製造，可抵抗450℃溫差，直接放入冰格，一拎出嚟就可放喺爐上，相當方便，仲入得微波爐、焗爐、洗碗碟機等均無問題。由即日至明年3月11日於惠康購物每滿$60，即獲「笑印」1個，大把時間慢慢儲足150個印花。<br><br>網址︰http://www.wellcome.com.hk
