<html><header><meta charset="utf-8"><title>水溶性香口膠一冲即甩</title></header><body><h1>水溶性香口膠一冲即甩</h1><p>香口膠殘迹頑固，非常影響市容，美國前天（周一）開始發售一種可以水溶的香口膠「Rev7」，化成礦物和可生物分解的物質，街道從此不再「一撻撻」。</p><p>Rev7由英國布里斯托爾大學的科斯格羅夫教授花三年時間研製而成。他將一種特別聚合物加入香口膠，令黏性大減，只需用肥皂和清水即可洗淨，而傳統洗街方法，亦足以把香口膠殘迹去掉至少一半。在英國，政府每年要花1.5億鎊（約18.5億港元）買化學劑清潔香口膠污迹。<br>英國《每日郵報》</p></body></html>
