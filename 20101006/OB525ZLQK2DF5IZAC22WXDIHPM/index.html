<html><header><meta charset="utf-8"><title>小巴西環撞死過路婦</title></header><body><h1>小巴西環撞死過路婦</h1><p>【本報訊】西環皇后大道西昨傍晚6時許發生奪命車禍。一名懷疑心急回家做飯的婦人，冒雨在上址橫過馬路時，被一輛煞掣不及的小巴猛撞；婦人被撞至飛彈兩、三米遠頭部重創，送院急救延至兩個多小時後不治。<br>警方消息稱，死者姓盧，56歲，警員稍後通知其家人往醫院認屍，並帶走司機及扣留涉事小巴，港島總部交通部特別意外調查隊正就意外展開調查，並帶走姓郭司機及扣留涉事小巴。警方呼籲目擊意外經過的市民，致電31068800向警方提供資料及線索。</p></body></html>
