<html><header><meta charset="utf-8"><title>求驗客手記：皮利斯重返兵工廠 - 求驗客</title></header><body><h1>求驗客手記：皮利斯重返兵工廠 - 求驗客</h1><p>阿仙奴領隊雲格一向鍾意重用「幼齒」，不過上季就一反常態，重簽36歲嘅中堅蘇甘保。最近自由身嘅前阿仙奴翼鋒皮利斯（圖），又重返阿仙奴嘅訓練基地，準備跟操兩星期。雲格冇正面回應會唔會簽番佢，但就盛讚36歲嘅老皮仍然散發星味，以佢嘅腳法同體能，效力每一支法甲球隊都仲綽綽有餘。皮利斯今夏傳過去美國、中國、土耳其落班，暫時都未成事，以阿仙奴咁多傷兵，我求大俠都希望雲格明年1月簽番佢。</p></body></html>
