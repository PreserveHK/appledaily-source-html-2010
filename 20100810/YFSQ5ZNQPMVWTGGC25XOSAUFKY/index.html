<html><header><meta charset="utf-8"><title>碧咸帶怕醜仔領獎</title></header><body><h1>碧咸帶怕醜仔領獎</h1><p>英國萬人迷碧咸（DavidBeckham）自從加盟洛杉磯銀河隊參加美國職業足球聯賽後，在美國的知名度也大大提升，昨日他就獲TeenChoiceAwards選為最佳男運動員，風頭蓋過帶領美國國家隊於世界盃打入16強的隊友當路雲（LandonDonovan）。碧咸更與三名兒子一同上台領獎，認真威到盡。</p><p>不過Brooklyn、Romeo及Cruz似乎不習慣面對電視鏡頭，出場時就黐實老竇碧咸，在台上又似足佈景板，不停躲在滑浪板獎座後面。碧咸領獎後又將足球踢向台下觀眾，看來他的腳傷經已痊癒了。</p></body></html>
