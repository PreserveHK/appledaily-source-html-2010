<html><header><meta charset="utf-8"><title>求驗客手記：亨利鬥龍格保失機頻頻 - 求驗客</title></header><body><h1>求驗客手記：亨利鬥龍格保失機頻頻 - 求驗客</h1><p>紐約紅牛隨住簽咗亨利（左）同埋馬基斯（右），加上本身球隊嘅前鋒安祖等，已經成為咗今屆美職聯最星光熠熠嘅球隊，而喺日前紅牛作客芝加哥火燄，更被視為大戰，因為火燄亦啱啱簽咗前阿仙奴嘅瑞典中場龍格保，大家都好想知道兩名舊隊友碰頭，會唔會擦出火花。不過，唔知係咪他鄉遇故知開心得滯，亨利同龍格保喺呢場波度都好似好禮讓咁，兩個都失機頻頻，而亨利仲踢咗半場，就因為拉親鼠蹊而要退下火線，結果兩隊打成0:0，和氣收場。</p></body></html>
