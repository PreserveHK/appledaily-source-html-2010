<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁朝偉被傳化名洩忿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁朝偉被傳化名洩忿 - 馮仁昭</h1><p>劉嘉玲近日被傳搭上內地富商，有指因為梁朝偉怕被傳媒追問老婆嘅緋聞，所以喺日前出席上海寶馬活動時，臨時拒絕所有娛樂記者到場採訪。<br>噚日有讀者報料，話偉仔喺自己網站（ http://www.tonyleungcw.net）度，以Tiger個名鬧記者，仲話：「我有乜問題呀？我唔係人咩？」睇佢寫嘅內容，擺明好唔開心咁。 </p></body></html>
