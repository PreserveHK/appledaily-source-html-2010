<html><header><meta charset="utf-8"><title>醫療短波穿黑leggings要防蚊</title></header><body><h1>醫療短波<br>穿黑leggings要防蚊</h1><p>近年令女士為之瘋狂的leggings（襪褲），可能在穿着前要先搽驅蚊劑。爆發登革熱的泰國，副衞生部長呼籲年輕女性避免穿黑色的leggings，以免吸引帶有登革熱病毒的蚊子注意及叮咬。當地今年截至7月，已錄得45,000宗登革熱，造成43人死亡，死亡個案中有26人年齡10至24歲。其實黑色衣物也特別惹蚊，加上leggings質料較薄，故要防蚊宜穿淺色衣物及塗驅蚊劑。
</p></body></html>
