<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜剪短髮冇人認得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜剪短髮冇人認得 - 馮仁昭</h1><p>官恩娜（Ella）噚晚到金鐘出席《君子雜誌》舉辦嘅頒獎禮，Ella仲獲頒健康肌膚大獎。<br>Ella噚日以新髮型出現，多年長髮剪短到膊頭，佢話：「剪頭髮係因為夏天好熱，好方便，家出街啲人都認唔到我。」<br>Ella話平時工作忙，好難保持肌膚喺最好狀態，至於失戀會唔會令肌膚變差？佢避忌話：「唔好講呢啲，冇特別留意到。」</p></body></html>
