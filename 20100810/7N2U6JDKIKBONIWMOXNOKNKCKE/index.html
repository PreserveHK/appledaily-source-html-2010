<html><header><meta charset="utf-8"><title>木匠好刨入廚</title></header><body><h1>木匠好刨入廚</h1><p>前幾日無聊經過city'super嘅Microplane專櫃，見到有刨刀示範，即刻伸過頭去八，只見店員拎住蒜頭刨幾下就變成泥茸；換上尖齒形的刨，又可以將啲果仁變成幼粉末，還有大大小小不同形狀的刀鋒款式。原來呢個來自美國嘅Microplane，起初只係生產木匠專用刨刀，後來研發一系列廚房專用刨刀，而刨刀上的每個刀口，係參考木工刨刀切割設計，每刨一下就像有十多把刀同時將食材切絲或切片，唔怪得咁好用啦！<br><br>查詢：PanHandler（25231672）</p></body></html>
