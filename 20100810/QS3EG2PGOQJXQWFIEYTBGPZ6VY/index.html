<html><header><meta charset="utf-8"><title>綠茶洗攪拌機　鹼易除臭</title></header><body><h1>綠茶洗攪拌機　鹼易除臭</h1><p>有無發覺攪拌機用久了，會傳來陣陣異味，要清除氣味，原來可以用帶鹼性的梳打粉或綠茶包，因為攪拌機多數用來打生果，接觸酸性較多，用鹼性的物質便可去除那股氣味。</p><p>方法一︰梳打粉</p><p>將清水及１茶匙梳打粉放入攪拌機，加蓋後攪拌約十秒，將水倒出後注入少許清水攪拌數秒，過清後即成。</p><p>方法二︰綠茶包</p><p>可將綠茶包以熱水冲泡後，略為放凉，然後注入攪拌器，方法跟使用梳打粉一樣，攪拌後過清水即成。</p></body></html>
