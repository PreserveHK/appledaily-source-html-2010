<html><header><meta charset="utf-8"><title>吳彥祖、LisaS.賭城再擺婚宴</title></header><body><h1>吳彥祖、LisaS.賭城再擺婚宴</h1><p>吳彥祖4月時與LisaS.在南非舉行非一般婚禮，僅請了死黨AnaR.及尹子維等出席，早前在香港舉行派對宴請圈中好友出席，當晚在場賓客幾乎同一口徑向兩人催生BB，指二人郎才女貌，愛情結晶品一定十分優秀。<br>忙完香港的結婚派對後，吳彥祖及LisaS.風塵僕僕往美國拉斯維加斯，上周六（7日）再擺另一場婚宴，由於Lisa父親GarySelesner是當地賭場高層，兩人的婚宴也順理成章在凱撒皇宮賭場舉行，在多名長輩及親友面前慶祝新婚。<br>撰文：李全</p></body></html>
