<html><header><meta charset="utf-8"><title>求驗客手記：雲格續約又有變卦 - 求驗客</title></header><body><h1>求驗客手記：雲格續約又有變卦 - 求驗客</h1><p>講開阿仙奴，佢哋今夏因為法比加斯擬似離隊投巴塞隆拿事件，而成日見報，以為日前法比加斯話會起碼會留隊一年，而領隊雲格（圖）又放風話自己會續約至2014年，事件可以告一段落啦，點知，噚日又有英報章引述雲格話：「如果我要接受其他挑戰，我就要事不宜遲，要快啲決定，因為如果我續約阿仙奴，咁就代表我嘅職業生涯會喺兵工廠結束。」啲英報章仲話，如果雲格真係唔續約，咁法比加斯留隊嘅機會係零，到時阿仙奴一定冧檔咁話。<br></p></body></html>
