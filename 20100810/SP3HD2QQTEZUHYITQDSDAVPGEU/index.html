<html><header><meta charset="utf-8"><title>女同志刀架頸喊自殺</title></header><body><h1>女同志刀架頸喊自殺</h1><p>【本報訊】一對女同志情侶，昨晨在元朗村屋一樓住所，疑為感情問題發生爭執後，其中男性打扮同志突然情緒激動，取出一把利刀架頸及爬上欄杆危坐，揚言要割頸及跳樓自殺，並與接報到場的警員和消防員對峙，其後談判專家到場將她勸服送院檢驗。</p><p>坐欄杆稱跳樓</p><p>女事主姓黃（20歲），與26歲外籍女友Maria同住元朗馬田村一幢三層高村屋一樓，消息稱，兩人為情侶關係。昨晨7時許，兩人在屋內疑為感情問題發生口角，帶醉的事主突然取出一把利刀架頸，並攀上一樓欄杆揚言要自殺。<br>警員接報到場，其後警方談判專家，經一番勸解，事主才返回安全位置送院檢驗。</p></body></html>
