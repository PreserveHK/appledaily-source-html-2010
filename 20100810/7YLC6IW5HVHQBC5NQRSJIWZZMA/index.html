<html><header><meta charset="utf-8"><title>中環在線：里昂投資論壇　米高德格拉斯助陣 - 李華華</title></header><body><h1>中環在線：里昂投資論壇　米高德格拉斯助陣 - 李華華</h1><p>里昂證券每年都會搞亞太區投資者論壇，今年會喺9月中旬響香港舉行，今次仲邀請咗荷李活明星米高德格拉斯嚟㖭，佢仲會喺15號有場演講，講吓電影攝製、廢除核武呀咁……之但係，咁同投資者有乜關係呢？<br>原來里昂會喺14號招待班貴客，率先欣賞由米高演出嘅新片《華爾街金融大鱷》（WallStreetMoneyNeverSleeps，圖），仲係全球首演嚟㖭！<br>米高喺80年代已經憑演出呢套戲嘅前傳《華爾街》而贏得影帝，今次新片登場，睇怕又會成為中環人必睇之選嘞！<br>李華華</p></body></html>
