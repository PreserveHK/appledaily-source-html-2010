<html><header><meta charset="utf-8"><title>馬龍白蘭度骨灰爆爭奪戰</title></header><body><h1>馬龍白蘭度骨灰爆爭奪戰</h1><p>美國傳奇男星馬龍白蘭度（MarlonBrando）離世6年，遺體早已化成灰，但近日竟發生骨灰爭奪戰。馬龍前妻Anna向法院提出申請，要求手持骨灰的馬龍兒子女友Donna交還，但Donna卻沒打算照做。</p><p>由前妻管理</p><p>據爆料網TMZ報道，馬龍身故後部份骨灰落入兒子Christian手上，不過Christian於08年逝世，遂由當時女友Donna接管包括骨灰等的數件馬龍遺物。跟馬龍離婚逾50載的Christian生母Anna，現獲委任做馬龍的財產管理人，只是Donna宣稱Christian與家人不和睦，根本不想將遺物歸還。</p></body></html>
