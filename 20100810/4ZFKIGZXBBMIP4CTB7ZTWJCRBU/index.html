<html><header><meta charset="utf-8"><title>《牧野梟獍》金像影后逝世</title></header><body><h1>《牧野梟獍》金像影后逝世</h1><p>曾憑電影《牧野梟獍》（Hud）勇奪奧斯卡影后的美國女星柏翠茜亞尼爾（PatriciaNeal），縱使數度中風連行路和說話都有困難，但她仍不言放棄，更克服病情重現幕前，可惜前日因肺癌於麻省家中病逝，終年84歲。</p><p>曾奪東尼獎</p><p>柏翠茜亞以沙啞聲線見稱，1949年初登銀幕前她已在舞台劇界發光發熱，並拿過東尼獎。除《牧》片外，柏翠茜亞較著名的作品還有《TheFountainhead》、《人海浮沉錄》（AFaceintheCrowd）和前年被拿來翻拍的《地球停轉日》（TheDaytheEarthStoodStill）原版等。</p></body></html>
