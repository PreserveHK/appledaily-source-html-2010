<html><header><meta charset="utf-8"><title>求驗客手記：高治偷食未婚妻鬧爆 - 求驗客</title></header><body><h1>求驗客手記：高治偷食未婚妻鬧爆 - 求驗客</h1><p>高治（左）背未婚妻偷食嫖妓消息一出，大家最關心係佢會唔會俾未婚妻艾比（右）扭耳仔，甚至被飛。據知情人士講，艾比前日照常進行電視拍攝工作後，氣冲冲咁離開，然後拎起電話打畀高治大興問罪之師。《鏡報》最厲害，好似裝咗偷聽器或識勾線，連兩人對話內容都知，指出艾比問高治「你點可以咁樣侮辱我？我對你唔夠好咩？」又係嘅，唔少媒體呢兩日將艾比同個19歲妓女莫妮卡比較，艾比唔嬲就假。點都好，佢幾嬲隻手都仲戴住高治送畀佢嘅戒指，即係高治仲有得掹，高治要把握機會啦！</p></body></html>
