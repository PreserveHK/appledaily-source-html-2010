<html><header><meta charset="utf-8"><title>Eugene透視晒靚股</title></header><body><h1>Eugene透視晒靚股</h1><p>前韓國女子組合S.E.S成員Eugene，首演惡女的KBS新劇《麵包王金卓求》收視爆燈超過44%，令她的人氣再度急升。昨日她替雜誌拍攝的一輯性感靚相曝光，相中的Eugene穿上誘人內衣展示完美曲線，大膽程度令粉絲流鼻血。</p><p>長髮遮咪咪</p><p>Eugene在這輯相中挑戰尺度，大玩若隱若現晒股，她趴地勁晒事業線之餘，更學日本女歌手濱崎步當年拍《LOVEppears》大碟封套，只用長髮遮掩胸部，與她過去的清純形象完全不同，她說：「和《麵》劇的角色一樣，我想藉此機會徹底擺脫以往形象。」</p></body></html>
