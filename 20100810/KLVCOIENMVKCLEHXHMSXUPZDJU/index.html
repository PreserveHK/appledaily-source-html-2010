<html><header><meta charset="utf-8"><title>安仔感情受困黑面返港</title></header><body><h1>安仔感情受困黑面返港</h1><p>與女友余德琳（Michelle）分手的許志安，近日被傳與前女友鄭秀文（Sammi）復合，卻遭Sammi發表千言信否認。不過，被指以暗招逼走女友的安仔，卻因此背上負心漢之名，前晚安仔與BigFour在大馬開完騷返港時，全程木口木面，似為負心漢之名困擾。</p><p>被咪牌扑中</p><p>前晚10時半，安仔與張衞健（Dicky）由大馬返港，記者見他全程頭耷耷沒精打采。問他對Sammi澄清沒有復合一事，以及指他為Sammi拆了風水陣等問題，安仔一概不作回應，只細細聲說：「唔好意思。」其間安仔因被咪牌扑中面部而一度黑面。<br>採訪、攝影：葉君海
</p></body></html>
