<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼英文退步全因柏列 - 求驗客</title></header><body><h1>求驗客手記：文仙尼英文退步全因柏列 - 求驗客</h1><p>文仙尼（左）統領人才過剩嘅千萬大軍曼城，淨係諗球員買賣及陣容調配，已經爆頭啦，點知最近又多樣嘢煩，咪就係煩英文唔好囉！其實，意大利籍嘅文仙尼本來英文已大有進步，上季剛完咗冇耐，就冇再用私人傳譯員㖭，勢估唔到喺佢叫咗自己個好友柏列（右）嚟曼城幫手做教練之後，英文就一落千丈。因為柏列雖然係英格蘭人，但佢到過意大利搵食，意大利文「laklak聲」，所以嚟咗曼城之後，成日用意大利文同文仙尼溝通，搞到文仙尼唔記得點講英文囉！</p></body></html>
