<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰被千嬅阻遲售票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰被千嬅阻遲售票 - 馮仁昭</h1><p>楊千嬅演唱會噚日公開賣飛，結果上晝搞到售票網癱瘓幾個鐘，仲連累同公司嘅林一峰同林二汶嘅「一峰不能藏二汶演唱會」賣飛情況，有fans打電話去主辦單位投訴，話入唔到個網買一峰同二汶嘅演唱會飛。<br>一峰知道後就話：「自己人打自己人，不過我唔介意，我都幫朋友撲緊丁太飛。」一峰話自己個騷，一開賣兩場已經爆咗一場，成績咁好佢哋不知幾開心。</p></body></html>
