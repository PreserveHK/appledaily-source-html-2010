<html><header><meta charset="utf-8"><title>米雪新書銷情佳
</title></header><body><h1>米雪新書銷情佳
</h1><p>米雪昨日到黃埔接受新城訪問，她早前聯同車淑梅和蘇珊與善寧會合作推出新書《生命美學》，問到她書中有否記載與已故男友尹志強的經歷時？她說：「冇呀，嗰陣佢都冇事，所以我只係寫我自己喺呢一行遇到嘅困難，鼓勵人哋去面對逆境。」</p><p>難獨力著書</p><p>問到米雪會否考慮自己出書？她笑說：「我自己冇時間去寫，不過今次呢本書都好受歡迎，聽講印咗3,000本好快俾人買晒，我聽到都覺得開心。」此外，米雪再否認無綫新劇《女人最痛》有抄襲成份，她反而為劇集收視理想而開心。<br>採訪、攝影：何慧斯</p></body></html>
