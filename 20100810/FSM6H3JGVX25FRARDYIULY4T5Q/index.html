<html><header><meta charset="utf-8"><title>全球最貴甜品　一客19萬</title></header><body><h1>全球最貴甜品　一客19萬</h1><p>飯後一客甜品吃得人開開心心，但如果這客甜品貴至20萬港元就肯定叫人咋舌。<br>美國紐約著名餐廳Serendipity3炮製的這款超貴凍朱古力甜品（左），有甚麼巴閉？答案是巴閉在有全球14種最罕最矜貴的可可粉，再加上可以食落肚的黃金，賣相一流，每客盛惠25,000美元（19.5萬港元），《健力士世界紀錄大全》已列為全球最貴甜品。餐廳另一款雪糕新地（右）較便宜，配以可食用金葉，每客售價1,000美元（7,800港元）。<br>無論那一款，名廚巧心思，製作需時，若想一擲千金品嚐，分別要提早兩周和兩天預訂。<br>英國《每日郵報》</p></body></html>
