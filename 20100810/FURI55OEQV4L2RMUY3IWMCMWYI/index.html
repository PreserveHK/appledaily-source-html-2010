<html><header><meta charset="utf-8"><title>俄遇千年熱浪　歐洲豪雨成災</title></header><body><h1>俄遇千年熱浪　歐洲豪雨成災</h1><p>俄羅斯持續遭高溫侵襲，高級氣象員更指這是千年一遇的熱浪，史上從未經歷過。千年熱浪令氣溫乾燥，山火四起，毒煙四散（左圖），單是在莫斯科，現時每天平均有700人熱死和被毒煙奪命。<br>法新社</p><p>歐洲中部連日豪雨成災，德國、波蘭和捷克多條村落水浸，最少14人死亡，多人失蹤，成千上萬人緊急逃離家園。暴雨下，波蘭是重災區（圖），西南小鎮一條河洪水氾濫決堤，淹死數人，逾700人疏散。<br>美聯社</p></body></html>
