<html><header><meta charset="utf-8"><title>求驗客手記：趙宏博、申雪婚禮多星 - 求驗客</title></header><body><h1>求驗客手記：趙宏博、申雪婚禮多星 - 求驗客</h1><p>唔知大家記唔記得之前我求大俠講過，中國嘅冰上冠軍組合申雪（右）同趙宏博（左），將會喺9月4日於北京舉行冰上婚禮，而日前佢哋仲透露，呢個婚禮會星光熠熠同埋充滿浪漫驚喜㖭！趙宏博話：「我哋已經邀請咗淺田真央同埋普魯真高等好朋友，呢啲花滑巨星仲會喺我哋嘅婚禮上面免費友情演出！」除咗花滑巨星之外，由於申雪同趙宏博相識滿天下，據悉到時會出席兼表演嘅，仲有歌星張靚穎同埋小提琴家呂思清等，真係隨時好睇過本港嗰啲籌款嘅綜合性節目呀。</p></body></html>
