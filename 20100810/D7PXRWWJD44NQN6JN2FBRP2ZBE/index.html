<html><header><meta charset="utf-8"><title>惠普CEO性騷擾前A片女星</title></header><body><h1>惠普CEO性騷擾前A片女星</h1><p>全球最大電腦商惠普行政總裁赫德（MarkHurd），上周四涉嫌性騷擾女外判商辭職引退。這名女主角身份前天（周日）公開，原來赫德是栽在前小電影女星費希爾（JodieFisher圖）手裏。<br>費希爾是50歲單親母親，30多歲時曾拍過很多R級性愛暴力電影。但費希爾發表聲明，指對53歲的赫德丟職感到「震驚和遺憾，這從來不是我的本意」。她澄清從未跟赫德發生過性關係。<br>美聯社</p></body></html>
