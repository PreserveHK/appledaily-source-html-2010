<html><header><meta charset="utf-8"><title>呂良偉囝囝商場耍功夫</title></header><body><h1>呂良偉囝囝商場耍功夫</h1><p>呂良偉太太楊小娟趁兒子放暑假，昨午3時半帶兒子呂善揚到中環置地廣場嘆下午茶，同行還有一名外籍傭人。楊小娟身穿Chanel連身裙，坐下便一直忙着講電話；兒子則專注玩手上的甲蟲玩具車，顯得愛不釋手。</p><p>不敢聽電話</p><p>呂良偉的兒子善揚十分眼利，發現記者在拍照，即嚷着傭人跟他一起走到記者跟前聊天，毫不怕醜。記者跟他說希望他表演功夫，他二話不說在商場內即席表演踢腿和紮馬等，十分搞笑。返回餐廳後，楊小娟即致電丈夫告知剛才的事情，之後把電話遞給兒子，不過他卻拒絕聽電話，怕被父親責罵。<br>採訪、攝影：LeeChiMing</p></body></html>
