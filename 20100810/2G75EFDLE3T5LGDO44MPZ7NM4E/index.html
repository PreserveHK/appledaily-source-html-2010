<html><header><meta charset="utf-8"><title>白歆惠圓雨靴夢</title></header><body><h1>白歆惠圓雨靴夢</h1><p>即將來港工作的台灣名模白歆惠，日前親自示範Burberry新推出的雨靴，大騷長腿，白歆惠說：「腳是模特兒謀生的工具，因此保護它很重要，所以鞋子一定要選好的。平常下雨我會穿人字拖鞋，方便走路，沒想到現在的雨鞋變得如此時尚。」</p><p>幼時愛黃雨鞋</p><p>不過小時候的白歆惠也希望擁有一雙雨靴，她回憶說：「小學時很多同學都會穿黃色雨鞋，我媽就是不肯幫我買，每次看到大家用力踩水或用雨鞋撈水玩，我都好羨慕喔，所以我一直都很希望擁有一雙。」<br>採訪、攝影：PearlLai</p></body></html>
