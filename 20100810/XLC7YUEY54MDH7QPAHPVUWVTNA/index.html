<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜盤龍峽任Fans舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜盤龍峽任Fans舞 - 馮仁昭</h1><p>人氣女王周秀娜近排忙住同JessicaC.合作拍電影《熱浪球愛戰》，但係佢噚日都專登抽時間同師妹新8模，一齊帶龍友團到盤龍峽做「三陪」，陪玩陪食陪影相。<br>今次團員有成60幾人，當中有唔少係周秀娜嘅粉絲，佢話難得同班粉絲零距離接觸，雖然噚日天氣好熱，但係周秀娜都任影唔嬲，擺甫士有求必應，仲大讚啲龍友粉絲好鬼有風度。</p></body></html>
