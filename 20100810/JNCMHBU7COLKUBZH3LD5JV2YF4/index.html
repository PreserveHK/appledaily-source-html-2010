<html><header><meta charset="utf-8"><title>尹恩惠撐隊友登舞台</title></header><body><h1>尹恩惠撐隊友登舞台</h1><p>韓國女子組合BabyV.O.X.雖然解散多年，但尹恩惠與一班好姊妹仍然感情要好，繼早前一同出席金E-Z的婚禮，以及為簡美妍復出撐場後，日前幾位好姊妹又到劇院欣賞李姬珍的舞台劇演出。</p><p>後台送花</p><p>簡美妍前日在網誌張貼了一張在後台探班的照片，一行人向李姬珍送上鮮花，她更大讚李姬珍演出十分精采，令隊友沈恩珍感動得哭成淚人。<br>此外，尹恩惠昨日有新的洗衣液廣告曝光，片段中她與一名小女孩鬥可愛，又拿出洗衣液四處噴，表情多多，最後小女孩更因為衣服潔淨而攬着她不放。</p></body></html>
