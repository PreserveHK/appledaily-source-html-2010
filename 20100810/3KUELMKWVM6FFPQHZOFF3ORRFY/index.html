<html><header><meta charset="utf-8"><title>北韓黃海水域發射130枚炮彈</title></header><body><h1>北韓黃海水域發射130枚炮彈</h1><p>朝鮮半島局勢再升級，南韓海軍在黃海結束五日大規模軍演不久，北韓昨日（周一）下午即向兩韓海上「北方界線」的黃海水域一帶發射130枚炮彈，但落在南韓海域的僅佔少數，沒造成傷亡。<br>當地時間下午5時30分，北韓開始發炮。三分鐘後，南韓海軍巡邏船用無線電促北韓停炮，但北韓沒理會，到發了130枚炮彈才結束。南韓軍方表示，他們會視這次發炮為北韓軍演一部份，但會提高戒備，密切監察北韓軍方行動。<br>法新社</p></body></html>
