<html><header><meta charset="utf-8"><title>案件速遞涉非禮電工內褲藏衞生巾</title></header><body><h1>案件速遞<br>涉非禮電工內褲藏衞生巾</h1><p>【本報訊】有三次非禮案底的電工，涉嫌在港鐵站外非禮一名女途人被捕。警員搜身時有驚人發現，原來他的底褲內有七條用過的衞生巾。他承認衞生巾從垃圾桶撿來，昨被押解至九龍城裁判法院提訊，控以一項非禮罪。裁判官將他還柙，等候精神報告，本月23日再訊。<br>被告譚耀財（39歲）被控於本月8日在旺角奶路臣街港鐵站出口犯案。辯方指被告為家庭經濟支柱，負責照顧75歲母親，本周五要找精神醫生覆診。被告因三次非禮案先後被判罰款、感化及社會服務令，最後一案距今已13年。<br>案件編號：KCCC3503/10</p></body></html>
