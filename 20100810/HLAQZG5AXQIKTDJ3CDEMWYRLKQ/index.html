<html><header><meta charset="utf-8"><title>合十盤腿貓狗玩瑜伽</title></header><body><h1>合十盤腿<br>貓狗玩瑜伽</h1><p>牠合十盤膝坐。牠伸腿。牠拉筋。貓貓狗狗都會做瑜伽？不用擔心，沒虐畜成份。這些照片都是和貓狗玩遊戲時拍攝，加上電腦加工，成為明年月曆照。著名寵物攝影師博里斯（DanBorris），去年也曾推出貓貓瑜伽月曆，大受歡迎，今年再接再厲。他說：「貓狗的身體很有彈性，但我們沒有強行逼牠們擺甫士。」博里斯妻子是瑜伽導師，這邊為貓仔鬆鬆腿，那邊為狗兒拉拉筋，就能擺出想要的甫士。當然，照片還要軟件加工，才有瑜伽神髓。<br>英國《每日快報》</p></body></html>
