<html><header><meta charset="utf-8"><title>紀香與AKB師妹合照谷人氣</title></header><body><h1>紀香與AKB師妹合照谷人氣</h1><p>日本過氣性感尤物藤原紀香，自與諧星陣內智則離婚後，又再打回原形，人氣一落千丈。人氣與話題欠奉的她，昨日只好在個人網誌上載與屬同一事務所、人氣超越了她的AKB48成員師妹篠田麻里子的合照來谷人氣，非常可憐。</p><p>優子否認拍拖</p><p>新聞無日無之的AKB48，其中10名隊員前日在東京為代言的零食出席記者會，在場的成員大島優子又再被追問跟WaT成員Wentz瑛士的緋聞，優子說：「對不起曾經引起騷動，我跟他只屬朋友關係，對不起瑛士的fans。」</p></body></html>
