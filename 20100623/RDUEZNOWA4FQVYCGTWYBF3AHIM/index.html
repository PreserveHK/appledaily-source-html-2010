<html><header><meta charset="utf-8"><title>范冰冰喜與鞏俐為伍</title></header><body><h1>范冰冰喜與鞏俐為伍</h1><p>今年內地最火紅的范冰冰，最近成為L'OrealParis亞洲區新代言人，升格與鞏俐、楊紫瓊等成為同級的華人女影星代言人。品牌揚言看中范冰冰美貌和自信，還有她由電視演員，一步一步蛻變成影星的挑戰。</p><p>廣告月底面世</p><p>范冰冰加盟後，將代言品牌的護膚品和化妝品，新一輯廣告將會在月底面世，冰冰說：「感到非常地自豪和驕傲，L'OrealParis在中國，以至世界幾乎無人不知無人不曉，自己的形象能與這樣值得信賴的國際大品牌完美融合，對我來說非常激動與興奮。」<br>撰文：DebbieLum</p></body></html>
