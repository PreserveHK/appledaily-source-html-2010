<html><header><meta charset="utf-8"><title>世盃擂台：捧英軍大勝出線 - 守丹</title></header><body><h1>世盃擂台：捧英軍大勝出線 - 守丹</h1><p>【讓球、讓球主客和】今晚10點全港大部份球迷都會聚精會神實英格蘭對斯洛文尼亞場大戰，事關英格蘭要爭出線真係唔贏唔掂，唔信英格蘭班友仔，都要信意大利名帥卡比路啩。<br>英軍家喺C組屈居美國之後排第3，雖然佢哋入波嘅板斧真係唔多，不過睇番佢哋喺世盃嘅歷史，英軍原來未試過分組賽就收工，最後一場，捧佢哋大炒一場，5分夠出線。<br>文：守丹</p></body></html>
