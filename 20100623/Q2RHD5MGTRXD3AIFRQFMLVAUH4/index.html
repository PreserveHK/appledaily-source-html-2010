<html><header><meta charset="utf-8"><title>馬國明、胡定欣前後腳飯局</title></header><body><h1>馬國明、胡定欣前後腳飯局</h1><p>無綫副行政主席梁乃鵬前晚在銅鑼灣世貿中心的龍皇酒家，宴請樂易玲、曾勵珍、何麗全、李添勝及其監製的《巾幗梟雄之義海豪情》和《鐵馬尋橋》劇集演員飯局，包括黎耀祥、惠英紅、胡定欣、陳法拉、鄭嘉穎和馬國明等等。</p><p>情侶檔搵銀</p><p>一度傳分手的馬國明和胡定欣，日前以情侶檔姿態一同做騷銀，但前晚二人卻又刻意前後腳到場，難免令人感到有點莫名其妙。馬國明於晚上7時45分到埗，問會否邊食飯邊睇世界盃時，他竟反問記者說：「上面有波睇咩？」大概3分鐘後，胡定欣亦出現世貿中心，莫非二人知道有記者在場而刻意前後腳？<br>採訪、攝影：李志明、朱志聰</p></body></html>
