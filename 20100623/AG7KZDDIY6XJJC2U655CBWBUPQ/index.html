<html><header><meta charset="utf-8"><title>美國播世盃收視勁升64%</title></header><body><h1>美國播世盃收視勁升64%</h1><p>美國人一向不大重視英式足球，不過未知是否萬人迷碧咸加盟美國職業足球聯賽後，帶起足球熱潮，今屆世界盃美國電視頻道ESPN及ABC播放世界盃賽事的收視率，比上一屆勁升64%，過去14場分組賽賽事平均每場有335萬人觀看，並正每日攀升，是繼美國94年舉辦世界盃之後，最高收視的一屆。<br>其中上周六美國對英格蘭的賽事，更錄得411萬人收看的佳績，電視台預計今晚美國對阿爾及利亞的C組分組賽，將會有更好成績。路透社</p></body></html>
