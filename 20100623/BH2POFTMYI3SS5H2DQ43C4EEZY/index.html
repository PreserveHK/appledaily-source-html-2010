<html><header><meta charset="utf-8"><title>小向美奈子吊起嚟賣</title></header><body><h1>小向美奈子吊起嚟賣</h1><p>日本性感女星小向美奈子，去年曾因吸毒被判緩刑，要淪落為脫衣舞孃，但竟吸引大批觀眾捧場，令她成功一脫求存。近日小向更主演改編自官能小說《花與蛇》的電影系列第三集，順勢於下月初推出電影寫真，實行賺多筆，封面中她大玩綑綁並吊起，名副其實吊起嚟賣。</p><p>演出超界限</p><p>小向在《花與蛇3》中有超大膽演出，包括露毛全裸、同性性愛、SM綑綁等鏡頭，綑綁場面更由繩索專家設計，相當認真。她指自己今次有眾多未試過的超越界限演出。小向下月3日將到銀座一書店舉行寫真集簽名會，與fans見面以谷銷量。</p></body></html>
