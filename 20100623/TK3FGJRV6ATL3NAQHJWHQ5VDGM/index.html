<html><header><meta charset="utf-8"><title>馮仁昭四圍超：4anda成員講緋聞越描越黑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：4anda成員講緋聞越描越黑 - 馮仁昭</h1><p>男子組合4anda、羽翹噚日喺沙田做校園騷，之前4anda成員Jason（曾俊峰）被揭同ECupBaby行街拍拖兼碌齡，Jason誓神劈願話唔係拍拖，俾狗仔隊影到相嗰日係同成班朋友一齊。但係佢講講吓又鬼拍後尾枕篤爆自己話：「我哋本來去寵物店搵個朋友，但佢未返，咪走去碌齡。」一時話一班朋友，之後又話得佢兩條友，真係搵鬼信。</p></body></html>
