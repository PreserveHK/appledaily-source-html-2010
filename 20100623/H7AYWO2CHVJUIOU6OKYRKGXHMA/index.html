<html><header><meta charset="utf-8"><title>案件速遞林依麗控謝偉俊誹謗</title></header><body><h1>案件速遞<br>林依麗控謝偉俊誹謗</h1><p>【本報訊】五區公投參選九龍西的林依麗，昨入稟區域法院控告立法會議員謝偉俊律師，於今年5月13日出席由商台舉辦的選舉論壇時，指罵她為「你是黃毓民走狗」。林認為言詞涉及誹謗，經《蘋果日報》網頁及Youtube轉載，中傷她參選的意圖，令她聲譽受損。<br>自稱任「家居地產」顧問、月入3萬元的林依麗，昨在入稟狀指謝偉俊事後拒絕道歉，故興訟向謝追討賠償，並要他在《蘋果日報》等刊登道歉啟事。<br>案件編號：DCCJ2147/10</p></body></html>
