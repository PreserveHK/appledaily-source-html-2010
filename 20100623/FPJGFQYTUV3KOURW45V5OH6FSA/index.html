<html><header><meta charset="utf-8"><title>隔牆有耳：財爺唔使起錨輕鬆睇戲 - 李八方</title></header><body><h1>隔牆有耳：財爺唔使起錨輕鬆睇戲 - 李八方</h1><p>政改大局已定，高官唔使起錨落區，財爺鬍鬚曾喺父親節當日，可以同埋屋企人坐定定睇戲。鬍鬚曾睇嘅係由李連杰、文章同桂綸鎂主演，講述自閉症患者嘅《海洋天堂》。<br>睇完戲後，鬍鬚曾話呢套電影感人肺腑，又指電影父子情好動人，亦指出自閉症患者日常生活遇到嘅困難，非常適合一家人一同欣賞。佢又話希望有電影公司願意投資拍攝更多同類型電影、有意義嘅電影，雖然好可能要蝕本。<br>當日有幾十個有自閉症患者家庭一齊睇戲，鬍鬚曾被電影感動，唔知明年預算案，有冇打算撥出多啲資源畀自閉症患者治療同更易融入社會呢？</p></body></html>
