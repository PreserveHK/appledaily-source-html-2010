<html><header><meta charset="utf-8"><title>世盃擂台：德國「半勝」穩 - 吾中</title></header><body><h1>世盃擂台：德國「半勝」穩 - 吾中</h1><p>【半場、半場主客和】好多人鍾意幫襯快餐店，貪佢哋夠快，最近麥噹噹推出咗4層牛肉嘅MegaMac，夜晚9點後有售，明顯針對睇波食消夜嘅市場。不過個包睇落好heavy，暫時未有膽量試。賭波亦有唔少人鍾意賭半場，貪半場就知勝負，可以嗱嗱臨諗定跟住嘅賭波策略。今日德國對加納，德國佬一向食住非洲隊，不妨買佢哋「半勝」，再串今屆場場「半和」嘅荷蘭，聽日對喀麥隆又開「半和」。<br>文：吾中</p></body></html>
