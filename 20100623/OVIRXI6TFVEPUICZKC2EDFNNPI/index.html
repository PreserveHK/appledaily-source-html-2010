<html><header><meta charset="utf-8"><title>Stereophonics前鼓手舉殯</title></header><body><h1>Stereophonics前鼓手舉殯</h1><p>本月初涉喝酒過量暴斃的威爾斯樂隊Stereophonics前鼓手StuartCable，昨日於南威爾斯舉殯，約有5千歌迷和親友出席。</p><p>響起AC/DC名曲</p><p>到場悼念Stuart的除了其母親和女友，還有識於兒時的前樂隊與隊友KellyJones、威爾斯男星里斯伊凡斯（RhysIfans）等。為彰顯Stuart的搖滾精神，不但在棺木上印有他生前敬愛樂隊AC/DC的閃電標誌，他的朋友也即場演繹AC/DC名曲，令Kelly不禁表示：「當他們玩起這首歌，實在令人難以帶淚走出教堂。」</p></body></html>
