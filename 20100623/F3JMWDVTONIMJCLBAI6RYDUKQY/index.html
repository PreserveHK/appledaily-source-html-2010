<html><header><meta charset="utf-8"><title>唔賭波賭漢堡包</title></header><body><h1>唔賭波賭漢堡包</h1><p>世界盃開鑼，雖然我唔係好識睇波，但都知賽果令人大跌眼鏡，要估中邊隊捧盃就更加考眼光啦！家除咗賭波，朗廷酒店內的MainSt.Deli由即日至7月12日推出「世界堡」，以31隊參賽國家為主題，為經典的藍芝士牛肉漢堡設計不同的醬料及配菜，我最愛的英格蘭隊的代表配料就是Stilton芝士碎，鹹香中帶有鮮味。如果點選的「世界堡」代表隊伍勇奪2010FIFA世界盃，就可以免費獲贈主菜一份，真係好刺激，希望英格蘭千萬不要出局啊！<br><br>查詢︰23751133（MainSt.Deli）<br><br>小家嫂</p></body></html>
