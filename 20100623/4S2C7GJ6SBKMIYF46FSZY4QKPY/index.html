<html><header><meta charset="utf-8"><title>波Guide：射穿九宮格</title></header><body><h1>波Guide：射穿九宮格</h1><p>之前有日本遊戲節目玩射九宮格，一直都想試玩，太古城中心就趁世界盃，將射穿九宮格這遊戲帶來香港，大家可以試試有幾難，除九宮格，更可試射十二碼，過足腳癮。玩完遊戲之餘，仲有獎抽㖭喎，頭獎可獲得永安旅遊6萬元旅遊禮券，咁筍，我都去玩番轉先！<br><br>（Jasmine）<br></p><p>玩法：消費每滿800元或以上，即可獲得抽獎券，亦可免費參加「人氣九宮格」或「勁射12碼」足球遊戲。（6月24日足球遊戲暫停）</p><p>足球狂熱大賞2010<br>日期：即日至7月11日<br>地點：太古城中心（25688665）</p></body></html>
