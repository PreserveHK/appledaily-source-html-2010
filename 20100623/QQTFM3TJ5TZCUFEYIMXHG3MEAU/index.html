<html><header><meta charset="utf-8"><title>捱夜後瞓半小時補體力</title></header><body><h1>捱夜後瞓半小時補體力</h1><p>世界盃開鑼，氣氛越熱烈，球迷的睡眠時間便越少。不少人在晚上捱夜睇波至通宵達旦後，都選擇在第二天「瞓餐飽」，實行以雙倍時間作補償，但你可能會發現越瞓越攰，到了晚上更會影響睡眠。有專家指，人們應該以小憩作補償，而不是熟睡，因為在過去數天內的休息時間不固定，導致睡眠時間和質量不正常，令人早上感疲累，若小憩三十分鐘，可有助恢復體力，且不會影響晚間睡眠。但如果睡超過半小時，醒來易有懶洋洋感覺；超過兩小時，會令人更累。<br><br>王震遠</p></body></html>
