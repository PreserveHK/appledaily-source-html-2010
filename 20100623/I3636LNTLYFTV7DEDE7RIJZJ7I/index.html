<html><header><meta charset="utf-8"><title>蜜女天使捱夜睇波勤護膚</title></header><body><h1>蜜女天使捱夜睇波勤護膚</h1><p>世界盃分組賽進行得如火如荼，出線隊伍都差不多有定案，但就辛苦各球迷要捱更抵夜追看。內地新晉樂壇女子組合蜜女天使「iMe」的五位80後成員，自言不會放過任何一場球賽，惟有勤護膚保持狀態。</p><p>熱烘烘講波經</p><p>睇足球比賽已不是男士的專利，美少女也可以是足球迷，像蜜女天使雖然年紀輕輕，但看足球的球齡絕對不淺。<br>在這個全球都動起來的世盃熱潮中，她們都各有心儀的國家隊，近日的話題都是談論自己力捧的愛隊。雖然有時會講到面紅耳熱，但一到出場表演時她們就會非常合拍，變回五位一體的組合。<br>撰文：李森</p></body></html>
