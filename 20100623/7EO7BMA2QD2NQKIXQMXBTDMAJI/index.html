<html><header><meta charset="utf-8"><title>泰昌蛋撻升呢「皇室」</title></header><body><h1>泰昌蛋撻升呢「皇室」</h1><p>香港政治起風波，網上近日不斷有人Post九七前肥彭演講片斷，十分政治不正確地──緬懷一下殖民地時香港人有幾風光。講起肥彭又想起泰昌，當日的泰昌，也只是一間舖的手作仔，與今日集團式經營大相逕庭。近日泰昌繼續富貴，推出皇室酥皮蛋撻，首次將招牌曲奇皮換上鬆脆的酥皮，蛋芯用上北京蛋，香滑有光澤。每日限量供應，推廣期由即日起至6月30日，每日中午12時起，只限香港地區之泰昌餅家分店（中環總店及將軍澳康城分店除外）。<br><br>查詢：31889511<br><br>易笑</p></body></html>
