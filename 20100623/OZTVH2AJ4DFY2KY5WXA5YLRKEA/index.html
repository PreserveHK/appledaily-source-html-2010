<html><header><meta charset="utf-8"><title>世盃擂台：吼伊度奧「攞尾彩」 - 戰鬥員A</title></header><body><h1>世盃擂台：吼伊度奧「攞尾彩」 - 戰鬥員A</h1><p>【首球、首隊入球】荷蘭成為其中一支兩輪比賽後出線16強隊伍，最後一場對喀麥隆，基本上唔需要贏都好大機會首名出線，臨場派咩球員出場要留意。我就覺得喀麥隆雖然出局，但想攞番個尾彩嘅心一定有，贏唔贏到就較難估，之不過博「首球」揀喀軍球員無妨。其實，中場艾曼拿嘅遠射腳頭唔錯，奈何今屆賽事遠距離入波少之又少，倒不如揀前線嘅伊度奧，賠率因為對手而好分咗，值博。<br>文：戰鬥員A</p></body></html>
