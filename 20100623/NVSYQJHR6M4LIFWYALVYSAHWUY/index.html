<html><header><meta charset="utf-8"><title>熊貓日記音樂劇</title></header><body><h1>熊貓日記音樂劇</h1><p>現在很多小朋友都只會對着電腦或電視，想他們全面學習，就要衝出電子世界的框框。下月23至25日著名作曲家陳能濟將與Harry哥哥、熊熊兒童合唱團攜手合作，演出《熊貓日記》音樂劇，帶領大家到訪小熊貓盈盈的農場，與牠的朋友蘿蔔一同尋找盈盈遺失了的日記，在音樂旅程中，小朋友更可穿梭中國古今，聆聽中國各地的民間故事，相比電子世界更具意義。（現已接受預售門票）<br><br>查詢：31851600</p></body></html>
