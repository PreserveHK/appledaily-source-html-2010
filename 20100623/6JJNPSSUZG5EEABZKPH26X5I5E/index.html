<html><header><meta charset="utf-8"><title>醫療短波控制白鴿量防傳染病</title></header><body><h1>醫療短波<br>控制白鴿量防傳染病</h1><p>白鴿帶有可傳人的彎曲桿菌及鸚鵡熱病菌，西班牙專家建議應控制白鴿數目增長速度，減少人類被傳染風險。西班牙馬德里一項研究，檢測118隻市區活動的白鴿，發現52%帶有鸚鵡披衣菌，這種病菌屬人與禽鳥共傳的病菌，可致鸚鵡熱，令人發燒、肌肉痛甚至併發腦炎；另有近七成白鴿帶有彎曲桿菌，此菌主要在腸道內，可致發燒、腹瀉及脫水。研究員指，白鴿帶有上述病菌但不會發病，卻有傳人風險。</p></body></html>
