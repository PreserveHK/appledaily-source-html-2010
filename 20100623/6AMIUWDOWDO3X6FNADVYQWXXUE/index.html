<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星李秉憲被前女友控騙婚案，原本因沒提出第三次訴訟日期而撤銷，但控方又突提出要繼續訴訟。<br><br>●早前承認抄歌而宣佈停工的韓國女歌手李孝利，前天卻為一節目錄影，她解釋因一早應承了主持人演出。<br><br>●英國女歌手AmyWinehouse，於父親節帶同新男友見家長，Amy父親發言更令她感動落淚。<br><br>●美國重金屬樂隊Slipknot的成員PaulGrey，今年5月被發現倒斃於酒店內，其死因證實是服食過量藥物。<br><br>●日本女星長澤正美，前日在東京出席新人招募大賽發佈會時，大談當初參加比賽的經驗。<br><br>●日本音樂人小室哲哉，最近除為韓國組合超新星作歌外，被傳將與SMAP有神秘合作。</p></body></html>
