<html><header><meta charset="utf-8"><title>案件速遞非禮案醫生笑別親友</title></header><body><h1>案件速遞<br>非禮案醫生笑別親友</h1><p>【本報訊】屯門醫院急症室男醫生去年2月替患腸胃炎的15歲少女檢查時，用手指按壓少女乳房1分鐘，被判非禮罪成入獄9個月。他向高等法院提出上訴昨被駁回。已服刑3個月保釋上訴的他即時收柙，服餘下刑期。<br>26歲的羅仲康向公眾席上的親友微笑揮手道別。暫委法官陳慶偉指，被告替穿連身裙的少女檢查時，明知她拉起裙時會露出下半身及內褲，稍為有常識的人都會安排第三者在場才檢查，但被告沒有這樣做，唯一合理推論是因為他心存非份之想。<br>案件編號：HCMA984/09</p></body></html>
