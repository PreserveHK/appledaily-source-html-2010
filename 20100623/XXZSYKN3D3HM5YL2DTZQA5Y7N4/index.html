<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之寫真未戰先認輸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之寫真未戰先認輸 - 馮仁昭</h1><p>着得好性感嘅趙碩之同Yumi噚日喺尖沙嘴出席茶道活動，之前有指Rainbow嘅組合Donut搶咗Yumi嘅美容廣告，Yumi話自己負責瘦面宣傳，仲有合約，佢嚟緊出嘅寫真主題玩cosplay，趙碩之就話太多人影，佢今年休戰喎。同場仲有久違嘅王從希同黃維德，王從希話佢哋未結婚，佢仲加入咗亞視，黃維德就話：「我哋拍拖兩、三年啫，又唔係玩，都要時間磨合o架嘛。」</p></body></html>
