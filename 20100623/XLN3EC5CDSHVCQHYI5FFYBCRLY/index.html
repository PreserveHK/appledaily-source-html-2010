<html><header><meta charset="utf-8"><title>世盃擂台：塞軍食硬「袋鼠」 - 牽牛</title></header><body><h1>世盃擂台：塞軍食硬「袋鼠」 - 牽牛</h1><p>【主客和】一直對澳洲印象都好好，數年前到澳洲旅行，十分享受大堡礁的清澈海水；同事彭sir之前遊澳歸來，唔知係唔係食得鮑魚龍蝦多，成個人肥咗兩個圈有多，證明澳洲係一個人傑地靈嘅國度；近期澳幣狂跌，真係心思思再去澳洲旅行。不過今屆世界盃澳洲就衰嘢接二連三，兩場波都有主力紅牌被逐，周三對住塞爾維亞都冇好結果，博塞爾維亞贏波出線啦。<br>文：牽牛</p></body></html>
