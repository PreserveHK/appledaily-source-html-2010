<html><header><meta charset="utf-8"><title>馬份老竇偷《哈利》道具被捉</title></header><body><h1>馬份老竇偷《哈利》道具被捉</h1><p>繼「榮恩」路柏格連特（RupertGrint）自揭擅拿《哈利波特》（HarryPotter）電影道具被發現爆後，竟再有人同樣斷正，今次是飾演「跩哥馬份」父親「魯休思馬份」的積遜艾錫斯（JasonIsaacs）。</p><p>攞威反變羞家</p><p>據知積遜想為到片場探班的朋友拿紀念品，凸顯自己毋須像一般演員般守規矩，於是偷偷帶走大叠道具報紙。但當監製們點算物品時，瞬即得悉此事，便叫員工狂敲其休息車的大門高呼「能否給回我們那些報紙」，令積遜羞家無比。</p></body></html>
