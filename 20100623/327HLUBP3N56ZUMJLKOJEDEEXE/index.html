<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊做人肉報時器 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊做人肉報時器 - 李八方</h1><p>港版人肉報時軟件「生活時計」幾個月前推出電腦版後，iPhone版剛於日前推出，都係免費單撈。「生活時計」每分鐘搵不同人物報時，負責人Elvis話，一日24小時共1,440位報時員當中，靚女為多，公民黨陳淑莊都有份做報時女郎，每日13:33見到佢，陪住大家食晏。<br>Elvis話，早前喺時代廣場見到陳淑莊，於是上去問佢影唔影，對方爽快應承，順利搞掂。肯上鏡報時嘅後生女會介紹吓自己，有啲仲會報埋三圍數字，陳淑莊當然冇咁開放。社民連主席陶君行都有份報時，18:10會見到佢。</p></body></html>
