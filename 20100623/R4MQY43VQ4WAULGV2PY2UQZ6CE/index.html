<html><header><meta charset="utf-8"><title>世盃擂台：丹麥好「細」界 - 青蛙仔</title></header><body><h1>世盃擂台：丹麥好「細」界 - 青蛙仔</h1><p>【大細】前晚同個朋友去咗荃灣某個商場睇葡萄牙對北韓場波。原本諗住去茶餐廳睇嘅，但覺得有最低消費唔化算，而且隨時睇到吊晒頭，於是轉場去商場睇。雖然要企足全場嚟睇，不過氣氛幾好，加上個螢幕又夠大，所以睇得幾開心，下次可以再去過。聽晚丹麥對日本，日本守和就出線16強，加上丹麥班波又冇乜攻力，呢場就捧1.65倍嘅入球「細」。<br>文：青蛙仔</p></body></html>
