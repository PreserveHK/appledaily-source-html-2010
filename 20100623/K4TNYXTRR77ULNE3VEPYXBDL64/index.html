<html><header><meta charset="utf-8"><title>TaylorSwift着阿婆泳衣度假</title></header><body><h1>TaylorSwift着阿婆泳衣度假</h1><p>美國鄉謠小天后TaylorSwift，上周末打入作曲名人堂頒獎典禮，以20歲之齡奪得HalDavid星光大獎，可謂相當厲害。Taylor備受表揚後心情大靚，更與友人一同到巴哈馬旅行，她身穿比堅尼現身海灘，可是性感不足之餘更遭到恥笑。<br>Taylor身穿的圓點比堅尼泳衣，被指是50年代款式，而且下身的超高腰設計，更被笑似足阿婆！</p><p>有講有笑</p><p>不過Taylor一於好少理，與友人有講有笑，但她今次度假時間其實很短，昨日已回到家鄉田納西州繼續巡演。</p></body></html>
