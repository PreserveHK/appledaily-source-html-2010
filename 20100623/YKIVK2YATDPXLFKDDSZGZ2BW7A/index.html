<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄60萬掃飛谷新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄60萬掃飛谷新戲 - 馮仁昭</h1><p>台灣導演魏德聖執導嘅一部成本高達新台幣6億嘅新戲，所以一直籌唔夠資金，結果繼周杰倫借錢畀導演開戲外，連女主角嘅徐若瑄（Vivian）都出一分力借錢畀佢。噚日Vivian出席喺桃園舉行嘅金馬簽約記者會，問到借錢一事，佢坦承，但就冇透露金額，佢話：「不管多少，都是一分心意。」據知Vivian仲花咗新台幣60萬買咗成千套預售票，真係出錢又出力。</p></body></html>
