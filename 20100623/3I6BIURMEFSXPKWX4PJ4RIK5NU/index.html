<html><header><meta charset="utf-8"><title>醫療短波汗腺癌發病率趨勢升</title></header><body><h1>醫療短波<br>汗腺癌發病率趨勢升</h1><p>皮膚附屬系統出現的癌症在過去30年大增1至1.5倍，當中尤以汗腺癌升幅最大。美國一項統計顯示，該國由1978至2005年癌症數據中，涉及各種皮膚附屬系統的癌症，例如汗腺癌、毛囊癌、皮脂腺癌等雖然仍屬於罕見，但近年有上升趨勢，當中汗腺癌的發病率較1978年增加1.7倍；皮膚系統癌的發病率也增加1.5倍。男性及年長人士患病風險較高，研究員估計上升情況與紫外光及個人免疫系統有關。</p></body></html>
