<html><header><meta charset="utf-8"><title>央視女記蝦碌　C朗有獎</title></header><body><h1>央視女記蝦碌　C朗有獎</h1><p>繼央視女記者冬日娜近年貼身採訪劉翔而成名後，今屆世盃又紅了同台另一位女記者陸幽（圖）；事關她周一直擊葡萄牙大勝北韓7:0後，竟有機會與C朗擊掌。原來陸幽在賽前一天記者會上，曾在C朗面前出現「蝦碌」，當時她問C朗：「美斯已入球了，何時到你呢？」其實美斯至今在世盃仍未入波，C朗聞言幽默回應：「他何時入球了，在巴塞嗎？我會爭取明天入球的。」就這樣，心情大好的C朗在入球後的記者會後與陸幽擊掌，並說：「我做到了。」</p></body></html>
