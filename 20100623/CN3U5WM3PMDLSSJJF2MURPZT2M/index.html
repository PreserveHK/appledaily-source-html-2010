<html><header><meta charset="utf-8"><title>南非碧波仙子　膺最性感靚女</title></header><body><h1>南非碧波仙子　膺最性感靚女</h1><p>南非世界盃讓世人認識一種叫「魔鬼喇叭」（vuvuzela）的樂器，但當地不只vuvuzela多，美女也很多，性感金髮靚女羅克西．洛（RoxyLouw）就是代表人物，因為她剛獲男士雜誌《FHM》讀者選為全球最性感靚女。<br>今年的選舉吸引了破紀錄的200多萬南非讀者投票，本月9日剛滿23歲的羅克西．洛今年首次成功奪得性感女神稱號，她將成為《FHM》7月號的封面人物，並獲得8.7萬美元（68萬港元）獎金和一部LCD電視。在開普敦出生和長大的羅克西．洛是一名滑浪好手，閒時常到海濱城市德班享受陽光與海灘，難怪身材如此誘人。<br>台灣東森新聞網</p></body></html>
