<html><header><meta charset="utf-8"><title>姬蒂摩絲開中門悼McQueen</title></header><body><h1>姬蒂摩絲開中門悼McQueen</h1><p>英國名模姬蒂摩絲（KateMoss），昨日在倫敦出席已故時裝大師AlexanderMcQueen的追悼會，她還穿上deepV黑裙性感赴會，比起到場的莎拉謝茜嘉柏嘉（SarahJessicaParker）、名模納奧美金寶（NaomiCampbell）還性感。</p><p>與Russell一夜情</p><p>下月將與未婚妻KatyPerry結婚的英國諧星RussellBrand，最近在新書《BookyWook2：ThisTimeIt'sPeraonal》中大爆曾與姬蒂摩絲有過一夜情。不過，Russell自評當晚表現不濟，最終只有一夕之緣。</p></body></html>
