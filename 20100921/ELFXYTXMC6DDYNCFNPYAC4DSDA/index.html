<html><header><meta charset="utf-8"><title>日廁所大熱成景點</title></header><body><h1>日廁所大熱成景點</h1><p>公廁不一定臭氣熏天，日本不少公廁都打理得整潔漂亮，有出版商上月更推出一本介紹東京漂亮廁所的旅遊指南《TokyoToiletMap》，推介28間位於東京百貨商場和咖啡店內的特色廁所，掀起一片觀廁熱潮。<br>出版社編輯解釋，廁所如今不但是方便的地方，功能變得多樣化，對女性而言是補妝和談密話的好地方，男人則視它為靜下來休息的場所。東京目黑區一個廁所更被稱為「一億日圓廁所」，可想而知它有多豪華雅致，很多遊客都專程到來拍照留念。廁所甚至成為電影題材，一部描寫日本人祖母與美國人孫兒之情的電影，片名正正就是《Toilet》。<br>日本共同網</p></body></html>
