<html><header><meta charset="utf-8"><title>德銀港發人幣存款證</title></header><body><h1>德銀港發人幣存款證</h1><p>【本報訊】再有外資行搶佔人民幣資金的行列，德意志公佈，在港發行2億元人民幣兩年期存款證。是次發行的對象主要是私人銀行投資者，按半年2厘的固定票面利率付息。<br>德銀繼本月2日為國家開發銀行發行5億元人民幣存款證後，第二次在港人民幣債市安排發行。德銀亞洲區資本市場部聯席主席DanielMamadou表示，是項交易雖然只是香港人民幣債務市場跨出一小步，但具有標誌性意義，展現了該市場潛力，能成為高效率且可靠的人民幣融資平台。</p></body></html>
