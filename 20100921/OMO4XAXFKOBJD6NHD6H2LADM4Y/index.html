<html><header><meta charset="utf-8"><title>潮流感：Tod's總裁辦學 - ㎡</title></header><body><h1>潮流感：Tod's總裁辦學 - ㎡</h1><p>時裝界喜歡與不同的範疇合作，搞不同的企劃，意大利手袋品牌Tod's的行政總裁Mr.DellaValle就於品牌的發源地Casetted'Ete，用自己的名字開辦DellaValle小學，培育下一代。<br>經過一年半的籌劃後，靠近翠綠草原、以eco-friendly為主題的校園已於上周開課，這所學校佔地3千平方米，由著名建築師BarbaraPistilli設計，稱得上是一所名牌小學。<br><br>Textby　㎡</p></body></html>
