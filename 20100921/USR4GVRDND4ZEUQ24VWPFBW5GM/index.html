<html><header><meta charset="utf-8"><title>工行跨境人幣業務旺</title></header><body><h1>工行跨境人幣業務旺</h1><p>工商銀行（1398）表示截至目前，辦理的境內外機構跨境人民幣業務暢旺，達2662宗，涉及金額400億人民幣。工行指出，自去年7月3日開始辦理跨境人民幣業務，該行即開出全球首筆人民幣遠期信用證。<br>今年8月，工行與華為公司及其印尼合作夥件簽署20億元人民幣的出口買方信貸協議，為迄今全球首單人民幣出口買方信貸業務。中國去年在上海和廣東四城市，推出跨境人民幣結算試點，境外則暫定為港澳地區和東盟國家。今年6月開始，跨境貿易人民幣結算境內試點擴大到20個省份，且不再限制境外地域。</p></body></html>
