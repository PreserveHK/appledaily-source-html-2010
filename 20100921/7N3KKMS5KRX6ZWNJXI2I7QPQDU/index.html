<html><header><meta charset="utf-8"><title>蕭亞軒自封雨神</title></header><body><h1>蕭亞軒自封雨神</h1><p>台灣女歌手蕭亞軒（Elva）將推出新碟《瀟灑小姐》在台灣預購反應熱烈，新歌《瀟灑小姐》的MV放上Youtube點擊率也突破十萬，可惜Elva的預購簽唱會卻要取消。</p><p>蔡依林打氣</p><p>因颱風凡亞比的影響，Elva在前日及大前日（上周六及周日）的兩場簽唱會被迫取消，她即在微博上透露心情：「大家都虧我是雨神，誰叫我是瀟灑小姐，瀟灑這兩字就是水多囉。」她又謂MV放上網後得到不少正面及負面的評價，她要學好友蔡依林一樣超然面對，蔡依林即在微博回應，大讚Elva新歌好聽，又指她在MV中展示的指甲油顏色美麗。<br>撰文：丁寧</p></body></html>
