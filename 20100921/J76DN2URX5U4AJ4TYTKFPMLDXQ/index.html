<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女歌手KellyOsbourne在Twitter向DanniiMinogue開火，為母親被指曾欺凌Dannii狂鬧她作料。<br><br>●美國男星班艾佛力自編自導自演新片《TheTown》以1.8億港元成為上周北美票房冠軍。<br><br>●日本女星小倉優子昨日以小魔女打扮，到東京迪士尼為任天堂遊戲宣傳，更直言近來工作減少。<br><br>●日本女星米倉涼子，前晚穿大露背長裙到六本木一間鴨店宣傳新劇《無情的女子》。<br><br>●韓國男星吳智昊將客串新劇《逃亡者PLANB》，飾演韓國天王Rain的好友。<br><br>●韓國女歌手李孝利、成宥利及李真，昨日賀Fin.K.L舊隊友玉珠鉉開咪，擔任其電台節目嘉賓。</p></body></html>
