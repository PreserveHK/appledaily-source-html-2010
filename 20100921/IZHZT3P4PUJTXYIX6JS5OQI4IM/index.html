<html><header><meta charset="utf-8"><title>Mandy新戀情現曙光</title></header><body><h1>Mandy新戀情現曙光</h1><p>名模MandyLieu昨日在尖沙嘴出席亮視點2010秋冬預展，與有翻版吳彥祖之稱的外籍男模ThomasB.演繹多款秋冬眼鏡。Mandy與陳柏霖分手後，甚少傳出緋聞，昨日她在活動上與Thomas非常合拍，不時細聲講大聲笑，Thomas還細心整理Mandy的頭髮，兩人又不時甜蜜對望，逗得Mandy非常開心。<br>Mandy透露將到日本拍攝NowTV的旅遊節目，對於近日釣魚臺事件令中日關係變得緊張，Mandy會否擔心人身安全？她說：「唔驚，應該冇問題，公司一定會安排好。」<br>撰文：JessicaNgan</p></body></html>
