<html><header><meta charset="utf-8"><title>樂基兒擬送禮賀李嘉欣</title></header><body><h1>樂基兒擬送禮賀李嘉欣</h1><p>畢業於香港藝術中心的天王嫂樂基兒（Gaile），昨日在鰂魚涌為母校網上直播，與校友分享讀藝術學校的經驗及想法，同場另一名校友王永棠備受Gaile賞識，早已當媒人介紹他為衞蘭演唱會設計海報。<br>曾與黎明有過一段情的李嘉欣昨日大方承認懷孕，Gaile表示不知情，問她會否與Leon送禮祝福嘉欣，她說：「冇見到佢，如果見到都會恭喜佢，一定會送禮物，佢哋生嘅BB一定好靚。」<br>採訪、攝影：R.AuYeung</p></body></html>
