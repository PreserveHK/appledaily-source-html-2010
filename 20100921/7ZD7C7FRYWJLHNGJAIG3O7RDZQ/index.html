<html><header><meta charset="utf-8"><title>古埃及王后雕像原是人工美女</title></header><body><h1>古埃及王后雕像原是人工美女</h1><p>古埃及王后奈菲爾蒂蒂有「尼羅河第一美人」美譽，一直被捧為美麗典範。然而，有研究員指，奈菲爾蒂蒂雕像展現的只是「人工美女」，她真正的臉龐，鼻樑歪，眼有皺紋，絕不驚艷。<br>歷史學家休斯和研究隊，替歷史逾3,000年的奈菲爾蒂蒂雕像進行電腦斷層掃描，發現像內藏第二層石灰模。這層石灰模應是半身像模板，極可能顯現奈菲爾蒂蒂的真正樣貌。休斯說：「石灰模是一個真實女人雕像，她不算非常美麗，眼有皺紋，而且歪鼻。」奈菲爾蒂蒂公元前1,330年過身，死時約29至38歲，她的雕像1912年在埃及發現。<br>英國《每日郵報》</p></body></html>
