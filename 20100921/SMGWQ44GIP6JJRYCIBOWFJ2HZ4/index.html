<html><header><meta charset="utf-8"><title>小豬、楊丞琳拍檔爭金鐘獎</title></header><body><h1>小豬、楊丞琳拍檔爭金鐘獎</h1><p>第45屆台灣金鐘獎將於下月22日在台北國父紀念館舉行，昨日大會公佈入圍名單，由今屆金鐘獎代言人林依晨等宣佈，不過名單令人大跌眼鏡，之前有指主演熱爆台劇《下一站，幸福》的吳建豪和言承旭主演的《就想賴著你》都有機會入圍，但最終兩兄弟同告食白果。</p><p>《海派甜心》收穫豐</p><p>楊丞琳和羅志祥主演的偶像劇《海派甜心》就收穫豐富，除了入圍戲劇節目獎外，更入圍戲劇節目男女主角獎，楊丞琳得知入圍後即時放聲大哭，至於她的對手、憑《閃亮的日子》成為第一個台模入圍金鐘獎的白歆惠也激動得淚如雨下，更與父母、男友毛加恩哭成一團。<br>採訪、攝影：黎寶蘋</p></body></html>
