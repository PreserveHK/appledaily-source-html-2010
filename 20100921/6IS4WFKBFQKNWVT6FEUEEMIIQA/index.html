<html><header><meta charset="utf-8"><title>哥連新片揚威多倫多</title></header><body><h1>哥連新片揚威多倫多</h1><p>多倫多電影節昨日宣佈賽果，曾憑《單身男人》（SingleMan）奪得金球獎最佳男主角的英國男星哥連費夫（ColinFirth），憑飾演英王喬治六世（KingGeorgeVI）的歷史片《TheKing'sSpeech》贏得最受觀眾歡迎電影獎，認真巴閉。</p><p>奧斯卡指標</p><p>這個獎項被視為奧斯卡指標，過往奪得此獎的《美麗有罪》（AmericanBeauty）、《一百萬零一夜》（SlumdogMillionaire）等均可捧走奧斯卡最佳電影。此外，多倫多電影節大會還向《Incendie》頒發最佳加拿大電影獎。</p></body></html>
