<html><header><meta charset="utf-8"><title>瑞士私銀申請港開業</title></header><body><h1>瑞士私銀申請港開業</h1><p>《亞洲投資者》報道，瑞士私人銀行ClaridenLeu，正式向金管局申請在港經營的銀行牌照，有意在內地設立代辦處，這是繼另一家瑞士私人銀行JuliusBaer及其他海外財富管理公司後，再有跨國私人銀行計劃在港開業，冀在人民幣業務分一杯羮。<br>該行北亞地區主席KennethToong表示，能夠參與人民幣交易、滙款及人民幣債市，是驅動該行在港申請銀行牌照的動力。他認為，在港開業需時18至24個月，單是申請牌照便需18個月，再向證監會申請牌照需額外數月。</p></body></html>
