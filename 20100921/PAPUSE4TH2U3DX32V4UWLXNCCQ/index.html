<html><header><meta charset="utf-8"><title>陳奕迅吹水大過天</title></header><body><h1>陳奕迅吹水大過天</h1><p>唱歌吹水同樣出色的陳奕迅（Eason），前日穿上老婆徐濠縈代理的潮款凉鞋，約下午4時偕司機到大坑浣紗街的民聲冰室嘆茶時，巧遇與女友撐枱腳的李璨琛，Eason興奮地跟李璨琛打招呼後，即老實不客氣做電燈膽坐在二人身旁開餐聊天。<br>沒多久周國賢也剛巧在經過，於是又坐下來湊熱鬧，其間Eason點了一碗麪和凍飲，但碗麪攤凍他也未有理會，全程手舞足蹈雞啄唔斷，講足成粒鐘始肯離開。此外，Eason日前在新加坡舉行世界巡迴演唱會，請來女歌手蔡健雅做嘉賓，全場觀眾反應熱烈。<br>採訪、攝影：楊浩賢、黃文成</p></body></html>
