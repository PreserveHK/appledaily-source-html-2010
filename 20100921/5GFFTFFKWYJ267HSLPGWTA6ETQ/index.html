<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫為Fans甘被罰錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫為Fans甘被罰錢 - 馮仁昭</h1><p>周杰倫（左）合共八場嘅個唱前晚請咗佢發掘力捧嘅組合南拳媽媽做嘉賓，房祖名、鄭伊健、錢國偉同樂易玲等都有捧場。因為撞啱台灣打風取消好多航班，前日得兩班機飛香港，好彩南拳媽媽都上到機，而周董噚日休息，今晚做番，南拳媽媽會做多一晚嘉賓先走。前晚觀眾氣氛好好，要三度安哥，周董出場唱多兩首歌，搞到成11點35分先完場，超時20分鐘被罰錢，但周董都話冇所謂，照顧fans緊要啲。</p></body></html>
