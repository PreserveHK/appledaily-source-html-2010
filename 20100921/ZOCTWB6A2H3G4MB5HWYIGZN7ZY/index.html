<html><header><meta charset="utf-8"><title>連戰來港抱孫做節</title></header><body><h1>連戰來港抱孫做節</h1><p>明日便是中秋佳節，不少名人都提早做節，前晚國民黨榮譽主席連戰與愛妻及次子連勝武，現身香港有富豪飯堂之稱的福臨門，逗留至晚上10時多才離開。<br>連戰的太太方瑀穿上橙色連身裙，與丈夫十指緊扣進入酒樓，兩人態度親切且面露笑容，流露出再度抱孫的喜悅。據知，連勝武的太太月初在香港為家族增添第3名孫兒，連戰的新抱前晚以素顏示人，並已火速收身，相信連戰夫婦此行是為了探望剛出生的孫兒，也趁中秋節與家人共敍天倫。<br>攝影：R.AuYeung<br>攝影：ChuChiChung</p></body></html>
