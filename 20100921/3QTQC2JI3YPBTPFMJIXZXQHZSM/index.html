<html><header><meta charset="utf-8"><title>GaGa歐MTV頒獎禮火併Katy</title></header><body><h1>GaGa歐MTV頒獎禮火併Katy</h1><p>在MTV音樂影帶頒獎禮中橫掃8獎的美國流行音樂天后LadyGaGa，再度雄霸音樂頒獎禮提名，她與KatyPerry於昨日公佈的歐洲MTV音樂頒獎禮中同以五項提名領先，二人更會在最佳女歌手、最佳流行歌手及最佳歌曲等項目對撼。</p><p>至於緊隨其後獲4項提名的則是饒舌天王Eminem，他更會與同獲三項提名的師徒Usher和JustinBieber一起競逐最佳男歌手獎。頒獎禮於11月7日在西班牙馬德里舉行，KatyPerry與LinkinPark更會擔任表演嘉賓。</p></body></html>
