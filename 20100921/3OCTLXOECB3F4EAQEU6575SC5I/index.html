<html><header><meta charset="utf-8"><title>Robbie擺狗上頭當假髮</title></header><body><h1>Robbie擺狗上頭當假髮</h1><p>英國男歌手RobbieWilliams近年已修心養性，但仍相當百厭。他於昨日出版的新書《YouKnowMe》中，公開幾張戴上不同假髮的相片，但這些假髮原來是其愛妻AydaField所養的幾隻小狗的狗毛，他將小狗擺上頭當假髮，認真搞鬼。<br>Robbie的新書講述他在樂壇20年的點滴，亦加插幾張玩謝愛犬的搞笑相，他形容白色鬈毛狗令他變成路易十六、棕色鬈毛狗則變成藝術家安迪華荷（AndyWarhol），長毛犬則似邊疆居民，相當爆笑！</p></body></html>
