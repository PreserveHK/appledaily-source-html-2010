<html><header><meta charset="utf-8"><title>合成靚女俏臉　5完美面孔曝光</title></header><body><h1>合成靚女俏臉　5完美面孔曝光</h1><p>怎樣才算美人胚子？南韓整形外科醫生李承哲，利用電腦合成技術，合成出五張中國、日本、南韓、白人和黑人的完美美女樣貌，有相中人的俏蛋臉，就是百分百美女。<br>李承哲從世界各地挑選出63張美女明星臉。16個白人美女，包括安琪蓮娜祖莉和謝茜嘉艾芭等。20個中國美女，包括鞏俐、范冰冰、章子怡和湯唯等；14名日本女星，有上野樹里、蒼井優及安室奈美惠等。用她們的美女樣貌合成後，原來中國美女頰骨窄，臉形瘦；日本美女臉形較長；白人美女則較硬朗。<br>南韓《朝鮮日報》</p></body></html>
