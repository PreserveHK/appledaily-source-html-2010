<html><header><meta charset="utf-8"><title>醫療短波新品種惡菌現爆發危機</title></header><body><h1>醫療短波<br>新品種惡菌現爆發危機</h1><p>抗藥性金黃葡萄球菌（MRSA）越變越惡，美國發現一種源自巴西，可於一個月內殺死22%感染者的新品種MRSA有在當地擴散迹象，這種名為ST239的惡菌在10多年前首次在美國出現，以往感染個案一直不多，但過去三年一項收集來自俄亥俄州立大學健康網絡及附近七間醫院千多個MRSA樣本的研究發現，ST239的比率達6.8%，顯示這種死亡率極高的惡菌有爆發危機。</p></body></html>
