<html><header><meta charset="utf-8"><title>話你知三味書屋　自由思潮聚集地</title></header><body><h1>話你知<br>三味書屋　自由思潮聚集地</h1><p>三味書屋位於北京西長安街旁，復興門內大街上，為兩層磚瓦樓，樓下為書店，樓上為茶室，店名取自魯迅啟蒙私塾的三味書屋，是北京第一家民營書店。<br>它成立於1988年，八九六四前，曾是北京人文活動重心，不少異見學者如蘇紹智、方勵之等都在此演講過。六四事件後，三味書屋受牽連，讀者沙龍停辦。但在90年代京城大改造中，周邊舊屋清拆，惟三味書屋得以保留，成為長安街旁獨特一景。近年三味書屋經常舉辦活動，邀自由派學者演講，是北京自由思潮聚集地之一，與北京著名的左派聚集地「烏有之鄉」齊名。</p></body></html>
