<html><header><meta charset="utf-8"><title>英上空驚現UFO</title></header><body><h1>英上空驚現UFO</h1><p>「那是甚麼？」英國南約克郡羅瑟勒姆鎮（Rotherham）居民，日前大驚呼叫，因為他們看到一架三角形的UFO不明飛行物體。<br>19歲居民艾哈邁德的女友拍下懷疑UFO照片，他說：「UFO移動得很慢，有時會晃動，完全沒有聲音。」另一名目擊者指自己「從來不相信外星人存在，但如果不是外星人，那會是甚麼？」<br>這架UFO外貌極似1990年在比利時出現的UFO，當年軍方曾出動戰機緊急攔截。英國國防部前UFO部門主管波普則指出，即使當地的軍機正在試練，也絕不會飛到人們聚居的地方。<br>英國《太陽報》</p></body></html>
