<html><header><meta charset="utf-8"><title>梁靜茹發福過檔</title></header><body><h1>梁靜茹發福過檔</h1><p>大馬歌手梁靜茹加盟環球後昨日來港出席記者會，唱片公司安排名貴房車接載她到場，梁靜茹更戴上贊助商借出過千萬鑽飾，她預計12月推出新碟，還會兼任監製。明顯比前豐滿的梁靜茹提到婚後生活說：「老公真的好好，大家好像好朋友一樣，我感覺很幸福快樂，老公更鼓勵我繼續工作。」至於有否計劃生BB？她表完成手頭上工作再考慮。談到Selina拍劇燒傷，梁靜茹說：「非常心痛，我會為她祈福，待她心情穩定才探望她。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
