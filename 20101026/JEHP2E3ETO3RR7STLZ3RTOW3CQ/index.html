<html><header><meta charset="utf-8"><title>案件速遞潛逃經紀串騙判監</title></header><body><h1>案件速遞<br>潛逃經紀串騙判監</h1><p>【本報訊】兩間地產發展商於93至02年間，委託原居民及地產經紀做中介人，找原居民出售「丁權」，計劃在元朗元崗村建70間丁屋發售。涉案兩中介人找來六人冒充原居民，並安排村代表向地政總署偽證丁的身份，騙得建屋牌照。其中地產經紀潛逃五年後自首，昨在區域法院承認串謀詐騙及未有依時歸押罪，判監兩年半。<br>法官陳廣池斥被告梁錦兒（41歲）所犯不但令人質疑丁屋計劃，更令村民蒙羞，涉案共九人，甚具規模，須判阻嚇刑罰。另一中介人黎敬華05年認罪後囚21個月。<br>案件編號：DCCC408/05
</p></body></html>
