<html><header><meta charset="utf-8"><title>特稿被告貌似周啟生</title></header><body><h1>特稿<br>被告貌似周啟生</h1><p>被告劉錦河隸屬交通部，一臉滄桑，外表看來與八十年代創作歌手周啟生有幾分似。其同袍亦戲稱他是「交通部周啟生」，平時會叫他花名「阿生」。<br>警長侯玉明昨日作供時，不斷稱呼被告作「阿生」。女裁判官周燕珠大惑不解，「佢個名都冇個『生』字」。侯解釋，被告的同事認為被告貌似周啟生，故有此花名。裁判官表示只記得周啟生屬於八十年代，其他無印象。侯協助她記憶稱「佢係已故周吉（甘草演員）個仔」，辯方大律師亦稱「佢係創作歌手，佢個姪都係歌星（周永恆）」。<br>本報記者</p></body></html>
