<html><header><meta charset="utf-8"><title>熱水煲燙傷男童眼角</title></header><body><h1>熱水煲燙傷男童眼角</h1><p>【本報訊】藍田昨午發生燙傷兒童家居意外。兩歲男童在家走近提住熱水煲的母親時，因母親未有為意，致煲身燙傷兒子左眼角。<br>男童送院時清醒，左眼被紗布包住，由家人抱送醫院。現場為藍田平田邨平善樓一單位，昨下午3時許，現場消息稱，母親在家煲熱水擬冲熱飲料，當她在廳提住熱水煲準備冲熱飲時，男童疑好奇突然趨近她。母親未有為意，當她發現兒子在身旁時，灼熱的煲身已碰到男童左臉近眼角。<br>男童被燙傷痛到哇哇大叫，母親發現兒子左眼角出現紅腫，擔心視力受損，立即報警。救護員到場替男童敷治傷處後，再將他送院治療，幸無大礙。
</p></body></html>
