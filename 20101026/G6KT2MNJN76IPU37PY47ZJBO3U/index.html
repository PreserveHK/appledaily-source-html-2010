<html><header><meta charset="utf-8"><title>行人過馬路都有黃燈</title></header><body><h1>行人過馬路都有黃燈</h1><p>初踏意大利博洛尼亞，原來交通燈都好有趣，行車燈號有黃燈作緩衝，提醒準備停車，本來無乜特別，奇就奇在連行人燈號，在綠與紅之間，都有黃色燈號，作用其實跟香港「閃綠」作用一樣，要過就快，咪慢吞吞。<br>特別一提，在凌晨時分坐車至機場時，發現沿途均為綠燈，的士可暢通無阻地長驅直進，起初以為好運，但一路走下發現全部道路都大開綠燈。應是政府交通部方便揸車人士的政策之一，唔似香港咁，半夜三更入到郊區，四野無人都仲要等紅燈咁儍。</p></body></html>
