<html><header><meta charset="utf-8"><title>案件速遞泊車員涉強姦案　女子被指酒後熱情</title></header><body><h1>案件速遞<br>泊車員涉強姦案　女子被指酒後熱情</h1><p>【本報訊】代客泊車員黎子光（48歲）涉強姦內地女商人一案續審。34歲事主昨在高等法院供稱，去年10月20日晚與女友人及其男友在九龍城厚福館晚飯時，斥女友人不應與有婦之夫拍拖，令氣氛變得尷尬。坐在另一桌的被告於是坐在她身旁逗她開心，又唱歌給她聽，希望緩和氣氛。<br>辯方則指事主喝下數支啤酒後對被告表現熱情，在酒吧時坐在被告大腿上，又在酒店房內主動與被告親熱及性交。事主否認清醒時曾與被告有身體接觸，但對飲醉後發生的事情，則全無記憶。<br>案件編號：HCCC141/10</p></body></html>
