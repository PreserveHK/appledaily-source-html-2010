<html><header><meta charset="utf-8"><title>張艾嘉東京谷《觀音山》</title></header><body><h1>張艾嘉東京谷《觀音山》</h1><p>第23屆東京國際電影節於上周六揭幕，張艾嘉與陳柏霖參演的《觀音山》有份角逐競賽單元，前晚該片在電影節舉行全球首映禮，兩位演員與導演李玉也有出席，張艾嘉指在接拍此片前感到很煎熬：「我擔心演得不好，也擔心自己的心情沒法承擔這個角色，因為我演的角色太沉重了。」張艾嘉的角色是退休的京劇演員，戲中講述她與三位年輕人相處的心態變化。<br>陳柏霖就因台灣口音太重，拍攝時導演不時提點他如何調整發音。</p></body></html>
