<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.主音因涉打人失眠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.主音因涉打人失眠 - 馮仁昭</h1><p>譚詠麟同樂隊Mr.最近一齊合作出新碟《RollingPower》，噚日佢哋喺尖沙嘴搞簽名會同fans見吓面，有過百fans到場排隊。Mr.嘅主音Alan（圖）因護花而涉打人單嘢，阿倫就踢爆佢曾經為呢件事成晚失眠。另外，阿倫話佢哋張碟銷量已經過萬，成績唔錯，問佢唔可以去無綫宣傳有冇影響銷量？阿倫話：「唔會，去無綫係錦上添花，家成績都OK。」</p></body></html>
