</title></header><body><h1>美心MX重溫經典茶餐　免費派啡
</h1><p>不少餐廳每逢生日均推出優惠，像美心MX為慶祝38歲生日，特意精選38年來的經典美食，讓各位回味。早前推出了80年代極受歡迎的雙餸套飯，配有白飯及靚湯，售價亦只不過$29-$31，的確驚喜。優惠還有經典茶餐系列，有雞髀配粟米、脆炸魚沙律等，不過最驚喜是「全城免費試飲時刻」，今日下午3:15開始，美心全線分店免費提供價值$18的12安士美心MX特濃咖啡，數量有限，送完即止。</p></body></html>
