<html><header><meta charset="utf-8"><title>欣宜處女捐血</title></header><body><h1>欣宜處女捐血</h1><p>鄭欣宜昨日在鑽石山荷里活廣場出席捐血活動，處女下海捐血，抽了350毫升的血，欣宜表示一點也不怕，她說：「以前成日想捐，但唔知自己夠唔夠健康，今日驗過，肝同膽固醇都冇事。」她謂婆婆與母親生前都叮囑她有能力就要幫助別人。欣宜表示捐血前吃了早、午餐，又說：「我戒咗煎炸嘢七年，暗瘡都少啲。」問她還有沒有鮑魚當早餐，欣宜說：「不嬲都冇，嗰陣講o架啫。」她謂距離減肥目標還差幾磅。<br>採訪、攝影：藍文浩</p></body></html>
