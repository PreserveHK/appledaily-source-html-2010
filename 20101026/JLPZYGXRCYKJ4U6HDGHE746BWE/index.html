<html><header><meta charset="utf-8"><title>求驗客手記：巴塞搵偵探查球星私隱 - 求驗客</title></header><body><h1>求驗客手記：巴塞搵偵探查球星私隱 - 求驗客</h1><p>根據雜誌《Interviu》爆料，前巴塞隆拿會長拉樸達曾經喺08年初，聘請私家偵探，查探朗拿甸奴（圖右）、迪高（圖左）同埋伊度奧嘅私生活。到哥迪奧拿喺同年6月做巴塞教練後，即時話唔想上述3個球員留隊，唔通當時私家偵探查到一啲大家唔知嘅嘢，令哥迪奧拿唔想佢哋留低？喺呢3位仁兄中，果然「細哨」同埋迪高即時被賣走，而伊度奧就喺一年之後亦轉投國際米蘭。消息又指喺同年8月，巴塞又搵人查剛啱由曼聯回歸嘅後衞碧基，但結果證明佢私生活檢點，所以予以重用喎！<br></p></body></html>
