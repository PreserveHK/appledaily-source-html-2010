<html><header><meta charset="utf-8"><title>黃奕、古仔新片映期定</title></header><body><h1>黃奕、古仔新片映期定</h1><p>黃奕及古天樂主演的電影《一路有你》拍好年半，一直上映無期，到古仔在內地人氣旺，電影公司乘勢在明年1月1日新年檔期在內地上映。日前該片在上海舉行記者會，黃奕與古仔兩位主角出席外，主唱該片主題曲的莫文蔚也有列席，會上還播放了主題曲的MV。對於任家萱（Selina）拍劇嚴重燒傷，古仔表示：「我也曾經遇過，可幸沒有受傷，這種事，只能看運氣。」黃奕則說：「聽到這消息我好難過，但做演員都已經沒有選擇。」</p></body></html>
