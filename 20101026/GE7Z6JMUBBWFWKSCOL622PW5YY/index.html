<html><header><meta charset="utf-8"><title>牛頭角藥房違規賣白瓜子</title></header><body><h1>牛頭角<br>藥房違規賣白瓜子</h1><p>【本報訊】警方聯同衞生署人員昨持法庭搜查令，突擊搜查牛頭角上邨商場一間無註冊藥劑師的藥房，撿獲一批包括白瓜子在內的受管制藥物，一名藥房註冊董事及三名職員被捕。他們涉嫌在沒有註冊藥劑師監管下，銷售第一類危險毒藥，以及沒有備存有關紀錄。<br>消息稱，警方接獲線報，指該藥房在沒有註冊藥劑師監管下，涉嫌藏有和出售第一類毒藥。昨晚7時許，秀茂坪警區特別職務隊聯同衞生署人員，持法庭搜查令，掩至該藥房搜查，當場搜出大批第一類毒藥。</p></body></html>
