<html><header><meta charset="utf-8"><title>港欖衝金在望</title></header><body><h1>港欖衝金在望</h1><p>【本報訊】香港亞運欖球隊於去年東亞運奪得銀牌後，正期望為香港爭取亞運首面隊際賽金牌；現效日本甲組職業欖球聯賽球隊TokyoShokki的律師球員路雲（RowanVarty）坦言：「下月廣州亞運，是我隊最有機會奪金的一屆。」<br>24歲的路雲前晚才從日本返港，昨晚即隨港隊操練，他說：「我們這隊7人欖球隊差不多是4年前多哈亞運的班底，那時我們太年輕，今年是時候要拿亞運金牌（上屆第5名）。」</p><p>律師球員為亞運停工</p><p>今年5月獲垂青、到日本打職業聯賽的路雲（父為英國人，母為澳門人），為了亞運及到日本打波，暫停律師工作，他將於本周四隨隊到婆羅洲參加亞運熱身賽。</p></body></html>
