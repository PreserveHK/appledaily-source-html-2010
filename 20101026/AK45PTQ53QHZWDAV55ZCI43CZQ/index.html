<html><header><meta charset="utf-8"><title>財話短說招行9個月清算額115億</title></header><body><h1>財話短說<br>招行9個月清算額115億</h1><p>▲招行（3968）同業銀行部副總經理夏津清接受《路透社》訪問時表示，截至9月底的今年首9個月計，該部門的跨境人民幣同業清算賬戶，累計清算金額達115億元人民幣，其中第2季度較首季度增幅達255%，3季度亦較次季度增長163%。根據估計，招行跨境人民幣清算量在國內市佔率約為8%，鑑於第2及第3季度清算業務，環比計均呈現倍增，他預計第4季度增速將進一步加快。</p></body></html>
