<html><header><meta charset="utf-8"><title>疑前男友報復女生性愛片遭廣傳</title></header><body><h1>疑前男友報復<br>女生性愛片遭廣傳</h1><p>內地再現「艷照門」事件。山東濟寧兗州女生小雪（化名）身邊的人，本月初相繼收到了她的不雅視頻及照片，而發送視頻和照片的QQ號碼和手機號碼屬她前男友朱某。小雪曾與朱男相戀，後發現他竟然已婚，於是提出分手，但遭朱反對，並揚言要將她的有關視頻及床照上傳網絡。在得知個人私隱被人惡意傳播後，小雪曾致電他，但朱否認是自己所為，並指自己的QQ號碼以及電子信箱都被盜用了，手機也在月前不慎丟失。<br>齊魯網</p></body></html>
