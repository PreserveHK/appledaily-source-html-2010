<html><header><meta charset="utf-8"><title>畢安偷閒闔家按摩</title></header><body><h1>畢安偷閒闔家按摩</h1><p>美國女星安琪蓮娜祖莉（AngelinaJolie）正在匈牙利布達佩斯執導處女新片，畢彼特（BradPitt）近日更做跟得男友在片場監工，不過前日兩人便忙裏偷閒，帶同7歲養子Pax及5歲養女Zahara一起外出，一家四口先到了附近歷史悠久的溫泉浴室冲凉做spa兼按摩，跟着更帶小朋友到附近的麥當勞快餐店享天倫。而畢安親生的龍鳳胎子女Knox及Vivienne，則被目睹在布達佩斯的大宅由保母拖着散步。</p></body></html>
