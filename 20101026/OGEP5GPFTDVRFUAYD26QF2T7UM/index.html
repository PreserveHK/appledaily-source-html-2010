<html><header><meta charset="utf-8"><title>深水埗惡婦拳毆丈夫被捕</title></header><body><h1>深水埗<br>惡婦拳毆丈夫被捕</h1><p>【本報訊】深水埗一對夫婦發生口角，妻子出手打人被警方拘捕，丈夫被打傷送院。傷者42歲姓江，他與36歲姓黃妻子，住基隆街296號一個單位，據稱，夫婦最近出現感情問題，發生多次爭執。<br>昨晨8時許，兩人又在屋內爭吵，黃婦怒不可遏，出拳襲擊丈夫，他閃避不及，面部與胸部中拳，事後心有不甘報警。警方接報到場，由於黃婦涉嫌襲擊被捕，帶返警署調查。江報稱胸口及面受傷，現場接受救護員敷治後，再送院治理。</p></body></html>
