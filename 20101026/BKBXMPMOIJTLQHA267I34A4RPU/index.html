<html><header><meta charset="utf-8"><title>債主追粉數傷債仔</title></header><body><h1>債主追粉數傷債仔</h1><p>【本報訊】深水埗醫局街發生傷人血案，兩名老翁疑因錢銀轇轕發生爭執，債主持鉸剪行兇，債仔腰部被刺傷。<br>涉案被捕老翁姓林（75歲），傷者姓梁（67歲），均有不良嗜好。據梁妻表示，林指其夫01年向他借錢2,000元，其間一直有追債，但其夫聲稱沒有借錢，因此拒絕歸還。警方消息指，事件涉及「追粉數」。<br>昨晨8時40分，梁行經醫局街126號對開後巷，與林狹路相逢，林舊事重提，兩人發生爭執。林拔出長約15厘米的鉸剪揮舞，並向梁左後腰刺去，梁閃避不及被刺傷流血，林並企圖用雨傘向梁追打，被途人喝止。警方到場將林拘捕，傷者送院情況穩定。</p></body></html>
