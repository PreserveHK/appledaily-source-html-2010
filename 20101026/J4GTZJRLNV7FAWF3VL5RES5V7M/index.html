<html><header><meta charset="utf-8"><title>案件速遞大新經理上訴減刑</title></header><body><h1>案件速遞<br>大新經理上訴減刑</h1><p>【本報訊】大新銀行33歲前財務助理經理朱麗詩（圖），在08年雷曼兄弟倒閉前，獲女客戶口頭答應買20萬元雷曼迷債，但她忘記在截止申請前要求客戶在文件上簽名。她為貪一時方便而自行冒簽，早前在東區裁判法院因偽造罪被判入獄四個月。她向高等法院上訴要求減刑，昨獲判得直。<br>法官認為，案件情況特殊，被告犯案只為貪方便，並非有意損害客戶及銀行的利益，毋須判處即時監禁，下令為她索閱社會服務令報告，下月15日判刑。<br>案件編號：HCMA527/10</p></body></html>
