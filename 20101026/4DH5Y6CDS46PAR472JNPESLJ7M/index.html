<html><header><meta charset="utf-8"><title>車內盜竊男子被擒</title></header><body><h1>車內盜竊男子被擒</h1><p>【本報訊】新蒲崗景福街昨午發生車內盜竊案，一名賊人趁貨車泊於路邊，司機和跟車工人下車往車尾提貨時，打開司機位車門，偷取兩人的手提包，最後被發現追截，逃入男廁終被接報到場警員擒獲，起回贓物。<br>疑犯姓鄧35歲，昨午3時40分，他在景福街徘徊，發現有一輛密斗貨車駛至停泊，43歲司機和37歲跟車工人下車。鄧見機不可失，打開司機位車門，繼而偷竊司機和跟車工人的手提包。兩名受害人初時不以為意，有途人即指證該人是竊賊，兩人便拔足追截和報案，最終人贓並獲。</p></body></html>
