<html><header><meta charset="utf-8"><title>案件速遞郵輪謀殺案　疑兇指不獲補口供</title></header><body><h1>案件速遞<br>郵輪謀殺案　疑兇指不獲補口供</h1><p>【本報訊】澳門實德號郵輪謀殺案，涉嫌推內地攻讀博士的妻子楊文娟（圖）落海的被告王衛列（47歲），昨再解觀塘裁判法院提訊。王在庭上表現冷靜，再提出「落口供嗰陣，講漏咗好多嘢」，但申請補錄卻未獲受理，問署任主任裁判官陳錦昌「咁啱唔啱」，又謂有警員叫他「正式開庭先用口補充」。裁判官着他向律師反映，下月22日再提訊。<br>操廣東話的王稱，「有啲補充要馬上取證，如果等一年後，就取證唔到」。控方指，警方須進一步調查，包括接見內地證人。<br>案件編號：KTCC5596/10</p></body></html>
