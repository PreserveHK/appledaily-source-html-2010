<html><header><meta charset="utf-8"><title>少女時代亂噏燒肉捱轟</title></header><body><h1>少女時代亂噏燒肉捱轟</h1><p>韓國九人女子組合少女時代近日到日本宣傳，頻頻登上各音樂節目，繼早前在《MusicStation》中自爆各隊員成為菜名兼分等級後，前日出席NHK電視台《MusicJapan》節目時，成員Jessica被問到最愛吃日本那種食物，她竟說是燒肉，即遭韓國網友狂轟指她忘記國恥，因日本人稱之為燒肉的食品，其實是韓國烤肉，並於二戰時被日本人拿回國改良後風行。<br>有網友直指少女時代只顧攻日，忽略韓國人的感受，也有網友指這事就像有人問日藝人最愛吃甚麼韓式食品時，日本藝人答是壽司一樣諷刺。</p></body></html>
