<html><header><meta charset="utf-8"><title>楊匡堅持上訴</title></header><body><h1>楊匡堅持上訴</h1><p>【本報訊】楊匡上周五才被判處襲警罪成即時入獄，本周五再要從獄中被押解法庭，就另外兩宗示威期間被捕的案件進行聆訊，他當日同時會就襲警案的刑期提出覆核。楊匡昨日已停止斷食，連續兩個周五都要「惹官非」，昨日到荔枝角收柙所探望楊匡的社民連主席陶君行表示，楊匡堅持就襲警案的刑期上訴，以揭露司法不公義。<br>楊匡另外涉及的兩案件，包括6月25日在反政改集會坐馬路，涉「在公眾地方造成妨礙」；及今年1月15日的反高鐵集會涉刑事毀壞。</p></body></html>
