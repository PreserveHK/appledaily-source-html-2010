<html><header><meta charset="utf-8"><title>話你知一家親密　提攜妹妹</title></header><body><h1>話你知<br>一家親密　提攜妹妹</h1><p>Selina與家人關係非常融洽，是圈中的模範家庭，難怪Selina遭逢不幸，家人無不大受打擊。Selina父親任明廷（任爸），曾是電腦公司資深經理，06年獲黃子佼邀請，加入東風衛視主持節目《娛樂@亞洲》，憑風趣幽默的說話技巧及豐富的人生閱歷，屢獲觀眾讚賞。任媽則是高中教師，與Selina猶如姊妹，兩母女更不時公開亮相。至於Selina的妹妹、現年21歲的任容萱，與家姐一樣五官標致，更得到家姐的提攜，令她去年獲邀參演《終極三國》飾演貂蟬一角，踏上娛樂圈之路。</p></body></html>
