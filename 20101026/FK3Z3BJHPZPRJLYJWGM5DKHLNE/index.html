</title></header><body><h1>鞏俐變身紫色乳牛
</h1><p>鞏俐近年除了拍電影外，也成為時裝社交界活動的常客，前晚她在北京出席「2010中國國際時裝周」的時裝騷，當晚她穿起一條谷胸紫色晚裝，束起頭髮，再配以名貴首飾，輕而易舉成為全場焦點。</p><p>同性讚靚</p><p>當鞏俐行紅地毯時發生小插曲，她甫出現即惹起混亂，不少嘉賓紛紛上前想一睹鞏俐風采，當中有位女嘉賓一個箭步走在鞏俐面前，不停大讚她說：「太美了。」鞏俐見狀微笑表示感謝，最後她在眾多保安保護下進入會場，在紅地毯逗留的時間前後不夠一分鐘。　撰文：葉雪
</p></body></html>
