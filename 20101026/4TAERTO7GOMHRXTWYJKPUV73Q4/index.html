<html><header><meta charset="utf-8"><title>是日圖片：Soler、馬凱博雞啄唔斷</title></header><body><h1>是日圖片：Soler、馬凱博雞啄唔斷</h1><p>當Soler遇上滙豐會點？用滙豐卡買Soler演唱會飛有折？原來Soler識設計單車手服裝！滙豐冠名贊助嘅環南中國海國際自行車大賽─香港站及香港單車隊，請咗名人包括Soler兄弟設計服裝。華華現場見到講開雞腸嘅滙豐香港區行政總裁馬凱博（右）同一樣，鬼聲鬼氣嘅歐亞混血兒「細孖」Julio（左）傾到雞啄唔斷，唔知佢哋講乜呢？莫非係……英文？<br>程志遠攝</p></body></html>
