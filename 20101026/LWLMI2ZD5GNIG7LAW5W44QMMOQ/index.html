<html><header><meta charset="utf-8"><title>業績快訊大唐第三季純利倍增</title></header><body><h1>業績快訊<br>大唐第三季純利倍增</h1><p>▲大唐國際（991）公佈第三季度業績，按中國會計準則計算，受惠於新增機組投產使發電量增加、銷售收入上升等因素影響，期內純利上升109.6%至7.67億元（人民幣．下同）；每股基本盈利倍升至0.0623元。<br>期內大唐收入微跌0.2%至150億元；但對聯營企業和合營企業投資收益則上升123.9%至1.1億元；另外來自營業外收入亦上升120.6%至0.59億元；營業外支出則減少68.8%至680萬元。總資產則上升12.1%至2041.5億元</p></body></html>
