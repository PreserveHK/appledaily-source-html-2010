<html><header><meta charset="utf-8"><title>齊秦、王祖賢賣樓賺千萬</title></header><body><h1>齊秦、王祖賢賣樓賺千萬</h1><p>台灣歌手齊秦跟王祖賢分手至今7年，他們12年前在台北買下準備用作結婚愛巢的房子，早前透過地產經紀售出，作價7,200萬新台幣（約1,800萬港元）。根據資料該幢住宅是兩人98年以2,000萬新台幣（約500多萬港元）聯名購入。雖然兩人無緣當夫妻，但這些年間房價漲了2.6倍，獲利接近1,300萬港元，每人可分近650萬。另外，今年50歲的齊秦上星期在大連出席活動時表示，最遲明年會跟女友雅雅拉埋天窗。</p></body></html>
