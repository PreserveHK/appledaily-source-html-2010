<html><header><meta charset="utf-8"><title>呈凶兆微博上載紅眼相</title></header><body><h1>呈凶兆<br>微博上載紅眼相</h1><p>Selina的燒傷慘劇發生後，有網民才驚覺Selina日前在微博張貼了一張她雙眼通紅的照片，並有骷髏頭骨卡通公仔圍繞着她的臉，可能是不祥的預兆。早前Selina因熬夜拍攝廣告，導致急性結膜炎復發，雙眼通紅，她將照片上載微博並說：「農曆七月過了！大家不要怕！我只是一個一周內發兩次急性結膜炎的憤怒女子！病毒不要再來找我了！求求你了！」沒想到幾天後發生更嚴重的傷害。</p></body></html>
