<html><header><meta charset="utf-8"><title>業績快訊中海發展上季賺4.8億</title></header><body><h1>業績快訊<br>中海發展上季賺4.8億</h1><p>▲中海發展（1138）昨公佈新一季度業績，受惠於經濟逐步復蘇，航運市場回暖及集團新船陸續交付後運力有所增加，截至9月底止的今年首3季，該公司盈利較去年同期大增63.79%至14.57億元（人民幣．下同），每股盈利為0.428元，單是7至9月份的第3季度盈利，則錄得4.78億元。集團估計，第4季度國內外航運市場保持平穩，故預期截至年底計的今年度業績，將較去年同期增長超過5成。</p></body></html>
