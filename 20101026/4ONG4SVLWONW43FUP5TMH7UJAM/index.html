<html><header><meta charset="utf-8"><title>隔牆有耳：《王子復仇記》演普通話版 - 李八方</title></header><body><h1>隔牆有耳：《王子復仇記》演普通話版 - 李八方</h1><p>學者何文匯30多年前把莎士比亞名著《Hamlet》改編成中文劇本《王子復仇記》，當年是話劇圈大事，今年舊作再上舞台，應中大專業進修學院慶祝成立45周年嘅邀請，下月底喺中大邵逸夫堂公演。<br>劇本還是那個劇本，不過卻是首次以普通話在香港演出，何文匯話應該會為觀眾帶來驚喜。呢次演出由大專生、中學生擔正，何文匯有睇過綵排，同佢哋分享角色心路歷程，希望佢哋更易揣摩同演繹角色，至於演出水準，這位舞台前輩話中規中矩，熱誠同創意十足，會令人耳目一新。
</p></body></html>
