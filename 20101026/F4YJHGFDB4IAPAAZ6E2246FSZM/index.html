<html><header><meta charset="utf-8"><title>大埔青年飲消毒水獲救</title></header><body><h1>大埔<br>青年飲消毒水獲救</h1><p>【本報訊】姓林17歲青年，昨午3時許在大埔太和邨新和樓32樓的梯間，坐在樓梯級自斟自飲啤酒，並寫好遺書，然後喝了數口消毒藥水企圖自殺，街坊發現他表情苦惱，面色有異，身旁除有啤酒罐外，尚有消毒藥水樽，街坊問明情況後即代為報案。<br>警員和救護員到場，將事主送院治理，幸仍清醒。他的遺書內容表示不開心，卻沒有透露詳情。警方調查後認為案件無可疑，列企圖自殺事件處理。警方稍後會聯絡事主家人，以跟進他輕生的原因。</p></body></html>
