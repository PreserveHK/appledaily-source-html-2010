<html><header><meta charset="utf-8"><title>案件速遞跌信漢脫拋垃圾罪</title></header><body><h1>案件速遞<br>跌信漢脫拋垃圾罪</h1><p>【本報訊】青年在街頭被警員截查身份證，因身份證遺留在家，被帶返上水天平邨住所。兩人乘搭升降機時，青年被指撕毀宣傳單張，棄置地上，被票控亂拋垃圾罪。案件昨在粉嶺裁判法院開審，青年辯稱為掏鎖匙準備開門，才不慎將信件弄跌地上。特委裁判官譚嘉煊認為案情有疑點，裁定青年脫罪。<br>被告藍鉦傑（23歲）被控於今年7月2日，在天平邨一部升降機內扔棄一封信。據悉，警員曾要求被告在他說三聲之內執起信件，否則控以亂拋垃圾。<br>案件編號：FLS12559/10</p></body></html>
