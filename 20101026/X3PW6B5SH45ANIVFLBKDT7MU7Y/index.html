<html><header><meta charset="utf-8"><title>屯門酒後駕駛避車失控</title></header><body><h1>屯門<br>酒後駕駛避車失控</h1><p>【本報訊】27歲姓袁「新牌仔」司機，昨凌晨駕駛掛有P牌私家車，載同26歲姓梁男子，沿屯門青山公路慢線往元朗。袁報稱私家車駛至新墟段彩暉花園外彎位時，沿快線行駛的一輛新界的士，司機疑見前面路段因工程封路急切入慢線。袁稱立即扭左軚避開，但私家車仍失控撞向左邊路旁防撞欄，反彈衝前10米再猛撼路中鐵欄，將4米鐵欄撞斷飛過對面線，幸無禍及他人。車上兩人無受傷，警員發現他們滿身酒氣，司機接受酒精測試超標逾一倍被捕，警方正調查意外有否涉及酒後駕駛。
</p></body></html>
