<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國男星里安納遜昨日被拍到已飛抵洛杉磯為《醉爆伴郎團》續集開工。<br><br>‧《花花公子》雜誌有意邀請米路吉遜的俄妹前女友拍全裸寫真。<br><br>‧東京劇集頒獎禮昨日舉行頒獎儀式，《仁醫》囊括劇集大獎和最佳男主角等4項大獎。<br><br>‧日本女歌手倖田來未的夜店特別巡演前晚落幕，披露多首於新coveralbum裏的作品。<br><br>‧剛服完兵役的韓國男星曹承佑，昨日出席下月上演的舞台劇記招，他表示回歸舞台十分緊張。<br><br>‧由韓星李民浩主演的韓劇《城市獵人》可能觸礁，因Rain主演內容相似的《逃亡者PLANB》收視偏低所致。</p></body></html>
