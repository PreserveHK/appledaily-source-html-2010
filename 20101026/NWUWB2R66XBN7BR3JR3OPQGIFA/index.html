<html><header><meta charset="utf-8"><title>宜蘭五星級「美人湯」</title></header><body><h1>宜蘭五星級「美人湯」</h1><p>【本報訊】台灣觀光局大力催谷單車結合溫泉綠色旅遊，有酒店集團選址在距台北一小時車程的宜蘭礁溪溫泉鄉，斥資35億新台幣（折合港幣九億元）打造一間五星級溫泉飯店，目標吸引港女跳出台北到宜蘭浸泡有「美人湯」之稱的礁溪溫泉及騎乘單車。<br>長榮鳳凰酒店（礁溪）總經理陳泰仁表示，香港至台北來回機票連酒店兩晚住宿及膳食由3710元起。他指除住宿外，還包早餐、下午茶、晚餐及消夜四餐，以至提供騎單車、行山等免費活動，當中最受女客歡迎的浸泡溫泉，屬碳酸氫鈉泉，無色無臭且含豐富鈣、鐵、鈉等礦物質，洗後令人皮膚光滑，故有「美人湯」之稱。</p></body></html>
