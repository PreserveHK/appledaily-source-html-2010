<html><header><meta charset="utf-8"><title>Kay鼓勵囝囝助養</title></header><body><h1>Kay鼓勵囝囝助養</h1><p>謝安琪（Kay）和朱薰早前隨宣明會到孟加拉探訪，昨日她們到商台分享探訪點滴，除了相片外，她們更帶來在當地購買的風琴。Kay表示在六日行程中，每晚都和當地人一起唱歌。<br>Kay此行探訪了多個孟加拉家庭，最深刻是當地小朋友收到食物和糖果後，都會分給身邊人。由於當地缺乏食物，平時主要吃蔬菜，故她們教導當地人挑選有營養蔬菜烹調營養粥。問會否帶囝囝參加探訪活動？她說：「會呀，我希望囝囝助養一個小朋友同埋自己一齊成長，等佢哋可以互相鼓勵。」<br>採訪、攝影：馬建華</p></body></html>
