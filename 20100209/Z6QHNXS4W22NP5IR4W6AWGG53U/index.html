<html><header><meta charset="utf-8"><title>吳尊拍甄子丹怕捱打</title></header><body><h1>吳尊拍甄子丹怕捱打</h1><p>有份主演新片《錦衣衛》的吳尊昨日到黃埔接受記者訪問，順道為電影宣傳，吳尊在片中有大量動作場面，他都能應付自如，他說：「因為我一向喜歡運動和boxing，而且劇組安排了一連串訓練給我，不過我在片中和甄子丹的對手戲最多，與他對打也做足了心理準備。」<br>對於《錦》片的女主角趙薇傳大肚而缺席宣傳，吳尊表示自己是唯一一個演員四圍去宣傳，過程辛苦，但他覺得十分值得：「我去足20日做宣傳，沒有回台灣，就連行李都超重。不過我農曆年有一星期休息，到時我會陪老竇和家人一齊過年，因為與家人過日子是最好的時光。」<br>採訪、攝影：林妃</p></body></html>
