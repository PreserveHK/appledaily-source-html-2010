<html><header><meta charset="utf-8"><title>男燒炭SMS向姊告別</title></header><body><h1>男燒炭SMS向姊告別</h1><p>【本報訊】一名的士司機懷疑債台高築無力償還，昨晚寫下遺書後再發死亡短訊向胞姊告別，然後在黃大仙橫頭磡邨寓所內燒炭自殺身亡；胞姊接獲短訊趕至希望救回胞弟一命，惜已太遲。<br>燒炭自殺男子姓翁（50歲），任職的士司機，據悉翁已婚有妻兒，但疑因他債務纏身，夫妻感情出現問題鬧翻。現場為橫頭磡邨宏頌樓一單位，昨晚8時許，事主發死亡短訊給52歲胞姊指要自殺，其姊接獲短訊後趕往上址，但開門入屋赫見胞弟昏倒睡房床上，立即報警求助。警員及救護員到場證實事主已死去，在屋內撿獲遺書，大意謂叫家人照顧其妻兒。</p></body></html>
