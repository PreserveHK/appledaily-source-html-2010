<html><header><meta charset="utf-8"><title>Britney妹妹與B女親父分手</title></header><body><h1>Britney妹妹與B女親父分手</h1><p>美國女歌手BritneySpears的18歲圈中妹妹JamieLynnSpears，兩年前未成年時懷下男友CaseyAldridge的骨肉，《People》雜誌昨日證實二人已正式分手，JamieLynn於6星期前已跟19個月大的BB女Maddie搬回娘家居住，報道並證實JamieLynn正跟一名比她大10年、開設多媒體公司的富商JamesWatson拍拖。</p></body></html>
