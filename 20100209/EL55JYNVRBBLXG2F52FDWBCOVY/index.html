<html><header><meta charset="utf-8"><title>章子怡地震善款大縮水</title></header><body><h1>章子怡地震善款大縮水</h1><p>章子怡為四川地震災民籌募善款的是非再有新發展，繼早前善款由聲稱的100萬美元變成只有40萬美元後，近日再有消息指發現章子怡名下基金會的存款只有45,000多美元，其餘卻去向不明，而基金會的登記日期也已於去年9月到期。</p><p>聲稱實質只收5萬</p><p>章子怡的經理人解釋在康城所籌到的就只有40萬美元，當中35萬更是口頭募捐，要到有實際項目投資才能向捐款人收集，而實質收到的現金和支票就只有5萬美元。<br>撰文：李森</p></body></html>
