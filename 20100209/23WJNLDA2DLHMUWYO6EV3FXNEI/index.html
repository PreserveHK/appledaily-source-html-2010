<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期二22水晶宮vs史雲斯<br>水晶宮扣10分仲醒</p><p>簡評：水晶宮自從因財困而被扣10分後，球隊表現不跌反升，近3場更波盤齊贏，而球隊近7場主場比賽，亦勝出5場。</p><p>數據提示<br>星期三24波圖vs科英布拉大學<br>波圖迎科大多小勝</p><p>簡評：波圖近4場波盤齊贏，而近6次迎戰科英布拉大學亦全部勝出；不過，要留意的是在該6場勝仗中，波圖近5次都只能小勝科大1球。</p></body></html>
