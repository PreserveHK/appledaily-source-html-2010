<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜琪峯誓闖荷李活圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜琪峯誓闖荷李活圓夢 - 馮仁昭</h1><p>杜琪峯早前接受CNN《亞洲名人聊天室》節目訪問，家拍緊新片《奪命金》嘅杜sir喺節目入面大講自己嘅入行經歷，原來杜sir入行時只係做電視台嘅郵遞員咋！家佢喺電影圈超過30年，佢話：「如果讓我重來一次，我仍會選擇電影。」佢仲透露將會去荷李活發展，因為呢個係佢嘅夢想，佢話：「我唔想只係偶然去嗰邊一、兩次，而係真係做啲成績出嚟。」
</p></body></html>
