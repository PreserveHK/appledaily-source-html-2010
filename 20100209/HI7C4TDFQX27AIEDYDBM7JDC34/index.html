<html><header><meta charset="utf-8"><title>特稿文仙尼：韋拉極重要 - 吾中</title></header><body><h1>特稿<br>文仙尼：韋拉極重要 - 吾中</h1><p>雖然俗語有云：好馬不吃回頭草，但英超是全歐洲最富有的聯賽之一，在今個冬天吃回頭草重返英超的球員多的是；其中由國際米蘭回流曼城的法國中場韋拉，更有望在周二迎戰保頓的聯賽，首次為球隊正選上陣。</p><p>韋拉在曼城上仗對侯城的聯賽，已為曼城後備上陣，並披甲30分鐘，對於球隊在該役爆冷落敗，他感到非常失望，不過他說：「我認為球隊返回主場，將有不同的表現。」至於曼城領隊文仙尼亦說：「我不認為韋拉已過了巔峯時期，他的質素加上經驗，絕對會是球隊重要一員。」<br>吾中</p></body></html>
