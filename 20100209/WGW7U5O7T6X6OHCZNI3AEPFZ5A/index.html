<html><header><meta charset="utf-8"><title>案件速遞淫辱女童案污點證人輕判</title></header><body><h1>案件速遞<br>淫辱女童案污點證人輕判</h1><p>【本報訊】筲箕灣「剝衫包剪」女童受辱案，早前已有五名少年被判刑。涉案17歲被告少年陳銘健，因認罪及做控方污點證人，昨獲輕判入更生中心，免卻與被他頂證的人同囚。<br>案發於去年3月27日，一名14歲女生疑遭15歲好姊妹誘騙到筲箕灣一間空置環保回收店，與六名少男飲啤酒及猜包剪，惟女生輸贏均要脫衣。女生後被迫替少男口交，復被迫性交，蹂躪過程歷時五小時。<br>案件編號：DCCC750/09</p></body></html>
