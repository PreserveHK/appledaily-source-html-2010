<html><header><meta charset="utf-8"><title>《失落伊甸園》稱霸丹麥奧斯卡</title></header><body><h1>《失落伊甸園》稱霸丹麥奧斯卡</h1><p>有丹麥奧斯卡之稱的丹麥電影學院頒獎禮昨日在當地舉行，《天黑黑》（DancerintheDark）丹麥導演拉茲馮特艾爾（LarsvonTrier）執導的爭議作《失落伊甸園》（Antichrist圖）囊括了最佳電影、最佳導演、最佳劇本、最佳攝影及最佳剪接等七個獎成大贏家。動畫《沖天救兵》（Up）獲最佳美國片，《一百萬零一夜》（SlumdogMillionaire）奪最佳（非美國）外國片。<br></p></body></html>
