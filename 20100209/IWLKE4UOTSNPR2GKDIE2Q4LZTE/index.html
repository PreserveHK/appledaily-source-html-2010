<html><header><meta charset="utf-8"><title>潮流感：Fendi皮多餡靚 - ㎡</title></header><body><h1>潮流感：Fendi皮多餡靚 - ㎡</h1><p>人總有偷窺的天性，Fendi之前的Peekaboobag，半開口設計，玩窺視袋中袋的概念，之後力谷的Firenze，一樣有大袋包住可以望到的內袋設計。<br>新作SkinBag，就看中人人愛新鮮的意念，如Barbie玩換衫一樣，Skin袋讓owner可以為手袋剝皮或換衫。Skin以特軟的皮革做材料，方形、clutch款，在袋加了幾個studs當扣，可以換的「皮」，包括復古味的華麗釘珠繡花、麻質刺繡和tullecover等，日日不同款，日日換衫。</p></body></html>
