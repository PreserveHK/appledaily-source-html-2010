<html><header><meta charset="utf-8"><title>三姨太反常拒談超雲戀情</title></header><body><h1>三姨太反常拒談超雲戀情</h1><p>賭王何鴻燊三房女兒何超雲，一直自稱單身沒拍拖兼沒人追，但日前被本報發現由皮草太子爺AndyWong做柴可夫，接載出入醫院探賭王。超雲前日接受訪問時否認AndyWong是男友，更斷言指沒機會發展。<br>超雲母親、三姨太陳婉珍昨日下午5時到醫院探望賭王，平時主動接受記者訪問的三姨太，竟一反常態甫下車便急步走入大堂，沒對女兒戀情發表意見，連一向和超雲感情不錯的四姨太梁安琪，都一樣快步避開記者。此外，二房女兒何超蕸等如常去醫院探望賭王。<br>採訪、攝影：IngridChan、PangChungYin</p></body></html>
