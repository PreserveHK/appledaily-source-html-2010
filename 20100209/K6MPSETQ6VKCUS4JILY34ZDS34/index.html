<html><header><meta charset="utf-8"><title>楊丞琳再禍從口出</title></header><body><h1>楊丞琳再禍從口出</h1><p>可愛教主楊丞琳繼早年將8年抗日戰爭說成11年後，近日再闖禍，將中國、香港和台灣說成地區，再次引來網友謾罵。早前楊丞琳在台灣出席台灣亞洲六地跨地音樂合作記者會時，她在現場說：「真的非常榮幸，就是這個音樂會來自六個地區，我是來自台灣的，還有中國和香港、新加坡……」<br>楊丞琳此言一出，即觸動了內地網友神經，換來一片謾罵聲，有人指「她都快30歲，還是無知無腦，非要用並列句，把台灣和中國，香港並列為地區」，又有網友指「香港自97回歸中國，要說中國香港才正確」。楊丞琳除被網友形容為腦殘外，網友又認為她盲目親日。<br>撰文：李森</p></body></html>
