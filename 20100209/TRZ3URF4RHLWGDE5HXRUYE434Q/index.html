<html><header><meta charset="utf-8"><title>大衞黐積連奴挽人氣</title></header><body><h1>大衞黐積連奴挽人氣</h1><p>美國名嘴大衞利達文（DavidLetterman）早前被踢爆與女下屬有染。前日大衞為其清談節目《大衞牙擦騷》在超級碗的中場時段揼本賣廣告，更找來多年對手積連奴（JayLeno）與奧花雲費（OprahWinfrey）幫手客串。<br>廣告講述大衞與積連奴及奧花雲費，三人排排坐在客廳中看超級碗直播，身穿球衣的大衞嘴藐藐說：「這是我參與過最不好玩的超級碗派對！」積連奴即時回敬他：「他是因為有我在，才這樣說吧！」其實兩人私底下老友鬼鬼，只是純粹為廣告搞笑而已。</p></body></html>
