<html><header><meta charset="utf-8"><title>諸葛梓岐：結婚一定公開</title></header><body><h1>諸葛梓岐：結婚一定公開</h1><p>諸葛梓岐早前接受有線娛樂新聞台訪問，並在其男友薛嘉麟的卡拉OK店整甜品，又餵主持衞志豪。事後衞志豪笑言吃甜品時很忘我，最後才想到那裏是薛先生的「主場」，要未來老闆娘餵他吃東西，實在斗膽。<br>問諸葛梓岐怕不怕男友呷醋？她笑說：「佢呷醋嘅話，我咪返屋企再煮畀佢食囉。」她又透露男友常讚她廚藝了得，故她打算過年時煮開年飯孝敬男友母親。<br>衞志豪問諸葛梓岐有否結婚衝動？她說：「結婚係大事，唔可以話結就結，結咗我一定會自己公開，開心事冇理由鬼鬼祟祟。」她不排除會閃電結婚，也曾被求婚，但覺得不是時候，故拒絕了。<br>撰文：丁寧</p></body></html>
