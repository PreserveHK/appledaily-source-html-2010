<html><header><meta charset="utf-8"><title>泊斜路拖頭衝落河</title></header><body><h1>泊斜路拖頭衝落河</h1><p>【本報訊】屯門大欖涌路昨晚7時30分許發生貨櫃拖頭衝落河意外，一部貨櫃拖頭疑沒有拉妥手掣衝落河，幸無人受傷。</p><p>疑未拉妥手掣</p><p>事發時，一名姓廖（41歲）男子駕駛貨櫃拖頭，駛至大欖涌路一個燒烤場對開，司機將車停在一條斜路路邊，然後下車往附近食店購買食物；其間，拖頭無人駕駛下沿斜路向前俯衝，直衝落十多米遠的大欖涌河，途人見狀報警。<br>警員及消防員到場，消防員步下約兩米深河中搜索，證實拖頭內無人被困；此時，姓廖司機返回現場，警員向他了解經過後，懷疑司機下車時無拉妥手掣，導致貨車溜前衝落河。</p></body></html>
