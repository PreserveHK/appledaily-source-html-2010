<html><header><meta charset="utf-8"><title>隔牆有耳：許曉暉撐場險失珠 - 李八方</title></header><body><h1>隔牆有耳：許曉暉撐場險失珠 - 李八方</h1><p>民政事務局副局長許曉暉噚日中午都有落維園，去咗社聯滙豐社企商務中心個攤位撐場，仲同社聯行政總裁方敏生等合資一口氣認購咗100盒曲奇，又即場開咗盒請記者食，呼籲大家支持吓社會企業。不過，當一眾記者正想扑咪訪問佢時，佢突然叫停，話唔好意思，原來跌咗嘢。<br>許副局是日戴住對珠耳環到場，但無端端跌咗其中一隻落地，好彩，後尾搵得番，否則佢行呢次年宵，就真係大出血。不過，許副局拎住隻失而復得嘅珠耳環時特別強調，對耳環都唔係好矜貴喎。啱嘅，就算好矜貴都唔好咁張揚，警訊都有教啦。</p></body></html>
