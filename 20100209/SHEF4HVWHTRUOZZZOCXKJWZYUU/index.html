<html><header><meta charset="utf-8"><title>案件速遞教師否認「露械」非禮女童</title></header><body><h1>案件速遞<br>教師否認「露械」非禮女童</h1><p>【本報訊】五旬教師涉嫌在公園「露械」及非禮女童，被控在公眾地方作出猥褻行為及非禮兩項罪名，昨在粉嶺裁判法院否認控罪，並表示會聘私人律師抗辯。主任裁判官林偉權將案定於4月22日審訊，屆時女童將以視像系統作供，被告獲准以現金1,000元保釋候審。<br>55歲被告關偉石（圖）報稱教師，昨在數名女親友陪同下到庭應訊。控罪指他於去年8月20日在沙田禾輋邨協和樓地下對開公園，非禮女童X及猥褻展露陽具。<br>案件編號：FLCC273/10</p></body></html>
