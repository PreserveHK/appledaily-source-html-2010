<html><header><meta charset="utf-8"><title>軒仔媽烏龍報錯警</title></header><body><h1>軒仔媽烏龍報錯警</h1><p>即將舉行紅館演唱會的張敬軒，昨日到伊利沙伯醫院出席活動，他會把尾場個唱酬勞及700張門票義賣捐給醫院。他透露日前排舞時弄傷右腳，結果要休息兩日，他又表示年三十晚的個唱原先請了跟自己傳緋聞的關智斌和王菀之做嘉賓，但大會擔心有負面影響，故最後打消念頭，他說：「我覺得唔好意思，佢哋度晒期。」<br>軒仔又表示父母已來港準備捧場，現住在其西貢新居，他笑說：「我屋企裝咗警鐘連接去警局，點知我媽咪唔小心觸動警鐘，結果晨早7點幾嘈醒全村人，警方接報又搵我助手問我係咪報警，好彩有驚無險。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
