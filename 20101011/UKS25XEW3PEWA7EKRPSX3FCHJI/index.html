<html><header><meta charset="utf-8"><title>香港仔警持槍守護解款車</title></header><body><h1>香港仔<br>警持槍守護解款車</h1><p>【本報訊】香港仔海傍道近湖南街發生解款車與奧迪牌私家車相撞意外。55歲姓戴的室內設計師在深圳消遣後，經落馬洲返港，並駕駛一部奧迪私家車返回香港仔寓所。昨晨6時，房車行經上址，失控撞向解款車車尾，意外中無人受傷。<br>由於解款車押運巨款，警方大為緊張派出擎槍警員到場戒備，稍後由另一部解款車將款項運走。警方替兩名司機進行酒精呼氣測試，解款車司機證實沒有飲酒，私家車司機99度超標四倍，他返回警署拒絕再測試被捕。</p></body></html>
