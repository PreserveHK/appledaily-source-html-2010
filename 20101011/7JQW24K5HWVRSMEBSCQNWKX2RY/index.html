<html><header><meta charset="utf-8"><title>雜技人跌死誤當表演</title></header><body><h1>雜技人跌死誤當表演</h1><p>一個來自河南的四人「無極組合」雜技班，上周五（8日）晚在江蘇鎮江市一個劇院表演空中飛人時，一名雜技演員在七米高空突然墮落，血濺舞台，送院後證實不治身亡。現場觀眾有人嚇呆，有人還以為是特別安排的驚嚇效果。</p><p>說「我沒力氣了」即墮下</p><p>據悉，墮斃的沈姓空中飛人年僅22歲，是雜技團一個月前才找來的替補表演者。他表演當晚爬上七米高時，向同伴說句「我沒力氣了」就墮下。肇事原因正調查中。主辦方事後向每位觀眾發放了50元現金代用券補償。<br>人民網</p></body></html>
