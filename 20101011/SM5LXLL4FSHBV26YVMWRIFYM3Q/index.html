<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅下盤穩陣保蛋蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅下盤穩陣保蛋蛋 - 馮仁昭</h1><p>陳奕迅（Eason）噚日去咗台北舉行簽票會，佢將喺出年1月14日同29日分別喺台北小巨蛋同高雄巨蛋開演唱會，話咁快台北個唱宣佈爆滿，Eason噚日宣佈會喺15日加開一場，佢仲事先張揚想請周杰倫、黃韻玲同江蕙做嘉賓。對於日前佢喺楊千嬅個唱上跌倒，台灣記者擔心佢再整傷「蛋蛋」，Eason即抵死話：「那不是跌倒，因踢足球的關係，右腳很穩，下半身比較重。」</p></body></html>
