<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bosco與杏兒陷多角戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bosco與杏兒陷多角戀 - 馮仁昭</h1><p>黃宗澤（Bosco）同緋聞女友胡杏兒將合演新劇《跑馬場》，演員仲有韓星張娜拉，噚日《跑》劇喺深圳舉行記者會，監製徐小明都有出現，但胡杏兒因工作未能出席。問Bosco想揀胡杏兒定係張娜拉演感情戲，他話：「我冇權話事，要聽從導演同小明哥嘅決定。」咁同胡杏兒有冇親熱戲？Bosco話未知，劇中跟三個女角都有感情戲，當中包括胡杏兒同張娜拉。</p></body></html>
