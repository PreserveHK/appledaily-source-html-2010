<html><header><meta charset="utf-8"><title>無電無水5個月　才女做南極郵差</title></header><body><h1>無電無水5個月　才女做南極郵差</h1><p>英國一名美女博士拋下一切，將去南極做郵差，要在無電無水無暖氣的環境下工作五個月，但她卻樂得其所，因為每天都可跟1,500隻企鵝為伍。<br>33歲的約安尼迪博士2008年遊經南極的高迪爾島，立即愛上這個地方。當地1944年成立郵政局，每年夏天要處理80,000信件，工作人員都是自願工作者，約安尼迪當時不假思索立即應徵。今年下半年約安尼迪就要上班，明年4月才回家。除處理郵件，她還要監視1,500隻企鵝。南極的夏天氣溫-12℃。她的木屋沒電沒暖氣，食水都要靠船提供。<br>英國《星期日郵報》</p></body></html>
