<html><header><meta charset="utf-8"><title>牛頭角搵唔到嘢食釀打鬥</title></header><body><h1>牛頭角<br>搵唔到嘢食釀打鬥</h1><p>【本報訊】昨日凌晨3時許，滿身酒氣45歲姓陳男子，在將軍澳登上一輛的士往秀茂坪。的士即將抵達目的地時，陳向56歲姓麥司機聲稱肚餓，要求往牛頭角消夜。<br>的士再駛至牛頭角，陳疑發酒癲又改往觀塘物華街。的士駛至物華街時，發現因夜深食店已關門，乘客要求的士駛回牛頭角找尋麪店。當的士駛至牛頭角道300號對開時，陳發現車資已逾60元嫌貴，與司機車廂內打架。司機中多拳報警，陳則被咬傷右拇指，兩人送院後同被捕。</p></body></html>
