<html><header><meta charset="utf-8"><title>尖沙嘴遊客買參茸疑被呃</title></header><body><h1>尖沙嘴<br>遊客買參茸疑被呃</h1><p>【本報訊】一名姓譚的新加坡女遊客，昨日傍晚6時許，在尖沙嘴彌敦道光顧一家「斤變両」的海味黑店時，以近700元價錢買兩斤「珍珠肉」，店員游說她用信用卡結賬，事後發現被「碌」走了8,000多元，於是返回店舖理論，但店員不肯退款，反指她誤將298元一両看成了298元一斤，並指已給了她逾1,000元折扣。<br>譚最後報警求助，警員調解後，店員只肯退回部份款項，最終，譚仍要用2,000多元，買下了8両珍珠肉。</p></body></html>
