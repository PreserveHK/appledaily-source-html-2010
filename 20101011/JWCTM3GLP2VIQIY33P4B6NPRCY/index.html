<html><header><meta charset="utf-8"><title>關菊英呻古裝傷頸椎</title></header><body><h1>關菊英呻古裝傷頸椎</h1><p>關菊英前晚在將軍澳電視廣播城錄影《金曲擂台》，當晚還有李龍基及巨聲一幫等。近日關菊英忙於主持該節目，稍後臨近聖誕和新年，她又要四出登台搵真銀，關菊英表示希望好好安排工作時間，因為她想抽點空檔休息。<br>原來關菊英因之前拍了幾套古裝劇，因長時間戴頭套令到經常頭痛，她說：「我有去睇醫生，佢話我頸椎移咗位，壓住啲神經線，搞到左手不時麻痹，之前一個星期要睇三次醫生，不過家情況好轉。」為免情況惡化，關菊英表示暫不會接拍古裝劇，最快也到明年才再演出，若果是時裝劇則可以考慮。採訪、攝影：何慧斯
</p></body></html>
