<html><header><meta charset="utf-8"><title>牛頭角風拍窗碎玻璃傷人</title></header><body><h1>牛頭角<br>風拍窗碎玻璃傷人</h1><p>【本報訊】牛頭角樂華南邨喜華樓6樓一單位窗戶，昨午3時許在強烈季候風信號懸掛下，一扇2呎乘1呎半玻璃窗框，被吹至拍打石屎牆壁，將璃璃拍裂，部份碎片四濺。57歲姓何餐廳男東主在樓下經過，登時頭部和右手遭小量玻璃碎濺傷，致電報案。<br>警員和救護員到場，將傷者送院治理。街坊發現有關單位有人伸手而出撿拾餘下玻璃塊，立即大聲喝止：「跌喇，小心玻璃跌落嚟呀！」警員上樓調查，將姓郭41歲女戶主帶署，她涉嫌高空墮物被捕。</p></body></html>
