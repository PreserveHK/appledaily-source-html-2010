<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin寸曾國祥嗒錯菜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin寸曾國祥嗒錯菜 - 馮仁昭</h1><p>o靚模A.Lin（裴殷）同DaDa（盧頌之）第一次拍亞視處境劇《香港GOGOGO》，噚日佢哋與同劇演員何守信、鮑起靜、黎燕珊及呂晶晶等喺大埔亞視總台出席拜神活動。A.Lin前緋聞男友曾國祥早排再俾狗仔隊偷影到同惡女行街，A.Lin做晒準備好寸嘴咁話：「我都feel到個女仔係乜類型，佢要食吓第二啲菜，先知我係好菜，睇嚟佢好鍾意食自助餐，可惜我係住家菜。」</p></body></html>
