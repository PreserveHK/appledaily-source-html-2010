<html><header><meta charset="utf-8"><title>雷頌德細仔出世名雷響</title></header><body><h1>雷頌德細仔出世名雷響</h1><p>昨日為「十全十美」的大好日子，不少人都選擇在昨日結婚取其好意頭，而雷頌德的第二個囝囝也於昨天出世。雖然雷頌德已是第二度榮升爸爸，但心情依然緊張，他整日留在醫院陪伴老婆及BB，待BB出世後，他更第一時間在微博貼上囝囝的照片跟大家分享喜悅，認真可喜可賀。</p><p>樣貌似足哥哥</p><p>除了貼出囝囝的相片，雷頌德留言透露囝囝中文名為雷響，英文名是Jazz，昨晨出世，樣子跟哥哥Jack初出世時十分相似。至於雷頌德第一個兒子Jack的中文名叫雷鳴，當日他解釋名字是和老父的一樣，希望藉此懷念老父。<br>撰文：葉雪</p></body></html>
