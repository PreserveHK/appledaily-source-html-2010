<html><header><meta charset="utf-8"><title>女悟空知衰改玩低調</title></header><body><h1>女悟空知衰改玩低調</h1><p>當日曾借周杰倫大搞新聞的台灣「女悟空」陳以庭，沉寂5個多月後終重新出來行騷賺錢，前日她在台大體育館難得一展笑容。她透露媽媽抑鬱症發作，因此覺得是時候出來工作賺錢養家，有傳這個多月來陳以庭只有萬多元港幣收入，前日她穿的便服之前也穿過。<br>當記者重提周杰倫和前女友蔡依林時，陳以庭即改本性不欲多談，她只說：「蔡依林跟周杰倫都是當代指標性人物，談戀愛說怎樣我都祝福。」不過有傳陳以庭最近和男友分手，經常在家以淚洗面。<br>採訪、攝影：黎寶蘋
</p></body></html>
