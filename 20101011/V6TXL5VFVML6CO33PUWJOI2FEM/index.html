<html><header><meta charset="utf-8"><title>尖沙嘴醉酒襲警男子被捕</title></header><body><h1>尖沙嘴<br>醉酒襲警男子被捕</h1><p>【本報訊】尖沙嘴加連威老道港晶中心發生襲警案。昨日凌晨3時許，三名滿身酒氣男子行經港晶中心門外，疑酒醉推倒一個展示牌，以致玻璃碎裂，保安員發現隨即報警。<br>警方接報到場時，三名醉漢立即逃走。警員追截，將其中一名男子截獲，另兩人逃去無蹤。被截獲的31歲姓譚男子，拒絕與警方合作，並揮拳擊向警員。一名警員被擊中背部，糾纏時右手亦被咬傷。最後，警員合力將他制服，他涉嫌襲警及刑事毀壞被捕帶署，遇襲警員受傷送院。</p></body></html>
