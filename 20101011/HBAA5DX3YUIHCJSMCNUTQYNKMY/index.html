<html><header><meta charset="utf-8"><title>Toby低胸搶新娘鏡</title></header><body><h1>Toby低胸搶新娘鏡</h1><p>梁靖琪（Toby）及羅仲謙昨日一早到昂坪出席婚禮派對活動，兩人即場為10對新人見證，不過身穿低胸裝的Toby就搶盡眾新娘鏡頭。現年27歲的Toby坦言希望可以在30歲時結婚，但她表示自從成立婚禮籌備公司後對婚禮有點麻木，她說：「如果我將來結婚，一定要有沙灘同海景，唔喺香港搞已經好浪漫。」<br>問到是否已選定真命天子？Toby又左顧右盼說：「我同所有朋友都好穩定，拖得手就係，等你哋見到先算。」她直言現在以事業為重，希望公司在上海開分店。而近日傳和傅穎拍拖的羅仲謙則聲稱老婆仍在尋覓中，對方一定要有責任心。<br>採訪、攝影：張俊銘</p></body></html>
