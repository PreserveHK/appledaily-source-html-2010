<html><header><meta charset="utf-8"><title>周秀娜情侶檔搵銀</title></header><body><h1>周秀娜情侶檔搵銀</h1><p>周秀娜昨日和男友Avis以情侶檔現身西九直升機場出席飛行日活動，她剛剛從日本返港，近日中日關係緊張，問她在日本有否遇上激進反華分子？周秀娜表示：「喺當地日日都留喺錄音室，冇遇到啲唔開心嘅事。」</p><p>男友投訴只顧工作</p><p>周秀娜稍後又要飛往澳洲打碟，會否叫男友同行？在旁的Avis即語帶投訴地說：「佢顧住做嘢都唔帶我去，怕我阻住佢，不過咁都有好有唔好，工作專心啲係好事。」Avis表示因各有各忙，少了郁動，記者笑說他們只顧做室內運動，周秀娜即尷尬笑言：「都唔係，我哋平時會跑步同放風箏。」<br>採訪：譚倩宜　攝影：黃文成</p></body></html>
