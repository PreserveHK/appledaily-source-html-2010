<html><header><meta charset="utf-8"><title>中環在線：郭炳湘同阿媽保持通話 - 李華華</title></header><body><h1>中環在線：郭炳湘同阿媽保持通話 - 李華華</h1><p>新鴻基地產（016）大股東郭氏家族分身家一事，擾攘咗成個星期，暫時都無咩突破性發展，無份分身家的大哥郭炳湘話就話今個星期回港，但到家都未有歸期，唔知佢係咪喺外面搵高人指點，然後先返港搞清楚自己究竟係咪郭氏家族信託基金嘅受益人呢？<br>雖然成件事嚟得好突然，郭炳湘又唔喺香港，但消息人士透露，郭炳湘其實一直有同阿媽郭老太聯絡。對於有報道指佢獲分200億元，可以另起爐灶，佢亦終於開腔回應，指佢家陣仍然係新地非執行董事，毋須考慮呢個問題，語氣仲好似溫和咗，唔通件事有轉機？<br>李華華
</p></body></html>
