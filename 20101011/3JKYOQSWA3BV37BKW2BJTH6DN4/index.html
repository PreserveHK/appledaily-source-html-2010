<html><header><meta charset="utf-8"><title>霍啟剛促警管制透視偷拍</title></header><body><h1>霍啟剛促警管制透視偷拍</h1><p>郭晶晶及多名跳水運動員，包括內地跳水冠軍吳敏霞等，在嚴肅的運動場地，慘被無良之徒用紅外線透視偷拍，眾人三點畢露的不堪片段，近日更在網上瘋傳，事件也再次掀起有關運動場保安問題。<br>記者昨日致電晶晶男友霍啟剛，了解她得悉事件後的反應，霍啟剛初時表現抗拒，之後他再接通電話時說：「就呢件事，多謝各界關心，我唔會再comment或者發表意見，應該係交由當局，或者警方去處理。始終呢個係不法手段，大家唔好再用咁大篇幅去報道呢件事，避免惹來效法嘅行為，對社會都唔好！」而未來老爺霍震霆的手機就轉駁至留言信箱，未有回覆。<br>採訪：林妙萍</p></body></html>
