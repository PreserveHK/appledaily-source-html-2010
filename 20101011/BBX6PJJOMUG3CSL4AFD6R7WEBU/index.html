<html><header><meta charset="utf-8"><title>李冰冰反串憂嫁唔出</title></header><body><h1>李冰冰反串憂嫁唔出</h1><p>內地女星李冰冰近日成為雜誌《時尚芭莎》的封面女郎，其烈燄紅唇造型非常火辣。李冰冰在電影《狄仁傑之通天帝國》中飾演上官靜兒，當中有少俠、將軍和國師等14款男裝造型，反而宮女裝僅得一款，令貪靚的她很遺憾。<br>上官靜兒一角令李冰冰被內地傳媒戲稱為「黃金剩鬥士」，令她一度擔心自己的終生大事，她說：「拍《狄仁傑》九成時間我都誤認為自己是個男人，當我一直用男性的角度來思考問題，男性荷爾蒙不知不覺增多了，我擔心以後更難嫁了！」<br>撰文：丁寧
</p></body></html>
