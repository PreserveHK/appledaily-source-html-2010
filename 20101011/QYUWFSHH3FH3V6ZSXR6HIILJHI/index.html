<html><header><meta charset="utf-8"><title>漳州建林語堂博覽園</title></header><body><h1>漳州建林語堂博覽園</h1><p>福建省漳州市平和縣政府，準備以在當地出生、被稱為「世界文化大師」的林語堂（圖）發展旅遊。當局近日決定投資八億元人民幣，在縣內興建「林語堂文化博覽園」，預料五年內建成。<br>博覽園將集休閒度假、商務會議、文化旅遊、健康養生於一體，除有五星級酒店，亦設有學術文化園、陶瓷文化園、台灣山地部落文化園、茶文化園等，當局亦會成立林語堂研究會，舉辦林語堂國際學術研討會。林語堂1895年於平和縣出生，在當地度過童年，目前當地已有林語堂故居和紀念館等景點。<br>中新社</p></body></html>
