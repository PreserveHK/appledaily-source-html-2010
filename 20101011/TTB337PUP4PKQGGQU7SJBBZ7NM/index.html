<html><header><meta charset="utf-8"><title>哈囉喂大驚嚇　$62買中真骸骨</title></header><body><h1>哈囉喂大驚嚇　$62買中真骸骨</h1><p>「哈囉喂」快到，有人故意花錢買驚嚇，有人卻是無心遇上真骷髏（圖）！<br>美國佛羅里達州的弗萊切夫婦，日前往逛別人家在庭園搞的二手貨攤，花8美元（約62港元）買來一副玩具骷髏，開開心心返回家拆開裝嵌起來。「像真度很高呢。」他們疑竇叢生，於是報警。<br>法醫專家證實確是人骨，幸好不是甚麼謀殺證據，而是專為研究用而製作的骸骨標本，一副約值3,000美元（23,400港元）。但弗萊切夫婦不能轉售賺一筆，因為根據當地法例，個人不能擁有人骨。當局正聯絡各大學看有否遺失骸骨。<br>美國霍士新聞頻道</p></body></html>
