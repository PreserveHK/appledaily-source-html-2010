<html><header><meta charset="utf-8"><title>求驗客手記：利記躉猛投唔信任票鶴臣隨時係咁先 - 求驗客</title></header><body><h1>求驗客手記：利記躉猛投唔信任票<br>鶴臣隨時係咁先 - 求驗客</h1><p>《星期日鏡報》近排有個網上調查，問咗1,767位利物浦球迷，對領隊鶴臣（圖）嘅信任程度。結果接近6成利記粉絲都話信唔過呢位前富咸主帥，或者只有少少信心，仲有超過8成球迷已經認命，認為球隊今季唔使旨意有盃捧。大部份球迷都信唔過鶴臣，唔怪得重返球會嘅前領隊杜格利殊，最近都話唔排除有機會重掌紅軍。我求大俠又收到風，話原本想買起利記嘅新英格蘭體育企業大老細約翰亨利，話如果隊波真係因被清盤而扣9分，就打算取消收購，利記前景成疑，都咪話唔令球迷擔心！</p></body></html>
