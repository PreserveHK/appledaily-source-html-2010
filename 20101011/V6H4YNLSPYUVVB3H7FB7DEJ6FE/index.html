<html><header><meta charset="utf-8"><title>求驗客手記：200米跑輸個馬鼻基爾要唞唞迎硬仗 - 求驗客</title></header><body><h1>求驗客手記：200米跑輸個馬鼻<br>基爾要唞唞迎硬仗 - 求驗客</h1><p>美國跑手基爾喺今年8月嘅斯德哥爾摩站鑽石田徑聯賽男子100米跑，贏咗世績保持者牙買加嘅保特，令佢人氣勁升，之不過之後佢受腳傷影響，一直未能重拾最佳狀態，周日喺鑽石田徑聯賽俄勒崗站，結果喺200米賽事，只能跑出19秒76成績，輸畀跑出19秒72嘅奧運銅牌得主迪斯。之但係基爾以咁嘅狀態都只係輸0.04秒，都算係唔錯o架啦！但係基爾嘅頭號勁敵保特近期已經復操，仲話要盡贏冠軍，咁基爾真係要好好休息，迎接下年嘅硬仗啦！</p></body></html>
