<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國名媛ParisHilton與男友CyWaits的女兒相處融洽，被指已準備好隨時做繼母。<br><br>●法國男星雲遜卡素與法國導演RomainGavras，齊齊在西班牙的電影節獲頒貢獻獎。<br><br>●日本男星淺野忠信前日由美國趕返東京，以神秘嘉賓身份到戲院宣傳新片《亂暴與待機》。<br><br>●日本偶像組合AKB48，初次主演的紀錄片《DOCUMENTARYofAKB48tobecontinued》明年1月在日本上映。<br><br>●韓星李民浩前日在節目上，自爆拍劇集《花樣男子》前曾與圈外女生拍拖。<br><br>●韓國組合少女時代成員SeoHyun，在一個選舉中，獲選為最有自然美的組合成員。</p></body></html>
