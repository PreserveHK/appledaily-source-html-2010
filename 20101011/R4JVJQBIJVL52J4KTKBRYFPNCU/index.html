<html><header><meta charset="utf-8"><title>油麻地婦人揚言抱子跳樓</title></header><body><h1>油麻地<br>婦人揚言抱子跳樓</h1><p>【本報訊】27歲巴基斯坦裔男子Naeem，因飲酒夜歸問題經常被30歲印尼裔妻子Sri埋怨。昨日凌晨零時許，Naeem與友人在外飲酒消遣期間，致電油麻地上海街住所，查詢妻子及年幼兒子在家情況時，妻子又為他在外買醉不歸家問題，發生激烈爭執。<br>兩人爭吵中，Sri揚言要跳樓自殺。Naeem聞言恐釀家庭慘劇，即時趕回家中查看及報警求助。大批救援人員到場調查，證實兩母子平安無事，由Naeem陪同送院檢查。</p></body></html>
