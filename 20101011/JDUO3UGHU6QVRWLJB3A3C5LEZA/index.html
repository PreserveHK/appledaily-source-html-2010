<html><header><meta charset="utf-8"><title>天佑拍蘇德堡唔講錢</title></header><body><h1>天佑拍蘇德堡唔講錢</h1><p>荷李活導演史提芬蘇德堡（StevenSoderbergh）執導電影《Contagion》（暫譯：感染）前晚完成香港外景拍攝後，於下榻的尖沙嘴洲際酒店舉行派對慶祝，有份參演的徐天佑也有份出席，但就未見何超儀影蹤。<br>問到新片何時上映，天佑說：「原本下年暑假檔，但家未定。」問他片酬多少時，天佑避而不談，只說：「有幸參加大製作，好開心，學到好多嘢。」天佑表示開工5日沒機會跟蘇德堡交流，但覺得對方十分專業、對演員很信任。天佑說：「今晚我準備咗兩支清酒同一本自己嘅書送畀導演。」<br>採訪、攝影：馬建華
</p></body></html>
