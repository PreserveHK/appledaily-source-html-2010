<html><header><meta charset="utf-8"><title>澳門警擅取車輛遊車河</title></header><body><h1>澳門<br>警擅取車輛遊車河</h1><p>【本報訊】澳門一名休班警員昨晨4時許，涉嫌酒後駕駛及擅取警局公用車輛載同女友遊車河，當車駛至西灣湖景大馬路時，失控衝出海邊石灘翻轉，半淹於海水中，兩人受輕傷，自行爬出車廂，由救護員送院。<br>涉案警員28歲，04年加入警隊，與其同在車內女子20餘歲，事後肇事警員接受酒精測試證實超逾法定標準。警方證實肇事警員正休班，並在未獲上級許可下擅自取用警局車輛。警方已就事件展開內部紀律調查程序，會嚴肅處理事件，對違規人員絕不姑息。</p></body></html>
