<html><header><meta charset="utf-8"><title>求驗客手記：老侯下令加操谷體能維拉兵就嚟識飛 - 求驗客</title></header><body><h1>求驗客手記：老侯下令加操谷體能<br>維拉兵就嚟識飛 - 求驗客</h1><p>所謂新官上任三把火，阿士東維拉嘅法籍領隊侯利亞（圖）履新唔夠一個月，就認為隊波體力唔多夠，比賽嗰陣球員未必應付到不斷畀波走位嘅保持控波在腳戰術要求，所以已經落命令加操到每日兩課，朝頭早就去健身室搏命舉鐵谷體能，晏晝開始先係用波嘅技術訓練。後衞楊格就好識撈，猛讚侯帥嘅練波改革屬於循序漸進，隊友都非常受落冇投訴。排第8嘅維拉嚟緊周末就主場硬撼車仔，我求大俠都好想睇吓，經過老侯嘅加操後，維拉球員到時係咪真係曉飛。</p></body></html>
