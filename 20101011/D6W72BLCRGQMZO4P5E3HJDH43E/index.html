<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關詠荷笑囡囡阻生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關詠荷笑囡囡阻生仔 - 馮仁昭</h1><p>關詠荷同老公張家輝已經有個囡囡，有指佢哋好想追多個仔，近日就傳終於造人成功。噚日關詠荷到荃灣出席健康食品活動，講到被傳有喜，關詠荷即刻跳咗兩跳以示未有BB，佢話：「真係冇，我呢啲唔呃得，只係最近肥咗，家個女都冇催我生BB，反而係落禁令唔畀我有至真。」講到無綫視帝，關詠荷都有留意，佢話陳豪同林峯套劇包裝得好，但都要睇埋黎耀祥套新劇先。</p></body></html>
