<html><header><meta charset="utf-8"><title>睇高球扮騎呢　雪茄男攝上位</title></header><body><h1>睇高球扮騎呢　雪茄男攝上位</h1><p>在英國舉行的萊德盃歐美高爾夫球對抗賽已完結，但賽事中一名扮相騎呢的「雪茄男」（箭嘴示），近日紅爆互聯網，記者發現他原來是投資分析員。<br>雪茄男爆紅，源於記者拍了一幅活士揮桿的照片，他身後大批球迷中有一個超騎呢：戴啡色假髮，唇上黏了大鬍子，最爆笑是嘴裏叼着大雪茄，擺明扮愛在比賽時叼雪茄的西班牙球手希門尼斯。雪茄男的照片隨即在網上熱傳，網友甚至將他的頭合成在不同照片上，甚至變成馬勒當拿出上帝之手。記者經連日追訪終揭開雪茄男真身，原來他是30歲投資分析員欣加迪亞，與父母住在倫敦，坦言沒想過自己會如此爆紅。<br>英國《星期日郵報》</p></body></html>
