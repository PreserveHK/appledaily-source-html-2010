<html><header><meta charset="utf-8"><title>一周情緒調查　星期二最憂鬱</title></header><body><h1>一周情緒調查　星期二最憂鬱</h1><p>一星期裏，哪一天你的心情最憂鬱？英國研究人員利用智能手機的應用程式，收集手機用戶每天的情緒起伏數據，制訂出一個全英日常情緒指數，結果發現星期二是人心情最差的一天。<br>倫敦政治經濟學院研究員利用手機應用程式，記錄用戶快樂水平，迄今已有20,000人下載了應用程式參與調查。結果顯示，人們最憂鬱的一天是星期二，而非放完假後的星期一，情緒隨着越近星期五越高漲，星期六更達到頂點。<br>英國《星期日泰晤士報》</p></body></html>
