<html><header><meta charset="utf-8"><title>農夫嘲千嬅腿粗</title></header><body><h1>農夫嘲千嬅腿粗</h1><p>楊千嬅前晚在紅館舉行第三場演唱會，並邀得黃耀明和農夫做嘉賓，農夫即場檢查千嬅是否有植入羊腸線來瘦面，千嬅即抵死說：「羊腸線係我親戚嚟，姓楊o架。」三人你一言我一語講整容話題，農夫又指千嬅腳粗，一定冇打Botox來瘦小腿。<br>之後千嬅換衫，農夫即在台上玩踢爆，並指千嬅搵陳奕迅做第一場嘉賓是因為兩人曾拍拖，第二晚搵劉德華就是同公司，C君笑言第三晚的嘉賓是農夫，觀眾可要求千嬅回水。</p><p>死撐值回票價</p><p>C君說：「對唔住，我知大家唔開心，禮拜六做乜要對住我哋，係千嬅整蠱你哋……因為我哋rap，千嬅就叫我哋唱歌，所以乜都抵番晒！」<br>撰文：林妃</p></body></html>
