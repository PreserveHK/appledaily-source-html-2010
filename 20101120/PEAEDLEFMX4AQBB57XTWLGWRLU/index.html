<html><header><meta charset="utf-8"><title>罰女兒脫光衣服遊街虐兒婦人判社服令</title></header><body><h1>罰女兒脫光衣服遊街<br>虐兒婦人判社服令</h1><p>【本報訊】婦人因4歲女兒頑皮而「搣」她，更狠心脫光女兒衣服遊街。早前承認虐兒罪的婦人昨在觀塘裁判法院判刑。<br>署任主任裁判官陳錦昌表示，接納被告真心後悔，提醒她切勿再犯，並說身為母親，無論女兒面對任何困難或不利，應首先挺身而出保護她。他希望被告能改過，努力關懷女兒，相信可抹掉這段過去，遂判被告120小時社會服務令。39歲姓楊被告聽判時一直哭泣。<br>案件編號：KTCC5817/10</p></body></html>
