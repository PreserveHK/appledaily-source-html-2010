<html><header><meta charset="utf-8"><title>籃FUN籃解：明星賽冇預易建聯？</title></header><body><h1>籃FUN籃解：明星賽冇預易建聯？</h1><p>好多國家因為怕傷害同中國嘅交情，仍未決定出唔出席諾貝爾獎頒獎禮；NBA就似乎唔怕「傷害中國人感情」，事關2011年明星賽開始接受投票，火箭嘅中國中鋒姚明，仍然喺投票名單之列，不過巫師嘅另一中國國手易建聯（圖）就冇份，要喺其他入面選擇。另外，投票名單最大嘅遺珠，就肯定係爵士前鋒米爾沙，佢季初平均有21.5分同9.5個籃板球嘅明星級表現o架！各位球迷家就可以登入nba.com投票，揀選東西岸各5位明星隊正選。</p></body></html>
