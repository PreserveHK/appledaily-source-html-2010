<html><header><meta charset="utf-8"><title>四川驚現疑似UFO</title></header><body><h1>四川驚現疑似UFO</h1><p>「我用航模拍到UFO了！」四川省成都市一名遙控飛機發燒友馮毅，前日在劍門關上空，用遙控飛機拍到一個高速飛行物體（圓圈示），在畫面中有兩個白色的東西高速劃過，最後更合而為一。據他的推算其時速高達兩萬公里，他斷言這「絕非地球上的物體」。對於馮毅的發現，成都市UFO研究會秘書長楊佛章認為，馮拍到的短片十分清晰，實在難得，但對馮所推算出來的速度，卻提出質疑。楊認為無法確定視角差、飛行軌迹，飛行速度有待進一步研究。<br>四川《天府早報》</p></body></html>
