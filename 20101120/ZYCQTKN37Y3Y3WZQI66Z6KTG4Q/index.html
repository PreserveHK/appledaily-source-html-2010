<html><header><meta charset="utf-8"><title>隔牆有耳：民主黨少壯派「起義」在即 - 李八方</title></header><body><h1>隔牆有耳：民主黨少壯派「起義」在即 - 李八方</h1><p>泛民「興」分裂，社民連要內鬥，公民黨有紛爭，點少得民主黨？十幾廿個民主黨員10月宣佈成立新社運組織「新民主同盟」，聲言要走出社運新路線，吸納不滿民主黨轉軚支持政改方案嘅支持者，八方聽聞「新民主同盟」已擇日「起義」，可能12月19日宣佈退黨，當日係乜好日子？民主黨年度會員大會之日。<br>據八方所知，「新民主同盟」會搞社團註冊，一俟完成手續，就可以揭竿，有成員稱暫時未確定宣佈退黨日子，總之應該會拉走幾十人，但由於「新民主同盟」定位唔係政黨，所以加入者仍可保留民主黨籍，會唔會出現大規模退黨潮，稍後分曉。</p></body></html>
