<html><header><meta charset="utf-8"><title>深水埗與母走散　女遭非禮</title></header><body><h1>深水埗<br>與母走散　女遭非禮</h1><p>【本報訊】深水埗富昌邨發生非禮女童案，昨晚6時許，5歲女童與母親回家途中走散，稍後女童尋回母親。據知當時女童神色慌張，向母親表示失散後，遭一名年約60歲陌生男子帶到邨內公園一角，女童更稱遭陌生男子上下其手非禮，事後陌生人放她走。其母聽罷大驚，立刻帶女兒到附近警署報案。<br>鑑於事態嚴重，警方向女童及其母親了解事件，其間女童報稱不適，警方即安排救護車將女童送院檢驗，並派警員到事發公園搜捕懷疑色魔，未有發現。</p></body></html>
