<html><header><meta charset="utf-8"><title>獨立屋：上水　高爾夫花園</title></header><body><h1>獨立屋：上水　高爾夫花園</h1><p>位於上水營盤村的高爾夫花園，屬屋苑式管理村屋，現一全幢村屋放售，樓齡約3至4年，全幢面積2,100方呎，間隔4房2廳連套房，內設基本裝修，中空樓底，另有1,800方呎花園，花園可泊3至4部私家車，景觀望山景及高爾夫球場景，環境清幽。交通方面，距離上水港鐵站約5分鐘車程，前往落馬洲約10分鐘車程。現開價848萬元，呎價4,038元。<br><br>代理行：永鴻地產<br>電話：24886618</p></body></html>
