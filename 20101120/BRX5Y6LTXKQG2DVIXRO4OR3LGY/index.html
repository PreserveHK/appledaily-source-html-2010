<html><header><meta charset="utf-8"><title>長髮變態女坐死兔仔</title></header><body><h1>長髮變態女坐死兔仔</h1><p>「這長髮女真變態！」內地網站出現一段駭人的短片，短片全長4分鐘，先是多名四川女子在一個房間裏與小兔玩耍，其間一名長髮女子抱起一隻小兔放在桌子（圖），然後蓋上玻璃，一屁股坐上去，將活生生的小兔壓住。該名女子揭起玻璃，看看被壓扁的小兔後，再次坐上去。這次她更提起雙腳、邊扭屁股邊哼歌，小兔頓變成肉餅。看過片段的網民，怒批這名女子變態，質疑為何要這樣虐待小兔，更稱要將這名女子人肉搜索出來。<br>《成都晚報》</p></body></html>
