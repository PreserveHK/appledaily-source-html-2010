<html><header><meta charset="utf-8"><title>案件速遞涉吞產案　監誓職員指聲明偽造</title></header><body><h1>案件速遞<br>涉吞產案　監誓職員指聲明偽造</h1><p>【本報訊】中年漢涉假冒養子侵吞老海員遺產逾500萬元案，昨在區域法院續審。37歲被告嚴志明持有死者陳濤生前在民政事務處宣誓的聲明書，指陳將遺產全贈給他。惟當日負責監誓的女職員指該聲明書是假的，因為宣誓人不可用圖章蓋印作簽名。職員解釋，若宣誓人目不識丁，便以「十」字符號作簽名，並寫上宣誓人姓名及身份證號碼，註明是對方簽名。但涉案聲明書，陳濤以圖章蓋印作簽名，有違一般做法，而部份她的加簽簽名屬假冒。<br>案件編號：DCCC739/10</p></body></html>
