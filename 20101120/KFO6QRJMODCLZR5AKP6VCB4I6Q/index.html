<html><header><meta charset="utf-8"><title>蘋果開倉：曼聯炒硬韋根 - 牽牛</title></header><body><h1>蘋果開倉：曼聯炒硬韋根 - 牽牛</h1><p>最近演藝界有兩位值得尊敬嘅人士不幸離世，除了同病魔搏鬥多時嘅羅君左（斌仔），就係王天林（天林叔），小弟年幼，冇咩機會睇天林叔導演嘅電影同電視劇，反而喺電影睇過佢唔少角色，我就鍾意佢喺《嚦咕嚦咕新年財》，扮演劉青雲爸爸。曼聯有好多老將，好似傑斯、史高斯、雲達沙值得尊敬，國際賽休息夠，可勝韋根。<br>文：牽牛<br>心水：曼聯勝[-1]<br>近5場戰績：LWLLL<br>心得：曼聯老將值得尊敬</p></body></html>
