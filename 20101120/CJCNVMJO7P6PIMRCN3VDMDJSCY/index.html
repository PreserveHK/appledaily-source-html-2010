<html><header><meta charset="utf-8"><title>隔牆有耳：港馬術代表隊食白糖糕 - 李八方</title></header><body><h1>隔牆有耳：港馬術代表隊食白糖糕 - 李八方</h1><p>香港亞運代表團成績唔錯，民政局德成局長噚日上廣州為健兒打氣，盛讚佢哋不屈不撓、奮勇拼搏，係香港驕傲。香港賽馬會噚晚亦喺廣州舉行「香港之夜」慶祝酒會，慶賀廣州成功舉辦馬術賽，廣州亞組委常務副秘書長兼廣州市副市長許瑞生，同廣州亞運香港代表團副團長霍啟剛飲勝，唔知許市長係咪未知預先祝賀霍啟剛凱旋而歸？<br>而一班香港馬術代表隊成員，可能長期喺海外集訓備戰亞運會，思鄉情切，噚日在會場見到有傳統小食白糖糕，紛紛搶住食。代表隊成員兼馬會馬術隊成員林立信，雖然係新界原居民，但佢原來從未食過白糖糕。</p></body></html>
