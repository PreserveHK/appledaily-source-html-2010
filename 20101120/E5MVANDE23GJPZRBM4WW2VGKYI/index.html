<html><header><meta charset="utf-8"><title>醉娃跳樓　床褥救命</title></header><body><h1>醉娃跳樓　床褥救命</h1><p>【本報訊】元朗擊壤路五號一幢唐樓，昨晚7時30分發生「床褥救命」事件。一名37歲姓周女子，疑因感情問題與男友激烈爭吵後，在四樓寓所喝得酩酊大醉並攀窗跳樓，從四樓直墮二樓一個鋅鐵搭建的簷篷上，並剛巧跌在一張仍套着床單的床褥上。<br>有街坊聽到慘叫聲，見周女躺在床褥上，連忙報警。警員及消防員到場，架起鋁梯登上簷篷，將不斷叫痛的周女救下送院，經治療後情況嚴重。警方事後聯絡到她的男友，相信事件涉及感情糾紛。</p></body></html>
