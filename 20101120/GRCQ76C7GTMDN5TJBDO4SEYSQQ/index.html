<html><header><meta charset="utf-8"><title>蘋果開倉：紅魔[-1]唔「根」就笨 - 藍鑽石</title></header><body><h1>蘋果開倉：紅魔[-1]唔「根」就笨 - 藍鑽石</h1><p>合久必分、分久必合，藍鑽石讀書時代追捧嘅TakeThat千呼萬喚下重組，令我激動不已。咁多年，事實證明RobbieWilliams最有才華，但我始終鍾情GaryBarlow，大學時代將佢個人大碟入面啲歌背到滾瓜爛熟，嗰首"SoHelpMeGirl"係我至愛，呢啲就係偏見，正如今日睇好曼聯，主場可炒韋根一樣。<br>文：藍鑽石<br>心水：曼聯勝[-1]<br>近5場戰績：WWWWL<br>心得：繼續密食當三番</p></body></html>
