<html><header><meta charset="utf-8"><title>調校天線　男子跌死</title></header><body><h1>調校天線　男子跌死</h1><p>【本報訊】在元朗錦田公路翠苑的三層高村屋居住的一名59歲男子，昨夜近11時，疑家中電視天線接收不理想，借用樓上天台調校天線，他握着綁着天線鐵通時，突然滑手，在天台邊緣失去平衡，結果於10米高處墮地。<br>事主頭部重創，他慘叫一聲，驚動家中妻子出來查看，揭發該意外，報案後救護車趕至現場，將重傷昏迷男子送院搶救，惜告不治。據稱，死者與妻搬至上址不久，對環境不太熟悉，疑因此出事。
</p></body></html>
