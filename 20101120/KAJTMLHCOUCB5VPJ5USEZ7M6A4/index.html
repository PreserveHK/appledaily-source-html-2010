<html><header><meta charset="utf-8"><title>小偷目標門前畫記號</title></header><body><h1>小偷目標門前畫記號</h1><p>年近歲晚，內地不少小偷都希望在過年前作案，趁早回家過肥年。近日有上海的網民發現住所有着不同的神秘標記，如⊙、…、√、＋－之類（圖）。有網民稱這些都是小偷在視察環境之後，對住所情況所留下的記號，例如⊙是單身人士、…是一家三口、√則顯示已經光顧過、打星是作案目標、＋－是白天有人晚上無人，每個都有特殊意義。有網民稱，在別人住所門前畫上記號的做法實在蠢得可憐，有網民則說會把記號刷掉，畫到鄰居的門前。內地的公安表示如發現記號，要清洗掉免被賊人光顧。<br>上海《青年報》</p></body></html>
