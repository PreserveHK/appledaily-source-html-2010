<html><header><meta charset="utf-8"><title>少數族裔人被迫轉族</title></header><body><h1>少數族裔人被迫轉族</h1><p>內地進行人口普查期間，貴州西部的穿青族人要面臨一個重要決定：選擇加入哪一民族。在上一次人口普查時，有67萬人自填屬於穿青族（圖），過半數以上聚居在織金、納雍兩縣，每縣均逾20萬人。當地穿青族人稱，他們的祖先是在明朝攻打雲南之後，留在當地開發貴州的軍民，保存着獨特的語言、習俗。不過在剛進行的人口普查中，政府不讓他們自填是穿青族人。<br>內地網民對政府做法十分不當，不能因此而清理少數民族，更質疑有多少個民族被政府這樣被清理掉！<br>天涯論壇</p></body></html>
