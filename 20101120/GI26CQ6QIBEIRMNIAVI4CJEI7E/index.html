<html><header><meta charset="utf-8"><title>案件速遞斬妻翁獲官體諒獲釋</title></header><body><h1>案件速遞<br>斬妻翁獲官體諒獲釋</h1><p>【本報訊】有老人癡呆及抑鬱症的81歲退休茶商，不滿家人送他進老人院，常與老妻齟齬。他不滿妻子阻撓他帶大量現金上街，用菜刀斬妻頭和手，早前在區域法院承認蓄意傷人罪。法官龍禮昨指，案件須判監禁刑罰，但考慮老翁還柙4個月期間身體日差，故判他入獄6個月，扣除假期後，可即時獲釋。被告朱儒明，承認於今年7月13日在觀塘家中斬傷82歲妻子。被告的兒子稱已安排老人院讓被告出獄後入住，其妻亦親自致電法庭表示已原諒被告。<br>案件編號：DCCC965/07</p></body></html>
