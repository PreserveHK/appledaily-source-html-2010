<html><header><meta charset="utf-8"><title>隔牆有耳：解放軍去毅行又攞冠軍 - 李八方</title></header><body><h1>隔牆有耳：解放軍去毅行又攞冠軍 - 李八方</h1><p>一年一度毅行者噚日清早開始，未到半夜就有隊伍衝線，今年又係由人民子弟兵、駐港解放軍部隊勝出，係連續第二年奪標，仲打破去年紀錄，用11小時59分就完成100公里路程。<br>第二支衝線隊伍亦係解放軍駐香港部隊，以12小時31分衝線，第三支衝線隊伍係SalomonBonaquaRacing，以12小時39分完成。駐港部隊今年做出嘅時間雖然快過去年，不過未破大會紀錄，同啹喀仲有一些距離，最快紀錄應該係08年G4S隊以11小時52分創下，04Securicor隊以11小時57分完成。</p></body></html>
