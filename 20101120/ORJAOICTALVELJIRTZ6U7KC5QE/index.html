<html><header><meta charset="utf-8"><title>上水全幢村屋受捧</title></header><body><h1>上水全幢村屋受捧</h1><p>上水天巒高價熱賣，最高呎價逾2萬元，平均每間洋房售價約4,000萬元，區內全幢優質村屋即時升溫，大受市場歡迎，近期市況不俗，持續受到中港商人及市區換樓客追捧，樓價更扯升兩至三成。<br>永鴻地產負責人盧小江表示，上水全幢村屋供應不多，加上業主非常惜貨，故目前在市場上放售單位甚少，至於樓價方面，全新全幢村屋售價約由848至1,200萬元不等，天巒以高價開賣，令同區全幢村屋樓價，顯得低水吸引，樓價還有上升空間。</p></body></html>
