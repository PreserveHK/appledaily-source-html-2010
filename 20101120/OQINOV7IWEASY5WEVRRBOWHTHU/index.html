<html><header><meta charset="utf-8"><title>案件速遞的士司機涉危駕保釋</title></header><body><h1>案件速遞<br>的士司機涉危駕保釋</h1><p>【本報訊】沙田河畔花園對開的死亡十字路口，半年前發生兩死五傷嚴重車禍。小巴與的士相撞後，連環撞欄直插行人隧道，更有小巴乘客拋出車外。涉案的士司機被控一項危險駕駛導致他人死亡罪，昨在沙田裁判法院提堂，押後至下月10日，等候控方轉往區域法院審理的文件，司機准以1萬元保釋候訊。被告李俊賢（30歲），被控5月17日在大涌橋路與沙田鄉事會路交界，危險駕駛的士導致兩名小巴乘客李振龍（45歲）及阮華超（63歲）死亡。<br>案件編號：STCC6227/10</p></body></html>
