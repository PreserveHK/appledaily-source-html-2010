<html><header><meta charset="utf-8"><title>蘋果開倉：紐記下盤有「保」證 - 吾中</title></header><body><h1>蘋果開倉：紐記下盤有「保」證 - 吾中</h1><p>紐卡素嘅英格蘭前鋒安祖卡路爾呢期不斷受追捧，講到佢成個新舒利亞咁，但我就覺得佢無論喺身形抑或打法上，更似舒利亞喺紐記嘅前拍檔鄧肯費格遜；若環顧成個體壇，安祖卡路爾最似嘅應該係WWF嘅摔角手Edge。無論安祖卡路爾似邊個，身為前鋒最緊要識入波，周六訪保頓，我就相信佢入到波，取受讓嘅紐記下盤。<br>文：吾中<br>心水：紐卡素（下）<br>近5場戰績：WLLWW<br>心得：信安祖卡路爾可入波</p></body></html>
