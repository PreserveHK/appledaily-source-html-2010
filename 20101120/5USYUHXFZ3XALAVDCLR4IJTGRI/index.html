<html><header><meta charset="utf-8"><title>蘋果開倉：皇蘇主場殺「馬」格 - 戰鬥員A</title></header><body><h1>蘋果開倉：皇蘇主場殺「馬」格 - 戰鬥員A</h1><p>藍光碟已經推出了一段時間，新戲售價仍然偏貴，動輒都要200幾蚊先買到。不過，近期不斷有舊戲做減價，平均去到70、80蚊一隻，呢個價錢的確幾引到人轉睇blu-ray，話晒畫質同音效都靚一級。當然，blu-ray播放機價錢進一步下調，亦係開始進入新時代嘅原因。<br>推介方面，捧皇蘇主場可贏馬體會。<br>文：戰鬥員A<br>心水：皇家蘇斯達勝<br>近5場戰績：LWLLW<br>心得：皇蘇主場表現穩定</p></body></html>
