<html><header><meta charset="utf-8"><title>蘋果開倉：跟「紅」頂白博轉運 - 青蛙仔</title></header><body><h1>蘋果開倉：跟「紅」頂白博轉運 - 青蛙仔</h1><p>近排喺手提電話玩緊個叫《藍精靈》嘅遊戲，呢個遊戲相當簡單，只需係咁種嘢同起嘢，坐車同埋等車時玩就最啱。好記得細個喺三色台睇過呢套卡通，最有印象嘅角色當然係精靈爸爸同壞人加達，不過講到最鍾意嘅，就係牢騷王，因為覺得佢成日發牢騷，好搞笑。今次唔要藍色改要紅色，捧曼聯輕取韋根，望可以轉運啦！<br>文：青蛙仔<br>心水：曼聯勝[-1]<br>近5場戰績：LLLLL<br>心得：信紅魔可以帶我出關</p></body></html>
