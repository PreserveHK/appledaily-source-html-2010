<html><header><meta charset="utf-8"><title>蘋果開倉：昆士柏保榜首要W - 吾中</title></header><body><h1>蘋果開倉：昆士柏保榜首要W - 吾中</h1><p>今年聖誕天氣轉冷，相信會好有氣氛；最近亦有好多應節嘅電視廣告推出，本來某手錶廣告嘅意念唔錯，但翻唱王菲首〈我願意〉位仁兄就真係好鬼吵耳，搞到每次電視播呢個廣告，我都轉台。講開轉台，之前不斷推介英冠榜首隊昆士柏流浪斷纜，既然真係斷咗，周日迎史雲斯時一於轉軚捧要保住榜首位嘅流浪勝出。<br>吾中<br><br>心水：昆士柏流浪勝<br>近5場戰績：DLLLL<br>心得：流浪要力保榜首位</p></body></html>
