<html><header><meta charset="utf-8"><title>蘋果開倉：車仔破「兵」話咁易 - 青蛙仔</title></header><body><h1>蘋果開倉：車仔破「兵」話咁易 - 青蛙仔</h1><p>呢輪追緊《天涯俠醫》，講真唔係張家輝，未必睇。家輝近年好少做笑片，但佢做笑片真係好得，所以每逢收費台重播《黑馬王子》、《賭俠1999》同《化骨龍與千年蟲》等佢嘅經典，唔理之前睇過幾多次，都會當新片咁睇。阿仙奴同車路士無論鬥幾多次，每次碰面都咁有新鮮感，禮拜一佢哋兩隊合演大戰，信車仔反底贏波。<br>青蛙仔<br><br>心水：車路士（平）<br>近5場戰績：DWLWW<br>心得：兵工廠對強隊腳仔軟</p></body></html>
