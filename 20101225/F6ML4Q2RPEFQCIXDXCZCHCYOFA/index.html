<html><header><meta charset="utf-8"><title>華仔只服輸畀克勤</title></header><body><h1>華仔只服輸畀克勤</h1><p>劉德華今年大勇，有望在下月的《勁歌》頒獎禮奪獎，前晚他繼續拼搏，舉行第四場紅館演唱會，並請來李克勤擔任嘉賓，華仔說：「咁多年開演唱會，無論有冇嘉賓，克勤都一定會嚟捧場，其實我一直都好怕請嘉賓，因為怕被拒絕，但克勤每次都會主動打畀我問要唔要幫手，真係令我好開心。如果最受歡迎男歌星獎輸畀克勤，我可以話係口服心服。」</p><p>不慎跣腳</p><p>克勤聞言受寵若驚說：「其實邊有人贏得過你，你只係贏得太多，分少少畀我。」克勤又賣口乖讚華仔靚仔，華仔笑說：「係呀，歌藝、演技都可以練，但靚仔係冇得逼o架！」當晚華仔以另一睡衣歌衫上台，其間一時跣腳跌在台上，幸未有受傷。<br>撰文：葉雪</p></body></html>
