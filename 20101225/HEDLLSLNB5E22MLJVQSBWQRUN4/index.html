<html><header><meta charset="utf-8"><title>將軍澳鑊氣太猛　餐廳失火</title></header><body><h1>將軍澳<br>鑊氣太猛　餐廳失火</h1><p>【本報訊】將軍澳銀澳路新寶城地下的正記粥店茶餐廳，昨清晨6時發生火警。餐廳一名42歲姓陳廚房工人，用油鑊炸食物期間，疑鑊氣太猛搶火，火舌燃着積聚油煙槽的油屎引起火警。<br>當時餐廳剛開門營業，沒有顧客，有途人路經見餐廳外的油煙槽出口冒出火舌及有大量濃煙報警。消防員到場時，廚房內的火勢已熄滅，但油煙槽出口仍有火光，遂開動一條喉迅速救熄火警，無人受傷，僅部份假天花及玻璃燒毀，火警證實無可疑。</p></body></html>
