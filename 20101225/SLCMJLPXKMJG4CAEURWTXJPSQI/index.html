<html><header><meta charset="utf-8"><title>元朗路經網吧　青年被毆</title></header><body><h1>元朗<br>路經網吧　青年被毆</h1><p>【本報訊】元朗安寧路發生傷人案，80後青年遇襲受傷送院。昨清晨5時50分，姓鄭青年（23歲）行經元朗安寧路近媽廟路期間，遭兩名年齡相若的青年拳打腳踢。逞兇者傷人後逃去無蹤，傷者致電報警。救護員到場替傷者敷治，他面和手受傷流血，送院治理。由於現場是一間網吧，警方一度懷疑事主在網吧內與人爭執，遭毆打教訓，惟經查證相信並無關係。警方在附近兜截可疑人，但無發現，現正了解逞兇者動機。</p></body></html>
