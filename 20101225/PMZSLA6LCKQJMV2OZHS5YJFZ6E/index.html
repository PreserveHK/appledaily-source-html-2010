<html><header><meta charset="utf-8"><title>車禍堵塞　10工人推車開路</title></header><body><h1>車禍堵塞　10工人推車開路</h1><p>【本報訊】一輛自訂車牌的七人車，昨午3時半駛經銅鑼灣大坑道近虎豹別墅，姓張38歲男司機報稱為閃避途人，失控越線與下斜的士相撞，七人車反彈橫亙路中，姓吳62歲的士司機及姓陳43歲男乘客撞傷胸口，乘客更因撼撞咬傷舌頭。警方和救護員接報到場，將受傷的士司機和乘客送院治理，兩司機均通過酒精測試。<br>由於兩車輛阻礙路面，引致現場交通阻塞，警員見路邊工地正有大批修路工人施工，於是情商工人協助警方，合十人之力，將的士和七人車移往路邊，開通一線讓上下行車輛通過。</p></body></html>
