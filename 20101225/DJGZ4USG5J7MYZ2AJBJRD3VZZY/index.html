<html><header><meta charset="utf-8"><title>香港仔警破毒窟　拘三男女</title></header><body><h1>香港仔<br>警破毒窟　拘三男女</h1><p>【本報訊】警方西區特別職務隊根據線報，昨晨在香港仔拘捕三名男女，撿獲一支伸縮警棍及牛肉刀等攻擊性武器，以及吸食毒品工具。現場為鴨脷洲大街與平瀾街交界一五層高舊樓，據稱姓梁屋主（30歲）為掩人耳目，將單位租予姓張友人，然後利用單位作為毒品分銷中心。<br>昨凌晨約1時探員掩至單位，拘捕姓張男子（35歲）和姓高女子（32歲），稍後高女的梁姓屋主男友到警署自首，三人均有和合圖黑幫背景。</p></body></html>
