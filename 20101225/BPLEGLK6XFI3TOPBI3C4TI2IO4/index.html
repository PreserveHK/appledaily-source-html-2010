<html><header><meta charset="utf-8"><title>央視報伊朗新聞驚見「愛因斯坦」</title></header><body><h1>央視報伊朗新聞<br>驚見「愛因斯坦」</h1><p>「偉大的愛因斯坦，偉大的時光機！」內地中央電視台（CCTV）最近播報伊朗新聞時，畫面中閃過一名白頭髮白鬍子的男子，不管是長相還是髮型都與愛因斯坦幾乎一模一樣（紅圈示），經數千網友轉發後引起熱議。該男子滿頭蓬鬆的白髮，嘴唇上兩撇白鬍子，還有深陷的眼窩以及高挺的鼻子，在動態的畫面中，也顯得跟愛因斯坦十分相像。難怪網友都驚嘆說：「時光機器已經造成了。」亦有網友認為真正厲害的是中央電視台，「這樣的秘密都被他們發現了」。<br>南京《現代快報》</p></body></html>
