<html><header><meta charset="utf-8"><title>吸煙茶客　持杖打人</title></header><body><h1>吸煙茶客　持杖打人</h1><p>【本報訊】野蠻茶客違例吸煙遭人投訴，不但無悔意且惡言相向，引發罵戰後涉嫌以枴杖襲擊投訴者，最終被捕帶署。傷者送院治理後已自行出院。</p><p>怒罵「關你乜事」</p><p>涉嫌違例吸煙兼襲擊被捕男子姓李（49歲），被毆男子姓陳（49歲），事緣昨午2時許，李到大角嘴中匯街地下一間老式茶樓品茗，坐在李隔鄰的茶客是陳氏夫婦，未幾陳發現李在茶樓內吸煙即時喝止及投訴。<br>消息稱，李不獨沒有收斂，且惡言稱：「關你乜事？」兩人為此對罵，詎料李竟拿起自己的枴杖擊向陳，陳頭部中了一杖，職員見狀馬上報警，李其後涉嫌擊襲及違例吸煙被捕，陳送院治理無大礙。</p></body></html>
