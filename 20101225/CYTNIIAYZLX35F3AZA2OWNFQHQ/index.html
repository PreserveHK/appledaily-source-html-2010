<html><header><meta charset="utf-8"><title>蘋果開倉：聖誕鐘，買曼聯 - 藍鑽石</title></header><body><h1>蘋果開倉：聖誕鐘，買曼聯 - 藍鑽石</h1><p>近期新聞主題一定係個雪字：球賽取消、乘客滯留機場、港人北海道自駕遊出事，都唔係咩好嘢，寒冬之中喜聞Jason康復進展良好，親口同大家講聖誕快樂，總算為死寂嘅環境送上暖流。聖誕鐘，買滙豐、買曼聯曾幾何時係一時名言，家陣捧滙豐當然唔會發，快車期捧曼聯賺餐晏就肯定唔成問題，再追。<br>藍鑽石<br><br>心水：曼聯勝[-1]<br>近5場往績：DWLLW<br>心得：聖誕鐘，買曼聯</p></body></html>
