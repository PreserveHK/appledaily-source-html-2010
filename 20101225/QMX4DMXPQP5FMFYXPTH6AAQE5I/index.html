<html><header><meta charset="utf-8"><title>籃球小將聖誕願望</title></header><body><h1>籃球小將聖誕願望</h1><p>考入大學快高長大</p><p>協恩中學--黎曉彤/施萍萍<br>主項為游泳的黎曉彤今年再度為校出戰學界籃球賽，作為應屆高考生，她最希望能考入中文大學讀體育運動科學；身高1米55的施萍萍則笑言想快高長大。</p><p>更快更靈</p><p>遵理學校--鍾俊昇<br>外號「星星」的中鋒鍾俊昇同時效力甲一安青，他希望如隊友幫他畫的聖誕老人一樣大隻，以及可以於場上更快、更靈敏。</p><p>好好讀書</p><p>中華基督教會桂華山中學--吳穎琦<br>應屆高考生吳穎琦希望過一個快樂聖誕，並於精英賽後收拾心情好好讀書，以成功考入理大社工系。</p></body></html>
