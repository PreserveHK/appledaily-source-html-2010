<html><header><meta charset="utf-8"><title>珍妮花片場拒人埋身20呎</title></header><body><h1>珍妮花片場拒人埋身20呎</h1><p>前畢嫂珍妮花雅麗絲頓（JenniferAniston），近日正埋首為新片《Wanderlust》開工，不過套戲未煞科已經有是非傳出，珍妮花被指經常自我封閉玩獨家村，拒絕別人埋身20呎。</p><p>大班保鑣跟身</p><p>據知情人士向《USWeekly》爆料，珍妮花的排場勁，無論去片場抑或上車落車，都有大班保鑣跟身，閒雜人等休想行近她20呎範圍之內。發言人代珍妮花講好說話，指報道亂說，珍妮花只是專心趕戲，而工作人員也幫口力撐，指珍妮花拍攝時一臉認真，她只是想保持私人空間，專心培養情緒。</p></body></html>
