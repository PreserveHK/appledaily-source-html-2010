<html><header><meta charset="utf-8"><title>水牛游水　玩殘消防</title></header><body><h1>水牛游水　玩殘消防</h1><p>【本報訊】「哞哞，仲乜咁多人睇住我游水？水牛游水有乜咁出奇？哞哞……」這可能是昨日在梧桐河暢泳時，被騷擾的一頭水牛心聲。<br>昨晨9時許，一頭約兩米長的水牛在文錦渡虎地坳梧桐河暢泳，該處水深六米，不料有市民誤以為「牛大哥」墮河被困，挺身報警。大批警察和消防員趕至，兩名消防員坐橡皮艇落水拋繩索，意圖綁住牛角拉上岸但沒成功，弄得橡皮艇團團轉。<br>「牛大哥」也懶得理會，繼續游泳潛水優哉游哉，一小時後始逕自返回岸上踱步離去，結束一場「救牛記」。<br>大嶼山愛護水牛協會主席何來指，水牛的鼻有鼓膜，可以閉氣潛水。</p></body></html>
