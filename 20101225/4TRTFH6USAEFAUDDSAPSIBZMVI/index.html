<html><header><meta charset="utf-8"><title>案件速遞兩青年傷男童守行為</title></header><body><h1>案件速遞<br>兩青年傷男童守行為</h1><p>【本報訊】兩名無業青年受託照顧4歲男童，惟10月時，二人竟對男童拳打腳踢，更出口咬他，令男童臉、胸、背部及手腳多處瘀傷，要留院治療觀察一星期。控方昨在觀塘裁判法院申請，判兩名青年簽保守行為。署任主任裁判官陳錦昌認為事態嚴重，「好有衝動唔畀守行為，等警察告你哋」，最終考慮兩人年輕，警告不要再犯，准各自簽保2,000元，加長守行為年期至兩年，罰堂費500元。涉案楊子健（18歲）及姓溫（16歲）青年，楊在庭上仍笑笑口。<br>案件編號：KTMP2377/10</p></body></html>
