<html><header><meta charset="utf-8"><title>案件速遞市民仆倒控中華煤氣</title></header><body><h1>案件速遞<br>市民仆倒控中華煤氣</h1><p>【本報訊】一名居於港島渣甸山睦誠道金雲閣的婦人，去年9月2日在住所樓下平台緩步跑時，疑遭地上凸出的煤氣管活門絆倒，令她仆倒地上受傷。婦人昨日入稟高等法院，向煤氣公司及管理公司索償，但沒有披露索償金額。原告李莉莉，被告包括香港中華煤氣有限公司，以及第一太平戴維斯物業管理有限公司。原告指意外是因被告違反責任所致。<br>案件編號：HCPI679/10</p></body></html>
