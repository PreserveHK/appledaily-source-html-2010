<html><header><meta charset="utf-8"><title>蘋果開倉：維拉「大」得起熱刺 - 牽牛</title></header><body><h1>蘋果開倉：維拉「大」得起熱刺 - 牽牛</h1><p>經濟復蘇未，我就未感覺到，但就覺得物價飛升嘞；聖誕節有日假，原本諗住同老婆過馬交，點知一問，房價起碼2千，水舞間又爆晒。諗住留喺香港食自助餐，好少少嘅酒店一早爆晒，一係就食頭圍，5點半開始食，8點要走人，仲要8嚿，㩒住搶！拆禮物日都係留喺屋企睇波好過，維拉主場對熱刺，呢場波一定「大」。<br>牽牛<br><br>心水：阿士東維拉大<br>近5場戰績：DLWWW<br>心得：兩軍都唔識守</p></body></html>
