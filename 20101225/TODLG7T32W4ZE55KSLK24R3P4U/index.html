<html><header><meta charset="utf-8"><title>高踭鞋「安全帶」防出醜</title></header><body><h1>高踭鞋「安全帶」防出醜</h1><p>OL愛穿高踭鞋，但匆忙走路時或會鬆脫，英國設計師自創一款鞋跟保護帶，讓女士們減少出醜的機會。<br>保護帶St-walkers一邊扣鞋跟，另一邊套着足踝。設計師說：「許多女士們會遇上『灰姑娘症候群』，在最不方便時間鞋子滑脫。」她從連接雪橇與雪靴的帶子找到靈感，並測試100種彈性帶，找到最適合一款製成鞋跟保護帶，試驗兩年。保護帶目前在eBay發售，賣4.95英鎊（59.4港元）。<br>英國《每日郵報》</p></body></html>
