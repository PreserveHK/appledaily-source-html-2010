<html><header><meta charset="utf-8"><title>GaGa封慈善女王</title></header><body><h1>GaGa封慈善女王</h1><p>美國新一代百變歌后LadyGaGa除了形象出位之外，她為同志爭取權益以及對慈善也不遺餘力。據慈善組織DoSomething公佈的荷李活最佳善長名單中，GaGa成為冠軍，反而今年捐錢最多的奧花雲費（OprahWinfrey）只能排第９位。</p><p>起帶頭作用</p><p>據排行榜的評審標準，除了提供捐款之外，帶動其他人去參與行善更為重要，因此今年為同志爭取在美國從軍權益的GaGa，成功迫使政府修定法例，又參與AliciaKeys的打擊愛滋病慈善行動，難怪最得評審歡心。<br>其餘入榜的還有AliciaKeys、TaylorSwift及麥迪文（MattDamon）等。</p></body></html>
