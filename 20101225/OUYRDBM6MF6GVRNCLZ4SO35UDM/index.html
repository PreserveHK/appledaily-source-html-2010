<html><header><meta charset="utf-8"><title>孤寒老闆催眠當暖氣</title></header><body><h1>孤寒老闆催眠當暖氣</h1><p>英國近日不斷下雪，很多人開暖爐取暖，惟獨孤寒鞋匠康奈蘭例外，他不僅拒在店舖裝暖氣，還打開大門通風，冷得職員發抖埋怨，他最後找來催眠師把職員催眠，令他們自以為很熱，脫剩T恤短褲工作。<br>康奈蘭表示，早前氣溫跌至-13℃後，已提供外套給員工保暖，但店舖要打開門，將溶劑的氣味消散，「工人都抱怨寒風刺骨，我惟有找催眠師幫手」。催眠師克爾溫「發功」五分鐘，職員都脫剩T恤和短褲工作，職員胡德說：「我覺得很熱，原本冰冷的雙手都變暖了，這樣來回兩極天氣，真的很瘋狂。」<br>英國《太陽報》</p></body></html>
