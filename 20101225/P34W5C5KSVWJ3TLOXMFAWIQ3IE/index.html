<html><header><meta charset="utf-8"><title>蘋果開倉：大風雪撐維拉「大」 - 戰鬥員A</title></header><body><h1>蘋果開倉：大風雪撐維拉「大」 - 戰鬥員A</h1><p>英國大風雪，搞到香港政府要求加開航班，接番啲滯留機場幾日嘅留學生返嚟，而呢批港童喺機場同父母相擁痛哭，網上唔少人討論，話好似遭逢淪陷咁，亦替港童擔心，少少苦楚都捱唔到。希斯路機場係咪好混亂，就只有呢班留學生至知，但要政府出面就值商榷，令人有錯覺淨係幫有錢人。今周推介維拉同熱刺開「大」。<br>戰鬥員A<br><br>心水：阿士東維拉大<br>近5場往績：WLWWL<br>心得：熱刺越嚟越進取</p></body></html>
