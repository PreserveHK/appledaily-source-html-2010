<html><header><meta charset="utf-8"><title>案件速遞男子涉淫世姪女脫罪</title></header><body><h1>案件速遞<br>男子涉淫世姪女脫罪</h1><p>【本報訊】已婚康文署助理文書主任替逝世友人辦喪事，搭上友人14歲女兒發展不倫戀，被指於去年8月至今年3月多次與少女在家性交，事件曝光後，疑偕妻子要少女作假口供。案件在區域法院經審訊後，昨裁定夫婦罪脫，基於男方自招嫌疑不獲堂費，其妻可得堂費。<br>50歲被告鄭耀麟現已退休，49歲妻子歐美芬為地政總署助理文書主任。暫委法官阮偉明認為，少女前言不對後語，並非可靠證人，故裁定鄭四項與未成年少女非法性交罪不成立，他與妻子被控一項妨礙司法公正罪亦罪脫。<br>案件編號：DCCC880/10</p></body></html>
