<html><header><meta charset="utf-8"><title>中西日名廚烹飪班</title></header><body><h1>中西日名廚烹飪班</h1><p>自問廚藝僅僅合格，經常想拜師學藝，不過為人又挑剔，學嘢都要左揀右揀？見好友廚藝大躍進，問佢因乜解究，原來跟日航酒店嘅大廚學過幾堂，唔怪得叻咗咁多。香港日航酒店一月及二月舉辦嘅「名廚廚藝坊」（每堂$395），可以學到扒大蝦風乾火腿、臘味蓮藕餅伴竹笙龍脷卷、薑汁炒米沢黑豚肉及蟹子沙律、荔枝士多啤梨慕絲餅，有齊中西日菜式，再加埋經驗老到的大廚，相信必定學有所成！學唔成都無緊要，因課堂後可以到相關嘅餐廳享受豐富午餐，起碼有餐好嘢食！</p><p>查詢或報名：23134222或 http://www.hotelnikko.com.hk下載報名表 </p></body></html>
