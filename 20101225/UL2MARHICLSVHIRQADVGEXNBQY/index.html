<html><header><meta charset="utf-8"><title>施嘉莉離婚有着數</title></header><body><h1>施嘉莉離婚有着數</h1><p>美國女星施嘉莉祖安遜（ScarlettJohansson），與《求婚的惡魔》（TheProposal）男星丈夫賴恩雷諾士（RyanReynolds）上星期突傳離婚，令外間感到意外。昨日賴恩已正式申請離婚，施嘉莉也欣然接受，由於雙方在婚前沒有訂下任何協議，因此財產將會平均分配，而這兩年賴恩比施嘉莉賺得多，所以施嘉莉可算是有着數！</p><p>控制慾強</p><p>雖然他們對外指婚變主因是聚少離多，但有二五朋友爆料，聲稱他們之間已缺乏溫暖，而且施嘉莉控制慾強，經常對着賴恩呼呼喝喝，在拍攝《求》片時，施嘉莉去探班更曾當眾大罵賴恩，而賴恩比較傳統，施嘉莉則想更獨立，因而越鬧越僵。</p></body></html>
