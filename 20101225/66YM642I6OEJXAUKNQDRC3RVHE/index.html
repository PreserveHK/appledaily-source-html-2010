<html><header><meta charset="utf-8"><title>矯形內衣豬腩變猛男</title></header><body><h1>矯形內衣豬腩變猛男</h1><p>矯形內衣未必是女士專利，英國連鎖超市Asda推出的BodySculpt男裝內衣，可瞬間解決男士們的大肚腩煩惱，穿了它可將「豬腩肉」變成威猛結實倒三角，成了今個聖誕女伴們送禮佳品。<br>矯形內衣利用特製衣料設計，耐用富彈性，Asda為了證明產品貨真價實，特意找來圓潤男模示範，證明男模穿上後，腰間贅肉消失，胸肌和腹肌看來變得更結實，身形明顯大改善。消費者雜誌《Which?》也大讚內衣價廉物美，僅售7英鎊（84港元），媲美貴價名牌貨。<br>英國《每日郵報》</p></body></html>
