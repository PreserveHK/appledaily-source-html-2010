<html><header><meta charset="utf-8"><title>1.5公斤值45萬宰牛發現巨牛黃</title></header><body><h1>1.5公斤值45萬<br>宰牛發現巨牛黃</h1><p>「這是天然牛黃，我們這裏賣價是300多元（人民幣．下同）1克。」四川阿壩州松潘縣的屠夫馬華東日前在宰牛時，發現一塊重約1.5公斤的天然牛黃（圖），藥材店估計值45萬元，十分罕見。<br>馬當日正在市場上宰殺一頭220多公斤的犛牛時，發現牛的膽囊處有個硬東西，破開後一個巨大的橢圓形物體掉了下來，給家中長者看過後才確定是天然牛黃。牛黃分為人工牛黃和天然牛黃，後者十分稀少，產量一般也在幾克左右，品質好的更是貴比黃金。<br>四川《華西都市報》</p></body></html>
