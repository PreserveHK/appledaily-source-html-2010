<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina嘗試落床散步 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina嘗試落床散步 - 馮仁昭</h1><p>Selina（任家萱）拍戲燒傷至今已經有65日，噚日平安夜終於傳嚟好消息，Selina可以離開病床走動，前晚佢喺好姊妹Ella同Hebe攙扶下喺病房行咗一小圈，妹妹任容萱仲借第一個登陸月球嘅太空人Armstrong嘅名言讚家姐，佢話：「Armstrong一小步，幸福快樂一大步。」<br>Hebe喺微博留言話見證Selina進步好感動，Ella就覺得劇組係時候交代事件。</p></body></html>
