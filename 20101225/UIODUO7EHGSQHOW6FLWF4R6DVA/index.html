<html><header><meta charset="utf-8"><title>一田福袋鬥窮人</title></header><body><h1>一田福袋鬥窮人</h1><p>買福袋就像買六合彩，未到拆開一刻都唔知裏面賣甚麼藥。但重點是「用少少錢買多多嘢」，令日本師奶陷入瘋狂，懶理得物未必有所用。一田百貨今年將這「陋習」引入香港，2011年1月1至4日在大埔和沙田店推出10,000個福袋，抵讚的是袋袋有主題，如「HelloKitty福袋」就有25"手拖篋、旅行袋、行李帶和化妝袋，其他筍袋還有迪士尼床上用品、孖人牌廚具等，不至於「盲婚啞嫁」。價錢由$88-$1,888，低至一折！是時候去排隊紮營。<br><br>查詢：26941111</p></body></html>
