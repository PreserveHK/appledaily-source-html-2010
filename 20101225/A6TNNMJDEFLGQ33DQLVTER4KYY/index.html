<html><header><meta charset="utf-8"><title>粉嶺車禍碎片　擊中小巴</title></header><body><h1>粉嶺<br>車禍碎片　擊中小巴</h1><p>【本報訊】粉嶺公路前晚深夜11時50分發生交通意外。私家車姓馮司機（48歲）沿粉嶺公路慢線往上水時，疑與乘客傾談致分心，失控掃毀路邊一列16個水馬及全車翻轉滑行，司機和乘客自行爬出車外，報警求助。<br>意外中有碎片飛過對面線，擊中駛經的食環署小巴，擋風玻璃頂部碎裂。姓趙司機（42歲）疑有玻璃碎入眼，車上五男一女（39至57歲）也稱眼澀、手損和頭痛，結果七名傷者分別由三部救護車送院。食署發言人稱，受傷小販管理特遣隊人員當時正由司機載往大埔區執勤。</p></body></html>
