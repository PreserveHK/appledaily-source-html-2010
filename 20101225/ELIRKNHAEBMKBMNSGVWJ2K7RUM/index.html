<html><header><meta charset="utf-8"><title>奇雲高士拿被控詐騙</title></header><body><h1>奇雲高士拿被控詐騙</h1><p>奇雲高士拿（KevinCostner）近半年參與解決英國石油公司（BP）的墨西哥灣漏油事故，他更提供名下公司開發之分解海水與石油的工具。這引來艾力寶雲（AlecBaldwin）最年幼胞弟StephenBaldwin不滿，他與合夥人入稟指奇雲設計誘導退股，令其損失巨額金錢要求索償。</p><p>不忿踢出局</p><p>Stephen稱原與合夥人投資奇雲的科技公司，因未能賺錢而退股，到4月中漏油事件爆發，Stephen即組新公司OTS採購奇雲的技術，以推銷給BP圖利。豈料BP出價5,200萬美元（約4億港元）和奇雲直接交易，令Stephen頓感受騙。</p></body></html>
