<html><header><meta charset="utf-8"><title>章子怡化身幼師細路</title></header><body><h1>章子怡化身幼師細路</h1><p>章子怡和內地演員濮存昕前日在北京人民大會堂，接受北京巿委副書記王安順頒發「做文明有禮的北京人」形象大使證書。</p><p>宣傳文明</p><p>兩人獲表揚熱心公益，章子怡上台領獎，還發表得獎感受。<br>同是北京人的章子怡和濮存昕，早前合作拍攝一條宣傳文明北京為題材的片段，章子怡變身幼稚園教師，她在鏡頭前與小朋友做手工和指導小孩學習，大家相處融洽，至於濮存昕則搖身變成小男人到街巿講價買菜。<br>撰文：葉雪</p></body></html>
