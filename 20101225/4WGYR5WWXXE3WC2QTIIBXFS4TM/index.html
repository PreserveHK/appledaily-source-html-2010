<html><header><meta charset="utf-8"><title>兇徒埋伏在家20刀劈死天燈王</title></header><body><h1>兇徒埋伏在家<br>20刀劈死天燈王</h1><p>台灣新北市平溪老街天燈創始店「天燈王」第二代老闆胡金峰（44歲），前晚遭埋伏在家的兇徒持刀狠劈二十多刀，刀刀見骨，其中心臟及肺部兩刀為致命傷，送院後不治（圖）。胡母稱，胡死前曾呼喊天燈協會前理事長的弟弟的綽號，且胡與前理事長有恩怨，與其弟也為了天燈商標註冊引發多次糾紛，懷疑是他下毒手。但警方已確定他並非兇手，前理事長人在內地，家屬質疑死者是遭人買兇殺害。<br>台灣《蘋果日報》</p></body></html>
