<html><header><meta charset="utf-8"><title>志雲陪六嬸睇恐龍</title></header><body><h1>志雲陪六嬸睇恐龍</h1><p>早前曾以「12字真言」力撐林峯的六嬸方逸華，前晚欽點無綫總經理陳志雲陪她到亞洲國際博覽館欣賞《與龍同行》。</p><p>心情勁靚</p><p>同行還有六嬸另一愛將麥當傑及兩位猛男，但不見103歲的六叔邵逸夫現身。前晚7時半，穿上西裝的志雲與六嬸以及麥當傑等一起到場，六嬸與志雲雖然未有停下腳步接受訪問，但二人面對鏡頭均笑面迎人，聖誕佳節前心情甚靚。原來前晚六嬸身邊除志雲和麥當傑兩位頭號愛將外，還有一位無綫法律部主管DesmondChan及美術設計部高層Ken，據悉二人也是六嬸愛將，前晚六嬸欣賞《與龍同行》，頓變「與愛將同行」！<br>採訪、攝影：朱志聰、羅德光</p></body></html>
