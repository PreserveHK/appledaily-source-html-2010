<html><header><meta charset="utf-8"><title>趣趣地：摩佬聖誕最想屋企人笑</title></header><body><h1>趣趣地：摩佬聖誕最想屋企人笑</h1><p>中國人最重視農曆新年，西人就最睇重聖誕節，西甲勁旅皇家馬德里仲搵埋會長佩雷斯、教練摩連奴、球星沙治奧拉莫斯及卡斯拿斯等，一齊影番輯聖誕相（圖）。喺呢個普天同慶嘅節日，一向寸嘴嘅摩連奴講到自己嘅聖誕願望時，都收斂咗唔少：「球隊家有3條戰線，我當然希望我哋可以順利奪標。個人方面，我就希望可以日日見到屋企人笑。」另外，卡斯拿斯朋友隊周四對費高朋友隊嘅慈善賽，卡隊就贏5:4。</p></body></html>
