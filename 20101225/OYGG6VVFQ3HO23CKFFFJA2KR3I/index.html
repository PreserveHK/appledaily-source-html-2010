<html><header><meta charset="utf-8"><title>神奇四俠死剩三個</title></header><body><h1>神奇四俠死剩三個</h1><p>美國漫畫《神奇四俠》（TheFantasticFour）面世近50年，將會變成「神奇三俠」，因為出版社Marvel已放風說，指神奇先生、隱形女俠、霹靂火和石頭人這四位超級英雄中，將會有一人於下月出版的第587期喪生。<br>Marvel沒透露是誰會死，但強調《神奇四俠》漫畫幾個月來一直提供了不少伏線，為了保持神秘感，第587期漫畫會用黑色膠袋密封，也不會放在報攤發售，換言之，想知道誰人會死，就要花錢買漫畫找答案。<br>英國《每日電訊報》</p></body></html>
