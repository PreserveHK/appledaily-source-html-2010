<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉體驗消防員之苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉體驗消防員之苦 - 馮仁昭</h1><p>馬浚偉早幾日拍攝無綫嘅《千奇百趣summerfun》，去到元朗八鄉消防員訓練學校錄影，馬仔同姚子羚一組，兩個不知玩得幾開心，同時馬仔更體會到消防員救人嘅辛苦。馬仔同姚子羚要抬假人，一個有25磅重，另一個就成120磅，馬仔要抬住啲假人跑嚟跑去，後嚟佢同姚子羚已經冇晒力，惟有又拖又拉，馬仔話終於明白消防員平時救人係幾咁困難。</p></body></html>
