<html><header><meta charset="utf-8"><title>啤啤熊旅行社　帶公仔遊世界</title></header><body><h1>啤啤熊旅行社　帶公仔遊世界</h1><p>德國科隆女子博姆勒（UlrikeBohmler上圖）放棄薪酬優厚的銷售工作，開設旅行社，不過這間旅行社接待的遊客不是一般人，而是熊公仔。<br>熊公仔去旅行？不要以為博姆勒開玩笑，其實他是看準了現在很多人都當熊公仔如珠如寶，「希望給它們最好的東西」，所以才開了這間Teddy-In旅行社，她會做導遊，帶着顧客的熊寶寶到外地旅遊，參觀名勝古蹟，為它們拍照留念。博姆勒表示，旅行社開張以來已收到數以百計顧客查詢，生意多得應接不暇。<br>orange.co.uk網站</p></body></html>
