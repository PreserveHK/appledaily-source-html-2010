<html><header><meta charset="utf-8"><title>3歲童叢林放狗　驚動直升機搜索</title></header><body><h1>3歲童叢林放狗　驚動直升機搜索</h1><p>英國東薩塞克斯郡一名3歲百厭男童，人仔細細，竟趁父母不為意，偷偷拖了家中的拉布拉多犬出外散步，更走到1.6公里遠的叢林區。<br>父母發現兒子和愛犬不見了，即時報警。警方出動直升機搜索，花了20分鐘，才在叢林找到他們。<br>但直升機降落，男童似乎受驚，拖着愛犬跑進叢林找掩護。警員要花一段時間才把他們捉住。男童不知自己闖禍，還對警員手指指，面對小可愛，警員還讓他遊直升機河。<br>英國《泰晤士報》</p></body></html>
