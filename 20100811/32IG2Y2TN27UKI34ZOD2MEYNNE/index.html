<html><header><meta charset="utf-8"><title>雯女性感講Feel</title></header><body><h1>雯女性感講Feel</h1><p>鄧萃雯昨日在柴灣為健康食品日本命力強骼素拍攝新一輯廣告，她以運動服上陣，顯現活力一面。對於今次續約酬勞，雯女表示十分滿意，還笑言自己是白老鼠，會試過產品才接拍，每次做代言人最開心是可與家人分享。<br>雯女表示廣告中有多個造型，包括運動、休閒和專業人士等，但略欠性感，雯女說：「睇你點睇啦，我講feel。」雯女早前為無綫拍畢《巾幗梟雄2義海豪情》，稍後會返內地橫店拍古裝劇，幸好內地開工有足夠時間休息，她反而最擔心是高溫下穿古裝。<br>採訪、攝影：卓寶花</p></body></html>
