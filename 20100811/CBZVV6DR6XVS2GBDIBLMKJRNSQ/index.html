<html><header><meta charset="utf-8"><title>離婚案陳復生上庭</title></header><body><h1>離婚案陳復生上庭</h1><p>【本報訊】「十姑娘」何婉琪的媳婦陳復生與丈夫何東舜銘，昨日再度就離婚官司現身灣仔家事法庭。陳復生身穿鮮黃色外套，配襯鮮黃色DAKS手挽袋到庭。她離開法庭時未有透露案件進展，只表示還要到庭多次。案件押後下月7日再審。</p><p>聆訊案件待決期間贍養費</p><p>家事法庭昨就訟案待決期間提供贍養費問題進行聆訊。休庭期間，陳復生及何東舜銘分別與律師步進會議室商討。陳復生對案件未有多言，但她透露近況，說剛與一對子女外遊回港，並看過電影《唐山大地震》，籲大家珍惜身邊人。何東舜銘離庭時則拒絕接受訪問，並快步登上座駕離開。<br>案件編號：FCMC14600/09</p></body></html>
