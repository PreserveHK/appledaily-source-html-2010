<html><header><meta charset="utf-8"><title>財話短說友邦招募策略投資者</title></header><body><h1>財話短說<br>友邦招募策略投資者</h1><p>▲內地《財新網》引述消息稱，美國國際集團（AIG）已為旗下友邦保險（AIA）展開上市前招募策略投資者計劃，財務顧問高盛正就友邦30%股權進行競標，有關股份初步估值約780億元，目前已有3、4組投資者甚表興趣，包括郭廣昌旗下復星集團、高盛大中華區前主席胡祖六牽頭的投資團隊，以及PacificAlliance董事長單偉健牽頭的投資團隊。另友邦擬招股發售30%股權，10月底掛牌。</p></body></html>
