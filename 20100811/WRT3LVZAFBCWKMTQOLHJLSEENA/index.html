<html><header><meta charset="utf-8"><title>求驗客手記：蒿俊閔鬥巴林改踢前鋒 - 求驗客</title></header><body><h1>求驗客手記：蒿俊閔鬥巴林改踢前鋒 - 求驗客</h1><p>國足教練高洪波自從年初嘅東亞足球錦標賽中，力壓日本同南韓奪標，以及友賽爆大冷贏法國後，口碑一直唔錯，現階段就要為明年初嘅亞洲盃決賽周備戰。國足周三就會喺南寧同巴林進行友賽，高洪波繼續佢嘅改革行動，大刀闊斧，好似鄭智、韓鵬等以往國家隊主將都冇入選，反而選取新人較多，唯一外流球員就只有蒿俊閔（圖）。據高帥賽前透露，喺史浩克04任邊鋒嘅蒿俊閔，今場友賽會大膽地將佢改踢前鋒，盡顯高洪波呢位少帥嘅新思維。睇吓到時效果會唔會同早前「中國美斯」鄧卓翔咁，表現一鳴驚人。</p></body></html>
