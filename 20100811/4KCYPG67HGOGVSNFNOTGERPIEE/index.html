<html><header><meta charset="utf-8"><title>美再放水道指曾倒升</title></header><body><h1>美再放水道指曾倒升</h1><p>美聯儲局今晨2時15分宣佈議息結果，將用買入按揭抵押證券到期的本金，再買長期國債，並以續期方式處理到期的國債，估計兩年內可再泵水2,000億美元，支持經濟復蘇及穩定物價。聯儲局又將息口維持在0至0.25厘的超低水平一段長時間，並調低經濟前景預期。受聯儲局再放水消息刺激，美股跌幅收窄，議息結果公佈後30分鐘，道指升1點至10,700點。美元回軟，歐元反彈至1.3203美元，美元跌至85.32日圓。現貨金報每盎斯1207.1美元，倒升5.75美元。</p></body></html>
