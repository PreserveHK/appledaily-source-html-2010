<html><header><meta charset="utf-8"><title>林莉與經理人鬧翻</title></header><body><h1>林莉與經理人鬧翻</h1><p>林莉昨日以大使身份到九展出席HelloKitty展覽，不過她坦言小時不喜歡這個卡通人物，反而喜愛迪士尼的卡通，近年更愛上《反斗奇兵》（ToyStory）。</p><p>「我都唔想有咁嘅局面」</p><p>由於林莉的寫真集分別在香港及上海取景，因此有意引入她的寫真到上海出售。<br>此外，林莉所屬的VIP經理人公司昨日突然向傳媒發聲明，中止她與經理人Kitty的合作關係，不禁傳出二人不和消息，林莉昨日電話否認：「我都唔想有咁嘅局面，但如果佢另有好發展空間，我都戥佢開心。」<br>採訪、攝影：楊潔雯</p></body></html>
