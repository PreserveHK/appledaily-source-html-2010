<html><header><meta charset="utf-8"><title>中環在線：《唐山大地震》重汽古董車出鏡 - 李華華</title></header><body><h1>中環在線：《唐山大地震》重汽古董車出鏡 - 李華華</h1><p>近排唔少新戲趁暑假檔期上映，當中最震撼嘅，應該係《唐山大地震》！唔知大家有冇留意，片中第一幕出現嘅重型汽車呢？原來呢架車大有來頭──係內地最早自主研發嘅重型汽車，而負責研發嘅，就係中國重汽（3808）嘅前身濟南汽車製造廠。<br>呢架貨車嘅名堂係「黃河JN150型8噸載貨汽車」，喺50年代用咗40日，劃咗幾百幅草圖，跟住用簡陋設備同手工生產咗幾千個零件，經過4個半月先至試製成功，去到生產研發更加歷時超過3年，絕對係有血有汗、MadeinChina嘅代表作!<br>李華華
</p></body></html>
