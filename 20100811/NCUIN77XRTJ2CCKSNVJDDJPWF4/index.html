<html><header><meta charset="utf-8"><title>黃百鳴怨政府阻延亡母出殯</title></header><body><h1>黃百鳴怨政府阻延亡母出殯</h1><p>黃百鳴的母親趙詠春在本月一日辭世，大前日在香港殯儀館設靈，昨日出殯，黃百鳴及其親友昨早九時已到達現場打點一切，對於為何要隔多一日才出殯時，黃百鳴一面無奈說：「政府啲嘢係咁麻煩啦。」說畢即匆匆到靈堂打點。<br>及後完成儀式後，一眾親友就徐徐下樓步上殯儀館外的旅遊巴，披上孝服的黃百鳴表現平靜，未有顯得過度哀傷，眾人步上旅遊巴後即駛往將軍澳華人永遠墳場，黃母會於該處入土為安。<br>採訪：魯萍　攝影：陳慧安</p></body></html>
