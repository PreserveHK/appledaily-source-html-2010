<html><header><meta charset="utf-8"><title>佐敦透視單挑史泰龍</title></header><body><h1>佐敦透視單挑史泰龍</h1><p>美國影星史泰龍（SylvesterStallone）炮製的大堆頭動作新片《轟天猛將》（TheExpendables），昨日在英國倫敦舉行首映禮，不過最搶鏡的並非一班當佈景板的御林軍及英國軍人，而是透視上陣的英國名模佐敦（Jordan），新婚的她單拖上陣左扭右扭，遲遲不肯入場。</p><p>軍營玩武器</p><p>由於首映是為英國軍隊的慈善基金籌款，因此史泰龍與同片拍檔積遜史迪咸（JasonStatham）及龍格爾（DolphLundgren）在首映前獲邀參觀軍營，更拿着重型武器擺甫士。</p></body></html>
