<html><header><meta charset="utf-8"><title>廣州橫渡珠江游　參賽斥江水污染</title></header><body><h1>廣州橫渡珠江游　參賽斥江水污染</h1><p>廣州舉行一年一度的橫渡珠江活動，2,000名廣州、佛山、肇慶的民眾參加（上圖）。大批游泳好手昨午在中大碼頭集合，在不擅游泳的市長萬慶良鳴槍後，市委書記張廣寧率先下水。身材略胖、穿着黑色泳褲、戴着藍色泳帽的張下水後，在帶着浮泡的隨行人員保護下，第一個在星海音樂廳旁上岸（下圖）。當局稱今年珠江水質比去年有改善，但有參加者在微博上稱，渡江時江水仍有陣陣惡臭、死魚、垃圾漂浮，網民更稱：「唔知返去要冲幾多次凉！」<br>廣東大洋網</p></body></html>
