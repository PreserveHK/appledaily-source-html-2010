<html><header><meta charset="utf-8"><title>小Justin被掟樽面不改容</title></header><body><h1>小Justin被掟樽面不改容</h1><p>剛於美國o靚界盛典TeenChoiceAwards掃走4獎的加拿大萬人迷JustinBieber，未紅爆前已甚有明星風範，即使被人掟水樽柴台都面不改容。<br>該掟樽事件發生在去年12月，當時小Justin正舉行JingleBall巡演，他在向觀眾傳達愛意後不久，突然有水樽從台下掟過去，準確命中他的頭部。<br>只是小Justin未有嚇親，仍專業地繼續表演，他邊整理頭髮邊說：「噢！那種感覺不好，我不知她為何只掟我。」此外，小Justin10月出版的新書剛發表了封面相。</p></body></html>
