<html><header><meta charset="utf-8"><title>着數速報：$25住檳城市中心酒店</title></header><body><h1>着數速報：$25住檳城市中心酒店</h1><p>舊時有首歌叫《檳城艷》：馬來亞春色綠野景致艷雅，椰樹影襯住那海角如畫。可想而知檳城真係風景如畫，想去？唔難，檳城的TuneHotelDowntownPenang現在推出住宿優惠，單人房一晚價錢只需馬幣$9.99，即是$25港元。快餐價錢就可住正市中心GeorgeTown，去NewGreatWorldPark或其他大型購物中心都極方便，酒店對面還有一條叫LorongSelamat的街，有極之聞名的檳城炒貴刁食㖭！<br><br>文：潘蔚能<br><br>Travelzoo網址：http://www.travelzoo.com/hk</p></body></html>
