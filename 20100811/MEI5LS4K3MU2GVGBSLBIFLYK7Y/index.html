<html><header><meta charset="utf-8"><title>關之琳理財走後門</title></header><body><h1>關之琳理財走後門</h1><p>與台灣富商陳泰銘頻頻約會的關之琳（之之），昨日單拖到中環理財。之之於下午4時許乘車抵達置地文華東方酒店後，到中建大廈恒生銀行的私人理財counter，搞足15分鐘再往另一櫃位。其間之之發現記者在門外拍照，便走後門離開。至於跟之之份屬老友的呂良偉太太楊小娟，也於差不多時間在銀行出現，未知是否相約之之理財後一起hightea？</p><p>獨立屋放盤</p><p>此外，近期之之將自住的南灣道獨立屋寓所放盤，叫價2.5億港元，不禁令人懷疑之之想賣掉香港物業後遷往台灣居住，以便爭取留在台灣的時間。<br>採訪、攝影：LeeChiMing</p></body></html>
