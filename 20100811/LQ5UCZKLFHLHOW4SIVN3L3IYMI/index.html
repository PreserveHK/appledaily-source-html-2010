<html><header><meta charset="utf-8"><title>寫真事務所：無線相架掟上Flickr</title></header><body><h1>寫真事務所：無線相架掟上Flickr</h1><p>儲埋幾千張相唔知收喺邊？坊間除咗用手機、電腦過相，玩數碼相架嘅人亦多！梗係啦，SlideShow播相，好睇又方便；新出呢款LGF8010P，更追加無線上網！你可能會問，有Bluetooth直接掟相咪夠囉，其實F8010P可以俾你透過室內Wi-Fi，將數碼相片上傳到Flickr、Picasa同埋YouTube，以後多咗呢項功能，屋企嘅相就可以同網友齊齊分享喇！<br><br>記者：陳國輝<br><br>查詢：LG（35437777）</p></body></html>
