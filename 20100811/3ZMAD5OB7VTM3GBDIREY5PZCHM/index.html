<html><header><meta charset="utf-8"><title>6墨國腳被踢爆集體性愛</title></header><body><h1>6墨國腳被踢爆集體性愛</h1><p>【綜合葡萄牙外電】墨西哥周三與世界冠軍西班牙友賽，其中一個目的是慶祝墨國獨立200周年。不過，與此同時，6名墨西哥國腳被踢爆在備戰世盃決賽周時，傳出曾經與多名金髮美女進行集體性愛派對。</p><p>沙斯度杜斯山度士有份</p><p>葡國《記錄報》日前披露，6名墨西哥國腳包括沙斯度、赫達摩蘭奴及杜斯山度士等，曾經於世盃前在美國友賽期間，透過友人介紹下與多名金髮美女一齊晉膳，之後更大夥人到酒店；其中一名金髮女子，近日將聚會照片在facebook發放，當中有眾人在酒店房內擁抱的曖昧行為。目前，墨國足總並未就事件進行調查。墨西哥早前在世盃16強止步。</p></body></html>
