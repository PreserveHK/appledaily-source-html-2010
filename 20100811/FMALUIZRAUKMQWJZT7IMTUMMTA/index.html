<html><header><meta charset="utf-8"><title>求驗客手記：青龍縮短個名幫球迷 - 求驗客</title></header><body><h1>求驗客手記：青龍縮短個名幫球迷 - 求驗客</h1><p>有買開波衫嘅球迷都知道，尤其係英超隊，想印鍾意嘅球員名同埋號碼，絕對冇問題，只不過印名時係逐個英文字母計，個名越長就要畀多啲錢。保頓嘅南韓國腳李青龍（圖）今季決定將波衫上面個名縮短，由CHUNGYONG轉為C.Y.LEE，即係由9個英文字減到得5個。佢話呢個決定，係想幫擁躉慳番啲錢，因為印一個英文字母，要成1英鎊，即係球迷今季印佢個名，可以慳4英鎊，真係識得為球迷着想。香港球迷如果想買件保頓波衫，又想印青龍個名，就要留意啦！</p></body></html>
