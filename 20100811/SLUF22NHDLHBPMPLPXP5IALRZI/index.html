<html><header><meta charset="utf-8"><title>隔牆有耳：高錕改形象留鬍鬚 - 李八方</title></header><body><h1>隔牆有耳：高錕改形象留鬍鬚 - 李八方</h1><p>光纖之父、諾貝爾物理學獎得主高錕近日改形象，留咗成面鬚，添上幾分豪邁。《世界新聞網》報道，畫家余春明為高錕畫咗一幅半身像，原畫將捐畀香港中文大學，複製品則捐予美國史丹福大學東亞圖書館。<br>高錕喺畫作後面以中文簽下自己名字「高錕」，又寫上日期2010/8/9。報道稱高錕簽名後不斷對身旁親友講「很好、很好」。高錕夫人黃美芸就話，高錕現時好少穿西裝，半身畫像穿上西裝，睇起嚟比真人肥咗啲。特區7.1宣佈頒授大紫荊勳章畀高錕，據知佢下月會返港處理名下慈善基金事宜，並出席10月1日授勳儀式。</p></body></html>
