<html><header><meta charset="utf-8"><title>人奶餵得起：半夜谷奶最易</title></header><body><h1>人奶餵得起：半夜谷奶最易</h1><p>好多媽媽都擔心自己唔夠奶，餵唔飽BB，其實初出生BB食好少奶都夠，你只要餵密一啲就得，特別係半夜，唔好因為怕辛苦就唔起身餵，因為半夜係製造乳汁嘅高峯期！<br>另外，要保持乳汁供應，就一定要多補充水份，媽媽一日最好飲十份以上嘅水，另外飲食均衡就足夠，仲有，千祈唔好畀自己太大壓力，成功餵哺與否，其實同心情亦有關係，只要放鬆，奶水都會多啲o架！<br>而李廣冀註冊中醫師就提醒各位媽媽，想快啲上奶又多啲奶水，一般魚湯外，其實豬腳效果更好，例如加入通草嘅豬蹄通乳湯，又或者係王不留行豬蹄湯都係上奶好湯，而且性質平和，大部份人都啱！</p></body></html>
