<html><header><meta charset="utf-8"><title>松山研一愛上農藥冲凉</title></header><body><h1>松山研一愛上農藥冲凉</h1><p>日本漫畫真人片《爆粗Band友》男星松山研一，經常挑戰不同類型角色，他在明日正式於本地上映的新片《戀愛植男》中，扮演在青森縣務農為生的青年，性格率真又癲喪，並愛上用農藥冲凉，在片中就試過不同方法淋農藥浴，他還以愛感動了死神，經歷一個奇妙愛情故事。</p><p>向法名片取經</p><p>松山研一憑《戀》片勇奪每日電影大獎最佳男主角，該片新進才女導演橫濱聰子，開拍前讓松山看了法國導演雷奧卡拉斯（LeosCarax）的經典《虎父無犬子》（TheBadBlood），希望他向片中男主角DenisLavant野獸般的肢體動作取經。</p></body></html>
