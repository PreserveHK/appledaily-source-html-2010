<html><header><meta charset="utf-8"><title>少年黑武士取消婚約</title></header><body><h1>少年黑武士取消婚約</h1><p>憑《星球大戰》（StarWars）前傳系列少年黑武士一角揚名的加拿大男星凱頓基斯甸臣（HaydenChristensen），近來屢傳與美國女星未婚妻美曹碧遜（RachelBilson）感情不穩，早前美曹的發言人終證實二人分手，但再見亦是朋友。</p><p>兩地情難維繫</p><p>有知情者向《People》爆料，指情變主因是他們相距太遠，分隔美加工作難繫感情，又指美曹將集中發展事業及花多點時間陪家人。<br>凱頓和美曹08年因合演《越空行者》（Jumper）而撻着，翌年旋即訂婚，但二人近來同樣工作量大減。</p></body></html>
