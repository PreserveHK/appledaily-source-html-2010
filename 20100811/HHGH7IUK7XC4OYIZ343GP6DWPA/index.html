<html><header><meta charset="utf-8"><title>超早熟　7歲女童踏青春期</title></header><body><h1>超早熟　7歲女童踏青春期</h1><p>小女孩幼稚園畢業，踏入人生新階段──不是說升讀小學，而是準備買胸圍。研究顯示，越來越多女童7歲就早熟踏入青春期，胸部開始發育。<br>據最新一期《小兒科》期刊的報告，美國科學家調查了1,239名女童，她們由6歲至8歲，白人、拉美裔和黑人各佔約1/3。調查結果發現，7歲女童中有10%已開始發育，8歲的更有20%白人、33%拉美裔和近50%黑人女童開始發育。英國也有7、8歲女童胸部開始發育的個案。青春期提早來臨影響着女童身心。身體提早分泌雌激素和孕酮等荷爾蒙，增加乳癌和心臟病風險。心理上，她們可能遭同輩取笑欺凌，更早發生性行為。<br>英國《每日郵報》</p></body></html>
