<html><header><meta charset="utf-8"><title>財話短說物美中期純利升兩成</title></header><body><h1>財話短說<br>物美中期純利升兩成</h1><p>▲物美商業（8277）中期純利升20.2%至2.8億元（人民幣．下同），符合市場預期，主要受惠同店銷售勁增8.5%，以及去年下半年新收購的店舖有營業貢獻。財務總監徐瑩（圖）預期，全年同店銷售增長可維持高單位數水平，希望今年內可成功轉主板上市。物美半年營業額升17.7%至67.2億元，每股盈利0.22元，不派息。她透露，有意在轉主板後回歸A股，但未有具體計劃。</p></body></html>
