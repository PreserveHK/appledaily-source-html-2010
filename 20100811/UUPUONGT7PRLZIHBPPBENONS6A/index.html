<html><header><meta charset="utf-8"><title>求驗客手記：高治偷食有得掹！？ - 求驗客</title></header><body><h1>求驗客手記：高治偷食有得掹！？ - 求驗客</h1><p>我求大俠啱啱講過，高治（圖）背住未婚妻艾比偷食嫖妓單嘢，由於艾比仲未除婚戒，所以可能有得掹。點知呢頭講完，艾比就喺星期二俾英格蘭傳媒拍到已經除咗高治送俾佢嘅訂婚戒指！不過，高治又未必絕望住，因為艾比走咗去搵好朋友，即係泰利嘅太太東妮傾心事兼徵詢一下「過來人」嘅意見。係人都知東妮喺泰利「勾義」事件上，一直採取「忍字訣」，結果家仲同泰利以及一對仔女鬼咁溫馨甜蜜；所以，我求大俠都唔排除東妮叫艾比唔好同高治分手呢。</p></body></html>
