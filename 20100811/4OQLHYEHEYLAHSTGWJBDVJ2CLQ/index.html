<html><header><meta charset="utf-8"><title>林依晨唔吼o靚仔</title></header><body><h1>林依晨唔吼o靚仔</h1><p>台灣女星林依晨拍偶像劇成名，最近轉戰樂壇，她昨日在台北出席自己的英國旅遊寫真書《美好的旅行》記者會。林依晨透露在英國艷遇不少，不但有劍橋靚仔船伕獻上愛慕之意，中途也試過有大學生搭訕。記者會上，大會也安排外國俊男親她，營造異國氣氛。</p><p>一度心動</p><p>林依晨坦言劍橋靚仔船伕的確讓她很心動，不過大家傾談之下，發現男方比自己小5歲，即時打退堂鼓，她說：「小太多，真的沒辦法接受。」林依晨這本旅遊寫真，是她去了倫敦取景、花11天時間拍攝，其間更趁機拍攝兩首新歌的MV。<br>採訪、攝影：PearlLai</p></body></html>
