<html><header><meta charset="utf-8"><title>張家輝咀女老婆御准</title></header><body><h1>張家輝咀女老婆御准</h1><p>張家輝在新戲《綫人》中有突破演出，當中有一場戲是家輝和露背的女演員上演激烈床戲，家輝坦言今次可謂豁出去。當他得知導演林超賢安排一場激吻床戲給他，家輝笑說：「導演咁益我，不過老實講，我實在無福消受，我都係鍾意演內心戲。」</p><p>甚為尷尬</p><p>重提激吻戲，家輝坦言覺得很尷尬，因為他和女演員不熟絡，為了快些完成拍攝，埋位前家輝一早跟她溝通，得到對方同意家輝才敢拍。<br>問家輝會否擔心老婆關詠荷呷醋？他說︰「多年嚟好彩得太太嘅支持同絕對信任，所以拍呢類場口我都會先知會太太一聲，因為佢自己都係演員，所以非常理解同體諒。」<br>撰文：葉雪</p></body></html>
