<html><header><meta charset="utf-8"><title>SS501朴政玟簽F4經理人</title></header><body><h1>SS501朴政玟簽F4經理人</h1><p>韓國人氣組合SS501隊長金賢重早前已跳槽裴勇俊的公司，當時歌迷已擔心組合將要解散，但昨日又證實另一名成員朴政玟亦已跳槽，更簽約由台灣製作人柴智屏在韓國開設的公司Comic-Ritz&amp;Roymedia。柴智屏有「偶像劇教母」之稱，捧紅過F4，早於1個月前已有傳聞指朴政玟可能簽約台灣公司，昨日證實他簽約柴智屏旗下。</p><p>金賢重晒學生look</p><p>至於金賢重正趕拍劇集《惡作劇之吻》韓國版，早前就為該劇以學生造型拍海報，更得女主角鄭素敏笑不停。</p></body></html>
