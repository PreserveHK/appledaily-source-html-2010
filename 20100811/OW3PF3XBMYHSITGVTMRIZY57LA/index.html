<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒法正被偷50萬報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒法正被偷50萬報警 - 馮仁昭</h1><p>法學大師司徒法正近日是非多多，有消息指佢日前去咗報警，懷疑一名入門弟子籠裏雞作反，涉嫌盜竊法事嘅酬金同香油錢，並造謠影響其名聲，問到司徒法正呢次損失咗幾多，佢噚日喺電話度話：「都超過50萬o架，不過件事家交咗畀警方處理，我哋都唔講得太多。」司徒法正只當買個教訓，佢話自己培訓弟子從來只係交心，不過以後都要小心啲。</p></body></html>
