<html><header><meta charset="utf-8"><title>醫療短波脊液蛋白驗老人癡呆</title></header><body><h1>醫療短波<br>脊液蛋白驗老人癡呆</h1><p>科學家發現利用生物標記能及早發現是否患有老人癡呆症。比利時的研究證實，脊液中的澱粉樣蛋白能預知未來五年會否有老人癡呆症纏身。研究分開三組，證實逾90%患有認知功能障礙的長者脊液內均有此蛋白；輕微認知障礙的組別的比率只有72%；若認知功能正常者，只有36%帶有此蛋白。研究員再在兩組病人身上確定其準確性，更百分百準確預測57名輕微認知障礙病人在五年內發病。</p></body></html>
