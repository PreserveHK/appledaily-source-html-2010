<html><header><meta charset="utf-8"><title>無麥樂雞吃　惡女打店員</title></header><body><h1>無麥樂雞吃　惡女打店員</h1><p>美國一名惡女為麥樂雞狂。她要食麥樂雞，但買不到，竟然動粗，拳擊麥當勞店員（圖）。片段放上YouTube，網民嘖嘖稱奇。<br>為麥樂雞發狂的25歲女子杜尚，今年1月某天，在俄亥俄一個麥當勞行車外賣店買麥樂雞，店員告訴她早餐時段尚未有麥樂雞供應，這時她竟然怒火中燒，走下車，伸手入外賣窗櫥，揮拳朝店員的臉砸過去，擊中店員的嘴。當經理走過來，她同樣揮拳相向，還砸碎窗櫥玻璃。打完人，發完脾氣，才駕車離去。<br>雖然杜尚打人打到自己都受傷了，警方還是控告她惡意傷人罪，最後被判入獄。<br>英國廣播公司</p></body></html>
