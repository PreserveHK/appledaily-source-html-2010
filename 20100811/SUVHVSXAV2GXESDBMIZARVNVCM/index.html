<html><header><meta charset="utf-8"><title>盜碌公司卡購物200萬港鐵女秘書判監兩年</title></header><body><h1>盜碌公司卡購物200萬<br>港鐵女秘書判監兩年</h1><p>【本報訊】港鐵前女秘書兼名牌小學家教會主席，私下於五年間利用公司信用卡購買逾200萬元電子產品轉售自用。區域法院暫委法官陳錦昌昨判刑時斥責被告嚴重違反誠信，罪行影響公營機構在市民心中形象，若非同事揭發，相信她將繼續犯案，故判她監禁兩年。<br>現年40歲女被告鍾智坤，已婚，與任便利店經理的46歲丈夫，育有兩名就讀小學的女兒。<br>案件編號：DCCC387/10</p></body></html>
