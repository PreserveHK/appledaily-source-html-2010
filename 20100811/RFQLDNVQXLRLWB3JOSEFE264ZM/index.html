<html><header><meta charset="utf-8"><title>求驗客手記：沙洛文卡勞買時裝冇手軟 - 求驗客</title></header><body><h1>求驗客手記：沙洛文卡勞買時裝冇手軟 - 求驗客</h1><p>英超球星大多數都鍾意打扮，而身為形像設計師兼喺倫敦開設JadaStyles時裝店嘅珍達（JadaPollock、右），更加係車路士前鋒杜奧巴嘅生意拍檔，而可能係由於杜奧巴嘅關係，珍達不時都會同英超球星裝身，佢就話覺得着乜都咁好睇嘅，竟然係奇雲保定同埋布歷治，都幾爆冷；而喺眾星之中，最購物狂嘅就應該係沙洛文卡勞（左），因為呢名車仔前鋒每個禮拜都會到珍達舖頭「進貢」。至於邊個球員珍達覺得最有品味？國米嘅伊度奧是也！珍達話伊度奧喺時裝之都嘅米蘭生活，所以衣着越嚟越有品味喎。</p></body></html>
