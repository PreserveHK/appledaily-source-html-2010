<html><header><meta charset="utf-8"><title>友坂年內嫁唱作歌手</title></header><body><h1>友坂年內嫁唱作歌手</h1><p>九十年代主演日劇《金田一少年殺人事件》而為人熟識的日本女星友坂里惠，昨日被傳年內會跟原名渡邊健二的日本唱作歌手SUNEOHAIR拉埋天窗，二人去年在電影《Abraxas的祭典》中扮演過夫婦，居然戲假情真。</p><p>育有五歲兒</p><p>現年30歲的友坂里惠，08年大除夕宣佈與結婚五年的舞台劇演員河原雅彥離婚。近年事業平平的她，十分享受當單親媽咪，邊工作邊照顧5歲兒子。昨日有日本報章踢爆友坂已找到第二春，對於年內跟電影拍檔SUNEOHAIR拉埋天窗，友坂所屬事務所卻沒有正面確認消息。</p></body></html>
