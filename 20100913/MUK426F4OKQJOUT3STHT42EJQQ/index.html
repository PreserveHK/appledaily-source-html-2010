<html><header><meta charset="utf-8"><title>財話短說精英：不悉中移叫停RF-SIM</title></header><body><h1>財話短說<br>精英：不悉中移叫停RF-SIM</h1><p>▲精英國際（1328）上周舉行股東特別大會，通過向大股東收購手機支付系統RF-SIM卡的業務，料月中完成。有報道指，中移動（941）已叫停採用RF-SIM技術，有關技術只會用於已簽署合作協議的重慶、深圳和上海等城市；精英首席財務官黃建華（圖）表示，不清楚有此局限。他指，大股東保證該項業務今年盈利達1億元，否則作價將調整，新業務盈利貢獻將反映在第四季業績內。</p></body></html>
