<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉燁自認幸福老婆奴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉燁自認幸福老婆奴 - 馮仁昭</h1><p>現年32歲嘅劉燁舊年7月迎娶法籍女友安娜，近日老婆好友、內地女星姚晨喺微博爆料話劉燁好快做爸爸，前日劉燁喺北京出席金飾活動時，被問係咪就嚟做老竇時，佢冇承認又唔否認話：「適當的時候我們會告訴大家。」劉燁呢排趕拍新片《建黨偉業》，仲話老婆覺得佢生得好似毛澤東，劉燁又話唔介意俾人笑佢怕老婆，佢話：「被老婆管着特別幸福，我想天下愛老婆的男人可能都這樣吧。」</p></body></html>
