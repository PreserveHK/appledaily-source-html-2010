<html><header><meta charset="utf-8"><title>30天沒水沒糧小貓「偷渡」墨西哥</title></header><body><h1>30天沒水沒糧小貓「偷渡」墨西哥</h1><p>廈門一隻小貓（圖）30多天沒吃沒喝，被關在密封的貨箱裏，隨貨輪「偷渡」至墨西哥，竟奇蹟生存，被稱為「堅強貓」。<br>在廈門某公司任職的小張前日講述牠的神奇經歷。原來他的公司上月初發了一批貨到墨西哥。上周二（7日），收貨方發來一封電郵，告知開箱時發現一隻小貓。墨西哥的工人將虛弱的小貓救起，牠的體形僅比成年男子的手掌大一點。<br>福建《海峽導報》</p></body></html>
