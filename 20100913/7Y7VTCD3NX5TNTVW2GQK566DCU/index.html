<html><header><meta charset="utf-8"><title>物慾番長：超時空劇場版BD連Game</title></header><body><h1>物慾番長：超時空劇場版BD連Game</h1><p>無論係想玩隻Game，或者想儲套戲嘅BD，10月7日推出嘅《超時空要塞Frontier虛空歌姬：複合包》都係走唔甩要買。<br>香港無上嘅動畫《超時空要塞Frontier：虛空歌姬》，同PS3遊戲《超時空要塞：試煉邊疆》都會收錄喺同一隻碟入面，放入BD機就可以睇到動畫，而官方剛公佈複合包內容，有彩印光碟、包裝盒、48頁全彩設定資料集、菲林限定特典，仲有香港Fans唔多關事，12月喺日本舉行嘅「超時空要塞F聖誕夜現場演唱會」招待資格抽獎券，七千幾日圓，都係四個字──物慾無窮。<br><br>文：阿洛</p></body></html>
