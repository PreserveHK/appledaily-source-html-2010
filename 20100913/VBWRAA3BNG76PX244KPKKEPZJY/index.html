<html><header><meta charset="utf-8"><title>展銷會當眾沐浴美女洗澡水贈觀眾</title></header><body><h1>展銷會當眾沐浴美女洗澡水贈觀眾</h1><p>過濾過的洗澡水你敢喝嗎？福州國際會展中心前日舉行一場大型嘉年華，其中一家銷售濾水器的商家為增加人氣，不但找來兩名美女穿泳衣當眾洗澡，還將流出的洗澡水過濾，送給觀眾喝（圖）。部份觀眾一飲而盡，也有人連連擺手拒絕。商家稱，他們銷售的濾水器採用超濾膜滲透技術，能有效過濾和阻隔細菌。在展示前，他們還對濾水機處理後的洗澡水作化驗，水質符合飲用水標準。<br>福建《海峽都市報》</p></body></html>
