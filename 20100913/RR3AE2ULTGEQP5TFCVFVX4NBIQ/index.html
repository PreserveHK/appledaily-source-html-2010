<html><header><meta charset="utf-8"><title>柏木由紀為隊友慶生</title></header><body><h1>柏木由紀為隊友慶生</h1><p>日本大堆頭女子組AKB48的3人分支隊伍FrenchKiss，前日在千葉幕張舉行推出第一張單曲的紀念活動，以棒球擊球大會形式進行。近來人氣急升的柏木由紀，連同隊友高城亞樹及倉持明日香穿上cutie服裝現身，三人穿着短裙亦有參與打棒球。</p><p>棒球手父親送花</p><p>柏木擊球時顯得雞手鴨腳，相反當天生日的明日香卻打得似模似樣，原來明日香的父親是棒球手，其父更特地穿上全套棒球裝現身，送花給女兒慶生。好姊妹柏木與高城，則捧出蛋糕賀壽，令明日香十分驚喜。</p></body></html>
