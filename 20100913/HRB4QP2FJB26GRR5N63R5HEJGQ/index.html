<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀有機同衞詩復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀有機同衞詩復合 - 馮仁昭</h1><p>關楚耀（Kelvin）最近接受有線《大流行》節目訪問，同主持玩愛情心理測驗之外，仲詳談至今嘅六段感情，主持問佢會唔會有可能同衞詩（小圖）復合，Kelvin話唔排除呢個可能性，但家唔敢諗復合，最緊要做好自己先算。當主持叫佢模擬寫遺囑內容，Kelvin話好唔捨得屋企人同埋錫佢嘅朋友，仲邊寫邊眼紅紅㖭，可見佢係幾咁愛佢嘅家人朋友啦。</p></body></html>
