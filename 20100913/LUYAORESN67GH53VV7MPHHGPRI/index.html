<html><header><meta charset="utf-8"><title>打麻雀爭執斬傷雀友</title></header><body><h1>打麻雀爭執斬傷雀友</h1><p>【本報訊】沙田隆亨邨昨凌晨發生傷人血案，四名男子在單位內打麻雀耍樂，其中兩人發生爭執，有人用摺凳及刀向雀友襲擊，自己亦被刀割傷手；涉嫌傷人男子被警方拘捕。<br>被捕男子姓黃（24歲），傷者姓周（31歲），現場隆亨邨善心樓的單位，是兩人友人的居所，他們前晚深夜前往上址打麻雀，至凌晨3時，兩人因故爭吵，黃情緒失控，撿起一張凳向周襲擊，將他頭部扑傷。<br>據稱，黃傷人後仍然激動，衝入廚房拿起一把一呎長利刀向周揮斬，並斬傷他的手臂，混亂中黃亦意外割傷左手。警方接報到場，將涉嫌傷人男子拘捕（圖），他與姓周傷者一同送院治理。<br>杜建彬攝</p></body></html>
