<html><header><meta charset="utf-8"><title>蔡依林30歲生日東京血拼</title></header><body><h1>蔡依林30歲生日東京血拼</h1><p>台灣G奶蔡依林（Jolin）後天（15日）30歲生日，前日她在台灣出席舞蹈比賽，被問到如何慶祝時，Jolin透露本打算到泰國度假，最後因怕曬黑而打消念頭，現在可能改到東京購物。</p><p>問Jolin的生日願望是否希望少一點是非？她笑說：「是非跟愛情一樣，每年許願都沒有用，今年不許了。」<br>此外，羅志祥（小豬）等好友前晚提前為Jolin慶祝生日，小豬送上價值約7.3萬港元的勞力士手錶，唱片公司老闆陳澤杉送約6.5萬港元卡地亞手鏈，經理人葛福鴻則送上鑽石手鏈。派對以螢光做主題，Jolin更風騷地展示螢光bra帶。<br>採訪、攝影：黎寶蘋</p></body></html>
