<html><header><meta charset="utf-8"><title>求驗客手記︰普多斯基半裸名模「上身」 - 求驗客</title></header><body><h1>求驗客手記︰普多斯基半裸名模「上身」 - 求驗客</h1><p>效力科隆嘅德國國腳前鋒普多斯基，好波就係係人都知道，估唔到原來仲好有品味，鍾情現年40歲、生有3個小朋友嘅德國殿堂級模特兒歌地亞雪花。日前佢就身穿一件印有歌地亞雪花半裸照嘅tee出街（圖），仲同記者講笑咁話，衫中人唔係歌地亞雪花，而係佢老婆蒙妮卡。我求大俠仲八到，佢呢件tee係意大利名牌Dolce&amp;Gabbana嘅出品，賣120歐元（約1,200港元），真係一啲都唔平；而佢仲話平時超鍾意購物，對tee更情有獨鍾，只要啱心水唔理幾貴都會賣。講真，佢嘥錢賣衫，仲好過攞啲錢嫖妓或者吸毒。</p></body></html>
