<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno疑被舊員工侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno疑被舊員工侵權 - 馮仁昭</h1><p>麥浚龍（Juno）同HotCha噚日去商台出席歌唱比賽活動，近日Juno嘅舊員工開設新公司，但就訛稱係Juno所屬公司嘅分支，Juno話交畀律師處理，佢希望以和為貴咁解決：「佢哋以前係導演負責拍MV，希望最好澄清件事，佢哋仲同其他服裝品牌講，話係我哋分支，我覺得佢哋有少少侵權。」同場Regen同Winkie透露，Cyrstal日前做完保良騷後跌傷尾龍骨。</p></body></html>
