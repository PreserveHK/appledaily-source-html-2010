<html><header><meta charset="utf-8"><title>求驗客手記︰森莫亞斷腳慘情 - 求驗客</title></header><body><h1>求驗客手記︰森莫亞斷腳慘情 - 求驗客</h1><p>「時也命也」呢家嘢，真係唔可以唔信。點解我求大俠咁欷歔？咪因為見到富咸前鋒森莫亞（卧地者）喺上周六對狼隊時重創，所以有感而發囉！森莫亞波底唔錯，可惜成日因傷痛錯過重要賽事。以為29歲嘅佢啱啱同富咸續咗約可以冲喜吓，點知上周六就俾狼隊嘅卡爾亨利踢斷右足踝，最少要唞4個月。雖然話就話富咸前面有個迪比利頂住啫，但球隊兵源始終唔多，家傷埋森莫亞，領隊曉士都幾頭痕。<br></p></body></html>
