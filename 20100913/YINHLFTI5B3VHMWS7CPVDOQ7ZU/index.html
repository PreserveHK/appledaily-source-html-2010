<html><header><meta charset="utf-8"><title>徐濠縈風騷HighTea</title></header><body><h1>徐濠縈風騷HighTea</h1><p>陳奕迅日前在外地開騷，老婆徐濠縈未有陪伴左右，而是留港與陳冠希生意拍檔KevinPoon（潘世亨）hightea。前日下午5時許，徐濠縈與Kevin現身中環置地廣場的CafeLandmark嘆下午茶，其間徐濠縈發現記者拍照，即以其iPhone4反拍記者，一於冇蝕底。</p><p>單拖睇衫</p><p>二人逗留至6時15分離開，徐濠縈狀甚風騷地跟記者說：「咁多人嘅。」然後跟Kevin分手後走進一時裝店睇衫睇手袋，但未有所獲。有記者開玩笑問徐濠縈跟她買健康鞋可有折扣，但她卻笑着請該記者食檸檬說：「冇喎，正價貨嚟。」<br>採訪、攝影：楊浩賢</p></body></html>
