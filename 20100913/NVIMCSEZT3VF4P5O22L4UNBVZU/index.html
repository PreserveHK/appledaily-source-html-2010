<html><header><meta charset="utf-8"><title>最大朱古力獨食食足450年</title></header><body><h1>最大朱古力獨食食足450年</h1><p>中亞小國亞美尼亞沒有「王卡衞朱古力廠」的奇幻，卻創造了一塊巨型朱古力（圖），5.6米（18.4呎）乘2.75米（9呎），厚25厘米（10吋），重4,410公斤（9,720磅），前天（周六）獲《健力士世界紀錄大全》確認是全球最大塊朱古力。<br>亞美尼亞一間朱古力廠用500公斤來自非洲加納的可可豆、300公斤砂糖等，花四天炮製巨型朱古力。若一個人獨食，要450年才吃得完。但獨食易肥，亞美尼亞首都埃里溫的廣場下月16日會將免費試食朱古力。<br>法新社</p></body></html>
