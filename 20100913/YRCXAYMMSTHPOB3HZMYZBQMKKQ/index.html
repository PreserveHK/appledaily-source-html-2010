<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒買樓緊要過拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒買樓緊要過拍拖 - 馮仁昭</h1><p>廖碧兒（Bernice）噚日同堪輿學家麥玲玲，到馬鞍山出席健康產品活動，麥玲玲即場為Bernice指點迷津，現場揭開一張十足Bernice緋聞男友陳豪嘅拼圖。問Bernice似唔似陳豪時？佢笑笑口話：「真係似曾相識，不過我覺得似阿旦（鄭丹瑞）多啲，因為之前同佢一齊拍戲。」Bernice話知道大家都好關心佢嘅感情事，但係家會事業為重，暫時目標係賺錢買樓。</p></body></html>
