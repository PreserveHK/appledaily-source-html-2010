<html><header><meta charset="utf-8"><title>人奶餵得起：大胸細胸　欖球式餵奶最輕鬆</title></header><body><h1>人奶餵得起：大胸細胸　欖球式餵奶最輕鬆</h1><p>香港媽媽大多選用平放式餵哺母乳，但其實，餵人奶有好多方法，特別係對太大胸又或者太細胸嘅媽媽，想舒服地餵哺人奶，可考慮外國人更常用的欖球式。方法係先坐直靠椅背上，身體輕微前傾，然後用手托着嬰兒的頭及頸之間的位置，並用手肘夾着嬰兒的臀部，以易於控制嬰兒的整個身體，這時嬰兒應該與你是胸對胸，待嬰兒嘴巴張大時，才將嬰兒的頭放上乳房，如需要可放枕頭以減輕手臂的壓力，但枕頭不可太低，以免令身體傾前。呢個方法對大細胸媽咪特別適合，因為唔需要刻意用手托起BB，BB可以好舒服吸啜乳房之餘，媽媽都可以輕輕鬆鬆餵奶啦！　</p></body></html>
