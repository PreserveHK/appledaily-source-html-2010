<html><header><meta charset="utf-8"><title>求驗客手記︰摩洛哥有個儍仔龍門 - 求驗客</title></header><body><h1>求驗客手記︰摩洛哥有個儍仔龍門 - 求驗客</h1><p>呢個世界真係唔好得意得太早，好似日前拉巴特對費斯嗰場摩洛哥盃16強賽事，打到互射12碼決勝。費斯隊球員一射，俾拉巴特門將阿斯基里單手叉出，呢位仁兄爬起身右手拍胸，走去底線同球迷慶祝（圖）；點知個波好似有遙控咁，一路轉住碌番入龍門，主射嗰位球員都全程睩大對眼、指住個波，叫埋球證一齊睇，結果球證示意入波。呢下咁白癡失誤，導致拉巴特最終以6:7落敗。29歲嘅阿斯基里效力咗球隊12年，一路冇人識，今次被封史上最白癡門將，做埋YouTube大紅人！<br></p></body></html>
