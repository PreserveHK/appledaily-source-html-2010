<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆自嘲爆胎成習慣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆自嘲爆胎成習慣 - 馮仁昭</h1><p>陳偉霆（William）、泳兒同洪卓立前晚都有份演出無綫嘅《星光熠熠耀保良》，講到富婆徐美琪表演拉丁舞時唔小心斷帶走奶，泳兒當晚都係谷胸上陣，佢話自己平時好小心，試過冇乳貼，膠紙都照用可也。同樣成日要跳勁舞嘅William，佢自爆成日都出醜人前：「我經常都會爆胎，今晚我表演時都有露兩點，仲諗過用心形乳貼貼住。」哇，攞景定贈興呀，William馬上話自己講笑喎。</p></body></html>
