<html><header><meta charset="utf-8"><title>大暑將至　高溫持續</title></header><body><h1>大暑將至　高溫持續</h1><p>【本報訊】小暑剛過，大暑將至，即將進入全年最熱的「三伏天」。本港持續高溫，昨日早上驟雨未能減溫，市區下午錄得33℃高溫，僅比今年最高溫紀錄低0.6℃，天文台未有發出酷熱天氣警告。今日大致天晴，局部地區有幾陣驟雨，天文台預測市區氣溫將升至32℃，本周中以後雲量會增多和有驟雨，但日間氣溫仍高企。<br>上水昨日一度高溫35.5℃，各沙灘人頭湧湧，石澳泳灘氣溫高達34℃，水中大有人滿之患，不少泳客留在沙灘，在太陽底下「乾煎」，也有少年無視危險，在泳客間滑浪。<br>區民傑攝</p></body></html>
