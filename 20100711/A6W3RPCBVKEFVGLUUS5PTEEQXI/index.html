<html><header><meta charset="utf-8"><title>世盃擂台：「和主」能醫百病 - 吾中</title></header><body><h1>世盃擂台：「和主」能醫百病 - 吾中</h1><p>【半場、半場主客和】雖然世界盃決賽都未踢，但我已經出現「世界盃後遺症」，即係喺冇波打嘅日子，覺得好無聊，夜晚眼瞓又唔走去瞓，喺度睇爛片，睇到同場波踢完差唔多時間先捨得上床；不過，如果荷蘭順利捧盃嘅話，我諗我嘅病情可能會好啲。畢竟，荷蘭係我愛隊，今次又人腳唔差，真係好想佢哋捧番次盃，不過，決賽對住西班牙，相信荷蘭半場最多只能和波，就一於捧「和主」，有7倍。<br>文：吾中</p></body></html>
