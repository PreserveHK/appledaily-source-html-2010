<html><header><meta charset="utf-8"><title>得獎名單</title></header><body><h1>得獎名單</h1><p>免費學做機械人：<br>鍾量宏、李漪澄、馮煒筌、何宬叡、盧施樂、NgWangChun、SherlockLo、TsangKwunHei、WuTinYuen</p><p>反斗奇兵圍攻香港：</p><p>李逸朗、洪慧恒、朱芷彤、范俊杰、莊靖彤、梁英傑、呂偉熙、江梓熙、王卓姿、何慧婷、李卓熹、曾雪晴、蔡家泳、關梓駿、翁靖藍、茹燕瑤、張笑、潘凱進、溫秉恆、譚焯烽</p><p>讀得到的足球狂熱：</p><p>溫志郎、余蔚汶、江梓熙、陳浩淙、阮國曜、李嘉浩、黃彩荷、李心陶、謝沅清、JoyceLeung<br><br>備註：得獎人將於3星期內獲書面通知領獎事宜，敬請留意。</p></body></html>
