<html><header><meta charset="utf-8"><title>嚐iSQUARE法國藍帶中菜</title></header><body><h1>嚐iSQUARE法國藍帶中菜</h1><p>尖沙嘴iSQUARE開業半年，分低和高樓層食肆，高樓層的如匠伊乒衞、AmbrosiaOysterBar&amp;Grill等都主打貴價路線。最近29樓阿一海景飯店榮獲法國藍帶美食協會頒贈藍帶勳章，這藍帶勳章可是飲食界的權威性獎項，所以餐廳亦推出新菜單慶祝。平日在餐廳淨叫幾道小菜，埋單都已幾百元，所以今次新菜單明顯較抵食，推介青芒夏果爆牛柳粒，用新鮮芒果肉入饌，炒香油份豐腴的牛柳粒，再加入夏威夷果仁，增加多重口感。</p><p>阿一海景飯店（23280983）<br>尖沙嘴彌敦道63號國際廣場29樓
</p></body></html>
