<html><header><meta charset="utf-8"><title>環球樓市中國　滬一手推盤量挫逾六成</title></header><body><h1>環球樓市<br>中國　滬一手推盤量挫逾六成</h1><p>受政策影響，加上踏入暑假住宅買賣淡季，上海在7月首個周末僅兩個一手新盤推出，涉266伙，較上月同期銳減逾六成。<br>由於上海樓市成交量持續萎縮，發展商寧願按兵不動。據知，上月全市共有約60個新盤打算發售，但最後只有30%如期開賣，本月更屬傳統淡季，只有約30個新盤有意推售，但相信不足10個如期開售。<br>一手表現呆滯，二手市場亦然，據上海房地交易中心數據顯示，全市二手樓放盤量已逾13萬伙，為近年新高，因交投量急跌，令盤源不斷積壓。美聯中國經理楊曉丹表示，二手放盤價較一個月前再調低5%，與4月比較，累積降幅已逾15%。</p></body></html>
