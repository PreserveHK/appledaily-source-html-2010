<html><header><meta charset="utf-8"><title>JessicaC.大腳踢波走光</title></header><body><h1>JessicaC.大腳踢波走光</h1><p>JessicaC.與吳嘉樂昨日出席黃埔足球派對，Jessica穿上球衣和熱褲上陣，表演踢足球時不慎露出紅色內褲，事後才知自己走光。</p><p>會出人形海報</p><p>Jessica說：「對不起，我已經打了底，幸好今天有穿內褲。」Jessica表示支持西班牙奪冠並與男友賭波，她說：「輸了要洗碗。」<br>今年也有出寫真的Jessica透露會推出1比1的海報及T恤，問她會否搞簽名會，她說：「不會，但fans買我的寫真，應該要幫他們簽名。」此外，已任父親的吳嘉樂表示不反對女兒做o靚模，自己會盡力教小朋友。<br>採訪：歐陽慧恩<br>攝影：陳俊強</p></body></html>
