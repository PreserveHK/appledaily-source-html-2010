<html><header><meta charset="utf-8"><title>世盃擂台：狂牛可贏兩粒 - 戰鬥員A</title></header><body><h1>世盃擂台：狂牛可贏兩粒 - 戰鬥員A</h1><p>【讓球、讓球主客和】外國開咗世盃金球獎賠率，史奈達大熱門，沙維竟然有7倍。當然，史奈達暫以5個入球喺今屆賽事表現搶鏡，但沙維以「傳球大師」揚名，兩年前就攞咗歐國盃最佳球員獎，所以今屆機會其實唔細，尤其如果決賽表現好，幫埋西班牙捧世盃，金球獎隨時畀埋佢。不過，近3屆金球獎全部係輸嗰隊攞，朗拿度、簡尼同埋施丹，唔通……西班牙連續5場開[-1]「和」，今次博佢哋贏兩粒。<br>文：戰鬥員A</p></body></html>
