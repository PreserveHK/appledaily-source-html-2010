<html><header><meta charset="utf-8"><title>腦場Walker：韓國仔MID　細如字典機</title></header><body><h1>腦場Walker：韓國仔MID　細如字典機</h1><p>出入方便，長度只有172cm的這部MID（MobileInternetDevices）是韓國出品。拿上手的感覺，像回到讀書時代的字典機。由於連TouchPad都省去，改用鍵盤右上角的滑鼠感應，體積即時大減。它更可用Wi-Fi及插SIM卡以3G上網，續航力聲稱最多達6小時。雖然屏幕隨機身都縮水了，但4.8"有1024x600解像度的觸控屏幕，看慣手機屏幕的大家，不難習慣比這Netbook還要小的MID。<br><br>查詢︰ECT(31880767)</p></body></html>
