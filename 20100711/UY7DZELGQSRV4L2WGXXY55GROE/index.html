<html><header><meta charset="utf-8"><title>關仁隱事：「吳高興」享特權辣㷫阿姐 - 關仁</title></header><body><h1>關仁隱事：「吳高興」享特權辣㷫阿姐 - 關仁</h1><p>公仔箱高層「吳高興」雖然唔係幕前嘅藝人，但佢成日四圍去威，要公司啲化妝師同髮型師同佢扮靚，有時仲叫啲師傅上去佢寫字樓幫佢整頭化妝，費事喺化妝間俾其他人見到講閒話。</p><p>專人上房扮靚</p><p>不過，啲師傅上到吳高興間房往往要等餐飽，搞到其他喺化妝室嘅師傅踢晒腳。原來，吳高興亦因為呢樣嘢辣㷫咗「劍仙姐」，話說劍仙姐嗰日要做大騷直播趕住扮靚，但等極都唔見跟開佢嗰個師傅出現，原來師傅俾吳高興召咗上房扮靚，劍仙姐知道之後即刻黑面，猛喺化妝間鬧爆吳高興，仲話不如個騷畀埋吳高興做算啦！<br><br>Textby　關仁</p></body></html>
