<html><header><meta charset="utf-8"><title>關仁隱事：「毛孩」再闖香港影壇 - 關仁</title></header><body><h1>關仁隱事：「毛孩」再闖香港影壇 - 關仁</h1><p>「毛孩」單影相走光事件都過去咗好耐，不過自此之後都冇乜人敢再搵佢拍嘢，毛孩由運財童子變成毒藥。不過喺佢失意時，毛孩將啲心機放晒喺佢嘅扮靚生意入面，專搵年輕人錢，分店開完一間又一間。<br>聽聞咁啱有位印開嘢嘅新貴想喺娛樂圈大展拳腳，睇中咗毛孩想搵佢合作拍戲，難得有人睇得起再畀機會，毛孩都好樂意去馬，能否東山再起就要睇佢嘅造化同埋嗰位新貴嘅眼光嘞。<br><br>Textby　關仁</p></body></html>
