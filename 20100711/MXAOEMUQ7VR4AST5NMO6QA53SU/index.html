<html><header><meta charset="utf-8"><title>靚聲村姑全球揀蟀</title></header><body><h1>靚聲村姑全球揀蟀</h1><p>去年參加才藝節目《全英一叮》而爆紅全球的靚聲村姑蘇珊博伊爾（SusanBoyle），昨日在網頁中宣佈，將舉行全球性的選拔賽演唱聖誕歌《SilentNight》，從中挑選一名靚聲歌手與她在新碟中合唱。村姑表示，由於自己去年參加才藝比賽，令她一夜夢想成真，首張大碟更大賣近千萬張，所以希望歌迷也有同樣機會。參加者可由本月9至23日，將片段上載到她的YouTube網頁中，她會親自揀蟀，結果將於本月26日公佈。</p></body></html>
