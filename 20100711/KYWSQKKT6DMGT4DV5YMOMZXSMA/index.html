<html><header><meta charset="utf-8"><title>GiGi微博唔敢論政</title></header><body><h1>GiGi微博唔敢論政</h1><p>古巨基、梁詠琪（GiGi）和鄧麗欣等，昨晚在將軍澳電視廣播城錄影慈善節目《明愛暖萬心》。近日出新碟的GiGi表示稍後會錄影《勁歌金曲》，記者笑言她亮相救收視，GiGi即向無綫賣口乖說：「其實都唔關TVB事，家咁多選擇，不過暫時嚟講TVB都係最多人睇。」<br>提到GiGi是微博女王，她坦言這是一個宣傳及號召各界參與做善事的平台，提到早前講及內地毒奶粉事件而被河蟹，她說：「家喺facebook同微博都唔會再講政治話題，呢啲平台牽連大，所以用時都要小心。」<br>採訪：何慧斯　攝影：陳慧安</p></body></html>
