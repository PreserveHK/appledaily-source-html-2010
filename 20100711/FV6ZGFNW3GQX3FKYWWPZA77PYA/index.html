<html><header><meta charset="utf-8"><title>海老藏報婚訊萬人空巷</title></header><body><h1>海老藏報婚訊萬人空巷</h1><p>曾與宮澤理惠、米倉涼子等女星拍拖的日本著名歌舞伎演員市川海老藏，於今年3月和女主播小林麻央結婚，從此不再吊兒郎當，到前日兩公婆趁祭禮「成田山祇園會」舉行首日，返回海老藏老家千葉縣的成田山新勝寺向神靈報告婚訊。亦因該祭典有近2萬人參加，如同在場這麼多人向海老藏夫婦夾道歡迎。<br>將近半年未公開合照的海老藏夫婦，前日上午抵達現場後即換上較莊重的和服，並於牌匾上簽名祈福，原因是海老藏自04年在這裏承襲藝名以來，一直沒試過缺席，報告人生大事當然不容輕率。
</p></body></html>
