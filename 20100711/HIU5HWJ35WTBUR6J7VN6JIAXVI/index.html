<html><header><meta charset="utf-8"><title>馬賽勸港姐勿急功近利</title></header><body><h1>馬賽勸港姐勿急功近利</h1><p>馬賽、周美欣和楊秀惠昨日在九龍灣出席明珠台「解開魔法陣終極篇」活動，周美欣和楊秀惠齊齊慶祝生日。對於今屆候選港姐是非纏身，身為師姐的馬賽說：「我覺得好難話係好定壞，始終係會多咗市民認識你，所以最好係用平常心面對，仲要有高EQ，亦唔好急功近利。」<br>昨日是周美欣22歲生日，問她有何生日願望，她說：「我希望可以有機會做歌手，本來我都希望可以有個男朋友，但係我覺得自己唔會咁快結婚，所以寧願專心啲做嘢，過多幾年先再諗。」<br>採訪、攝影：何慧斯</p></body></html>
