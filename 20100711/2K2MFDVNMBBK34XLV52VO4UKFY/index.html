<html><header><meta charset="utf-8"><title>關仁隱事：「公公」借醉非禮同事 - 關仁</title></header><body><h1>關仁隱事：「公公」借醉非禮同事 - 關仁</h1><p>「公公」不嬲嗜杯中物，但次次幾杯落肚就借醉生事，對啲台前幕後女同事毛手毛腳，弊在啲女仔怕事冇投訴，令到公公變本加厲。據聞佢有次出埠飲醉，挾咗個幕後女仔入酒店房，美其名傾偈，實情就嚴重抽水，事後個女仔喊到死死吓，雖然成班工作人員都勸佢話畀公司聽，但結果佢最後都係選擇啞忍，由得公公逍遙法外。其實受害嘅女仔應該團結，一齊指證公公，唔好俾呢啲敗類再次得逞！<br><br>Textby　關仁</p></body></html>
