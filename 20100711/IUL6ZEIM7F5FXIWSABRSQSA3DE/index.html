<html><header><meta charset="utf-8"><title>孫丹菲MV抄足美劇</title></header><body><h1>孫丹菲MV抄足美劇</h1><p>韓國樂壇近日掀起一片抄風，繼李孝利承認新碟有6首歌涉抄歌後，有女版Rain之稱的韓國女歌手孫丹菲，其新曲《TheQueen》的MV又涉嫌抄襲去年以《愛麗斯夢遊仙境》改編的美劇《Alice》，有網友將該MV與劇集片段比較，竟發現多個一模一樣的鏡頭！孫丹菲繼去年一曲《周末晚上》橫掃流行榜後，正力谷新曲，卻被網友踢爆抄襲，她的公司表示，正在與MV的導演聯絡，待了解清楚後才向公眾交代。</p></body></html>
