<html><header><meta charset="utf-8"><title>黃曉明扼死李力持</title></header><body><h1>黃曉明扼死李力持</h1><p>黃曉明日前公開指摘《唐伯虎點秋香2之四大才子》導演李力持狂刪其戲份，雖然李力持未肯回應此事，但前晚他卻抵死地上載一張黃曉明扼住他頸項的照片在微博，並說：「曉明不要殺我，我也好難受。」</p><p>賴剪片師</p><p>李力持在微博表示刪了唐伯虎和秋香躲雨及寫字調情戲份深感可惜，揚言若電影能有130分鐘便最理想。另外，他還上載剪片師的照片說：「中間就是《唐2》剪片師家輝……就是他剪的，是他剪的……」。<br>至於《唐伯虎2》票房雖然欠佳，但李力持卻在微博自爆唐伯虎網絡遊戲首日開通有超過50萬人上線，破了內地紀錄，是以感謝所有《唐2》粉絲支持。<br>撰文：林妃</p></body></html>
