<html><header><meta charset="utf-8"><title>世盃擂台：雲邦賀斯添食 - 青蛙仔</title></header><body><h1>世盃擂台：雲邦賀斯添食 - 青蛙仔</h1><p>【首球、首隊入球】南非世盃到咗今日就玩完，今屆賽事最多人談論嘅嘢，唔係球星，亦唔係博出位嘅模特兒，反而係八爪魚Paul哥，日前仲誇張到直播佢畀兩場波嘅貼士。咁就證明咗世盃再唔單純係一個體育項目，就算唔睇波嘅，都會同呢個4年一次嘅球壇盛事拉上關係。講番今晚場決賽，西班牙牌面係高少少，但波係圓嘅，我信荷蘭可破二奶命，仲信會由佢哋隊長雲邦賀斯先開紀錄㖭！<br>文：青蛙仔</p></body></html>
