<html><header><meta charset="utf-8"><title>潮語字典：那些洗不乾淨的「葱們」</title></header><body><h1>潮語字典：那些洗不乾淨的「葱們」</h1><p>韓寒上周六評論福建的「高教十條」時，發明了新網絡潮語「葱們」，針對「高教第二條」恐嚇老師如在教學中散佈違反黨路線、國法等錯誤言論會被解聘。韓寒說：「任何年代，就算像洗菜一樣洗腦，總有那麼幾顆葱是洗不乾淨的，以前，有人要把這些葱割乾淨，但是隨着時代的變遷，那些人只要求這幾根葱自顧自的長着就行，但是如果你試圖告訴其他的葱，他們馬上會被裝蒜的壓扁。」<br><br>敏兒</p></body></html>
