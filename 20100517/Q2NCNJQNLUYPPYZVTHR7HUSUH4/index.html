<html><header><meta charset="utf-8"><title>英男公園驚見女鬼</title></header><body><h1>英男公園驚見女鬼</h1><p>英國肯特郡46歲男子里德（PaulReed）上周到公園遛狗，聲稱「見鬼」──一隻穿着維多利亞時代服飾的女鬼。<br>他憶述，他帶狗狗哈里到凱爾西公園散步，女鬼出現時，狗狗立即呆在當前，不肯前行。「哈里的表現不像平時，退縮靠近我，老實說，我看見那鬼魂時，也感到很震驚。另一個散步的人說，那鬼魂可能是屬於一個19世紀末葬在這公園的一個女人」。<br>從他拍到的照片所見，在公園長凳旁邊，的確站着一團模糊的白色陰影（紅圈示）。當地居民說，在1890年代末，的確曾有一個女人葬在凱爾西公園，「她很喜歡在公園散步」，可能因為這樣，她的鬼魂仍在公園出沒嚇人。<br>英國《星期日電訊報》</p></body></html>
