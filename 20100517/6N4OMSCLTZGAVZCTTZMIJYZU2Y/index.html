<html><header><meta charset="utf-8"><title>屋企開Tapas「扒地」</title></header><body><h1>屋企開Tapas「扒地」</h1><p>西班牙小食Tapas素來是不少嗜杯中物人士的下酒良伴，去餐廳酒吧食碟Tapas閒閒哋要六、七十蚊，不過由五月起，西班牙正宗Tapas及火腿專門店EstudioIberico會在GREAT開店，食材全由西班牙入口，連西班牙皇室都追捧的極級5J伊比利火腿都有供應，當然唔少得傳統特色Tapas，小食如西班牙多士、西班牙番茄肉丸、紅椒燴大蝦、番茄凍湯等等，唔使越洋都可品嚐到正宗風味。想搵三五知己開Party，預先買定幾款Tapas返屋企，咁就唔使齋摸酒杯底啦！<br><br>（Bell）<br><br>GREAT（29189986）<br>金鐘太古廣場2期地庫</p></body></html>
