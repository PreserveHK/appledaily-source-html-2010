<html><header><meta charset="utf-8"><title>趣聞穆宇欣為中國球證爭氣</title></header><body><h1>趣聞<br>穆宇欣為中國球證爭氣</h1><p>國內足球假波風氣盛，令中國足協主席韋迪上任後致力遏止呢種歪風，球證亦係主要整頓目標之一；而「黑哨」亦影響咗中國球證喺世界球壇嘅地位，但今夏南非世盃仲有機會見到中國球證執法。穆宇欣（圖）最近通過國際足協嘅考核試，進入南非世盃決賽周執法裁判大軍名單；雖然好大機會要等正式執法球證因傷病問題退出先可以補上，但總算為中國球證喺「黑哨」陰霾下挽回聲譽。據原本喺天津任職體育教師嘅穆宇欣講，佢為咗通過今次世盃考核，連份工都辭埋，又冇時間理屋企人，犧牲都幾大，希望佢嘅毅力成為中國球證嘅榜樣。</p></body></html>
