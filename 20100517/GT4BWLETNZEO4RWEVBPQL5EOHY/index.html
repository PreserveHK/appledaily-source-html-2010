<html><header><meta charset="utf-8"><title>小豬、蕭亞軒火辣共舞</title></header><body><h1>小豬、蕭亞軒火辣共舞</h1><p>台灣舞王羅志祥（小豬）的叫座力相當不錯，在台灣小巨蛋連開三場「舞法舞天」演唱會前晚揭幕，更請來港、台天后鄭秀文（Sammi）、蕭亞軒（Elva）和張惠妹分別擔任嘉賓。<br>昨午小豬舉行日場，由Elva任嘉賓，尾場就由阿妹上陣。Elva穿上螢光黃加黑色貼身舞衣跟小豬跳辣身舞，又互摸大髀。至於昨晚舉行的夜場個唱，被前男友范植偉爆初夜的王心凌也現身撐小豬。<br>此外，前晚首場現身的Sammi相當認真，帶同化妝師和髮型師多人同行。剛巧也身在台灣的何韻詩抽空到酒店探望Sammi。<br>採訪、攝影：黎寶蘋</p></body></html>
