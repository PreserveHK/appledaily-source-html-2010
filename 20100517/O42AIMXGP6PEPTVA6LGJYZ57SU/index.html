<html><header><meta charset="utf-8"><title>趣聞卡比路搵心理醫生救英</title></header><body><h1>趣聞<br>卡比路搵心理醫生救英</h1><p>冰島嘅火山灰南移，搞到英國啲機場有可能要關閉，如果係咁就對英格蘭備戰世盃好有影響。事關英軍原定今日出發到奧地利集訓，若然飛唔到，就要將地點改喺倫敦，點知阿仙奴話要養草而借唔到個訓練場出嚟；好彩應屆英超同英足盃雙料冠軍車仔已應承俾英軍練習，卡比路（圖）同班球員先冇咁愁。話時話，初步應承會喺英軍教到2012年歐國盃決賽周嘅卡比路，認為英格蘭國際賽成績欠奉，同球員心理問題有關；所以喺世盃進行期間會請個心理醫生同球員傾吓偈，就睇吓卡比路呢招幫唔幫到英軍繼1966年後再捧世盃。</p></body></html>
