<html><header><meta charset="utf-8"><title>獨「家」限量手袋屋</title></header><body><h1>獨「家」限量手袋屋</h1><p>AnnaSui一向有班忠實粉絲，基本上品牌唔變，佢哋都唔會變，而且每隔一段時間便推出限量品，粉絲都會鼎力支持。今季度，AnnaSui就推出限量水晶首飾盒，盒身以木製，主色當然是最Classic的黑及紫，綴以Swarovski水晶，粉絲見到應該會愛。同場仲有每個國家限售20個的全球限量AnnaSuiHouse手袋，袋面似屋頂，鋪晒閃珠片，而針織刺繡部份更以人手一針一線縫製，夠晒Exclusive。<br><br>記者︰吳美美
</p><p>AnnaSui（25063010）<br>時代廣場524號舖</p></body></html>
