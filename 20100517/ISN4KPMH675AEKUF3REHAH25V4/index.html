<html><header><meta charset="utf-8"><title>世盃A-Z</title></header><body><h1>世盃A-Z</h1><p>Eleven</p><p>今屆主辦國南非國內共有11種官方語言，不過人民在主要大城市都以說英語為主。</p><p>Finaltournament</p><p>今屆為第19屆世界盃決賽周，亦是第一次在非洲國土上演。</p><p>Gay</p><p>前阿根廷國家隊教練巴薩里拉（左）當年除了禁止球員留長髮外，也表明不會召同性戀者參戰世界盃。</p><p>Host</p><p>包括今屆的南非在內，已共有16個國家主辦過世界盃決賽周，當中有6次由東道主勝出。</p></body></html>
