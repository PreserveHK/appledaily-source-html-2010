<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●墨西哥女星莎瑪希恩，因準備為夫誕第二胎，已取消參與維珍航空主席布蘭信舉辦的太空旅行計劃。<br><br>●《鐵甲奇俠2》擊敗剛上畫的《俠盜．驕雄》，蟬聯北美周五票房冠軍。<br><br>●日本組合KAT-TUN原定7月31日在泰國舉行演唱會，但由於當地局勢仍不明朗，為安全起見宣佈無限期押後演出。<br><br>●韓國組合2PM日前突現身一場戶外騷，成員澤演因歌迷力撐感動得流下男兒淚。<br><br>●韓國女星金荷娜出席首爾一場棒球賽的開球禮，她正忙於拍攝6月啟播的MBC電視台新劇。<br><br>●華特迪士尼去年因資金考慮擱置翻拍名著《海底二萬里》，到現在終重新啟動這計劃，並邀《奇幻逆緣》的大衛芬查擔任導演。</p></body></html>
