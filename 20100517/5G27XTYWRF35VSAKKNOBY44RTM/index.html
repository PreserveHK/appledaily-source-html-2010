<html><header><meta charset="utf-8"><title>最愛白朱古力味星星</title></header><body><h1>最愛白朱古力味星星</h1><p>不明所以，星星、豹紋或波點Pattern總會是女士的Favorite，而認識EHYPHEN，也是因為這個品牌在每季的服飾上，總是以不同的星星圖樣去誘惑我。而今次專攻女裝的:WHITECHOCOOLATE率先和日本品牌EHYPHENWORLDGALLERY推出合作單品，就以美國作為設計概念，手繪熊仔和自由神像。當然少不了有星星的美國國旗的蘋果，腳底又是星星美國國旗，最令人忍不住手的更有其他豹紋圖案！夏天正正需要這些既有Details剪裁又夠簡單的上衣。<br><br>記者：曾玉瑩</p><p>:CHOCOOLATE（25726687）<br>銅鑼灣駱克道537號地下</p></body></html>
