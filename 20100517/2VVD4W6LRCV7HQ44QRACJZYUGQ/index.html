<html><header><meta charset="utf-8"><title>高雄舞蹈大賽　型婆婆大跳《Nobody》</title></header><body><h1>高雄舞蹈大賽　型婆婆大跳《Nobody》</h1><p>台灣高雄前天舉行一場別開生面的「公公婆婆跳舞大賽」，平均年齡達75歲的長者穿起舞衣，跟隨韓國人氣男子組合SuperJunior的《SorrySorry》和女子組合WonderGirls的《Nobody》等名曲大跳流行舞（圖）。<br>搓手、拍腳，身穿夏威夷恤衫的型男公公動作有板有眼。全身金光閃閃的婆婆則大跳《Nobody》，搔首弄姿、熱情奔放。還有85歲坐輪椅的婆婆，又扭又擺，老人家的熱情舞步令台下觀眾尖叫連連。<br>台灣東森新聞網</p></body></html>
