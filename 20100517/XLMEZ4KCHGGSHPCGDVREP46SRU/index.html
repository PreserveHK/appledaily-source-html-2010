<html><header><meta charset="utf-8"><title>早晚不吃辣</title></header><body><h1>早晚不吃辣</h1><p>好多人愛吃辣，特別是麻辣的食物，打邊爐都要點麻辣鍋等。不過，原來早上及晚上，最好避免吃辣，因為人在這兩段時間活動較少，消化速度較慢，而中午至下午的時間，人活動量較多，這時候就算進吃辛辣食物，都易於消化及吸收。若晚間避不開吃辣，飯後千萬不要再吃水果或零食，這樣會加重腸胃負擔。此外，特別是便秘的人，辣味食物導致體內代謝廢物蓄積，令便秘問題更嚴重，影響健康，還是及早戒掉早晚吃辣的習慣。<br><br>郭佩韻</p></body></html>
