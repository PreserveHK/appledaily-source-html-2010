<html><header><meta charset="utf-8"><title>VAMPS巡演唱到上海</title></header><body><h1>VAMPS巡演唱到上海</h1><p>由結他手K.A.Z及日本班霸L'Arc~en~Ciel主音HYDE組成的VAMPS，宣佈將於今年舉行大型巡迴演唱，除了6月至8月在日本各地演出外，10月開始亦在歐美亞三洲多個地方作演出。</p><p>唱足兩場</p><p>除了三藩市、紐約、巴黎等地外，VAMPS亦將於10月23及24日在上海國際體育館演出兩場。主音HYDE指去年曾在美國演出，令他覺得用音樂能與更多不同的人溝通，所以決定今年作更大型的演出。</p></body></html>
