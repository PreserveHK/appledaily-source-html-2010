<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒幫囡囡搵贊助 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周永恒幫囡囡搵贊助 - 馮仁昭</h1><p>周永恒（圖）、關心妍同歐陽靖噚日喺銅鑼灣出席禁毒活動，譚筠怡擔任司儀。將為人父既周永恒，佢話老友胡諾言幫手搵嬰兒產品贊助，佢話：「咁會慳好多，家老婆有咗五個月，每晚我都會聽吓佢個肚，睇吓BB女瞓咗未，佢好活躍，噚晚點幾鐘仲未瞓。」婚後嘅關心妍就宣佈新動向，加入何哲圖嘅新唱片公司，佢話：「應該再冇變數，除非我有BB。」</p></body></html>
