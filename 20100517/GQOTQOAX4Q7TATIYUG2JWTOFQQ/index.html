<html><header><meta charset="utf-8"><title>DAD閃石波棍</title></header><body><h1>DAD閃石波棍</h1><p>為自己架愛驅貼上閃閃碎石原來真係會上癮，當你黐咗個車章，又會走去黐中控台，下一步就會想有個閃爆嘅波棍配襯。波棍形狀圓碌碌，好難自己黐，買現貨當然最穩陣，首選梗係日牌DAD，有米白色真皮配襯嘅閃石波棍靚到極，襯晒我架車嘅米白櫳，盛惠$2,380。可能有人嫌貴跑去買假貨，但據爆偈哥所知，早排DAD已經派日本代表嚟香港了解假貨情況，表明會採取法律行動打擊不法商人，大家千祈唔好以身試法，何況真貨手工靚咁多，貴少少都應該啫。<br><br>查詢：台日汽車用品（23924244）<br><br>爆偈哥</p></body></html>
