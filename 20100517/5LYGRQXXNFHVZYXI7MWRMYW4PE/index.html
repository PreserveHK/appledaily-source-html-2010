<html><header><meta charset="utf-8"><title>陳寶珠為姨甥女打氣</title></header><body><h1>陳寶珠為姨甥女打氣</h1><p>陳寶儀女兒羅苡之和港男陳志健合演的舞台劇《鴨仔嘜》，前晚在文化中心演出最後一場。身為媽咪的陳寶儀當然現身支持，阿姨陳寶珠也到場打氣。</p><p>舞台劇癮發</p><p>原來寶珠姐和羅苡之曾經一同演出過，她說：「雖然嗰次苡之唔係主角，但都有經驗，我相信佢會越做越好。」寶珠姐坦言想再演舞台劇，希望有老闆肯出錢投資。會否考慮和兒子楊天經合作拍劇？她說：「我應付唔到，由得後生仔去做。」<br>羅苡之坦承媽咪和阿姨捧場，令自己份外緊張，她說：「由綵排到演出，媽咪都有睇，佢一直有畀意見，家仲讚我唱歌好聽。」<br>採訪、攝影：楊潔雯</p></body></html>
