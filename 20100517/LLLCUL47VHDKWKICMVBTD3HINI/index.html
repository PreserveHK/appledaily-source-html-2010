<html><header><meta charset="utf-8"><title>馮仁昭四圍超：原子鏸為舞台劇揀蟀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：原子鏸為舞台劇揀蟀 - 馮仁昭</h1><p>原子鏸噚日喺中環為9月演出嘅舞台劇《愛．幻》招募舞蹈員，佢話會招募兩女一男，佢話：「其實今日係由排舞老師去睇o架，因為佢受咗傷，所以我代佢，我都係第一次去揀舞蹈員，好有壓力，但佢哋個個都好專業。」原子鏸話家仲搵緊贊助商，不過應該可以回本，希望嚟緊可以去唔同嘅國家演出，佢仲話家主要教學生跳舞，一星期教七堂，收入都好穩定。</p></body></html>
