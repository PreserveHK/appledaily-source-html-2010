<html><header><meta charset="utf-8"><title>隔牆有耳：民主黨方便蔣世昌惹猜疑 - 李八方</title></header><body><h1>隔牆有耳：民主黨方便蔣世昌惹猜疑 - 李八方</h1><p>九西候選人蔣世昌退出自由黨參選，以獨立姿態去馬，噚日朝早，有人卻見到蔣世昌匆匆忙忙，走入民主黨九龍城區議員陳麗君位於愛民邨德民樓議員辦事處，好似搬走咗一啲物資，懷疑唔支持公投嘅民主黨為非泛民候選人提供方便，手指拗出幫其他候選人助選。</p><p>入議辦借廁所</p><p>蔣世昌承認民主黨有提供方便畀佢，「我入去借廁所咋！」佢否認獲民主黨助選，遑論借出物資器材。至於點解要借用民主黨議辦廁所，佢話當時人有三急，附近僅陳麗君議辦有開門，所以即時入內解決，強調呢次純粹生理需要，不涉政治。</p></body></html>
