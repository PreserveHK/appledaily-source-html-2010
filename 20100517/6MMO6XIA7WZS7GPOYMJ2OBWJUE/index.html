<html><header><meta charset="utf-8"><title>隔牆有耳：陳日君彈國泰機坐得辛苦 - 李八方</title></header><body><h1>隔牆有耳：陳日君彈國泰機坐得辛苦 - 李八方</h1><p>陳日君樞機噚日朝早趕到返香港投票，所乘國泰航班較原定時間早40分鐘着陸，八方幾乎接唔到機，點知樞機話：「你唔知國泰機成日早到嘅咩？」<br>樞機咁講，似乎好滿意國泰，實情未必。佢同八方講，坐咗十幾個鐘頭機周身痛，事關國泰機椅背比較直，座位又比較窄，樞機全程機屈住坐，頗為辛苦，所以佢噚日早上投票後就打道回府休息。樞機一向坐經濟位，忍受國泰多時，始終未習慣。<br>落機後樞機直接去半山高主教書院投票站，原來佢唔清楚係咪呢個站投票，因為收唔到投票通知書，只係記得以前都係喺嗰度，好彩可以順利投票。
</p></body></html>
