<html><header><meta charset="utf-8"><title>沙拉保夫爆《變形3》配角死亡</title></header><body><h1>沙拉保夫爆《變形3》配角死亡</h1><p>正在康城宣傳新片《華爾街之金融大鱷》（WallStreet：MoneyNeverSleeps）的美國男星沙拉保夫（ShiaLabeouf），昨日在當地接受傳媒訪問時，雖然不願詳談《變形金剛3》（Transformer3）的故事內容，但他只肯透露今集會有人類配角角色被奪去生命，而影片的風格會比前兩集黑暗。</p><p>洛杉磯開鏡</p><p>沙拉保夫下周二會正式為《變形金剛3》開鏡，屆時他跟主要演員齊集洛杉磯。經過短暫的拍攝後，他們將移師芝加哥作較長停留進行拍攝。</p></body></html>
