<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀亞視唱到口震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀亞視唱到口震 - 馮仁昭</h1><p>關楚耀（圖）同張敬軒兩個環球歌手，噚日去咗亞視總台錄影《娛樂紅人館》，順便做埋《亞洲星光大道2》嘉賓。久休復出嘅關楚耀上台自彈自唱新歌，但佢緊張到聲都震埋，之後佢做訪問時話嬲自己表現唔好。軒仔就幫口話身為職業歌手，有咁多唱片監製喺台下望住自己，緊張都好正常，又話今次兩個人都係首次喺亞視演出，可能受陌生環境影響，希望可以多多合作咁話。</p></body></html>
