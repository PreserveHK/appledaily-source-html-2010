<html><header><meta charset="utf-8"><title>崔真英尾七家人拜祭</title></header><body><h1>崔真英尾七家人拜祭</h1><p>已故韓國女星崔真實的演員胞弟崔真英，今年3月29日自殺去世，昨日上午家人為他舉行尾七儀式，崔真英的父母及崔真實的一對兒女也有到場拜祭，崔母在墓園內表現傷心。</p><p>抱玫瑰花籃</p><p>昨日早上最先到場是崔真英的父親，繼而崔真英的母親帶着崔真實的一對子女到場，兩名孩子手抱玫瑰花籃，面上露出天真的笑容，跟充滿愁容的婆婆形成強烈對比。崔媽媽在墓前對着亡兒的遺照灑淚，又呼喊他的名字，見者心酸。</p></body></html>
