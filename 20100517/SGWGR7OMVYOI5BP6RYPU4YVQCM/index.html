<html><header><meta charset="utf-8"><title>Theresa北京擦美食</title></header><body><h1>Theresa北京擦美食</h1><p>星皓投資的3D立體電影《唐吉可德》昨日在北京舉行「健力士紀錄立體地畫海報全國巡展啟動儀式」，出席演員包括劉燁、莫小棋（前名莫小奇）及為電影唱片尾曲的傅穎（Theresa）。Theresa說：「錄音是在香港做的，我這次是來幫忙宣傳電影。這幾天吃了烤鴨和貴州菜等美食，好開心啊。」<br>該片女主角林嘉欣因身在法國修讀課程而缺席，預計要4個月時間完成課程。星皓老闆王海峰指公司給林嘉欣很大自由，林嘉欣只做自己想做的事情，他們完全不會干預。至於立體地畫海報面積達535平方米，花了兩個月完成。<br>採訪、攝影：陶然婷</p></body></html>
