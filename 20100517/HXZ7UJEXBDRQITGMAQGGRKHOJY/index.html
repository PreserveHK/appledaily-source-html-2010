<html><header><meta charset="utf-8"><title>送免費藝術工作坊</title></header><body><h1>送免費藝術工作坊</h1><p>常說香港是文化沙漠，但近年港人不斷推動藝術文化，希望將舊有觀念改變。K11特別把商場地庫二層改建成以BlackboxConcept表演平台。顧客於場內消費滿$300，即可參加由K11藝術家親自教授指導，學習製作七彩非洲沙畫、奇趣民族面譜與迦納泥土娃娃。今次商場送出20個名額（每位大人可攜一位小童）免費參加5月22日（3pm-6pm）迦納泥土娃娃工作坊，只要寫上姓名及身份證頭四個號碼，電郵至mailto:staff@cnt.com.hk，即有機會免費參加工作坊，先到先得。<br><br>查詢：31188070<br><br>記者：蘇麗珊</p></body></html>
