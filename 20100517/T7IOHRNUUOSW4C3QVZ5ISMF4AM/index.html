<html><header><meta charset="utf-8"><title>Rain晒肌揮低腩肉PSY</title></header><body><h1>Rain晒肌揮低腩肉PSY</h1><p>韓國天王Rain和男歌手PSY一向老友鬼鬼，前晚PSY在首爾舉行壓軸場演唱會，即使Rain忙到震，也抽空擔任特別嘉賓。</p><p>慈善騷扭籮</p><p>兩人合唱一曲，其間PSY突然剝衫，露出鬆泡泡的腰間腩肉扮Rain，Rain見狀笑到碌地，也陪他一齊癲，解開衫鈕晒結實肌肉，場面爆笑。<br>Rain當日精力旺盛，撐好友開騷前先亮相音樂節目，又演出慈善演唱會。Rain在慈善騷上又唱又跳，當中更有擘髀和扭籮動作，令fans擔心他太博，褲子會爆胎，同場演出歌手還有李孝利、2PM等。</p></body></html>
