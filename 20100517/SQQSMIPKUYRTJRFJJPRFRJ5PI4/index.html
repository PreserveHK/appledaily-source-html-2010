<html><header><meta charset="utf-8"><title>趣聞北韓瑞士集訓負巴拉圭</title></header><body><h1>趣聞<br>北韓瑞士集訓負巴拉圭</h1><p>聽新聞講北韓啲人生活好辛苦，但佢哋國家隊就認真疏乎，家喺瑞士進行為期12日嘅世盃集訓，仲喺上個禮拜六約戰另一支世盃決賽周隊伍巴拉圭㖭；呢場波北韓喺完場前4分鐘輸12碼，俾巴拉圭嘅曼城前鋒辛達告魯斯一射中鵠而輸0:1，但講真表現一啲都唔差，踢起嚟有板有眼，而且仲好有戰術。唔好忘記，場波北韓冇咗身在日本打日聯嘅安英學同鄭大世，陣容唔完整，若然「夫添」嘅話，真係未必會輸俾巴拉圭。世盃北韓身處「死亡G組」，如果同組嘅巴西、葡萄牙同科特迪瓦太過睇小佢哋，分分鐘搞到一身蟻。</p></body></html>
