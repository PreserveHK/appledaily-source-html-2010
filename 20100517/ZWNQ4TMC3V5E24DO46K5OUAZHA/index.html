<html><header><meta charset="utf-8"><title>話你知：國旗印襪　世界大同</title></header><body><h1>話你知：國旗印襪　世界大同</h1><p>1950年的巴西世界盃為第4屆世盃，亦是第2次世界大戰後（WorldWarII）首屆世盃；歐洲各國受戰禍所害，巴西以唯一申請國成功申辦，而海報（圖）上將參賽國家的國旗印在波襪上，象徵世界大同、全為足球壇盛事而戰。不過，有在海報上出現的印度，最終因FIFA不准他們赤腳上陣而棄賽，冠軍最終由烏拉圭奪得。由此屆起因紀念國際足協主席雷米服務25周年，將世盃命名為雷米金盃。</p></body></html>
