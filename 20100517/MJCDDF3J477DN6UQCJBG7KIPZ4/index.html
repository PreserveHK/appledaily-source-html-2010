<html><header><meta charset="utf-8"><title>電梯夾死工人設靈</title></header><body><h1>電梯夾死工人設靈</h1><p>【本報訊】上月在觀塘曉光街一大廈維修電梯時，被電梯窄縫夾死的53歲技工袁炳泉，其家人昨午在沙田寶福紀念館替他設靈，今日早上出殯。<br>袁炳泉是於上月20日在觀塘曉光街曉明閣，與一名同事合作更換5號電梯的鋼纜期間，袁擬經4號電梯頂到5號電梯，但一名雜工不知袁在頂，按上升時袁站腳不穩跌倒，並夾於5樓地台與電梯門約半呎的罅隙間。<br>消防員接報到場，鑿開5樓部份地台，以及拆開一隻門，花了個多小時才將袁救出送院，但證實已不治。</p></body></html>
