<html><header><meta charset="utf-8"><title>$4,130住倫敦文華包名廚晚餐</title></header><body><h1>$4,130住倫敦文華包名廚晚餐</h1><p>付得起的就不要委屈自己。倫敦文華東方酒店新推優惠套餐，$4,130即可入住維多利亞風格豪華客房一晚，大部份客房能俯瞰海德公園景。套餐還包括三星名廚DanielBoulud在英國的首家餐廳享用雙人早餐，以及一頓雙人午餐或晚餐。BarBoulud餐廳5月頭才開業，招牌菜有松露白香腸、雜菜燉兔肉以及必試的法式肉批等。<br><br>路人乙<br><br>網上預訂：http://www.mandarinoriental.com/london</p></body></html>
