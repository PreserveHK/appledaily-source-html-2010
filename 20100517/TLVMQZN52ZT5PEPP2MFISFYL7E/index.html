<html><header><meta charset="utf-8"><title>護膚第一步　防曬學堂</title></header><body><h1>護膚第一步　防曬學堂</h1><p>護膚首要是防曬，因無論晚上的燈光照射好、太陽光照也好，箇中的UV已足以讓肌膚氧化。我最近交替使用KaneboALLIE的BarrierProtectorforFace及BarrierProtectorforWaterTouch後發覺，前者含修飾膚色的珍珠粉末，應付一般的外出活動剛剛好，後者質感則較清爽，雖同是SPF50，但更適合戶外活動，學懂在甚麼時候選用甚麼防曬產品，提高皮膚的保護性。<br><br>Kanebo（28650978）<br><br>喪拼1號</p></body></html>
