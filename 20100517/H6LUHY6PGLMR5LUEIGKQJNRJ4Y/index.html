<html><header><meta charset="utf-8"><title>與夫爭吵婦圖割脈</title></header><body><h1>與夫爭吵婦圖割脈</h1><p>【本報訊】一名婦人昨凌晨在大埔中心住所內，與丈夫為感情問題激烈爭吵，她情緒失控衝入廚房以生果刀手自殺，被丈夫及女兒合力阻止，僅受輕傷送院治理。<br>割脈輕生獲救女事主43歲姓黎，與50歲姓張丈夫及23歲女兒，同住大埔安邦路大埔中心一期一單位。<br>昨凌晨1時許，女事主在住所內與丈夫為感情問題起爭執，雙方各不相讓下越吵越烈，驚醒女兒起床查看。<br>兩夫婦爭吵間，女事主情緒失控，衝入廚房取起一把生果刀左手腕自殺，嚇得丈夫及女兒即時衝前奪刀制止。糾纏間女事主左手腕受輕傷，由報警女兒陪同送院治理後無礙。</p></body></html>
