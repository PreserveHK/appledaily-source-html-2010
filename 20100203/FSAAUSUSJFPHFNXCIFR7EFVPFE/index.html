<html><header><meta charset="utf-8"><title>群星高歌為海地籌款</title></header><body><h1>群星高歌為海地籌款</h1><p>75位歌手昨日共聚一堂，重新灌錄25年前的經典慈善歌曲《WearetheWorld》，為海地地震災民籌款，在原版監製QuincyJones的呼籲下，昨日參與者包括芭芭拉史翠珊（BarbraStreisand）、謝夫布烈治（JeffBridges）、Usher、Pink和CelineDion等。《WearetheWorld》由米高積遜（MichaelJackson）及LionelRichie於1985年共同創作。</p></body></html>
