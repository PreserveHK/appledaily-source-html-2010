<html><header><meta charset="utf-8"><title>鄺敏慧否認狂加價</title></header><body><h1>鄺敏慧否認狂加價</h1><p>「中巴」鄺敏慧沒有愛情滋潤，大可沉醉於工作，最近工作接踵而來，被指人氣急升獅子開大口，由普通模特兒價幾千元，急升至一口價三萬元。<br>鄺敏慧昨日在銅鑼灣被一家壽司店委任為「情人節花之戀大使」，並否認說：「你聽邊個講，我冇加價，之前公司同我報價都係以前咁多，我自己都想有三萬蚊咁多。」對於被指工作量大增，她同樣否認說：「冇特別多喎！都係同以前一樣咁多嘢做。」</p><p>重視親情</p><p>情人節適逢又是年初一，鄺敏慧表示沒有男友陪，但有家人支持的她不會覺得酸溜溜，她說：「平時都冇乜特別慶祝情人節，情人節有家人陪，同專注工作。」<br>採訪：楊潔雯<br>攝影：陳俊強
</p></body></html>
