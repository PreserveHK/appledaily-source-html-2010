<html><header><meta charset="utf-8"><title>@ttention!：HTCSupersonic相片漏出</title></header><body><h1>@ttention!：HTCSupersonic相片漏出</h1><p>HTC傳聞新機Supersonic最近有相片漏出，可以見到有個4.3吋巨芒，屏幕底下亦有4粒掣，外形都貼近HTC風格，雖然相片未能確定真假，不過外傳呢部新機將配備1GHz處理器，並具備SenseUI及WiMax等，而手機性能估計亦會與NexusOne相同，行Android2.1；小道傳聞將於今年3月推出。<br><br>記者：許福合<br><br>網址：http://www.androphones.com/htc-supersonic-android-phone-148.html</p></body></html>
