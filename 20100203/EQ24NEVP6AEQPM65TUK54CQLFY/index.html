<html><header><meta charset="utf-8"><title>陳秀雯脹卜卜返無綫</title></header><body><h1>陳秀雯脹卜卜返無綫</h1><p>陳秀雯、龔慈恩和廖啟智昨日現身將軍澳電視廣播城宣傳無綫外購劇《跟紅頂白大三元》，《跟》劇會在無綫收費台播放，陳秀雯發福不少，身形比以前脹爆。</p><p>珍惜姊妹情</p><p>陳秀雯現時並沒有電視台合約，昨日只重返無綫宣傳，至於會否合作，陳秀雯說：「暫時未，啱啱先返香港，要傾都未咁快。」陳秀雯胞妹陳加玲早前狂數姐夫林國雄欠債，兩姊妹親情決裂，追問陳秀雯與胞妹現況時，她說：「唔會答，手足情深唔係理所當然，有應該要珍惜。」新年會否見面團聚，陳秀雯聞言即說：「又問，唔需要交代咁清楚，可能見或唔見，我日日都見住我阿爸。」<br>採訪、攝影：卓寶花</p></body></html>
