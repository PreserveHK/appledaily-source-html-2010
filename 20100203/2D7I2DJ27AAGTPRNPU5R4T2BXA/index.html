<html><header><meta charset="utf-8"><title>天行未擬獲注內地資產</title></header><body><h1>天行未擬獲注內地資產</h1><p>【本報訊】天行國際（993）主席張德熙（圖）表示，有關公司控股權易手交易仍待證監會批核，若順利，可望於1至2個月內完成。至於新大股東佳元投資會否將內地業務注入，對方未有提及。他指天行仍會專注於拓展本港金融服務。</p><p>港金融業務表現佳</p><p>張德熙昨表示，佳元將派員入主董事局；天行的非核心業務已相繼出售並處理完畢，公司亦因此獲得手頭現金約3億元，資金充裕；今年初公司亦先後拓展資產管理和企業融資業務，並在金鐘、中環和北角開設辦事處，提供黃金、股票、外滙、期貨及資產管理等服務。由於大市回暖，他相信去年下半年旗下金融業務表現較去年上半年約有10至20%增幅。</p></body></html>
