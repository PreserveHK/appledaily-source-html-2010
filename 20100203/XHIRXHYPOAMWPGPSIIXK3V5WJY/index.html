<html><header><meta charset="utf-8"><title>呂慧儀人形攬枕不翼而飛</title></header><body><h1>呂慧儀人形攬枕不翼而飛</h1><p>曾志偉、呂慧儀及張嘉兒前晚於尖沙嘴出席雜誌活動，兩位港姐都性感示人，順道為新戲《72家租客》宣傳，呂慧儀說：「我喺戲中賣電話，都好性感，仲有個人形攬枕，拍完戲我問志偉想要番，但已經下落不明。」她謂攬枕上她的身材不是她的，只有頭部屬於她，又說：「唔係用周秀娜個身，應該係AV女郎嚟，有着衫o架。」<br>志偉應大會要求特地帶了他在93年獲國家民政部門頒贈、表揚他對慈善作出不少貢獻的獎座，該獎於86年開始頒授，他前晚說：「我最鍾意呢個獎，因為係做慈善嘅。」他表示多年來得很多獎都已丟失。<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
