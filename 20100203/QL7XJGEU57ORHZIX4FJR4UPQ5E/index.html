<html><header><meta charset="utf-8"><title>Kiehl's×CarrieChau潤情人</title></header><body><h1>Kiehl's×CarrieChau潤情人</h1><p>NewYork藥房起家的Kiehl'sSince1851，旗下王牌「一號護唇膏」（LipBalm#1）有幾傳奇相信好多人都有聽聞，推出以來受寵愛程度一直高企，這支Balm更於香港創下每30秒賣1支的驚人紀錄。這支神奇「一號護唇膏」今年眨吓眼就40周年，趁情人節特別搵來靚女插畫家CarrieChau設計「Kiehl's×CarrieChau．GiveLove」護膚套裝，除了王牌Balm之外，仲有唇彩、特效保濕乳霜，連鏡子和布袋一套推出，情人節潤潤佢啦！<br><br>記者：葉雪芯<br>查詢：21968348</p></body></html>
