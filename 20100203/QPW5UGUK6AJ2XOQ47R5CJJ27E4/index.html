</title></header><body><h1>香港Jazz唔使回收
</h1><p>本田車廠早幾日先宣佈回收全球64.6萬Jazz，原因係汽車車窗設計有問題，試過因為電動窗滲水，導致火燒車咁話，香港一眾Jazz車主聽到都咪話唔驚。不過香港代理已正式收到本田車廠通知，講明供應香港之Jazz因為零件來源地有別，所以車窗電掣係運作正常，不受今次回收行動影響。代理仲話如果車主有任何查詢，歡迎致電本田熱線22168183聯絡客戶關係主任。不過如果閣下的Jazz係水貨版，就要快啲搵人Check清楚喇！<br><br>記者：趙慧敏</p></body></html>
