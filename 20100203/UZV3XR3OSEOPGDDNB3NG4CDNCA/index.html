<html><header><meta charset="utf-8"><title>求驗客手記：AC唔再畀面　卡卡細佬變人球 - 求驗客</title></header><body><h1>求驗客手記：AC唔再畀面　卡卡細佬變人球 - 求驗客</h1><p>有個球王阿哥，壓力其實都認真大；AC米蘭後衞迪加奧由05年跟阿哥卡卡加盟AC，不過至今只上陣過一次咁大把。之前不斷成為人球，先後借去萊切、標準列治等球隊，但發展都係麻麻。今次AC米蘭又將迪加奧借去意乙下游分子克羅托內，季尾先有機會返米蘭。迪加奧以前就靠同卡卡有8成似樣，加上身高達6呎4，喺AC都有啲賣點，但家卡卡都走咗去皇馬，搞吓搞吓迪加奧亦都24歲仔，唔算後生，睇嚟佢喺AC都冇咩機會o架嘞！</p></body></html>
