<html><header><meta charset="utf-8"><title>兩人蛇圖「連體」闖e-道</title></header><body><h1>兩人蛇圖「連體」闖e-道</h1><p>【本報訊】入境處推出e-道已有5年，助理處長（資訊）陳詠梅表示，曾經有市民以假智能身份證闖關，但證件實在太假而被揭發。也有偷渡客企圖以一人入卡，兩人同時衝閘的方法硬闖e-道，即場被入境處發現。當局至今仍未發現有人能以假證或其他手段成功通過e-道。<br>保安局副局長黎棟國昨在立法會保安事務委員會上補充，現時已有逾90萬市民登記使用快報e-道、11萬名香港居民也登記使用澳門e-道，縮短赴澳門過關的時間。</p></body></html>
