<html><header><meta charset="utf-8"><title>重慶前高官收受港公司賄款</title></header><body><h1>重慶前高官收受港公司賄款</h1><p>重慶市前市司法局局長文強昨日受審。他被控受賄、包庇縱容黑社會性質組織、巨額財產來源不明、強姦等四項罪名。檢控書指他受賄1,546萬元（人民幣．下同），當中包括收受香港上市公司中渝置地副主席兼執行董事曾維才的逾146萬元，另有千萬財產來源不明。<br>文強昨日在庭上承認在2001年至2007年間，收受曾維才所送百多萬錢財的事實，但辯稱與曾維才是認識十幾年的好友關係，在收受曾的錢財後並未利用職權為他牟利。但控訴書則指，文強在2005年擔任重慶市公安局副局長時，受曾維才所託，在一宗職務侵佔案中提供幫助。<br>中新社</p></body></html>
