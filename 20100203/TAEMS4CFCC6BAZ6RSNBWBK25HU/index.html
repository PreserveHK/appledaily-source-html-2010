<html><header><meta charset="utf-8"><title>男人曬太陽曬出性慾</title></header><body><h1>男人曬太陽曬出性慾</h1><p>曬太陽，原來可以令男人曬出性慾。奧地利有專家指出，男性享受完日光浴，因大量攝取了維他命D，性慾會特強，渾身火辣辣。<br>男人心思思，全因睾丸素作怪。這種男性荷爾蒙負責性器官發育，製造精子和控制男性慾望。奧地利格拉茨醫科大學的研究人員指早前研究顯示，男人每曬太陽一小時，不但會令皮膚滾燙，睾丸素更會飆升69%，令那話兒㷫烚烚。<br>研究人員指出，男人每毫升血液比正常多30納克維他命D，就會心思思有件事。由於人體有90%維他命D都由曬太陽攝取，性慾因而隨月份而變化，秋冬時分日照時間減少，睾丸素就會跌至最低水平，要靠食魚和肉類來補充。<br>英國《每日郵報》</p></body></html>
