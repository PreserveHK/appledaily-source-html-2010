<html><header><meta charset="utf-8"><title>玩具影到似真車</title></header><body><h1>玩具影到似真車</h1><p>睇相以為係BenzAMG最新廣告？錯喇，佢只係一架玩具車！喺一位「Circle」網友個Blog度，就俾我搵到一輯影玩具靚過真車嘅相，光影效果勁專業，黑車黑底再用燈勾出車身輪廓，勁！網主Show埋拍攝佈局，原來一啲都唔複雜，黑紙做背景、玻璃墊底，外加柔光「大包圍」，一部NikonD700兩支SB-800就搞掂。雖然睇得出PhotoShop執過，但心機同落燈技巧，已值一讚。<br><br>記者：徐影龍<br><br>網址：http://www.pbase.com/circle/home_studio</p></body></html>
