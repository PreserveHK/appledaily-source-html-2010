<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅個唱加至18場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅個唱加至18場 - 馮仁昭</h1><p>陳奕迅（Eason）3月喺紅館開演唱會，場數加完又加，噚日又宣佈加多一場，總共開18場，仲話真係唔再加喎！Eason經理人話見歌迷爭飛真係爭崩頭，所以最後同監製傾過，喺唔影響製作情況下，喺21號第一場前面加開一場，即係話首場家係3月20號。Eason就話開17場已經打破上次個唱場數紀錄，家再加，開心之餘覺得辛苦啲同事，新年封番大利是畀佢哋喎！</p></body></html>
