<html><header><meta charset="utf-8"><title>Twins4月舞台復合</title></header><body><h1>Twins4月舞台復合</h1><p>女子組合Twins拆夥後終於復合演出，兩位成員蔡卓妍（阿Sa）及鍾欣桐（阿嬌）鐵定於4月16日至17日在紅館舉行一連兩場「Twins人人彈起2010演唱會」。2010年不但是Twins出道9周年，更是二人相識10周年紀念，是次演唱會將會以「人人彈起」作為主題，Twins希望大家面對任何環境都可以彈得更高更遠。<br>在宣傳形象方面，Twins再度與合作無間的TomasChan合作，並由夏永康負責攝影，造型以型爆雙生兒作主題，二人以一模一樣的造型，再配合rock味十足的靚衫。雖然阿Sa和阿嬌已有一段時間未有一同影相，但兩人依然默契十足。<br>撰文：葉雪</p></body></html>
