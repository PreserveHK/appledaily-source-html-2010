<html><header><meta charset="utf-8"><title>求驗客手記：知基維爾醫番好　賓帥想F托去澳洲 - 求驗客</title></header><body><h1>求驗客手記：知基維爾醫番好　賓帥想F托去澳洲 - 求驗客</h1><p>目前效力加拉塔沙雷嘅澳洲國腳基維爾，知名度雖然比起當年效力利物浦時有所不及，但佢就喺土耳其球壇重生，皆因返回祖國澳洲醫好腳傷、遠離傷患後，重新挽救自己嘅足球生涯。不過基維爾同時炮轟紅軍嘅軍醫，醫極都醫唔好佢嘅腳傷，浪費咗喺球隊嘅3年半時間，所以受過傷嘅球員表現唔好，完全唔關球員本身嘅事，而係紅軍隊醫渣到痺。至於賓尼迪斯知道基維爾喺澳洲醫好傷患後，有意將費蘭度托利斯（F托）送去就醫，希望呢位射手早日康復，咁你話紅軍隊醫仲掂唔掂？</p></body></html>
