<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JessicaC.開工自磨豆漿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JessicaC.開工自磨豆漿 - 馮仁昭</h1><p>警鐘胸模特兒JessicaC.最近拍咗個有機棉牛仔褲廣告，大騷佢43吋長腿之餘，仲不停做出凌空跳躍同拗腰高難度動作，喺半粒鐘內跳咗成100下，佢都不知幾開心，仲話順便做埋運動。Jessica又話佢同男友Sergio都好鍾意喺屋企撐枱腳，仲係食有機食物，所以佢拍廣告當日都帶咗有機黃豆即席自製豆漿請人飲㖭！</p></body></html>
