<html><header><meta charset="utf-8"><title>王學圻、葛優鬥好戲</title></header><body><h1>王學圻、葛優鬥好戲</h1><p>陳凱歌籌備經年，以中國十大古典悲劇《趙氏孤兒》為題材的電影將於今年開拍，韓國女演員宋慧喬、內地演員葛優及王學圻均會參與演出。</p><p>兩年時間建晉城</p><p>宋慧喬目前正在內地趕拍王家衛導演的電影《一代宗師》，而她在《趙》片將與葛優飾演的醫師有一段感情戲。<br>葛優是自獲獎電影《霸王別姬》後再次和陳凱歌合作，而王學圻在陳導前作《梅蘭芳》中的十三燕表現出色，令他今次再被重用。據知，電影構思由08年開始歷時兩年，而片中春秋戰國為背景的晉城，已於08年底在浙江搭建，應可以趕及在3月初開鏡前完成。<br>撰文：李森</p></body></html>
