<html><header><meta charset="utf-8"><title>腦場Walker：FATINA換衫「手指」</title></header><body><h1>腦場Walker：FATINA換衫「手指」</h1><p>仲記得小時候的紙板換衫公仔嗎？一個紙板公仔，幾件衫便可玩一整天。ChocolateRain同TAPAS大玩童年趣味，推出換衫4GUSB手指。冬菇頭的FATINA趣致可愛，可以穿上不同造型的動物外套，而且這些公仔，採用環保物料Silicon製成，兼備環保概念。一套5款，每隻USB手指跟一款衫，售$298。<br><br>記者：符樂<br><br>GearAtelier（28457321）</p></body></html>
