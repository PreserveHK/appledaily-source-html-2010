<html><header><meta charset="utf-8"><title>秀茂坪與夫爭執婦人企跳</title></header><body><h1>秀茂坪<br>與夫爭執婦人企跳</h1><p>【本報訊】39歲姓黃婦人，昨在秀茂坪一條行人天橋企圖跳橋自殺。現場是秀茂坪道通往秀旺樓的行人天橋，離地約12米。凌晨4時半，黃婦走到行人天橋中間，爬上一米高圍欄企圖跳橋，湊巧兩名男途人行經，手急眼快連忙把她拉着。黃婦掩面痛哭情緒激動，途人代為致電報警。<br>黃婦事後向警方稱，與丈夫因感情問題爭執，感到萬念俱灰意圖尋死。警方隨後安排救護車將她送院，並聯絡其家人到醫院照料，事件列企圖自殺處理。
</p></body></html>
