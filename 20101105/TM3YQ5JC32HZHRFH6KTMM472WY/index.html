<html><header><meta charset="utf-8"><title>案件速遞雞販覆核申請不受理</title></header><body><h1>案件速遞<br>雞販覆核申請不受理</h1><p>【本報訊】旺角一雞檔今年大年初一晚8時後仍留有6隻活雞，違反「活雞日日清」的規定被食環署釘牌。檔主鄉玉榮向高等法院申請司法覆核，並取得臨時禁制令暫緩釘牌等候上訴。食環署指他隱瞞自己持有食品廠及食店牌照，雞檔並非他維持生計的唯一收入來源，昨日成功撤銷禁制令。<br>法官昨指，檔主鄉玉榮有權要求牌照上訴委員會推翻釘牌決定，司法覆核不是最後申訴渠道，而且他沒有向法庭披露持有食店牌照，故拒絕受理其司法覆核，並下令撤銷臨時禁制令。<br>案件編號：HCAL109/10</p></body></html>
