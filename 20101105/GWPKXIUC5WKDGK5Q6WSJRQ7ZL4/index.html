<html><header><meta charset="utf-8"><title>牛頭角無辜住客被淋黑漆</title></header><body><h1>牛頭角<br>無辜住客被淋黑漆</h1><p>【本報訊】牛頭角樂華南邨奐華樓一單位42歲姓吳男戶主，昨凌晨2時許返回住所時，赫見單位木門被人淋上黑色漆油，同時有濃烈易燃液體氣味，恐有危險即時報警求助。警方及消防員趕至戒備及調查，相信易燃液體氣味來自稀釋黑色漆油的天拿水，並無危險。<br>男戶主事後向警員稱，無欠債亦與人無仇無怨，不明單位被人淋漆油對付之原因。警方列作刑事毀壞案件處理，交由秀茂坪警署刑事偵查隊人員跟進，追緝作惡人士下落。</p></body></html>
