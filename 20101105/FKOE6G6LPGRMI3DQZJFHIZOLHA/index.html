<html><header><meta charset="utf-8"><title>嚴重胃酸倒流　男童4年沒進食</title></header><body><h1>嚴重胃酸倒流　男童4年沒進食</h1><p>英國4歲男童丹尼爾（DanielHarrison）看來白白胖胖，但其實他四年來不曾享受人間美食。<br>丹尼爾出生不久就患上嚴重胃酸倒流，咽喉痛極難當，自閉症更令他對所有食物和飲品產生莫名恐懼，拒絕進食任何食物。家人惟有讓醫生在他胃部插喉，輸送營養液維生。但插喉生活不方便，丹尼爾媽媽多年來在倫敦遍尋名醫，為兒子施手術和治療，罕見怪病始終沒改善。41歲爸爸得悉奧地利格拉茨大學醫院過去曾治癒類似病例後，決定向有心人籌措2萬英鎊（25萬港元），希望讓兒子到當地求醫，讓他可回復正常飲食習慣。<br>英國《每日郵報》</p></body></html>
