<html><header><meta charset="utf-8"><title>籃FUN籃解：鬧雲拉路華係毒瘤加尼特大反擊</title></header><body><h1>籃FUN籃解：鬧雲拉路華係毒瘤<br>加尼特大反擊</h1><p>塞爾特人周三加時以105:102勝公鹿中，綠軍前鋒皮雅斯攻入28分，生涯總積分突破20,000分大關。但傳媒關注嘅焦點，反而係綠軍加尼特（圖）與活塞前鋒雲拉路華嘅言論風波。事緣為綠軍周二大勝活塞後，活塞前鋒雲拉路華透過網誌話，喺比賽中被加尼特出言侮辱，比喻為「癌症病人」。此番話引來極大迴響，之後加尼特都要發聲明澄清，話佢絕對尊重患癌病人，只係罵雲拉路華「毒瘤」。</p></body></html>
