<html><header><meta charset="utf-8"><title>平機票：聖誕$1,560飛首爾</title></header><body><h1>平機票：聖誕$1,560飛首爾</h1><p>上周又多一個好消息，韓國廉價航空濟州航空首航飛香港，每周提供三班直航來往首爾服務，來回票價低至$1,560起。以為家淡季先至有筍嘢？非也，呢個價錢一直延續到聖誕。而且正值韓國訪問年，在31/12前還可免費乘搭由首爾開往慶州和全州的觀光巴士，認真抵玩！快啲訂機票為聖誕假期籌謀啦！<br><br>濟州航空網址：http://www.jejuair.net<br><br>記者：曾冠輝</p></body></html>
