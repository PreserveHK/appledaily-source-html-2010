<html><header><meta charset="utf-8"><title>基因作怪孤寒可遺傳</title></header><body><h1>基因作怪孤寒可遺傳</h1><p>一個人孤寒與否，原來是基因作祟。德國波恩大學一項研究發現，1/4人體內有孤寒基因，遺傳自父母。有孤寒基因的人不但少做善事，還愛討人便宜。<br>研究員指，孤寒基因名叫COMT，由G或A兩種版本組成，可以影響腦部化學作用，從而決定一個人是慷慨還是孤寒。研究員在101名年輕男女口腔抽取細胞化驗，並要求他們玩電腦賭博遊戲，勝出後可將獎金捐給貧童。結果發現，G版孤寒基因的測試者中有20%人將獎金全數給了貧童，但只有2%的A版孤寒基因人士肯這麼慷慨，他們平均把少於一半的獎金捐給貧童。<br>英國《每日郵報》</p></body></html>
