<html><header><meta charset="utf-8"><title>消防員甩罪當庭哭</title></header><body><h1>消防員甩罪當庭哭</h1><p>【本報訊】一名消防員涉嫌透過MSN及電話恐嚇初相識的中二女生，聲稱以最新軟件得悉她的住處，要求做愛，否則找朋友輪姦她，案件昨在東區裁判法院審結。裁判官文偉新裁決指，事主將「×你」意會為強姦或輪姦，雖稱受威脅，仍出街跟被告見面，認為案有疑點，裁定三項刑事恐嚇罪不成立。<br>36歲被告甘嘉輝（圖）被控於去年7月26日及27日，先後三次恐嚇13歲女事主。被告得悉無罪後，禁不住嚎啕大哭。<br>案件編號：ESCC3738/10</p></body></html>
