<html><header><meta charset="utf-8"><title>案件速遞古玩店入稟索還名畫</title></header><body><h1>案件速遞<br>古玩店入稟索還名畫</h1><p>【本報訊】由著名經濟學者張五常任顧問的古玩店，07年遭女經理盜取三幅名畫，女經理今年初被判監3年。古玩店昨入稟高等法院，指購下名畫的畫廊，自揭發此案至今，僅交還艾軒油畫《有風從兩肩掠過》及《牧童圖》，拒絕透露另一幅畫的下落，遂要求法庭下令畫廊交還該畫，或作賠償。<br>原告是西岸國際有限公司經營的蒲公英金石書畫，被告潔思園畫廊有限公司。原告指尚未歸還的陳逸飛油畫《水鄉》，現已升值至300萬元。<br>案件編號：HCA1636/10</p></body></html>
