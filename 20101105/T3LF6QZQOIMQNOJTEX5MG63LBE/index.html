<html><header><meta charset="utf-8"><title>案件速遞兩警涉妨礙司法罪脫</title></header><body><h1>案件速遞<br>兩警涉妨礙司法罪脫</h1><p>【本報訊】元朗警署一名年輕警員貸款予同袍後，去年6月無錢慶祝父親節。其父酒後擔心兒子俾人蝦，到警署鬧事，驚動高層調查。借錢的警員涉嫌向年輕警員教路，訛稱貸款者另有其人。兩警涉串謀妨礙司法公正，昨在屯門裁判法院被裁定罪脫。</p><p>兩名被告是警員謝澤璠（25歲）及劉健（32歲），已被停職。劉因索取及收受2,000元貸款，昨被輕判罰款1,500元。<br>案件編號：TMCC1461/10</p></body></html>
