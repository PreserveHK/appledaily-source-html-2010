<html><header><meta charset="utf-8"><title>有得食：食正宗太史五蛇羮</title></header><body><h1>有得食：食正宗太史五蛇羮</h1><p>外國人食野味，純粹因為狩獵有斬獲，食得唔好嘥。中國人則以進補為大前提，例如蛇肉祛風滋補，羊肉健脾暖胃。國金軒最近便推出「正宗太史五蛇羮」，須知道國金軒的大廚李煜霖師傅，師承江太史最後一位家廚李才師傅，其出品的太史五蛇羮自然盡得江太史真傳。以飯鏟頭、金腳帶、過樹榕、百花蛇及三索線五種蛇作材料，蛇肉由人手撕開去骨除筋，肉質特別幼細。師傅還加入花膠絲、雞絲、木耳、陳皮、薑等材料，湯底則以蛇骨、老雞、火腿、甘蔗、龍眼肉、老薑、紅棗、果皮等熬製五小時而成，味道濃郁，盡是滋補精華。</p><p>國金軒（23933933）<br>中環國際金融中心商場3樓3101店</p></body></html>
