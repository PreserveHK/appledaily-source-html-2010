<html><header><meta charset="utf-8"><title>案件速遞圖書館助理偷書候判</title></header><body><h1>案件速遞<br>圖書館助理偷書候判</h1><p>【本報訊】年輕公共圖書館助理員辯稱為增進知識，一時貪心，利用職權偷取館內藏書，並更改電腦系統，製造已還書假象。該助理昨在荃灣裁判法院承認盜竊及不誠實取用電腦共四罪。主任裁判官練錦鴻將他還柙至本月22日判刑。<br>案情指，被告鍾潤兵（20歲）於今年1月至4月工作期間，先後在北葵涌、大角嘴及當時仍未開放的東涌公共圖書館內擅自取去9本書，包括《圖說希臘北歐神話》及《時光閃電》等，並虛構電腦系統內還書紀錄。館方職員5月發現有人竟能在東涌還書，揭發案件。涉款包括書價約491元及遲還罰款788元。<br>案件編號：TWCC3166/10
</p></body></html>
