<html><header><meta charset="utf-8"><title>九龍城的士切線貨車翻側</title></header><body><h1>九龍城<br>的士切線貨車翻側</h1><p>【本報訊】一輛剛運送雜誌刊物的客貨車，昨午3時許途經九龍城太子道西世運公園迴旋處準備朝旺角行駛時，32歲姓張司機閃避切線的士緊急煞掣；因天雨路滑，致客貨車180度打轉，最後客貨車向右翻側，張右手擦傷流血。<br>司機忍痛報警，警員和消防員到場在車旁放下短梯，司機爬出送院無礙。現場是交通繁忙的迴旋處，警方封鎖肇事路面調查時，交通一度阻塞，警員指揮調度車輛轉路，又派吊機車將出事車輛扶正拖走，交通很快回復正常。</p></body></html>
