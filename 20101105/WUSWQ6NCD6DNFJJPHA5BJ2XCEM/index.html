<html><header><meta charset="utf-8"><title>將軍澳橫蠻工人扑傷工友</title></header><body><h1>將軍澳<br>橫蠻工人扑傷工友</h1><p>【本報訊】昨晨10時許，將軍澳翠林邨正進行更換水管工程，兩名同姓張的56及34歲工人，分別在碧林樓7及8樓的樓上樓下單位廁所更換水管；其間在7樓工作的56歲年長工人，遭天花一塊石屎批盪墮下擊傷其左前額。他懷疑是8樓工作的34歲同事不小心導致，登樓與其理論時突然情緒激動，拿起一條長20厘米的水喉通扑傷同事前額。警員到場調查後，拘捕涉嫌傷人的56歲工人，疑犯與遭打傷的工友同送院治理。</p></body></html>
