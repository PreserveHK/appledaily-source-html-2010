<html><header><meta charset="utf-8"><title>星閃閃：史浩克突迷西國兵 - 青蛙仔</title></header><body><h1>星閃閃：史浩克突迷西國兵 - 青蛙仔</h1><p>史浩克今季突向西班牙班兵，從梅西亞、馬德里體育會及皇家馬德里，分別引入沙治奧艾斯古迪路、祖拉度及魯爾，其中後二人更受教練馬加夫重用。</p><p>祖拉度近況向好</p><p>然而，由於史浩克表現不濟，連帶祖拉度及魯爾的演出亦受到影響，但馬加夫仍對這班西班牙兵充滿信心。他說：「魯爾在缺乏供應下，迄今於聯賽僅入1球，但他與祖拉度都是質素甚高的球員，故我深信他們可助球隊重返正軌。」<br>的確，祖拉度最近有不俗演出，頻有入波及助攻，由他夥拍法芬打進攻中場，並支援前線的魯爾及亨特拉爾，要是發揮出水準，應該可助史浩克從谷底反彈。文：青蛙仔</p></body></html>
