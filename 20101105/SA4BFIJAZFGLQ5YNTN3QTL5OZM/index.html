<html><header><meta charset="utf-8"><title>油麻地獨行賊鬧市搶金鏈</title></header><body><h1>油麻地<br>獨行賊鬧市搶金鏈</h1><p>【本報訊】金價高漲，一名戴金鏈的男子昨午在油麻地街頭，遭獨行賊搶去一條值1,700元的金手鏈，賊人得手後逃去。警員接報到場兜截無發現，劫案中無人受傷。<br>遇劫事主29歲姓吳，昨下午3時許，在登打士街家樂坊門口等候友人期間；一名年約40歲、高5呎7吋、身穿紅黑T恤及灰褲男子突然趨近推他一下，然後強搶去其右手戴住的金手鏈，得手後向彌敦道方向逃去，事主追捕不遂報警求助。警員接報到場，根據事主提供的資料在附近兜截無果。</p></body></html>
