<html><header><meta charset="utf-8"><title>世盃擂台：半場和波一定「德」 - 戰鬥員A</title></header><body><h1>世盃擂台：半場和波一定「德」 - 戰鬥員A</h1><p>【半場、半場主客和】德國能夠打到入4強，除部份年輕小將及時上位外，教練路維亦功不可沒，從佢賽前大打煙幕戰，就已奠定咗佢係一位大賽教頭。從16強對英格蘭，到8強鬥阿根廷，都曾向外話有球員受傷，而且係舒韋恩史迪加、奧斯爾等主力，但最後都冇事可以上陣，仲踢出高水準，完全唔似受傷患困擾；熟真熟假只有路維先知，但起碼擾亂對手思維。今仗對西班牙，信德國半場可不敗，取[半和]。<br>文：戰鬥員A</p></body></html>
