<html><header><meta charset="utf-8"><title>佐治米高再撞車被捕</title></header><body><h1>佐治米高再撞車被捕</h1><p>麻煩多多的英國男同志歌手佐治米高（GeorgeMichael），英國時間剛過去的周日凌晨時分又再駕車發生意外。出席完倫敦同志大遊行的他，當駕駛其RangeRover途徑住所附近一間照相館時，失控將車撞向店門，將店的門框及牆撞裂，並無大礙的佐治其後被捕。</p><p>曾停牌兩年</p><p>現年47歲的佐治米高，07年因吸毒撞車被捕後，去年才結束兩年停牌，日前又再發生駕車意外。不過，今次佐治應該沒有涉及醉駕或吸毒，警方以不小心駕駛為由起訴他。佐治保釋外出，下月需再到警署報到。</p></body></html>
