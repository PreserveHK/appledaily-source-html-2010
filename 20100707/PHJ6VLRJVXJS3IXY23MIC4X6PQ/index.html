<html><header><meta charset="utf-8"><title>世盃動物園：傳C朗搵代母生仔</title></header><body><h1>世盃動物園：傳C朗搵代母生仔</h1><p>基斯坦奴朗拿度（C朗）（圖）突然做咗爸爸，令一眾粉絲嘩然，雖然C朗仔嘅母親係邊個就繼續係一個謎，不過，家傳得最似層層，係身家豐厚嘅C朗唔想有女人同佢分身家，所以喺美國出錢搵代母同佢生仔；如果呢個傳聞屬實，咁C朗又幾好眼光，因為喺上個月17日出生嘅C朗仔，係大肥B一名，出世時重達9磅8安士。C朗嘅細妹卡迪亞（KatiaAveiro）接受葡萄牙報章訪問時就話：「C朗好開心呀！BB個樣似足佢，都係黑眼珠同埋黑頭髮。」</p></body></html>
