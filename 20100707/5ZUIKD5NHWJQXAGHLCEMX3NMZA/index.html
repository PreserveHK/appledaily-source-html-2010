<html><header><meta charset="utf-8"><title>今晚聽晚後晚都知煮乜餸</title></header><body><h1>今晚聽晚後晚都知煮乜餸</h1><p>「今晚煮乜餸？」這是我媽咪的金句，每日總會聽到三幾次，而我總要認真回應，否則飯桌就見罐頭餸，無啖好食！<br>最近我搵到撒手鐧，就是邵寧子的《365日愛回家自煮樂－夏》，一見到365這個數字就無有怕，日日提供開飯大計，幫媽咪預先籌備每晚的菜單，而且大部份以家常便飯為主，仲有齊中、西、日及泰等風味的菜式，見到梅菜蝦乾蒸茄子、蜜香脆冬菇、南瓜甘笋湯、越式啤酒蟹、香葱鵝肝炒飯的食譜，心想：「以後發達了，晚晚食到捧住個肚都得呀！」但這邊食完，那邊就要做運動KeepFit了！</p></body></html>
