<html><header><meta charset="utf-8"><title>案件速遞廚師涉針孔鏡偷拍換衫</title></header><body><h1>案件速遞<br>廚師涉針孔鏡偷拍換衫</h1><p>【本報訊】在九龍塘浸會大學美心快餐店工作的廚師，涉嫌於去年11月15日將一支藏有針孔鏡頭的錄影筆，連同雨傘雜物放在校內傷殘人士廁所內，偷拍兩名印尼女同事換衫，女同事發現後報警。涉案廚師昨在九龍城裁判法院提堂，否認一項作出有違公德行為罪，押後至9月6日審訊。裁判官羅德泉准他以現金500元保釋，其間不得踏足浸大半步。<br>代表52歲被告黃家民（圖）的當值律師指控罪不當，要求修改，但遭裁判官否決。被告亦須遵守不得離港及不得騷擾證人等保釋條件。<br>案件編號：KCCC2993/10</p></body></html>
