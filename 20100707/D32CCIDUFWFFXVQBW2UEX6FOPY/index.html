<html><header><meta charset="utf-8"><title>荷李活版《禮儀師》移師紐約</title></header><body><h1>荷李活版《禮儀師》移師紐約</h1><p>荷李活需要大量好劇本應市，但自家產量有限兼質素參差，所以近年便常向海外佳作埋手，買版權搞翻拍。最近一套高調發表翻拍之作，就是日本男星本木雅弘擔正、去年摘下奧斯卡最佳外語片的《禮儀師之奏鳴曲》。</p><p>演員未定</p><p>決定籌拍荷李活版《禮儀師》的美國電影公司MPCA，其創辦人與高層將夥日本發行商一起擔任電影監製，故事背景由日本山形縣搬往紐約，預定年中開鏡，但到底由誰演出現時仍未定。其實MPCA有着相當的翻拍日片經驗，因它過往拿過《黃泉復活》荷李活版的翻拍權。</p></body></html>
