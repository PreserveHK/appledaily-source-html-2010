<html><header><meta charset="utf-8"><title>w-inds.硬黐日本國腳</title></header><body><h1>w-inds.硬黐日本國腳</h1><p>日本三人男子組合w-inds.近日正舉行巡演，日前他們在橫濱演唱時，除落力演出外亦向fans表示與日本國家足球隊的球星有聯絡。由於日本隊在世界盃表現出色，成為國家英雄，w-inds.當然趁機晒命！</p><p>電郵鼓勵</p><p>成員橘慶太指自己與前鋒岡崎慎司經常有電郵聯絡，岡崎曾鼓勵他努力演出，令慶太十分感動。此外，另一成員千葉涼平亦指自己穿上後衞中澤佑二的球衣，觀看日本對喀麥隆的比賽，之後還將照片電郵給中澤看，結果該球星回覆時大讚有型，令涼平開心不已。</p></body></html>
