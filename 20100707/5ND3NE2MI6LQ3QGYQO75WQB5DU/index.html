<html><header><meta charset="utf-8"><title>隔牆有耳：鄭家富退黨有手尾 - 李八方</title></header><body><h1>隔牆有耳：鄭家富退黨有手尾 - 李八方</h1><p>鄭家富反對政改方案退黨，同民主黨分手仍是朋友，不過有啲手尾始終要處理嘅。<br>由於民主黨九個立法會議員共同聘用研究部職員，以便統籌研究工作，阿富退黨後唔會同民主黨共用研究部，所以呢班職員要先解約，再同其餘八個議員簽新僱傭合約，聽講涉及八至九名員工。<br>雖然少咗一個人出錢，不過民主黨冇要求員工減薪，至於鄭家富位於中區政府合署個議員辦公室，據講會原封不動，事實上阿富多數落區做個案，中環個議辦只係聊備一格，況且新立法會大樓落成有期，屆時大把新房慢慢揀。</p></body></html>
