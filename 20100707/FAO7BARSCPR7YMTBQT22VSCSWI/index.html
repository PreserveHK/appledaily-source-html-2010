<html><header><meta charset="utf-8"><title>足球寶貝馬伊娜巴西出局嗌早唞</title></header><body><h1>足球寶貝馬伊娜<br>巴西出局嗌早唞</h1><p>本屆世界盃進行得如火如荼，不過對足球寶貝20歲的馬伊娜來說世界盃已經提早完結，因為愛隊巴西在8強賽事，已給荷蘭橙衣軍團擯了出局。</p><p>脫黃戰衣心知不妙</p><p>當日出戰荷蘭，巴西卻換上作客的藍色球衣，伊娜已心知不妙，她說：「很少見巴西會穿藍球衣，記憶中他們穿傳統的黃色會好運一點。」伊娜表示打後的賽事已經沒有動力去追看，亦樂得可以早點上床休息。曾經現身內地著名相親節目《非誠勿擾》的馬伊娜，希望有機會作不同嘗試，亦不介意展示其36C、25、36的美好身材。<br>撰文：李森</p></body></html>
