<html><header><meta charset="utf-8"><title>CherylCole證實患瘧疾</title></header><body><h1>CherylCole證實患瘧疾</h1><p>英國女歌手CherylCole今年可謂十分黑仔，與爛滾球星丈夫艾殊利高爾（AshleyCole）離婚後，上周末在倫敦一影樓拍照時突然暈倒，後來更被證實患上瘧疾，情況令人擔心！</p><p>疑東非感染</p><p>Cheryl暈倒後入院治療，醫生為她進行緊急檢查，證實她患上瘧疾。Cheryl上月曾到東非坦桑尼亞旅行，疑在當地感染。由於瘧疾可以致命，醫生即急忙找來與Cheryl一起旅行的緋聞男友DerekHough詳細了解情況，以對症下藥。醫生更要求Cheryl經理人代她推掉未來一星期的工作，估計她要留院多天。</p></body></html>
