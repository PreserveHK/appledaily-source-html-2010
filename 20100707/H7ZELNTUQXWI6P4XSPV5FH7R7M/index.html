<html><header><meta charset="utf-8"><title>福州塌「豆腐房」1死1重傷</title></header><body><h1>福州塌「豆腐房」1死1重傷</h1><p>福建福州市倉山區昨日發生塌樓事故，一棟三層高工人租住的民房突然倒塌，約20人被埋，當局帶同搜救犬和生命探測儀等到場救援，至昨晚深夜救出18人，其中一人當場死亡，一人重傷。當局初步懷疑肇事樓房地基不穩，加上近日連場暴雨而肇禍。<br>現場位於福州倉州城門鎮樟嵐村下董自然村，居民指，該村地處城鄉結合處，房屋違章搭蓋現象非常嚴重，部份民房被揶揄是「豆腐房」，有記者趕到現場採訪時被村幹部等人毆打，並將相機照片刪除。<br>福建《東南快報》</p></body></html>
