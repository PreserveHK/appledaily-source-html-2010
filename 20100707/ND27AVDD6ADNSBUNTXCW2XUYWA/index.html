<html><header><meta charset="utf-8"><title>世盃擂台：博「陳友」食肥「牛」 - 守丹</title></header><body><h1>世盃擂台：博「陳友」食肥「牛」 - 守丹</h1><p>【首球、首隊入球】今晚德國對西班牙分分鐘好睇過決賽；再推吓「首球」，要德國個有12倍嘅奧斯爾。奧斯爾呢條友今屆真係響晒朵，又俾人話似Edison又話似陳友，喺場上呢個矮人都做到嘢（開過「首球」）。喺湯馬士梅拿要停賽下，相信「陳友」責任更加大；講到入球能力，我覺得「陳友」仲勁過梅拿仔㖭！西班牙靠個韋拿，賠率唔值博我就唔揀喇，留番畀牽牛好過。<br>文：守丹</p></body></html>
