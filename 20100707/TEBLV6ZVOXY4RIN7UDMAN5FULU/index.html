<html><header><meta charset="utf-8"><title>NewsFlash英逃犯揚言繼續殺警</title></header><body><h1>NewsFlash<br>英逃犯揚言繼續殺警</h1><p>英國37歲釋囚莫特（RaoulMoat）出獄兩日再度犯案，殺人後逃去無蹤，昨日（周二）發信公然挑戰警方，揚言自己一日未死都會繼續殺警。警方展開搜捕，在紐卡斯爾以北一條村落，拘捕兩名相信是他同黨的男子。警方懷疑莫特匿藏在內。<br>莫特因虐打與前女友所生的女兒入獄，上周四才獲釋。他不滿前女友另結新歡，上周六開槍打傷她並擊斃情敵。女友訛稱新歡是警員，令他憎恨警員，翌日再槍傷一名交通警。<br>法新社</p></body></html>
