<html><header><meta charset="utf-8"><title>G.E.M.成年賭兩手</title></header><body><h1>G.E.M.成年賭兩手</h1><p>鄧紫棋（G.E.M.）昨晚於觀塘拍攝波鞋廣告，她表示第二年擔任代言人，獲贊助很多運動鞋，十分合用，她說：「我好鍾意做運動，年底開紅館演唱會，家成日要練舞，所以好啱用。」</p><p>輸掉300元</p><p>昨日天氣炎熱，G.E.M.竟戴了私伙冷帽拍照，她笑說：「我影咗相貼上微博，粉絲都笑我係咪好凍。」她在facebook及微博的粉絲人數不少，她說：「我做完嘢都花唔少時間上網，少咗休息，額頭咪爆暗瘡囉。」G.E.M.透露之前到澳門看LadyGaGa演唱會，剛好18歲生日，故首次入賭場碰運氣，結果慘輸300元，也留了100元的籌碼作紀念。<br>採訪、攝影：張俊銘</p></body></html>
