<html><header><meta charset="utf-8"><title>財話短說中福逾億收購安賢陵園</title></header><body><h1>財話短說<br>中福逾億收購安賢陵園</h1><p>▲中福控股（922）公佈，以1.05億元（人民幣．下同）收購浙江安賢陵園41.2%權益；完成後，將再向項目增資8000萬元，令持股量增至51%。收購價1.05億元中，8246.88萬元以新股支付，佔擴大股本6.8%，每股作價0.65港元，較停牌前溢價51.16%。另行政總裁梁志華昨在場外以每股0.36港元，向獨立第三方購入1.5億股，持股量由3.09%增至10.68%。</p></body></html>
