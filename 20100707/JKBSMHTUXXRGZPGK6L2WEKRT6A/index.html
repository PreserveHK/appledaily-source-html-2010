<html><header><meta charset="utf-8"><title>開水別放超過一日</title></header><body><h1>開水別放超過一日</h1><p>新燒的水，不但無菌，仲會含有人體所需的十幾種礦物質。但如果開水放得太耐，那些易被人體吸收的礦物質就會變成好難吸收的沉澱物和顆粒，而且仲可能含有有害物質，如亞硝酸鹽等。若人體大量吸收亞硝酸鹽，會令血液中的紅細胞失去帶氧功能，令組織缺氧，若長期飲用，會出現惡心、嘔吐、頭痛、指甲與嘴唇發紫、心慌等症狀，嚴重的更能引起缺氧，甚至引發癌症。更有研究表明，開水放置24小時後，亞硝酸鹽含量是剛燒完的開水的1.3倍。<br><br>王震遠</p></body></html>
