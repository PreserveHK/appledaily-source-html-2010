<html><header><meta charset="utf-8"><title>財話短說滙豐推環球高息債券基金</title></header><body><h1>財話短說<br>滙豐推環球高息債券基金</h1><p>▲滙豐環球投資今起推環球高息債券基金，以美元及港元發售，最低投資額為1000美元或1萬港元。該基金將投資於100至150隻債券，信貸評級平均達「BBB-」或「BB+」的投資級別、非投資級別、亞洲及新興市場債券，目標年度化波動為8至10%，這類評級的債券目前提供約5至8%孳息率。該基金目標年息介乎6至7厘，不會投資持有大量「歐豬五國」投資的金融機構。</p></body></html>
