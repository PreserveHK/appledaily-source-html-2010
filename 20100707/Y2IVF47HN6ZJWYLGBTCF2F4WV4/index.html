<html><header><meta charset="utf-8"><title>張靜初憧憬愛情抗誘惑</title></header><body><h1>張靜初憧憬愛情抗誘惑</h1><p>張靜初早前穿上婚紗為雜誌拍照，談到愛情與婚姻，她覺得愛情也許不像人們傳頌的神秘，她說：「愛情存在於任何兩個人心中，只要在適合的情景與情緒下，便會被發現。」</p><p>「信任很重要」</p><p>由於工作關係，張靜初認為她要與另一半有絕對的信任，才可維繫幸福的婚姻，她說：「世界滿是誘惑，假如生活裏充斥猜忌和焦慮，幸福就無從談起了，所以信任很重要。」<br>雖然現在還沒有男朋友，但張靜初已計劃好，假如能擁有一段穩定的關係，她會以三分一的時間來經營，其餘時間才為事業衝刺。<br>撰文：丁寧</p></body></html>
