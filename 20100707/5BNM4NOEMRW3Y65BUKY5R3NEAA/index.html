<html><header><meta charset="utf-8"><title>超模照加工過火　變阿凡達外星人</title></header><body><h1>超模照加工過火　變阿凡達外星人</h1><p>日本型女超模岡本多緒，為RalphLauren拍攝新廣告示範polo恤，但美國百貨店Nordstrom用電腦加工時，出手太「重手」，令她的身材完全不合正常人比例，有網民揶揄她變成「阿凡達外星人」。<br>Nordstrom最初否認用電腦加工，最後不認還須認：「我們將模特兒的『飛釘』移走，也移去褲子和T恤的褶痕，並加深T恤顏色。我們還令她左臀線條平滑了。我們承認加工太重手。」網民說：「為甚麼衣服穿在自己身上總不一樣？不是因為患厭食的模特兒，而是電腦加工令那衫看來完美。」<br>英國《每日郵報》</p></body></html>
