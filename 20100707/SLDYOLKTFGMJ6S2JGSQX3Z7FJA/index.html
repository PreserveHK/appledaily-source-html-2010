<html><header><meta charset="utf-8"><title>古着恤平過三折</title></header><body><h1>古着恤平過三折</h1><p>熱到咁真係唔願出街，但有筍嘢又唔同講法。查實呢個地方對一眾潮人來說絕不陌生，講緊係天后古着舖美華氏。老闆託我同大家講一年一度減價熱陸續有嚟，首回是夏季必備有領PoloShirt同短袖恤，品牌就包括PolobyRalphLauren、Lacoste、CHAPS等等，統統以約三折價出售，最啱夏日襯衫！<br><br>記者：胡卓琳</p><p>美華氏（28026886）<br>天后屈臣道15號維多利中心商場63號舖</p></body></html>
