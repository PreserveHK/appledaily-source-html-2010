<html><header><meta charset="utf-8"><title>林心如拖王小帥醉酒累事</title></header><body><h1>林心如拖王小帥醉酒累事</h1><p>林心如跟內地導演王小帥，早前被拍到兩人手牽着手離開餐廳的照片，因而傳出他們拍拖的消息。不過昨日林心如的經理人公司就表示，因為心如當晚喝多了酒，王導演是出於禮儀而拖着心如，拍拖只是美麗的誤會。</p><p>聲稱點頭之交</p><p>林心如經理人公司的杜先生透露，照片是拍於上海電影節期間，當晚剛為人母的趙薇約了一班朋友吃飯敍舊，他說：「這是一次烏龍，心如當天真的喝多了，趙薇拜託自己的經紀人和王導演保護心如。」他強調兩人之間只是點頭之交，大家並不熟識，不過這次兩人傾得很投緣，心如新成立的工作室有機會和王導演合作。撰文：李森</p></body></html>
