<html><header><meta charset="utf-8"><title>孫藝珍拒做張東健花瓶</title></header><body><h1>孫藝珍拒做張東健花瓶</h1><p>韓國女星孫藝珍原定會演出張東健婚後的首部電影《MyWay》，但近日因劇本大幅修改，她的戲份所剩無幾，身為影后的她為免淪為人肉佈景板，決定劈炮唔撈，放棄和健哥及名導姜帝圭合作的機會，令fans十分失望。</p><p>扮兔女郎影相</p><p>珍妹正努力看其他劇本，望能盡快揀另一部新作頂替。此外，她近日在網上公開為雜誌拍照的花絮相片，可見珍妹化身成兔女郎，十分嬌俏。而她早前與男星李民浩再次碰頭，為兩人合演劇集《個人的取向》推出DVD錄影訪問片段。</p></body></html>
