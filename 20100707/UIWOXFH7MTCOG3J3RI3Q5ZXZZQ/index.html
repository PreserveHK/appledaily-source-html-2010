<html><header><meta charset="utf-8"><title>是日正相：外太空樓盤？</title></header><body><h1>是日正相：外太空樓盤？</h1><p>恒地（012）四叔80幾歲人仲好好活力，事關佢「跳層」，一下子就可以由66樓跳到上88樓。之不過，呢個世界真係「天外有天，人外有人」o架！你哋睇吓新地（016）嘅郭氏兄弟，佢哋「跳層」嘅功力仲強呀！佢哋嗰個喺深灣遊艇會對面、造船廠隔籬、同個天完全冇關係嘅新盤「南灣」，頂樓跳層跳到摩天都唔止，仲要係「天外天」嗰隻。嘩……咁咪即係住到去外太空？唔知目標買家係咪要識「天外飛仙」先住得入去呢？<br>黃建通攝</p></body></html>
