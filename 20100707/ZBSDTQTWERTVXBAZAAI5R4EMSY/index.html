<html><header><meta charset="utf-8"><title>世盃擂台：理智感情同撐德軍 - 青蛙仔</title></header><body><h1>世盃擂台：理智感情同撐德軍 - 青蛙仔</h1><p>【主客和】成日聽到有人話德國球員啲樣唔吸引，其實又唔係呀，好似中場奧斯爾咁，眼大大，個樣算OK。當紅炸子雞湯馬士梅拿，之前覺得個樣儍吓儍吓，但家陣人紅咗，感覺上都型咗好多。守丹話馬高馬連幾可愛、幾卡通，喺我睇真啲後，又好似係喎！德國同西班牙爭入決賽，我係德國粉絲，當然撐佢哋，但撇開感情因素，佢哋喺今屆嘅表現真係出色，一於捧主W。<br>文：青蛙仔</p></body></html>
