<html><header><meta charset="utf-8"><title>世盃擂台：兩射手同場當取「大」 - 吾中</title></header><body><h1>世盃擂台：兩射手同場當取「大」 - 吾中</h1><p>【大細】見到電影《鐵血戰士S》嘅廣告，真係好想笑，因以前嗰套《鐵血戰士》，係阿諾舒華辛力加領精銳部隊，同外形勁似古列治嘅太空異形大戰，好精采；但家呢套竟以艾哲倫保迪擔正，艾哲倫憑《鋼琴戰曲》榮獲影帝，演技確係掂，但以佢文弱書生咁嘅外形去打異形，會唔會玩得大咗啲？講到玩大佢，德西戰有兩大前鋒高路斯同韋拿壓陣，梗係要「大」！<br>文：吾中</p></body></html>
