<html><header><meta charset="utf-8"><title>李彩華覓經理人追債</title></header><body><h1>李彩華覓經理人追債</h1><p>李彩華今年3月與寰宇電影公司解除經理人合約後，4月初她就接了內地一齣25集的電視劇《紅塵麗影》，上月底拍完後，東陽華海時代影業公司原本要支付6位數字的尾期酬金給她，但該公司一直拖欠，由於現時她又忙於拍另一部60集的長劇，故此沒時間去追數，經考慮後決定再找新經理人。<br>剛離開寰宇不久，如今又要找新經理人公司，她是覺得很累，但因有很多問題處理不來，故需要有一個經理人幫她，目前她已找到新東家，稍後就會有公佈，而有關《紅》劇拖欠的尾期片酬的事，她打算交由新經理公司處置，自己則會繼續專注幕前演出。<br>撰文：葉雪</p></body></html>
