<html><header><meta charset="utf-8"><title>案件速遞前保安認22次縱火候懲</title></header><body><h1>案件速遞<br>前保安認22次縱火候懲</h1><p>【本報訊】曾在將軍澳寶林邨任夜更保安員的41歲男子陳文正，自去年1月至今年3月13日，先後22次在屋邨焚燒垃圾桶及大堂通告，事後報警訛稱看見他人犯事。他被捕後向警方解釋，他發現罪案會獲上司讚許，故一再自製罪行。被告事發後已被辭退，他昨日在觀塘裁判法院認罪，保釋至本月20日，等候感化官及社會服務令報告判刑。<br>案件編號：KTCC3841/10</p></body></html>
