<html><header><meta charset="utf-8"><title>水晶浴缸索價627萬</title></header><body><h1>水晶浴缸索價627萬</h1><p>巨型水晶可以用來做甚麼？答案是浴缸。意大利一間設計公司，將一塊超級水晶，雕琢成全球獨一無二，晶瑩剔透的水晶浴缸，開價53萬英鎊（627萬港元）。<br>天價白水晶浴缸外表完美無瑕，2.1米長，60厘米深，Baldi設計師沒有琢磨浴缸外層，但花了六個月修飾表面，放在倫敦哈洛斯百貨公司展出。白水晶原重10公噸，2006年在亞馬遜雨林採獲，Baldi原封不動買入後，將部份打造同樣設計獨特的浴缸，前年由俄羅斯富豪以56.7萬英鎊（672萬港元）買走。<br>英國《每日郵報》</p></body></html>
