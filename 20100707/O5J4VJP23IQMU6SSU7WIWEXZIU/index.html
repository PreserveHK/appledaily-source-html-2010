<html><header><meta charset="utf-8"><title>金泰希胞弟下周入伍</title></header><body><h1>金泰希胞弟下周入伍</h1><p>韓國女星金泰希和韓劇《吞沒太陽》的演員胞弟李莞，向來都姊弟情深，是圈中較著名的一對親人。近日李莞收到入伍通知書，被軍方要求下周一向軍隊報到，此舉令金泰希十分為難。因目前她正身在濟州拍攝新片《GrandPrix》，料難以抽空到場送別胞弟。</p><p>有心理準備</p><p>事務所表示李莞早有心理準備當兵，故收到通知時心情平靜，他希望盡國民責任服兵役，然後以更成熟的姿態重返幕前。李莞會在下周一下午1時往忠南論山陸軍訓練所報到，他將先接受5星期基礎軍事訓練，待準備就緒便展開長達兩年的兵哥生涯。</p></body></html>
