<html><header><meta charset="utf-8"><title>積維爾加入歡樂合唱團</title></header><body><h1>積維爾加入歡樂合唱團</h1><p>曾演出《2百萬奪命奇案》（NoCountryForOldMen）的西班牙影帝積維爾巴頓（JavierBardem），已答允客串演出新一季美國劇集《歡樂合唱團》（Glee），飾演一名重金屬搖滾音樂人。</p><p>近水樓台</p><p>事緣積維爾巴頓最近與茱莉亞羅拔絲（JuliaRoberts）合演了新片《再單身遊記》（EatPrayLove），該片導演RyanMurphy正是《歡樂合唱團》的創作人兼監製，近水樓台的積維爾向Ryan提出客串建議，自然獲得接納。</p></body></html>
