<html><header><meta charset="utf-8"><title>書得喜：社會紀實之陰濕娛樂圈</title></header><body><h1>書得喜：社會紀實之陰濕娛樂圈</h1><p>藝人極速升呢必殺技？名模騷前多怪癖？同性歌迷結良緣？兒童節目大色狼？微博藝人玩出禍？這些全都可以榮登娛樂新聞的頭條故事。全出自曾當過過百位娛樂天王、天后藝人助手的「阿四媽媽」之手，她的前作《我是助手不是狗》把助手生涯的苦樂公諸於世。這回又爆內幕，《娛樂陰陰濕》加料30個未曾披露的娛樂圈故事，可會令影星們個個人人自危？哈！管你的，重要是八卦從來都是我們的求生本能！只管台前忘了幕後會變成缺陷呢！<br><br>敏兒</p></body></html>
