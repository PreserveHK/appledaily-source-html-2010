<html><header><meta charset="utf-8"><title>世盃動物園：本田圭佑只愛皇馬</title></header><body><h1>世盃動物園：本田圭佑只愛皇馬</h1><p>一班日本年輕國腳喺世界盃嘅驚喜表現，令日本國內傳媒吹捧佢哋為《足球小將》嘅真人版；其中人氣最勁嘅當然係效力俄超莫斯科中央陸軍、24歲中場本田圭佑（圖）。「金狼」日前就似乎倒《足》嘅作者高橋老師米，因為佢就講明唔鬼鍾意巴塞隆拿（《足》的主角戴志偉效力球會），反而希望自己會穿上西甲班霸皇家馬德里嘅10號波衫，帶領日本出戰2014年巴西世界盃喎！本田呢個目標顯出佢志氣甚高，而且呢種高調嘅作風同愛出風頭嘅「銀河艦隊」都好夾，唔知「寸嘴教練」摩連奴有冇興趣簽佢呢？</p></body></html>
