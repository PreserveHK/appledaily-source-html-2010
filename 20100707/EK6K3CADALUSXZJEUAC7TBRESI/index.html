<html><header><meta charset="utf-8"><title>世盃擂台：準過八爪魚敲上盤 - 牽牛</title></header><body><h1>世盃擂台：準過八爪魚敲上盤 - 牽牛</h1><p>【讓球、讓球主客和】人類成日話自己幾優等，其實有時都好迷信同非理性，好似世界盃期間，就爆咗一條叫保羅嘅八爪魚出嚟，佢5次估德國戰果都中；其他國家都有樣學樣，德國對阿根廷前，阿根廷有條叫Sayco嘅海豚，同中國福州一位黃姓球迷養嘅龜，都預期阿根廷勝，不過就唔學得保羅咁一炮而紅。我唔想自己貼波，會衰過動物；但西班牙對德國大戰，我信西班牙可以贏波晉級，捧上盤。<br>文：牽牛</p></body></html>
