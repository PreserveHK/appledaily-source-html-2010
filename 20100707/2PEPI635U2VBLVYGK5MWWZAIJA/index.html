<html><header><meta charset="utf-8"><title>周麗淇陪父母遊星贏錢</title></header><body><h1>周麗淇陪父母遊星贏錢</h1><p>周麗淇（Niki）昨日接受商台訪問，透露將在書展推出旅遊書，9月會推出新碟，現時正為新歌《八百天》排舞。</p><p>恨買海景大屋</p><p>Niki表示人成長了，更想花多些時間陪伴父母，故之前與家姐及父母到新加坡旅行4天，順道與父慶祝生日，她說：「本身我唔鍾意賭，但都有陪爹哋去賭場玩吓，仲羸咗幾千蚊（坡幣）成個trip返嚟，即刻買咗衫同鞋畀爹哋。」Niki表示當地的獨立屋很靚，全部都有海景，她說：「我會視為目標，但嗰邊嘅樓，價錢同香港差唔多，不過做人有目標係好事。」Niki又謂在新加坡及日本拍旅遊書都沒有艷遇。採訪：李全</p></body></html>
