<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拉姑力證唔係惡奶奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：拉姑力證唔係惡奶奶 - 馮仁昭</h1><p>狄波拉噚日接受商台訪問，講到佢被塑造到好似惡奶奶，又唔畀孫仔Lucas入行，拉姑大嘆話：「唔知係咪我講嘢清晰大聲，人哋問我Lucas拍乜戲同廣告，我都話唔知o架！新抱話事，奶奶配合就得，我都係跟奶奶學。」拉姑話只要唔阻住返學，孫仔去拍戲就當去遊樂場玩。提起二少爺，拉姑話之前爺爺見佢周身肉，叫佢做「豬肉榮」，佢即刻話閘住。</p></body></html>
