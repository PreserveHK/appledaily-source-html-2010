<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉欣宜與模劃清界線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉欣宜與模劃清界線 - 馮仁昭</h1><p>EcupBaby劉欣宜噚日去到鰂魚涌青年電台宣傳，今年貿易發展局禁止o靚模喺書展搞寫真簽名會，佢都係被禁者之一，EcupBaby話自己已經轉型做歌手，脫離o靚模行列，仲話同樣出三點式寫真嘅鍾舒漫就冇被禁，而自己就被標籤，佢話問題好值得反映。對於黃秋生近日批評o靚模言論，EcupBaby話行內係有部份o靚模行為過火，亦好尊重秋生前輩嘅言論喎！</p></body></html>
