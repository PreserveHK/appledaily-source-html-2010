<html><header><meta charset="utf-8"><title>Kylie西班牙海邊谷碟</title></header><body><h1>Kylie西班牙海邊谷碟</h1><p>澳洲女歌手KylieMinogue，為力谷全新大碟《Aphrodite》，昨日遠赴西班牙的跳舞音樂及派對勝地Ibiza海邊，舉行戶外記者會。席間她除細說新碟製作外，也大談未來大計。</p><p>iPad玩Boggle</p><p>精神奕奕的Kylie說：「我希望在生活中獲得平衡，或者某日嫁人組織家庭，我也想放多些時間演戲，做另一個巡迴演唱會。」Kylie還承認自己是工作狂，但也懂得享受悠閒的生活，她說：「我近日也喜歡在家中用iPad玩Boggle拼字遊戲呢！」</p></body></html>
