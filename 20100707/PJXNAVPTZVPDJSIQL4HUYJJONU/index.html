<html><header><meta charset="utf-8"><title>美娜谷胸撐三劍俠</title></header><body><h1>美娜谷胸撐三劍俠</h1><p>型格女星美娜祖維華茲（MillaJovovich），近年多拍打到飛起的喪屍片，故其冷峻美態已較少看到。早前美娜落實參演三劍俠題材新片《TheThreeMusketeers》，近日開始試造型，她把穿起瑰麗懷舊法式服裝的相片放上twitter，率先與影迷分享靚樣。</p><p>老公執導</p><p>或許片商會對美娜任意放料感到不滿，但其實這齣經典故事全新版本，是由美娜老公保羅安德遜（PaulW.S.Anderson）操刀。說回這批谷胸靚衫，興奮的美娜在twitter留言，笑言今次是扮演「17世紀邦女郎」，據報她不但做間諜謀害主角，還需要大打出手。</p></body></html>
