<html><header><meta charset="utf-8"><title>世盃動物園：星仔執過百萬</title></header><body><h1>世盃動物園：星仔執過百萬</h1><p>南韓喺世界盃16強出局，之但係南韓足總亦都分發獎金，以獎勵全隊職球員首次在國外舉辦嘅世盃闖入16強。已經請辭嘅教練許丁茂獲得最多嘅3億韓圜（約191萬港元）獎金；而球員喺分級之下，中場朴智星（圖右）就同前鋒朴主永、李青龍等共11個球員，獲得最高級別A級嘅1.7億韓圜（約108萬港元）獎金，其他B、C、D級嘅獎金分佈就冇公佈。雖然朴智星已話明呢屆係佢最後一次世界盃之旅，之但係睇佢世盃狀態咁fit，即使下屆都係33歲，如果留隊就真係球迷之福！</p></body></html>
