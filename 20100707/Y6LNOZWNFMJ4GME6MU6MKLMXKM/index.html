<html><header><meta charset="utf-8"><title>GaGa自認感情專一</title></header><body><h1>GaGa自認感情專一</h1><p>新一代流行樂女王LadyGaGa，在舞台上表現狂野，衣着大膽開放，並自認雙性戀者，但她最近接受外國傳媒訪問時表示自己是一個道德觀念很重的女人，GaGa說：「大家不要被我在台上的瘋狂行徑欺騙，我有自己的道德底線，從來也沒有對男友不忠。」</p><p>拒做伸手黨</p><p>GaGa更叫年輕fans注重學業，並說：「大家不要小看學習的重要性，我小時候在紐約一間私校接受嚴格的教育，在學業上獲得優秀的成績。」GaGa還自爆從不會先使未來錢，更拒做伸手黨，不會問父母攞錢。</p></body></html>
