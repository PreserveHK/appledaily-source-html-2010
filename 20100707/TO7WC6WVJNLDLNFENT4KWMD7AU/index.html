<html><header><meta charset="utf-8"><title>警籲尋16歲少女</title></header><body><h1>警籲尋16歲少女</h1><p>【本報訊】警方昨發出一名半年多前失蹤16歲少女的相片，呼籲市民提供消息。<br>16歲失蹤少女文嘉惠（圖），身高約1.65米，重約54公斤，中等身材、尖臉、黃皮膚、長直黑髮，臉上有一道約3厘米疤痕。失蹤時身穿白色長袖襯衫、藍色牛仔裙及藍色外套。<br>文嘉惠與家人同住黃大仙下邨，去年12月7日晚上她離開寓所後不知所終，其母同日報警求助，但警方調查半年多，仍無蹤影。警方呼籲市民，若曾見過或有文嘉惠的消息，請致電：27032425與東九龍總區失蹤人口調查組或可與任何一間警署聯絡。</p></body></html>
