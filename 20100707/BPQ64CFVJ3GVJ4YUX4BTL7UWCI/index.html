<html><header><meta charset="utf-8"><title>羅志祥拜佛為Jolin祈福</title></header><body><h1>羅志祥拜佛為Jolin祈福</h1><p>蔡依林、古天樂日前同到敦煌拍攝百事新廣告，卻在北京遇上雷暴，航班被取消，讓比他們早到達的羅志祥及黃曉明，可趁機抽空到莫高窟參觀，還得特別安排進入不公開的神秘夏洞窟，看見中國第三大坐佛彌勒佛的坐像時，小豬驚嘆大佛的磅礡氣勢，即為古仔及Jolin祈福，希望他們能順利到拍攝現場，小豬說：「我真擔心Jolin，我擔心她阻礙拍攝進度，哈哈。」</p><p>笑曉明沙漠傳情</p><p>後來曉明與小豬又到了敦煌另一名勝月牙泉，但近40年水位漸低，曉明得悉後即謂會加強呼籲環保訊息。當眾人看見沙丘上有很大的心形圖案，取笑他可以在沙漠傳情。<br>撰文：丁寧</p></body></html>
