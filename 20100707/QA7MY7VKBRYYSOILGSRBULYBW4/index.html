<html><header><meta charset="utf-8"><title>祖迪羅捷克領豬肉獎</title></header><body><h1>祖迪羅捷克領豬肉獎</h1><p>英國男星祖迪羅（JudeLaw）近年片約不缺，但大多風評與票房都叫人失望。不過最近阿祖忽然意氣風發，一來與施安娜美娜（SiennaMiller）越愛越癡纏，二來無端獲外地影展的榮譽獎，難怪他開心舔脷，任影唔嬲。</p><p>新片已開工</p><p>上周已為馬田史高西斯（MartinScorsese）新作《TheInventionofHugoCabret》開工的阿祖，前晚出席第45屆捷克卡羅維瓦利影展，獲大會主席頒發主席獎以讚賞其影壇貢獻。縱使近年經常失手，阿祖依然受到表揚，因此高興得合不攏嘴。</p></body></html>
