<html><header><meta charset="utf-8"><title>金美侖賀冠軍單車手</title></header><body><h1>金美侖賀冠軍單車手</h1><p>美國女星金美侖戴雅絲（CameronDiaz）和男星湯告魯斯（TomCruise）前日在法國南部宣傳新片《戀戰特務王》（KnightandDay），並擔任環法單車賽第18站賽事的嘉賓，向暫時總成績稱冠的單車手干達杜爾（AlbertoContador）頒發黃色戰衣。金美侖更向冠軍獻吻道賀，不過干達杜爾未有藉此機會向金美侖攞電話。<br>此外，靚佬湯有意邀球星好友碧咸（DavidBeckham）在《職業特工隊》（Mission：Impossible）第四集現身。</p></body></html>
