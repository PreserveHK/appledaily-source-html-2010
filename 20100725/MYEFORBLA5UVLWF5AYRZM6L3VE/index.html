<html><header><meta charset="utf-8"><title>最誠實小鎮　購物亭無看守零失竊</title></header><body><h1>最誠實小鎮　購物亭無看守零失竊</h1><p>世界上最誠實的人在哪裏？可能在英國北約克郡小鎮德勞頓。鎮上一間用電話亭改建的購物店沒有店員，居民拿了貨物就放下支票，開業兩周從未發生失竊或賴賬事件。</p><p>小鎮只有250名居民，唯一一間商店，兩年前因東主退休關閉。居民自此要到鄰鎮購物，很不方便。早前鎮上教會想到一個辦法，把棄置電話亭改建成自助購物站，聘用在鄰近小鎮營商的庫克為店舖上貨。教堂女文員馬卡姆說居民討論過是否要上鎖，但最後認為不必要，「這就是小鎮精神，我們守望相助」。<br>英國《每日郵報》</p></body></html>
