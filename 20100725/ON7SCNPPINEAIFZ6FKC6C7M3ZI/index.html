<html><header><meta charset="utf-8"><title>藍莓處女水着騷輸蝕</title></header><body><h1>藍莓處女水着騷輸蝕</h1><p>劉俐（藍莓）和孫慧雪（阿雪）昨天在荃灣行泳衣騷，藍莓首次穿泳衣工作，但十分密實，相對其他模特兒即被比下去。其實二人也不介意穿泳衣工作，酬勞也感滿意，藍莓說：「其實着泳衣做嘢都冇乜所謂，只要係健康就得。」</p><p>拒拍裸照</p><p>問到最近o靚模被抨擊，可會因而嚇怕不敢再推出寫真，藍莓和阿雪表示：「睇公司安排，影得健康就得，其實唔使理人，大家路線唔同。」至於會否學o靚模影大膽性感相，藍莓說：「冇佢哋咁大膽。」兩人也同聲拒絕影全裸相。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
