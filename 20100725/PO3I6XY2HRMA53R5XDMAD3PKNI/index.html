<html><header><meta charset="utf-8"><title>關仁隱事：「細盒」貼錢做嘉賓 - 關仁</title></header><body><h1>關仁隱事：「細盒」貼錢做嘉賓 - 關仁</h1><p>公仔箱節目《勁多鵪鶉》收視屢創新低，於是乎搵「細盒」救亡，但有高層cheap到痹，搞到細盒好嬲，一度嘈到拆天話唔做。<br>關仁聽講細盒本來諗住喺《勁多》唱首本歌《劏豬記》，點知《勁多》嫌古裝嘢，堅持要佢唱《笑罵由人》，細盒惟有照班幕後嘅意思去做，但就話唱嗰首歌要有人伴舞先夠氣勢，叫公仔箱高層搵幾個舞蹈員幫手。</p><p>㷫到唔想撈</p><p>點知有高層cheap到話冇budget，叫細盒自己搞掂，激到細盒死死吓，㷫到想辭演唔做。結果細盒公司嘅老闆掏荷包攞錢出嚟請舞蹈員，先至搞掂呢單嘢。<br>Textby關仁</p></body></html>
