<html><header><meta charset="utf-8"><title>關仁隱事：「天使」靠囝囝挽頹勢 - 關仁</title></header><body><h1>關仁隱事：「天使」靠囝囝挽頹勢 - 關仁</h1><p>雖然話個社會多咗唔同嘅娛樂，所以少咗人睇公仔箱，但關仁始終覺得公仔箱嘅影響力真係唔講得笑。好似之前人氣急升嘅「天使」，自從佢公司畀三色台封殺之後，佢以為自己人氣勁冇有怕，又去三色台嘅對家接受訪問，結果人氣狂瀉，唔怪得有傳佢呢幾個月冇收入要食老本。<br>之前天使以為自己係一姐，態度開始囂張，家冇得喺三色台曝光，即打回原形，唔怪得要學人帶埋個仔出嚟做吓騷，所以話做人千祈唔好有風駛盡。<br>Textby關仁</p></body></html>
