<html><header><meta charset="utf-8"><title>好玩暑假：睡在麥兜懷中</title></header><body><h1>好玩暑假：睡在麥兜懷中</h1><p>「我個名叫麥兜兜，我阿媽叫麥太太……」個女不知從何時起愛上麥兜，日唱夜唱着這首歌，所以，當我知道帝京酒店即日起至10月15日期間，推出親親麥嘜麥兜住宿計劃後，二話不說立即訂房，希望女兒可以置身麥嘜麥兜之主題天地，在春田花花幼稚園課室留影外，如果在酒店餐廳消費滿$300，更可以和春田花花同學拍照留念呢！<br><br>記者：李莉</p><p>價錢：$1,168起<br>查詢：26226110</p></body></html>
