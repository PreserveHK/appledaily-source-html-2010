<html><header><meta charset="utf-8"><title>和多啦A夢闖深海</title></header><body><h1>和多啦A夢闖深海</h1><p>深呼吸，大聲說：「生日快樂！」多啦A夢漫畫40歲了，電影亦踏入30周年，這次的海底冒險之旅，多得百寶袋裏千奇百趣的法寶，才能一次又一次地化險為夷。想知道還有甚麼法寶？答中問題就有機會免費入戲院看。</p><p>問：人魚族公主的名字是？</p><p>獎品：《電影多啦A夢–大雄的人魚大海戰》換票證2張及多啦A夢Figure1隻（非賣品），名額30名<br><br>鳴謝：寰宇影片發行有限公司<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
