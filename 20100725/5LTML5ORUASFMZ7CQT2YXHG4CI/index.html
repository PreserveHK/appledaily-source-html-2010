<html><header><meta charset="utf-8"><title>三賊深宵截劫夜歸兩少女</title></header><body><h1>三賊深宵截劫夜歸兩少女</h1><p>【本報訊】兩名夜歸少女昨晨途經筲箕灣東盛苑對開，被三名賊人截劫，其中一名17歲少女反抗時，被推倒受傷，被搶走內有8,000元財物的手袋。<br>遇劫受傷女事主姓朱，昨晨4時許與一名女友人，沿筲箕灣耀興道落斜至東盛苑對開時，突有三名年約17至20歲男子撲出，搶去朱女手袋後向天悅廣場逃去。女事主與賊人糾纏時倒地，雙手及雙腳受傷，同行女友人則無損失。傷者其後與女友人徒步至筲箕灣道與南康街交界，向途人求助。警員到場將女傷者送院，其女友人則陪同警員在附近兜截賊人，但無發現。</p></body></html>
