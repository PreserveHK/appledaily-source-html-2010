<html><header><meta charset="utf-8"><title>任賢齊奪富川影帝</title></header><body><h1>任賢齊奪富川影帝</h1><p>第十四屆韓國富川國際奇幻電影節順利完成，任賢齊憑着電影《火龍》奪得最佳男主角，這是他首次得到電影獎項，難怪心情興奮，即時把好消息在微博上分享，而導演林超賢亦相當高興。</p><p>首獲電影獎項</p><p>小齊表示自己是首次獲得電影獎，他開心地說：「原來攞獎係咁興奮，家手中攞住個獎，冇諗過首次獲頒嘅電影獎就係男主角獎。」小齊得獎後即晚與林超賢大擦一餐慶祝，接着便返台灣，他表示要親自拿着獎座跟家人分享喜悅。<br>韓國女星徐英姬憑韓片《金福南殺人事件的始末》封后，此片同時捧走最佳電影，日本女星松隆子演的《告白》則獲頒評審員特別獎。撰文：葉雪</p></body></html>
