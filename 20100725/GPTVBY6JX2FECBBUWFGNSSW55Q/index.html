<html><header><meta charset="utf-8"><title>環球樓市新西蘭　新西蘭樓價料年跌2%</title></header><body><h1>環球樓市<br>新西蘭　新西蘭樓價料年跌2%</h1><p>新西蘭樓按息率趨升，稅制將作出改變，加上人口增長減慢，均使該國樓市受壓。有經濟評論預期，今明兩年樓價將每年下跌2%。<br>根據Westpac經濟師DominickStephens指出，去年該國樓市復蘇，買家踴躍入市置業，是低按揭利息所致，但現時按息已開始步入升軌，買家入市態度變得保守。<br>至於今年10月1日開始的新稅制，個人入息稅雖較之前調低，但會令擁有物業的投資者或業主的稅後得益減少，減低他們投資物業的意欲。<br>當新稅制施行後，該行預計該國未來數年的樓價升幅，會較之前預測少10%；租金則逐步上升約7%。</p></body></html>
