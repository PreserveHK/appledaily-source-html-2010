<html><header><meta charset="utf-8"><title>童夢王國：萬寧妹妹緊張會Fans</title></header><body><h1>童夢王國：萬寧妹妹緊張會Fans</h1><p>萬寧妹妹王允祈昨日身穿白色小花裙，在父母陪同下出席於會展舉行的新書《我有少少鍾意咗佢》簽名會，吸引十多名粉絲慕名而來。允祈在現場顯得「有少少緊張」，對記者的提問全程有問冇答，只掛住玩咪，惟有由王爸爸代回答問題。</p><p>簽名似繡花</p><p>允祈昨日以印章代筆為粉絲蓋章留念，王爸爸笑言：「佢試過簽名，不過好似繡花咁耐。」對於囡囡表現，王爸爸為她解畫：「佢今朝出席完畢業禮，唱咗一首歌，所以有啲攰，加上見到咁多人緊張，所以要時間熱身。佢都係今日先見到自己本書，所以咪睇到入晒神。」<br>採訪：魯萍　攝影：黃文成</p></body></html>
