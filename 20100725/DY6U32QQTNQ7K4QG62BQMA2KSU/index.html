<html><header><meta charset="utf-8"><title>關仁隱事：「大蛇姐」囂張玩殘公關 - 關仁</title></header><body><h1>關仁隱事：「大蛇姐」囂張玩殘公關 - 關仁</h1><p>「大蛇姐」喺香港拍咗幾套電影，內地票房都叫做不過不失咁啦。但已經令佢不知不覺咁囂起上嚟，同佢幕前和藹可親嘅形象大相逕庭。佢對住班記者都還可以，但係對住幫佢做嘢嘅公關就即刻變臉。早前大蛇姐嚟香港宣傳佢套《蛇雞餐廳》，原本班公關已經幫佢約好晒訪問，點知佢老人家一嚟到就話唔係封面唔會做，成班公關俾佢玩到一頭煙。<br>Textby關仁</p></body></html>
