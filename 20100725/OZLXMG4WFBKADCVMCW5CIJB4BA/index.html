<html><header><meta charset="utf-8"><title>台大麻雀賽女生使美色誘敵</title></header><body><h1>台大麻雀賽女生使美色誘敵</h1><p>「差一點點就一炮三響！」台灣大學小巨蛋搖身一變成為麻雀館。由台大麻雀社主辦的第二屆大專盃麻雀大賽昨日舉行，來自全台400多名學生一同參加，參加者不乏碩士、博士生，也有人專程從美國回台參賽。不少女參賽者穿着惹火，使出美色，擬讓對家分心。<br>昨日的比賽會從400名參賽者中，選出128名雀中好手，與另外128名從網上出線的雀友一較高下，雖然說是比賽，但參賽者也說這是以牌會友，當作娛樂而已。<br>台灣《蘋果日報》/TVBS</p></body></html>
