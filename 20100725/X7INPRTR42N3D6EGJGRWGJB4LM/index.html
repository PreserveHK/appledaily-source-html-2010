<html><header><meta charset="utf-8"><title>環球樓市中國　英倫新盤北京熱賣</title></header><body><h1>環球樓市<br>中國　英倫新盤北京熱賣</h1><p>北京樓市成交持續低迷，但日前有英國倫敦新盤在北京推售40伙，卻能在兩日內售出一半單位，套現逾6000萬元（人民幣．下同），反映內地有實力的買家寧願將資金轉投海外市場。<br>該盤位於倫敦市北部，屬中檔樓盤，本月17日在北京推出，共40伙，平均呎價3700至4200元，以呎價計算，在北京可算是高檔價錢。<br>雖然近月樓市氣氛轉淡，但該盤卻能在兩日賣出一半單位，業內人士分析，內地樓市時常受政策影響，加上人民幣持續升值，部份資金寧投資一些地產市場穩健的城市。<br>同一個周末，北京市內只有一個新盤推出，共有約260伙，只售出約兩成單位。</p></body></html>
