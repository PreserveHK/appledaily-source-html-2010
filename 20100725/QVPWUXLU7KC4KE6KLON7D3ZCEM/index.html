<html><header><meta charset="utf-8"><title>三年睡毀三張床褥英漢被斥瞓錯姿勢</title></header><body><h1>三年睡毀三張床褥<br>英漢被斥瞓錯姿勢</h1><p>44歲英國男子派克，2007年與妻子用10,781港元買一張床褥，不足半年床褥就爛了。由於有保養，派克獲免費換過新床褥。<br>豈料才八個月，床褥又再毀爛，派克要支付599港元才可換新床褥。但沒多久，床褥又爛了，派克到傢俬店投訴。店員叫他示範如何睡覺，他照做，但對方竟說他「睡覺姿勢有錯」。派克說：「難以相信他們竟說我睡姿有錯。」傢俬店最後讓步，給他送上新床褥。<br>英國《每日電訊報》</p></body></html>
