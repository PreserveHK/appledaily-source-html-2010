<html><header><meta charset="utf-8"><title>護老院老翁爭執後吊頸亡</title></header><body><h1>護老院老翁爭執後吊頸亡</h1><p>【本報訊】上水新財街一間集團式經營護老院發生命案。一名住院老翁昨晨情緒激動，與職員發生爭執，兩小時後，在睡房以布帶纏綁掛牆風扇吊頸喪生，警方調查後相信老翁因病和精神病發輕生，並無可疑。<br>現場為劍橋護老院集團旗下、位於上水新財街29號1樓全層的分院。昨晨5時許，一名患有精神病及老人病78歲姓張住院老翁，情緒激動大叫。駐院職員往查看時，雙方發生激烈爭執，並傳出：「你係咪玩嘢呀！」<br>至早上7時許，職員巡房時發現張老翁在睡房內，用掛牆風扇及布帶吊頸昏迷，救護員到場證實已死亡。警員調查後相信無可疑，列作自殺案處理。</p></body></html>
