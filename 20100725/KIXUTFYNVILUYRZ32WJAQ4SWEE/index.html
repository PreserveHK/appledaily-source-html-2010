<html><header><meta charset="utf-8"><title>重案組循財政查交警吞槍</title></header><body><h1>重案組循財政查交警吞槍</h1><p>【本報訊】西區警署交通隊高級警員陳建華吞槍自殺案件，港島總區重案組正向其家人及同袍了解他生前的經濟及工作情況，追查他開槍自殺原因。<br>昨晨9時許，陳建華妻子及兩名兒子，在多名親友及探員陪同下，到西環殮房認屍，逗留半小時後離去，未有回應記者提問。<br>前晚7時許，47歲陳建華被發現胸口中槍，倒卧港島西區警署男更衣室內，身旁有一支警槍，送院證實死亡。<br>接手調查的港島總區重案組，事發後分別派員前往醫院、警署及陳警員住所調查，惟未發現有遺書。死者屍體於昨晨2時許，由仵工從醫院抬送往殮房，等候明日法醫官剖驗，確定死因。</p></body></html>
