<html><header><meta charset="utf-8"><title>鐵騎男暴曬２小時燒傷</title></header><body><h1>鐵騎男暴曬２小時燒傷</h1><p>在大太陽下踩單車、駕駛電單車千萬要做好防曬工夫。台灣一名大學男生，日前只穿背心，從台中駕電單車到高雄，兩小時的車程他的雙手被嚴重燙傷，甩皮、起水泡、發炎和出膿（圖），要到醫院求醫。醫生指他曬傷的程度相當於被60℃熱水燙傷。<br>這名姓秦的大學生，日前在33℃的烈日下準備駕駛電單車往高雄，他貪圖一時清凉，只穿着背心、露出一雙手臂開車。沒想到兩小時後，他的手臂、手肘到手掌背出現燙傷，而且紅腫、甩皮，而且起了大大小小的水泡。秦開始覺得疼痛，於是穿上長袖衣服，但為時已晚。<br>台灣TVBS</p></body></html>
