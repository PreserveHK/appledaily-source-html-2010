<html><header><meta charset="utf-8"><title>意同志神父教會內鬼混</title></header><body><h1>意同志神父教會內鬼混</h1><p>受孌童醜聞困擾的天主教會，再被揭醜事，意大利卧底記者偷拍了三名同性戀神父在羅馬夜遊找性伴，甚至在教會建築物內、穿着神父袍苟合的情況（圖），震動全國。<br>《全景》（Panorama）雜誌封面專題是〈同志神父夜遊〉，卧底記者在一名「同志同黨」協助下，揭露兩名意籍和一名法籍神父不為人知的同志生活，包括花錢聘伴遊參加同志派對、蒲基吧及隨便找性伴上床，甚至有神父在歡好後穿衣準備主持彌撒──這些場面都被記者偷偷拍下。<br>羅馬教區前天發聲明，指教會將嚴打行為不檢的神父。無人知道同性戀神父人數多少，但美國有研究指可能佔全部神父的25至50%。<br>英國《每日郵報》</p></body></html>
