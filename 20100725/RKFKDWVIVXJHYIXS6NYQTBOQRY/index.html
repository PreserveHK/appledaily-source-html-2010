<html><header><meta charset="utf-8"><title>黑熊偷三文治炒車</title></header><body><h1>黑熊偷三文治炒車</h1><p>美國科羅拉多州一隻饞嘴黑熊，見到私家車內有件美味三文治，逕自開門上車，沒料到誤打誤撞竟推動了波棍，令汽車倒車38米，直至撞樹才停下來。<br>遭黑熊「騎劫」的豐田汽車，是屬於少年斯托里。前天（周五）凌晨，斯托里將車子泊在家門，但沒鎖好車門。不過，他將花生醬三文治遺留在車廂後座，卻吸引了黑熊注意。牠爬進車廂，車門卻關上，黑熊大驚，不斷在車廂內亂動，並打爛玻璃，連安全氣袋也彈出，混亂中牠將車推向空波，令車子溜後撞落樹木。警員到場用繩拉開車門，讓黑熊逃回樹林。<br>美聯社</p></body></html>
