<html><header><meta charset="utf-8"><title>莎莎嘉寶手術中昏迷</title></header><body><h1>莎莎嘉寶手術中昏迷</h1><p>現年93歲的老牌女星莎莎嘉寶（ZsaZsaGabor），於本月17日在家中跌落床撞碎盆骨，要急忙送院進行盆骨手術。原本莎莎情況尚可，昨日卻傳出突然惡化，其第九任丈夫安哈爾特（PrinceFredericvonAnhalt）向友人透露：「醫生正全力搶救她，現在她仍不能說話。」</p><p>停打嗎啡</p><p>據外電報道，安哈爾特指莎莎曾在手術中昏迷，現時醫生已停止為莎莎注射嗎啡，改用其他止痛劑且看情況有否改善。安哈爾特說：「一切只是推測，我們要等多數天觀察才知道真正情況。」不過莎莎的女兒否認母親情況轉差，只認為是醫生改變療程，她更聲稱前日探望母親時二人也有交談。</p></body></html>
