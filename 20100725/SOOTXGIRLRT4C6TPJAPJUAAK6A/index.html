<html><header><meta charset="utf-8"><title>女教師遇野牛　慘遭撞上半空</title></header><body><h1>女教師遇野牛　慘遭撞上半空</h1><p>美國49歲女教師凱茜，跟丈夫海斯和小叔當勞到黃石國家公園拍攝大自然風景時，遭到一頭發狂的美洲野牛襲擊，將她撞到拋上半空，把她當成洋娃娃般耍。</p><p>三人早前抵達黃石國家公園時，在停車場遇到一頭野牛，凱茜拿着攝錄機拍攝，還笑說要拍攝當勞被野牛襲擊的畫面。當勞這時卻撥開樹木走近野牛，野牛突然發狂奔向他和凱茜，凱茜企圖躲到樹後，但卻不夠野牛快，被撞個正着。凱茜慘叫「不要」，已被這頭野牛撞上半空，令她感到這回死定了。幸好丈夫連忙響號，最終嚇走野牛。<br>英國《每日郵報》</p></body></html>
