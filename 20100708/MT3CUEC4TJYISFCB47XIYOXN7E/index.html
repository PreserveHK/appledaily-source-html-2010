<html><header><meta charset="utf-8"><title>周迅嚎哭悼舊愛身亡</title></header><body><h1>周迅嚎哭悼舊愛身亡</h1><p>女星周迅的前男友、內地演員賈宏聲日前在北京家中墮樓身亡，公安初步認定是自殺。周迅昨日透過經理人作出回應，她希望大家不要打擾賈宏聲的家人。<br>周迅說：「這是一個令人震驚和傷心的消息，我想現在賈宏聲最需要的就是安靜吧，請大家尊重他，不要在這時打擾他的靈魂，希望他可以去到他想去的地方，也請大家不要去打擾他的家人。」</p><p>有消息指周迅得知賈宏聲的死訊後，一度崩潰痛哭。此外《無人駕駛》導演張楊與賈宏聲是相交多年的好友，他透露這幾天致電給周迅，對方都在哭。<br>採訪：黎寶蘋</p></body></html>
