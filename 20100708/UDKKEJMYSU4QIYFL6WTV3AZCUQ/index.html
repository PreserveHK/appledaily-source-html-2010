<html><header><meta charset="utf-8"><title>欣宜感幸福避談分手</title></header><body><h1>欣宜感幸福避談分手</h1><p>鄭欣宜昨日到商台接受訪問，對於被指已與外籍男友MarkRyan分手一事，欣宜未有正面回應，只說：「我唔想再講感情事，總之我家覺得好幸福，身邊有好多朋友支持我，我首要任務就係要努力做好新碟。」據知欣宜根本未與男友分手。</p><p>拒走性感路線</p><p>欣宜透露新碟預計年底開始灌錄，問到新碟形象路線，她笑說：「家都未決定，不過我接受唔到太性感嘅打扮。」欣宜笑稱雖然已經嫁到另一間新唱片公司，不過她與陳淑芬的關係如舊，私下仍然會主動請教意見，欣宜又表示在網誌上見到fans留言支持，更獲力撐終於不是因為媽咪沈殿霞才有演出機會而感動落淚。<br>採訪、攝影：林妃</p></body></html>
