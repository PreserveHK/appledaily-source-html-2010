<html><header><meta charset="utf-8"><title>醫療短波降血壓　對糖尿病幫助少</title></header><body><h1>醫療短波<br>降血壓　對糖尿病幫助少</h1><p>美國研究發現，糖尿病人嚴格控制血壓對減低死亡風險幫助不大。研究跟進6,400名糖尿病患者的血壓與健康關係五年，將患者分為三組，一組是將上壓嚴格控制在130度以下；第二組上壓維持在130至139度；第三組則在140度或以上。結果發現第一組人的死亡、中風及患上心臟病的風險，竟略高於第二組的人，但較第三組理想，顯示將上壓降低，病人未必額外得益。</p></body></html>
