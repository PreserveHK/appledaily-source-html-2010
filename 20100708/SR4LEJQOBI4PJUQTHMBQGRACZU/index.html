<html><header><meta charset="utf-8"><title>餵羊吃咖喱減溫室氣體</title></header><body><h1>餵羊吃咖喱減溫室氣體</h1><p>甲烷是導致全球暖化的主要溫室氣體，綿羊、乳牛等反芻類動物正是排放甲烷的源頭之一，牠們會以打嗝放屁方式把甲烷排出體外，有科學家想出餵羊吃咖喱，聲稱可將牠們的甲烷排放量減少40%。<br>每隻羊每天會排放約20公升甲烷，紐卡素大學發現，胡荽、薑黃等用於調製咖喱的香料，功效像抗生素一樣，可殺死腸臟的壞細菌，滋生好細菌。研究員解釋，人類很久以前已用咖喱香料來殺菌和治病，好像胡荽子能紓緩胃部不適，薑黃和丁香則可抗菌防腐，所以在飼料中加入咖喱香料，就可改善消化過程，減少排放甲烷。英國《太陽報》</p></body></html>
