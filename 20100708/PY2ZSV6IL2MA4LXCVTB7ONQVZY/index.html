<html><header><meta charset="utf-8"><title>書得喜：賣胸Girls廁所食Lunch</title></header><body><h1>書得喜：賣胸Girls廁所食Lunch</h1><p>日本文化之奇層出不窮，隨時登陸香港，東瀛八公新書《日女大風騷》速遞，單「便所飯Girls」就叫人發癲，為了避開同事，靜靜享用午膳，竟寧願選擇喺廁所開餐，甚至把邊食邊如廁視如享受！六本木、澀谷、秋葉原的晚上，日女又會變身「賣胸女」，等「買胸男」問：你個胸幾錢？港幣$800一次五分鐘，眼看手勿動……超貴卻大有市場！至於AV3D版有多吸引，日男戴胸圍……噢！<br><br>敏兒</p></body></html>
