<html><header><meta charset="utf-8"><title>財話短說李嘉誠再斥2204萬增持長和</title></header><body><h1>財話短說<br>李嘉誠再斥2204萬增持長和</h1><p>▲聯交所資料顯示，長和系主席李嘉誠於本月2日及5日再入市增持長實（001）及和黃（013）分別16.5萬股及14.5萬股，合共涉約2204.21萬元，相信是其下月5日公佈業績前最後一次增持。其中以每股平均價90.822元及91.63元分別增持長實4.5萬及12萬股，持股升至42.12%。另以47.991元及48元增持和黃5萬及9.5萬股，持股升至51.92%。</p></body></html>
