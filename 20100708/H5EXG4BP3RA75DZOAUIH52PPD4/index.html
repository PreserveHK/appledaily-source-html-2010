<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒忽與陳豪劃界線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒忽與陳豪劃界線 - 馮仁昭</h1><p>《葉問前傳》上咗一星期收580萬，廖碧兒同馬賽、杜宇航、葉準等噚晚喺尖沙嘴出席慶功，棒棒堂的阿緯即席向葉準徒弟冼國林拜師。碧兒話緋聞男友陳豪（小圖）同佢一樣拍緊戲，所以未捧場，提到陳豪同佘詩曼嘅短暫情緣，搞到阿佘殘晒，碧兒話：「我唔知，冇睇。」咁陳豪有冇搞殘你呀？碧兒竟然話：「我冇同過佢一齊喎！我平時好多energy。」</p></body></html>
