<html><header><meta charset="utf-8"><title>新8模批評當耳邊風</title></header><body><h1>新8模批評當耳邊風</h1><p>新8模4位成員Rika、Hazel、Hidy、Vibeke及陳偉霆、鍾舒漫等，昨日在九龍灣出席「香港舞動馬拉松2010啟動禮」。最近o靚模受到各方打壓，又遭黃秋生辱罵，Hidy反擊說：「社會可以有唔同聲音，但人身攻擊就唔好，好想叫佢去教會學吓乜嘢叫尊重，我哋可以接受唔同意見，對事唔對人。」Rika說：「覺得好驚，我唔係本地人，香港冇屋企人，又啱啱入行，已經要面對咁多，仲要俾人歧視。」Hazel就說：「我哋好strong，冇事，咪當耳邊風聽完就算。」<br>採訪：魯萍<br>攝影：林德雄</p></body></html>
