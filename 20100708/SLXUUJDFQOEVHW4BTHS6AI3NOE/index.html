<html><header><meta charset="utf-8"><title>足球寶貝世盃錯捧巴西</title></header><body><h1>足球寶貝世盃錯捧巴西</h1><p>被譽為中央戲劇學院校花的劉雨欣，早前已先後拍攝了多款不同形象的寫真，成為足球寶貝為心儀的球隊巴西在不同階段晉級時使用，豈料巴西隊在8強止步。</p><p>怨球隊走樣</p><p>不過劉雨欣表示巴西依然是她心中的皇者，她說：「巴西在8強時1比2不敵荷蘭，那場賽事一直看得很緊張。上半場覺得他一定會出線，怎知下半場整隊球隊走了樣，很傷心。」<br>劉雨欣透露小時候從父親輩認識黃衣軍，一直就是其fans，她補充說：「之前拍了很多個造型有LadyGaGa、貓女及蓬鬆頭，原先是在不同淘汰賽時用來支持他們。」她笑言現在這些形象只能用來送別巴西隊。<br>撰文：李森</p></body></html>
