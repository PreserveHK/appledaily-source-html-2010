<html><header><meta charset="utf-8"><title>少男強吻少女遭咬斷舌</title></header><body><h1>少男強吻少女遭咬斷舌</h1><p>酒可亂性！成都17歲女子劉倩剛失業，又與男友分手，情緒非常低落。前日深夜，她與19歲男性友人張強（圖）把酒談心。已有醉意的兩人在回家的途中途經一個小巷子，一陣激吻過後，劉倩竟把張強的舌頭咬下來。張強口中鮮血直往外噴，劉女見狀，慌忙將他送往華西口腔醫院救治。<br>事後女方在公安面前稱，男方意圖不軌，對她非禮強吻。但男方則稱兩人是兩情相悅。張強的舌頭三分之一已斷裂。醫院已為他進行縫合，但因傷勢嚴重，可能影響功能。醫生表示縫上的舌體組織是否能存活，還需觀察三天。由於舌頭組織離開口腔時間較長，加上遭灰塵污染，預計存活率僅20%。<br>四川《天府早報》<br></p></body></html>
