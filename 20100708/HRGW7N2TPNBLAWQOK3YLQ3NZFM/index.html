<html><header><meta charset="utf-8"><title>《超模》主持激瘦嚇人</title></header><body><h1>《超模》主持激瘦嚇人</h1><p>《全美超級模特兒新秀大賽》（America'sNextTopModel）的主持泰娜賓絲（TyraBanks）一向以體態豐盈的美感見稱，但大前天她被拍到暴瘦現身倫敦希斯路機場，情況令人擔心。<br>泰娜4年前曾驟肥30磅，但近日體重已慢慢降下來，未知是否主持《超模大賽》不時要面對眾多苗條的靚靚參賽者，再加上去年開始與商人男友拍拖，以致減肥過度，大前日穿上黑色套裝現身的泰娜顯得更瘦，樹根頸展現，換上新髮型的她更似足火柴人，早前已減掉30磅的泰娜接受訪問曾說過：「這只是改變生活習慣，不是變得瘦骨嶙峋，這是與你能變成最好身形有關。」</p></body></html>
