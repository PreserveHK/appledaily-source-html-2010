<html><header><meta charset="utf-8"><title>周星馳同栢芝唔啱Key</title></header><body><h1>周星馳同栢芝唔啱Key</h1><p>動畫電影《長江7號愛地球》前晚在北京舉行首播，監製周星馳、張栢芝、徐嬌等人出席，連近日忙於宣傳《唐山大地震》的導演馮小剛也前來捧場。</p><p>送霆鋒給馮小剛</p><p>為電影唱主題曲的張栢芝即席獻唱，由於兒子Lucas缺席，她就拉來周星馳代唱兒子的部份。不過周星馳明顯五音不全，兩人節奏完全對不準，令在場各人笑不停。之後主持人黃子佼問栢芝一個兩難問題，假如馮小剛跟周星馳同時開新片，但她只能挑選其中一個導演，她會如何選擇時，栢芝毫不猶豫的答道：「我演周星馳的片，奉送謝霆鋒給馮小剛好了。」<br>採訪、攝影：陶然婷</p></body></html>
