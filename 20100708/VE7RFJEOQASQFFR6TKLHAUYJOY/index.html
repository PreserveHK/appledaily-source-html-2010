<html><header><meta charset="utf-8"><title>世盃動物園：C朗為仔畀1億掩口費</title></header><body><h1>世盃動物園：C朗為仔畀1億掩口費</h1><p>葡萄牙球星C朗（圖）榮升爸爸，但佢堅持唔講邊個係BB仔嘅媽媽，最新版本係個女仔應該係Partygirl，不過就同佢冇發展過。聽C朗身邊啲朋友講，佢為咗令個女仔放棄見BB嘅權利同埋唔亂講嘢，決定畀1,000萬鎊（約1.18億港元）掩口費，而且仲形容係佢人生之中最豪嘅一日。C朗喺皇馬一年大約搵950萬鎊，家陣即係今季白做，不過佢覺得值。現時BB由C朗媽同佢個妹湊，等第日BB大個咗懂事，佢先會同BB講生母係邊個。另外，家佢同內衣模特兒女友艾琳娜喺美國紐約happy緊，仲話女友冇因為佢多咗個BB而唔高興。</p></body></html>
