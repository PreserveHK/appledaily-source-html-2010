<html><header><meta charset="utf-8"><title>警花4槍殺刀匪救人質</title></header><body><h1>警花4槍殺刀匪救人質</h1><p>廣州市越秀區發生挾持人質事件，一名搶劫事敗的匪徒在一間自助銀行以利刀挾持一名女途人，與公安對峙（圖）。一名女便衣公安借拿飲品給匪徒時，趁機在近距離連開四槍，將他擊斃。<br>事發在前晚8時許，一名來自湖北男子，在站南路搶劫時事敗而逃，當他走到站前路一間自助銀行時，挾持一名女途人，與公安對峙，他更不時用利刀刺傷女人質。雙方對峙個半小時後，男子向公安要求喝水，公安找來一瓶飲料，由一名身材瘦小、紮馬尾的女公安遞給男子。這時女警扔下飲料，拿出手槍先開一槍，男子中槍倒地，女公安再近距離連開三槍，將他擊斃。<br>《廣州日報》</p></body></html>
