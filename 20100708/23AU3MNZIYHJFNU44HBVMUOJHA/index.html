<html><header><meta charset="utf-8"><title>韓庚罷錄節目捱轟</title></header><body><h1>韓庚罷錄節目捱轟</h1><p>提出解約的韓國組合SuperJunior（SJ）內地成員韓庚，正努力在內地單飛搵食，不過前日他在北京錄影節目《大牌生日會》時，卻中途罷錄離場，被轟大牌。</p><p>神童計劃結婚</p><p>據報道，韓庚對於曾與自己傳緋聞的牛萌萌現身節目大感意外，之後他照常錄影，還自爆拍過兩次拖，但其經理人卻突然衝上台，強行將他拉走。經理人昨日發聲明，怒斥節目組隱瞞內容，炒作新聞，又擅自將韓庚的家人帶到節目。此外，SJ前晚派出七名代表到瀋陽演出KBS音樂會，有份演出的神童近日則在節目中自爆計劃結婚。</p></body></html>
