<html><header><meta charset="utf-8"><title>垃圾桶藝人搵小狗把風</title></header><body><h1>垃圾桶藝人搵小狗把風</h1><p>英國街頭藝人凱維（圖），躲在垃圾桶內自彈自唱，贏得「TheBinMan」稱號。可是他這種表演方式，令他行動不便，賞金經常被人偷走或搶走，結果他想出補救方法，找來一隻狗做拍檔，負責看守賞金。<br>凱維幾年前已開始躲在垃圾桶內自彈自唱，直至去年被傳媒報道後才一炮而紅。不過由於他躲在垃圾桶內，未必留意到街上的情況，因此不時會被人偷走賞金。凱維最近於是養了一隻八歲的小狗奧比（Obi）為他把風。每當凱維表演時，奧比都會站在垃圾桶上不動，幫主人盯着賞金袋。台灣東森新聞網</p></body></html>
