<html><header><meta charset="utf-8"><title>世盃動物園：尼殊直擊南非有得睇</title></header><body><h1>世盃動物園：尼殊直擊南非有得睇</h1><p>南非世界盃就嚟完結，賽前話咗現場直擊世界盃嘅太陽控衞尼殊（圖），一直都有將世盃之旅嘅短片放咗上網（ http://www.facebook.com/CBSSports# !/CBSSports?v=app_7146470109）</p><p>時有14段。創意十足嘅尼殊啲短片笑料百出，由最初玩獨木舟、空運去南非、到在餐廳內同食客「私鬥」，再喺餐廳外一邊唱歌諷刺國際足協白禮達都有。最新短片係佢到南非索韋托區同一群小朋友踢波、仲大談對南非人嘅印像，呢啲都畀到球迷睇世盃另一面。</p></body></html>
