<html><header><meta charset="utf-8"><title>醫療短波葡萄糖胺　不能改善背痛</title></header><body><h1>醫療短波<br>葡萄糖胺　不能改善背痛</h1><p>近年不少人服食健康產品葡萄糖胺（Glucosamine）幫助強化骨骼，改善關節痛楚；但挪威最新研究發現，葡萄糖胺不能減少下背痛。研究有250名長期受下背痛困擾的患者參加，一組人每日補充1,500毫克葡萄糖胺，另一組人服食安慰劑，六個月後再量度痛楚及活動能力，結果發現兩組患者均有顯著改善，顯示葡萄糖胺療效有限，患者的心理作用也有助紓緩痛楚。</p></body></html>
