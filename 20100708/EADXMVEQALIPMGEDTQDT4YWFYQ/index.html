<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪出新碟心酸想喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪出新碟心酸想喊 - 馮仁昭</h1><p>梁詠琪（GiGi）噚日喺中環舉行《怕寂寞的貓》新碟發佈會暨迷你音樂會，仲邀請咗陳奐仁做嘉賓，GiGi公司送咗兩隻貓畀佢，令佢好感動，呢張專輯公司花咗200萬嚟製作，佢仲自爆家已經回咗一半本，因為內地嘅反應好好，啲定單仲已經收晒錢，GiGi話：「我綵排時都想喊，今次做碟嘅過程好心酸。」GiGi係微博人氣女王，所以佢都會喺微博上宣傳吓新碟。</p></body></html>
