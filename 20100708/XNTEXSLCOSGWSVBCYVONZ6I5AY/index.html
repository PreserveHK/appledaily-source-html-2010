<html><header><meta charset="utf-8"><title>案件速遞「青台」楊匡加控阻差辦公</title></header><body><h1>案件速遞<br>「青台」楊匡加控阻差辦公</h1><p>【本報訊】為聲援揭露內地豆腐渣工程而被控「煽動顛覆國家政權」的維權人士譚作人，網上電台「青台」節目製作人楊匡上月到中聯辦外高舉一磚豆腐抗議，其間被控襲警。案件昨在東區裁判法院再訊，被加控一項阻差辦公罪。楊否認兩罪，押後至8月20日審訊。<br>控罪指被告楊匡於6月9日，在西環中聯辦外襲擊女警屈思韻及阻礙該女警執行職務。署任主任裁判官錢禮准楊匡繼續以現金300元保釋。<br>案件編號：ESCC2396/10</p></body></html>
