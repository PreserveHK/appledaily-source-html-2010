<html><header><meta charset="utf-8"><title>通渠水淋妻案被告提堂</title></header><body><h1>通渠水淋妻案被告提堂</h1><p>【本報訊】沙田排頭村上月發生躁夫以懷疑通渠水淋妻女案件。一直留醫的躁夫昨首次押解至沙田裁判法院提堂。<br>控方指，被告妻子一直昏迷不醒，仍然危殆，現時仍在深切治療部搶救，擔心她情況有變。案件押後至本月15日，等候警方調查及化驗涉案液體。<br>59歲被告黃志誠昨日坐在輪椅出庭，雙手纏上繃帶，神情憔悴。控罪指他於上月28日在沙田排頭村住所內，有意圖而導致妻子宋子琴（41歲）及9歲女兒身體嚴重受傷。被告繼續還柙。<br>案件編號：STCC3308/10</p></body></html>
