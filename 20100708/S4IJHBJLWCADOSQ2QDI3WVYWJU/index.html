<html><header><meta charset="utf-8"><title>比堅尼小姐為理大行騷</title></header><body><h1>比堅尼小姐為理大行騷</h1><p>香港理工大學紡織及製作學系昨日在灣仔舉行畢業時裝作品騷，22名學生的作品，發揮年輕人的奇想、創意與色彩世界。09年世界比堅尼小姐冠軍段瀟潔出任客席模特兒，她收起身材穿上一件灰色針織長裙壓軸出場。</p><p>不提倡節食</p><p>段瀟潔透露首次來港，她說：「平常工作主要穿比堅尼，有時裝騷也會接，有機會也想在香港發展。」她分享自己保持身材的貼士，強調不要節食，她說：「多吃水果少吃肉，多喝水。」香港模特兒界，現時谷胸o靚模盛行，她則讚揚適中平衡最美，不愛誇張線條。<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
