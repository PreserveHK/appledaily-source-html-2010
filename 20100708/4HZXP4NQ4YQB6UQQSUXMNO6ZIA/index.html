<html><header><meta charset="utf-8"><title>紀念七七　團體日領館抗議</title></header><body><h1>紀念七七　團體日領館抗議</h1><p>昨日是日軍侵華「七七盧溝橋事變」73周年，多個團體先後由中環郵政總局出發，遊行至日本駐港總領事館抗議，要求日本正視戰爭歷史、承擔戰爭罪責。其中保釣行動委員會、教協、紀念抗日受難同胞聯合會、民主黨等十名代表，要求日本政府道歉及賠償，重申釣魚台是中國領土，並向總領事館代表遞交請願信。香港索償協會約20名成員則要求日本兌換二次大戰時的軍票，並正視侵華歷史。<br>成啟聰攝</p></body></html>
