<html><header><meta charset="utf-8"><title>財話短說福記獲買家4億購資產</title></header><body><h1>財話短說<br>福記獲買家4億購資產</h1><p>▲福記食品（1175）獲安徽創投、紫荊控股及廣東華亨合組公司出手收購後，昨公佈獲收購的資產，包括位於廣西及寧波的土地、位於山東省壽光市未建成的食品加工中心，以及位於無錫已停止運作的食品加工中心；收購代價將以7727萬元現金及承擔3.24億元債務方式支付，總代價4.01億元。早前安徽創投等投資者宣佈，以6.58億元投得福記的送餐及餐館業務和資產。</p></body></html>
