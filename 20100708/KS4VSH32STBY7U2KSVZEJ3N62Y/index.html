<html><header><meta charset="utf-8"><title>護舒寶被揭用腐爛棉墊</title></header><body><h1>護舒寶被揭用腐爛棉墊</h1><p>有內地媒體揭露，廣州一名梁姓市民，上周使用護舒寶乾爽貼身系列衞生巾時，發現衞生巾右上端的網面裂開兩道口子，露出裏面的腐爛棉墊（圖）。<br>梁小姐稱，有問題的衞生巾是她兩個月前在一家大型超市購買，有效期至2013年。她曾經致電護舒寶在內地的代理寶潔公司，但對方竟表示「沒有一間公司敢保證產品百分之百安全」。<br>梁小姐轉向廣州消委會投訴。寶潔公司則回應，需要收到問題衞生巾實物才可核實產品是在生產、運輸、庫存還是銷售環節出現問題。<br>廣州《信息時報》<br></p></body></html>
