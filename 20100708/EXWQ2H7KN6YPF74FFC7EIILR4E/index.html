<html><header><meta charset="utf-8"><title>世盃動物園：李安納度教森巴得人驚</title></header><body><h1>世盃動物園：李安納度教森巴得人驚</h1><p>據巴西ESPN電視台講，今夏離開AC米蘭嘅靚佬李安納度（圖），9成機會成為巴西新帥。除咗靚仔啲、同傳媒關係好啲，唔見得李安納度好過鄧加。唔好忘記，巴西係下屆世界盃東道主，2006、2010連衰兩屆，下一鋪返主場更加係唔輸得，用李安納度會唔會冒險咗？唔怪得有口痕網友話，與其信李安納度，不如搵比利教，就算4年後衰咗都會似今屆嘅馬勒當拿，狗熊都變英雄。喺阿根廷，有國會議員日前建議為老馬起個紀念碑，因為佢係國家潮流文化象徵喎，敗軍之將都獲厚待，恨死隔籬。</p></body></html>
