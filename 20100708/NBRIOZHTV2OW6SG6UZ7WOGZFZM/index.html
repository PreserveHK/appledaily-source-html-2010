<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠長髮為羅仲謙留 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠長髮為羅仲謙留 - 馮仁昭</h1><p>劉心悠同羅仲謙早前為婚紗店拍宣傳相，去馬灣、青馬橋取景。<br>心悠話雖然天氣好熱，但對住藍天碧海，令佢哋拍得好寫意。今次嘅構思係走入大自然，心悠話：「一直都好鍾意大自然，今次拍出嚟嘅效果特別迷人，仲試咗好多個造型。」其中一個長曲髮形象，係專為迷戀呢類女仔嘅師弟謙仔所設，心悠笑話：「自己鍾意短髮，不過知道佢理想對象係長髮靚女，作為好兄弟咪益下佢囉。」</p></body></html>
