<html><header><meta charset="utf-8"><title>阿倫綵排未回魂</title></header><body><h1>阿倫綵排未回魂</h1><p>譚詠麟（阿倫）下周在紅館舉行一連6場演唱會，昨日他與演唱會表演嘉賓Mr.在觀塘綵排，阿倫說：「排練進行得幾好，不過呢幾日就辛苦啲，因為要捱夜睇埋世界盃，今日又要做綵排，真係未回魂，不過好開心我估親（波膽）都中。」<br>雖然無綫和亞視自前晚起開始有份轉播世盃賽事，但阿倫說：「有線買咗轉播權，梗係睇有線，如果個轉播權係無綫買，我咪睇無綫囉。」此外，無綫有意邀請鄭少秋和汪明荃為收視勁跌的《勁歌金曲》救亡，阿倫表示不會為此作評論。採訪、攝影：魯萍</p></body></html>
