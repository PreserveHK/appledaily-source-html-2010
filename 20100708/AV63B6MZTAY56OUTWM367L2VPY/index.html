<html><header><meta charset="utf-8"><title>案件速遞涉遺棄女兒　夫婦禁離港</title></header><body><h1>案件速遞<br>涉遺棄女兒　夫婦禁離港</h1><p>【本報訊】日前在粉嶺一公園被遺棄的7歲女童，昨日仍然留院驗身。她的父母涉嫌虐兒，昨晨在粉嶺裁判法院提堂。兩人暫時毋須答辯，等候女童的驗身報告及警方向女童錄口供。裁判官黃汝榮准兩人保釋，但不得離港，本月21日再提訊。<br>姓張男被告與姓瞿女被告，同是46歲，報稱無業。兩人被控於本月5日，在粉嶺海聯廣場外的公園，疏忽照顧其7歲女兒。<br>案件編號：FLCC1687/10</p></body></html>
