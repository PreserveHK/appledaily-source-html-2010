<html><header><meta charset="utf-8"><title>F1設計師創意細車</title></header><body><h1>F1設計師創意細車</h1><p>以前設計開F1方程式賽車嘅GordonMurray，已轉戰量產車市場，旗下工作室更喺英國牛津大學，正式發表最新嘅三人迷你細車T.25。車身僅長2.4米，回旋半徑只有6米，達到575kg驚人輕量化，不過最吸引爆偈哥嘅，係佢嘅「1+2式」三人座椅佈局，咁細架車居然塞得落三個人，可惜售價待定。<br>網址：http://www.gordonmurraydesign.com/t25.php<br><br>爆偈哥</p></body></html>
