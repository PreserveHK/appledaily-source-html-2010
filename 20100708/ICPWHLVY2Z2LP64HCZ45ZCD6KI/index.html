<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基談感情Hea過就算 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基談感情Hea過就算 - 馮仁昭</h1><p>古巨基今日推出全新大碟《時代》，噚日喺尖沙嘴舉行記招，大碟以社會現象為主題，基仔話：「之前睇咗新聞節目，訪問啲港男同港女，令我想做一隻探討社會現象嘅碟。」碟中其中一首歌叫《公主病了》，問佢有冇同公主病嘅女仔拍拖？佢話：「有公主病應該同唔到我拍拖，要啱Key先得。」問佢係咪搵到啱key嗰個？佢話：「成日問呢啲，咁我惟有好似碟入面叫《Hea》嗰隻歌咁，繼續hea過就算。」</p></body></html>
