<html><header><meta charset="utf-8"><title>趙雅芝難忘牽紅線</title></header><body><h1>趙雅芝難忘牽紅線</h1><p>趙雅芝昨日與老公黃錦燊一同前來悼念天林叔，她除了感謝天林叔給她工作上的勉勵外，還感謝這位前輩為她當紅娘，趙雅芝說：「多謝天林叔撮合我同黃錦燊，佢嘅教誨我會記得，祝佢一路好走，見佢走得安詳。」黃錦燊說：「希望佢去到第二個世界一樣咁開心。」</p><p>汪明荃在喪禮中致惜別辭，她與天林叔早於80年代合作拍電視劇，天林叔給她的印象是喜歡說笑，是個開心老人家，汪明荃回想：「當年電視界好多競爭，拍劇好似打仗，天林叔畀咗好多好角色我，好懷念同佢相處嘅時候，好多謝佢。」<br>採訪：張俊銘　攝影：陳俊強
</p></body></html>
