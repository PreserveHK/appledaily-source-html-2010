<html><header><meta charset="utf-8"><title>夢露甘迺迪絕密照拍賣</title></header><body><h1>夢露甘迺迪絕密照拍賣</h1><p>性感女神瑪麗蓮夢露（MarilynMonroe）與前總統甘迺迪（JohnFKennedy）的戀情是公開秘密，但兩人合照通常被特工沒收，唯一倖存合照（上圖）今天（周四）拍賣，預計可賣得4,000鎊（48,777港元）。這張照片是夢露在寓所暴斃前四個月拍攝，照片中還有甘迺迪弟弟羅拔。照片收藏多年，今天會聯同甘迺迪多張照片一起拍賣，包括甘迺迪與太太積琪蓮和子女的合照（下圖）。<br>英國《都市報》</p></body></html>
