<html><header><meta charset="utf-8"><title>案件速遞網際色魔卸責父母離異</title></header><body><h1>案件速遞<br>網際色魔卸責父母離異</h1><p>【本報訊】在兩年內淫辱至少六名女網友的網際色魔，日前在高等法院被裁定強姦罪名成立。律師昨求情指，被告犯案時只有21歲，血氣方剛，因父母早年離異，令被告發展成喜愛「綁手綁腳」的性愛方式，雖屬性變態，但不算最嚴重。法官反駁指，年少氣盛也不代表他可以多次犯案，將案押後至下月4日，等候心理及精神報告判刑。<br>身繫20項罪的被告歐永傑（25歲），開庭前與懲教員有講有笑。被告有三次案底，06及09年因刑事恐嚇及與女童非法性交等罪，被判社會服務令及監禁四個月。<br>案件編號：HCCC199/10</p></body></html>
