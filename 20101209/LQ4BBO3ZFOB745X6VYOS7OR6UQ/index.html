<html><header><meta charset="utf-8"><title>網民反應「遺憾並非由緬甸人演」</title></header><body><h1>網民反應<br>「遺憾並非由緬甸人演」</h1><p>「昂山素姬與政治是分不開的。你們要靠名人賺錢，沒問題，但若欠缺政治尊嚴，不會是真正的傳記電影。昂山素姬不是一般政客，她是民族領袖。」──Hein<br><br>「遺憾的是並非由緬甸人來主演。我們的媽媽是真正緬甸人。」──Kate<br><br>「我們的領袖比那位女星漂亮多了！」──KoZaw<br><br>「這是侮辱我們的領袖……她不是普通女人。如果要拍攝昂山素姬的電影，必須描述她的政治活動。」──Khin<br><br>「楊紫瓊是個好演員，但她必須非常小心去演繹這個代表着世界和平、亞洲和平與人權的象徵人物……她必須盡量深入研究昂山素姬。」──HteinkMin</p></body></html>
