<html><header><meta charset="utf-8"><title>35C籃球寶貝願意照顧姚明一生</title></header><body><h1>35C籃球寶貝<br>願意照顧姚明一生</h1><p>內地女藝人鄭輝既是北京一間電視台的節目《公共服務在身邊》主持人，又是一間醫院的醫藥護士，集知性與感性於一身，加上擁有35C、24、35魔鬼三圍，吸納了不少男性fans。</p><p>纏繃帶掩胸</p><p>護士鄭輝早前放棄制服誘惑，改為穿着偶像姚明在美國NBA火箭隊的11號球衣來拍攝全裸寫真，希望以此支持因腳傷困擾而缺席多場賽事的姚明。照片中的鄭輝腳纏繃帶，雙手掩胸，為中國男籃支柱之一姚明加足油，她更不諱言說：「希望他能早日康復，如果有需要，願意照顧他一生。」<br>撰文：李森</p></body></html>
