<html><header><meta charset="utf-8"><title>最貴雀鳥書8916萬成交</title></header><body><h1>最貴雀鳥書<br>8916萬成交</h1><p>19世紀美籍法裔鳥類學家奧杜邦（JohnJamesAudubon）名著《美國雀鳥》（BirdsofAmerica圖），前日在英國倫敦拍賣，以730萬英鎊（8,916萬港元）成交，創下最貴書本拍賣價紀錄。<br>奧杜邦花了12年完成這本書，一套四冊，圖文並茂介紹了美國500種雀鳥。據知，現存只119套，落入私人手中的更只有11套，故此極為罕有，原本估計成交價是600萬英鎊（7,326萬港元），結果大大超出預期。買家是一名倫敦商人，他形容這套書是「無價寶」。<br>路透社</p></body></html>
