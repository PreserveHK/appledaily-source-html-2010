<html><header><meta charset="utf-8"><title>勇敢女主人冰河救愛犬</title></header><body><h1>勇敢女主人<br>冰河救愛犬</h1><p>英國蘭開夏郡一名女子，見愛犬失足墮入冰河後，即奮不顧身趴在冰面相救，豈料冰面不勝負荷，女子墮河沒頂，要男伴用狗繩拉上岸（圖）。而她的愛犬則拚命游狗仔式，自行游返冰面，安全無恙。<br>女途人伍茲說，周日那女子本同男伴和拉布拉多犬，在里布爾河冰面散步，但冰層太薄，拉布拉多犬踩爛冰面跌入水，女子愛狗情深，趴在冰面救狗。但沒多久，她與愛犬同墮冰水中。伍茲說：「無論她怎樣抓住冰塊，冰塊都相繼塌下，她可能會沒頂死掉。」男伴用狗繩將女子救起。女子氣呼呼爬回冰面，拉布拉多犬則緊隨其後游上岸。<br>英國《每日郵報》</p></body></html>
