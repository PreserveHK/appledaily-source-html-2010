<html><header><meta charset="utf-8"><title>油麻地四泰妓誤會掃黃爬牆走</title></header><body><h1>油麻地<br>四泰妓誤會掃黃爬牆走</h1><p>【本報訊】油麻地新填地街一個懷疑淫竇，昨晚上演一幕4名泰妓亡命奔逃的場面。4名泰籍少女，在大廈1樓平台爬上圍牆，沿鋅鐵簷篷及承托水箱的鐵架向下爬，帶頭爬下來的20歲少女懷疑跣腳，從離地10多呎高的簷篷上飛墮着地，頭及手腳受傷，尾隨3人成功爬下後，棄傷者不顧逃走。<br>傷者從地上爬起來，赤腳跑至上海街162號附近倒地。有街坊嚇得致電報警，聲稱有4個人企圖跳樓。大批警員及消防員到場，最後僅找到受傷女子，將她送院治療，同時亦在現場撿獲拖鞋及內衣。警方初步懷疑傷者及其餘3人都是來港賣淫的泰妓，誤以為有警員掃黃而匆忙逃走。</p></body></html>
