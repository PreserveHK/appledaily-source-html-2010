<html><header><meta charset="utf-8"><title>JaniceMan跌銀包唔見萬元</title></header><body><h1>JaniceMan跌銀包唔見萬元</h1><p>JaniceMan和李治廷昨日在中環出席首飾品牌FolliFollie活動，JaniceMan開心聖誕可以狂買禮物，她說：「我係天生購物狂，不過有選擇障礙症，試過同一款鞋，揀唔到要買齊5隻色。」她透露早前出埠回港，忙於在機場和友人打招呼，大頭蝦遺失小手袋：「唔見晒銀包、身份證、信用卡，損失咗5位數字，破財擋災囉。」<br>李治廷主演《李小龍傳》後，忙於拍賀歲片，他說：「李小龍家人睇完反應好好，佢大家姐睇完首映，含淚捉住我對手，講咗好多句多謝，其實係我好想同佢講多謝就真。」<br>採訪、攝影：RitaLeung</p></body></html>
