<html><header><meta charset="utf-8"><title>《哈利波特》重拍老妝戲</title></header><body><h1>《哈利波特》重拍老妝戲</h1><p>《哈利波特：死神的聖物2》（HarryPotterandtheDeathlyHallowsPart2）原本早在半年多前已經煞科，但三名主角哈仔丹尼爾拉德克里夫（DanielRadcliffe）、妙麗愛瑪屈臣（EmmaWatson）及榮恩路柏格連特（RupertGrint）又要再次扮演片中角色，重拍大結局當中的一段戲。</p><p>重拍昂貴</p><p>原來是因為電影公司方面，不滿意片中哈仔等人那場化上比實際年齡大19歲的老妝戲份。三人要在93/4月台拍攝一個重要鏡頭，但扮老的效果相當差，因此幕後寧願付大筆費用，也要將該段戲重拍！</p></body></html>
