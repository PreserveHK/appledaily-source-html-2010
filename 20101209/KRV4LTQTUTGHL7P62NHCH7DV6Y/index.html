<html><header><meta charset="utf-8"><title>溫拿開騷跳殭屍舞</title></header><body><h1>溫拿開騷跳殭屍舞</h1><p>溫拿鐵定明年2月4日大年初二開始在紅館舉行六場演唱會，昨日他們齊集商台宣傳。譚詠麟（阿倫）是環球唱片歌手，未能接受無綫訪問，問會否因此影響溫拿宣傳？阿倫直言沒了解此事，並踢爆何麗全透露「就嚟得」，在旁的鍾鎮濤笑說：「我三台都去得。」<br>為慶祝組隊38周年，校長表明公開售票會公平公正，今年跳舞環節已決定由陳友、彭健新和葉智強負責，陳友說：「我嘅舞步喺當年殭屍叔叔時學識，跳到似殭屍咁。」為何不做跨年騷？校長謂紅館新年檔期相當搶手，現惟有向隨後的許冠文傾談，但最多也只能加兩場。<br>採訪、攝影：馬建華</p></body></html>
