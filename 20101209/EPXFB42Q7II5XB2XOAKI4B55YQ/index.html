<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃又南吊住鹽水搵人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃又南吊住鹽水搵人仔 - 馮仁昭</h1><p>黃又南噚日去到黃埔新城電台做節目嘉賓，佢啱啱喺上海拍完兩部電影返香港，又南話多得《葉問》帶挈，喺大陸多咗人識，有機會搵人仔，仲估唔到同一時間叠住兩部戲嚟拍，一部喺橫店，另一部就喺上海拍，每日坐4個鐘頭車來回趕戲，結果辛苦得滯病埋，有一日要吊住鹽水坐車入橫店開工。又南入行11年，之前喺娛樂圈都唔算有乜表現，應該珍惜呢啲機會努力做出成績。</p></body></html>
