<html><header><meta charset="utf-8"><title>魏情歲月魏駿傑：我性能力好掂</title></header><body><h1>魏情歲月<br>魏駿傑：我性能力好掂</h1><p>魏駿傑與張利華於08年結婚，現育有一女，一家三口生活美滿。不過魏駿傑的情史，往往比他的幕前演出更精采，令人留下深刻印象，除與滕麗名的九年情外，最令人津津樂道的，首推被舊愛爆「性慾強」。<br>事緣於97年12月，魏駿傑被揭與曾拍三級片的黃祖兒（圖）拍拖，事隔不久又被撞破到滕麗名家洗澡，惹來一腳踏兩船疑雲。為轉移視線，魏駿傑竟自爆已跟黃祖兒分手，女方心感委屈，隨即向傳媒爆大鑊，聲淚俱下的狂數舊愛，又大爆有次男方有性需要，她堅決不給，結果嗌交收場。魏駿傑其後接受訪問，對性慾強直認不諱：「我性能力好掂，如果我唔得，我會叫滕麗名離開我。」</p></body></html>
