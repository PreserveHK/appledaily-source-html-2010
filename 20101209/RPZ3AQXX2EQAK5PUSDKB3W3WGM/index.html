<html><header><meta charset="utf-8"><title>案件速遞教師否認詐騙17萬貸款</title></header><body><h1>案件速遞<br>教師否認詐騙17萬貸款</h1><p>【本報訊】中學男教師涉嫌於採購學校電腦用品時違規，令兄長公司成為供應商，涉及貨款逾17萬元。涉案教師被控五項欺詐罪，昨在東區裁判法院否認控罪，排期至下月19日預審，被告獲准以一萬元保釋。<br>被告李順雄（42歲）案發時在明愛柴灣馬登基金中學任教，兼為資訊科技科主任。控方指他於08年5月至09年2月，向校長隱瞞兄長公司有份參與競投，並以加大兄長競爭對手報價等手法，令校方向其兄長公司購入25套電腦、14部顯示器及兩套軟件。<br>案件編號：ESCC5084/10</p></body></html>
