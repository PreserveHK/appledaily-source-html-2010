<html><header><meta charset="utf-8"><title>Beyonce超級跑車贈老公</title></header><body><h1>Beyonce超級跑車贈老公</h1><p>貴為全球最有權力的藝人夫婦，Beyonce送生日禮物給老公Jay-Z自然要一顯身價，結果她選了價值130萬英鎊（約1,583萬港元）的全球最快BugattiVeyron16.4跑車作為禮物。</p><p>最高速407公里</p><p>據英國《太陽報》報道，兩人現時正在澳洲與美國樂隊U2一起出騷，Beyonce希望保持神秘感，仍未向老公透露送甚麼作為生日禮物。雖然剛過41歲生日的Jay-Z已擁有包括法拉利F430及PaganiZondaRoadster等靚車，但收到這部最高時速達407公里的超級跑車，相信仍會令他驚喜若狂。</p></body></html>
