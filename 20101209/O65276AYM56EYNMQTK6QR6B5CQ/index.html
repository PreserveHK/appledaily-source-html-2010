<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健嘆當年為情消沉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健嘆當年為情消沉 - 馮仁昭</h1><p>將於明年三月重踏紅館嘅鄭伊健，噚日接受商台訪問，今次主題係BeautifulDay，伊健話喺娛樂圈咁多年嚟，已經學識點調節心情，每逢遇到危險時都視作一個重新嘅機遇。佢自爆曾經為感情、事業等低沉咗幾年。以往好少表演跳舞嘅伊健，佢話經過近年唔少嘅嘗試後，今次決定喺個騷入面試新挑戰，佢會跳舞跳足三分一嘅時間，佢仲話會喺安哥位唱大家都想聽嘅經典金曲。
</p></body></html>
