<html><header><meta charset="utf-8"><title>案件速遞老婦毆打老婦判守行為</title></header><body><h1>案件速遞<br>老婦毆打老婦判守行為</h1><p>【本報訊】83歲婆婆上月1日，在旺角彌敦道滙豐銀行九龍總行排隊時，認為較她年長一歲婆婆插隊而發怒，二人曾起爭執。83歲婆婆竟守候門外，揮枴杖扑向84歲婆婆（圖）的頭數次，令她左前額留下一厘米長傷痕，需縫兩針。傷人的婆婆昨在觀塘裁判法院提堂，准予簽保2,000元，守行為一年。<br>被告陳細妹聽讀案情時，多次表示「佢拎嘢掟我啊，我就扑佢囉」。署任主任裁判官陳錦昌提醒她兒子，要好好照顧母親，「今次好彩對方都係阿婆，如果佢精壯啲，就危險啦」。<br>案件編號：KTMP2266/10</p></body></html>
