<html><header><meta charset="utf-8"><title>《時代》年度風雲人物大熱</title></header><body><h1>《時代》年度風雲人物大熱</h1><p>阿桑奇被捕後，無損網民對這位「網絡羅賓漢」的支持，不少人更在《時代》周刊網站投票選阿桑奇做年度風雲人物，令他大幅拋離其他對手。<br>據《時代》網站投票結果，截至昨天，阿桑奇得票近32萬，比前天增加10萬票，得票數目比第二位土耳其總理埃爾多安（RecepTayyipErdogan）多9萬票，比第三位的LadyGaGa更超出18萬票。<br>但網上投票結果未必能左右《時代》的決定。網上博彩公司YouWager.com認為，對美國來說，阿桑奇如同伊拉克前總統侯賽因般邪惡，但《時代》周刊未必有膽量選阿桑奇做風雲人物。<br>澳洲《先驅太陽報》</p></body></html>
