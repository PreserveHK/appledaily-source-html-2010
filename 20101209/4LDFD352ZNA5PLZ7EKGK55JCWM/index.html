<html><header><meta charset="utf-8"><title>案件速遞廉署助理盜用電腦罪成</title></header><body><h1>案件速遞<br>廉署助理盜用電腦罪成</h1><p>【本報訊】廉署前助理廉政主任在職期間，擅自查閱署方電腦系統內男朋友受查情況，昨在東區裁判法院被裁定兩項不誠實取用電腦罪名成立。辯方求情指被告犯案只因好奇，欲了解付託終身之人的背景。暫委裁判官林鉅溥指本案未引致嚴重後果，輕判罰款1.6萬元。<br>女被告林衣晴（31歲）昨自辯指，07年7月30日確曾兩度登入廉署電腦資訊系統，輸入男朋友X的名字作搜尋。她辯稱只為測試系統及了解男友受查情況，以決定是否需向上司申報利害關係，惟裁判官不相信其解釋。<br>案件編號：ESS27936-7/10</p></body></html>
