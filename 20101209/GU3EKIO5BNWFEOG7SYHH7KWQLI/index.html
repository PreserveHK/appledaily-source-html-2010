<html><header><meta charset="utf-8"><title>Web檢索：FB個人頁面改版</title></header><body><h1>Web檢索：FB個人頁面改版</h1><p>facebook又改版喇！不過今次只係個人頁面改版，而且仲係自願性質，並唔係強迫性！轉咗新版後，會有簡單嘅導覽話你知有乜新嘢。簡單講，就係將原本放在不同頁面嘅相片、個人資料及朋友狀態等集合一齊，頁頂仲放咗一條相片欄，可以自選有代表性嘅相片，試用一陣，感覺還不錯啊！<br><br>記者：許福合<br><br>http://www.facebook.com/about/profile/</p></body></html>
