<html><header><meta charset="utf-8"><title>禽流感警戒降級</title></header><body><h1>禽流感警戒降級</h1><p>【本報訊】本港上月中確診一名58歲女病人感染禽流感後再無發現新個案，港府昨日決定將流感大流行應變級別由嚴重降回至戒備，公立醫院急症病房探病時間回復至每日不多於四小時。食物及衞生局局長周一嶽認為，該女病人純屬個別個案，現時情況穩定。由於其潛伏期大部份時間在香港以外地方，衞生署決定將她界定為外地感染個案。<br>周一嶽昨指出，測試證實曾與上述女病人接觸的三名家人，以及五名在醫院同房的病人，全部無帶有任何禽流感病毒，亦無病徵。<br>女病人確診後，港府化驗了批發及零售市場的禽鳥，全部樣本無發現帶有H5病毒。當局決定將流感大流行的應變級別由嚴重降至戒備。</p></body></html>
