<html><header><meta charset="utf-8"><title>隔牆有耳：海洋公園搞盛大保育婚禮 - 李八方</title></header><body><h1>隔牆有耳：海洋公園搞盛大保育婚禮 - 李八方</h1><p>噚日喺海洋公園有25對愛侶喜結連理，仲喺遊戲設施環迴水世界前宣誓，除承諾共訂白頭，仲話會支持保育海馬，承諾保護佢哋免受傷害。公園主席盛智文送上祝福，又話幫助海馬繁衍有助平衡海洋生態，公園目前養咗25隻海馬，3隻係公園土生土長。<br>公園保育基金總監蔣素珊話，每年都有數以千萬計海馬被曬乾做中藥或被污染嘅環境殺死，所以希望呢班新人參加「野外生態保育計劃」時一邊保育一邊度蜜月。話時話，海馬生兒育女係由雄性負責，陀住海馬寶寶喺自己個育兒袋中，直到小海馬出世，上述新郎哥，唔知有冇興趣做大肚男？</p></body></html>
