<html><header><meta charset="utf-8"><title>透視Kary自爆甩拖</title></header><body><h1>透視Kary自爆甩拖</h1><p>吳雨霏（Kary）昨日在紅磡為下月30日在紅館舉行的首個個人演唱會舉行記者會，她以透視喱士裝亮相，連主持森美都譁然，問Kary為何如此性感，她說：「我其實唔知自己要着乜，佢哋只係叫我帶個黑bra嚟。」</p><p>邀餅女睇騷</p><p>Kary透露對演唱會服裝已豁出去，問其網球王子男友會否介意，她即尷尬謂兩人已分手，她說：「我家係單身，總之和平分手，大家都係好朋友。」至於分手原因，她表示不想多講。Kary又謂會親自邀請Cookies成員睇騷，會否安排Stephy和Theresa一起坐？她說：「一齊坐冇問題o架，你哋諗多咗。」<br>採訪、攝影：王崇穎</p></body></html>
