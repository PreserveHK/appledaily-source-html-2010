<html><header><meta charset="utf-8"><title>MCJin唔拉褲鏈益Fans</title></header><body><h1>MCJin唔拉褲鏈益Fans</h1><p>組合RubberBand與MCJin前晚在九展合辦音樂會，請來陳奐仁任嘉賓，Hotcha及陳柏宇則到來捧場。MCJin唱到一半，忽然在台上自爆忘了拉褲鏈，他說：「頭先冇拉拉鏈，點解冇人同我講o架？我落咗台先知。」幸好沒有走光。後來他們扮MichaelJackson唱歌，MCJin與陸浩都自摸下體。</p><p>「搞吓氣氛啫」</p><p>事後眾人接受訪問，誰知MCJin又沒有拉褲鏈，他尷尬地馬上拉回，並說：「條拉鏈唔知點解咁鬆，又俾你哋捉到，頭先喺台上我唔講你哋都唔知啦，我都係搞吓氣氛啫。」<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
