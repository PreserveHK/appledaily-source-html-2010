<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳打底吊高防甩褲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳打底吊高防甩褲 - 馮仁昭</h1><p>張繼聰、江若琳星期六喺東華合作玩絲帶舞，佢哋喺吊高條絲帶度做各種高難度動作，噚日佢兩個喺電視城綵排，張繼聰、江若琳倒豎葱擺甫士影相，搞到成塊面充血，江若琳話：「師傅話要練成十幾廿年先可以叫專業，我哋要喺短時間練成，搞到甩皮同周身骨痛。」咁多倒吊高難度動作，又令人想起鄭希怡東華倒吊甩褲事件，江若琳話：「我會着多條貼身褲打底！好安全。」</p></body></html>
