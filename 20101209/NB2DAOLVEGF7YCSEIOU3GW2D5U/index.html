<html><header><meta charset="utf-8"><title>諸葛唔睇法拉劇集</title></header><body><h1>諸葛唔睇法拉劇集</h1><p>諸葛梓岐和黃浩然昨日在尖沙嘴出席汽車活動，對於陳法拉得最佳女配角，諸葛梓岐謂替她開心。問可有致電法拉恭賀，她起初表示有，但後來又說傳信息；那法拉可有回覆，諸葛梓岐又改口稱只託法拉男友傳恭賀話。問她可有看法拉的劇，她說：「我好少睇TVB嘅劇！」但她直言有興趣拍劇，也不介意與法拉合作。</p><p>浩然留港陪太太</p><p>黃浩然表示得獎當日最開心是公佈太太有喜，至於腹中男女暫不想公開，但言談間透露有意改BB英文名為Kaydon，當被指是男嬰時，他即指該名字男女都合用，又說：「我都想睇住老婆個肚一日比一日大，所以唔會出埠工作住。」<br>採訪、攝影：王崇穎</p></body></html>
