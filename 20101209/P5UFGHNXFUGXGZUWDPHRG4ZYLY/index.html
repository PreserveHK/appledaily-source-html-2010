<html><header><meta charset="utf-8"><title>阿爾柏仙奴爆險被飛出《教父》</title></header><body><h1>阿爾柏仙奴爆險被飛出《教父》</h1><p>金像影帝阿爾柏仙奴（AlPacino）固然好戲，但也吃過不少苦，最近他接受名嘴萊利京（LarryKing）訪問，自揭當年拍《教父》（TheGodfather）時幾乎遭名導哥普拉（FrancisFordCoppola）炒魷！原來哥普拉不認為柏仙奴適合演出米高（小圖）這角，直至一場餐廳殺人戲才救回他。柏仙奴亦大讚馬龍白蘭度（MarlonBrando）曾給他無比支持。</p></body></html>
