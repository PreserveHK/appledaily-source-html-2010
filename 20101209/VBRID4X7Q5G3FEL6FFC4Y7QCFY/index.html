<html><header><meta charset="utf-8"><title>朱凱婷密密造人趕生兔B</title></header><body><h1>朱凱婷密密造人趕生兔B</h1><p>今年9月與飛機師男友結婚的朱凱婷，早前接受無綫生活台《民峰學院》的訪問，朱凱婷自言十分享受新婚生活。<br>蘇民峰則指朱凱婷顴骨外露，除了有幫夫命外，亦十分愛話事，朱凱婷聽了蘇師傅所言亦大讚準確，她說：「我結婚之前好多追求者，太多選擇就會好煩惱，不過婚後自己都好專注家庭，感情亦唔再煩惱，自己反而更輕鬆自在。」朱凱婷自言開始計劃生育問題，還自爆會趁年尾度蜜月時努力造人生個兔寶寶。<br>撰文：林妃</p></body></html>
