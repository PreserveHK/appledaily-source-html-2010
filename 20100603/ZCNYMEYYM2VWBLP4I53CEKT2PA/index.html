<html><header><meta charset="utf-8"><title>案件速遞長實兩技工摸女臀撤控</title></header><body><h1>案件速遞<br>長實兩技工摸女臀撤控</h1><p>【本報訊】長江實業主席李嘉誠旗下位於中環的長江集團中心，兩名集團的工程部技工涉嫌在電梯內，以身體觸碰一名年輕女保安員臀部，被控非禮罪，案件原定昨日在東區裁判法院開審。控方最後決定不提證供起訴，撤銷控罪，改以簽保形式處理，准兩人簽保守行為。<br>兩名被告為余成業（37歲）及黎國浩（32歲），原被控於今年4月21日，在中環長江集團中心一部電梯內非禮一名26歲女子。<br>案件編號：ESCC1652/10</p></body></html>
