<html><header><meta charset="utf-8"><title>馮仁昭四圍超：獸獸吹捧恃靚行兇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：獸獸吹捧恃靚行兇 - 馮仁昭</h1><p>號稱內地第一車模嘅獸獸（翟凌）嚟緊會喺香港宣傳，佢因為之前有性愛片段流出而成為焦點，而且外間一直以嚟都有傳佢做過整形手術，所以五官先至咁標致。獸獸前日就去到內地一間整形診所做嘉賓，佢仲賣花讚花香話有好嘅外表係成功第一步，唔單止給人印象好啲，連見工都易啲。之後佢仲乘機強調自己冇整容，佢話：「這次是我與整形的第一次親密接觸。」</p></body></html>
