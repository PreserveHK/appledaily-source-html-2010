<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女歌手BritneySpears日前到洛杉磯用膳，因她對侍應粗魯引起男友不滿，二人吵大鑊後Britney氣沖沖離開。<br><br>‧前披頭四隊員保羅麥卡尼上周五於墨西哥開騷，其巡迴巴士遭暴民闖進強逼煞車，引來大批人包圍並在車頂狂跳，最終要報警才能趕他們離開。<br><br>‧韓星宋承憲和韓藝瑟在新一輯冷氣機廣告中，大跳可愛企鵝舞。<br><br>‧韓國組合WonderGirls成員前日飛往美國準備巡迴騷。<br><br>‧日本組合SMAP將於下月推出新大碟，邀得動畫音樂大師久石讓作曲。<br><br>‧日本女星上野樹里近日為NHK電視台撰寫兒歌，更包辦作曲作詞主唱，單曲將於本月底推出。</p></body></html>
