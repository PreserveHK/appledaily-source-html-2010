<html><header><meta charset="utf-8"><title>小舒淇靠巨咪崛起</title></header><body><h1>小舒淇靠巨咪崛起</h1><p>有內地小舒淇之稱的o靚模潘霜霜（Mavis），憑36D豐滿上圍出位，被導演王晶看中演出新片《財神客棧》。由於《財》片跟謝霆鋒和張家輝等港星合作，令Mavis在網上人氣大增，還被內地宅男捧為新一代女神。</p><p>喜成晶女郎</p><p>對於內地演員要適應王晶的港式拍攝電影手法，首次成為晶女郎的Mavis自言還可以應付，她說：「覺得自己很幸運，可以和王晶大導演合作。我一定會努力加油演好角色。其實之前也拍了另一部港片《翡翠明珠》，所以對港式表達也有一定認識。」她表示希望以熊黛林為奮鬥目標。<br>撰文：李森</p></body></html>
