<html><header><meta charset="utf-8"><title>萬樂珠爆可樂噴泉　激射三輪車221呎</title></header><body><h1>萬樂珠爆可樂噴泉　激射三輪車221呎</h1><p>萬樂珠加入健怡可樂炮製噴泉，可能已有不少人玩過，當年憑這實驗紅遍互聯網的「瘋狂孖寶」，前天（周二）以萬樂珠加入零系可樂（CokeZero），成功「發動」自行車。<br>搞鬼孖寶格羅比和沃爾茲，準備了108瓶兩公升零系可樂，648顆薄荷萬樂珠，以及特製三輪車（圖）。可樂放在三輪車尾架上，一拉掣糖果掉入汽水，「噴泉」通過喉管向後激射，單車立即向前衝，足足衝前了67.3米（221呎）！<br>美聯社</p></body></html>
