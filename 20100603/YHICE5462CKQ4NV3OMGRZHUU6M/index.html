<html><header><meta charset="utf-8"><title>隔牆有耳：鄭汝樺獻菊花高達 - 李八方</title></header><body><h1>隔牆有耳：鄭汝樺獻菊花高達 - 李八方</h1><p>運輸及房屋局局長鄭汝樺近日多是非，復建居屋問題俾人鬧，封盤唔賣自住豪宅都成為新聞，民主黨高達追住局長嚟鬧，鄭汝樺噚日忽然將封粉紅色信件連一個菊花茶包畀高達，令佢受寵若驚。<br>據講菊花有明目、清熱及除口氣功效，局長送上茶包，用意十分明顯。高達話心領，至於會否口下留情，佢強調公事上始終要是其是，非其非，係人都知佢贊成復建居屋，呢方面和局長應該好難有共識。至於封粉紅色信內容，高達堅拒透露內容，話半粒字都唔可以洩露，否則鄭汝樺實鬧死佢。</p></body></html>
