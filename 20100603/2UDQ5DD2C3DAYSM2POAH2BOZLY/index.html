<html><header><meta charset="utf-8"><title>李詩韻黑底突圍</title></header><body><h1>李詩韻黑底突圍</h1><p>李詩韻、中巴混血兒鄺敏慧與胡定欣昨日到尖沙嘴出席「香港足球光輝展」，三人各自穿上波衫及短裙，李詩韻玩踢波遊戲時，不慎露黑底，搶盡風頭。</p><p>鄺敏慧鼓勵邦邦</p><p>鄺敏慧昨日表現風騷，對於舊愛崔建邦早前已經復工，她說：「可以復工，要畀心機做嘢，同佢冇聯絡，我已經放低以前啲嘢。」<br>昨日大會安排馬國明的新舊緋聞女友胡定欣和李詩韻在現場大比拼，她們強調不會同時愛上同一人。<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
