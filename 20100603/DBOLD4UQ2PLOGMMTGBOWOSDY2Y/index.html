<html><header><meta charset="utf-8"><title>港島電力故障　多宗困</title></header><body><h1>港島電力故障　多宗困</h1><p>【本報訊】港燈位於跑馬地黃泥涌峽一條高壓電纜，昨晚突然電壓驟降，影響多處地點電力系統，致困和火警鐘大鳴。消防員疲於奔命，共出動34次之多，幸沒有釀嚴重事故。<br>港燈發言人稱，昨晚8時50分黃泥涌峽區的132千伏架空天線（電纜），突然出現少於0.1秒的電力驟降現象，致多處地區建築物電力系統受到影響；但其實住戶只感電力眨一眨，港燈稍後會調查電力驟降原因。<br>據知，受影響的地區包括華富邨、小西灣邨等，主要集中於薄扶林、柴灣一帶；因為建築物的電力系統受影響致發生多宗困事故，甚至有部份樓宇的電話也打不通。</p></body></html>
