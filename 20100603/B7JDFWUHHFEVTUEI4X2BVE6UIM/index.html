<html><header><meta charset="utf-8"><title>向胡錦濤請願</title></header><body><h1>向胡錦濤請願</h1><p>【本報訊】「胡錦濤，立即釋放我爸爸周勇軍！」八九學運領袖周勇軍正在內地服刑，他的兩歲大女兒周家依趁六四前夕，在美國為爸爸「請願」（圖）。相片是周勇軍女友發放，周家依身旁是給國家主席胡錦濤和美國總統奧巴馬的請願標語。<br>周勇軍是八九學運期間在人民大會堂前「跪交」請願書的學生之一，六四後被捕，獲釋後逃亡美國，98年潛回大陸，勞教三年，後返回美國。前年持假護照來港，被香港政府交內地公安，今年初內地以金融詐騙罪判他入獄九年。</p></body></html>
