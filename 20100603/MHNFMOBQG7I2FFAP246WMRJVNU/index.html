<html><header><meta charset="utf-8"><title>隔牆有耳：義氣公司減價搬民主女神 - 李八方</title></header><body><h1>隔牆有耳：義氣公司減價搬民主女神 - 李八方</h1><p>支聯會日前同警方喺北角警署講數釋放民主女神像，警方答應放行後，有警員打電話搵吊雞車到場，但唔知點解，卻搵唔到搬運公司接柯打。<br>支聯會怕夜長夢多，改搵管理維園嘅康文署幫忙，終於搵到搬運公司。<br>張文話支聯會預算有限，將兩尊神像及浮雕搬來搬去花費不少，所以同搬運公司講價，幸好老闆易話為，一口應承畀個折頭支聯會。張文大讚老闆有義氣，至於折頭多少，佢話係對方商業秘密不便透露，應該冇六四折咁多。康文署打壓悼念六四活動犯眾憎，可能知衰，竟然容許支聯會隨意在維園內選擇擺放女神像地點。</p></body></html>
