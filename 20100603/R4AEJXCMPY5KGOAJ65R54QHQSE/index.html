<html><header><meta charset="utf-8"><title>案件速遞非禮少女　醫生保釋上訴</title></header><body><h1>案件速遞<br>非禮少女　醫生保釋上訴</h1><p>【本報訊】屯門醫院急症室男醫生羅仲康（圖），被指在替一名腸胃炎的15歲少女檢查時，乘機拉高她的胸圍，用手指按她的胸5、6次。醫生早前在粉嶺裁判法院被判非禮罪成入獄9個月。醫生昨向高等法院提出上訴，指事主口供前後矛盾，原審裁判官亦錯誤依賴證供，定罪不穩妥。<br>已服刑3個多月的羅仲康（26歲），獲准在上訴期間保釋。代表他的資深大律師黃敏杰指，被告替病人檢查時，沒有習慣叫其他人在場；法官質疑，案發時正值繁忙時間，要找護士幫手並不難，加上被告為免瓜田李下，不應獨自為少女檢查。案件押後至6月22日判決。<br>案件編號：HCMA984/09</p></body></html>
