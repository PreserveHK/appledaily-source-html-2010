<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王心凌被屈宣傳墮胎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王心凌被屈宣傳墮胎 - 馮仁昭</h1><p>台灣「甜蜜教主」王心凌早排被前男友范植偉講唔係處女之身後，身心受創，點知內地河南某醫院竟然喺佢傷口灑鹽，仲將佢之前拍落嘅沐浴露廣告性感相用嚟做墮胎廣告嘅照片，據知呢件事令佢好唔開心，仲好嬲咁話：「很不道德。」好彩佢公司即刻投訴，間醫院即時將相鏟走。雖然佢喺愛情路上受創，但佢經理人話心凌仲相信愛情，相信自己會遇到真命天子。</p></body></html>
