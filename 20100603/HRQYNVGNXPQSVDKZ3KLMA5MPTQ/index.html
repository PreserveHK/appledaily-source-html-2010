<html><header><meta charset="utf-8"><title>Tiffany與星皓解約</title></header><body><h1>Tiffany與星皓解約</h1><p>李蘢怡（Tiffany）昨日到灣仔為仁愛堂活動擔任主持，她表示平日說話有很多助語詞，所以近日要改善這陋習。她自爆已與星皓解約，現回復自由身，下月她會進修增值自己。<br>對於與星皓解約，她說：「因為我之前個經理人離開咗公司，我最擔心啲人以為我有問題而成日轉公司，所以家有冇新工作都未可以透露。」至於會否考慮叫母親開公司捧她？她說：「唔會嘞，我做娛樂圈十年，都唔想媽咪投資咁大。」<br>Tiffany揚言為了裝備自己，原本已懂跳爵士舞的她下月會到演藝學院學芭蕾舞，她表示將來會放更多時間做慈善工作，並計劃助養兒童。<br>採訪：李珮洳<br>攝影：林德雄</p></body></html>
