<html><header><meta charset="utf-8"><title>案件速遞港大前副教授甩非禮罪</title></header><body><h1>案件速遞<br>港大前副教授甩非禮罪</h1><p>【本報訊】香港大學教育學院愛爾蘭籍前副教授TerenceJosephShortall（圖）去年被裁定兩項非禮罪罪名成立，判監9星期及罰款5,000元。他早前提出上訴，高等法院法官包鍾倩薇昨指證供存疑，裁定被告上訴得直，兼獲原審訟費。Shortall昨離庭時指，上訴雖能還他清白，但因定罪曾被廣泛報道，相信未能重執教鞭。<br>現年54歲的Shortall被控於去年5月8日及11日，在港大許愛周科學館三樓辦公室內非禮兩名21歲女生。案件編號：HCMA801/09</p></body></html>
