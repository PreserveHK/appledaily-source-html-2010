<html><header><meta charset="utf-8"><title>潮流感：Dior男人錶語 - ㎡</title></header><body><h1>潮流感：Dior男人錶語 - ㎡</h1><p>從來非常法式女人的Dior，男裝DiorHomme走纖細年輕窄男風。今個月父親節，Dior推介男人味的軍裝腕錶ChiffreRouge系列，簡約而不失精緻細膩。最吸引之處，是basic的A03款，入門價只是$15,000。<br>ChiffreRouge錶款走型格黑色與鋼質為主，9時至12時位的精鋼錶圈用上鋸齒紋裝飾，黑色磨砂錶面與黑色藍寶石底盤，並更換上軍裝Nato布料錶帶，增添一分剛毅粗獷的man味。基本款以外，還配有chrono計時碼錶，以及防水300米的潛水錶款。<br>Textby㎡</p></body></html>
