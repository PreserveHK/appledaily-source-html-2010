<html><header><meta charset="utf-8"><title>10米巨樹塌下　險殺途人</title></header><body><h1>10米巨樹塌下　險殺途人</h1><p>【本報訊】九龍城亞皆老街一屋苑的10多米高大樹，疑根部被菌侵蝕，昨午在天雨後突然倒塌跨圍牆而出，一名女途人幸及時走避，頭部中招輕傷送院無大礙。由於樹幹橫亙馬路，交通一度受嚴重阻塞。<br>現場在亞皆老街250號的屋苑，昨下午4時許天雨過後，突然有一棵10多米高、20厘米直徑大樹連根拔起倒塌。由於有衝力，整棵樹跨出圍牆而出，一名49歲姓司徒女途人經過，她雖然迅速走避，惟頭顱仍被幼樹幹打中，感到不適。警方和救護員到場將女事主送院，檢查後證實無擊傷腦袋，稍後已出院。</p></body></html>
