<html><header><meta charset="utf-8"><title>「鐵甲奇B」大熱　強攻荷李活</title></header><body><h1>「鐵甲奇B」大熱　強攻荷李活</h1><p>「鐵甲奇俠」為維護和平努力，「鐵甲奇B」也要打敗壞蛋兔！電影《鐵甲奇俠2》大熱，加拿大B女瑪格麗特也在YouTube走紅，她的「IronBaby」短片上載六天，已吸引逾278萬次點擊。</p><p>片中的「奇B」胸前也有發光能量裝置，裝甲手掌也有發射器，乖乖站好穿上裝甲，一飛冲天！遇上壞蛋兔子，「鐵甲奇B」以手心的衝擊光束輕易殲敵。</p><p>可愛「奇B」由36歲的爸爸博伊文捧紅，他與3D特技好友西馬德合作，72秒的片段花兩個月炮製，更吸引荷李活注意，博伊文表示已有荷李活片商跟他接洽。<br>加拿大《多倫多星報》</p></body></html>
