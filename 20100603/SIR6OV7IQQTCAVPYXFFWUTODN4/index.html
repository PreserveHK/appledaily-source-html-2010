<html><header><meta charset="utf-8"><title>潮語字典：豆你玩，蒜你狠</title></header><body><h1>潮語字典：豆你玩，蒜你狠</h1><p>張悟本，中醫師，京城最貴，掛號費要¥2,000，近月在大陸電視節目上開了張喝綠豆湯、生吃一條茄子和白蘿蔔、甚至生泥鰍便可防癌防高血壓防糖尿等百病的偏方。頃刻間，全國綠豆由每斤¥6喪升到¥26，有人日吃三斤綠豆而入院。說真，若真依法吃，一早已營養不良，死Q咗啦，仲點會有病！微博童鞋對此愚人醫師極度不滿，弄出「豆你玩」一詞，意指騙人玩意，與去年誤傳蒜頭能治流感時作出的「蒜你狠」成一絕佳排比句。<br><br>朱虹</p></body></html>
