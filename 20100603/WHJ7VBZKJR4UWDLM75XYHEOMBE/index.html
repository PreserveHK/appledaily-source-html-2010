<html><header><meta charset="utf-8"><title>虛擬酒店失竊案　芬蘭警介入調查</title></header><body><h1>虛擬酒店失竊案　芬蘭警介入調查</h1><p>網民愛玩的虛擬酒店遊戲Habbo，又再發生偷竊案，400名用戶被電腦黑客偷走虛擬單位內的傢俬，有人損失高達1,000歐元（9,549港元），芬蘭警方介入調查，在現實中的五個住宅進行搜查。<br>Habbo用戶在遊戲內付費交友，飼養虛擬寵物和裝飾單位，會員達1,500萬人。警方指，黑客利用假網頁騙取用戶名稱和密碼，再偷走受害人單位內的傢俬，已在五個城市搜查多個單位和充公多部電腦，並帶走多人問話。<br>英國《泰晤士報》</p></body></html>
