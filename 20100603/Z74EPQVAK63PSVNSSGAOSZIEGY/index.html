<html><header><meta charset="utf-8"><title>Amy街頭擁吻型仔新歡</title></header><body><h1>Amy街頭擁吻型仔新歡</h1><p>英國迷幻女歌手AmyWinehouse，跟前夫Blake欲斷難斷的糾纏不清關係終於畫上句號，因她現有一位質素和前夫差天共地的新歡。兩人前晚在倫敦拖手約會，連走幾場都無不當行為，到送Amy回家時更忍不住要當眾擁抱及親嘴，愛得癡纏。</p><p>獲老竇認可</p><p>據知這名叫RegTraviss的33歲男士是電影人，經Amy友人介紹認識，兩人已發展了數周，關係越來越好。Reg不獨才華洋溢，有教養之餘外貌亦不俗，因此除友儕們有讚冇彈，連Amy父親Mitch接受訪問時都直豎拇指說：「我很高興Amy有個新男友，樂於見她的生命能往前走。他是個平常小子，為人友善。</p></body></html>
