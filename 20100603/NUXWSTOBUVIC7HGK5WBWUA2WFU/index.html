<html><header><meta charset="utf-8"><title>蔡一智扮變形金剛囡囡</title></header><body><h1>蔡一智扮變形金剛囡囡</h1><p>蔡一智前晚帶同愛妻和女兒到九龍灣StarHall欣賞深受小朋友歡迎的表演組合繽紛扭扭四人組（TheWiggles），由於前日是內地兒童節，所以蔡一智特別帶同囡囡欣賞歌舞劇。他笑言原本想一家三口欣賞卡通片，但最終選擇一些較多互動的節目。<br>蔡一智坦言現時會抽更多時間照顧小朋友，他說：「呢個係人生一大部份，平時為咗小朋友做牛做馬，喺屋企仲會扮變形金剛㖭！」</p><p>考慮追個仔</p><p>問到會否再追多個兒子，蔡一智坦言自己仍有心有力，也與太太做好溝通，一切都會順其自然。　<br>採訪：王崇穎　攝影：黃偉雄</p></body></html>
