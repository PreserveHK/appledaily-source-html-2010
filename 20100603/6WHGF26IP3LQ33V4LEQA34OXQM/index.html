<html><header><meta charset="utf-8"><title>醫療短波染抗藥惡菌個案上升</title></header><body><h1>醫療短波<br>染抗藥惡菌個案上升</h1><p>瑞典傳染病控制研究中心的數據顯示，其中一種多重抗藥惡菌ESBL的感染個案有持續上升趨勢，去年共有3,754宗病例，較前年增加約27%，今年則已累積七宗醫院或診所爆發ESBL，現時可用於對抗ESBL的抗生素非常少，病人一旦感染很多時要接受深切治療，旅客出入境更是導致惡菌傳入的主要途徑。ESBL是指具有「廣泛抗藥性乙內醯胺酶」的菌株，當中包括數個品種的大腸桿菌。</p></body></html>
