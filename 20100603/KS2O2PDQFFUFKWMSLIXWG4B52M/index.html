<html><header><meta charset="utf-8"><title>足球寶貝拋波迎世盃</title></header><body><h1>足球寶貝拋波迎世盃</h1><p>南非世界盃下周五（11日）開鑼，內地不少模特兒及明星紛紛躍升為足球寶貝，力求爭取曝光。內地女星徐黛妮近日拍攝了一輯以足球為題材的寫真，挑戰性感極限。<br>這輯近乎半裸的性感照片一推出，即引起哄動，白色的小背心露出D奶，配上一對修長的美腿，由此可見徐黛妮是以豁出去的心情完成拍攝，她說：「我是為即將打響的南非世界盃加油助威，不過拍的時候攝影師也吃了我不少苦，經常被我拋出去的球砸到，真的不好意思。」<br>撰文：李森</p></body></html>
