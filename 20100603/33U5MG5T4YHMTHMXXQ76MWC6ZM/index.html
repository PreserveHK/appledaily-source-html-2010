<html><header><meta charset="utf-8"><title>當舖食飯舉電腦換$10</title></header><body><h1>當舖食飯舉電腦換$10</h1><p>早兩日和朋友在由和昌大押改裝的ThePawn食飯，原來餐廳正舉行「慈善大押」活動，可以將能夠正常運作的電器，例如電腦、手提電腦、顯示器、影印機、DVD機等，還有暖爐、多士爐、電水壺等等，於下午2時至5時拿到TheLivingRoom酒吧，可以「抵押」換到ThePawn$5或$10現金券乙張，而所有「抵押」物品會捐給十字路口基金會，橫掂老公話要換新螢幕，一於拿個舊的去「當」，幫到人又可以食餐好！<br><br>查詢︰ThePawn28663444<br><br>小家嫂</p></body></html>
