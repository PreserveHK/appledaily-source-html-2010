<html><header><meta charset="utf-8"><title>AKB48告雜誌誹謗索1275萬</title></header><body><h1>AKB48告雜誌誹謗索1275萬</h1><p>日本電車男最愛的大堆頭女子組合AKB48，人氣越來越盛，是非亦隨之而來，前晚其所屬事務所AKS宣佈，該事務所與社長窪田康志，已一同入稟東京地方法院，控告《周刊文春》誹謗，要求賠償1.5億日圓（約港幣1,275萬）。</p><p>篠田被指搭上社長</p><p>據指，《周刊文春》於2月18日號刊出一篇文章，指社長窪田與24歲的AKB成員篠田麻里子有不正當的關係，因而惹來官非。AKS指該段冇事實根據的報道，對AKB及窪田的形象造成嚴重傷害，因此要求重大賠償。不過，《周刊文春》所屬的發行公司文藝春秋依然企硬，指他們對該報道的真實程度十分有自信。</p></body></html>
