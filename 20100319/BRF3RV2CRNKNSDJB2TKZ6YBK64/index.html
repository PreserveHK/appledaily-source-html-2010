<html><header><meta charset="utf-8"><title>桂綸鎂證情未變</title></header><body><h1>桂綸鎂證情未變</h1><p>桂綸鎂日前在台北出席意國品牌BottegaVeneta，在Bellavita開設的旗艦店開幕活動。有傳與導演男友戴立忍情變，她說：「我很好，沒有任何改變。」問到男友有否送過名牌手袋作禮物，她說：「這些問題真讓我應接不暇，大家都不會注意過節日，因為工作關係，能碰在一起已經很難得，所以也不會特別送禮物。」</p><p>不信命理</p><p>對於有掌相學說指桂綸鎂和男友六年後會有結果，桂綸鎂即笑說：「我不相信命理，六年後的事情太難預料。」桂綸鎂因拍電影學了煮咖啡的本領，她說：「早上開工時我都煮給工作人員喝，只有他（戴立忍）到現在還沒有喝過。」<br>採訪、攝影：PearlLai</p></body></html>
