<html><header><meta charset="utf-8"><title>孫儷內地秘密結婚</title></header><body><h1>孫儷內地秘密結婚</h1><p>繼日前傳出鄭中基（Ronald）跟蔡卓妍（阿Sa）已於06年在外地註冊結婚後，於正在上映的電影《越光寶盒》中，飾演Ronald愛人的內地女演員孫儷，也被內地雜誌踢爆已跟拍拖四年的圈中人男友鄧超於今年春節前在內地結婚。</p><p>拍劇生情</p><p>註冊當日2月8日正好是鄧超的30歲生辰，該雜誌找來聲稱是二人的圈中好友透露，孫儷和鄧超在註冊後只是很簡單地和親友吃頓飯而已，不過雙方經理人拒絕證實事件。鄧超和孫儷在06年合作拍攝劇集《幸福像花兒一樣》時墮入愛河。<br>撰文：李森</p></body></html>
