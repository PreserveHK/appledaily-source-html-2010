<html><header><meta charset="utf-8"><title>黃曉明耍工夫甘變綠葉</title></header><body><h1>黃曉明耍工夫甘變綠葉</h1><p>甄子丹、熊黛林和黃曉明主演的電影《葉問2》即將上映，平日官仔骨骨的黃曉明今次有不少武打戲，扮演葉問徒弟的他日前說：「之前在多部武俠劇中演過大俠，但實地打真功夫還是第一次，我甘心情願給各位高手當綠葉。」黃曉明指其中一場向甄子丹下跪的場面，盡顯師徒情誼。</p><p>子丹洪金寶出色</p><p>《葉問2》導演葉偉信表示最難忘甄子丹和洪金寶在圓枱上來一幕洪拳戰詠春，十分精采，葉偉信說：「大哥（洪金寶）喺動作上設計得好好，我好鍾意。」葉偉信指洪、甄在一炷香時間內對打，這幕戲除了表現出詠春的武術特色外，洪金寶也特別挑選了猴拳和八卦掌兩種招式去挑戰。<br>採訪：陶然婷</p></body></html>
