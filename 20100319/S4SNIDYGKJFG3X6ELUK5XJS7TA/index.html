<html><header><meta charset="utf-8"><title>涉非禮女病人案自辯技術員：只揭被未觸摸</title></header><body><h1>涉非禮女病人案自辯<br>技術員：只揭被未觸摸</h1><p>【本報訊】伊利沙伯醫院黑房技術員涉嫌在推病床入X光房時，摸女病人胸部非禮，昨在九龍城裁判法院續審。對於女事主指他染了一頭橙紅髮，被告傳召放射技師同事出庭，證明案發時因院方規定，他並沒染髮。<br>被告潘世倫（50歲）否認於去年7月10日，在伊院內非禮29歲酒店女接待員。被告自辯時指，他確曾揭過女事主的被子，但只是按醫院指引，確認她有無穿上病人袍及脫去胸圍，並沒有摸她。案件押後至本月26日裁決。<br>案件編號：KCCC6201/09</p></body></html>
