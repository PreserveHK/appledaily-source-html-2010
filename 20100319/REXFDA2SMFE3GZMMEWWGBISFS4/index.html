<html><header><meta charset="utf-8"><title>球壇Gossip：高治賭馬中15倍W</title></header><body><h1>球壇Gossip：高治賭馬中15倍W</h1><p>講起英超賭神，相信唔少球迷都會諗起車仔中堅泰利，不過隨住泰利爆出「勾義嫂」醜聞後，就低調咗好多，好似喺星期二展開一連4日嘅車頓咸賽馬節，亦都唔見泰利嘅影蹤。不過，新一代英超賭神可能已經誕生，佢就係熱刺嘅長人前鋒高治喇。唔好以為高治真係得個高字，佢日前連同隊友賓尼、戴臣，同埋新特蘭中場卡達莫與韋根後衞巴布爾等，一齊包廂去欣賞賽馬，高治不知幾有心水，入場冇耐就中咗隻15倍嘅冷W，令到佢哋一行人都不知幾開心。卡達莫同巴布爾亦都唔差，圖片所見睇佢哋大叠大叠50鎊咁數，嗰度起碼有幾千鎊，應該有唔少斬獲。</p></body></html>
