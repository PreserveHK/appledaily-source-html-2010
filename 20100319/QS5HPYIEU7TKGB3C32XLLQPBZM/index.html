<html><header><meta charset="utf-8"><title>平治ML一再親民
</title></header><body><h1>平治ML一再親民
</h1><p>擁有一部Benz房車係唔少香港人發憤嘅目標，而我就例外，因為我想要嘅係……Benz四驅車呀！自從試過朋友部SUVML，我就確立咗其中一個人生目標啦!內櫳夠豪、個殼又型，揸一陣已經充滿虛榮感。雖然我儲嘅換靚車基金明顯未達標，但Benz近年開發唔少新型號將門檻降低，估唔到連四驅ML系列都有份，最新ML300同樣有V6引擎，不過容積就降至3公升，但比ML350平成十萬，我同目標嘅距離又拉近咗啦！（查詢：27646919仁孚行）<br><br>爆偈哥
</p></body></html>
