<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●蓮莎露夏恩的父親前日突心臟病發入院，但她一於少理，連日來被目睹與D&amp;G廣告英國男模SamWebb暢遊巴黎及米蘭。<br><br>●奇雲高士拿宣佈其德裔妻子ChristineBaumgartner正為他懷第三胎，預產期為今年6月。<br><br>●韋史密夫的11歲兒子積頓史密夫，昨天於賭城拉斯維加斯的ShoWest頒獎禮中榮獲全年突破男演員。<br><br>●日本組合AKB48前日現身大阪環球影城，為全新機動遊戲主持開幕儀式。<br><br>●日本女星矢田亞希子接受報章訪問，談及前夫押尾學時不禁灑淚。<br><br>●韓國女星李多海早前以性感造型影靚相，大晒弗爆身材。<br><br>●韓國天王Rain為宣傳下月推出的新碟，為雜誌示範靚錶。</p></body></html>
