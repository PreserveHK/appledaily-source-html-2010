<html><header><meta charset="utf-8"><title>元秋懶打聽Sa基分手</title></header><body><h1>元秋懶打聽Sa基分手</h1><p>元秋、鄭嘉穎、唐詩詠、胡定欣和楊思琦等無綫劇集《鐵馬尋橋》演員前晚到尖沙嘴欣賞劇集首播，男主角鄭嘉穎更出錢擺兩圍宴請台前幕後，他坦言近期雖然多新聞，但也希望多些人留意《鐵》劇。<br>首次為無綫拍劇的元秋也希望新劇有好收視，但暫時無意再拍劇，因為她將拍攝兩部電影，並自言拍劇前已向監製要求每日有六小時休息，所以不覺得太辛苦。<br>稍後元秋將聯同鄭中基和陳奕迅等拍攝電影《新七小福》，對於鄭中基和蔡卓妍（阿Sa）宣佈分手，元秋表示跟鄭中基OK熟，但大家不會講這些話題。至於《新》片會否邀阿Sa參演，元秋笑說：「應該唔會，都冇乜角色啱佢。」<br>採訪、攝影：卓寶花</p></body></html>
