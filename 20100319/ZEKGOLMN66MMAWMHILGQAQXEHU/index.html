<html><header><meta charset="utf-8"><title>冇錢拆卸設施　被指違消防例玉器檔主抗議檢控</title></header><body><h1>冇錢拆卸設施　被指違消防例<br>玉器檔主抗議檢控</h1><p>【本報訊】食環署在北葵涌街市進行改建防火灑水系統，要求檔戶拆除頂部蓋板以安裝鐵網。經營相連兩檔位售賣玉器的75歲檔主，因冇錢拆卸檔位頂部設施，遭署方票控違反《消防條例》，指他於今年1月29至2月10日間，未有拆除阻塞消防花灑的木板及雜物。檔主昨在荃灣裁判法院否認兩罪，4月20日進行預審。<br>檔主陳瑞照稱，曾向署方建議將現有灑水喉延伸至穿過檔面上蓋，採用較便宜及簡單方法，但不獲接納。他與勞工基層動力成員於庭外拉橫額，抗議食環署官僚及選擇性檢控。<br>案件編號：TWS2263-4/10</p></body></html>
