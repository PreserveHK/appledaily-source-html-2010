<html><header><meta charset="utf-8"><title>球壇Gossip：艾方素踢亞協盃超班</title></header><body><h1>球壇Gossip：艾方素踢亞協盃超班</h1><p>曾經從荷甲以過千萬鎊加盟米杜士堡嘅巴西前鋒艾方素（圖），去年已經到中東卡塔爾發展，加盟艾沙迪，而今季則外借至另一球會艾拉恩，並且有個好開始，喺亞協盃大發神威，令艾拉恩成為奪標大熱門。艾方素首場分組賽已經盡顯身價，大演帽子戲法協助球隊贏約旦球會艾華特4:2，而日前對阿曼嘅艾拿達，佢又入兩球令球隊贏3:2，現時以5個入球喺亞協盃射手榜彈出。以艾方素仍然係29歲當打年齡嚟講，打亞協盃真係超晒班，亦顯示中東球會有無限資金羅致好球員，爭標的確有優勢，南華要同呢類富豪球會爭，真係唔易。</p></body></html>
