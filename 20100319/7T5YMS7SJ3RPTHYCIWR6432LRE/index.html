<html><header><meta charset="utf-8"><title>陳冠希宣告復出</title></header><body><h1>陳冠希宣告復出</h1><p>陳冠希（Edison）08年初在淫照風暴爆發後宣佈退出香港娛樂圈，近日一直有傳他有意復出，不過當事人未有正式承認也未有透露確實的復出計劃，前晚Edison在台灣以代言人身份為Levi's行騷，並直認將會復出拍電影及推出新碟。</p><p>月底開始錄音</p><p>Edison說：「這個月底我就會錄音，年底就會拍美國公司的電影，這是很大的挑戰，我希望大家會支持我。」問到為何選擇在台灣復出而不是香港時，他未有正面回應，不過估計他是因擔心香港觀眾難以接受他復出，難怪Edison也直言未來日子留台時間定必比留在香港的時間較多。<br>採訪、攝影：黎寶蘋</p></body></html>
