<html><header><meta charset="utf-8"><title>黃曉明才子鬥帥贏晒</title></header><body><h1>黃曉明才子鬥帥贏晒</h1><p>由內地演員黃曉明及張靜初主演的電影《唐伯虎點秋香2》前日在橫店煞科同時舉行記者會，兩人分別飾演唐伯虎及秋香，出品人向華勝及導演李力持都有出席。</p><p>前傳講兄弟情</p><p>黃曉明表示《唐2》其實是周星馳前作《唐伯虎點秋香》的前傳。今次電影會加強描寫黃曉明飾演的唐伯虎與陳百祥、內地演員周立波、任賢齊飾演的其餘三位才子的兄弟情。黃曉明說：「我們都很有默契，希望能繼續跟他們合作。」不過，再次參演《唐》片的陳百祥卻說：「曉明太帥，跟他拍戲壓力很大，為了出位我只能全裸了。」任賢齊就以爆炸頭造型突圍。<br>撰文：李森</p></body></html>
