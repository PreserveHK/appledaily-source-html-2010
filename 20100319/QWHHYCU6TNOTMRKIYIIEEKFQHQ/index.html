<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒俾黃宗澤辣㷫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杏兒俾黃宗澤辣㷫 - 馮仁昭</h1><p>胡杏兒噚日接受商台電話訪問，佢啱啱先喺內地工作返港，對於黃宗澤被刊登同05年華姐冠軍倪晨曦嘅親密照，杏兒話同宗澤通過電話，但冇刻意問佢呢單嘢，至於要唔要開套劇集《胡杏兒怒點黃宗澤》時，杏兒搞笑話：「唔使，佢啲蘇州屎成日都辣到我，亦都唔使佢坦白從寬。」杏兒仲話覺得平時拍打戲一啲都唔辛苦，反而要佢回應一啲唔知發生乜事嘅話題仲苦。</p></body></html>
