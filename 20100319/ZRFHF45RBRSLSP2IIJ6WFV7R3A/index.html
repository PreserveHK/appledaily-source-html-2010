<html><header><meta charset="utf-8"><title>玄米粥減肥代餐
</title></header><body><h1>玄米粥減肥代餐
</h1><p>嫁到日本的好友Jane回港探親，我約她到Cafe飲下午茶，點了我至愛的Tiramisu配Cappuccino。見我吃得滋味，她皺一皺眉：「你真係越嚟越肥喎，再肥落去，高血壓高膽固醇就嚟搵你……」然後她從手袋裏遞上一盒手信，是Fancl的發芽米湯飯，「用佢嚟做代餐，每包只得100卡路里，用熱水浸30秒就食得，有發芽玄米夠飽肚啦！」路過Fancl想大量入貨，Sales姐姐話今個月25日才返貨，呢段時間，繼續放肆住先啦！<br><br>查詢：82232625<br><br>小家嫂</p></body></html>
