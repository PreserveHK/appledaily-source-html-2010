<html><header><meta charset="utf-8"><title>樂仔校園分享性經驗</title></header><body><h1>樂仔校園分享性經驗</h1><p>楊千嬅和余文樂主演的電影《志明與春嬌》，前晚在理工大學舉行座談會，吸引不少大學生出席。<br>問兩位主角想和學生分享甚麼時，阿樂竟說：「性經驗。」問若果有人發問這類問題會否回答？阿樂此時又左顧右盼謂要視乎問題而定，但會盡量解答滿足學生。問他是否很有心得？阿樂笑言要看看是甚麼話題。<br>阿樂笑言：「我又唔係doctor，不過都唔會點尷尬，佢哋都係大學生，有知識又有番咁上下大個，呢啲都係好正常嘅嘢。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
