<html><header><meta charset="utf-8"><title>印度奇人12手指14腳趾</title></header><body><h1>印度奇人12手指14腳趾</h1><p>印度24歲男子庫姆泰克爾（HarambAshokKumthekar圖），每當要買手套時便很煩惱，因為他每隻手有六隻手指，每隻腳則有七隻腳趾，是印度確認全球最多手指腳趾的人。<br>庫姆泰克爾其實患有多指畸形症（polydactlyism），每隻額外手指和腳趾擁有獨立指骨，但沒有神經末梢，所以全部都不會動。雖然天生「26指」，但《健力士世界紀錄大全》指他腳趾皮肉相連，所以不獲獨立計算，令15歲同胞赫爾內以12隻手指和13隻腳趾，成為全球最多手指腳趾紀錄保持者，庫姆泰克爾僅獲印度《Limca紀錄大全》承認資格。<br>英國Ananova網站</p></body></html>
