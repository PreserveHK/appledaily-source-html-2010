</title></header><body><h1>小忌廉貼身約會
</h1><p>日牌內衣PeachJohn有鋪交叉癮，而且交叉對象層出不窮，有日本時尚攝影師蜷川實花出睡衣，又有潮牌Porter和Atoms出袋，今期再搵來日本漫畫卡通內衣行家mi.ke.ra合作，用了八十後耳熟能詳的卡通片《我係小忌廉》做主角，推出兩款內褲仔。呢啲女兒家集體回憶兼情意結，肯定要撐呀！　<br><br>記者：葉雪芯</p><p>PeachJohnTheStore（25776012）<br>銅鑼灣wtcmore2樓P202號舖</p></body></html>
