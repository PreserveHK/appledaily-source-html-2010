<html><header><meta charset="utf-8"><title>嫖客遇火警全裸等救援</title></header><body><h1>嫖客遇火警全裸等救援</h1><p>男人嫖妓見不得光，但瑞士巴塞爾一名男同性戀者，上周日到一間變性人妓院召妓時，遇上火警，情急之下，被迫赤條條站在大廈四樓窗外等待救援。<br>火警發生後，大批消防員趕到現場撲救，電視台和報館記者也抵達採訪，眾人抬頭一看，發現一名男子全身赤裸，屁股向外，危站四樓窗外，場面非常驚險，但最終他都安全獲救。<br>該男子事後向傳媒承認是到妓院召妓：「我只希望人們不認得我的屁股，我是同性戀，但我家人不知我的事，所以我不能被拍到樣貌。」警方指可能是該男子召妓後點了一支事後煙，但忘了弄熄煙蒂，釀成大火。<br>英國《太陽報》</p></body></html>
