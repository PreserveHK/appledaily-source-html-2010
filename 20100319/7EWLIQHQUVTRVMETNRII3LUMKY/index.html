<html><header><meta charset="utf-8"><title>拆局八強六國「聯」軍 - 戰鬥員A</title></header><body><h1>拆局<br>八強六國「聯」軍 - 戰鬥員A</h1><p>今屆歐聯8強共來自6個國家，是近5屆中分佈得最廣的一屆，主要原因是英格蘭球隊的壟斷形勢不再，從過往兩屆的Big4球隊全入8強，到今屆只餘曼聯及阿仙奴，便騰出了兩個席位出來。西班牙則一如以往都是1至2隊打入此階段，但他們的奪標影響力並不因隊數少而有所下降。</p><p>巴塞隆拿已經連續3年打入歐聯最後8強，而今年繼續以美斯為首下，除非抽籤遇上曼聯，否則他們再晉身4強的機會指數仍高。至於曼聯近年也是4強的常客，今屆已是爭取連續4屆殺入準決賽，故此有這兩隊豪強下，英格蘭及西班牙依然是歐聯奪標的主要勢力。<br>戰鬥員A</p></body></html>
