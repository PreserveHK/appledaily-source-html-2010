<html><header><meta charset="utf-8"><title>終極相對濕度</title></header><body><h1>終極相對濕度</h1><p>市面常常給濃霧籠罩，先前曾錄得100%的相對濕度，聽落認真誇張。日日聽主播念相對濕度數十次，你又知道它為何物？簡單說，其實相對濕度是指在每立方米的空氣中，水氣的含量在相對溫度下的飽和含量，在最乾燥的空氣下相對濕度為0%，相反則是100%，即是在飽和情況下，水份不會再蒸發，已到達極限，情況就有如在水中落糖，到達飽和點時便不能再溶化，所以相對濕度是不可能超過100%。<br><br>王震遠</p></body></html>
