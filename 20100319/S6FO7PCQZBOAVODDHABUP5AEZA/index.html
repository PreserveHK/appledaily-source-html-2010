<html><header><meta charset="utf-8"><title>張靚穎美國學舞</title></header><body><h1>張靚穎美國學舞</h1><p>內地女歌手張靚穎自從簽約環球後，已積極準備新碟，希望以全新形象與歌迷見面。最近她和台灣組合大嘴巴合作創作新歌《辦不到》，為了拍攝該曲MV，她更專程到美國學舞和排舞。<br>今次張靚穎到美國，找來美國天后BritneySpears的御用舞蹈員TuckerBarkley合作，該舞蹈員也曾和珍納積遜（JanetJackson）等巨星合作過，張靚穎還向當地著名舞蹈老師NickDemoura請教。張靚穎在美國每日由早跳到晚，舞技大有進步，難怪她說：「天底下沒有辦不到的事情。」<br>撰文：葉雪</p></body></html>
