<html><header><meta charset="utf-8"><title>扮亡妻男子涉偷指甲油</title></header><body><h1>扮亡妻男子涉偷指甲油</h1><p>【本報訊】五旬漢自稱憶妻成狂，常作女裝打扮，更曾因以亡妻身份進入健身室女賓部而惹上官非，最終脫罪獲釋。惟他近日再涉於化妝品店內偷取紅色指甲油，被控盜竊罪，昨於觀塘裁判法院提堂。他否認指控，堅稱當時只是拿着自己的指甲油前往配色。案件將定於5月27日開審。<br>現年51歲的無業被告劉兆華，被控於本月13日，在將軍澳新都城中心二期商場內的卓悅化妝品店，偷竊一支紅色指甲油。他昨日身穿男裝、結上領帶，但十指均留長指甲，塗上閃亮的指甲油。他於庭上稱，涉案指甲油屬於他，而非店方，「我係帶返去配多支」。<br>案件編號：KTCC1538/10</p></body></html>
