<html><header><meta charset="utf-8"><title>袁彩雲嘆巨鮑準備生B</title></header><body><h1>袁彩雲嘆巨鮑準備生B</h1><p>袁彩雲近日為亞視節目《廣州美食地圖》帶領攝製隊四出捐窿捐罅搜尋美食。此行除了吃盡鮑參翅肚和海鮮外，還品嚐了刁鑽的水蜻蜓。</p><p>初嚐水蜻蜓</p><p>問到如何炮製水蜻蜓，袁彩雲日前在電話中說：「師傅將佢炸到脆卜卜，好好味。我初頭都唔敢食，但好想同觀眾分享味道就試食，好香口。」<br>袁彩雲更吃了一隻三頭溏心巨鮑，她說：「好濃鮑魚味，好煙韌好入味。呢隻鮑魚比平時食嘅大幾倍，真係食一隻都飽晒。」她表示主持這個飲食節目吃盡美食，直接間接可算免費補身，她準備遲些替老公生個健康BB。　<br>採訪：比華利</p></body></html>
