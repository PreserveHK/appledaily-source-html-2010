<html><header><meta charset="utf-8"><title>八鄉七人車遭縱火</title></header><body><h1>八鄉七人車遭縱火</h1><p>【本報訊】八鄉錦上路吉慶圍發生縱火燒車案。一輛七人車被歹徒塞入沾有易燃液體的「威士」點火，剛巧車主折返發現，連忙用水桶載水撲救。警方接手調查。<br>現場是吉慶圍300號對開一處泊車空地，都是附近原居民使用。起火的豐田七人車，車主姓岑（45歲），住在20米外的村屋。他指稱，座駕多年來都泊在上址，未有滋擾，近日亦沒結怨或欠債。</p><p>輪胎塞沾液威士</p><p>昨凌晨零時40分，岑踏單車到村口買東西，折返時見座駕冒煙起火，連忙將火救熄後報警。消防員到場調查，發現七人車右前胎被人塞入「威士」，地下有一個膠樽蓋，疑屬於盛載易燃液體的器皿。火警起因有可疑交由警方跟進。</p></body></html>
