<html><header><meta charset="utf-8"><title>飛天狗陪主人踩滑板</title></header><body><h1>飛天狗陪主人踩滑板</h1><p>美國洛杉磯滑板好手米切爾（JohnnyMitchell），跟飼養的松鼠狗「奧斯汀」非常合拍，每次拖着愛犬玩滑板，狗狗恍如變身飛天犬，一股勁兒跳上主人手臂。<br>40歲的米切爾指，六年前收養「奧斯汀」時，牠最愛坐在他手臂。有天他一邊拿着飲品，一邊玩滑板，「奧斯汀」在旁跟着跑，豈料遭另一隻惡犬緊隨，「於是我抱起奧斯汀，牠敏捷地坐在手臂上，連飲品都絲毫沒倒瀉」。自此愛犬就成了他的拍檔，表演片段熱爆網絡後，他們就經常在國內和海外表演。<br>英國《每日電訊報》</p></body></html>
