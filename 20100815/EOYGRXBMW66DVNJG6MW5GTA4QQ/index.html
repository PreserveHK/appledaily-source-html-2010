<html><header><meta charset="utf-8"><title>頑皮空姐機艙枕頭戰</title></header><body><h1>頑皮空姐機艙枕頭戰</h1><p>誰說德國人沒幽默感，德國漢莎航空公司一位空姐本月初在客機上，被枕頭扔中，她不怒反笑，更加入這場兩萬呎高空擲枕頭大戰。<br>開心空姐當值的客機，是由以色列特拉維夫飛往法蘭克福，她本來在經濟客艙派枕頭，機上一些俏皮法國遊客拉開戰幔，機艙裏開始枕頭四飛，空姐很快也加入，與乘客互擲枕頭，最後受到一輪猛攻，才笑着「逃」到廚房去。航空公司方面沒責備空姐沒盡責維持航班秩序，反而表揚她讓乘客享受旅程。<br>英國《每日電訊報》</p></body></html>
