<html><header><meta charset="utf-8"><title>百果園E神被AK亂舞</title></header><body><h1>百果園E神被AK亂舞</h1><p>百果園E神陳靜日前跟台灣男子組合AK相會出街，並互吃對方雪糕，昨日她跟李莉琳（Liz）性感現身將軍澳，為AK在港首個見面會撐場，當陳奕勝出比賽後，更抱起陳靜作獎勵，而敗方沈建宏則獲Liz餵飲牛奶。<br>首次被男生抱起的經驗獻了給陳奕，陳靜說：「我本身偏肥，以前男友都抱唔起，剛才被抱起時驚走光，不過我有打底。」對於陳奕患病發燒，陳靜都擔心共食雪糕被傳染，昨日開始感到喉嚨痛，陳奕則透露收到陳靜的寫真集，又從對方身上得知甚麼叫事業線，若果女友身材好當然加分，但未有想過跟陳靜發展。<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
