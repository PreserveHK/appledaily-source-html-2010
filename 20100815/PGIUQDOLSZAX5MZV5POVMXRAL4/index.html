<html><header><meta charset="utf-8"><title>權相佑哭別時裝大師</title></header><body><h1>權相佑哭別時裝大師</h1><p>韓國殿堂級時裝設計師AndreKim病逝後，連日來前往靈堂致哀的影星絡繹不絕，連早前發生撞車逃逸案後，龜縮未有在韓國公開露面的權相佑，前晚也畀面現身送別前輩。權權強忍淚水單拖到場，立即吸引傳媒瘋狂拍照。<br>除了權權外，宋承憲、蘇志燮、金泰希、SHINee成員珉豪、柳時元等也陸續到場，至於李秉憲就在捧完APN亞洲年度電影人獎後趕至，與昨日現身靈堂弔唁的舊愛宋慧喬緣慳一面。據悉AndreKim的家人拒收帛金，而AndreKim則在今早舉殯。</p></body></html>
