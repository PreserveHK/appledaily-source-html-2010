<html><header><meta charset="utf-8"><title>大信封之謎</title></header><body><h1>大信封之謎</h1><p>嘉莉姐姐每個星期一都很頭痛，因為桌面總堆滿參加「獎獎你」的信！嘉莉姐姐發現有些小朋友很不小心，沒有把答案填在表格上，又或沒附上回郵信封，這樣是會被取消資格的。有些小朋友又會用很大的信封，其實信封大小和中獎沒直接關係，不過回郵信封卻不宜太小，最好是長條形，方便放入戲票等郵寄禮物。記住啦！</p><p>嘉莉告示版：<br>快來信啊小朋友！</p><p>今期開始，嘉莉姐姐將在此與大家講東講西，歡迎小讀者（即是你呀！）把相片、畫作甚至想知的問題寄「將軍澳郵箱65368號《開心小蘋果》嘉莉告示版收」，例如你想跟大家分享趣事、開心事或想知怎樣可以成為「小蘋果」一員等，我們定必盡力解答。
