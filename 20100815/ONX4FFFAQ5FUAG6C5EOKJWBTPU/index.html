<html><header><meta charset="utf-8"><title>兩岸快線中國佳麗獲比堅尼小姐亞軍</title></header><body><h1>兩岸快線<br>中國佳麗獲比堅尼小姐亞軍</h1><p>2010世界比堅尼小姐大賽總決賽，前晚在廣西北海舉行，來自30多個國家和地區的40位佳麗，在銀灘畔展開角逐，她們除了身穿性感太空服、盔甲等服飾，當然還例牌穿着比堅尼競逐，結果中國選手陳章妹（圖右）獲亞軍。<br>今次大賽按大會安排演繹「未來、傳奇、時尚」三個主題。結果主場的中國選手陳章妹得亞軍，后冠由墨西哥小姐奪得，斯洛伐克選手得季軍。<br>新華社</p></body></html>
