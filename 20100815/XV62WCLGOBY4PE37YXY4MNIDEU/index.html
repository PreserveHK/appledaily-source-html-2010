<html><header><meta charset="utf-8"><title>雪櫃洩電燒裝修住宅</title></header><body><h1>雪櫃洩電燒裝修住宅</h1><p>【本報訊】灣仔皇后大道東一間正在裝修的住宅單位，昨凌晨閉門失火，鄰居發現濃煙報警，消防員接報到場破門入屋，將火救熄，經調查後相信是單位內的雪櫃洩電短路引起火警，其間疏散全幢大廈約50名居民至地面，事件中無人受傷。</p><p>50住客要疏散</p><p>現場為灣仔皇后大道東29至31號樂滿大廈3樓一單位，據了解，該單位正進行裝修。昨凌晨零時許，一名男街坊發現單位內冒出濃煙，報警求助，消防員到場拍門無人應，破門入屋救火，約23分鐘將火救熄，其間疏散全幢大廈50名居民到地面安全位置。<br>火警單位輕微焚毀，消防調查後相信是屋內雪櫃洩電引起火警，並無可疑，警方已聯絡戶主善後。</p></body></html>
