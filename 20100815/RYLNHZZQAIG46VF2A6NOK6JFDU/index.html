<html><header><meta charset="utf-8"><title>關仁隱事：「減減」斬情絲離傷心地 - 關仁</title></header><body><h1>關仁隱事：「減減」斬情絲離傷心地 - 關仁</h1><p>「減減」突然話要退出娛樂圈，去咗外國生活，關仁聽聞其實係因為佢戀上有婦之夫後，雖然佢一直好仰慕對方嘅才華，但男方一直唔肯離婚，等咗一年又一年，終於等到死心。<br>呢次分手，對減減打擊好大，佢直頭唔想留喺香港呢個傷心地，所以佢同公司解約後一走了之，而且行蹤仲好神秘，因為唔想畀佢個才華橫溢嘅男友搵到佢，減減喺愛情路上真係未曾好過，今次仲陷入苦戀而離開傷心地，真慘！<br>Textby關仁</p></body></html>
