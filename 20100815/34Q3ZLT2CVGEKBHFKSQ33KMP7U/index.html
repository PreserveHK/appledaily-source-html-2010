<html><header><meta charset="utf-8"><title>蘇珊合唱捧大嬸</title></header><body><h1>蘇珊合唱捧大嬸</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle）自從去年在《全英一叮》（Britain'sGotTalent）一夜成名後出碟，現已身家逾億。她早前在YouTube搞了一個全球選秀活動，勝出者獲邀在她下張大碟《TheGift》中合唱，結果她挑選了同樣其貌不揚的大嬸AmberStassi！</p><p>讚天資非凡</p><p>33歲來自紐約的救護員Amber現育有3個小孩，她說：「我不敢相信我剛剛跟蘇珊傾電話，這是我改善生活和給予小朋友美好回憶的好機會。」蘇珊亦大讚Amber說：「Amber是個非凡兼有天資的女士，我期待與她一同合唱。」</p></body></html>
