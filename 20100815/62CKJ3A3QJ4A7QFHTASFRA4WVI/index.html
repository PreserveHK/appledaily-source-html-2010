<html><header><meta charset="utf-8"><title>無證漢跳樓倒斃簷篷</title></header><body><h1>無證漢跳樓倒斃簷篷</h1><p>【本報訊】一名身上無證明文件男子，昨晨在沙田美田邨一大廈高處墮樓，倒卧石屎簷篷，警方及救護員到場證實墮樓男子已死亡，調查後相信無可疑。<br>男死者事後證實30歲姓張，蓄黑短髮，墮樓時身穿短袖衫及藍色牛仔褲，據其家人稱，張生前患有精神病。</p><p>未撿獲遺書</p><p>昨晨10時許，美田邨美庭樓有住客聽到一聲巨響，發現一名男子從高處墮下，倒卧美庭樓1樓對開石屎簷篷上報警。消防到場用雲梯爬上簷篷證實事主已死亡。警員在現場未撿獲遺書及事主身份證明文件，調查後認為案件無可疑，在消防員協助下將事主屍體抬落地面，然後召仵工將屍體移送殮房。</p></body></html>
