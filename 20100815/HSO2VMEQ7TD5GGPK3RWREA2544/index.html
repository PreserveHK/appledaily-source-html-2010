<html><header><meta charset="utf-8"><title>Bjork街頭採礦</title></header><body><h1>Bjork街頭採礦</h1><p>冰島歌后Bjork自從冰島面臨經濟危機後，已長居英國。她日前被狗仔隊發現悠閒地在倫敦洛汀山街頭隨處蕩，穿上漸變色絲襪襯黑色外套的她潮味十足，再戴上名牌耳筒聽歌，一派悠然自得的模樣。其後，Bjork更坐在路邊的椅子上看雜誌，這時她竟以為無人留意她而當街採礦，其核突行徑盡現其不拘小節的一面。</p><p>反對壟斷冰島能源</p><p>Bjork雖然身在英國，但仍關心國家的前景，早前她公開反對一家加拿大公司提出對冰島的經濟援助，認為該公司只是買斷冰島的能源企業，壟斷冰島的能源供應。</p></body></html>
