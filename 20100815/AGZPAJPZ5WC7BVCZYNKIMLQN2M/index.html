<html><header><meta charset="utf-8"><title>乘客指司機兜路互毆</title></header><body><h1>乘客指司機兜路互毆</h1><p>【本報訊】兩名裝修工人，昨凌晨飲酒消遣後，乘搭的士到達牛池灣彩雲邨，落車時司機被指兜路，並與其中一乘客口角後扭打一團，兩敗俱傷，同行友人報警。警員調查後拘捕兩人。</p><p>兩人同受傷被捕</p><p>昨凌晨零時許，兩名任職裝修的52歲姓黎及47歲姓劉男子，在牛池灣飲酒消夜後，截乘的士囑57歲姓李司機前往附近的彩雲邨瓊宮樓。的士司機沿清水灣道左轉入豐盛街後，駛至目的地停車。<br>現場消息稱，兩人落車時，滿身酒氣的黎指司機兜路，要他多付車資，與司機發生口角。雙方一言不合揮拳互毆，混亂中兩敗俱傷。警員到場調查後以涉嫌襲擊傷人將兩人拘捕。</p></body></html>
