<html><header><meta charset="utf-8"><title>獲借白金卡當施捨老實乞丐僅花195元</title></header><body><h1>獲借白金卡當施捨<br>老實乞丐僅花195元</h1><p>美國紐約廣告界行政人員哈莉絲（圖）非常善心和信任人，連乞丐她也深信不疑。32歲乞丐瓦倫丁周一向哈莉絲行乞，她因沒有現金，於是將一張白金信用卡借給他，瓦倫丁買了25美元（195港元）日用品後，把信用卡歸還給她。<br>45歲的哈莉絲說，朋友都看扁瓦倫丁會拿着信用卡逃走，但她相信他會回來，結果證實她是對的。瓦倫丁坦承，既然哈莉絲這般慷慨和信任自己，沒理由破壞彼此的信任。<br>美國《紐約郵報》</p></body></html>
