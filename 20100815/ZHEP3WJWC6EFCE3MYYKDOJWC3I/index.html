<html><header><meta charset="utf-8"><title>關仁隱事：「博亂」孖一筒玩唔敢認 - 關仁</title></header><body><h1>關仁隱事：「博亂」孖一筒玩唔敢認 - 關仁</h1><p>由名導演「男丁」一手發掘嘅「丁女郎」「一筒」，最近傳佢搭上跳飛機皇后「冰冰」個有米男友「博亂」，搞到博亂好嬲，鬧爆一筒自己放料博上位。<br>不過，牛唔飲水點㩒得牛頭低，其實博亂之前同一筒去蒲嗰陣，一筒都好熱情咁黐到博亂實一實，有唔少人見過佢哋行得好埋，只係件事爆咗出嚟，博亂怕比冰冰詐型，咪惟有死撐話同一筒唔熟囉！<br>Textby關仁</p></body></html>
