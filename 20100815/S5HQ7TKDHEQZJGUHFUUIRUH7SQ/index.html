<html><header><meta charset="utf-8"><title>男子雙體船墮海失蹤</title></header><body><h1>男子雙體船墮海失蹤</h1><p>【本報訊】一艘雙體客船昨晚10時航經大嶼山分流對開海面時，一名男子被發現從船上墮落海中不知所終。水警輪及消防船趕赴現場，聯同直升機在漆黑的海面海空搜索。</p><p>直升機到場搜索</p><p>據悉出事雙體客船昨晚由香港前往珠海九洲港，當雙體船航經大嶼山分流角以西海面時，一名男子被發現從甲板墮落海中，船長獲悉有乘客懷疑墮海，立即停船通知公司及報警。水警輪及消防船接報趕赴現場海面搜索，政府飛行服務隊一架直升機奉召到場，在上空協助搜索。水警人員上雙體船向乘客及船員查問，了解事發經過及調查墮海男子身份。</p></body></html>
