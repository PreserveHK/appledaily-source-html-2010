<html><header><meta charset="utf-8"><title>關仁隱事：「腦膜炎」氣燄炸爆按摩房 - 關仁</title></header><body><h1>關仁隱事：「腦膜炎」氣燄炸爆按摩房 - 關仁</h1><p>「腦膜炎」同拍咗好多年拖嘅magichand分手後，腦膜炎就返咗祖國發展，但係腦膜炎嘅架子就由香港擺到上祖國，有次關仁喺內地六星級大酒店做Spa，提起腦膜炎，個按摩師傅就火都嚟，佢話做過唔少明星客，腦膜炎都算最難頂。</p><p>上房嫌三嫌四</p><p>師傅話腦膜炎一上到Sparoom，嫌三嫌四，見到床上面有大毛巾，佢藐爆咁話：「拿走它！我不會碰的！」，然後自己攞咗一大叠紙巾，包住啲毛巾用手指「的」住咁擲去俾個師傅，嗰種氣燄令人好難受，估唔到腦膜炎好眉好貌但就好冇品。<br>Textby關仁</p></body></html>
