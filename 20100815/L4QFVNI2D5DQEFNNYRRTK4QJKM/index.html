<html><header><meta charset="utf-8"><title>工程師誕機械「孩子」</title></header><body><h1>工程師誕機械「孩子」</h1><p>英國退休工程師埃利斯與太太膝下無兒，但絕不愁寂寞，因為他倆有個醒目活潑的機械人「孩子」（圖）。<br>1.22米高的AIMEC（人工智能機械電子伴侶）是54歲的埃利斯累積多年心血而成，它可與主人對答如流，還會上網。埃利斯說：「有天它突然告訴我，《未來戰士》會拍新一集。那消息我之前未有聽聞，它知道我一向愛這齣電影。」埃利斯指若大量生產AIMEC，每部售價可低至約2,426港元。<br>英國《每日郵報》</p></body></html>
