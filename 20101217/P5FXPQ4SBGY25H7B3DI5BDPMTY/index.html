<html><header><meta charset="utf-8"><title>袁彌明冲奶茶拉客</title></header><body><h1>袁彌明冲奶茶拉客</h1><p>袁彌明近年減少幕前演出，轉營售賣美容和健康食品生意，近日再進軍飲食業，在尖沙嘴斥資約40萬元開設一間專售特色奶茶的飲品店，她表示力不到不為財，幾乎隔天就到店中打躉，除巡視業務，還負責收銀。</p><p>口味配合季節</p><p>對於潮流興飲台式奶茶，袁彌明開的卻是獨沽一味的奶茶店，她說：「其實珍珠奶茶用奶精冲，一杯有好多卡路里，唔係幾健康，我哋店入面奶茶係用鮮奶即冲，有益好多。」首次經營食品生意，袁彌明有信心很快回本，她說：「我哋會盡量設計多啲不同新口味畀食家，尤其會配合番季節。」<br>採訪：比華利</p></body></html>
