<html><header><meta charset="utf-8"><title>滕麗名聞整容喊驚</title></header><body><h1>滕麗名聞整容喊驚</h1><p>滕麗名近日雖被舊愛魏駿傑在微博唱衰，但大方的她懶作反擊，只是繼續低調工作，早前還打扮靚靚到內地賺人仔，出席美容院代言活動。</p><p>「我塊面郁得」</p><p>滕麗名樂做美容院代言人，可以免費扮靚，她說：「老闆話覺得我皮膚靚先揀我做生招牌，不過家科技好進步，好多美容搞靚啲皮膚。」問到滕麗名可會貪靚去整容，她說：「唔好啩，整容好驚喎，我唔反對人整，但自己就冇必要，我睇慣咗自己個樣。我相信相由心生，做多啲善事，個樣咪靚啲囉。」那打botox瘦面呢，滕麗名搞笑說：「打botox都咪啦，你哋睇，我塊面郁得o架。」<br>採訪：比華利</p></body></html>
