<html><header><meta charset="utf-8"><title>郭富城當眾寬衣益fans</title></header><body><h1>郭富城當眾寬衣益fans</h1><p>郭富城近日在北京拍新戲《大鬧天宮》，當地天氣非常寒冷，幸好城城早前為冬季服飾宣傳時，獲贊助不少禦寒衣物，他還分贈予周潤發、張叔平、小美及排舞師Sunny等好友，當作預祝聖誕的禮物。</p><p>如個人時裝展</p><p>城城當日步入服飾店選禦寒衣物時，店員即一擁而上，熱心為他推介不同種類的保暖衣服，並趁機合照。有店員大讚城城把衣服穿得有型有格，令他開心笑不攏嘴，城城眼見門外還有過百fans守候，他更識做的換上不同衣服，走近門口讓fans拍照，有如個人fashionshow一樣，令fans相當興奮。<br>撰文：丁寧</p></body></html>
