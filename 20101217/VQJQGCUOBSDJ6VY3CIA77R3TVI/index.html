<html><header><meta charset="utf-8"><title>何琍琍指趙世光漸清醒</title></header><body><h1>何琍琍指趙世光漸清醒</h1><p>趙世光日前中風入院，一直留在瑪麗醫院深切治療部，病情穩定。昨日下午，趙世光的太太何琍琍和一對孖女趙式和、趙式平，幼子趙式慶等，先後到醫院探望，到下午近3時，何琍琍再次出現醫院。</p><p>趙世曾有慰問</p><p>何琍琍說：「趙生都係咁上下啦，佢逐漸清醒緊，出到院o架喇，但要等佢脫離咗呼吸器先（按：趙世光入院後一直靠儀器輔助呼吸），同埋佢家仲要吊緊啲液體。」連日來沒到醫院的趙世曾，昨日澄清被指對家人病情漠不關心說：「我有同佢屋企嗰面聯絡，佢哋話想等佢穩定先，醫生准喇，去探適合啲。」<br>採訪、攝影：EricLam</p></body></html>
