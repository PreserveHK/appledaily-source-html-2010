<html><header><meta charset="utf-8"><title>新手Catalogue：梁望峯新書　Ovi免費試睇</title></header><body><h1>新手Catalogue：梁望峯新書　Ovi免費試睇</h1><p>除咗有新手機外，各位Nokia手機用家，更可以立即登入Ovi商店，免費下載梁望峯新書。《超能高校》試閱版嘅電子書應用程式，專門設計咗一系列特別效果，在突出電子書特色同時，又不會影響情節，讓書迷感受吓eBook嘅與別不同。這次《超能高校》會提供第1至7頁試睇，啱睇的話就可以付款購買完全版，費用$15。<br><br>記者：許福合<br><br>網址：http://store.ovi.com</p></body></html>
