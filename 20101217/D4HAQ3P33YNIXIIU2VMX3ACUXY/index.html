<html><header><meta charset="utf-8"><title>黑面包青天3D回歸</title></header><body><h1>黑面包青天3D回歸</h1><p>「人嚟呀，狗頭鍘伺候！」相隔17年，鐵面無私的開封府包拯又再為平民申寃。全新一輯包青天系列《包青天之碧血丹心》正在青島黃島影視城拍攝，劇集繼續由鐵三角包青天金超群、展昭何家勁及公孫先生范鴻軒擔綱，首批劇照也於日前曝光。從照片所見，雖然已隔17年，但三人在燈光及化妝下，樣貌竟然絲毫沒變，認真神奇！</p><p>全新劇情</p><p>今集《包青天》的故事中，狸貓換太子、怒鍘陳世美等舊橋段將不會再現，而新劇本將展現更多在北宋時間發生的大案件，且加入3D特技，重現昔日大宋江山美景。<br>撰文：林妃</p></body></html>
