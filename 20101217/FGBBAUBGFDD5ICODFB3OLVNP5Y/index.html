<html><header><meta charset="utf-8"><title>粵乍現萬年石花</title></header><body><h1>粵乍現萬年石花</h1><p>白色似梨花、黃色似菊花、還有玲瓏剔透像銀耳……廣東省清遠清新縣金龍洞發現罕見的石花，大的直徑不到10厘米，小的只有兩、三厘米。它們像永不凋謝的鮮花，生長了上萬年，至今仍然在緩慢地生長。據中國洞穴協會的專家稱，石花又被人叫作「雪花」，其形成條件十分嚴苛，它是溶洞壁或鐘乳石中滲透出的毛細水和薄膜水中的碳酸鈣緩慢凝結成的晶體，有時要數百年才能增長一厘米，其化學成份是碳酸鈣。目前只在國內外少數的洞穴中被發現。<br>廣東大洋網</p></body></html>
