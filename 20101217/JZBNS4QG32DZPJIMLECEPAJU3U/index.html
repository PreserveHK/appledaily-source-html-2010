<html><header><meta charset="utf-8"><title>瑤瑤胸降台東迎新年</title></header><body><h1>瑤瑤胸降台東迎新年</h1><p>台灣童顏巨乳32E郭書瑤（瑤瑤），日前在台灣出席「大秀台東，美麗100」台東跨年晚會記者會，宣佈她在大除夕晚聯同范逸臣、梁文音等演出。</p><p>直升機趕場</p><p>據悉由於是跨年夜的行程會相當緊迫，屆時瑤瑤、梁文音和范逸臣都要由高雄搭直升機趕往台東表演。對於首次乘搭直升機，瑤瑤表示十分期待，覺得有拍電影的感覺，浪漫滿瀉。不過坐直升機趕場雖然夠型，但據知1小時便要花近4萬元，浪漫果然要付出代價呢！撰文：黎寶蘋</p></body></html>
