<html><header><meta charset="utf-8"><title>求驗客手記：摩帥每隔3日搵基佬 - 求驗客</title></header><body><h1>求驗客手記：摩帥每隔3日搵基佬 - 求驗客</h1><p>皇家馬德里教練摩連奴（右）不嬲都好欣賞恩沙基（左），周不時話對方係自己最忌憚球員，但關心程度真係你估佢唔到。據恩沙基講，自從佢上月受傷後，「摩佬」每3日就打一次電話問候佢。雖然「基佬」多年嚟身邊不乏女伴，但佢青靚白淨兼鋼條型，行步路都扭吓扭吓，當年又成日同韋利有親密照，好難唔令人對佢某啲取向有懷疑；至於摩帥咁多球員唔關心，去關心一個基本上風馬牛不相及嘅人，係唔係愛之「基」「摩」就冇人知，但我覺得佢喺西班牙好寂寞，搵唔到傾訴對象囉。</p></body></html>
