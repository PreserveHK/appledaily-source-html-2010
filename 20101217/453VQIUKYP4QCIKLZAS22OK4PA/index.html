<html><header><meta charset="utf-8"><title>Theresa斥羅仲謙冇誠信</title></header><body><h1>Theresa斥羅仲謙冇誠信</h1><p>傅穎（Theresa）昨日到商台宣傳日內推出的EP，早前她頻頻與羅仲謙出雙入對而傳出緋聞，最近卻與他劃清界線，羅仲謙表示不知何故激嬲女方。提及此事，Theresa只說：「佢原本係同事兼朋友，但當發現關係裏冇咗誠信，惟有退後一步，唔做朋友。」</p><p>「佢知道發生問題」</p><p>問Theresa是否被欺騙感情？她說：「其他嘢唔講太多，佢肯定知道發生咗問題。」羅仲謙之前曾表示沒追求過她，Theresa對此以不屑語氣說：「我係單身，只可以話佢講嘢冇句真。」<br>採訪、攝影：胡比</p></body></html>
