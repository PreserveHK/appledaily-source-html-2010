<html><header><meta charset="utf-8"><title>CNN蝦碌播拉屎片段</title></header><body><h1>CNN蝦碌播拉屎片段</h1><p>美國有線新聞網絡（CNN）竟會在嚴肅新聞報道中，插播屎尿屁的搞笑片段？CNN這次「蝦碌」，近日在網上熱傳，令全球網友看罷都開懷大笑。<br>CNN上周新聞報道播放英國學生抗議加學費時，突然插播了《絕世孖寶》（DumbandDumber）的片段，謝夫丹尼斯（JeffDaniels）肚瀉急脫褲坐馬桶，一聲響屁加上拉屎聲響，然後露出如同性高潮的享受表情（圖）。<br>原來這片段是由一段關於腸胃病的報道引用，但放上摘要實在太突兀了。主播看了也尷尬地問：「這段片沒有出街吧？」觀眾卻爆笑看儍了眼。<br>台灣東森新聞網</p></body></html>
