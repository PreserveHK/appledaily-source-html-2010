<html><header><meta charset="utf-8"><title>范曉萱床戲被刪</title></header><body><h1>范曉萱床戲被刪</h1><p>台灣女歌手范曉萱早前拍攝曾國祥執導的新戲《戀人絮語》，戲中講述她懷疑男友陳奕迅與林嘉欣有染，遂找嘉欣男友向佐一起查真相。</p><p>DVD版保留</p><p>二人越查越痛苦，同是天涯淪落人便越走越近，結果發生關係當作報復被出賣，小萱說：「我參演的電影不多，這場床戲是我拍戲以來最大膽激烈的。」<br>可惜上映時觀眾卻看不到，曾國祥表示因首次做導演，很貪心地拍了很多場戲，結果很難濃縮成兩小時的電影，最後忍痛刪掉，他說：「呢場戲太痛苦，我唔想觀眾帶住負面情緒離開戲院。」但他謂該場戲會在DVD中出現，以免白白浪費演員心血。<br>撰文：丁寧</p></body></html>
