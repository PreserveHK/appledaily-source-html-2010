<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星艾斯頓古查與太太狄美摩亞於埃及出席人道活動時，不忘參觀金字塔拍照留念。<br><br>●已去世的《人鬼情未了》男星柏德烈史域斯，於月前去世1周年其facebook單個留言獲10,260回應，創下健力士世界紀錄。<br><br>●韓國女子組合少女時代於日本長壽卡通《海螺小姐》的新春真人特備劇客串。<br><br>●韓國男星裴勇俊前日花5小時與5,000名日本粉絲拍攝全家福，又上電視節目澄清跟李娜英和李智雅沒有戀情。<br><br>●日本女星栗山千明與男星玉山鐵二拍拖才1年，昨日卻傳來二人分手的消息，有指二人太忙聚少離多，但亦有指栗山移情別戀。</p></body></html>
