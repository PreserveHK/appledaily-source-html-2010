<html><header><meta charset="utf-8"><title>泰大臣圖阻風流王儲繼位</title></header><body><h1>泰大臣圖阻風流王儲繼位</h1><p>根據最新披露的美國外交機密電報，泰王蒲眉蓬的三位樞密院大臣，都反對王儲哇集拉隆功（MahaVajiralongkorn）繼承王位，希望泰王另作安排，因為王儲私生活不檢點，在歐洲有多名情婦，又暗中與前總理他信聯絡，一旦他登基，國家若發生政治動亂，隨時會陷入分裂局面。<br>另一段外交密電指，英國石油公司（BP）在阿塞拜疆的天然氣鑽台，前年9月曾發生爆炸，幸好及時疏散員工，令事故嚴重程度未及今年4月墨西哥鑽油台爆炸那麼嚴重。阿塞拜疆總統指控BP偷油，又用恐嚇手段取得裏海天然氣田的開發權。<br>路透社/英國《每日電訊報》</p></body></html>
