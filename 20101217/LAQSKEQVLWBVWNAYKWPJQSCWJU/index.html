<html><header><meta charset="utf-8"><title>超蓮偕TB購物零斬獲</title></header><body><h1>超蓮偕TB購物零斬獲</h1><p>被台灣男歌手吳克羣狂讚是何家千金中最漂亮的何超蓮，早前由英國返港為賭王父親慶祝完新曆及農曆生日後，就順便留港準備歡度聖誕節。昨日超蓮就跟同性好友到中環ifc逛街，選購聖誕禮物。</p><p>修理戒指</p><p>昨日下午約4時，超蓮跟一名TB打扮的同性朋友現身連卡佛的女裝鞋部，精挑細選20多分鐘後，依然沒有選中心頭好，繼而在其他女裝部門閒逛。其間她們已發現記者拍照，但依然沒影響心情，最後兩人一無所獲離開到樓下的的士站乘車。雖然有記者上前拍照，但她們依然有講有笑，也耐心回答記者問題，超蓮說：「我隻戒指花咗，今日拎嚟整。」<br>採訪、攝影：ChuChiChung</p></body></html>
