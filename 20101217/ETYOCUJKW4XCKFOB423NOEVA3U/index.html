<html><header><meta charset="utf-8"><title>馮仁昭四圍超：光良瞓身幫Neway拉客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：光良瞓身幫Neway拉客 - 馮仁昭</h1><p>光良和江美琪噚日到圓方出席星娛樂同星娛音樂嘅結盟記者會，原來光良屬台灣星娛音樂嘅股東之一，佢話之前冇刻意公開係因為怕啲歌迷以為佢轉行做老闆而唔唱歌。對於佢哋公司嘅歌只會喺星娛樂嘅Neway有得唱，但係嚟緊羅傑承會開新K場對撼，光良話有睇過報道，佢仲好擔心啲歌迷會辛苦，因怕啲歌迷唔知邊度有佢嘅歌唱，即時話：「另外嗰邊冇得唱我嘅歌，嚟Neway唱。」</p></body></html>
