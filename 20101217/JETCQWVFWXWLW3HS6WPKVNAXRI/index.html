<html><header><meta charset="utf-8"><title>求驗客手記：蘇超中場夾定領紅？ - 求驗客</title></header><body><h1>求驗客手記：蘇超中場夾定領紅？ - 求驗客</h1><p>足球比賽入面，紅牌、黃牌嘅出現都唔算係咩特別嘢，之不過周二嘅蘇格蘭超級聯賽赫斯作客2:1贏馬瑟韋爾場波，就出現一個「問題紅牌」，呢個紅牌之所以奇怪，皆因當馬瑟韋爾嘅26歲中場真寧斯（左）喺82分鐘，因與球證理論被罰紅牌出場之前，有人突買下「今場將有球員紅牌離場」，當時嘅賠率為9倍，涉及金額約為500鎊。就係因為咁，蘇足聯足總證實英國博彩協會，已就事件展開調查，事件主角真寧斯就話自己係無辜，絕對冇踢假波，究竟真相係點，真係要查過先知嘞！</p></body></html>
