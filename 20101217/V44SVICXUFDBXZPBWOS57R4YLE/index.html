<html><header><meta charset="utf-8"><title>歐陽妙芝陪仔過聖誕</title></header><body><h1>歐陽妙芝陪仔過聖誕</h1><p>名模歐陽妙芝有子萬事足，近年主力照顧家庭，偶爾才出席宣傳活動，聖誕將至，她的兩名兒子方玉丞（Achille）與方玉亨（Atilla）就讀的學校都有聖誕表演，妙芝連日忙於管接送兼做攝影師，一對兒子都具表演慾，遺傳了媽咪的優良因子。</p><p>公公捧場</p><p>Achille日前穿上紅色聖誕裝到尖沙嘴星光大道表演唱聖詩，造型可愛的他全程信心十足，表現淡定，妙芝更帶同父親捧乖孫場，至於Atilla則騎爸爸Steven膊馬，在人叢中高人一等支持台上的哥哥。妙芝日前說：「Achille好彩嗰日啱啱病好，佢啲狀態出番嚟，佢好鍾意唱歌同跳舞。」<br>採訪：比華利</p></body></html>
