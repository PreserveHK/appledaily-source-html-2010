<html><header><meta charset="utf-8"><title>紅噹噹過節</title></header><body><h1>紅噹噹過節</h1><p>派對季節臨近，想在人群中脫穎而出，有時非得花點心思不可。繼烈燄紅唇於今個冬季大行其道，火紅的服飾亦成為搶手貨，一身火色的打扮顯得你追上潮流的同時，其實也令你看來更Sexy！mi-tu於今個聖誕推出一系列以火紅為主題的派對服飾，「紅噹噹」固之然是主打貨；喜歡貴婦Look的你，可以跟同樣是今季的HitItemFurCoat來個Mix&amp;Match營造華麗浪漫，又或與黑色亮片的服裝組成時尚型格，任君選擇，派對女王非你莫屬。<br><br>記者：陳子穎<br><br>銅鑼灣時代廣場630號舖（21101745）</p></body></html>
