<html><header><meta charset="utf-8"><title>欣宜男友送YSL手袋</title></header><body><h1>欣宜男友送YSL手袋</h1><p>鄭欣宜、關心妍（Jade）和魔術師甄澤權昨日出席「數碼港聖誕嘉年華2010」，欣宜和Jade現場合唱動畫電影《反斗高比玩轉聖誕城3D》主題曲。聖誕節未到，欣宜已收到男友送的YSL手袋，她說：「我自己都唔捨得買，做女仔不知幾好。」自命慳家的她，決定親焗曲奇餅做聖誕禮物，她昨也送上一小包給Jade。<br>Jade透露會親自下廚煮火雞聖誕餐孝敬奶奶，她說：「上兩年煮火雞都失敗，唔係太生就太熟，老公話今次會買定滅火筒。不過我今年訂咗兩隻火雞，萬一唔成功都仲有多次機會補鑊，做人新抱都唔想喺奶奶面前甩褲。」<br>採訪、攝影：魯萍</p></body></html>
