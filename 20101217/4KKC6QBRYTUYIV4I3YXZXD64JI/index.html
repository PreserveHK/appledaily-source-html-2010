<html><header><meta charset="utf-8"><title>潮流感：金城武着EA行善 - ㎡</title></header><body><h1>潮流感：金城武着EA行善 - ㎡</h1><p>品牌和代言人要perfectmatch，雙方也不是易事。舒淇接章子怡棒任EmporioArmani大中華代言人，經常一身阿曼尼靚衫亮相宣傳，相當盡責。</p><p>續任的代言人金城武，則改以另一方法撐品牌。他日前難得現身上海，出席EA上海半島新店開幕禮。穿上一身黑西裝、閃亮黑褲的金城武，以一頭清爽短髮示人，他今次和GA亞太區高層一齊行善，原來EmporioArmani慶祝新店開幕，會將今個月新店的部份營業額，捐給國際特殊奧運會東亞區，幫助發展特奧運動。<br>Textby㎡</p></body></html>
