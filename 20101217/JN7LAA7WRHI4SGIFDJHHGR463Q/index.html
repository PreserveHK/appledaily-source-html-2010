<html><header><meta charset="utf-8"><title>小Justin拋毛巾Fans狂搶</title></header><body><h1>小Justin拋毛巾Fans狂搶</h1><p>加拿大o靚界萬人迷JustinBieber（中），擁有令無數女fans着迷的魔力，跑足幾條街追星場面已司空見慣。本周初當小Justin在美國匹茲堡開騷期間，他獻唱招牌冧歌《Baby》的途中把毛巾拋下台，雖然有幸運女孩成功搶到，卻引來周圍的人爭奪，場面混亂。為免造成受傷，小Justin即停唱並說：「等等，停止呀！你們不能打鬥，別為這動手，我不想有人受傷，請放手吧。」</p></body></html>
