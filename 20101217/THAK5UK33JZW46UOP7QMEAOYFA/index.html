<html><header><meta charset="utf-8"><title>徐靜蕾百變覓愛</title></header><body><h1>徐靜蕾百變覓愛</h1><p>電影《將愛》日前在北京舉行預告片及海報發佈會，內地女星徐靜蕾和導演張一白一起出席，由陳奕迅重新演繹的舊歌《等你愛我》亦同時曝光。導演表示選擇陳奕迅的原因，是希望他能唱出片中12年後的感情。徐靜蕾則稱自己很喜歡片中的百變造型，特別是多年未試過的短髮形象。</p><p>李亞鵬缺席</p><p>《將》片的男主角李亞鵬未有到場，他就委託主持人向徐靜蕾送上玫瑰花，並希望此片能有好成績。徐靜蕾談到自己在戲裏的造型時，她說：「差不多有將近八年時間，我都沒在別人的電影裏面完整塑造一個角色，這一次則跟《投名狀》等電影很不一樣，我更要在《將愛》裏面同時塑造三個角色。」<br>採訪、攝影：陶然婷</p></body></html>
