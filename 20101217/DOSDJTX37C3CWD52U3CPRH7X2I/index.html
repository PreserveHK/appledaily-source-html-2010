<html><header><meta charset="utf-8"><title>星洲婦剝光豬搭巴士</title></header><body><h1>星洲婦剝光豬搭巴士</h1><p>新加坡一名女乘客在等巴士時，竟剝光豬，若無其事登上巴士，嚇得途人和巴士乘客目瞪口呆，最後司機要召警員前來拘捕該名裸女。<br>前天（周三）傍晚下班時分，一名婦人冒雨走到組屋前的巴士站，突然放下手袋，大跳脫衣舞，把身上的黑衣、黑褲逐一除下，直至一絲不掛，然後不慌不忙把衣服摺起放進手袋，途人見狀都嚇呆。當巴士抵站，她一個箭步登車，車上20名乘客見到她赤條條，都露出驚訝神色，司機立即把車門關上和報警，並要求男乘客退到巴士前半部，讓女乘客坐在後面，把裸女圍住。有女乘客把外套脫下，讓裸女遮蔽身體，警員趕到將裸女拘捕。台灣東森新聞網</p></body></html>
