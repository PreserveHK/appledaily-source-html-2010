<html><header><meta charset="utf-8"><title>翻版徐子淇Keep弗冇肉食</title></header><body><h1>翻版徐子淇Keep弗冇肉食</h1><p>有翻版徐子淇之稱的模特兒鍾浠文（Zelia），日前返了安徽老家探親，順便陪爸爸過生日，已餓家鄉小菜半年的她，乘機大快朵頤。</p><p>只食烚菜</p><p>任職模特兒，身材無時無刻要保持苗條，Zelia日前穿上低胸裝時，體態弗到漏，她自爆keepfit小秘密說：「我平日唔敢咁大食，行騷前更加唔敢食肉同澱粉質食物，我又怕肚餓就會食水烚西蘭花，多食蔬菜都有營養。」不過休假回鄉，沒經理人監管，她即大開食戒，實行放縱狂吃久違了的家鄉特產。<br>採訪：比華利<br>攝影：陳順禎
</p></body></html>
