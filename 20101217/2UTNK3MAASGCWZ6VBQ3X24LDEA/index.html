<html><header><meta charset="utf-8"><title>王力宏捱眼瞓拍到漏電</title></header><body><h1>王力宏捱眼瞓拍到漏電</h1><p>王力宏連續第四年擔任可口可樂中國區代言人，日前在熙來攘往的台北車站封街拍攝，王力宏享有星級待遇，除有多達20名保鑣維持秩序外，又有工作人員為他開遮、三名助理侍候他梳頭化妝。廠商還替他租了有床、廚房的露營車讓他休息。據悉他今次的酬勞100萬美元（約780萬港元）。</p><p>當日清晨6時，王力宏便standyby，他拍攝的鏡頭也相當簡單，只是跳跳hiphop、到汽水機買飲料，以及拿着汽水豪飲，然後伸伸懶腰等等，不過一拍便拍至下午5時。王力宏拍至最後一個鏡頭時已顯得有點疲倦，雙眼已失去電力，一拍完便馬上坐保母車絕塵而去。<br>撰文：黎寶蘋</p></body></html>
