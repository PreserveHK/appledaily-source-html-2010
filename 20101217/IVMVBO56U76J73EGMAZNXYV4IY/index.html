<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰為護級唔開P - 求驗客</title></header><body><h1>求驗客手記：伯明翰為護級唔開P - 求驗客</h1><p>聖誕佳節歡聚一番好正常，之不過對於喺英超嘅伯明翰嚟講，就或者唔係好啱用。因為伯明翰家喺聯賽僅得18分排喺第16位，只係同尾3嘅韋根相差兩分，如果再唔努力啲，真係隨時會降班。所以班隊員都好識做，老將菲臘斯（左二）喺周四就表明球隊取消咗今年嘅聖誕節狂歡派對，努力操練希望喺周六主場紐卡素、同埋「拆禮物日」作客鬥愛華頓有表現。班球員咁識諗，養精蓄銳喺聖誕節搏殺，期望佢哋到時都有個開心嘅聖誕節啦！</p></body></html>
