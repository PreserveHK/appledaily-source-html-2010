<html><header><meta charset="utf-8"><title>陳可辛寸黃百鳴新片冇內涵</title></header><body><h1>陳可辛寸黃百鳴新片冇內涵</h1><p>由吳君如主演、陳可辛（Peter）監製的電影《神奇俠侶》前日在深圳舉行預告片首播禮，導演谷德昭也有出席，男主角古天樂則因事缺席。</p><p>靠高片酬炒作</p><p>Peter表示《神》片是自電影《金雞》後，跟吳君如再度同台合作。對於近日張栢芝以過千萬元片酬接拍黃百鳴的《最強囍事》，《神》片跟他打正對台，Peter氣定神閒說：「如果一部電影需要用那麼高片酬去請一個演員，而且價格比上一部高那麼多，那說明這個電影本身沒有賣點，只有靠這個炒作幾天，與其花這麼多錢請一個人，不如捧新人。」<br>撰文：李森</p></body></html>
