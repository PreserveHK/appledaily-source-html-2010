<html><header><meta charset="utf-8"><title>大亨自傳變自慰對象</title></header><body><h1>大亨自傳變自慰對象</h1><p>宅男通常會躲在房間對着裸女照自慰，但英國一名中年漢卻公然在圖書館自慰，而他的自慰對象竟是英國企業家休格（AlanSugar圖）。<br>英國西薩塞克斯郡一間圖書館上周四開門不久，職員發現一名30多歲男子神情鬼祟，暗中加以留意，只見他在財經書架前徘徊了20分鐘，最後挑了休格的自傳。他坐下後把大衣放在大腿上，一邊看着書，一邊伸手進大衣內自慰，保安人員見狀當場將他逮過正着，嚴禁他今後再踏足圖書館。<br>英國《太陽報》</p></body></html>
