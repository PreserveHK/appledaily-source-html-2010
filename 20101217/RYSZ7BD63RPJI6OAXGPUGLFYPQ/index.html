<html><header><meta charset="utf-8"><title>富二代1999朵金玫瑰求婚</title></header><body><h1>富二代1999朵金玫瑰求婚</h1><p>南京一家銀樓門口前天出現1,999朵玫瑰（圖），吸引無數途人眼光，原因是這個心形玫瑰陣一片金燦燦，全部由24K金箔製成。它由一位富二代花60萬元人民幣訂購，用於求婚。<br>富二代金先生接受電話訪問時說，訂金花全為了女友：「過兩天是我和我女朋友，認識兩周年的紀念日，我想向她求婚，所以想給她一個驚喜。」銀樓負責人說，該金玫瑰陣代表「永不凋零的愛」，採用四條九純金條製造，由師傅花三個月全手工打造，每塊花瓣厚度不足0.12微米。單是插花，也要八個工人花四天四夜才完成。內地網民對於富二代這一舉動不以為然，有人認為像暴發戶，俗不可耐。中國經濟網<br></p></body></html>
