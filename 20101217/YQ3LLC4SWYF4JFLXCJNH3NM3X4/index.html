<html><header><meta charset="utf-8"><title>張韶涵玩接龍考起</title></header><body><h1>張韶涵玩接龍考起</h1><p>台灣女歌手張韶涵和王力宏早前拍攝薯片廣告，二人對拍廣告都駕輕就熟，所以每次只要拍一兩次就完成，他們便趁空閒時間玩遊戲消磨時間，起初玩接龍時，要以「新年快樂」作開頭，但二人碰到生僻成語就咦咦呀呀，張韶涵只好笑着解釋：「我們都是外國讀書長大的，希望大家見諒。」</p><p>王力宏出謎語</p><p>王力宏表示廣告中還有一美女出現，但他賣關子謂：「這位神秘嘉賓的名字很特別，假如張韶涵生小孩，會取甚麼名字呢？」張韶涵的英文名是Angela，她的小孩就是Angelababy囉。<br>撰文：丁寧
</p></body></html>
