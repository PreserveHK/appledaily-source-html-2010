<html><header><meta charset="utf-8"><title>古天樂邋遢Look穿梭中港</title></header><body><h1>古天樂邋遢Look穿梭中港</h1><p>爾冬陞監製，古天樂、莫文蔚和黎耀祥主演的純愛電影《一路有你》，日前宣傳海報曝光。海報中，古仔滿臉鬍鬚，一副不修邊幅的樣子。他在片中飾演穿梭粵港的貨櫃車司機，平日污遭邋遢，跟以往的靚仔英雄形象大相逕庭，連視帝祥仔都開玩笑說：「這次在片裏我比古仔的打扮要帥得多！」</p><p>頹廢價值觀</p><p>爾冬陞也大讚古仔在片中犧牲不少，他說：「《一路有你》表達了內地與香港不同的價值觀和愛情觀。這也是古仔近些年的一次蛻變，同樣是不修邊幅，《竊聽風雲》裏是因為年齡，《一路有你》則是重壓之下的頹廢，很不一樣。」<br>採訪：陶然婷
</p></body></html>
