<html><header><meta charset="utf-8"><title>星閃閃：「蝙蝠俠」奇異事件簿</title></header><body><h1>星閃閃：「蝙蝠俠」奇異事件簿</h1><p>馬刺後衞真路比利在球場上射入「絕殺球」絕非奇事，因他在場內場外遇過更多不同的「奇遇」。</p><p>見到UFO？</p><p>真路比利於上年「哈佬喂」當日出戰帝王，場上突然出現了一隻蝙蝠，他竟無懼蝙蝠有惡菌，勇猛地徒手將蝙蝠拍暈，事後更被封「蝙蝠俠」。<br>真路比利在今季的怪事亦停不了，月初作客鬥快艇時，在洛杉磯上空驚見不明飛行物體（UFO、圖），之後他在facebook上自行解釋，指該物體或許為美國太空總署（NASA）的最新型太空船X-37B，但是太空船的官方降落日期與真路比利目睹UFO的日期不同。難道真路比利真的見到外星人？</p></body></html>
