<html><header><meta charset="utf-8"><title>神秘聖誕老人擲31萬助貧民</title></header><body><h1>神秘聖誕老人擲31萬助貧民</h1><p>還有一周才到聖誕節，聖誕老人已出動派禮物。美國堪薩斯城貧民區近日出現一名神秘聖誕老人，在「精靈」陪同下，向貧病和無家可歸者送上100美元（780港元）鈔票，預計派發共4萬美元（31.2萬港元）。<br>這名神秘聖誕老人，是「神秘聖誕老人協會」會員，該協會在美國多個城市都有運作，幫助有需要的人。他在周二就派了1萬美元（7.8萬港元），受惠者包括患末期癌症的警員、無家可歸男子、無錢買聖誕禮物給孫兒的81歲老婦，以及失業的32歲母親。<br>路透社</p></body></html>
