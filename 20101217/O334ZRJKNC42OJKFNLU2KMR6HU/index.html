<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鮑起靜逛工展會掃平貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鮑起靜逛工展會掃平貨 - 馮仁昭</h1><p>鮑起靜、呂晶晶噚日同亞視劇集《香港GoGoGo》藝人，到工展會出席宣傳活動，佢哋都話要趁機會逛吓工展會買平貨。聖誕在即，佢哋要為《香》開工，鮑姐話：「因為要趕喺2月3日前，拍到75集，所以要趕工。但係我哋已經決定，平安夜人人都買食物返廠一齊開party。」另外，單身嘅晶晶希望有異性約會，下星期佢要為另一新劇開工，同關楚耀合作。</p></body></html>
