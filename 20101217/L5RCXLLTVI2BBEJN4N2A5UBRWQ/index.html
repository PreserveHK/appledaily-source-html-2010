<html><header><meta charset="utf-8"><title>娛樂資料庫：成龍犯的錯</title></header><body><h1>娛樂資料庫：成龍犯的錯</h1><p>自從吳綺莉99年誕下小龍女後，生父成龍居然以一句混賬至極的「犯了天下男人都會犯的錯」來交代事件，民望跌至谷底，自此頭頭碰着黑。<br>就如04年成龍口多多稱台灣總統選舉是「天大的笑話」，令全台憤怒。</p><p>人質事件惹謾罵</p><p>去年成龍在海南博鰲亞洲論壇稱：「中國人是需要管的！」惹起公憤。早前就菲律賓人質慘劇中代表香港人獨撐菲警，又引來謾罵。至於成龍近年主演的電影如《大兵小將》、《一屋特工隊》及《功夫夢》等，在香港的票房均慘淡收場。</p></body></html>
