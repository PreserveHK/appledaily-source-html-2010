<html><header><meta charset="utf-8"><title>高皓正唱歌冧新婚妻</title></header><body><h1>高皓正唱歌冧新婚妻</h1><p>高皓正前日與拍拖年多的醫生女友陸凱兒拉埋天窗，晚上在圓方W酒店筵開20席，由於高皓正在圈中人緣甚廣，所以不少圈中人都畀面撐場，當中有鄧萃雯、周慧敏和倪震、李浩林及余錦基等。</p><p>老婆讚滿分</p><p>在婚宴上先由伴娘伴郎細說兩位新人相識及相戀的經過，伴娘更踢爆陸父對女婿給予70分，並直言高皓正仍有進步空間，不過新任高太陸凱兒即維護老公，更大讚老公有一百分，得到愛妻讚美的高皓正更上台自彈自唱冧歌《不要驚動愛情》，得愛妻感動不已。而一對新人聽到陸父上台的祝福說話及現場播放的片段時，都感動得眼泛淚光，流出幸福開心的眼淚。<br>撰文：林妃</p></body></html>
