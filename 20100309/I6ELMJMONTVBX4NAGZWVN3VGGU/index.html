<html><header><meta charset="utf-8"><title>麥哥利緬懷喜劇大師</title></header><body><h1>麥哥利緬懷喜劇大師</h1><p>大會今年增設環節向早前病逝的青春喜劇片大師尊曉治（JohnHughes）致敬，曾與他合作《咪走堂》（FerrisBueller'sDayOff）的馬修波特歷（MatthewBroderick）、《寶貝智多星》（HomeAlone）系列麥哥利高堅（MacaulayCulkin），以及尊曉治代表作《早餐俱樂部》（TheBreakfastClub）的一眾演員，均有上台致辭，細說尊曉治的生前逸事。</p></body></html>
