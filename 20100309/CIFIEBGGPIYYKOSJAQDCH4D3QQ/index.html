<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金喜善情陷孫紅雷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金喜善情陷孫紅雷 - 馮仁昭</h1><p>5年前拍過《神話》嘅韓國女星金喜善再次演出內地電影，佢打低之前傳聞對手宋慧喬，落實接演古裝片《戰國》作為產後復出頭炮，佢會飾演龐涓嘅妹妹龐妃，戀上孫紅雷飾演嘅孫臏。<br>金喜善對自己復出嘅作品要求好高，之前仲推咗過百個邀請，有啲劇本甚至冇機會送到佢面前。<br>此外，善姐早前喺宴會上伸手抱抱寶貝女妍雅嘅相片曝光，已經識行嘅妍雅大個咗好多，個樣仲越嚟越似老竇朴駐英。</p></body></html>
