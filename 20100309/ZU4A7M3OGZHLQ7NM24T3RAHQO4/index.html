<html><header><meta charset="utf-8"><title>德意法豪門齊失熱W</title></header><body><h1>德意法豪門齊失熱W</h1><p>周日英格蘭熱門大開，車路士、愛華頓及維拉皆淨勝對手一球以上，可是在德甲、意甲及法甲卻冷門頻開，過關串中以下3隊皆冇運行。</p><p>破身</p><p>德甲利華古遜（圖）賽前擁24場聯賽不敗走勢訪紐倫堡，結果半場落後0:2下，終以2:3敗走，1.52倍客W失手。路透社</p><p>回軟</p><p>法甲榜首戰，波爾多雖有查馬克（左）攻入一球，惟完場前卻遭蒙彼利埃逼和，前者失兩分下仍有少踢兩場的優勢，但1.5倍W卻泡湯。法新社</p><p>悶和</p><p>意甲國際米蘭主場攻力無匹，惟倒戈前鋒迪亞高米列圖表現突失準，國米只與熱拿亞悶和0:0，斷送1.32倍W。美聯社</p></body></html>
