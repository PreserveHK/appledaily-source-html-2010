<html><header><meta charset="utf-8"><title>豪遊：100萬打造頭等位</title></header><body><h1>豪遊：100萬打造頭等位</h1><p>上月中，南方航空首班由內地出發包機直航抵達澳洲阿德萊德，這意味着他朝有可能買張深圳機票飛澳洲，點解咁做？平一截吖嘛！不過未知有幾平前，南方航空已發佈有關全新豪華頭等艙的照片，聲稱每個座位不惜工本以100萬打造，每位索價38,800人仔！睇相個座位係唔錯，但須知道頭等最重要始終是服務質素，南航頭等值唔值呢個價真係要試過至知！<br><br>記者：簡驢<br>網址：http://www.csair.com
</p></body></html>
