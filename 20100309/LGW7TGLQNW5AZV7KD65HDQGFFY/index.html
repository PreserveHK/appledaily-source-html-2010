<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊穿民主膠花 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊穿民主膠花 - 李八方</h1><p>公民黨陳淑莊Tanya噚日趁婦女節，同黨魁余若薇、陳四萬齊齊到上環擺檔，推動五區公投。Tanya力銷嘅產品中，包括營養十足嘅「民主有機米」、潤喉嘅「民主勿封」蜜糖、同充滿維他命C嘅「橙」走功能組別。至於佢親手穿嘅「民主開花」，仲免費送畀街坊。<br>Tanya話，穿膠花唔難，但搵膠花嚟穿就唔易，今次成事全因一位有心人幫手，但膠花出處就要保密。</p></body></html>
