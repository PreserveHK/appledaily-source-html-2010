<html><header><meta charset="utf-8"><title>莊思敏怨男友未求婚</title></header><body><h1>莊思敏怨男友未求婚</h1><p>模特兒莊思敏、何紫綸（Ann）昨日到銅鑼灣為男子組合4anda（son）的新歌《ListenToMyHeart》擔任宣傳嘉賓，四子趁着「3.8婦女節」，和MV拍攝，慰勞莊思敏、Ann共享西餐，當四子餵兩位女士進食時，二人都表現得有點尷尬。<br>莊思敏與男友吳浩康經常出雙入對，莊思敏笑說：「多謝，但都唔係完全冇嗌交，佢番我好簡單，講對唔住就可以。」她表示與男友拍拖3年，暫未考慮結婚，並笑說：「都未求過婚，求咗先啦，唔好講到我咁恨嫁。」<br>採訪、攝影：WanManChi</p></body></html>
