<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫收視SOGOOD - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫收視SOGOOD - 馮仁昭</h1><p>上周兩台收視表現平平，《鐵齒銅牙紀曉嵐IV》表現最好，結局周收視升兩點，有28點，約有178萬人次收睇，星期五大結局更衝破30點大關，最高收視有32點，即204萬觀眾。無綫再重金買入蘇施黃主持嘅《蘇GOOD》，喺10點半時段仍然有25點高收視，約有159萬人次收睇，成績真係唔錯，無綫咁有錢，最近又話再建廠房，睇怕阿蘇又可以加價。</p></body></html>
