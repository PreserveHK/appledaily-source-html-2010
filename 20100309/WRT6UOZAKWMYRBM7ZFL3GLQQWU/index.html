<html><header><meta charset="utf-8"><title>汪圓圓遊北京速肥</title></header><body><h1>汪圓圓遊北京速肥</h1><p>汪圓圓早前與兩個來自美國的表妹到北京旅行，她原定計劃到鳥巢參觀，但去到國家大劇院下車時便覺得非常寒冷，因當時只有零下13度。雖然圓圓已預先穿好三條打底褲保暖，最終都敵不過寒風，取消了外出參觀的計劃，每日只是以吃為主，一日吃足五餐再加小吃。<br>汪圓圓笑住說﹕「我在短短四日肥了四磅，因為肥了不少，最後一日只可以着一條褲，連打底褲都着唔落。」她們的美食團吃了多餐北京填鴨，吃到怕怕，又試過飲美味靚湯，卻在湯內發現一隻海馬，令在美國長大的她們大感吃驚。<br>採訪：LawWaiMan</p></body></html>
