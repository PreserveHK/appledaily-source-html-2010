<html><header><meta charset="utf-8"><title>鞋形吸濕器專吸臭腳味</title></header><body><h1>鞋形吸濕器專吸臭腳味<br></h1><p>天氣濕到不得了，屋企幅牆十幾年嚟第一次發霉，老公鬼殺咁嘈，搞到我家長開抽濕機，抽到人都乾埋！呢啲日子，最怕老公返屋企除鞋，嗰陣味臭到不得了。有日隔籬陳師奶無啦啦送個鞋形吸濕器畀我，話喺實惠買，好啱我用！咁So？噚晚落雨整濕咗對鞋，即時試吓，都幾Work喎，仲可以消臭，吸滿水又可以充電整番乾佢，用完可以再用。究竟陳師奶做乜送嘢畀我？原來佢話我老公陣臭鞋味，傳到去佢屋企！真係尷尬死人囉！實惠（26698833）<br><br>鐸師奶<br></p></body></html>
