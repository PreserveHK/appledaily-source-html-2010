<html><header><meta charset="utf-8"><title>隔牆有耳：張灼祥否認參選 - 李八方</title></header><body><h1>隔牆有耳：張灼祥否認參選 - 李八方</h1><p>5.16補選本月22號開始接受提名，除咗推動「五區公投運動」嘅公民黨同社民連外，盛傳會參選嘅數嚟數去只有九龍西白韻琴同新界東肥媽瑪利亞兩位女將。噚日有傳媒話，即將退休嘅男拔萃書院校長張灼祥有意喺九龍東參選，硬撼公民黨梁家傑。八方以為將有兩男惡鬥場面上演，點知男拔發言人噚日代張校長傳話，澄清張校長冇諗過亦冇想過參選，更重要係一定唔會參選。換言之傑哥暫時繼續冇人挑戰，最終「不戰而勝」嘅機會相當高。</p></body></html>
