<html><header><meta charset="utf-8"><title>藤井Lena甜蜜蜜晒身材</title></header><body><h1>藤井Lena甜蜜蜜晒身材</h1><p>日前有份為TokyoGirlsCollection行騷的日本人氣o靚模始祖藤井Lena，前日現身東京澀谷，擔任時裝品牌的新店開幕派對嘉賓。身穿bra-top及格仔衫的Lena谷胸上陣，大騷33D魔鬼身材，令人大噴鼻血。<br>正與組合DAPUMP主音ISSA熱戀的Lena，被問及戀情時以甜美笑容作回應，看來兩人發展十分理想。而男星松田翔太的緋聞女友黑田AMY前日也同場現身。</p></body></html>
