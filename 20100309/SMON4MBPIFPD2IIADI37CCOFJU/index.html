<html><header><meta charset="utf-8"><title>見影子車　快手備案</title></header><body><h1>見影子車　快手備案</h1><p>近日上車網吹水，睇到一則有趣個案，話說有車主收到兩張影快相傳票，發現其中一張竟然唔係自己架車。咁就梗係火都嚟啦！不期然就諗諗，遇到咁嘅情況，應該點做？即時撥個輪去問問黃國桐律師意見，佢教路話收到問題告票可以通知交通傳票組，如果經查明罪行屬「影子」所為，就當然可以甩身啦。如果親眼見到影子車於街上出現，就要即時抄低佢嘅款式及顏色，立刻報警備案。收到，大家都醒啲喇！<br><br>爆偈哥</p></body></html>
