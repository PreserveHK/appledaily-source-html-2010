<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基飛天熱到暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭中基飛天熱到暈 - 馮仁昭</h1><p>鄭中基（Ronald）同劉鎮偉合作嘅新戲《越光寶盒》即將上映，喺戲中Ronald飾演山賊清一色，其中有一幕玩《無極》講Ronald被梁詠琪（GiGi）整蠱，要將佢整做風箏飛上天。<br>不過Ronald話拍攝嗰日要着件好厚嘅白色羽毛戲服，仲撞正40度高溫，搞到佢裏面件tee都濕晒，吊威吔時又俾太陽直曬，佢話真係差啲焗到暈。</p></body></html>
