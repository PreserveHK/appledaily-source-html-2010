<html><header><meta charset="utf-8"><title>星野唔嫁騎師傳分手</title></header><body><h1>星野唔嫁騎師傳分手</h1><p>將於周日便踏入33歲的日本超齡索女星野亞希，去年6月被踢爆戀上年僅19歲的騎師三浦皇成，久旱逢春的星野更多次傳出好事近。不過，近日有指星野因事業心太重而拒絕男方求婚，令兩人的姊弟戀隨時玩完。<br>據悉星野去年搭上三浦後，曾因一度受到男方的師傅河野通文大力反對而幾乎甩拖，星野幾經辛苦才獲河野支持。正當外界以為兩人打風都打唔甩時，怎料今年初自三浦因墮馬受傷後，希望與星野結婚，還希望她婚後能退出藝能界，專心家庭。不過，在藝能界浮沉多年才走紅的星野，卻婉拒男方要求，令兩人漸行漸遠。</p></body></html>
