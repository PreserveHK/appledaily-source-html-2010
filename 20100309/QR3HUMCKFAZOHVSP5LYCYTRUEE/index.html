<html><header><meta charset="utf-8"><title>2℃海女閉氣採珍珠</title></header><body><h1>2℃海女閉氣採珍珠</h1><p>那天氣溫只有2℃，還下着細雨，當地旅遊局安排我們參觀日本中部三重縣鳥羽市海灣的珍珠島，坦白說對於這種奢侈華麗東西和培育珍珠的歷史我也沒有多大興趣，惟獨一幕令我動容兼打了幾個冷震，是定時定刻的海女採珍珠表演，幾近零度天時二話不說就跳進水中，三扒兩撥直潛水底，閉氣一分鐘是等閒事，上水還要保持笑容跟遊客揮手，當堂令我為這地方加多幾分，也令你願意多掏幾萬日圓買粒珍珠返屋企。<br><br>御本木珍珠島　<br>網址：http://www.mikimoto-pearl-museum.co.jp<br><br>曾冠輝</p></body></html>
