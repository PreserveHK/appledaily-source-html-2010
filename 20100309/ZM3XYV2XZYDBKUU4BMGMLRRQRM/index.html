<html><header><meta charset="utf-8"><title>女嬰從BB椅墮地昏迷</title></header><body><h1>女嬰從BB椅墮地昏迷</h1><p>【本報訊】沙田穗禾苑豐逸閣一個單位，昨晨10時許發生兒童家居意外，一名10個月大姓區女嬰，被家人安放在BB椅上，懷疑未有扣上安全帶，女嬰郁動時失去平衡，從約兩、三呎高椅上跌落地下，墮地時發出隆然聲響。<br>現場消息指，家人見狀大驚，立即將她抱起，女嬰一度昏迷不醒，46歲區父馬上報警，救護員接報到場時，女嬰已經回復清醒，由於她曾經跌倒，救護員替她戴上頸箍，由母親抱着送院，經檢查並無大礙。</p></body></html>
