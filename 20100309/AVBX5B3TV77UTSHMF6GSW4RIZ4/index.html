<html><header><meta charset="utf-8"><title>隔牆有耳：陳瑞球臨老信主 - 李八方</title></header><body><h1>隔牆有耳：陳瑞球臨老信主 - 李八方</h1><p>馬時亨因腦生瘤告別官場，過咗近兩年優哉游哉嘅退休生活，身為虔誠基督徒嘅佢亦不時四出講道，近期仲有個令佢非常開心嘅喜訊，就係紡織界元老級人馬陳瑞球、即係全國政協常委陳永棋嘅阿叔，最近因一件神蹟而信主。究竟有乜神蹟令球伯忽然感悟？肥馬唔肯透露，但就話一個年過80歲嘅人忽然有信仰好難得。<br>肥馬近日仲做埋睇樓專家，幫親戚研究喺邊區置業好，仲話發現將軍澳某屋苑嘅健身室靚過香港會嗰個喎。
</p></body></html>
