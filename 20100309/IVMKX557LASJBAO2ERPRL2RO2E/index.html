<html><header><meta charset="utf-8"><title>94歲新郎娶97歲童養媳</title></header><body><h1>94歲新郎娶97歲童養媳</h1><p>「領結婚證後該生孩子了！」這句話出自97歲的新娘，莫不讓眾人笑翻。河南省鄭州市前日有一場別開生面的婚禮，94歲的新郎以大紅花轎迎娶相處80年、現年97歲童養媳趙玉彩，並圓妻子要坐花轎過門的夢。<br>在喜慶的嗩吶聲中，新娘趙玉彩坐着花轎到婚禮現場，與新郎高大同一起跨火盆、跨馬鞍、拜天地、喝交杯酒，完成傳統的婚禮。高更輕摟妻子大聲說：「我愛你！」讓趙笑得合不攏嘴。<br>趙玉彩說她家裏很窮，1930年她經媒人介紹，從山東老家嫁到鄭州當童養媳，當時沒有婚禮，她到高家後，磕個頭，之後就開始工作照顧家人。<br>中通社</p></body></html>
