<html><header><meta charset="utf-8"><title>隔牆有耳：80後唱遊禮賓府 - 李八方</title></header><body><h1>隔牆有耳：80後唱遊禮賓府 - 李八方</h1><p>雷曼苦主前日玩轉禮賓府，原來80後都有贈興。攝錄整個過程嘅前記者蔡淑芳話，班80後本來約咗中午12點幾集合，但好多人起唔到身，晏晝兩點幾先喺立法會開始野餐，食食吓突然興起，上禮賓府散步。佢哋一行10人，去到禮賓府正門聽一輪奏樂，有講有笑，就排成火車龍，大嗌「還我真普選、曾蔭權下台」「五區公投、全民公決」「官商勾結、民不聊生」，喺花園兜咗幾個圈，玩完即散。其間便衣大為緊張，一直金睛火眼到實，臨尾仲要送佢哋行到落長江中心先收工。</p></body></html>
