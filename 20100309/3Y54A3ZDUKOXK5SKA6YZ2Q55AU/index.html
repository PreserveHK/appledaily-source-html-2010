<html><header><meta charset="utf-8"><title>七車遭扑窗盜竊</title></header><body><h1>七車遭扑窗盜竊</h1><p>【本報訊】深水埗石硤尾街、基隆街凌晨發生連環車內盜竊案件，共有六部的士及一部客貨車，被匪徒用鐵鈎扑爛車窗搜掠，其中兩部的士遭偷去共300多元。</p><p>留下兩鐵鈎</p><p>現場為石硤尾街與鴨寮街、基隆街與南昌街交界。昨清晨5時許，其中停泊在石硤尾街與鴨寮街交界四部的士及一部客貨車，遭人打破後車窗大肆搜掠，其中一部的士旁地面，遺下疑為匪徒用作犯罪的鐵鈎。其中一部的士損失約百多元零錢及對講機，客貨車車廂內亦遺下另一支鐵鈎。警員稍後在基隆街與南昌街交界，發現兩部的士亦遭打破車窗搜掠，一部的士被偷去手機及200元。</p></body></html>
