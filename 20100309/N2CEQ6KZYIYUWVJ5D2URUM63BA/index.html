<html><header><meta charset="utf-8"><title>葡萄酒配中菜　一試難忘</title></header><body><h1>葡萄酒配中菜　一試難忘</h1><p>我雖是師奶仔，都知美國人RobertJr.Parker被稱是葡萄酒教父，經他金口一試的葡萄酒，不論被彈被讚銷量都增加。湊巧灣仔鴻星海鮮酒家將在3月23日舉行一場RobertParker90+名酒宴，8道菜配7杯Robert評分在90分以上的酒。上星期跟朋友先試菜，最欣賞阿根廷YacochuyaMalbec2004，初嗅有橙皮及柑桔香味，再配上得獎菜酒釀白金鴨，溶化了燒鴨的油膩，隨之而來的是果味，甜厚感覺在口腔內久久不散，好難忘呢！我決定瞞住老公再去享受過，但要自己畀$930了！<br><br>小家嫂<br><br>查詢：26042046<br></p></body></html>
