<html><header><meta charset="utf-8"><title>重投RMK懷抱</title></header><body><h1>重投RMK懷抱</h1><p>記得從前RMK未來港時，朋友專程到台灣把粉底帶回來，還在我面前炫耀粉底有幾好用、有幾貼面。後來RMK抵港開舖我也曾經成為Fans，不過用了一段時間，受到不同品牌的引誘過檔。直至今年春夏，為了它，我宣佈正式回歸RMK粉底的懷抱！只因RMK新出的啫喱狀柔潤粉餅實在太貼面，感覺水潤保濕，抹上肌膚後即時融合的感覺，就好像第二層肌膚般貼服，加上高度遮瑕的功效，減卻我逐點遮瑕的煩惱。<br><br>喪拼1號</p></body></html>
