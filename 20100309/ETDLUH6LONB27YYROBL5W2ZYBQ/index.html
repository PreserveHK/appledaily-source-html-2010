<html><header><meta charset="utf-8"><title>FreeApp收錢!?</title></header><body><h1>FreeApp收錢!?</h1><p>咪以為iPhone嘅FreeApp就一定唔使錢！最近下載咗個WindowsLiveMessenger，點知一裝成肚火！原來呢個App只准3仔台用，好似我呢啲數碼台嘅就唔受玩！即使你身為尊貴嘅3仔客，都只可免費用2個月，之後就要收錢！可能有人問，呢個App無乜特別啫，點解揀佢？因為佢自稱係Microsoft授權嘛；之後Check番，開發商係間叫MMIM公司，成個網頁都係簡體字，唔使講咁多立即刪除，再改埋Password，免得我個MSN被「河蟹」（編按：大陸網絡語，意指封鎖）。<br><br>阿宅</p></body></html>
