<html><header><meta charset="utf-8"><title>電話黨取贓款被捕</title></header><body><h1>電話黨取贓款被捕</h1><p>【本報訊】紅磡警署一隊特遣隊便裝警員，昨下午3時在高山道公園巡邏時，發現一名形迹可疑男子並暗中監視；其間目睹該男子彎腰從草叢內取出一個紙袋，警員上前將他截停，證實紙袋內約有10萬元現金，揭發該名來自內地的32歲男子是一名「電話黨」騙徒。<br>據悉，昨天中午，一名年近70的婦人接到電話，聲稱她的兒子被人禁錮，着她將10萬元現金放在高山道公園草叢，結果騙徒往取款時被警員意外截獲，警方目前正追緝在逃同黨歸案。</p></body></html>
