<html><header><meta charset="utf-8"><title>318萬賓利房車被撞</title></header><body><h1>318萬賓利房車被撞</h1><p>【本報訊】一輛價值318萬元、屬金融投資公司名下的賓利（Bentley）豪華房車，昨下午3時許沿灣仔摩利臣山道行駛時，與一輛福士私家車碰撞。賓利豪華房車右車身遭刮花，「傷痕」長達4吋。福士私家車女司機事後下車，指摘房車司機幾句後，便駕車離去。<br>賓利房車26歲姓梁司機報警及通知公司，警員向他了解經過後，曾在附近找尋涉事福士私家車但無發現。警方暫列交通意外後不顧而去，並找尋肇事私家車司機下落。</p></body></html>
