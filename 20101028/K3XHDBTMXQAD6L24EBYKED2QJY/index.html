<html><header><meta charset="utf-8"><title>伏明霞農村教書</title></header><body><h1>伏明霞農村教書</h1><p>伏明霞早前以小母牛愛心大使身份，與老公梁錦松、葉澍堃和金牌選手李小鵬等，一同到了河北承德農村探訪，考察當地的扶貧計劃。眾人在當地體驗貧困農村生活，伏明霞教導小朋友讀書、葉澍堃打穀、李小鵬幫手餵牛及挑牛糞做燃料等，不諳木工的梁錦松動手做書桌。<br>梁錦松探望了一家五口，子女因貧困失學，感嘆說：「知識可以改變命運，但哥哥因為窮而喪失受教育的機會，他父母一定感到愧疚和難過，而呢種失學循環，好容易會將貧窮延至下一代。」伏明霞眼見山區孩子要來回三小時山路上課，非常不忍：「我做人媽咪，當然緊張子女教育，但這對父母卻有心無力。」<br>撰文：DebbieLum</p></body></html>
