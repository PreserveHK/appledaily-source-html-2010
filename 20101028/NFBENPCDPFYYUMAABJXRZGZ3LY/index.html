<html><header><meta charset="utf-8"><title>隔牆有耳：為吸奇才　陳新滋讓屋 - 李八方</title></header><body><h1>隔牆有耳：為吸奇才　陳新滋讓屋 - 李八方</h1><p>浸大校長陳新滋力推創意教育，借力幾個諾貝爾獎得主打造世界級創意研究院，可惜浸大校園插針不入，陳校長把心一橫，決定讓出校長邸紹邦樓做研究院新址。呢間屋位處地王區廣播道，用嚟起樓隨時賣幾萬蚊呎。<br>陳新滋唔講金，只講心，「講錢我哋一向唔夠人哋嚟，用誠意打動先請到諾貝爾獎得主」。紹邦樓最近完成翻新，四層高house好骨子，旁邊有塊小草地，打開golf嘅陳校長話可以畀學生練波。研究院成立後，每日下晝都有coffeetime，唔同學科師生可以在此腦震盪，話唔定震出諾貝爾級數嘅研究靈感。
</p></body></html>
