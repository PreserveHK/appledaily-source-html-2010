<html><header><meta charset="utf-8"><title>腦場Walker：Panasonic堅固TabletPC</title></header><body><h1>腦場Walker：Panasonic堅固TabletPC</h1><p>平板電腦已經成為科技界新戰場，Panasonic都急不及待插旗，最新ToughbookCF-C1大走商業路線，講實際唔花巧。12.1吋180度扭芒、Multi-touch、全鍵盤，最煞食係雙電池，可維持10小時操作。鎂合金機身，堅固耐用，已通過100kgf壓力及76cm下墮測試，證明佢襟捱襟跌。最令人關注的重量又如何？單電池計算，1.49kg，還可以吧！<br><br>記者：符樂<br><br>查詢：信興科技（23130666）</p></body></html>
