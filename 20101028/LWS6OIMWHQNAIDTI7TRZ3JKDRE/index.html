<html><header><meta charset="utf-8"><title>求驗客手記：連尼加妻子裸上舞台 - 求驗客</title></header><body><h1>求驗客手記：連尼加妻子裸上舞台 - 求驗客</h1><p>英格蘭名宿連尼加嘅第2任妻子丹妮爾係內衣模特兒出身，亦係電視節目主持，佢嫁咗畀連尼加後冇專心做少奶奶，反而更積極工作。最近丹妮爾就參與演出一齣名為《日曆女郎》的舞台劇，劇中丹妮爾會有全裸演出，唔知佢之前有冇同連尼加商量過呢？現年31歲嘅丹妮爾喺宣傳相中已騷一騷哥利，與同劇8位女演員齊齊全裸現身，每個人都揸住杯香檳，身體就用一個鋼琴遮住，但都令人想入非非！其實丹尼爾都唔係第一次玩全裸，早排佢就一絲不掛為一間防止乳癌中心影宣傳相，張相都幾有美感，丹尼爾果然冇浪費佢嘅嬌人身材。</p></body></html>
