<html><header><meta charset="utf-8"><title>學生拍山寨版《生化危機》</title></header><body><h1>學生拍山寨版《生化危機》</h1><p>內地山寨處處。雲南有學生兩年前看荷李活電影《生化危機》（ResidentEvil）時，忽發奇想︰要是能自己拍一部校園版的《生化危機》多好。今年6月，他正式開拍這部自編自演的DV劇《生化Z》（圖），講述國外生物實驗的病毒，被人通過海關帶到雲南校園，不經意間讓一位大學生感染病毒而成為喪屍……影片自本月13日在土豆網上傳至今，一直穩踞視頻人氣前五名。更讓人意想不到的是，整個影片製作成本不到500元人民幣。<br>雲南《生活新報》</p></body></html>
