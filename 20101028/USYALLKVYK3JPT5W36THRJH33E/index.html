<html><header><meta charset="utf-8"><title>女人天下中環在線：冼國林扶老婆接掌國藝 - 李華華</title></header><body><h1>女人天下<br>中環在線：冼國林扶老婆接掌國藝 - 李華華</h1><p>國藝控股（8228）尋日公佈，由前日（26日）起，冼國林將會由執行董事，調任做非執行董事，但仍然會係董事會主席，而公司會委任佢太太羅寶兒（圖）做董事會副主席。根據路邊社嘅消息話，冼師傅本身好忙，見到自己個老婆咁能幹，所以就扶佢上位，幫自己睇實啲生意。<br>阿冼生冼太其實喺個零月之前先共諧連理，咁兩位係點結緣嘅呢？據聞佢哋係喺亨達財務嗰陣時識，嗰時仲係羅小姐嘅冼太已經幫緊冼師傅手，後來冼師傅開拍《葉問前傳》，羅小姐就負責幕後，咁幫得手，難怪老公要捧佢上位喇！</p></body></html>
