<html><header><meta charset="utf-8"><title>案件速遞黑工求減刑遭駁回</title></header><body><h1>案件速遞<br>黑工求減刑遭駁回</h1><p>【本報訊】高等法院09年一宗判案容許取得「行街紙」的外籍非法入境者留港工作，自此大量外籍入境者受「蛇頭」誘騙非法來港工作，迫使港府於去年11月緊急修例堵塞漏洞。六名曾提出「酷刑聲請」的南亞裔人士因持行街紙當黑工，被判囚6至18個月。各人上訴要求減刑，均遭上訴庭駁回。<br>上訴庭昨重申判刑指引，認為任何人非法留港當黑工，應判即時入獄15個月，故駁回上訴。上訴庭又指，06年至09年有6,706人以「酷刑聲請」為由申請上訴，但逾九成申請都是在被捕後才提出，真確性存疑。<br>案件編號：HCMA70,114,244,379,402/10</p></body></html>
