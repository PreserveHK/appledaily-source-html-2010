<html><header><meta charset="utf-8"><title>沙田工人危坐警長勸服</title></header><body><h1>沙田<br>工人危坐警長勸服</h1><p>【本報訊】長實集團即將開售的沙田大圍美田路豪宅「名城」第2期盛薈，昨下午2時50分發生企圖跳樓事件。46歲姓余建築工人返回第5座大廈時，登上52樓天台危坐，聲稱判頭欠他兩個月薪酬，無錢開飯想尋死。余致電報案稱，自己坐在危險邊緣，警員和消防到場展開勸喻。<br>由於談判專家尚未趕至，田心警署姓張警長充當談判專家。事主透露被人拖欠兩個月薪金，張警長答允代為聯絡判頭。未幾判頭接報趕抵，商談後答允支付欠薪，余終返回安全位置，姓張警長亦開心地離去（圖）。
</p></body></html>
