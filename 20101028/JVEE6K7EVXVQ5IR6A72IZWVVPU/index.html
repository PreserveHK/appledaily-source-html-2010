<html><header><meta charset="utf-8"><title>赤柱豪宅爆玻璃傷五人</title></header><body><h1>赤柱<br>豪宅爆玻璃傷五人</h1><p>【本報訊】港島赤柱山莊昨發生爆玻璃傷人意外。五名工人在單位進行裝修時，一塊4呎乘10呎大玻璃突然爆裂，各人走避不及被玻璃碎片割傷，事後報警求助。<br>四名送院傷者年齡由29歲至50歲，昨下午2時許，五名工人在赤柱村道42號赤柱山莊一單位，合力安裝一塊大玻璃，疑硬物撞及玻璃突然爆裂；各人走避不及，手腳被割傷。除其中一名工人因傷勢輕微拒絕送院外，四名傷者由救護員包紮後送院治療。</p></body></html>
