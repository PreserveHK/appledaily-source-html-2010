<html><header><meta charset="utf-8"><title>新界掃黃拘48鳳姐</title></header><body><h1>新界掃黃拘48鳳姐</h1><p>【本報訊】警方聯同入境處為即將舉行的廣州亞運「洗太平地」。前晚10時，大埔及元朗警區特別職務隊聯同入境處逾30多人突擊搜查元朗、大埔及上水數十個鳳樓單位。共拘捕47名內地及1名澳門懷疑鳳姐，她們分別涉嫌違反居留條件及非法入境被扣查。<br>行動至昨凌晨2時許結束，執法人員在大埔及上水拘捕35名18至39歲內地女子，其中僅1人為人蛇，其餘持合法證件來港；其間更拘捕一名39歲澳門女子。元朗方面則有12名17至27歲內地女子被捕，其中4人非法入境。大埔警區行動主任羅志富總督察稱內地人來港手續越見簡化，大部份涉嫌賣淫內地女子循合法途徑來港。</p></body></html>
