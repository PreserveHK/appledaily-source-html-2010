<html><header><meta charset="utf-8"><title>女人天下中環在線：肥媽搭上彩娛靠契妹 - 李華華</title></header><body><h1>女人天下<br>中環在線：肥媽搭上彩娛靠契妹 - 李華華</h1><p>彩娛集團（8022）早排宣佈，入股肥媽MariaCordero（圖）間泉城控股，買咗51%股權，今日（28號）仲會搞記招，話畀大家知搞乜傢伙！華華噚日同肥媽傾過，佢話同彩娛老闆結緣，係佢契妹MariaLee牽紅線！肥媽一直都有做經理人公司、製作，但只係同老公夫妻檔「dup」石仔咁做，佢契妹見啲嘢可以發到圍，於是就介紹彩娛老闆畀佢識。<br>肥媽話，佢唔會喺彩娛掛任何職銜，有彩娛老闆Support，實踐佢心願同大計，佢身為澳門人，最大心願就係幫澳門新一代喺演藝方面發展！肥媽，加油呀！</p></body></html>
