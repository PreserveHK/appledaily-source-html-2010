<html><header><meta charset="utf-8"><title>財話短說首都機場獲母注資減債</title></header><body><h1>財話短說<br>首都機場獲母注資減債</h1><p>▲為避免內地再度加息增加債務償還壓力，首都機場（694）獲母公司注資減債。公司公佈，母公司首都機場集團公司按每股3.78元人民幣（相當於4.4港元），以現金合共約50億元人民幣（相當於58.14億港元），對價認購佔擴大後股本23.4%的認購股份。認購價較昨日收市價4.46元，折讓1.35%。完成後，母公司持股量將由56.61%增至66.76%。</p></body></html>
