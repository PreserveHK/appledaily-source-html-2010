<html><header><meta charset="utf-8"><title>葵涌飛天蠄蟧爆竊工廈</title></header><body><h1>葵涌<br>飛天蠄蟧爆竊工廈</h1><p>【本報訊】34歲姓董男子前晚11時許返回葵涌葵豐街安福工業大廈公司時，發現鐵閘被撬開內裏一片凌亂，疑遭人潛入爆竊。報警後經點算證實未有損失。<br>警員其後在大廈逐層調查，發現再有三間位於不同樓層公司被匪徒撬門爆竊，通知負責人趕回查看，證實其中一間公司失去一部值10,000元手提電腦及2,200元現金。現場隔鄰一幢工業大廈外牆搭有竹棚進行維修工程，警方懷疑匪徒從該大廈竹棚爬過事發大廈進行連環爆竊。
</p></body></html>
