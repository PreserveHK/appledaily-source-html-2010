<html><header><meta charset="utf-8"><title>李宇春再戰江湖</title></header><body><h1>李宇春再戰江湖</h1><p>由徐克和張之亮執導的3D武俠片《龍門飛甲》已經開工，演員除李連杰、周迅、陳坤和桂綸鎂外，李宇春和范曉萱也會加入陣營。李宇春去年在電影《十月圍城》中扮打女深入民心，今回她再演生於武林世家的女子，要帶領眾多兄弟闖蕩江湖，還要舞動大關刀，因此早在月前便開始練習武術。</p><p>范曉萱演魔女</p><p>至於小魔女范曉萱則扮演真正的魔女，戲中除暗戀陳坤外，還與多個角色發生感情糾葛，她笑指徐克要求她無時無刻都要放電，她說：「練習武術已經很辛苦了，但是學着對很多人放電好像更困難。」之後又笑稱要向李宇春討教做「新人」的經驗。<br>撰文：林妃</p></body></html>
