<html><header><meta charset="utf-8"><title>陸詩韻唔敢借肚產子</title></header><body><h1>陸詩韻唔敢借肚產子</h1><p>陳倩揚、陸詩韻和宋熙年昨日出席在中環舉行的鞋店開幕活動，三人均穿上四吋高踭鞋示人，她們笑稱經過選美的集訓後，早已習慣着高踭鞋，未試過因而拗柴，陸詩韻更笑說：「我仲試過着住高踭鞋追巴士㖭！」</p><p>盼收利是沾旺氣</p><p>對於目前與無綫商討入股的李家傑弄璋之喜，連中三元，四叔李兆基更向員工派萬元利是，她們三人說：「恭喜晒，我哋都想去利是，沾染吓啲旺氣，仲想睇吓佢哋三個大個咗個樣係咪一樣。」<br>不過提到借肚生仔，陸詩韻則說：「家係21世紀，乜嘢事都會發生，我唔方便評論，自己比較鍾意用自然方法去生仔。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
