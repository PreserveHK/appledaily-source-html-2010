<html><header><meta charset="utf-8"><title>案件速遞嘉禾大廈死因研訊　消防通訊jam晒線</title></header><body><h1>案件速遞<br>嘉禾大廈死因研訊　消防通訊jam晒線</h1><p>【本報訊】08年旺角嘉禾大廈4死55傷火災昨續死因研訊。前消防高級區長林達華作供稱，事發時近百部無線電通訊器同時使用，全程「jam」線，他未有收到同袍的求救訊息。負責維修保養通訊器材的機電工程署職員龍金明指，事後檢驗蕭永方的通訊器，證實運作正常。<br>死因裁判官吳承威質疑，警隊同樣使用無線電通訊器，但未有出現「jam」線。龍金明解釋，警隊不會有那麼多人同時使用，而消防員的通訊器亦不如警方的通訊器配備緊急求救按鈕。案件編號：CCDI870-3/08</p></body></html>
