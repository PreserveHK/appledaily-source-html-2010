<html><header><meta charset="utf-8"><title>闊6.5吋放一罐汽水大嘴巴破紀錄</title></header><body><h1>闊6.5吋放一罐汽水<br>大嘴巴破紀錄</h1><p>「女人口大食窮郎」，幸好世界上最大嘴巴的人，是一個男人，否則一定被人笑足一世。20歲安哥拉男子祖謙姆（圖），不但遺傳非洲人口大基因，更青出於藍。他的大嘴巴竟可橫放入一罐330毫升的汽水。他在意大利電視節目表現這種「特異」功能時，更在一分鐘內將一罐可樂重複放入和拿出大嘴巴14次，顯示大嘴巴空間極大。<br>拿尺一度，原來祖謙姆的嘴巴闊16厘米（6.5吋），比一般人的臉蛋還大。嘴巴大得如此驚人，他將榮登健力士世界紀錄大全，成為世界上最大嘴巴的人。對於這個銜頭，他絕無忸怩，反而說：「我願望成真了。」<br>英國《每日電訊報》</p></body></html>
