<html><header><meta charset="utf-8"><title>翁虹上海湊女夜蒲</title></header><body><h1>翁虹上海湊女夜蒲</h1><p>翁虹07年1月與健身管理師劉冠廷結婚，同年10月為丈夫誕下一女，現時一家三口定居內地，近年她除了相夫教女外，還會接拍劇集和一些演出活動賺外快，日前她就帶同女兒一起現身上海，出席公開活動。<br>由於翁虹只是在上海逗留兩天，她帶着女兒四處與朋友敍舊，每天走幾場令小孩子累壞，不過翁虹樂此不疲，凌晨時分還轉場到酒吧與一班好友聊天，約兩個小時後和友人一起離開夜店時，女兒已伏在媽媽翁虹懷中熟睡，不過翁虹仍熱情地和友人一一打過招呼後，才上車離開。<br>採訪、攝影：盧健</p></body></html>
