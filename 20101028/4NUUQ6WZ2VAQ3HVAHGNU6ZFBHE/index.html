<html><header><meta charset="utf-8"><title>鄧梓峰多仔公耗體能</title></header><body><h1>鄧梓峰多仔公耗體能</h1><p>恒基太子爺李家傑成3胞胎之父，圈中人只有導演張之亮可看齊。藝人鄧梓峰的孖仔已12歲，他以過來人身份分享湊仔心得：「最辛苦係初初嘅時候，同一時間湊兩個，最怕係夜晚佢哋唔同時間喊，喺體能上要應付到。」他認為夫婦要分工合作或搵傭人幫手。<br>鄧梓峰自爆當年太太懷雙胞胎的心情，他說：「有兩個人喺肚度，梗係要仲小心啲啦。」對於有人指孖生的孩子會有心靈感應，梓峰就覺得是因為雙方多年來一起生活，所以會熟知對方的想法，跟感應無關。<br>採訪：何永寧</p></body></html>
