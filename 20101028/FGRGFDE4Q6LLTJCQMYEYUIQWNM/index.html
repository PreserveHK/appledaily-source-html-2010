<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆謝絕阿Sa探班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆謝絕阿Sa探班 - 馮仁昭</h1><p>MCJin（左）噚日喺中環一間日本餐廳，同陳偉霆（William）及一班J2節目《BigBoysClub》主持慶祝200集。William話電影《出軌的女人》仲未拍佢到嘅露股情慾戲，仲叫女友蔡卓妍（阿Sa）千祈唔好探班，唔係實尷尬到唔識做戲。另外，MCJin接崔建邦棒主持《勁歌金曲》，提到崔建邦又因為醉駕被捕，MCJin話：「冇人有事同受傷係最重要，都唔可以話佢唔識珍惜嘅。」
</p></body></html>
