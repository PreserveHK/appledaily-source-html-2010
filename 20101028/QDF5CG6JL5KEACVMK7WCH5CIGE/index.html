<html><header><meta charset="utf-8"><title>手腳扭傷撞瘀冰敷拖慢康復</title></header><body><h1>手腳扭傷撞瘀<br>冰敷拖慢康復</h1><p>每逢手腳扭傷或撞瘀，傳統智慧是用冰敷消腫，但美國俄亥俄州克利夫蘭診所的研究首次發現，冰敷其實會適得其反，因為低溫會阻止身體釋放修復荷爾蒙「胰島素樣生長因子」（IGF-1），減慢肌肉康復速度。<br>華裔研究員周蘭將老鼠分成兩批：一批是不會發炎的基因改造老鼠，一批是普通老鼠，在向老鼠注射導致肌肉受損的氯化鋇，結果基因老鼠無法痊癒，普通老鼠肌肉組織發炎後，細胞製造大量IGF-1，肌肉加快再生而康復。<br>英國《每日電訊報》</p></body></html>
