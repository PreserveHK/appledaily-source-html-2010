<html><header><meta charset="utf-8"><title>將軍澳電梯突停夫婦跌傷</title></header><body><h1>將軍澳<br>電梯突停夫婦跌傷</h1><p>【本報訊】一對年老夫婦昨到將軍澳明德邨商場購物，從地下乘扶手電梯上一樓時，因扶手電梯突然故障停頓，夫婦失重心跌倒受傷，幸無大礙，事後報警送院治理。<br>受傷夫婦姓張（71歲）及姓李（65歲），昨上午11時45分，兩人從商場地下乘扶手電梯上一樓時，扶手電梯突然停止運行；李婦先失重心跌倒，身邊的丈夫伸手攙扶，結果雙雙倒下。李婦右腳擦傷，丈夫則右頭及額頭輕傷。據悉，肇事前三小時，該扶手電梯才完成維修工程。
</p></body></html>
