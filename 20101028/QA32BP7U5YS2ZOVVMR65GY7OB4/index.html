<html><header><meta charset="utf-8"><title>求驗客手記：卡錫「插水」捉蟲停兩場 - 求驗客</title></header><body><h1>求驗客手記：卡錫「插水」捉蟲停兩場 - 求驗客</h1><p>卡錫（圖）初投祖雲達斯已被冠以「新尼維特」稱號，經過上場聯賽對博洛尼亞（和0:0）後又多一個，不過呢個外號係「插水王」，真係唔要好過要。正因佢喺嗰場波插水太礙眼，被聯賽會裁定欠缺體育精神而被罰停賽兩場。話說卡錫博到球12碼，從慢鏡睇人家都冇掂到佢，而佢即時影帝上身，瞞騙人一時，結果都係自招惡果。家陣諗番轉頭，佢博得球12碼，最後由伊亞昆達操刀射失，3分攞唔晒，卡錫自己就停兩場，包括無緣鬥AC米蘭，今鋪「插水」變「捉蟲」。<br></p></body></html>
