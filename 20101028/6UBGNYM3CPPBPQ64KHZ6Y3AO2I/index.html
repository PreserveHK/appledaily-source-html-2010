<html><header><meta charset="utf-8"><title>案件速遞李柱銘庭上護兒子</title></header><body><h1>案件速遞<br>李柱銘庭上護兒子</h1><p>【本報訊】舖王醫生林傳龍指控年近七旬父親持刀恐嚇，最終令老父罪成。老父不服裁決提出上訴，由資深大律師李柱銘父子作代表。暫委法官杜麗冰在庭上指摘李柱銘之子、大律師李祖貽拒絕按法庭要求提供中文陳詞大綱。李柱銘多番解釋時間不足仍未獲接納後，說「咁樣指摘我個junior唔公道，係我指示佢做，你要鬧可以鬧我」，盡見父子情深。<br>上訴人林成賢（69歲）早前被判監五個月、緩刑一年，他昨由多名家人陪同出庭。由於上訴一方需時重新撰寫陳詞大綱，兼或換律師，聆訊押後。<br>案件編號：HCMA616/10</p></body></html>
