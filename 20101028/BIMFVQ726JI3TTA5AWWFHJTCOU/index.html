<html><header><meta charset="utf-8"><title>魏駿傑一索得男</title></header><body><h1>魏駿傑一索得男</h1><p>魏駿傑年前與滕麗名分手後，火速搭上內地女友張利華，兩人拍拖不久即在內地結婚，傑仔也轉戰內地拍劇。早前張利華成功懷孕，有傳其預產期是今個月，昨晚傑仔在微博報喜，宣佈太太已為他誕下慈菇椗，母子平安。</p><p>傑仔又將愛兒照片張貼在微博，相中的小傑仔肥嘟嘟，他閉上眼睛，嘴仔紅潤，樣貌較似媽咪。其實上周三是傑仔生日，當日太太為他慶祝牛一，特別送上甜蜜生日蛋糕，冧得老公笑逐顏開，日前傑仔還將與太太合影的生日照放上網，並留言：「一家三口好幸福。」可見他榮升老竇的心情十分雀躍。<br>撰文：林妃</p></body></html>
