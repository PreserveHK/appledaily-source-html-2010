<html><header><meta charset="utf-8"><title>徐淑敏睇清宮圖造人</title></header><body><h1>徐淑敏睇清宮圖造人</h1><p>徐淑敏（Suki）與陳貝兒昨日在尖沙嘴出席電器店的開幕禮，楊洛婷擔任司儀，身為咪神的Suki穿上吊帶連身裙，竟連咪咪都不見了，她表示與纖體公司仍有合約，但暫時不會再減，因已準備再懷孕。她說：「最近朋友畀咗一幅清宮圖，係根據我嘅年月日，如果喺呢個月或下個月成功懷孕就會生仔，所以近排同老公都努力造人。」</p><p>上圍縮水</p><p>對於咪咪縮水，Suki指除纖體外，之前因餵了六個月人奶故令上圍縮水，但都是值得的。七個月大的女兒現時已重廿磅，故需穿上十一個月大的BB衫，近日B女更開口先叫爸爸，令Suki有點呷醋。<br>採訪、攝影：王崇穎</p></body></html>
