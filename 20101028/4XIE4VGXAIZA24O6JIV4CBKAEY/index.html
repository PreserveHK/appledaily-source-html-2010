<html><header><meta charset="utf-8"><title>案件速遞涉拐兒失婚婦撤控</title></header><body><h1>案件速遞<br>涉拐兒失婚婦撤控</h1><p>【本報訊】失婚婦與前夫爭兒子撫養權失敗，涉偕男友打傷前夫，兼拐走四歲兒子。控方鑑於她有探視權及與男童關係較好，昨在觀塘裁判法院撤銷起訴。署任主任裁判官陳錦昌告誡她，與前夫在家事法庭有訴訟仍作意氣之爭，實屬不智。<br>涉案婦人黃雯雯（27歲）原被控於今年8月5日，在前夫竹園北邨寓所襲擊傷人並拐帶兒童。涉案男友否認一項襲擊傷人罪，明年1月11日受審。<br>案件編號：KTCC5520&amp;5372/10</p></body></html>
