<html><header><meta charset="utf-8"><title>26年共22克怪男收藏肚垢</title></header><body><h1>26年共22克<br>怪男收藏肚垢</h1><p>每個人都有不同的收藏嗜好，但澳洲怪男巴克（GrahamBarker圖）的收藏品，不是人人受得了，因他最愛肚臍，26年來出的肚垢共重22.1克，創《健力士世界紀錄大全》另類紀錄。<br>45歲巴克是圖書館管理員，喜歡集郵、收集麪包袋。1984年某天，他發現肚臍藏垢，心想一個人一生可產生多少肚垢，於是每天洗澡前會將肚垢下來，並用瓶中藏起來，平均每天的產量為3.03毫克，至今仍維持這特殊癖好。巴克創下另類世界紀錄後，把三瓶肚垢賣給博物館，「其實這些東西毫無價值，但它們是獨一無二的世界紀錄」。<br>英國《每日郵報》</p></body></html>
