<html><header><meta charset="utf-8"><title>怪女吃蛋殼上癮　醫好胃病</title></header><body><h1>怪女吃蛋殼上癮　醫好胃病</h1><p>大千世界無奇不有。繼吃碳、吃頭髮後，內地有人吃蛋殼吃上癮，並治好胃病呢！重慶女子鄒雨芩，13年前順手拿了片雞蛋殼品嚐後，自此便愛上它。她平均每天要吃幾十個蛋殼（圖），且不吃蛋黃蛋白。親友們早就習慣她把蛋殼當零食吃，紛紛送她蛋殼，但她還是要到蛋糕店買殼才夠吃。吃蛋殼多年，她不僅身體很健康，連胃病亦好了。原來雞蛋殼的主要成份是碳酸鈣，可中和胃酸，緩解胃痛，但長期吃易形成胃結石。有專家指，吃蛋殼是異食癖，尚無治療方法。<br>《重慶商報》</p></body></html>
