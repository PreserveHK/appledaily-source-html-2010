<html><header><meta charset="utf-8"><title>案件速遞雲維熹前妻大反擊</title></header><body><h1>案件速遞<br>雲維熹前妻大反擊</h1><p>【本報訊】全國政協前委員雲大棉長子雲維熹（圖），指前妻唐度怡在爭奪舂坎角海天小築大宅官司候審期間不時滋擾，如派人入屋滅蟲等，上月申請禁制前妻再搞小動作。唐度怡昨反擊，入稟高等法院，控告雲的同居女友擅入住宅，要求她繳交欠租及交出大宅。<br>唐度怡透過與母親一同持有、涉案大宅註冊業主運富亞洲有限公司興訟，被告是無綫電視製作資源部總監樂易玲的胞妹樂美美。樂美美於今年8月替雲維熹誕下一名女兒。案件編號：HCA1598/10
</p></body></html>
