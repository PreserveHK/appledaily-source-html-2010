<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒抗拒搵代母生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒抗拒搵代母生仔 - 馮仁昭</h1><p>胡杏兒（左）、宣萱同陳錦鴻一班無綫劇集《萬凰之王》嘅演員前晚出席煞科宴，大班藝人齊集慶祝煞科，場面相當熱鬧。<br>講到富豪二代李家傑搵代母生仔，又有啲女人怕身材走樣都會搵代母，問胡杏兒會唔會效法，胡杏兒耍手擰頭話：「女仔點都要試一次生仔，我家姐都生咗三個，生完成個人都變得好開心，所以自己都想感受一下，因為都係人生嘅一部份。」
</p></body></html>
