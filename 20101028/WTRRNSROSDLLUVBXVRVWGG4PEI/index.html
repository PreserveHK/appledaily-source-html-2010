<html><header><meta charset="utf-8"><title>患癌米高激瘦放狗</title></header><body><h1>患癌米高激瘦放狗</h1><p>金像影帝米高德格拉斯（MichaelDouglas）自從宣佈患上喉癌後，一舉一動都備受注目。前日米高便在紐約被偷拍到拖狗散步，雖然身形比以前激瘦了幾個碼，但他邊行邊吹口哨，心情看來不錯。</p><p>邊行邊吹口哨</p><p>米高早前接受了8星期抗癌治療，雖然過程辛苦，卻因今次患病而與子女增多相處時間，親子關係更勝從前。前日米高在紐約悠閒地放狗，未知是否抗癌療程帶來脫髮副作用，只見他戴上鴨舌帽，面色蒼白落晒形，慶幸他心情無受影響，還邊行邊吹口哨，相信嘉芙蓮薛達鍾絲（CatherineZeta-Jones）見到老公如此積極抗癌，也大感安慰。</p></body></html>
