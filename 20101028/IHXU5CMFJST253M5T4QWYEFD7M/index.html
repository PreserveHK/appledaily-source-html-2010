<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡瀾唔信倪匡快抱孫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡瀾唔信倪匡快抱孫 - 馮仁昭</h1><p>識玩識嘆嘅蔡瀾噚日同陳倩揚去咗旺角一間錶店，同田北俊一齊做剪綵嘉賓。有傳周慧敏大肚，問蔡生有冇聽老友倪匡講過？佢話倪匡冇同佢講新抱有喜，佢估計倪生咁鍾意小朋友都唔出聲，所以未必係真事喎。<br>講到手錶，蔡瀾話自己好重視手錶嘅準確性，甚至可以用吹毛求疵嚟形容，所以對大會送贈自動校正手錶愛不釋手，仲一次過戴兩隻喺手㖭，認真誇張。</p></body></html>
