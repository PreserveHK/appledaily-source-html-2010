<html><header><meta charset="utf-8"><title>話你知巨熊棲息地縮水　獵食艱難</title></header><body><h1>話你知<br>巨熊棲息地縮水　獵食艱難</h1><p>北極熊和棕熊，軀體龐大，孔武有力，但面對氣候轉變，則脆弱無憑，面臨生存危機。<br>去年12月，加拿大極地上演悲哀一幕，一隻雄性北極熊吃了幼熊，叼着吃剩的幼熊頭，照片曝光，震撼世界。專家指，全球暖化，北極海冰變薄，北極熊棲息和獵食地大縮水，被迫殘殺獵食熊寶寶。<br>上周，三隻棕熊光天白晝下，闖入北海道斜里町鬧市，在馬路上漫步了40分鐘。專家指，氣候暖化，令棕熊果腹的果實不足，牠們才被迫闖入人類聚居地覓食。<br>《蘋果》資料室</p></body></html>
