<html><header><meta charset="utf-8"><title>神算保羅有八爪魚繼位</title></header><body><h1>神算保羅有八爪魚繼位</h1><p>在今年南非世界盃中多次準確預測賽果的八爪魚保羅，前天在德國奧柏侯遜水族館水缸自然死亡後，水族館昨天表示已找到「神算」繼承者，是隻在法國出生的八爪魚，同叫保羅，下周將與公眾見面。<br>水族館昨天為上一代保羅逝世下半旗致哀，並設置悼念冊，讓遊客表達對牠的思念，並考慮替牠設立一個細小墓地，豎立墓碑，以及建立一個永久紀念館。職員表示，上一代保羅逝世前兩天已不太活躍，食量明顯減少，前天早上被職員發現倒斃池底。<br>上一代保羅在世界盃期間，曾先後估中德國隊七場賽事及西班牙對荷蘭的決賽賽果，令牠聲名大噪。<br>美聯社</p></body></html>
