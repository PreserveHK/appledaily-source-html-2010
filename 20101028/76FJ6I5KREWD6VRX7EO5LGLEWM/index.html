<html><header><meta charset="utf-8"><title>籃Fun籃解：Peter嘉樂異台重逢</title></header><body><h1>籃Fun籃解：Peter嘉樂異台重逢</h1><p>NBA噚日朝開鑼，今季攞咗直播權嘅現在台為隆重其事，揭幕大戰塞爾特人對熱火，就搵嚟老拍檔徐嘉樂同張丕德（Peter、左）做評述。佢哋喺90年代曾為亞視《NBA地帶》評述員，當年仲有王艷娜（中）同李潤祺（右）等；公牛王朝後，Peter就過檔ESPN，並移居新加坡，今次「故劍重逢」，嘉樂就話：「我哋合作非常流暢同有默契。我打過港隊，Peter就喺美國長大，所以集中資訊、娛樂同分析於一身。」</p></body></html>
