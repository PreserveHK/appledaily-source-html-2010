<html><header><meta charset="utf-8"><title>死者妹妹怒罵被告子女</title></header><body><h1>死者妹妹怒罵被告子女</h1><p>【本報訊】盧氏夫婦慘死，遺下一對孤雛。控方昨向法庭申請處理證物時，揭露姻親兩家對遺產有爭議，故要求先將兩死者在車禍現場遺下的4萬元現金及部份金飾交給警方保管，至法庭委任遺產管理人始將遺物交出。據悉，夫婦經營的修車店已結業，餘下幾個物業有待分配。<br>被告與死者一方昨日各有20多名親屬到庭。男死者胞妹聞辯方以被告工作辛勞來求情後反應激動，在庭上喝罵被告：「我阿哥阿嫂都係為生活捱更抵夜唔夠瞓，你唔夠瞓就唔應該揸車！」<br>男死者胞妹還將怒火轉向被告一對年幼子女，休庭時指罵兩童：「車死人係你老竇，咁你哋點諗呀！」嚇得小女孩抱住親人狂哭。</p></body></html>
