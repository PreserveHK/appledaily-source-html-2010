<html><header><meta charset="utf-8"><title>屯門妻離家夫診所尋死</title></header><body><h1>屯門<br>妻離家夫診所尋死</h1><p>【本報訊】「醫生，我老婆走咗佬，走咗佬呀！我唔想做人喇！」63歲姓黃男子，昨凌晨3時半在屯門屯隆街錦華花園商場地下，一間24小時營業的診所求診。他向當值的陳姓醫生透露，妻子離家出走，加上自己患病，感到生無可戀，意欲尋死。當時診所內除醫生外，還有兩名女護士，醫生好言勸導，又致電報警。稍後警員及救護車到場，事主雖無自殘，但情緒不穩，於是致電找來他兒子，陪同送院。陳醫生事後以病人私隱，拒絕透露游說過程。
</p></body></html>
