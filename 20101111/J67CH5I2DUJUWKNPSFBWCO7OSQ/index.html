<html><header><meta charset="utf-8"><title>案件速遞內地漢攜槍過境開審</title></header><body><h1>案件速遞<br>內地漢攜槍過境開審</h1><p>【本報訊】內地電子公司一名副總經理，今年4月12日從內地來港，再赴日本公幹。他的手提袋在機場離境大堂接受X光檢查時，被發現藏有一把電動手槍，內有五發子彈。涉案男子否認一項無牌管有槍械及彈藥罪名，昨在區域法院受審。<br>被告陳繼武（54歲）自辯稱，案發前他的手提袋由同事拿給他，他放入文件時，並未檢查袋內放着甚麼東西，便啟程來港乘坐飛機往日本。而涉案手槍是十多年前他任職保安主任時，公司給他傍身的。<br>案件編號：DCCC709/10</p></body></html>
