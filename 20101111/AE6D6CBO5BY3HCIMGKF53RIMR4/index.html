<html><header><meta charset="utf-8"><title>青衣中年漢跑步時猝死</title></header><body><h1>青衣<br>中年漢跑步時猝死</h1><p>【本報訊】青衣運動場昨晚發生跑步男子猝死事件。50歲男子在運動場跑步期間，被途人發現昏迷倒地；警員及救護員將事主送院搶救，但稍後證實不治。警方不除事主心臟病發猝死，稍後法醫驗屍調查死因。<br>警方消息稱，猝死男子姓陳，昨晚10時40分，他倒在青衣運動場跑道上，不省人事，途人報警，事主送院急救後證實不治。警員在死者身上找到銀包及身份證，但尚未能聯絡到其家人。<br>消息稱，警員事後在現場了解，發現意外發生前，事主獨自一人在上址跑步，無人目睹出事經過，警員估計他可能心臟病發猝死。</p></body></html>
