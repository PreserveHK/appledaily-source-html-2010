<html><header><meta charset="utf-8"><title>銀河抵「達」直路</title></header><body><h1>銀河抵「達」直路</h1><p>被視為捧盃熱門之一的紐約紅牛，於東岸4強賽意外出局，令洛杉磯銀河在力爭成美職聯總冠軍的路途上，少了一頭攔路虎。洛杉磯銀河將於下周日主場與FC達拉斯爭入季後賽總決賽，回看今季常規賽，他們主客均贏FC達拉斯；而且，他們的主力如碧咸（圖）、當路雲及艾臣布度等均處佳態，其中前鋒艾臣布度更於西岸4強首次回合均有入波，故他們亦被看好可繼上季之後再入季後賽總決賽。不過，FC達拉斯於西岸4強戰淘汰上季總冠軍皇家鹽湖城，可見絕非吳下阿蒙，且看今仗是他們再創奇蹟，還是由銀河順利勝出。<br><br>洛杉磯銀河vsFC達拉斯<br>開賽時間：香港時間周一10:00am<br>直播：/</p></body></html>
