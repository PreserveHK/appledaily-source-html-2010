<html><header><meta charset="utf-8"><title>「潛艇」夜襲巴塞</title></header><body><h1>「潛艇」夜襲巴塞</h1><p>巴塞隆拿在「無敵」魯營主場，都習慣擊敗、甚至大數對手，但近季唯一例外就是維拉利爾，「黃色潛艇」近3季作客魯營都成功取分而回。就以上季為例，巴塞在西甲19場主場賽事，錄得18勝1和，連皇馬也是他們手下敗將，唯一和局就是與維拉利爾踢成1:1。目前排列第2的巴塞，也知第3位的維拉利爾威力，在西班牙盃第4圈次回合也半力出擊，讓沙維、恩尼斯達、韋拿等主力休息。黃色潛艇自揭幕戰不敵皇家蘇斯達後，已連續9場不敗，一對老鼠仔尼爾馬及基奧斯比羅斯，在碧基停賽下，有望成功偷雞。<br><br>巴塞隆拿vs維拉利爾<br>開賽時間：香港時間周日5:00am<br>直播：now632及660台</p></body></html>
