<html><header><meta charset="utf-8"><title>天燈滴蠟灼傷臉男孩媽媽促禁止</title></header><body><h1>天燈滴蠟灼傷臉<br>男孩媽媽促禁止</h1><p>英國人近年婚禮和新年都流行放天燈（圖）。但3歲男童瓊斯（CaelJones）一晚跟家人在北威爾斯開野火派對，和另外20名孩子一起放天燈，但他仰望時，小臉蛋遭天燈滴下的蠟油灼傷，焦黑一大塊（小圖），樣子怪可憐。意外發生後，媽媽力促當局禁天燈。<br>不堪兒子臉蛋灼傷，媽媽說：「這是我一生最糟糕的一晚。」她和家人看見小瓊斯的臉焦黑了一大塊，都忍不住落淚。她說，「我想人們知道放天燈很危險」，當局應下禁令。放天燈，不只滴蠟會灼傷人，還會對客機構成危險，甚至觸發火警。<br>英國《每日郵報》</p></body></html>
