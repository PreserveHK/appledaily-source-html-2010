<html><header><meta charset="utf-8"><title>隔牆有耳：空頭支票送畀卿姐　寸爆 - 李八方</title></header><body><h1>隔牆有耳：空頭支票送畀卿姐　寸爆 - 李八方</h1><p>卿姐之前講過新增功能組別議席提名門檻過高會辭職，選民力量不滿佢唔兌現承諾，搜集咗市民嘅簽名，整埋張巨型空頭支票，噚日拎去立法會送畀卿姐。有份送支票嘅星屑醫生話，卿姐四萬咁口同佢握手，仲話「好高興見到你哋啲後生嘅行出嚟」。<br>卿姐好順攤咁收咗張巨型支票同要求佢下台嘅市民簽名，星屑即場話會秉承卿姐嘅原則，以「和平理性非暴力非粗口」嘅方式要求佢下台。<br>呢單嘢選民力量決定咬住唔放，嚟緊會招募義工，喺新界東港鐵站沿線繼續擺攤位，收集多啲簽名，再送畀卿姐。</p></body></html>
