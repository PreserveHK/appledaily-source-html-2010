<html><header><meta charset="utf-8"><title>牛池灣小巴溜後撞傷途人</title></header><body><h1>牛池灣<br>小巴溜後撞傷途人</h1><p>【本報訊】70歲姓葉大懵司機，昨晨9時許駕駛16號專線小巴從坪石邨駛往彩雲邨。小巴駛至彩雲邨豐澤樓對開、牛池灣街站頭上落客後，司機疑一時大意，誤以為正處空波位置的波棍已推入一波，慣性地放下手掣、鬆開離合器加油開車，結果小巴在空波下失卻前進動力，沿斜路溜後5、6米，將男途人撞倒。<br>受傷男子68歲姓郭，剛從小巴車尾橫過馬路，他前額、面及手部受傷流血。據悉小巴溜後時，葉疑嚇得一時間未及反應，幸他驚魂甫定及時將車煞停，未將途人捲入車底輾過。救護員趕至時傷者仍然清醒，郭經救治後情況穩定。</p></body></html>
