<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎生仔對抗鼻敏感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎生仔對抗鼻敏感 - 馮仁昭</h1><p>傅穎（Theresa）同周柏豪噚日到又一城出席「貓眼看世界」活動，屋企養咗5隻貓嘅柏豪話由於冇時間，加上有嚴重鼻敏感，要將啲貓交畀父母照顧。至於Theresa本身屋企都有養狗，可惜佢又係鼻敏感，所以最後要將啲狗交畀媽咪，佢話：「我對住啲小動物太耐就會敏感喇。」不過Theresa都考慮將來再養，佢話聽人講生完BB身體會好啲，所以將來生完會再養返。</p></body></html>
