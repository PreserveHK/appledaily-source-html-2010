<html><header><meta charset="utf-8"><title>周秀娜慘遭胸襲</title></header><body><h1>周秀娜慘遭胸襲</h1><p>周秀娜、張文慈和元華等前晚到旺角出席電影《殭屍新戰士》首映禮，近期暴脹不少的周秀娜收起32D咪咪，穿上包到冚的毛毛褸，即時被低胸打扮的師姐張文慈（Pinky）搶風頭。周秀娜接受訪問時直認輸咗：「輸咗，今日着錯衫，因為回暖。今日個個同事都嚟胸襲我身上啲毛毛，自己冇諗輸咗畀Pinky，我都好鍾意佢，佢性感又nice。」</p><p>張文慈登台被要脅</p><p>Pinky就表示近日與洪欣和溫碧霞等拍了美胸產品廣告，她坦言試後效果不錯，她說：「搽咗之後挺啲，幾好彈手。」她又謂近期推了不少內地登台，因為曾遇過不愉快事件，試過有人用刀要脅她助手，又試過有飛杯掟上台。<br>　採訪、攝影：魯萍</p></body></html>
