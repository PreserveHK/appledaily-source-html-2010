<html><header><meta charset="utf-8"><title>翁虹自讚42歲唔老</title></header><body><h1>翁虹自讚42歲唔老</h1><p>翁虹和譚筠怡等昨晚在中環出席美容中心周年活動，42歲的翁虹自爆在內地拍劇，與比她年輕9年的陳司翰扮演夫妻，她沾沾自喜說：「啲工作人員都話我哋襯，可能佢成熟穩重，我又keep得好啦。」</p><p>劉坤銘欲做親家</p><p>離家十多日，到橫店拍劇及來港，翁虹非常掛念上月滿3歲的女兒Crystal，她說：「我買咗iPad畀佢，同埋成日同佢講電話。」她謂羅霖老公劉坤銘已要求對親家，為他10歲細仔搵女友，她說：「我仲想追多個，下年想追個仔，為咗咁，都推咗套電影唔拍。」採訪、攝影：R.AuYeung</p></body></html>
