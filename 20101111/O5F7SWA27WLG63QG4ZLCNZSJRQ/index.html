<html><header><meta charset="utf-8"><title>案件速遞女童遭校巴輾手和解</title></header><body><h1>案件速遞<br>女童遭校巴輾手和解</h1><p>【本報訊】七歲小學一年級女生，疑遭同學推跌校巴旁，剛巧校巴正在泊位，車輪輾過女童左手。女童意外後須接受手術及物理治療，傷勢難以完全康復，疤痕影響外觀。女童母親代女兒入稟向司機及車主索償，案件昨在高等法院達成和解，但仍須就賠償金額磋商。原告女童黃靜瑩，由母親賴婉均代表入稟。事發06年1月6日西貢炭山路公眾停車場。<br>案件編號：HCPI475/07</p></body></html>
