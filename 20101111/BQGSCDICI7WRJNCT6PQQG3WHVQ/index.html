<html><header><meta charset="utf-8"><title>阿爾柏仙奴鬼剃頭</title></header><body><h1>阿爾柏仙奴鬼剃頭</h1><p>美國性格巨星阿爾柏仙奴（AlPacino），於美國時間前晚現身紐約，參與舞台劇《威尼斯商人》的首場演出。不過，現年已70歲的阿爾柏仙奴，走到紅地毯上時，卻被發現頭上偏左的位置開了一個洞，像是鬼剃頭！</p><p>演莎翁名著</p><p>一向以演技取勝的阿爾，並沒有刻意遮掩，又沒有戴上帽子，似乎完全不介意展示鬼剃頭，但在場的傳媒表示，他當天衣衫襤褸，頭髮散亂，根本就是一個流浪漢look，不知是否劇情所需。而演出完該套莎士比亞名著後，阿爾就回歸銀幕演一套犯罪驚慄片《TheSonofNoOne》。</p></body></html>
