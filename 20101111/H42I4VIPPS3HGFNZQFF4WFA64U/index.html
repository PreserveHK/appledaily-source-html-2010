<html><header><meta charset="utf-8"><title>肯德基必勝客外賣豪客「失蹤」</title></header><body><h1>肯德基必勝客外賣豪客「失蹤」</h1><p>肯德基和必勝客遭戲弄，近5,000元（人民幣．下同）外賣食品統統報廢。前天位於浙江寧波海曙區的肯德基和必勝客，先後接到同一男性顧客的外賣電話。他在肯德基一口氣點了1,700元的外賣，在必勝客亦豪點了3,000元，皆為兩店史上之最。當兩家食店準備好外賣，派多位人員送到指定地點後，所謂的大客戶並沒有出現，電話也不接。兩店遂雙雙報警。<br>公安調查後發現，該名男子的手機號碼並沒有用身份證登記，估計是次為有預謀的惡作劇。<br>公安表示，該男子的行為已經擾亂生產經營秩序，當局可依法對他進行拘留處理。<br>浙江《錢江晚報》</p></body></html>
