<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●奧蘭多布魯的澳洲模特兒妻子MirandaKerr日前為《W》雜誌拍攝全裸孕婦照。<br><br>●名嘴奧花雲費訪問米高積遜子女及父母的電視節目前日播出，錄得8.1%的破今季紀錄高收視。<br><br>●日本矚目電影《告白》14歲女星橋本愛，將擔正演出一套校園驚慄片《阿凡達》，但與占士金馬倫的同名片無關。<br><br>●日本偶像組合AKB48的全新細碟《Beginner》，在當地出貨量已超過100萬張。<br><br>●韓國女星河知雲，昨日在首爾出席電視電影《秘密花園》記者會，與拍檔祈求收視理想。<br><br>●韓國男星姜東元主演的新片《超能力者》在當地預售票房已賣出八成，成當地今年預售最理想電影。</p></body></html>
