<html><header><meta charset="utf-8"><title>小胖旋風襲港密密做</title></header><body><h1>小胖旋風襲港密密做</h1><p>台灣靚聲小胖林育群，昨午坐飛機由韓國來港，他今次來港宣傳兩天，主要宣傳唱片，並出席活動，但沒有粉絲前來接機。<br>問小胖今次來港，會否刻意要吃甚麼香港美食，他說：「上次來的時候，已經吃過很多東西，菠蘿包、奶茶、點心等，相信他們（工作人員）會幫我買的。」但是今次來港只得兩天，工作又排得密，所以他表示今次應沒有機會逛街。另外，今次小胖來港，晚上會出席雅虎的頒獎禮。<br>採訪、攝影：王連連</p></body></html>
