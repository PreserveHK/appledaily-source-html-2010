<html><header><meta charset="utf-8"><title>美心MX優惠券　半價買燒鵝</title></header><body><h1>美心MX優惠券　半價買燒鵝</h1><p>美心MX為賀38歲牛一，上個月免費派咖啡後，今個月又推出不同着數益食家。最着數是首次推出的美心MX現金美食禮券及優惠禮券，以優惠價$200購買原價$220的現金美食券，隨美食券更送美心飛機燒鵝半價優惠券、聖誕派對美食優惠券及蜜汁叉燒優惠券，折扣優惠低至半價，絕對有驚喜。此外，今個月美心MX推出經典美食主題──叉燒，早餐、午餐、下午茶及晚餐分別有不同的叉燒美食，好似叉燒包、蜜汁叉燒炒蛋等，叉燒迷千祈不要錯過！</p></body></html>
