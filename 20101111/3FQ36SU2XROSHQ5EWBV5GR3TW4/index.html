<html><header><meta charset="utf-8"><title>女生逗弄巴士司機　超危險</title></header><body><h1>女生逗弄巴士司機　超危險</h1><p>「我能怎樣？把她趕下車？」台灣高雄某私立中學的女學生竟在巴士行駛期間，不斷伸手逗弄司機，走到司機背後捉弄他，玩耍時還發出尖叫聲，動作非常誇張。明明車上還有空位可以站，她卻硬要半坐在擋風玻璃後，阻擋司機視線。有乘客提醒，她卻置之不理，看不下去的乘客將過程拍下上傳網絡。司機無奈稱，當時有試圖阻止該女生，但她就是不聽勸，又不能把她趕下車。而影片在網上廣傳後，大量網友怒罵她行徑離譜，不顧其他乘客安全。女生得知闖下大禍後，嚇得哭出來，跟校方認錯。<br>台灣TVBS</p></body></html>
