<html><header><meta charset="utf-8"><title>案件速遞留港被拒女子求覆核</title></header><body><h1>案件速遞<br>留港被拒女子求覆核</h1><p>【本報訊】內地女孩偕母移居香港，僅留港三年，未獲永久居民身份，便赴澳洲升學。她學成歸港結婚，本擬落地生根，卻因婚姻有變，遭入境處拒絕再延長簽證三年。她指入境處不合理，昨向高等法院申請司法覆核，挑戰處方決定。<br>32歲申請人周啟嘉（譯音）生於上海，93年偕母來港。母親下嫁一名港人，周亦獲發香港身份證。她於96年赴澳洲，05年回流，翌年結婚。07年她最後一次獲發受養者簽證，今年7月到期。<br>案件編號：HCAL118/10</p></body></html>
