<html><header><meta charset="utf-8"><title>求驗客手記：馬模錯捧「哈馬比盃」 - 求驗客</title></header><body><h1>求驗客手記：馬模錯捧「哈馬比盃」 - 求驗客</h1><p>求大俠早兩日講過馬模（圖）揚威瑞超，之但係個冠軍獎盃啱啱到手又要歸還。此話何解？話說鑄造獎盃嘅工匠雖然已過身，但盛傳呢個在世時係哈馬比死硬派球迷，當年製造個盃嘅時候，將哈馬比嘅花名刻上個獎盃內。雖然消息未經證實，但近日喺瑞典球圈越傳越盛，瑞典足總決定徹查呢件事，總會發言人話：「如果佢仍然在生，我哋當然會直接問佢，但人已經唔喺度，惟有仔細攞番個盃查清楚。」雖然一捧盃就要還唔多老利，但假如傳聞屬實，相信馬模唔會介意等。</p></body></html>
