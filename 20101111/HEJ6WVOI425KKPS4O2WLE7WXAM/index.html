<html><header><meta charset="utf-8"><title>案件速遞塌斜坡活埋男女續訊</title></header><body><h1>案件速遞<br>塌斜坡活埋男女續訊</h1><p>【本報訊】屯門舊咖啡灣08年斜坡護土牆倒塌活埋離婚夫婦，昨續進行死因研訊。土力工程署總工程師潘偉強指，顧問公司於07年中曾指有關斜坡沒有即時危險，但不符合安全標準，原定於08年中進行打泥釘的加固工程，詎料工程開展前半個月便發生倒塌意外。<br>死因裁判官吳承威昨指自己家住72年發生嚴重山泥傾瀉的旭龢道，故特別關心斜坡安全。潘則指政府不會主動通知受影響居民，「上網可以查到有問題斜坡，而且做探土工程時佢哋都應該知」。事後負責調查意外原因的顧問公司代表指，九十年代該處曾進行填土工程，影響斜坡穩定性。<br>案件編號：CCDI48-9/10</p></body></html>
