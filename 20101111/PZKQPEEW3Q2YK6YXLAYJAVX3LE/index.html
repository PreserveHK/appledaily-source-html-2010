<html><header><meta charset="utf-8"><title>案件速遞擲燃燒彈男子囚20月</title></header><body><h1>案件速遞<br>擲燃燒彈男子囚20月</h1><p>【本報訊】亞洲環保鋼鐵有限公司在觀塘茶果嶺道的回收場，07至09年多次遭賊人潛入，在吊機引擎滲入金屬碎及糖破壞、燒毀廢鐵甚至投擲六枚燃燒彈。涉案一名負責「睇水」及安排拖走賊車銷毀的男子，昨在觀塘裁判法院被判入獄1年8個月。<br>被告羅振武（28歲）早前承認刑毀、縱火及意圖妨礙司法公正共三罪。裁判官沈小民昨指，雖然不清楚破壞原因，但肯定有一股惡勢力要場地負責人就範，被告是其中一分子，即使只是把風，亦絕不能容忍。<br>案件編號：KTCC118/10&amp;FLCC1756/10</p></body></html>
