<html><header><meta charset="utf-8"><title>Miley超市宣傳被笑Cheap</title></header><body><h1>Miley超市宣傳被笑Cheap</h1><p>美國青春偶像MileyCyrus，昨日到達英國打比郡，宣傳其新推出的自家時裝品牌，但卻引來反效果，因她竟選擇了在平價超市Asda舉行活動，遭英國傳媒取笑cheap爆！</p><p>搞搞震冇幫襯</p><p>英國傳媒指Miley可能誤以為平價超市Asda是類似Harrods般的大型百貨店，才屈就現身宣傳，不過，她後來發現不對勁，於是逗留一會就快閃。昨日活動吸引了數百fans湧至，但他們純為見偶像，並沒有幫襯買Miley的產品。此外，Miley被指對樂隊KingsofLeon的成員JaredFollowill嗒糖，更主動約會對方。</p></body></html>
