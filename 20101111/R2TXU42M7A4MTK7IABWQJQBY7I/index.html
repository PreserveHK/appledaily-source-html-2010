<html><header><meta charset="utf-8"><title>白歆惠賺錢父母花</title></header><body><h1>白歆惠賺錢父母花</h1><p>台灣名模白歆惠昨日在台灣應邀為鐘錶新店擔任剪綵嘉賓，面對滿櫃名錶，她毫不心動，反而只想替爸爸挑選一隻，孝順爸爸，白歆惠說：「爸爸對我真好，我累了不想吹乾頭髮，他竟然幫我吹乾。」</p><p>空檔只想發呆</p><p>之前白歆惠閉關拍戲，缺席時尚圈一陣子，近期有時間即密密出騷，坦言工作多，空檔放假時，只想發呆，不想多想其他事，連在時裝騷後台，趁機掃新貨的慾望都沒有，購物慾降到最低，她說：「反正我賺的錢都是爸媽的，我連存摺有多少錢都沒去看。」<br>採訪、攝影：PearlLai
</p></body></html>
