<html><header><meta charset="utf-8"><title>隔牆有耳：《南早》學足飲食業　炒散 - 李八方</title></header><body><h1>隔牆有耳：《南早》學足飲食業　炒散 - 李八方</h1><p>所謂樹大有枯枝，可能係受到個別議員嘅言行影響，又或者係某啲大集團太刻薄，飲食業界畀人嘅感覺係零舍多剝削員工嘅事例。不過，八方收到有英文報章《南華早報》嘅同行報料，話家報界都學埋飲食業長期「炒散」嘅做法。<br>所謂「炒散」，即係明明有長工職位，但就唔肯畀做兼職嘅轉入去。《南早》中人話，佢哋港聞版至少有三個散工，做嘅嘢同長工冇乜分別，但就冇年假等福利，有啲員工不滿，上個月仲喺員工大會度質問管理層，但管理層當然冇乜積極回應。
</p></body></html>
