<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃引中學生學粵劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃引中學生學粵劇 - 馮仁昭</h1><p>阿姐汪明荃噚日去咗將軍澳一間中學，出席「八和會館粵劇藝術課程」記者會，今次係八和第一次喺中學舉行課程，問到阿姐有冇信心喺其他學校開辦課程。<br>阿姐話：「其實只要學校有興趣，我哋都會配合，不過唔會太心急，最緊要係搞好件事，我哋會定期開會監控學校嘅課程。」阿姐仲話佢得閒會去學校探班，為同學仔打氣，果然為粵劇不遺餘力。</p></body></html>
