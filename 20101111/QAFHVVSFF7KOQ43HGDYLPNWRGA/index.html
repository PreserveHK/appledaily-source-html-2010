<html><header><meta charset="utf-8"><title>章子怡撇仔捧姚晨場</title></header><body><h1>章子怡撇仔捧姚晨場</h1><p>盛傳翻撻舊愛霍啟山的章子怡日前在北京某影城的停車場出現，未見霍啟山蹤影，卻發現「微博女王」姚晨，原來章子怡前來欣賞姚晨主演的電影《愛出色》。電影散場後，二人有說有笑，章子怡沒有乘坐自己的賓士座駕，反而換上小型轎車，相信為了掩人耳目。<br>章子怡和姚晨曾在北京舞蹈學院讀書，去年更一起參演《非常完美》。章子怡年初陷入「潑墨門」，姚晨曾借助微博出言力撐她。<br>撰文：林妃</p></body></html>
