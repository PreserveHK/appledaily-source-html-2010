<html><header><meta charset="utf-8"><title>9歲肚皮舞孃扭出亞太亞軍</title></header><body><h1>9歲肚皮舞孃扭出亞太亞軍</h1><p>小小舞孃初登舞台，竟扭出亞太區亞軍。來自台灣高雄的鄭慈玲（圖）今年9歲，去年才接觸肚皮舞。本月5日，她代表台灣參加亞太區創意肚皮舞國際賽，以「童欣」一舞獲兒少組亞軍。「如果你想學舞，請把態度拿出來，那是最重要的。」她獲獎後講述，正是媽媽這句話，成為支持她站在台上的動力。她在台上表現非凡；但脫下華麗賽服後，卻很害羞。慈玲說，她十分享受跳舞。<br>台灣TVBS</p></body></html>
