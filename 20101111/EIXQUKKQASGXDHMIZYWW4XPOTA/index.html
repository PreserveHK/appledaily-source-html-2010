<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英面部麻痹戲照拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英面部麻痹戲照拍 - 馮仁昭</h1><p>羅家英近日患上貝爾氏麻痹，噚日佢接受電話訪問話返到香港第一時間入咗醫院檢查，仲照埋個腦睇吓有冇其他問題。家英哥話加拿大嘅醫生畀好重類固醇佢食，但由於佢個肝有事，香港嘅醫生即刻要佢減藥，仲要佢做多啲面部運動。<br>不過，家英哥暫時未有得休息，因為要返內地拍戲，佢講笑話：「都唔知拍唔拍到，導演覺得我個樣冇問題就拍，有問題咪走囉。」</p></body></html>
