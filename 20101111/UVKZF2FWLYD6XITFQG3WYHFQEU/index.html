<html><header><meta charset="utf-8"><title>求驗客手記：肥仔嘜想演《勝利大逃亡》 - 求驗客</title></header><body><h1>求驗客手記：肥仔嘜想演《勝利大逃亡》 - 求驗客</h1><p>雖然球迷已淡忘「肥仔嘜」加斯居尼（圖）呢位上一代英格蘭球星，但今日對佢嚟講隨時係改變一生嘅大日子，應該提一提佢。近年不乏瘋言瘋語嘅佢，有可能因為醉駕入獄，但佢似乎對前景好樂觀，誓神劈願話決心戒晒不良嗜好，話想喺即將翻拍嘅經典電影《勝利大逃亡》扮演當年卜比摩亞飾演嘅角色，開展佢演藝事業第一步喎！一個人肯改，我求大俠當然支持，只怕佢過唔到今日呢關，若然不幸入冊，咪以為自己真係做緊戲去逃亡至好。</p></body></html>
