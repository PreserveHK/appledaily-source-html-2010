<html><header><meta charset="utf-8"><title>王喜割腫瘤留疤</title></header><body><h1>王喜割腫瘤留疤</h1><p>王喜身形大大嚿，估不到也暗病纏身。前日下午5時半，記者發現王喜獨自現身九龍城播道醫院，見他有點虛弱，但乍遇記者也禮貌答問。問他是否抱恙？他只說：「啲舊患整親，嚟緊我可以拍蠱惑仔片，因為唔使化妝，有疤痕喺度。」<br>昨日記者致電王喜，他表示因有遺傳性腫瘤，入院切除了12粒主要分佈於腹和背的腫瘤，但每個傷口約1吋長，12個傷口加起來的疤痕總長約一呎，王喜說：「我不嬲都有呢啲瘤，到拍完《烈火雄心》第三集，發現腫瘤變大，所以排期做手術，下星期就拆線。家咁多疤，拍蠱惑仔俾人捅幾刀啱晒我。」採訪、攝影：楊浩賢、黃曉程</p></body></html>
