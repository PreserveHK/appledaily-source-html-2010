<html><header><meta charset="utf-8"><title>WG月底來港谷演唱會</title></header><body><h1>WG月底來港谷演唱會</h1><p>韓國女子組合WonderGirls（WG），憑着一首《Nobody》紅遍全球，在YouTube的點擊率超過一億，更殺入美國Billboard流行榜，她們到世界多個地方演出後，終於殺到香港，早前宣佈於12月17日假亞洲國際博覽館舉行演唱會，更於本月底來港宣傳。</p><p>澳門出席頒獎禮</p><p>WG將於本月28日出席在澳門舉行的Mnet音樂頒獎禮，翌日（29日）即來到香港舉行記招，今次宣傳活動是WG首度來港，相信必定令歌迷瘋狂追蹤偶像。</p></body></html>
