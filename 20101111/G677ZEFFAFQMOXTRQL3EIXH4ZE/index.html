<html><header><meta charset="utf-8"><title>長洲醉漢跌傷失救致死</title></header><body><h1>長洲<br>醉漢跌傷失救致死</h1><p>【本報訊】長洲一名酗酒男子，昨午被兄長發現倒斃在獨居的住所內，後腦有傷痕。警方調查懷疑事主醉酒跌倒，撞傷頭昏迷失救致死。<br>死者姓盧（48歲）為清潔工人，獨居東堤新村一幢三層高村屋地下。據悉事主愛好飲酒，經常飲至酩酊大醉。由於他多天沒有露面及未能聯絡上，60歲兄長擔心他出事，昨下午2時許到其住所開門入屋，赫見事主昏倒客廳地上，後腦出血立即報警求助。警員及救護員到場證實他已死去，由於身體發脹估計死去數天。警員調查後相信他是醉倒，因撞傷頭失救致死。
</p></body></html>
