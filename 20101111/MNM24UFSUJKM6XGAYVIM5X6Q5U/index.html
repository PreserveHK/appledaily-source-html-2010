<html><header><meta charset="utf-8"><title>求驗客手記：「禁區之狐」淪落澳職 - 求驗客</title></header><body><h1>求驗客手記：「禁區之狐」淪落澳職 - 求驗客</h1><p>英格蘭盛產百年難得一見嘅新星，但就更盛產只得一剎那光輝嘅沉淪暗星。講緊嘅係曾效力阿仙奴嘅「禁區之狐」謝菲斯（圖），佢好大機會喺呢個禮拜六以客串球員嘅身份為澳職嘅紐卡素噴射機上陣。謝菲斯被英甲嘅錫周三炒魷之後，曾經去過黑池試腳，不過好快就俾人踢走。無可奈何之下，謝菲斯只好出走英倫，去啲足球水平較次嘅地區發展。今年先得29歲嘅謝菲斯搞到淪落澳職，固然叫人欷歔，更加慘嘅係佢加盟嘅紐卡素噴射機係澳職魚腩，開季到而家只係贏過一場，睇嚟謝菲斯真係唔慌唔前途似「咁」咯！</p></body></html>
