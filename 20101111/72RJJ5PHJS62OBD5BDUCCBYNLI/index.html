<html><header><meta charset="utf-8"><title>森多利亞3P聞名 - 藍鑽石</title></header><body><h1>森多利亞3P聞名 - 藍鑽石</h1><p>簡評：卡斯辛奴不在陣，森多利亞真的不行嗎？未必。始終陣中不乏國腳級人馬及曾效力班霸的猛將，包括「3P」普斯、柏林保與柏仙尼。在卡斯辛奴避戰下，柏林保勢肩負撐起球隊的重責，但他畢竟不是擅射之人，數糊還得靠柏仙尼與普斯。</p><p>前者季初表現勇猛，近期腳風卻欠順；曾效力AC米蘭的普斯以往屢受傷患困擾，今季總算走出陰霾，季初對祖雲達斯梅開二度乃代表作。後防方面則倚重前羅馬門將古斯，此子不負所託，是球隊近期失球少的關鍵人物。文：藍鑽石</p></body></html>
