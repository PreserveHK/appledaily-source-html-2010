<html><header><meta charset="utf-8"><title>聲稱本金不會蒙受損失銀行女主任涉誘投資</title></header><body><h1>聲稱本金不會蒙受損失<br>銀行女主任涉誘投資</h1><p>【本報訊】銀行客戶服務主任涉以欺詐手段，向客戶銷售雷曼產品，違反《證券及期貨條例》，被控五項欺詐地或罔顧實情地誘使他人投資金錢罪。昨日她在東區裁判法院提堂，暫時毋須答辯，准保釋至下月1日，等候轉解區域法院文件。<br>被告陳麗霞（51歲）被控於04年3月至08年2月，以投資本金不會蒙受損失及有關投資產品沒有任何經濟損失的風險等藉口，誘使五名客戶購買迷你債券，涉款126萬元。<br>案件編號：ESCC4720/10</p></body></html>
