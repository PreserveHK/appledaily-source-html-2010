<html><header><meta charset="utf-8"><title>案件速遞機師獲償案國泰得直</title></header><body><h1>案件速遞<br>機師獲償案國泰得直</h1><p>【本報訊】國泰航空一名二副機長指公司無按合約規定，在他入職18個月後安排他升職，亦無及時為他進行技術考試，延遲把他納入升職名單中。勞資審裁處去年判機師勝訴，可獲27萬元暫緩升職補償。國泰提出上訴，高等法院昨判國泰上訴得直，指國泰除可進行內部升遷外，亦可向外招聘，合約無規定國泰招聘時，必須為二副機長進行技術考試。<br>判詞續指，原審審裁官裁定申索人適合進行升職，是欠缺根據。涉案二副機長ScottWilliams於06年8月入職國泰。<br>案件編號：HCLA24/09</p></body></html>
