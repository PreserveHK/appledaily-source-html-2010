<html><header><meta charset="utf-8"><title>奧瑪翻撻過氣未婚夫</title></header><body><h1>奧瑪翻撻過氣未婚夫</h1><p>荷李活電影《標殺令》（KillBill）的女主角奧瑪花曼（UmaThurman），早前放棄再婚機會，高調宣佈與瑞士金融家ArpadBusson取消婚約。不過近日他們盛傳復合，更斷正在狗仔隊手上，被拍到在紐約街頭咀嘴的親熱照，令二人翻撻的可信性大大增加。</p><p>街頭咀嘴</p><p>當日奧瑪坐在長椅上煲煙，Arpad則站在她面前不斷噴口水，二人傾完一輪後雖然分頭走，但Arpad離開前卻不忘彎身錫了奧瑪一啖。雖然奧瑪和Arpad曾在分手聲明中表示今後會維持好友關係，因此有指他們這次啜嘴只是出於禮貌，但也有傳Arpad當日正力奧瑪回心轉意，與他重修舊好。</p></body></html>
