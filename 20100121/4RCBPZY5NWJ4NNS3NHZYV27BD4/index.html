<html><header><meta charset="utf-8"><title>林保怡叫黃宗澤谷胸</title></header><body><h1>林保怡叫黃宗澤谷胸</h1><p>林保怡、黃宗澤（Bosco）、陳茵媺和謝雪心昨日在電視城為《讀心神探》試造型，黃宗澤今次一償心願飾演警察，他說：「我恨咗做警察好耐，但係今次只係着便裝嘅警察，冇機會着制服。」在旁的林保怡更說：「我建議Bosco要谷大個胸，起碼要有40幾吋，着起制服先有型。」<br>飾演林保怡妹妹的陳茵媺，繼《烈火雄心3》後，今次再與Bosco飾演情侶，問到她和Bosco有否親熱戲？她笑說：「睇監製決定，如果有安排一定照做，我同Bosco已經有默契，一埋位可以投入。」<br>採訪、攝影：何慧斯</p></body></html>
