<html><header><meta charset="utf-8"><title>求驗客手記：現在台年初一播東亞賽 - 求驗客</title></header><body><h1>求驗客手記：現在台年初一播東亞賽 - 求驗客</h1><p>虎年大年初一撞正西方情人節，搞到熱戀中嘅情侶唔知陪屋企人好定拍拖好。往時大年初一，情侶可以手拖手入大球場睇賀歲波，今年賀歲盃雖然改喺年初四打，不過唔使怕，我求大俠收到風，「現在台」攞咗東亞錦標賽獨家直播權，年初一下午4點半扭開電視機，就可以睇到由陳七領軍嘅港隊，大戰近況跌晒watt嘅國足；壓軸嘅日本對南韓，亦會足本送上。年初一叫埋女友上屋企，咪可以同屋企人拜年，之後齊齊睇賀歲波，咁就皆大歡喜啦！</p></body></html>
