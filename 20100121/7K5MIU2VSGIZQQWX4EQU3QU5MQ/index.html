<html><header><meta charset="utf-8"><title>求驗客手記：狂人門將紀念賽球王撐場 - 求驗客</title></header><body><h1>求驗客手記：狂人門將紀念賽球王撐場 - 求驗客</h1><p>就算你一下子唔記得希基達個名，只要講番佢嘅驚人事迹，就一定記得呢個狂人門將。呢位曾經喺90年世盃因為出禁區扭波俾米拿偷走腳下球後射入，成全球笑柄；多年後友賽英格蘭又曾使出「蠍子式」救波，令人驚嘆，絕對係近代最具娛樂性門將。43歲嘅佢會喺下周日（24號）舉行紀念賽，據講由於佢人緣好，到時將有好多名人撐場，好似哥倫比亞總統烏里韋、球王比利、朗拿度都獲邀出席。原本佢想請埋朗拿甸奴，但當日有場米蘭打吡，唔好預「細哨」囉。</p></body></html>
