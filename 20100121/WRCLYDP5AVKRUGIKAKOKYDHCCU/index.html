<html><header><meta charset="utf-8"><title>保時捷四驅車失事撞閘</title></header><body><h1>保時捷四驅車失事撞閘</h1><p>【本報訊】一部保時捷四驅車昨日駛經西貢西沙公路，疑為閃避一輛寶馬房車失事，保時捷四驅車鏟上行人路，撞向一間園藝公司大閘，幸意外中無人受傷。</p><p>兩車主商討賠償</p><p>昨下午3時15分，29歲姓鄭男子駕駛保時捷四驅車，載着女友人沿西沙公路往西貢，至官坑村對開時，一輛寶馬房車突然由小路駛出，鄭立即扭軚閃避，豈料隨即失控越過對面線鏟上行人路，直撞向園藝公司的大閘停下。<br>意外後，寶馬房車駕車27歲姓陳的男子，當時因為載着兩名小童，加上路面不宜停車，於是將車一直駛往馬鞍山送兩童離開後，然後折返現場協助調查，兩車車主事後自行商討賠償問題。</p></body></html>
