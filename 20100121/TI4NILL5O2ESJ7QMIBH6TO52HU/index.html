<html><header><meta charset="utf-8"><title>隔牆有耳：黃宜弘中頭獎賀妻生日 - 李八方</title></header><body><h1>隔牆有耳：黃宜弘中頭獎賀妻生日 - 李八方</h1><p>高官議員上周末狼狽離開立法會，中指黃宜弘被水樽掟中，可能真係整定佢中「頭」獎，原來上星期六係黃太生日，中指黃要開會無暇抽身陪老婆慶祝，結果中正頭獎，為黃太生日贈興。<br>建制派議員話當日情況真係好高危，成功甩身嘅劉秀成同石禮謙都話，俾個拎住碌棍嘅男人追咗九條街，好彩最後冇事發生，勞工界李鳳英同葉偉明亦俾人跟住嚟鬧，工聯會黃國健本來可脫身，卻因漏低嘢折返，就係因為咁被困幾個鐘頭。</p></body></html>
