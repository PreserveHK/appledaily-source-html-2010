<html><header><meta charset="utf-8"><title>失明祖母破紀錄釣97公斤巨鯰魚</title></header><body><h1>失明祖母破紀錄<br>釣97公斤巨鯰魚</h1><p>英國一名失明祖母到西班牙旅行時，破紀錄釣到一條97.2公斤重的超級巨型鯰魚（Catfish），成為歷來釣到最大條魚的英國女性（圖）。<br>56歲的彭福爾德（SheilaPenfold）視力只剩一點點，但很喜歡釣魚，早前與家人到巴塞羅那的埃布羅河（RiverEbro）垂釣。魚竿很快有動靜，身高只有1.6米的她，差點被魚扯落水，眾人合力搏鬥了30分鐘才成功把該條2.4米長的巨魚扯上岸，才知道它大得像隻怪物。<br>他們將巨魚拉上岸，拍照和秤重量後，將巨魚放生。彭福爾德的丈夫艾倫盛讚妻子「很厲害，尤其她是失明的」。<br>英國《每日郵報》</p></body></html>
