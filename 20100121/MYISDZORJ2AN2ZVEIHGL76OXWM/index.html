<html><header><meta charset="utf-8"><title>中山美穗新戲首映眼濕濕</title></header><body><h1>中山美穗新戲首映眼濕濕</h1><p>日本女星中山美穗相隔12年主演的新片《再見，總有一天》，前日在東京舉行首映禮。美穗與男主角西島秀俊及女歌手中島美嘉現身紅地毯造勢。</p><p>擔心丈夫</p><p>美穗的作家丈夫辻仁成去年10月因頭部受傷，本月2日剛接受了開腦手術切除瘀血。雖然辻仁成日前已平安出院，但未知美穗是否擔心丈夫健康，當美嘉演唱電影主題曲《ALWAYS》時，美穗突然眼濕濕，要身旁的西島遞上手帕給美穗拭淚。</p></body></html>
