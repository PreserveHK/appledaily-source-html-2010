<html><header><meta charset="utf-8"><title>智能熨斗會伸腳不怕熨燶衫</title></header><body><h1>智能熨斗會伸腳<br>不怕熨燶衫</h1><p>很多人都試過在熨衫時離開一會兒，回來卻發現熨燶衫。意大利Ariete公司的蒸汽熨斗AutoLift（圖），將是很多健忘人士的恩物，若熨斗發現被閒置，就會伸出兩隻腳，避免燒燶衣物。<br>智能蒸汽熨斗的手柄具備微型感應器，當熨斗朝下閒置8分鐘，設在熨斗前後的兩隻腳就會伸出，將熨斗提升2.54厘米，再閒置8分鐘更會自動關機。當用者拿起熨斗後，熨斗腳又會自動縮回，讓熨斗照常運作。智能熨斗已在意大利推售，每個賣57歐元（627港元）。<br>英國《每日電訊報》</p></body></html>
