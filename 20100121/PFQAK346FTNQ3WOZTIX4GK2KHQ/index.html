<html><header><meta charset="utf-8"><title>做時裝設計師</title></header><body><h1>做時裝設計師</h1><p>每個小女孩幾乎都愛玩換衫公仔，但我小時候便只有紙製時裝公仔，高級點是用硬紙皮製的。現在的小朋友真幸福，可以用真布和模型公仔來設計新衣服。新推出的「HARUMIKA時裝設計師」有一個衣架模型和布塊，只要量好位置，用附設的設計棒把布料插入背後縫中固定便可，玩完又可以將布料還原，循環再用，創意和環保都做得到。<br><br>記者：謝翠玲</p><p>銷售點：各大百貨公司有售　<br>查詢：24331828</p></body></html>
