<html><header><meta charset="utf-8"><title>女選手彎腰爆胎露香艷G弦內褲</title></header><body><h1>女選手彎腰爆胎<br>露香艷G弦內褲</h1><p>瑞士上周六舉行世界雪橇賽，英國女選手庫克（GilliamCooke）雙手抓住雪橇車，彎身準備跳出之際，她的超緊身戰衣卻突然爆裂，G弦內褲和屁股盡現人前。<br>雪橇賽在聖莫里茨市舉行，庫克的戰衣雖以超彈性質料製造，但不知是她臀部太大，還是戰衣本身有問題，當她一彎身，褲襠位置突然爆裂，露出香艷的G弦內褲。站在庫克背後的男工作人員見狀，都強忍笑聲，好讓庫克專心比賽，庫克亦沒因這尷尬情景而影響比賽心情，繼續與隊友推雪橇，結果排第七位。<br>英國《太陽報》</p></body></html>
