<html><header><meta charset="utf-8"><title>隔牆有耳：強推高鐵有職升 - 李八方</title></header><body><h1>隔牆有耳：強推高鐵有職升 - 李八方</h1><p>高鐵撥款成功過關，政府論功行賞，噚日宣佈運輸及房屋局副秘書長容偉雄下月1號任旅遊事務專員，接替跳槽貿發局嘅方舜文。<br>現年48歲嘅容偉雄86年加入政府，煲呔做財政司司長時係其政務助理，又做過鬍鬚曾左右手，出身曾氏馬房，官運果然亨通，兩年幾前調任運輸局處理最棘手嘅鐵路事宜，高鐵固然係燙手山芋，規劃沙中線亦俾人鬧足幾年，家陣調職旅遊事務署，應該可以鬆一口氣。容偉雄太太都係官場中人，係律政司司長新聞秘書Christine。</p></body></html>
