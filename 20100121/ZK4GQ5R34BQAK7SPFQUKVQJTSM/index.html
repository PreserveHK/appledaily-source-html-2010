<html><header><meta charset="utf-8"><title>$68淺水灣享冬蔭功</title></header><body><h1>$68淺水灣享冬蔭功</h1><p>位於淺水灣影灣園商場的香辣軒正式重新開張，這間主打東南亞地道美食的餐廳，最大賣點是內部裝潢和露天位置的無敵海景。內部裝修採用天然材料如竹、木、藤和石頭等，簡約樸實，洋溢亞洲風情。戶外位置面向海景，在藍天白雲下，充滿淺水灣的休閒氣氛。推介菜式有泰國冬蔭蝦湯、印度天多利名菜香燒雞塊和越南椒鹽軟殼蟹等。<br><br>（Ron）</p><p>香辣軒（22922821）<br>淺水灣道109號淺水灣影灣園地下</p></body></html>
