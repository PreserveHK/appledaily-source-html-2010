<html><header><meta charset="utf-8"><title>魚煎得夠脆　湯變奶白</title></header><body><h1>魚煎得夠脆　湯變奶白</h1><p>收到北角黎小姐來信，問我楊太怎樣煲到奶白魚湯，其實方法好簡單！首先將鑊燒熱爆香薑片，放魚去煎，用甚麼魚都可以，當魚兩面都煎到金黃色及香脆，就可以封住肉汁，這是魚湯變白的關鍵，如果沒有封住水份，煮出來的湯是半透明色。然後加適量熱水，一定要蓋過魚身多一點，熱水可加速魚湯快點滾起，然後要保持大火煮滾。想湯甜一點，可加甘笋、薯仔和番茄，用大火煮半小時便可。<br><br>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
