<html><header><meta charset="utf-8"><title>案件速遞鄭經翰涉駕車違例候審</title></header><body><h1>案件速遞<br>鄭經翰涉駕車違例候審</h1><p>【本報訊】立法會前議員鄭經翰（圖）於去年初，在中環交易廣場附近駕駛私家車，涉嫌橫過雙白線而遭檢控。鄭大班早前否認控罪，案件原定昨日在東區裁判法院審訊，鄭大班也一早抵達法庭，但因法庭須處理其他案件，押後至4月12日開審。控罪指鄭經翰於去年1月23日，在香港中環干諾道中與港景街交界，駕駛一輛私家車，在無合理辯解下橫越連續雙白線。<br>案件編號：ESV78/09</p></body></html>
