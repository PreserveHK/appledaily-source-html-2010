<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅君左喜返無綫續約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅君左喜返無綫續約 - 馮仁昭</h1><p>羅君左噚日喺好友陪同下，到將軍澳電視廣播城同無綫續約兩年，講到未來工作安排，羅君左笑話：「幾好喇！幕前幕後嘅工作都會做。」問佢簽新約有冇加人工，佢話：「同舊年一樣，我已經覺得佢哋情至義盡。」羅君左曾經話希望等裝咗義肢後，用「雙腳」行入無綫簽約，但佢至今仍要以輪椅代步，問佢會唔會覺得可惜，佢話：「其實又唔會，我係比預期早咗一個月出院。」羅君左又話最快農曆年之前可以安裝義肢。</p></body></html>
