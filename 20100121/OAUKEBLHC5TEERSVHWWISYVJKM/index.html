<html><header><meta charset="utf-8"><title>新手Catalogue：LG投影手機</title></header><body><h1>新手Catalogue：LG投影手機</h1><p>在剛過去的美國CES上，其實還有很多新鮮事！就例如曉投影的手機，那個品牌咁出位？原來是LG，其實佢哋個Booth都唔細，幾有雄心壯志。它那GW820EXPO，親手玩過真可投影，感覺似在玩NIKONDCS1000pj。</p><p>這手機有3.2"的TouchScreen，滑推式更有QWERTY鍵盤，處理器亦強，1GHzQualCommSnapdragon8650，在場寫住WCDMA三頻和GSM四頻，即是香港都會出的機會很大。而那個投影部份，其實是個可分拆的組件，你覺得阻住唔實際？拆佢出來，即可變回一部正常手機。</p></body></html>
