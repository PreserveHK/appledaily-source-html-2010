<html><header><meta charset="utf-8"><title>寵物河馬最愛撒嬌</title></header><body><h1>寵物河馬最愛撒嬌</h1><p>南非一個家庭收養了一隻河馬孤兒做寵物，牠體形龐大但愛撒嬌，還會到廚房討東西吃（圖），是人見人愛的小霸王。<br>河馬女名叫杰茜卡（Jessica），牠小時候遇上洪水，與家人失散，冲到退休人士朱伯特（TonieJoubert）的草坪上。朱伯特見牠可愛，就收留牠，與妻子雪莉照顧牠。杰茜卡一天一天長大，現在已10歲了。<br>河馬一般脾氣暴躁，是南非殺害最多人的動物。但杰茜卡是個「淑女」，十分溫馴，與朱伯特養的小狗相處融洽，晚上還一起睡覺。杰茜卡最喜歡的，當然是朱伯特餵牠吃東西，朱伯特說：「我也不知道牠當我是河馬，還是人類。」<br>英國天空電視台</p></body></html>
