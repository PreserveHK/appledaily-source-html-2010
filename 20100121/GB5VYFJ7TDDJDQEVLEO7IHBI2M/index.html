<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉撐林峯真係紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉撐林峯真係紅 - 馮仁昭</h1><p>曾志偉噚日到灣仔擔任足球活動嘅司儀，有指今屆金像獎將會由亞視轉播，令無綫藝人謝天華、陳法拉等將有機會亮相亞視，身為演藝人協會會長嘅志偉就話金像獎仲未開會，一切都要等公佈。日前志偉擔任《勁歌》總選嘅司儀，當日林峯奪得亞太區最受歡迎香港男歌星獎，志偉就話：「佢喺樂壇資歷好淺，但喺東南亞真係好紅，咁歌迷係捧自己偶像，所以會有咁嘅反應，如果今年唔頒傳媒大獎亦無可厚非，始終有歌手缺席就唔完善。」</p></body></html>
