<html><header><meta charset="utf-8"><title>求驗客手記：納比再求尼斯達復出 - 求驗客</title></header><body><h1>求驗客手記：納比再求尼斯達復出 - 求驗客</h1><p>祖雲達斯不濟，騰雞嘅點止教練費拉拿一個？意大利國家隊教練納比肯定都震過貓王，話晒國家隊有半隊主力都係祖記兵，若然佢哋繼續缺態同埋失晒信心，肯定影響到國家隊今夏衞冕世界盃嘅機會。鬼咩？淨係睇簡拿華路、基亞連尼同歷高達利等人近期嘅狀態，真係信唔過。「銀狐」周二親自赴AC米蘭睇操練，話就話循例輪流參觀各意甲隊操波，但有指佢係希望趁呢個機會，當面游說尼斯達改變初衷，再為國家隊鎮守後防喎。咁有誠意，唔知尼斯達會唔會動容？</p></body></html>
