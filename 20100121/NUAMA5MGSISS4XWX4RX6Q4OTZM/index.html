<html><header><meta charset="utf-8"><title>煙民喝綠茶減患癌風險</title></header><body><h1>煙民喝綠茶減患癌風險</h1><p>綠茶可抗癌，台灣的中山醫學大學最新研究發現，煙民一天只要飲一杯綠茶（圖），可減低患癌風險。研究指出，吸煙而不喝綠茶的患癌率高13倍，綠茶裏含「茶多酚」的抗氧化劑，有助抑制腫瘤細胞產生。<br>中山醫學大學公共衞生研究所畢業生林宜心，上周二（12日）發表畢業論文，收集及分析170個肺癌個案，對比340個健康市民，證明綠茶可減低患肺癌風險。不飲綠茶的人患肺癌風險，比每天至少飲一杯綠茶的人高出五倍；而不飲綠茶的煙民罹患肺癌的機會率，則較每天至少一杯綠茶的人高13倍。<br>台灣《蘋果日報》</p></body></html>
