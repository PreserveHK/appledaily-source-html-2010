<html><header><meta charset="utf-8"><title>警封砵蘭街搜載爆炸品車輛</title></header><body><h1>警封砵蘭街搜載爆炸品車輛</h1><p>【本報訊】旺角亞皆老街與砵蘭街交界鬧市，今晨1時發生一宗打劫案，警員到場將朗豪坊商場對開一段砵蘭街路面封鎖，現場路中停有一輛黑色平治房車，車上兩名年輕男女獲救後助查，兩人平安無恙。警方同時在現場拘捕一名可疑男子，涉與案有關扣查。<br>今晨２時15分，警方爆炸品處理組人員，攜同拆彈車到場，接近有關房車，企圖拆看車內的一件可疑物件，警方將現場四周圍觀市民及採訪記者驅趕離開，氣氛緊張。</p></body></html>
