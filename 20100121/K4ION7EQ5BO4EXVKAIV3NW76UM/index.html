<html><header><meta charset="utf-8"><title>BBCream變身粉餅</title></header><body><h1>BBCream變身粉餅</h1><p>BBCream在近幾季都大受歡迎，除了方便使用之外，另一原因是其遮瑕度不俗，而且款式又越來越多，價錢又大眾化。不過以Cream狀質地的粉底補妝時，始終不及一個粉餅咁乾淨優雅，有見及此，韓國Skinfood的金箔魚子又添一新成員，推出同系列的高清BB粉餅。它含納米金箔粒子、魚子醬萃取、礦物粉、膠原蛋白等成份，能滋潤肌膚之餘，又可提升皮膚緊緻度。而粉底更採用雙色螺旋設計，可增加妝容的透薄感同時，又能撫平細紋。既有膠原蛋白，又有抗UV成份，補妝時用就更加方便。<br><br>記者：曾玉瑩<br><br>Skinfood（28349121）<br>銅鑼灣駱克道520號</p></body></html>
