<html><header><meta charset="utf-8"><title>李冰冰台灣當街腳</title></header><body><h1>李冰冰台灣當街腳</h1><p>獲提名「亞洲電影大獎」影后的李冰冰，昨日神秘現身台中拍攝飲品廣告，廣告商還請了台灣著名造型師陳孫華為她扮靚。剛巧拍攝地點就在台中市長胡志強的家樓下，李冰冰的面子原來也不輸給市長，吸引了不少途人圍觀。<br>現場所見，李冰冰等埋位時經常忍不住屁股和雙腳，舉止豪邁。拍攝完畢後，問李冰冰可知道外景地正是台中市長的家附近？她說：「剛剛知道了。」<br>李冰冰曾被爆與朱孝天在酒店激吻，問她可想嫁給台灣男士？她耍太極說：「台灣男生都像陳孫華這樣有風度。」<br>採訪、攝影：黎寶蘋</p></body></html>
