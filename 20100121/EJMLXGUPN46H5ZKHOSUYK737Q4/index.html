<html><header><meta charset="utf-8"><title>新車搶閘：FocusRS2月2日到港</title></header><body><h1>新車搶閘：FocusRS2月2日到港</h1><p>要數09年矚目新車，FordFocusRS呢部辣椒仔必定入選，歐洲定單排晒長龍，搞到香港代理遲遲未有貨到手，真係恨到口水流。但大家千祈唔好誤會香港代理唔做嘢，其實舊年年尾已經開始接受車迷預訂，現在更宣佈2月2日新車會正式到港，而香港仲係亞洲區第一個銷售點。呢部備有Duratec2.5公升五汽缸引擎的FocusRS，可以輸出300匹馬力及超過410N扭力，大家一定要密切留意佢如何辣埋身。<br><br>查詢：25031032（FordHK）
</p></body></html>
