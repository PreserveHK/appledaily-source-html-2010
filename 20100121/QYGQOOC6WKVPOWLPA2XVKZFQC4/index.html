<html><header><meta charset="utf-8"><title>少年爆肝亡　警再拘六人</title></header><body><h1>少年爆肝亡　警再拘六人</h1><p>【本報訊】涉嫌與上周五（15日）在黃大仙下邨公園襲擊15歲少年吳方介導致爆肝重傷死亡的兇案，警方事後逮捕5名涉案青少年，但仍有同黨漏網，警方昨晚在九龍區多個地點再拘捕5男1女，在兇案現場附近被捕的少女疑是主謀身份，東九龍警區重案組繼續跟進。<br>吳方介有黑社會背景，事件起因疑他與同黨曾襲擊另一黑幫成員遭報復；上周五凌晨趁他與4名友人在公園聊天，逾10人持玻璃樽追打他們，吳不敵慘被拳打腳踢爆肝昏迷，延至本月18日不治。
</p></body></html>
