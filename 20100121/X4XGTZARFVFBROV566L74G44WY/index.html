<html><header><meta charset="utf-8"><title>劉家昌台北個唱別樂壇</title></header><body><h1>劉家昌台北個唱別樂壇</h1><p>劉家昌將於4月3日在台北小巨蛋舉行「往事只能回味」告別演唱會，他表示從事音樂工作已有50年，故決定完成世界巡迴演唱會，最後在台北結束演藝生涯，昨日他在台北舉行記者會時說：「凡事有起點就有終點，人要知進退。」據知劉家昌之後會花時間陪伴患病的太太甄珍。</p><p>盼好友捧場</p><p>由於劉家昌的音樂事業在台灣開始，所以他希望在同一個地方結束，更期望所有好朋友都來捧場，見證他最後一次的演出。由於劉家昌的經典金曲眾多，故此選歌時令他感到頭痛。<br>採訪、攝影：黎寶蘋</p></body></html>
