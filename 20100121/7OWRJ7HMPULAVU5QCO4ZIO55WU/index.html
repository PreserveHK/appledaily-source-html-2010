<html><header><meta charset="utf-8"><title>案件速遞兩女生美人計盜錢輕判</title></header><body><h1>案件速遞<br>兩女生美人計盜錢輕判</h1><p>【本報訊】職業訓練局兩名女生施展美人計，合作偷去男同學現金，惟過程遭班房內的閉路電視攝下，證據確鑿。兩名女生早前於觀塘裁判法院承認盜竊罪，主謀昨獲輕判罰款2,500元，負責分散男生注意力的被告則判感化令12個月。<br>案情透露，18歲被告馮思惠與16歲姓陳被告於去年12月14日，在長沙灣蘇屋邨百合樓職訓局青年學院課室內，指使陳假裝與16歲姓張同學討論功課，自己則偷去張銀包內的2,100元。事後馮給600元予陳作酬。<br>案件編號：KTCC73/10</p></body></html>
