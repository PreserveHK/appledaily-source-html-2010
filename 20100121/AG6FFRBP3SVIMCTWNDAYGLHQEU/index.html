<html><header><meta charset="utf-8"><title>案件速遞手術後切5指男模索償</title></header><body><h1>案件速遞<br>手術後切5指男模索償</h1><p>【本報訊】任兼職模特兒的準法律系男學生年前來港，因神經系統毛病發作及發燒，到威爾斯親王醫院求診。他接受靜脈注射後，疑因醫護人員錯誤地留下止血帶，影響男學生的血液循環導致缺血，最終被切掉右手5隻手指頭。男學生興訟高院向醫院管理局索償，醫管局已承認責任。<br>原告李偉浩（26歲）由母親胡國英（皆譯音）代表索償。法官昨下令取閱神經學科報告，押後至10月11日進行審前覆核。<br>案件編號：HCPI126/09</p></body></html>
