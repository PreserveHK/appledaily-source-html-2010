<html><header><meta charset="utf-8"><title>Lily與同志主持爆罵戰</title></header><body><h1>Lily與同志主持爆罵戰</h1><p>英國女歌手LilyAllen近日與電視節目同志主持AlanCarr爆發罵戰，全因她上周原定出席Alan的節目《ChattyMan》擔任嘉賓，卻在最後一刻以生病為由缺席。Alan為此㷫到爆，在節目中以粗口大鬧Lily，並說：「不知道我與她是否世仇，不知道她是不喜歡我，還是因為我是同志，但我嬲得真想摑她一巴。」</p><p>「我也不想病」</p><p>Lily事後得悉遭人辱罵也怒不可遏，即時在twitter中還擊：「我也不想生病的，如果能有一點慰問我會覺得好一點。我認為你的評論有點過火，你的嘲諷以及你的言詞完全是斷章取義。」</p></body></html>
