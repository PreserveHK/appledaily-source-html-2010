<html><header><meta charset="utf-8"><title>軟熟麪包　發酵之蹺妙</title></header><body><h1>軟熟麪包　發酵之蹺妙</h1><p>自問是個整糕點蛋糕能手，但整麪包就真的難倒我，就算跟足食譜份量，用上最頂級的材料及用具，都是屢試屢敗，正當放棄之際，就在書局見到這本《自家製專業麪包》，內裏提到：「要做鬆軟新鮮出爐麪包，最重要是興趣和累積經驗！」於是我立即買下，誓要找出作者CharlesHo所說的經驗！原來認識麪糰發酵的時間、搓揉次數都是非常重要，書中詳細介紹製作麪糰及餡料方法，每個步驟都圖文並茂，有了Charles這盞明燈，要做軟熟麪包絕對掂！<br><br>小家嫂</p></body></html>
