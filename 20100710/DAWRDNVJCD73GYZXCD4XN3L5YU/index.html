<html><header><meta charset="utf-8"><title>獨立屋︰大埔　滙悅洋房</title></header><body><h1>獨立屋︰大埔　滙悅洋房</h1><p>鄰近大埔市中心，位處大埔達運道，張屋地村口的滙悅洋房，步行至大埔墟港鐵站僅10分鐘，屋苑門口更有小巴前往港鐵站，只約2分鐘車程，出入交通方便。滙悅洋房由全新8幢洋房組成，合共20伙，設有屋苑式管理及大型停車場。地下及2樓複式連花園特色戶，面積1,400方呎，間隔3房連套房，另有工人房，樓價由610萬元起。另有3樓連天台單位供應，面積700方呎，間隔2至3房，另天台700方呎，樓價由310萬元起。<br><br>代理行：永泰行<br>電話：97244945</p></body></html>
