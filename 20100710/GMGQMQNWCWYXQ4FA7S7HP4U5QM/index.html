<html><header><meta charset="utf-8"><title>獨立屋︰大埔　彩藍軒</title></header><body><h1>獨立屋︰大埔　彩藍軒</h1><p>彩藍軒位於大埔大窩西支路，鄰近南華莆村，即康樂園對面，現有一伙地下連花園單位發售，單位面積600方呎，間隔2房2廳，全屋備有新裝修，門前小花園約300方呎，由於物業位處頭排，故可享無遮擋開揚景。交通方面，路邊有專線小巴直達太和港鐵站、大埔墟街市及市中心；另外，還有24小時通宵小巴往返觀塘、旺角、青山道、佐敦道、上水、皇崗、灣仔等地，現開價135萬元，呎價2,250元。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
