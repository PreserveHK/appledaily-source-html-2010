<html><header><meta charset="utf-8"><title>山東蓬萊現島上島奇景</title></header><body><h1>山東蓬萊現島上島奇景</h1><p>山東蓬萊海域大竹山島海域出現罕見的「島上島」奇景（圖）。前日下午約1時，蓬萊沿海居民發現北部海面被一層薄霧籠罩，遠處的大竹山島若隱若現，隨着時間推移，大竹山島上空竟出現一座飄忽不定的島嶼。<br>遠遠望去，大竹島上空彷彿又有一座島，騎在大竹島上空，彷彿古代神話故事中的空中樓閣，飄渺無蹤。山東蓬萊海域常現海市蜃樓奇景，儼成當地奇景之一。專家解釋，海市蜃樓與天空中的水氣、光折射有關。<br>山東電視台</p></body></html>
