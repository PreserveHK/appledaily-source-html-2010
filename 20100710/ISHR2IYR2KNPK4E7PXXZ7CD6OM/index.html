<html><header><meta charset="utf-8"><title>間諜孩子可留美國</title></header><body><h1>間諜孩子可留美國</h1><p>10名俄羅斯間諜已被美國遞解出境，但他們的子女會否全數隨他們返俄，仍是未知之數，但至少其中一對間諜的兒子肯定會留美生活。<br>瓦先科夫和佩萊斯，有一名17歲兒子胡安，雖然曾到過母親家鄉秘魯，但大部份時間都在美國生活。佩萊斯與前夫育有一名38歲兒子，這位同母異父哥哥今後在美國將負起照顧弟弟的責任。<br>另一對間諜夫婦庫西克和佩列韋爾佐娃，早在認罪前就已透過朋友安排兩名年僅1歲和3歲的孩子返俄。至於另外兩對夫婦的四名孩子何去何從，仍未有定案。有美國官員表示，只要那些間諜父母同意，有關申請又符合美國法律規定，他們的孩子隨時可以離開美國。<br>美聯社</p></body></html>
