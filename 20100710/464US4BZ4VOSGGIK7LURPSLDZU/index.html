<html><header><meta charset="utf-8"><title>XJAPAN10月出碟攻美</title></header><body><h1>XJAPAN10月出碟攻美</h1><p>日本元祖VisualRock班霸XJAPAN，前日在東京出席記者會，宣佈今年10月起會在美國各地展開巡迴演唱會，而樂隊的全新大碟也會配合美國巡迴正式面世。<br>XJAPAN的隊長YOSHIKI，前日聯同主音TOSHI、結他手PATA、SUGIZO及低音結他手HEATH齊齊出席記者會，他們下月14及15日更會在橫濱日產Stadium舉行樂隊重組以來首個戶外演唱會。<br>YOSHIKI表示樂隊全新大碟已完成了九成，樂隊不少名曲已重錄成英語版，並決定以新歌《Jade》作為首張美國推出的細碟。</p></body></html>
