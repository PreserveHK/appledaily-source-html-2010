<html><header><meta charset="utf-8"><title>案件速遞性慾失控無業漢非禮候懲</title></header><body><h1>案件速遞<br>性慾失控無業漢非禮候懲</h1><p>【本報訊】不懂控制性慾的無業漢，因見到女途人而「想揸佢」，結果尾隨女途人進入升降機內非禮。他被捕後再失控，與女法律代表會面時，伸手入對方胸圍內「揸」她乳房。被告早前在區域法院承認兩項非禮罪，心理報告指被告曾透露，如果能在懲教署內非禮女性，便可揚名立萬。法官邱智立看過報告後要再考慮刑期，押後至本月15日判刑。<br>被告莊德強（37歲），有企圖強姦案底。辯方律師指被告感後悔想向事主道歉。對於被告有在懲教署非禮女性的想法，律師又解釋，被告因易有英雄感才會這樣想。<br>案件編號：DCCC384、514/10</p></body></html>
