<html><header><meta charset="utf-8"><title>《阿凡達》下月上映特別版</title></header><body><h1>《阿凡達》下月上映特別版</h1><p>金像大導占士金馬倫（JamesCameron）炮製的加長版《阿凡達》電影《阿凡達：特別版》（Avatar:SpecialEdition），下月26日同日港美上映，香港方面只獲安排限期在指定「數碼3D」及「IMAXR3D」影院獨家獻映。<br>對於推出《阿凡達：特別版》，占士金馬倫說︰「很多觀眾對我表示，他們非常掛念潘朵拉星球，希望重遊舊地，如今我將他們的夢想實現。」</p><p>異獸場面從未曝光</p><p>金馬倫表示《阿凡達：特別版》加入了八分鐘的全新片段，大家將會欣賞到從未曝光的精采絕倫異獸與動作場面。</p></body></html>
