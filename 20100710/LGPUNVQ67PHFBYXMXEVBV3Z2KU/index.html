<html><header><meta charset="utf-8"><title>新手Catalogue：iPhone變身小鞋子</title></header><body><h1>新手Catalogue：iPhone變身小鞋子</h1><p>搭港鐵嗰陣，若然你發現十個人當中，有八個都用緊iPhone，千祈唔好覺得怪，話唔定係九個先真！<br>其實坊間出咗好多款iPhoneCase，除咗一大堆國貨，近日仲發現原來韓國iShoes都幾有創意，佢外形十足一款綁帶鞋，套落手機之後，背面仲須要綁繩繫實，睇落真係幾靚。機套採用矽膠材料，唔易整花，而且有6隻顏色選擇，只係價錢貴咗啲，用嚟送禮尚算不錯之選。<br><br>記者：陳國輝<br><br>City'super（25062888）</p></body></html>
