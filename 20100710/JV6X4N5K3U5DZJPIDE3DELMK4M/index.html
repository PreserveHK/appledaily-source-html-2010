<html><header><meta charset="utf-8"><title>iPhone4軟件升級　無助接收!</title></header><body><h1>iPhone4軟件升級　無助接收!</h1><p>前陣子傳出iPhone4天線有問題，立即變城中熱話。相信好多人都頭痛緊，買定唔買？早兩日，有外國手機網站更向AppleCare查詢關於系統升級後，能否解決天線問題，點知回覆後竟然咁答：「只會令訊號更精確，但解決唔到天線問題。」但最抵死係，佢叫人哋改變握iPhone4嘅方法，仲要買個Apple推出嘅保護套！究竟係人玩iPhone，還是iPhone玩人？神又係你，鬼又係你，如果我係Fans，一定好失望囉！<br><br>阿宅</p></body></html>
