<html><header><meta charset="utf-8"><title>獨立屋︰元朗　愛麗花園</title></header><body><h1>獨立屋︰元朗　愛麗花園</h1><p>位處元朗錦上路，鄰近元崗新村的愛麗花園，為區內村屋屋苑，設有圍牆、大閘及屋苑式管理，現有一伙全幢村屋放賣，面積2,100方呎，間隔6房2廳，最大賣點是附設2,700方呎特大花園，內有假山魚池及私人泳池，景觀主山景，視野開揚，現開價680萬元，呎價3,238元。交通方面，附近有小巴、巴士前往西鐵錦上路站，車程約5分鐘。<br><br>代理行：東方置業<br>電話：24883839</p></body></html>
