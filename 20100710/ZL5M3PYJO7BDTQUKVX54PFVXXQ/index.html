<html><header><meta charset="utf-8"><title>世盃擂台：荷蘭[+1]照撐 - 吾中</title></header><body><h1>世盃擂台：荷蘭[+1]照撐 - 吾中</h1><p>【讓球、讓球主客和】轉眼間，今屆南非世界盃已經進入尾聲，我嘅愛隊荷蘭亦順利殺入咗決賽，雖然好多人都話決賽荷蘭鬥西班牙輸硬，但波係圓嘅，如果計死數，當年我嘅另一愛隊丹麥就冇可能奪得92年歐國盃冠軍，希臘亦冇可能喺0４年捧歐國盃啦！言歸正傳，我個人認為無論係整體實力抑或逐個球員秤，荷蘭都唔差得西班牙好多，「讓球主客和」竟然[+1]，梗係要荷蘭「主勝」啦！<br>文：吾中</p></body></html>
