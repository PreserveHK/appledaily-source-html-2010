<html><header><meta charset="utf-8"><title>JessicaC.練波想喊</title></header><body><h1>JessicaC.練波想喊</h1><p>JessicaC.昨日收起性感現身中環，出席一間咖啡店的開幕禮。她笑言平時會為男友炮製愛心咖啡，她說：「我先可以冲到佢心水嘅咖啡，男朋友亦都好欣賞。」<br>JessicaC.透露近日正跟周秀娜合作拍攝講述打沙灘排球的電影，她戲言自己的「警鐘」力撼周秀娜的「鬧鐘」。問到與一群女仔工作可會有很多是非？她謂眾人相處很好，她說：「為咗認真拍攝，要學打排球，搞到隻腳好攰，好想喊。」可惜練波做不到減磅效果，只是結實了雙腳的肌肉。　<br>撰文：葉雪</p></body></html>
