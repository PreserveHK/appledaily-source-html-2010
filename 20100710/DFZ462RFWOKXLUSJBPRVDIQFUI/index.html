<html><header><meta charset="utf-8"><title>IVY胸壓拍檔谷音樂劇</title></header><body><h1>IVY胸壓拍檔谷音樂劇</h1><p>年前因性愛影片外洩而人氣大跌的韓國女歌手IVY，將首次演出音樂劇，昨日她邀請傳媒採訪她的綵排情況，只見她十分搏命，除了咀嘴外又胸壓男拍檔。<br>由昨晚至下月14日，IVY會在首爾演出根據莎士比亞《馴悍記》改編的音樂劇《KissMeKate》，昨午她邀請傳媒探班，穿起淺藍短褲不停勁舞轉身晒股，還向男拍檔獻吻兼胸壓他來造勢。</p><p>U-Know掀撲飛潮</p><p>此外，東方神起的U-Know將有份演出《宮》的音樂劇版，音樂劇剛於前日賣票，U-Know有份演出的場次只花了兩分鐘便售罄，認真厲害。</p></body></html>
