<html><header><meta charset="utf-8"><title>61位教師獲表揚</title></header><body><h1>61位教師獲表揚</h1><p>【本報訊】行政長官卓越教學獎昨日頒發獎項（圖），表揚61位在中國及英國語文教育學習領域有卓越表現的教師，獲獎老師多以活動教學激發學生的學習動機，有學校讓學生邊吃菠蘿包邊學生字，又有學生實地考察後寫出《西遊記後傳》。在133份提名中，共有10份提名、29位教師獲頒卓越教學獎；另有14份提名、共32位教師獲得嘉許狀。曾蔭權出席頒獎禮時表示，不少獲獎老師都善用多元化的方式推廣閱讀。李家皓攝
</p></body></html>
