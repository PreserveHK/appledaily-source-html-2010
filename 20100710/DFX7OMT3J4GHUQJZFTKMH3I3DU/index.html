<html><header><meta charset="utf-8"><title>案件速遞「校服誘惑」青年感化年半</title></header><body><h1>案件速遞<br>「校服誘惑」青年感化年半</h1><p>【本報訊】年輕電腦技術員疑難抵校服誘惑，於五日內在港鐵多次追逐女生摸臀，他早前承認五項非禮罪，昨在粉嶺裁判法院判刑。主任裁判官林偉權考慮被告需輔導多於懲罰，判感化18個月，及接受心理精神治療。<br>案情指，26歲被告徐志榮於上月7日至11日間，在港鐵大圍站及沙田站先後在扶手電梯及月台挨近女生摸臀。其中一名14歲女生曾遭三度侵犯，由父陪同上學時終擒被告。在場另一15歲女生向警方指亦曾遭被告摸臀。<br>案件編號：FLCC1453/10</p></body></html>
