<html><header><meta charset="utf-8"><title>世盃擂台：季軍戰捧[和客] - 守丹</title></header><body><h1>世盃擂台：季軍戰捧[和客] - 守丹</h1><p>【半全場、半場主客和】兩隊攞過世盃嘅球隊，俾兩支新丁搞掂冇得踢決賽，講嘅係今晚季軍戰主角德國同烏拉圭。<br>睇番兩隊喺4強嘅表現，其實一啲都唔失禮，特別係德國，真係爭啲運仔；呢場季軍戰只係虛銜，兩隊士氣有幾高真係難估，不過基本上都會睇高德國少少，既然係咁「半全場」一於博德國先和後贏，4.4倍[和客]抵過你要「主客和」是但一瓣。<br>文：守丹</p></body></html>
