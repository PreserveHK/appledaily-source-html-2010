<html><header><meta charset="utf-8"><title>元朗村屋　樓價彈升8%</title></header><body><h1>元朗村屋　樓價彈升8%</h1><p>最近元朗村屋市況回穩，價量齊升，樓價並逐步向上調整，現時整體樓價已較今年4月低位彈升7至8%，估計年內還有上升空間。<br>永鴻地產負責人盧小江表示，近日元朗村屋市況轉旺，甚至出現3個客人爭購同一個物業，該物業為八鄉一全幢村屋，面積2,100方呎，望開揚景，業主開價505萬元，因低於市價，即引來3名買家於同一時間搶購，3名買家同屬該行客人，他們分別出價492萬元、495萬元、500萬元，最終以500萬元成交，呎價2,381元。他指出，該物業市值約550萬元，低市價一成。</p></body></html>
