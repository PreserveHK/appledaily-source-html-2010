<html><header><meta charset="utf-8"><title>代理廣場永泰行開業八年　成為小型村屋發展商</title></header><body><h1>代理廣場<br>永泰行開業八年　成為小型村屋發展商</h1><p>永泰行物業代理有限公司在大埔開業近八年，深受發展商、業主及各界友好支持和愛戴，由原先村屋代理商發展成為一間小型村屋發展商，單是獨資發展的項目已逾20個。<br>永泰行業務多元化，包括有村屋租/售、建築、園藝、裝修設計、測量，另代客收租、收丁地及合作村屋發展，可謂一條龍服務。永泰行紮根大埔，而且發展迅速，全賴一班擁有專業及領導階層的人士，憑着豐富經驗，專業態度及忠誠服務，每當客戶遇上問題時，同事們都能提供專業意見，使問題迎刃而解。<br><br>查詢電話：26565700</p></body></html>
