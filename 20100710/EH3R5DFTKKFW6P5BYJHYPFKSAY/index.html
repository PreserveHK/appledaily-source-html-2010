<html><header><meta charset="utf-8"><title>軍裝警被落案控遊蕩罪</title></header><body><h1>軍裝警被落案控遊蕩罪</h1><p>【本報訊】一名曾捲入一宗風化案、因證據不成立獲釋軍裝警員，又再被指休班期間於上水區跟蹤一名16歲夜歸少女，事後被警方拘捕保釋候查。昨日該軍裝警員返回報到，被警方正式落案控以一項「遊蕩」罪，將於本月15日於粉嶺裁判法院提訊。<br>被落案檢控的軍裝警員28歲，駐守馬鞍山警署軍裝巡邏小隊。該軍裝警員被指於本年5月9日凌晨時分，於上水彩園邨對開，跟蹤一名16歲夜歸少女。少女受驚呼叫，驚動途人報警，警員趕至在附近截獲該名休班警員。案件交由新界北重案組接手調查。<br>經兩個月深入調查後，警方昨日正式落案控告該名警員一項「遊蕩」罪，本月15日上庭應訊。</p></body></html>
