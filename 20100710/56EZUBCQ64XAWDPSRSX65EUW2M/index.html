<html><header><meta charset="utf-8"><title>隔牆有耳：長毛跨區愛埋鑽石山 - 李八方</title></header><body><h1>隔牆有耳：長毛跨區愛埋鑽石山 - 李八方</h1><p>前「民主女神」兼落選立法會議員譚香文牽頭搞咗個「我愛鑽石山居民協會」，噚日佢同長毛、滷味男一齊去中環港鐵站向港鐵抗議，話沙中線喺鑽石山嘅車廠上蓋可能會起幾棟34層高嘅公屋，擔心鑽石山到時無啦啦多幾棟屏風樓。但運輸及房屋局話，規劃處仲規劃緊車廠上蓋發展，未決定係咪起樓，港鐵就話唔會起樓。<br>鑽石山係譚香文老巢，但新界東嘅長毛因乜解究呢排成日跨區撐場，早排先同譚香文呢個我愛鑽石山居民協會去抗議有線？長毛解釋話，因為佢唔想鑽石山好似大圍火車站上蓋咁，起晒啲屏風樓，強調無意下屆轉戰九東喎。
</p></body></html>
