<html><header><meta charset="utf-8"><title>獨立屋︰元朗　翹亨</title></header><body><h1>獨立屋︰元朗　翹亨</h1><p>翹亨座落元朗傳統村屋地段大棠路，近紅棗田村，路邊設有免費接駁巴士連接輕鐵站及西鐵朗屏站，車程約15分鐘，另有來往元朗市中心深宵小巴，出入交通方便。<br>翹亨由6幢村屋組成，外形時尚，全幢村屋面積2,100呎連入車花園，花園面積由500至900方呎，間格4房連雙套房，另有工人房，望遠山景，售價由580萬元起。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
