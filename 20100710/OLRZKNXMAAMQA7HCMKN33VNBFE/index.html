<html><header><meta charset="utf-8"><title>婷婷撐拉姑開通</title></header><body><h1>婷婷撐拉姑開通</h1><p>謝婷婷和男友安志杰昨日在中環出席洋酒TheMacallan活動，情侶檔上陣搵錢。婷婷指家族中以鬍鬚Kong酒量最好，她更踢爆安志杰醉酒瘀事。</p><p>替媽咪心痛</p><p>狄波拉之前抱怨被指形象差，婷婷為媽咪大感心痛，她說：「佢好開通，好大方，畀啲兒女做乜都OK，咁講佢我好心痛，媽咪係世界上最善解人意、通情達理嘅人。」對於拉姑不喜歡Lucas入行，她說：「我冇諗呢啲，我唔識答。」婷婷首套電影於下星期開拍，她說：「好緊張，我家努力背稿，不過我諗到時聽到一roll機，我一定會打個突。」<br>採訪、攝影：歐陽慧恩</p></body></html>
