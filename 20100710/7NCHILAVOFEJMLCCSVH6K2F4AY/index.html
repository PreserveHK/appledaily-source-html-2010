<html><header><meta charset="utf-8"><title>世盃擂台：蘇亞雷斯餓波 - 戰鬥員A</title></header><body><h1>世盃擂台：蘇亞雷斯餓波 - 戰鬥員A</h1><p>【首球、首隊入球】季軍戰通常比賽兩隊都冇任何壓力，所以球迷都會期待會係一場入球騷。德國賽前就表明，有數位球員因為受傷或者過份疲勞，有機會缺陣，其中爭緊過「大哨」累積入球紀錄嘅高路斯，好大機會唔踢；如果球迷想押注德國球員，就要留意臨場個陣。不過，我就認為有機會爭神射手嘅烏拉圭蘇亞雷斯可以今場「首球」，話晒餓波一場，猶如獅子撲兔，有8.5倍值捧。<br>文：戰鬥員A</p></body></html>
