<html><header><meta charset="utf-8"><title>蔡依林胞姊出嫁見證愛情</title></header><body><h1>蔡依林胞姊出嫁見證愛情</h1><p>台灣女歌手蔡依林（Jolin）的胞姊蔡旻紋，昨晚與拍拖10年的富家子林傳凱，在台灣君悅飯店結婚擺酒，新娘子戴上由婆婆、老公及母親送的約值200多萬珠寶出嫁，Jolin擔任伴娘也戴上百多萬元的珠寶，艷光四射。昨晚筵開約30圍，據悉婚後一對新人入住的豪宅是林傳凱送給老婆的禮物。<br>晚上的婚宴為免記者混入採訪，現場有大批保安守候，新娘接受訪問時說：「很榮幸成為林太太。」新郎也說：「交往這麼久，也應該進入下一階段了。」</p><p>盼早生BB</p><p>在旁的Jolin更感性地說：「姊姊、姐夫讓我真的相信愛情，希望她們早日生可愛的寶寶。」<br>採訪、攝影：黎寶蘋</p></body></html>
