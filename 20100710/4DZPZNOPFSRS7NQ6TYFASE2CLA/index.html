<html><header><meta charset="utf-8"><title>書得喜：報紙檔出書</title></header><body><h1>書得喜：報紙檔出書</h1><p>報紙檔都寫成了書，證明香港的本土運動開花結果了。作者莊玉惜，港大文物建築保護碩士，曾當過10年記者，惟當年記者只有三兩天做調查，如今她花了大量時間，利用藍皮書、憲報、行政報告、殖民地檔案等一手資料來全面研究報紙檔的起源和沿革，及其與市政、城規和社會福利的關係。書中更提出報紙檔與反清革命的關係：1903年《南華早報》創立，肩負「反清」重任；翌年，首個流動報紙檔在中環花園道開檔，開後世報紙檔之先河……<br><br>二少</p></body></html>
