<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.馬場擺喜酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.馬場擺喜酒 - 馮仁昭</h1><p>LisaS.月尾就同吳彥祖擺結婚酒，佢噚日同苟芸慧、陳貝兒喺金鐘宣傳SK-II。LisaS.話場地已經由酒店轉咗去馬場餐廳，佢話：「之前想請700個嘉賓，家發咗500個邀請，我乜都唔想諗，只想到時快啲醉。」佢話仲搵緊衫，更公開搵贊助，希望要一條銀色或銅色嘅短裙仔。呢排吳彥祖新戲造型似足犀利哥，LisaS.話：「完全一樣，我同佢講：NoKiss,don'ttouchme。」</p></body></html>
