<html><header><meta charset="utf-8"><title>金賢珠哭別亡父</title></header><body><h1>金賢珠哭別亡父</h1><p>韓國女星金賢珠近日連環受打擊，繼圈中好友朴容夏和劇集《土地》製作人李芝娜自殺身亡後，她的父親也於大前日病逝。金父昨早在京畿道高陽市舉殯，穿上喪服的金賢珠一臉悲傷哭別亡父，場面令人心酸。<br>連日來蘇志燮、金泰希等圈中好友均有到靈堂拜祭金父，元斌和宋慧喬則送花牌致哀。<br>此外，有網友公開昔日為學園祭接觸朴容夏的往事，大讚當時朴容夏親自回覆，十分友善。朴容夏的官方追悼獻花儀式將於本月18日在東京舉行，而原定由他主演的韓版《甜蜜蜜》新劇《LoveSong》則會繼續開拍。</p></body></html>
