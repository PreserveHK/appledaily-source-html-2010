<html><header><meta charset="utf-8"><title>世盃擂台：烏圭「大」「德」 - 藍鑽石</title></header><body><h1>世盃擂台：烏圭「大」「德」 - 藍鑽石</h1><p>【大細】「1哥台」每晚喺冇直播、冇片源情況下搞嘅柴娃娃節目，以「鎖匙佬」直擊片段、由天氣女后撐場作主打，本來做得唔差，差就差在之後竟然冇變化，變得公式，而且欠缺同本地氣氛掛鈎嘅元素。及至準決賽嘅所謂晚會節目，例如蒙面鬥波更加慘不忍睹，虎頭蛇尾。感覺上，德國、烏拉圭今屆都超額完成賽事，唔會虎頭蛇尾，熱捧兩軍鬥攻開「大」。<br>文：藍鑽石</p></body></html>
