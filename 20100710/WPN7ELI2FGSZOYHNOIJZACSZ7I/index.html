<html><header><meta charset="utf-8"><title>鑽石iPhone4售$15萬</title></header><body><h1>鑽石iPhone4售$15萬</h1><p>蘋果iPhone4推出半個多月，英國出位珠寶設計師休斯（StuartHughes）又搞新意思，炮製白金鑽石版iPhone4（圖），每部賣12,995英鎊（逾15萬港元）。<br>鑽石iPhone4屬於白色32G機款，共鑲有6.5卡優質鑽石，除了機身不銹鋼框的超級優質鑽石外，機背還有一個白金鑽石蘋果標誌。鑽石手機已解鎖，並附上一個人手縫製的鴕鳥皮機套，全球限量50部。<br>英國《太陽報》</p></body></html>
