<html><header><meta charset="utf-8"><title>涉襲警案警錯知會提堂期</title></header><body><h1>涉襲警案警錯知會提堂期</h1><p>【本報訊】年輕設計師在中聯辦外示威時襲警，案件前日首度提堂，惟他缺席，遭法庭發出拘捕令。他昨在其他社運人士陪同下到東區裁判法院，獲悉自己正被通緝，一臉驚訝，聲稱警方曾口頭告訴他昨日提堂，但竟與書面通知的日子不同。署任主任裁判官錢禮接納其解釋，撤銷拘捕令，案件押後至本月30日預審。被告庭外指摘警方此舉「肯定唔係誤會」。<br>報稱設計師的被告泰歷（21歲），被控今年3月14日在中聯辦外悼念西藏鎮壓事件的死難者時，襲擊警長袁偉德。被告否認控罪，將聘私人律師抗辯。<br>案件編號：ESCC2842/10</p></body></html>
