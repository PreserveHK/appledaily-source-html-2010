<html><header><meta charset="utf-8"><title>世盃擂台：德國燉「圭」補身 - 青蛙仔</title></header><body><h1>世盃擂台：德國燉「圭」補身 - 青蛙仔</h1><p>南非世盃得番場季軍戰同埋決賽，到咗後日就正式踢完，要等4年先至再有得睇。世盃期間，相信唔少人同我一樣，會喺間場嘅時候睇3色台嘅重播劇《天地豪情》，而呢齣劇亦都去到尾聲，唔知之後會唔會重播《創世紀》呢？今晚季軍戰，德國喺4強俾西班牙技術擊倒，不過今晚對手烏拉圭嘅實力比西班牙低啲，信德國可以攞到呢個安慰獎，一於捧日耳曼開W。<br>文：青蛙仔</p></body></html>
