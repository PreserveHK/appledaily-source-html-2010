<html><header><meta charset="utf-8"><title>潮流感：鄭兆良設計世博舞台服 - ㎡</title></header><body><h1>潮流感：鄭兆良設計世博舞台服 - ㎡</h1><p>時裝設計師走去設計舞台服裝是常事，ChristianLacroix和KarlLagerfeld都沾過手。本地設計師鄭兆良（Barney）設計服裝和珠寶外，近期也做舞台設計，更跑到上海世博會。世博日本館創作了特別表演《朱鷺的故事》，用雀鳥朱鷺做主角，糅合中國崑劇和日本能劇，再配合高科技、機器人及影像圖畫等，Barney擔任服裝設計，跳出傳統大戲服框框，以新穎剪裁漸變色彩製作，混合古今未來的味道。此外，Barney近期更籌備一本集結過去10多年作品的慈善作品集，於11月面世。<br>Textby㎡</p></body></html>
