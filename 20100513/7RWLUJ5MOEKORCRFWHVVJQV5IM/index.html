<html><header><meta charset="utf-8"><title>苟芸慧增磅換Bra</title></header><body><h1>苟芸慧增磅換Bra</h1><p>苟芸慧、岑潔儀（Zoie）和謝婷婷等昨日在九龍塘出席Joy&amp;Peace鞋展，當中以苟芸慧最性感，但站在眾人之間顯得格外豐腴，之前嚷着要減肥的她，似乎未見成效，她說：「仲減緊o架，家都有做機同做運動，我都怕變咗好muscle，球員咁嘅身材呀。」</p><p>吃得太多</p><p>公司有否給壓力？苟芸慧說：「唔使公司畀啦，我都要努力，之前做咗兩個美食節目，食得多，所以肥咗。」上圍有否升cup？她說：「我唔care，梗有少少，啲胸圍都有啲緊，要買過。」<br>採訪、攝影：RitaLeung</p></body></html>
