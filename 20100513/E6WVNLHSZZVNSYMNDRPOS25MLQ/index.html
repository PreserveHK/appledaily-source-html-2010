<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之倒奶玩控波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之倒奶玩控波 - 馮仁昭</h1><p>趙碩之、尹蓁晞（Yumi）同戴夢夢尋日喺尖沙嘴宣傳世界盃活動，佢哋着住背心短褲，應司儀要求做出多個控球動作。佢哋話事前唔知要咁做，但趙碩之仍然俯身展示控球技巧。將會推出寫真集嘅尹蓁晞，話寫真會有好多角色扮演，佢話：「有護士、羅拉、女僕十幾套衫，仲有未來戰士。」仲話男友鍾意佢扮女僕，之後畀男友影一輯私人相㖭！至於男友有冇要求佢影裸照，佢話：「冇，但佢試過叫我影親熱相，好似錫嘴，但我驚唔肯。」</p></body></html>
