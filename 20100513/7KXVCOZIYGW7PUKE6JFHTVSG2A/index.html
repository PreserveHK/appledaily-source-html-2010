<html><header><meta charset="utf-8"><title>謝婷婷拍拖大過天</title></header><body><h1>謝婷婷拍拖大過天</h1><p>謝婷婷昨日下午在九龍塘為Joy&amp;Peace行鞋騷，穿上豹紋裝束的她，笑言自己變了媽咪狄波拉。謝婷婷一完騷就趕着走，記者以為她趕去醫院探阿嫂張栢芝，卻原來她約了男友安志杰，她說：「我趕住拍拖呀，醫院嗰邊，媽咪叫我去就去，我等佢call。」</p><p>送尿片實際</p><p>婷婷之前表示想送嬰兒被，她說：「都有諗過送鞋，但之前送過畀Lucas嘅鞋，佢都好少着，都係送尿片實際啲。」她謂霆鋒會為囝囝改中文名，問到家人會否幫BB改花名？她說：「唔會，Lucas都冇，反而爹哋（謝賢）有花名叫蝦仔，可能佢細個size細粒。」<br>採訪：梁錦雯<br>攝影：陳俊強</p></body></html>
