<html><header><meta charset="utf-8"><title>OL玩武士刀瘦身</title></header><body><h1>OL玩武士刀瘦身</h1><p>日本武士刀陽剛味十足，舉刀和揮刀都要用盡全身力量，現在東京女郎更將它當作另類瘦身運動，將脂肪和壓力當做敵人起勁劈下，務求一個月內減掉5公斤（11磅）。<br>武士刀瘦身班由31歲排舞師右近高藤創立。他說原本想給男性強身練氣，沒料到吸引逾100名女郎參加。他從旁大叫：「伸前右腳，斬！挺胸，不要陀背，懲罰多餘的脂肪！」站在擺滿鏡子的課室內，隨着急速拍子扭腰挺胸，劈走脂肪、壓力和負面情緒。<br>課堂每小時收費2,000日圓（168港元），40歲的學員上田和子說：「健康舞過氣了，武士刀讓我們重溫日本文化，我好像變身日本武士英雄，把壞人碎屍萬段。」<br>法新社</p></body></html>
