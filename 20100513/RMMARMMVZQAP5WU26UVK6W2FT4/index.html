<html><header><meta charset="utf-8"><title>王心凌記招被飛杯葛演出</title></header><body><h1>王心凌記招被飛杯葛演出</h1><p>台灣藝人王心凌早前先後被前男友范植偉及歐定興爆床事，以致一直不肯見人，她將於明晚在成都參加「鄧麗君逝世15周年慈善演唱會」，但所屬金牌大風方面將不讓她接受訪問。<br>王心凌之後會於下周六（22日）為「YouTubeMusicDay」演唱會演出，屆時彭于晏及盧廣仲也會出席，誰知近日傳出主辦單位不邀請王心凌出席下周四舉行的演唱會記招，以免她成為焦點。對此王心凌的經理人覺得此舉不尊重藝人，昨決定不出席該演唱會。金牌大風副總監吳慧玲昨日說：「如果主辦單位怕模糊焦點，我們也不希望影響活動進行。」採訪、攝影：黎寶蘋</p></body></html>
