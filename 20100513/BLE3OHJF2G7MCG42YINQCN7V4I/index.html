<html><header><meta charset="utf-8"><title>釣魚郎揮魚鈎　勾傷頸</title></header><body><h1>釣魚郎揮魚鈎　勾傷頸</h1><p>【本報訊】一名青年昨偕同好友一行數人，到港島深水灣海灘垂釣期間，事主疑揮動魚鈎時意外勾住右後頸，友人不敢輕舉妄動拔出魚鈎報警。救護車到場青年頸仍勾着魚鈎，由友人陪同送院拔出。<br>昨中午12時許，20多歲事主偕數名同齡友儕到深水灣海灘垂釣；其間他揮動魚鈎，卻不慎勾着右後頸痛得大叫。由於各人不敢將魚鈎拔出，於是致電報警求助。救護員到場先剪斷魚絲，再為青年貼上紗布後，他由友人陪同登乘救護車到醫院，拔出魚鈎後無大礙。</p></body></html>
