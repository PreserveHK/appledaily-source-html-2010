<html><header><meta charset="utf-8"><title>台女生赤裸挑戰禁忌</title></header><body><h1>台女生赤裸挑戰禁忌</h1><p>台灣政大廣電系第19屆畢業展以《下一個15分鐘》為主題，涉及同性戀、偷拍、狗仔等議題。其中女生林稷安以《親密實驗劇場》為名，透過黑白攝影作品，大膽而赤裸地捕捉情侶間的肉體糾纏，部份照片連下體都隱約可見，實行挑戰傳統禁忌尺度（圖）。<br>林稷安說，她除了邀請三對異性戀和一對同性戀情侶充當模特兒外，自己亦半裸出鏡。據悉，畢展主題的靈感來自藝術家安迪華荷（AndyWarhol）說的：「每個人一生中，都有15分鐘成名機會。」學生希望作品能受到關注而成名。<br>台灣《蘋果日報》</p></body></html>
