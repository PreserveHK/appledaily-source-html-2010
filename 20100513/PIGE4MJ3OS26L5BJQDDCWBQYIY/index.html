<html><header><meta charset="utf-8"><title>張敬軒會四川災童</title></header><body><h1>張敬軒會四川災童</h1><p>張敬軒、關楚耀（Kelvin）、張繼聰、林家棟及陳芷菁藉着四川大地震兩周年，昨日到深水埗某學校向學生宣揚關愛訊息，軒仔更親自訪問當年受溫家寶總理慰問的受災女童劉小樺，並唱歌獻給捨己救人的黃福榮。</p><p>勸關楚耀清心寡慾</p><p>以演藝人協會理事身份出席的軒仔表示會繼續舉行類似活動，希望大家繼續關注災民需要。<br>Kelvin復出首次同場，軒仔大讚他狀態比以往更好，問到有否叫Kelvin不要攬女合照？他笑說：「叫佢唔好攬嘢影相，要清心寡慾。」<br>採訪、攝影：馬建華</p></body></html>
