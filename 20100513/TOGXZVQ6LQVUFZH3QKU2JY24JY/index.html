<html><header><meta charset="utf-8"><title>大蒜價漲高呼「蒜你狠」</title></header><body><h1>大蒜價漲高呼「蒜你狠」</h1><p>「蒜你狠」正成為內地時下流行的一句時髦用語，皆因大蒜價瘋漲。兩年前，一袋40斤的大蒜才兩、三元（人民幣．下同），今年這袋大蒜要價200元。河南大蒜身價短時間內暴漲100倍，甚至比肉、雞蛋還貴。<br>這是自1984年以來大蒜的首次出現大漲價。中國蔬菜流通協會會長戴中久表示，目前出現的「炒大蒜如同炒期貨」，最終損害蒜農和消費者利益。由於大蒜突然瘋漲，讓蒜你狠、炒蒜團成為網路熱詞。<br>中央社</p></body></html>
