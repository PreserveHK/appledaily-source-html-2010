<html><header><meta charset="utf-8"><title>豆腐花攪爛？唔攪爛？</title></header><body><h1>豆腐花攪爛？唔攪爛？</h1><p>早排喺大澳間「車站豆腐花」，發現大家食豆腐花嘅方法好唔同！我一向都係攪到碎一碎入口，朋友就愛完整成嚿舀嚟食，最後問事頭婆卓太點食最好，卓太話：「梗係成嚿舀入口，等豆腐花喺口入面滾動，再滑入喉嚨，咁先過癮o架嘛，口感好啲之餘，豆香都出埋嚟。攪到碎晒，同食粥有咩分別？」不過事頭婆都有講，其實都係睇你個人喜好。但由今日起，我會試吓成嚿舀嚟食。為食熊</p><p>車站豆腐花（29855318）<br>大澳永安街57號</p></body></html>
