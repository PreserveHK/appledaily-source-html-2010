<html><header><meta charset="utf-8"><title>住酒店率先玩iPad</title></header><body><h1>住酒店率先玩iPad</h1><p>iPad遲遲未到港，一眾蘋果迷餓了多時，或者可以透過住酒店體驗體驗。位處倫敦騎士橋區的豪華酒店Berkeley係有啲計，當iPad仍未登陸英國已率先引進，住客只要入住指定套房即可於房內享用iPad服務，而酒店更計劃於年底前開發Berkeley專屬應用程式方便住客使用，想一親iPad香澤者可以諗諗。<br><br>網址：http://www.the-berkeley.co.uk<br><br>曾一</p></body></html>
