<html><header><meta charset="utf-8"><title>希臘示威犬　勇抗催淚彈</title></header><body><h1>希臘示威犬　勇抗催淚彈</h1><p>希臘爆債務危機，政府厲行緊縮政策，觸發國內大示威，連流浪狗也加入示威行列。每當見到警察施放催淚彈，牠們就叼走催淚彈力撐示威者。<br>示威狗狗成員眾多，其中一隻黃色混種狗。牠每次看見民眾示威，就大無畏地狂吠，跟警察對峙。示威者為牠起名索佐羅斯（Thodoros），更建立Facebook專頁。示威者亞當與女朋友凱特琳娜，每天都會照顧逾50隻流浪狗，包括索佐羅斯。示威狗狗變身成為示威者吉祥物，但有民眾憂慮牠們會步示威狗之星卡內洛斯後塵壯烈犧牲。<br>英國《獨立報》</p></body></html>
