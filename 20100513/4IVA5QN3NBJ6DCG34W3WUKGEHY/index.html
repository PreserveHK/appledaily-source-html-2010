<html><header><meta charset="utf-8"><title>落敗首相一日內遷出</title></header><body><h1>落敗首相一日內遷出</h1><p>英國工黨黨魁白高敦前晚（周二）見大勢已去後，7時許宣佈辭任首相，保守黨黨魁卡梅倫一小時後宣佈上任，隨即入主唐寧街10號首相府，政權更迭交接過程迅速，體現英國歷史悠久的民主制度之成熟一面。<br>在英國，大選按傳統周四舉行，現政府一旦敗選，落敗首相最遲周五中午前要遷出，搬遷工作自行安排。白高敦僱用了私人搬運公司搬走物件（圖）。<br>美國白宮換主人，「搬屋」程序在幾小時內完成。像奧巴馬去年入主白宮，幾十名職員會負責「搬屋」，由前總統喬治布殊遷出至奧巴馬入伙，全程僅六小時。<br>《蘋果》資料室</p></body></html>
