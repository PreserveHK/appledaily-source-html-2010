<html><header><meta charset="utf-8"><title>隔牆有耳：要求真普選電郵被播毒 - 李八方</title></header><body><h1>隔牆有耳：要求真普選電郵被播毒 - 李八方</h1><p>要求真普選原來會中毒。葵青區議會今日討論政改方案，保皇黨當然瞓身支持，民主黨提出修訂動議，要求有真普選，點知噚日向黨友發出文件無耐，就收到黨友通知收到含電腦病毒電郵，如果冇睇清楚就開啟電郵，分分鐘中咗毒都未知發生咩事。民主黨相信係黑客所為，懷疑有人入侵民主黨電腦伺機而動，打擊真普選無孔不入。<br>葵青區議會能否通過民主黨真普選動議，大家心中有數，反而保皇黨提出個騎呢動議卻可能過關。民建聯同工聯會竟然提出，將上海世博座香港館「整個運回香港擺放及公開展覽」。
</p></body></html>
