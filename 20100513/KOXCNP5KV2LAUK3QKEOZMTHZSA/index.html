<html><header><meta charset="utf-8"><title>志玲扮醜不敵雞姐</title></header><body><h1>志玲扮醜不敵雞姐</h1><p>衝出台灣到日本拍劇的林志玲，近日正在日本為首齣日劇《月之戀人》拍攝及宣傳，該劇本周一於日本播出第一集，由於志玲在劇中甘願醜化自己變身窮家女工，並作出大字形仆倒等醜行，令觀眾大感譁然。<br>雖然志玲放棄靚女形象做醜女，但在台灣Yahoo的「第一醜女」票選中卻僅得第3名，未能打低以醜角色令人留下深刻印象的莫文蔚和趙薇，莫文蔚於1996年在《食神》中扮演哨牙雞姐成為第一醜女，趙薇在《少林足球》中的爛臉阿梅角色屈居亞軍。<br>另外，志玲自爆最想拍接吻戲的男星是荷李活型男奇洛李維斯（KeanuReeves），她笑說：「我從學生時代已很喜歡他。」撰文：林妃</p></body></html>
