<html><header><meta charset="utf-8"><title>林楚麒復出先減肥</title></header><body><h1>林楚麒復出先減肥</h1><p>莫鎮賢將於本月尾演出音樂劇，主要唱80至90年代香港樂壇的歌曲，找來久休復出的林楚麒和新人彭紀諺等演出，昨日眾人於尖沙嘴舉行記者會。<br>有指今次表演蝕錢，莫鎮賢直認說：「係，今次製作費大概40萬，賣過七成飛都要蝕。」他現在擔任林楚麒的經理人，問他用甚麼來打動林楚麒復出？他說：「佢對娛樂圈一直有興趣，但脫節，佢首先要減肥同練歌。」曾指為了黃家駒梳起不嫁的林楚麒，昨日改口指不嫁並非為了家駒，她說：「呢個只係我自己決定，佢係一個好好嘅朋友，離開咗咁耐都會懷念佢。」　採訪、攝影：王連連</p></body></html>
