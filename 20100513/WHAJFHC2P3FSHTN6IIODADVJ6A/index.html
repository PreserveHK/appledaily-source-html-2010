<html><header><meta charset="utf-8"><title>首創跨族裔棟篤笑</title></header><body><h1>首創跨族裔棟篤笑</h1><p>5.16即這星期日，晨早起身有乜節目？當然先去投票，然後3:30pm可到沙田文化博物館，看看「十周年特備節目」，欣賞集文化、歷史及幽默於一身的跨族裔棟篤笑劇場「裔不可擋」。同時可參與在博物館庭院舉行的「笑族顏開──文化多Fun市集」，屆時將有滙聚各族裔文化的精采表演，當中更有四川變臉表演㖭。嗱，如果公投成功，晚上新聞隨時上映多一幕「煲呔變臉」㖭呀！<br>（當天所有十周年節目免費入場）<br><br>二少</p></body></html>
