<html><header><meta charset="utf-8"><title>日駕駛學校拉客送託兒修甲服務</title></header><body><h1>日駕駛學校拉客<br>送託兒修甲服務</h1><p>日本駕駛學校生意難做，過去20年首都東京考車牌人數大減逾一半，駕駛學校卻沒減多少。有學校以奇招搶客，向學生附送修甲、按摩和託兒服務，又出動寶馬和哈利電單車給「學神」駕駛。<br>以女性為目標顧客群的東京武藏境駕駛學校，向學生提供修甲、香薰治療和各式按摩服務，希望讓她們消除學車後的勞累，學校還提供免費託兒服務。小山駕駛學校則提升「硬件」質素。學生上課時可駕駛寶馬房車在高速公路疾馳，學電單車則可駕哈利電單車。非日語學生有專人英文授課，聽覺受損學生有手語指示，傷殘人士有專用特製汽車。<br>路透社</p></body></html>
