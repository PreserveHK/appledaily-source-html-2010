<html><header><meta charset="utf-8"><title>農夫嫌林建岳緋聞過時</title></header><body><h1>農夫嫌林建岳緋聞過時</h1><p>下月首次踏足紅館舉行演唱會的農夫，昨日到商台接受訪問兼宣傳演唱會內容，他們投資了大量金錢於巨型投射屏幕上，由投射機製造效果，他們會跟屏幕作出互動，也要吊威吔至四層樓高，這個環節最考驗他們，因兩人都有畏高。</p><p>寫定道歉信</p><p>演唱會中將有四十五分鐘棟篤笑環節，近日麥玲玲惹官非上身，問到會否以此為題？他們說：「可能開騷時經已過時，我哋主力講長青天王巨星，事前我哋會寫晒道歉信畀大家先。」至於大老闆林建岳分手新聞及老闆陳冠希的熱話，他們同樣覺得過時不會談論。採訪、攝影：馬建華</p></body></html>
