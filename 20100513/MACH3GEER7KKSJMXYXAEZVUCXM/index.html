<html><header><meta charset="utf-8"><title>每周散步3次增腦力</title></header><body><h1>每周散步3次增腦力</h1><p>想提升腦力，未必一定要喝豬腦湯，靠上天恩賜的一雙腳都一樣可以。美國國家衰老研究所認為腦力和活躍程度是相關的，根據伊利諾伊州立大學所做的研究，在城市和農村招募一班少活動的成年人，安排他們每星期散步3次，經過為期6個月的測試，發現全部人的記憶力、決斷力和注意力都提高15%-20%，大腦皮質額葉和顳葉很多區域容量都增大，證明散步可使認知力的神經網絡活動變得更有效率，從而增強腦力。<br><br>王震遠</p></body></html>
