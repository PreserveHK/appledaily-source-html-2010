<html><header><meta charset="utf-8"><title>袁文傑自拍出血照行善</title></header><body><h1>袁文傑自拍出血照行善</h1><p>亞視藝員袁文傑、杜挺豪及新聞部主播等昨日到亞視總台參加《亞視台慶月之愛心捐血日》，袁文傑用手機自拍捐血情況，上載到微博呼籲做善事，他笑指打氣女藝員穿得性感，可以捐更多血。</p><p>筱靖信姚佳雯</p><p>筱靖對於顏子菲承認與有婦之夫導演謝松軒拍拖，有傳她會被踢出「仁美清敍」，筱靖表示有與子菲通過電話，她說：「佢心情OK，放緊假，等佢冷靜吓，家係尷尬時期。」筱靖表示與姚佳雯較熟，不信對方會放料，而且事件已發生，不要將無辜的人扯落水。採訪、攝影：溫敏芝</p></body></html>
