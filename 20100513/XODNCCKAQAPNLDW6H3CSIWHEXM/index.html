<html><header><meta charset="utf-8"><title>激罕黑虎魚鮮味無窮</title></header><body><h1>激罕黑虎魚鮮味無窮</h1><p>我至鍾意食魚，無論清蒸定刺身，都一樣食唔停！上星期老公就帶我去沙田帝都酒店櫻田日本餐廳食黑虎魚，魚身有點像石頭魚，由日本築地直接送到，菜單包括八道菜，其中雜錦刺身、黑虎魚帶子蘿蔔煮及春菊虎魚湯，就有三種不同的黑虎魚食法，無論凍食熱食都咁肉甜鮮美，尤其是黑虎魚湯，味道極為鮮甜，肉質鮮嫩，比一般魚湯味道更為突出，真係食到停唔到口！<br><br>查詢：26943810<br><br>小家嫂</p></body></html>
