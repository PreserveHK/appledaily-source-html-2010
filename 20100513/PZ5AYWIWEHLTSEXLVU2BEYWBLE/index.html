<html><header><meta charset="utf-8"><title>吳彥祖成女生獵物</title></header><body><h1>吳彥祖成女生獵物</h1><p>吳彥祖與電影《如夢》的導演羅卓瑤和監製方令正，前晚到九龍塘城市大學出席該片的講座，吸引了過百學生到場，型男吳彥祖當然大受女學生歡迎，紛紛以相機及手機狂影。</p><p>無暇享新婚樂</p><p>提到新婚生活時，吳彥祖就坦言因為工作太忙，所以仍未享受到新婚樂，至於婚前婚後有甚麼不同，他笑說：「只係結婚一個月啫，自己都希望快啲生BB，但就唔會心急。」身旁的導演羅卓瑤搶白着說：「你最大唔同就係叫佢（LisaS.）做老婆囉！」<br>採訪、攝影：何慧斯
</p></body></html>
