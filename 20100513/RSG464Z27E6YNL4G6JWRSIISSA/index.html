<html><header><meta charset="utf-8"><title>案件速遞陶君行涉遊行示威襲警</title></header><body><h1>案件速遞<br>陶君行涉遊行示威襲警</h1><p>【本報訊】社民連主席陶君行及成員劉山青，去年國慶日參加遊行示威，涉嫌與另一示威者分別襲警、爬上警車車頂叫囂及阻差辦公。案件昨在東區裁判法院開審，有警員供稱遭陶君行從後掌摑右邊面頰。<br>控罪指被告陶君行（43歲）及貨車司機曾志強（44歲）於去年10月1日，在西環均益大廈第三期外，襲擊警員梁家進及周經煌。社工劉山青（57歲）亦被控於當日爬上警車車頂及高叫口號，破壞社會安寧，並阻撓女警譚影翠執行職務。<br>案件編號：ESCC524/10</p></body></html>
