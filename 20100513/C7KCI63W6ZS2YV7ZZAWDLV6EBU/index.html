<html><header><meta charset="utf-8"><title>隔牆有耳：張文光激光去斑 - 李八方</title></header><body><h1>隔牆有耳：張文光激光去斑 - 李八方</h1><p>男人老狗貪靚唔係罪，民主黨張文光日前都學唔少女士一樣激光去斑，佢強調唔係單單一個「靚」字就搞埋啲咁嘅嘢，事關佢個醫生同佢講，佢右邊臉頰有點黑斑越嚟越大，應該搞搞佢；佢老婆聽到之後講咗句：「如果整完之後會令你靚仔啲我就會支持。」結果張文拿拿臨去做激光。<br>立法會秘書處會星期六抽籤決定6月2日大會動議辯論權花落誰家，連續三次抽籤落空嘅民主黨何俊仁會再接再厲，3位泛民主派議員加入大包圍，希望保持毋忘六四動議辯論傳統。張文光話萬一抽唔中都冇符，會向支聯會主席華叔交代已經盡全力，希望佢老人家唔好怪罪。</p></body></html>
