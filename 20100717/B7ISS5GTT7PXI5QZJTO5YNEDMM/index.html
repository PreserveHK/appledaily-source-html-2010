<html><header><meta charset="utf-8"><title>獨立屋：大埔　美督南岸</title></header><body><h1>獨立屋：大埔　美督南岸</h1><p>沿大埔汀角路，建有不少靚村屋，其中位於大埔汀角路大美督的美督南岸，第1期共建有18幢村屋，並配有落地玻璃窗及大露台，現有一幢全新全幢內置複式村屋放售，景觀更可享內園湖景，全幢面積2,100方呎，間隔5房2廳（4套房），花園約837方呎，隨樓附送入牆廚櫃、煮食爐、抽油煙機、抽氣扇、電熱水爐、全屋電子防盜系統等。現開價975萬元，呎價4,643元。<br><br>代理行：裕泰物業<br>電話：34874443</p></body></html>
