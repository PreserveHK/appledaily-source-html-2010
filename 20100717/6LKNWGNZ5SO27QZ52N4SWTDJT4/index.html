<html><header><meta charset="utf-8"><title>身價30萬白化球蟒</title></header><body><h1>身價30萬白化球蟒</h1><p>【本報訊】2萬幾隻爬蟲侵佔九龍灣國際展貿中心，全港首個以爬蟲為主題的博覽會「香港國際爬蟲節」昨日開幕，一連四日舉行，展出來自不同國家的珍貴爬蟲，大部份展出的爬蟲都接受即場買賣。全場身價最高是一條來自美國的白化球蟒，因為採用了罕有的基因繁殖，售價高達30萬元。一條屬非賣品、來自歐洲的黑色火蠑螈，全球少於1,000條，屬一級瀕危物種。其他如亞洲白化錦蛙，是有紀錄以來發現的第一對變異白化青蛙。<br>展出爬蟲也包括1,000隻來自智利的蜘蛛、1,000隻來自日本的甲蟲等，由幾十元起。入場費成人30元，全日制學生及4至11歲小童20元，3歲或以下小童及長者免費。</p></body></html>
