<html><header><meta charset="utf-8"><title>獨立屋：大埔　茗薈居</title></header><body><h1>獨立屋：大埔　茗薈居</h1><p>茗薈居座落大埔黃魚灘，鄰近三門仔比華利山別墅，為全新落成的村屋屋苑，共建有4幢複式村屋，全幢面積2,100方呎，間隔4房2廳連套房，其中3樓全層700方呎為主人套房，景觀望山景及田園景，環境清靜。花園面積由909至2,432方呎不等，可車泊屋前。交通方面，附近有巴士及小巴前往大埔墟港鐵站，車程約8分鐘。全幢村屋售價由1,130萬元起。<br><br>代理行：時代置業<br>電話：29442266</p></body></html>
