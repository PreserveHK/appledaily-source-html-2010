<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖換硬300萬靚車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖換硬300萬靚車 - 馮仁昭</h1><p>張智霖（Chilam）噚日同謝婷婷喺灣仔會展出席Benz活動，Chilam揸住架新款跑車載婷婷入場，仲話心郁郁想換車：「呢架車當係我今年嘅目標，要300幾萬。」問佢使唔使問准老婆袁詠儀？佢話：「咁又唔使，我平時唔大使，淨係鍾意車。」<br>另外，婷婷前晚又同安志杰情侶檔出席活動，婷婷話今日要去廣州，拍電影《少年李小龍》。</p></body></html>
