<html><header><meta charset="utf-8"><title>婦擁雙子宮各懷一胎</title></header><body><h1>婦擁雙子宮各懷一胎</h1><p>美國一名孕婦進行檢查時，發現竟擁有兩個子宮，同時各懷一胎兒，受孕時間相差四天，機率是500萬分之1。<br>幸運準媽媽克羅馬（圖）本身是產科護士，全球至今同樣有兩個子宮、又同時懷孕的個案，不超過100宗，是「罕有中的罕有」。克羅馬說：「醫生說，其中一個寶寶大約五周零四日大，另一個就是六周零一日大。」寶寶各據一方，目前和平共處。但雙子宮雙懷孕，可能導致嬰兒早產或體重過輕。<br>美國KTLA電視台</p></body></html>
