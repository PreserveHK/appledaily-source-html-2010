<html><header><meta charset="utf-8"><title>少女遭車撞　磨地恐毀容</title></header><body><h1>少女遭車撞　磨地恐毀容</h1><p>【本報訊】黃大仙龍翔道彩虹邨入口昨凌晨1時許發生嚴重車禍。一輛空載的士由黃菊路轉駛彩虹邨期間突然失控，鏟上行人路猛撞女途人，再撼毀鐵欄和路牌，最後「擺尾」撞落中電變電站外牆。<br>21歲姓謝少女飛墮地上，左臉、鼻子和下顎嚴重磨損，血迹斑斑，恐會毀容；同時手腳亦受傷，由救護員急救後送院，情況嚴重。而肇事的士司機姓古（47歲），通過酒精測試，胸口不適送院檢驗後無礙。</p></body></html>
