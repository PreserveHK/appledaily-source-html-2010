<html><header><meta charset="utf-8"><title>Shakira閃亮撐頒獎禮</title></header><body><h1>Shakira閃亮撐頒獎禮</h1><p>憑世界盃歌曲《WakaWaka》廣為人知的哥倫比亞扭籮天后Shakira，昨日低胸現身美國邁亞密出席Univision舉辦的第7屆PremiosJuventud音樂頒獎禮，成功搶鏡。<br>這項活動專為西班牙語系觀眾而設，身為開幕表演嘉賓的Shakira，最終憑《Loba》奪得最受歡迎音樂影帶。《阿凡達》（Avatar）贏得最受歡迎電影，該片女主角素兒莎丹娜（ZoeSaldana）則是最搶鏡女星。</p></body></html>
