<html><header><meta charset="utf-8"><title>案件速遞聯昌泰前主席串騙入獄</title></header><body><h1>案件速遞<br>聯昌泰前主席串騙入獄</h1><p>【本報訊】已除牌上市公司聯昌泰前主席陳文川（圖），於00年至02年間，利用虛假交易騙取兩間銀行逾一千萬元貸款，又訛稱透過附屬公司收購林木產品及能源網站，需撇賬逾6,400萬元。他被裁定串謀詐騙、串謀揑造賬目及發表虛假陳述等四罪成立，昨被判囚4年2個月。<br>法官杜麗冰判刑指，無證據指62歲被告陳文川為主謀或有直接得益，但被告與在逃同謀黃伯祥是始作俑者，角色重要，而公司能繼續營運下去，被告仍可享有薪金及福利，被告的行為有損香港國際聲譽，並影響公眾對上市公司的信心。<br>案件編號：DCCC1060/09</p></body></html>
