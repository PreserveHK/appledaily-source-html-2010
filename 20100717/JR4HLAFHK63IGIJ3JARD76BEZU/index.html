<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜出新碟感觸落淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜出新碟感觸落淚 - 馮仁昭</h1><p>因為早前喺《超級巨聲》中唱歌有突出表現，結果令官恩娜（Ella）再有機會出碟，噚晚佢出席喺尖沙嘴舉行嘅新碟《begin》記者會，唱片公司仲安排咗Ella坐住架新款林寶堅尼跑車出場，點知就落雨搞到佢鬼咁狼狽。Ella即場唱出新歌，突然佢有感而發喊咗出嚟，事後Ella解釋：「其實唔係咁易有機會出碟，都係因為《超級巨聲》令我再有機會咋。」</p></body></html>
