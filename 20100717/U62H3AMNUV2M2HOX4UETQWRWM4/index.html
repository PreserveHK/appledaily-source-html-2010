<html><header><meta charset="utf-8"><title>案件速遞涉撞死人司機轉區院審</title></header><body><h1>案件速遞<br>涉撞死人司機轉區院審</h1><p>【本報訊】中年司機年初駕貨車駛至上水一間幼稚園外，撞倒正在離校回家途中的母子。騎單車的四歲兒子重傷，陪同在側的母親被輾斃。肇事司機被控一項危險駕駛導致他人死亡及兩項使用有缺陷車輛罪名，昨在粉嶺裁判法院提堂。案件將轉介區域法院處理，他獲准以一萬元保釋，本月30日再訊。<br>報稱司機的48歲被告譚祖培，被控於今年1月19日在上水河上鄉路培幼幼稚園外，危險駕駛中型貨車，令29歲女子徐海林死亡，又指其貨車煞車系統及輪胎有問題。<br>案件編號：FLCC1785/10</p></body></html>
