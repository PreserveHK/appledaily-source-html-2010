<html><header><meta charset="utf-8"><title>Baby攻日短劇曝光</title></header><body><h1>Baby攻日短劇曝光</h1><p>Angelababy攻日發展成功，她之前拍攝的日本短劇《戀愛對白》（TweetLoveStory），昨日介紹片段都正式曝光。Baby在劇中飾演由香港到日本留學的女生，遇上男主角卻不知如何表白，宣傳片尾，Baby最終悄悄離開日本，男角則搏命追。<br>Baby在劇中更有可愛的日本和服造型，她前日已在微博中介紹，更期待地表示「終於有了耶！完整版好像是16號發佈吧…自己很喜歡…」<br>撰文：林妃<br></p></body></html>
