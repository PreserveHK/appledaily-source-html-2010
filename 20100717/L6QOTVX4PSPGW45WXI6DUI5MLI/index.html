<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin、DaDa齊走出情傷陰霾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin、DaDa齊走出情傷陰霾 - 馮仁昭</h1><p>o靚模A.Lin同DaDa噚晚同新8模嘅6位成員喺灣仔接受網上電台訪問，個節目係講感情騙子，問A.Lin會唔會講番同曾國祥嘅戀情？佢話過咗好耐喇，唔會刻意講，仲話家有人追，但係冇打算拍拖。至於同關楚耀傳過緋聞嘅DaDa承認家同圈外人拍拖，同圈中人拍拖有陰影喎！Mia同錢小豪個仔錢景峰甩拖，但就送咗本寫真畀舊愛嘅爸爸。</p></body></html>
