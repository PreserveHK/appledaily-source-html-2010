<html><header><meta charset="utf-8"><title>美女嬰遭拐帶　7年後重現人間</title></header><body><h1>美女嬰遭拐帶　7年後重現人間</h1><p>美國一名女嬰遭拐帶，終於在近七年後神奇找回，這時她已經7歲，還會說羅馬尼亞語。<br>這名加州女童尼克拉絲（AmberNicklas圖）13個月大時，即2003年9月，在一間餐廳，遭親生媽媽三名未成年女親友拐走後音訊杳然。<br>周三，警方接獲線報，在亞利桑那州鳳凰城一個住所單位尋回她。尼克拉絲已7歲，除了沒有上學讀書識字，她過着一般孩子的生活，會說英語和羅馬尼亞語文。她健康很好，也很開心。警方已將她交洛杉磯福利部門照顧，她似乎有點不慣。<br>美聯社</p></body></html>
