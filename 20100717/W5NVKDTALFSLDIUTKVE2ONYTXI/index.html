<html><header><meta charset="utf-8"><title>阿倫扮MJ唱爆紅館</title></header><body><h1>阿倫扮MJ唱爆紅館</h1><p>譚詠麟（阿倫）合共8場的「2010再度感動演唱會」昨晚在紅館開鑼，全場爆滿，蔡一傑、蔡一智和蘇志威結伴睇騷。現場開三面台，甫開始阿倫以一身類似米高積遜（MichaelJackson）的打扮出現，胸口印有阿倫英文名，舞台設計都有MJ舞台的影子。阿倫先唱出《你知我知》，舞台又大放煙花，令觀眾歡呼叫好。<br>唱畢阿倫說：「多年前大家去大球場睇我嘅細細聲演唱會，今次唔使，可以一齊企起身，再舉高你哋支棒參與，你哋真係fing到出神入化。」台下有不少年輕觀眾，阿倫笑問他們是否去錯地方，當他問到有否60後觀眾？現場卻未有人舉手，認真搞笑。<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
