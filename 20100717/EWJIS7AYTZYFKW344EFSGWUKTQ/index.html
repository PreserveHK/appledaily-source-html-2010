<html><header><meta charset="utf-8"><title>隔牆有耳：議員請食燒豬　慰勞職員保安 - 李八方</title></header><body><h1>隔牆有耳：議員請食燒豬　慰勞職員保安 - 李八方</h1><p>高官議員長時間開會，只怪佢哋自己口水多過茶，實際上一班幕後功臣仲辛苦，秘書處職員呢幾日都勞心勞力，幾位議員噚日夾錢買咗隻燒豬，慰勞秘書處同保安員。主席曾鈺成引述保安員稱，近十年立法會開會，都未試過咁長時間。<br>有份請食燒豬嘅內會主席劉健儀，代表議員感謝秘書處幾乎年中無休，甚至有死而後已嘅犧牲精神，支援議員工作，好多職員深夜仍然要工作，笑言立法會秘書處可能最需要訂立標準工時，否則有返工冇放工，好唔人道。劉健儀又特別表揚保安人員，事關社民連三子成日出招，旁聽市民又隨時發難，保安工作顯然辛苦咗。</p></body></html>
