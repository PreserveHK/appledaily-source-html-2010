<html><header><meta charset="utf-8"><title>性感洛可打救烹飪初哥
</title></header><body><h1>性感洛可打救烹飪初哥
</h1><p>前幾日介紹過Discovery旅遊生活頻道即將推出嘅節目《古怪食物》，原來今個月仲有全新系列嘅《洛可的實用烹飪》，喺CulinaryInstituteofAmerica畢業嘅RoccoDiSpirito，係紐約知名大主廚同餐廳老闆，曾被《PeopleMagazine》評選為最性感嘅主廚，性唔性感見仁見智，不過極欣賞佢好似《粉紅救兵》咁打救唔識煮嘢食嘅人。呢個系列嘅頭炮相信係最冧嘅，故事主角希望Rocco教佢準備求婚大餐，究竟會唔會變成災難？我就希望大團圓結局啦！<br><br>《洛可的實用烹飪》<br>播出時間：7月28日起（逢星期三）7pm</p></body></html>
