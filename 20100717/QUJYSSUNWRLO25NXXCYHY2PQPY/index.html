<html><header><meta charset="utf-8"><title>WillYoung開騷工友電死</title></header><body><h1>WillYoung開騷工友電死</h1><p>英國唱作歌手WillYoung前日在英國肯特郡開騷，卻有巡迴樂團隨行的道具管理員因觸電從高處墮下，跌在後台致死，死時頭部及面部均留下嚴重傷痕。事發時fans正等待開騷，但前排fans在助查時卻表示未有目睹事發經過。<br>雖然演唱會延遲了開始，但WillYoung卻並不知道有人已喪生，開騷時還在台上說：「今晚這裏有人發生了意外，請給予他掌聲望他早日康復。」</p></body></html>
