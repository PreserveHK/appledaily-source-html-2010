<html><header><meta charset="utf-8"><title>3,500匹偈　重過架車</title></header><body><h1>3,500匹偈　重過架車</h1><p>專出千匹跑車的Bugatti，幾乎每款新車都要打破速度紀錄，到今日已發展到1,200匹，但居然俾一架改裝Mini拋離九條街！六月尾於美國Goodwood汽車節上，一間名為Cummins的公司展出一架搭載V18柴油引擎、具12個Turbo增壓的AustinMini，馬力達3,500匹，副偈重過架車！姑勿論這類「直線無彎」車表現如何，齋睇副超級引擎已令人咋。<br><br>網址：http://www.goodwood.co.uk/
</p></body></html>
