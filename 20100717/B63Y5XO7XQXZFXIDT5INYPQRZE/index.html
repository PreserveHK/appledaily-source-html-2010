<html><header><meta charset="utf-8"><title>巴基斯坦最愛搜鹹網</title></header><body><h1>巴基斯坦最愛搜鹹網</h1><p>丹麥是全球最快樂國家，那麼哪個是全球最鹹濕國家？Google發現回教國家巴基斯坦，原來外表保守、內裏開放，網民2004年以來搜尋色情網站次數均名列全球第一，堪稱是全世界最鹹濕國家。<br>Google根據不同國家、地區、時段搜索的關鍵字，發現巴基斯坦網民經常在搜尋器輸入「性交」、「獸交」、「強姦」等色情網站，部份關鍵字的搜尋次數更於六年來長踞榜首。Google統計曝光後，國際社會隨即質疑數據真實性，Google連忙解畫，指紀錄數據不完整，所以不敢保證統計絕對準確。巴基斯坦作風保守，但對於網上色情問題卻沒有特定方針。<br>台灣東森新聞網</p></body></html>
