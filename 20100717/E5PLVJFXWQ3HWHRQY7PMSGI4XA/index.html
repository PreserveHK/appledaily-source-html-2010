<html><header><meta charset="utf-8"><title>Pink高空獻唱墮地受傷</title></header><body><h1>Pink高空獻唱墮地受傷</h1><p>美國女歌手Pink日前在德國紐倫堡演出巡演「Funhouse」，在接近尾聲時她欲表演其著名的空中飛人獻唱，當工作人員為她繫上威吔後，剛離地的Pink竟失去平衡向前衝出，並跌落台下。</p><p>白車上網致歉</p><p>幸好威吔只是剛吊起離地不高，加上掉落台時亦有圍欄卸力，但Pink自行返台後已匆匆揮手隨即離開，並召來白車急急送往醫院，她更在白車送院期間以twitter向fans報平安。經照過X光後，證實Pink沒跌斷骨，肺部亦沒受損，然而撞正腳部大感痛楚，並對紐倫堡的fans感到抱歉。</p></body></html>
