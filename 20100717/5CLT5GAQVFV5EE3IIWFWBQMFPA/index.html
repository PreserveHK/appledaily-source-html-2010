<html><header><meta charset="utf-8"><title>大埔增兵爭前4</title></header><body><h1>大埔增兵爭前4</h1><p>【本報訊】新季班費不少於500萬港元的大埔昨午開操，為下月展開的新球季作準備，而該支地區隊正安排前日乙巴西中堅基頓來港試腳，以頂替比圖突然轉投流浪後，遺下的中堅空缺。</p><p>獲加碼50萬搞青訓</p><p>大埔昨午在烈日舉行開操儀式及季前記招，席上公佈新季陣容；雖然大埔今季有門將李瀚灝、隊長蘇來強及中堅趙俊傑等離隊，但補充前鋒安杜、中場李圳業及黃鎮宇3名有經驗球員，教練張寶春相信球隊有能力爭取到前4，並會全力爭取下屆亞協盃參賽資格。<br>此外，大埔在今個球季獲大埔區議會加碼撥款50萬港元以用作球隊的地區青訓工作，而大埔的「青訓產品」在新季將陸續登場。</p></body></html>
