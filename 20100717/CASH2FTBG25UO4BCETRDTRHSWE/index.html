<html><header><meta charset="utf-8"><title>神奇機械腿助癱瘓男重生</title></header><body><h1>神奇機械腿助癱瘓男重生</h1><p>新西蘭人艾倫五年前車禍，傷了脊椎神經，從此下半身癱瘓。他沒想過可以離開輪椅，但不可能的竟然有可能。穿上全球首款機械腿REX，他終於可重新站起來再次走路（圖）。他說：「走路不應頭耷耷，但我真的沒法把目光移離雙腿，我竟然又再走路了！」</p><p>艾倫前天（周四）示範使用REX，笑容滿面。REX重38公斤（84磅），握着操控桿就可站起來走動，上下樓梯和斜路都沒問題。他說：「我永遠不會忘記重新站起來的滋味。」REX須度身訂做，每具售15萬美元（約117萬港元），料今年在新西蘭面市，明年中在外國有售。<br>英國《每日郵報》</p></body></html>
