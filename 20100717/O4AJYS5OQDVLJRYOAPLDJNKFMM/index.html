<html><header><meta charset="utf-8"><title>鄭秀文上海騷再披紗</title></header><body><h1>鄭秀文上海騷再披紗</h1><p>鄭秀文（Sammi）昨日以一襲低胸裝在上海舉行記者會，預祝今晚舉行的演唱會成功，皆因個唱門票已一早售清。Sammi上次以婚紗造型唱出許志安的歌曲《惟獨你是不可取代》，今次再成為追訪話題，她解釋說：「其實那件不是婚紗，只是用紗造的一件晚裝，可能這樣會給大家一些聯想，在上海我當然會再穿，只穿一次太過浪費吧？」<br>對於安仔未能擔任嘉賓，Sammi笑言不會可惜，因為有何韻詩跟陳奐仁做嘉賓，已經很滿足。Sammi坦言在現階段人生中最重要只有三件事，就是家人、信仰及健康，並坦認目前仍未找到另一半，到時另一半跟家庭可能會變成重要事之一。<br>撰文：李森</p></body></html>
