<html><header><meta charset="utf-8"><title>步姐水皮手稿贈粉絲</title></header><body><h1>步姐水皮手稿贈粉絲</h1><p>日本女歌手濱崎步將於下月14日推出第11張個人大碟《Rock'n'RollCircus》，她早前到倫敦錄音，更因當地天氣太冷而不慎冷傷風，而唱片封套甚有英倫味道。</p><p>隱藏12張碟內</p><p>為催谷銷量，步姐大搞新意思，在首批40萬張唱片內，其中12張會收藏由她親自撰寫的歌詞卡。步姐雖然謙稱自己寫字不算漂亮，但也希望抽中的幸運歌迷可以好好珍藏。此外，大碟DVD內收錄了8首新歌MV及製作花絮，其中2首MV更是在倫敦拍攝。</p></body></html>
