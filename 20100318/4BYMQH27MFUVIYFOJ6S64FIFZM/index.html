<html><header><meta charset="utf-8"><title>港華獲注17億資產</title></header><body><h1>港華獲注17億資產</h1><p>【本報訊】中華煤氣（003）透過向港華燃氣（1083）注入內地資產，以增持港華。按雙方協議，煤氣將向港華注入估值約17.22億元的內地項目，以換取同等價值的港華股份。<br>完成收購後，煤氣在港華的持股量將由45.61%升至54.65%。<br>港華將以每股3.55元發行新股支付，與昨日收市價3.65元比較，折讓2.7%。威華達（622）於港華的持股量則由27.09%降至21.71%。<br>港華獲注入的燃氣項目主要位於遼寧及浙江，合共6個，令旗下項目總數增至53個。煤氣須就有關交易申請清洗豁免，亦須取得港華獨立股東表決通過才可作實。</p></body></html>
