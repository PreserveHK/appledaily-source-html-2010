<html><header><meta charset="utf-8"><title>安娜提名奧斯卡感恐懼</title></header><body><h1>安娜提名奧斯卡感恐懼</h1><p>電影《寡佬飛行日記》（UpInTheAir）前日在東京舉行記者會。男主角佐治古尼（GeorgeClooney）未能現身，宣傳重任落在24歲女星安娜姬妲妮（AnnaKendrick）身上。<br>首次到日本的安娜，穿上兩日前在原宿購買的湖水藍low-cut短裙示人，性感得來不失可愛。安娜早前失意於奧斯卡最佳女配角獎項，但她並不介意，安娜說：「我來自明尼蘇達州的小鄉村，能獲提名已是夢想成真，但也令我感到壓力與恐懼。」大會又安排了55歲日本男星石田純一現身獻花及送上五指襪，令安娜喜出望外。</p></body></html>
