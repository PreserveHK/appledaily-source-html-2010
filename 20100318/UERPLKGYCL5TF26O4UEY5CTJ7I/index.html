<html><header><meta charset="utf-8"><title>側田、G.E.M.發現愛</title></header><body><h1>側田、G.E.M.發現愛</h1><p>33歲的側田和18歲的鄧紫棋（G.E.M.）早前傳出緋聞，但日前兩人在公開場合碰面時，側田卻慘食檸檬，不過兩人即將會推出合唱歌，G.E.M.也會參與短片拍攝，相信到時兩人會擦出火花。</p><p>體現愛情觀</p><p>側田早前與兩名女導演炮製兩段「愛．發現」短片，並於明日在香港藝術中心舉行首映，側田在短片內會訪問不同界別的人，並從每個人身上發現到不同的愛情觀，他說：「有對新婚夫婦好特別，佢哋係網上認識，之後決定組織家庭，令我第一次見證呢啲網路情侶，而有對結婚多年嘅夫婦亦令我好羨慕，佢哋相愛多年仍然維持到甜蜜嘅感覺。」<br>撰文：林妃</p></body></html>
