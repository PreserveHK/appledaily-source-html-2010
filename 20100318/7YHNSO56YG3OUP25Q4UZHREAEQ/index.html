<html><header><meta charset="utf-8"><title>求驗客手記：泰臣轉行玩賽鴿 - 求驗客</title></header><body><h1>求驗客手記：泰臣轉行玩賽鴿 - 求驗客</h1><p>體育名將近年成為《真人show》熱門主持，好似《DiscoveryChannel》嘅《AnimalPlanet》，就搵嚟前世界重量級拳王泰臣（MikeTyson、圖）「轉行」玩賽鴿！真人show個名叫《TakingonTyson》，拍攝泰臣訓練賽鴿、點同紐約市嘅賽鴿高手比拼，節目出年有得睇。賽鴿講究嘅係賽鴿手同班鴿嘅溝通，同凶神惡煞嘅泰臣好似唔係好啱feel，但原來泰臣除咗養過老虎外，自小就有養白鴿，仲話人生首次打交都係為咗保護自己隻白鴿，真係鐵漢柔情！</p></body></html>
