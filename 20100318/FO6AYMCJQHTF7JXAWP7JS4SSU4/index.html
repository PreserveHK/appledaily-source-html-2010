<html><header><meta charset="utf-8"><title>寧進冇神氣火速收線</title></header><body><h1>寧進冇神氣火速收線</h1><p>廉政公署「威遠」行動仍在調查中，日前獲釋的無綫總經理陳志雲連日躲在家中，其他涉案人士包括陳總助手叢培崑和藝員寧進，甚至關係與他們千絲萬縷的孫慧雪都齊齊潛水避記者。</p><p>阿雪避風頭</p><p>記者昨日先後致電寧進、叢培崑和孫慧雪，其中叢培崑和孫慧雪的手機一直長響沒人接聽，而寧進則有接電話，問到他現在的情況，寧進沒神沒氣拋出一句：「唔得閒。」隨即火速掛線。<br>此外，孫慧雪去年忽然富貴，在尖沙嘴利時商場斥資約10萬元開設時裝店，平時她也會到店中看舖，但事發後，有指阿雪被召往問話，之後已未見身為老闆娘的她現身，看來敏感時期阿雪也要暫避風頭。<br>採訪：葉雪</p></body></html>
