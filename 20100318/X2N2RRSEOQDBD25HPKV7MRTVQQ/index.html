<html><header><meta charset="utf-8"><title>龜梨和也慶幸剝衫</title></header><body><h1>龜梨和也慶幸剝衫</h1><p>日本尊尼偶像組合KAT-TUN成員龜梨和也，前日現身東京出席記者會，宣佈將為電鬚刨擔任代言人拍廣告，他單拖拍攝的電視廣告下月首播。為硬銷產品的防水功能，他半裸上陣一邊淋浴一邊剃鬚，大玩濕身。</p><p>半裸剃鬚</p><p>龜梨透露在廣告拍攝時不斷被淋水，令他十分緊張，幸好廣告出來的效果理想，他笑說：「廣告拍得十分有型，幸好我有脫。」龜梨透露為保持上鏡靚樣，他平日沐浴後或出騷前都愛用蒸臉機及塗上保濕護膚品，認真貪靚。</p></body></html>
