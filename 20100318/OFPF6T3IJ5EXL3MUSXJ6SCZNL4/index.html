<html><header><meta charset="utf-8"><title>薄扶林村將舞火龍入海</title></header><body><h1>薄扶林村將舞火龍入海</h1><p>【本報訊】港島薄扶林村以前是一條漁村，村民祈求家宅平安，風調雨順，按習俗每年中秋都舉行舞火龍，早年火龍會由該村一直舞至鋼線灣海邊，火龍更舞入海中。舞火龍習俗今年剛好100周年，該村準備大搞一番藉以吸引遊客參觀。<br>南區區議會今日將討論與該村合辦今年舞火龍活動，藉以推廣舞火龍成為區內特色旅遊節慶活動，今年火龍不但在村內舞動，還會恢復傳統舞落海。</p><p>製作相關紀念品</p><p>另外，區議會又會製作相關紀念品出售；活動時間要由村民擇吉時決定。薄扶林村和大坑均在中秋節期間舉行舞火龍習俗，較多市民遊客會去大坑觀看，到薄扶林村的人相對較少。</p></body></html>
