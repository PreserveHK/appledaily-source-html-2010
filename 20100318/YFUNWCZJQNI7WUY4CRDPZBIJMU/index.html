<html><header><meta charset="utf-8"><title>跳舞司機醉駕停牌</title></header><body><h1>跳舞司機醉駕停牌</h1><p>聞歌起舞的短片，在YouTube何以千百，但羅馬尼亞錫比烏縣貨車司機布雷亞祖（IulianBreazu）的自拍傑作，不但令他一夜成名，還「打爛自己飯碗」。<br>事關24歲的布雷亞祖是在行車期間拍那跳舞短片，其間他用腳來控制軚盤，上半身只顧揮手扭腰，真的不知是他熱愛音樂，還是飲醉酒、嗑了藥。他上載這條短片到YouTube，瞬即成了名人。但天網恢恢，他終於遇上交通警員，被驗出體內酒精超標逾一倍，被罰停牌90天，還要通過道路安全試，才可領回駕駛執照。<br>Ananova網站</p></body></html>
