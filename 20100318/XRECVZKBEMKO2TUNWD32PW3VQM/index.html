<html><header><meta charset="utf-8"><title>財話短說李國寶薪酬5760萬飆72%</title></header><body><h1>財話短說<br>李國寶薪酬5760萬飆72%</h1><p>▲東亞銀行（023）年報披露，去年度該行主席李國寶所獲薪酬總額合計5760萬元，較2008年飆升71.9%，其中2009年度花紅達2540萬元，而前年則因該行盈利大跌99%，故連同李國寶在內的管理層，2008年沒有收取花紅。市場指儘管李國寶2008年沒有收花紅，但去年花紅水平已接近一次過收回兩年，2007年該行業績創歷史新高時，李氏亦僅收花紅1540萬元。</p></body></html>
