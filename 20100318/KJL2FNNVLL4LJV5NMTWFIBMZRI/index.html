<html><header><meta charset="utf-8"><title>廿蚊買巨無霸定小華堡？</title></header><body><h1>廿蚊買巨無霸定小華堡？</h1><p>我至愛漢堡包，方便得嚟又滋味，麥記推出巨無霸餐超值套餐，11:00pm後開始賣$20，優惠時間比之前足足提早六粒鐘，擺明減價對抗BurgerKing新推出嘅三款新漢堡──德州、紐約同印第安小華堡，呢三款漢堡包，每款4吋長，牛肉餡配BBQ、蛋黃醬，齋包賣$16，唉，樣樣都唔使廿蚊，到底食邊樣好呢？唔好諗，輪住食就Good晒啦!。<br><br>為食熊<br><br>McDonald's查詢電話：28807300</p></body></html>
