<html><header><meta charset="utf-8"><title>80歲鰥夫9個月相睇10次</title></header><body><h1>80歲鰥夫9個月相睇10次</h1><p>廣州一名80歲的老伯妻子離世後，頻頻上婚姻介紹所，在九個月內先後相睇十次，但這些女子不斷苛索禮物。老伯的子女原贊成父親找個老伴，但見形勢不對，決定找社工替父親輔導，避免他相睇上癮。<br>張老伯自妻子在去年4月病逝後，獨居在廣州洪德路的大屋。他生活無憂，只想找個老伴，徵得子女同意後，多次到婚姻介紹所。婚姻介紹所給他介紹了很多女子，一名女子初見面便說要辦護照，索價兩萬元（人民幣．下同）；一名五十多歲婦女，與張伯已到談婚論嫁，卻一直不願結婚，不斷要張伯買化妝品給她；另一個更離譜，見面一周即叫他買樓。<br>廣東《羊城晚報》</p></body></html>
