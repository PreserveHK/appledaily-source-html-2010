<html><header><meta charset="utf-8"><title>茶葉變佳餚</title></header><body><h1>茶葉變佳餚</h1><p>吃要吃得健康，茶葉味淡，入饌保證香口不肥膩，「翠亨邨」推出的新菜譜「名茶佳讌」，用茶葉變化出十大名菜，如信陽毛尖、獅峰龍井，當中的玫瑰河蝦仁就最別致過人，河蝦仁用香茅爆香，配玫瑰花茶煮，入口，啖啖蝦鮮有茶葉香；福鼎白牡丹焗雞賣相靚絕，白牡丹釀入雞肉再焙焗，雞肉嫩滑；金箔綠茶眉豆糕一碟三件，上下兩層，底層為眉豆茸混綠茶粉，表層為綠茶啫喱，清新甘甜。吃飽，喝壺濃茶消消滯，這一餐，好滿足。（Kary）</p><p>翠亨邨（23762882）<br>地址：尖沙嘴彌敦道132號美麗華商場地下<br>供應期：即日起至4月30日</p></body></html>
