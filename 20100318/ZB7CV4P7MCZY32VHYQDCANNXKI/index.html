<html><header><meta charset="utf-8"><title>求驗客手記：曼聯班主禍延人子 - 求驗客</title></header><body><h1>求驗客手記：曼聯班主禍延人子 - 求驗客</h1><p>「父債子還」喺呢個時代應該係過咗時，之不過對於英超曼聯嘅球迷就唔係咁講。事關家陣仲同緊美國班主格拉沙抗爭嘅紅魔狂迷，對於任何同格拉沙有關係嘅人物，都會予以柴台。最無辜嘅受害者就要數到19歲嘅曼聯後衞奧利華基爾（OliverGill），皆因佢身任曼聯行政總監嘅爸爸基爾力撐格拉沙，搞到球迷聽到奧利華個名都噓聲四起；好似周日主場3:0贏富咸場波，介紹奧利華時即刻噓聲震天，令到奧利華極之無奈。睇怕佢落場踢波嘅話，都唔知球迷會掟啲咩出嚟囉！</p></body></html>
