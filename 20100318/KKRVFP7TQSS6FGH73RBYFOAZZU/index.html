<html><header><meta charset="utf-8"><title>求驗客手記：金塊教練積極抗癌 - 求驗客</title></header><body><h1>求驗客手記：金塊教練積極抗癌 - 求驗客</h1><p>生命禍福有時冇得選擇，但生命態度就有得選擇，好似金塊教練卡爾就好積極面對喉癌；呢位58歲教練連日來接受化療，6周療程已經進行咗一半，循着康復之路進發。不過，卡爾都唔係好放心，皆因今次已經係佢繼05年患前列腺癌後再次患癌，佢進行化療之時仲要戴上一個白色網罩，搞到佢話有少少「休閉恐懼症」感覺。好在卡爾話會堅持落去，而出名工作狂嘅佢周二仲趁唔使化療歸隊領軍振軍心，西岸「2哥」金塊最終主場以97:87擊退巫師，班球員咁爭氣，卡爾可放心對抗癌魔喇！</p></body></html>
