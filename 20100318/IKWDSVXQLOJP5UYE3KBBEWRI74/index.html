<html><header><meta charset="utf-8"><title>韋基馬脹油look谷新片</title></header><body><h1>韋基馬脹油look谷新片</h1><p>曾主演95年電影《新蝙蝙俠不敗之謎》（BatmanForever）的型男韋基馬（ValKilmer），當年外形風流倜儻、身形健碩，曾迷倒不少女士。</p><p>長髮閃油光</p><p>可是近年亂接爛片的韋基馬，人氣直插谷底，前日他現身德州西南電影節宣傳新片時，忽然以脹爆look現身，外形相當嚇人。<br>韋基馬前日現身西南電影節為其搞笑動作片《MacGruber》造勢，現年50歲的他束着一頭泛油長髮，身型發福兼面頰腫脹，無復當年勇。雖然穿上筆挺西裝，但其爆凸胃腩欲蓋彌彰，叫人不堪回首。</p></body></html>
