<html><header><meta charset="utf-8"><title>阿凡達公主贏大獎</title></header><body><h1>阿凡達公主贏大獎</h1><p>荷李活巨製《阿凡達》（Avatar）飾演公主的素兒莎丹娜（ZoeSaldana），昨日在多明尼加共和國聖多明哥舉行的Casandra頒獎禮上，獲得Casandra國際大獎，出席的嘉賓還有HipHop歌手WyclefJean。</p><p>DVD出三版本搶錢</p><p>電影《阿凡達》熱潮似乎停不了，電影下月開始正式入屋，美國霍士電視公司昨日正式宣佈會分三次推出該片的DVD及高清藍光碟，下月22日推出的版本只會有公映版的影片，11月推出的另一個版本會加入製作特輯及額外片段，而為配合3D電視機而推出的3D版最快要明年才面世。</p></body></html>
