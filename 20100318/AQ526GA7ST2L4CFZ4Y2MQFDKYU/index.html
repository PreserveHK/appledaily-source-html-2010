<html><header><meta charset="utf-8"><title>矇查查唔肯開燈　要鬧</title></header><body><h1>矇查查唔肯開燈　要鬧</h1><p>我爆偈哥揸咁多年車，一直都發覺好多人嘅駕駛習慣真係唔多妥，認真要改！好似呢排咁，日日霧鎖香江，除咗搞到路面濕滑，就連前路都睇唔清楚。早幾日入西貢，就遇到成條西貢公路大霧到前面有無車都唔知，偏偏有啲司機喺咁嘅環境都硬係唔開番盞燈！唉，只係開番盞燈，自己可以睇清楚路面之餘，前前後後嘅車都會知你存在，安全好多啦。好話唔好聽，矇查查隊埋一齊，整花架車都肉赤啦。<br><br>爆偈哥</p></body></html>
