<html><header><meta charset="utf-8"><title>新鮮出爐：色彩鮮艷GlobusChair</title></header><body><h1>新鮮出爐：色彩鮮艷GlobusChair</h1><p>閒時鍾意閒逛、鍾意欣賞形形色色的DesignerChair，最近愛上丹麥設計師JesusGasca的GlobusChair，雖然早於十幾年前已有Globus存在，不過近年推出了適合戶外使用的GlobusOutdoorChair！此凳秉承Globus中間的弧位、方便提起的設計，而且收藏時更可與同款凳子叠起，設計夠慳位，不過我最欣賞還是橙綠的搶眼色調！<br><br>記者：林佩婷</p><p>查詢：Designlink（28680991）</p></body></html>
