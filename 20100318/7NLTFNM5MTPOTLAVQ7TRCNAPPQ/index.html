<html><header><meta charset="utf-8"><title>日航飛行哩數買一送一</title></header><body><h1>日航飛行哩數買一送一</h1><p>復活節檔期遇上日本櫻花季節，貴一貴都大把人去。碌卡買機票，儲分目的好少為咗嗰百零蚊的夾餅機，個個都為張機票儲呀儲。4月1日至5月31日乘日航飛日本，他們就推出雙倍飛行哩數計劃，只要上日航網頁先做登記，每飛一轉飛行哩數買一送一！平時開全額票，經濟艙有100%飛行哩數，商務艙就有125%；但也不是每張機票都可獲雙倍，如單程特價機票，本來就只得70%哩數入袋，計雙份也只140%。<br>查詢：http://www.tw.jal.com/zhtw/121campaign/thanks_wmile/index.html<br><br>陳慧敏</p></body></html>
