<html><header><meta charset="utf-8"><title>隔牆有耳：高錕整靚牙訪弘立書院 - 李八方</title></header><body><h1>隔牆有耳：高錕整靚牙訪弘立書院 - 李八方</h1><p>「光纖之父」高錕噚日重返學費超貴嘅私立獨立學校弘立書院，呢間係佢10年前有份發起創立嘅學校，之後仲做校董會主席至08年尾。校方為佢舉行嘅慶祝會，又宣佈將中學部廣場命名為「高錕教授廣場」，高錕即場主持廣場命名儀式；弘立又會成立一個「高錕創新發展獎」，用獎狀鼓勵有創新意念嘅學生。<br>高錕噚日朝到弘立前去咗整牙。佢見到成班學生，表現得好開心，對於學校送畀佢嘅熊仔紀念品，愛不釋手。高太黃美芸致辭時話，以前高錕經常要到學校開會，今次再返嚟特別開心，希望有機會再返去。</p></body></html>
