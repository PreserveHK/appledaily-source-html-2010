<html><header><meta charset="utf-8"><title>北京直擊阮經天息風波心情靚</title></header><body><h1>北京直擊<br>阮經天息風波心情靚</h1><p>台灣人氣偶像阮經天前日到北京出席雪糕代言活動，雖然近日他爆出背女友偷食緋聞，但無損fans熱情，小天更在活動大唱一曲《勇敢愛》。小天表示可愛的男生最受女生歡迎，但情侶間相處要坦白，他說：「像我之前發生的風波，我和女友的感情還是未受影響，因為男女朋友最重要的就是互相信任。」可能與女友的風波平息，所以心情好的小天前日不停出招冧fans。</p><p>拍廣告多趣事</p><p>談到在泰國拍廣告趣事，小天自爆貪靚而戴假髮拍攝，但當地天氣炎熱，令頭皮痕癢，當導演叫停，他立即除假髮唞氣，還跟工作人員開玩笑，誰最慢食完飯就要戴他的假髮兩小時。<br>採訪、攝影：陶然婷</p></body></html>
