<html><header><meta charset="utf-8"><title>醉漢下體當雙截棍襲女警</title></header><body><h1>醉漢下體當雙截棍襲女警</h1><p>英國一名醉漢在家鬧事，女友不堪其煩報警。警員到場，這名醉男竟發酒瘋，將「小弟弟」當成雙截棍攻擊女警。<br>據警方表示，警員到場時，28歲的瓦瑞尼斯卡（MariumVarinauskas圖）穿着內褲坐在客廳裏，之後暴露下體，抓起陰莖在女警面前不停搖晃，逼得她左閃右避，免遭「棒子」碰到。<br>如此襲警，當然被告，辯護律師說，瓦瑞尼斯卡喝酒時本穿着褲子，雖然不記得事發經過，但接受事情如警員陳述般，他願意負起全部責任，向警方致歉，聲稱感到非常尷尬。他判罰600英鎊（約7,200港元）。<br>英國《每日紀事報》</p></body></html>
