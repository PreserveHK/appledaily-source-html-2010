<html><header><meta charset="utf-8"><title>男童沉迷網吧遭父鎖在燈柱</title></header><body><h1>男童沉迷網吧遭父鎖在燈柱</h1><p>「你把娃娃拴在這裏做甚麼嘛？」重慶市合川區一名父親上周五（12日）將10歲大的兒子，鎖在繁華大街的燈柱上，「公示」10多分鐘。他解釋就讀四年級的兒子沉迷網上遊戲，為免他再泡網吧，只有出此下策。<br>被鎖的男童名叫小華，上周五他坐父親的單車到當地最繁華的合川交通街，在一條燈柱前，父親突然下車，拿出拇指粗的鐵鏈，先纏住小華的腰，再將鐵鏈繞過燈柱鎖上。目擊者稱，小華只是默默流淚，而他的父親也潸然下淚。圍觀者問他為何將兒子鎖在街上，他說：「孩子要不是讓我們操碎了心，誰捨得這樣鎖住自己的孩子？」<br>《重慶晨報》</p></body></html>
