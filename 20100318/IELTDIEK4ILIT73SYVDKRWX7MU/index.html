<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●奇洛李維斯昨日被目睹與一棕髮女子於荷李活著名食府撐枱腳，該名女子樣子平庸，貫徹奇洛一貫的口味。<br><br>●荷李活女星珍妮花雅麗絲頓昨日與男星謝拉畢拉出席新片《TheBountyHunter》紐約首映時，繼續為電影扮恩愛互攬。<br><br>●韓國組合少女時代昨日公開新歌《RunDevilRun》，一改過往可愛形象，以全黑冷酷造型示人。<br><br>●日本女星蒼井優會為《交響情人夢最終樂章後編》的匈牙利學生角色配音。<br><br>●日本女星松雪泰子已跟鼓手沼澤尚分手，結束4年情。</p></body></html>
