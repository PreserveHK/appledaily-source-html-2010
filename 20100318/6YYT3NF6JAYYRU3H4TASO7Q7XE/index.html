<html><header><meta charset="utf-8"><title>日本豎琴家　美音留香港</title></header><body><h1>日本豎琴家　美音留香港</h1><p>與友相約半島酒店享受下午茶，怎知，大堂人煙稠密，煩擾之聲浪蕩於八十年建築之內，裝潢依舊，高雅已走，差點聽不到二樓傳來的豎琴聲！離開前往文化中心，頓時發現日本豎琴家山崎祐介來港演奏，他曾隨大師JosefMolnar學習，1994年獲日本音樂界「村松獎」，曾在多個交響樂團作獨立演奏，相信在清靜的大會堂細賞《山崎祐介豎琴演奏會》，豎琴之美音絕能迴轉於耳根間。<br><br>梅妻鶴子</p><p>演出：4月23日（8pm）大會堂劇院<br>門票：$250、$350<br>查詢：60986098</p></body></html>
