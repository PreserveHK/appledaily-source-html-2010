<html><header><meta charset="utf-8"><title>《浪漫滿屋》3D動畫年底上映</title></header><body><h1>《浪漫滿屋》3D動畫年底上映</h1><p>《阿凡達》掀起全球一片3D電影熱，連韓國男歌手Rain與女星宋慧喬合演的經典韓劇《浪漫滿屋》，昨日也宣佈要拍成韓國首部3D動畫電影，計劃11月在日韓兩地戲院上映。</p><p>Rain炮製音樂</p><p>電影會以2D及3D同時製作，據Rain的經理人公司透露，屆時他會參與電影的音樂工作。電影將於本月30日舉行記者會，公佈故事細節，並計劃11月在日韓兩地戲院公映。</p></body></html>
