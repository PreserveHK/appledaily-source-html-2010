<html><header><meta charset="utf-8"><title>小貓學狗老友游水</title></header><body><h1>小貓學狗老友游水</h1><p>貓咪最怕沾水，但澳洲有隻波斯貓卻非常大膽，見到狗朋友游水醫背痛，有樣學樣，跳入泳池游水作樂。<br>墨爾本一間寵物犬水療中心的老闆奧爾森，早前收了一位新病人——牧牛犬「土匪」。「土匪」（Bandit）患有背痛，主人特意帶牠到中心上游泳課，但同行的波斯貓「普尼」（Prinny）雙眼發光，跟着「土匪」跳入池內。奧爾森見狀也嚇了一跳，因為「我從未見過貓會游水」，主人解釋「普尼」在家已很愛玩水，牠在泳池游得有板有眼，兩隻前腳抓住池邊，就輕鬆地躍出水面。<br>Ananova網站</p></body></html>
