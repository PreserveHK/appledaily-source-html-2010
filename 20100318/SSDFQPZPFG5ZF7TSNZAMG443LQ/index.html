<html><header><meta charset="utf-8"><title>法拉利過山車200km/h狂飆</title></header><body><h1>法拉利過山車200km/h狂飆</h1><p>很多人都坐過各式各樣的過山車，但時速200公里的法拉利過山車你又玩過未？今年稍後時間大家就有機會玩這款全球最快過山車，因為阿聯酋阿布扎比法拉利世界即將落成啟用。</p><p>法拉利世界座落於亞斯島，公園面積逾20萬平方米，有一個65米乘48米的法拉利標誌天幕。內裏的機動遊戲更精采刺激，GT賽車場是以兩輛法拉利開篷跑車作過山車，以時速200公里在兩條軌道上飛馳。另一款過山車先把遊客載到62米高時，極速俯衝，讓人感受賽車的滋味。<br>paultan網站</p></body></html>
