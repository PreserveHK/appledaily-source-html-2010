<html><header><meta charset="utf-8"><title>生鐵鍋寧願跌爛好過崩油</title></header><body><h1>生鐵鍋寧願跌爛好過崩油</h1><p>某法國品牌的彩色生鐵鍋幾千蚊個，還標榜每做一個就用一個砂模，注入液體鐵倒模而成，堅固耐用！但只限於那個鐵鍋，不包括層彩色搪瓷！有次我用完平底鍋，洗淨抹乾放入盒，誰知那個紙盒「屙底」，鍋子墜地「咚」一聲，沒有跌爛，但手柄上的漆油卻掉了一大塊，省起保用期未過，走到銷售點找售貨員問個究竟，她說：「如是鍋子損壞有得換，但甩油是沒得換的。」唉！個鍋跌爛咪好，家半殘不廢！甩了油生鐵暴露空氣易生銹，這個鍋只能藏在櫥櫃深處，不見天日了！<br><br>敗家嫂</p></body></html>
