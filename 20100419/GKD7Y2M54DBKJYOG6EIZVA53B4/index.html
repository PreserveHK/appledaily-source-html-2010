<html><header><meta charset="utf-8"><title>方力申競步賽包尾</title></header><body><h1>方力申競步賽包尾</h1><p>方力申和鄭文雅昨日在中環出席競步比賽開步禮，二人多年來也有參加此運動。鄭文雅為了比賽，事前學競步，而且於比賽前提早半小時拉筋熱身。身為游泳健將的小方昨日卻包尾回來，他解釋因遵守交通規則，於紅綠燈位前停下來。</p><p>戥阿嬌高興</p><p>此外，Twins演唱會已到尾場，但小方仍未有空捧場，他說：「我有送花籃，都戥佢哋高興，有睇報道知道迴響好大。」鄭文雅也鼓勵後輩，她說：「藝人要紅唔係難，但要keep到生命豐盛先難，要畀心機；我好佩服家嘅藝人，佢哋比我以前更辛苦，因為好多工作要做。」　<br>採訪、攝影：王連連</p></body></html>
