<html><header><meta charset="utf-8"><title>李昊嘉生日會變歌迷會</title></header><body><h1>李昊嘉生日會變歌迷會</h1><p>「星光家族」的成員李昊嘉將於後日22歲牛一，前晚其歌迷率先為她在新蒲崗舉行生日會，吸引近百歌迷到場，結果生日會更變成歌迷會成立日。</p><p>與冼棨豪性格不合</p><p>現時在大學主修音樂的李昊嘉十分感謝一班同學仔的到場，談到生日願望時，她就希望計劃在暑假推出的自資EP能夠如期推出，她說：「今次隻EP投資10幾萬，主要係家人支持，自己又貼啲。」<br>早前李昊嘉和另一成員冼棨豪傳出緋聞，她坦言現階段並不想拍拖，亦承認主要因為兩人性格不合，所以不會開花結果。<br>採訪、攝影：楊潔雯</p></body></html>
