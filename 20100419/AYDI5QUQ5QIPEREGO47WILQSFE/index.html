<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李小璐靠五青汁保靚樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李小璐靠五青汁保靚樣 - 馮仁昭</h1><p>內地女星李小璐近日成為美容品牌H2O嘅大中華區代言人，日前佢就着住白色背心裙拍夏日控油產品廣告，凸顯佢清純可愛嘅形象。<br>今次做代言人李小璐話受寵若驚，除咗因為佢一向有用呢個牌子嘅產品外，亦係首次擔任國際美容品牌嘅代言人，所以覺得好幸運，佢仲即場分享佢啲飲食心得，佢話：「我會用西芹、青蘋果、青瓜、苦瓜同青椒榨成五青汁，飲得多可美肌同減少油脂分泌，男女都啱飲。」
</p></body></html>
