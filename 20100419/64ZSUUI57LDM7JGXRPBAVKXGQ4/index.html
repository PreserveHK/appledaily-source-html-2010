<html><header><meta charset="utf-8"><title>杜莉獲頒同志先鋒獎</title></header><body><h1>杜莉獲頒同志先鋒獎</h1><p>美國女星杜莉芭里摩亞（DrewBarrymore圖）撐同志再獲表揚，她昨日在洛杉磯舉行的第21屆美國同性戀反歧視聯盟傳媒頒獎禮（GLAADMediaAwards）中獲頒先鋒獎，時裝設計師TomFord首當導演的《單身男人》（ASingleMan）獲最突出電影。熱播美劇《歡樂合唱團》（Glee）則當選喜劇組別最突出劇集，此劇同時在前晚舉行的「第八屆TVLandAwards」獲未來經典劇集獎。<br>美聯社</p></body></html>
