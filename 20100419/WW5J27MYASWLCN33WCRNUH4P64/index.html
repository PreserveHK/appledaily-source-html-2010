<html><header><meta charset="utf-8"><title>男子跳樓撞穿圍網</title></header><body><h1>男子跳樓撞穿圍網</h1><p>【本報訊】一名男子昨從沙田秦石邨高處墮下，當場死亡，警方調查事件無可疑。死者55歲姓何，現場秦石邨石玉樓正進行外牆維修工程，昨午2時許，有街坊聽到隆然巨響，發現一名男子墮下，撞穿1樓的工程圍網（箭嘴示）倒卧地上。<br>救護員到場拯救，證實墮樓男子已經死亡，警方在場調查，一度懷疑事主是維修大廈的工人。其後調查發現，事主有精神病紀錄，曾入住中途宿舍，並有社工跟進，有目擊者見他在12樓走廊跨欄跳樓。警方懷疑他病發輕生，事件無可疑，死者屍體稍後由仵工移送殮房。<br>羅日昇攝</p></body></html>
