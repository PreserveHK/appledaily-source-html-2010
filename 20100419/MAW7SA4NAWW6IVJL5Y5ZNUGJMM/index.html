<html><header><meta charset="utf-8"><title>莊思敏扮芳芳感壓力</title></header><body><h1>莊思敏扮芳芳感壓力</h1><p>莊思敏、袁彌明和蔣怡前日到尖沙嘴美麗華商場，出席化妝師KennethWong美容書《拾妝》發佈會。書中莊思敏以蕭芳芳造型出現，袁彌明扮鄧麗君，李蕙敏則以梅艷芳造型亮相。</p><p>「氣質好難扮」</p><p>對於扮蕭芳芳，莊思敏前日表示倍感壓力，她說：「我知道要扮佢之後好有壓力，因為我好鍾意佢，覺得佢好有氣質，好難扮。今次影呢輯相用咗三日時間。我就覺得唔似，但袁彌明話好似。」問男友吳浩康可曾欣賞過時，她說：「未，會帶返去畀佢睇，同埋叫佢買本支持吓。」<br>採訪：羅慧敏</p></body></html>
