<html><header><meta charset="utf-8"><title>Fit爆憲哥撼贏藤原</title></header><body><h1>Fit爆憲哥撼贏藤原</h1><p>由於韓國間諜愛情劇《IRIS》錄得39.9%高收視率，購下日本版權的TBS電視台當然嚴陣以待，不但請來藤原龍也和黑木美沙為男女主角配音，更破天荒放到黃金時段播映，因此一對韓版主角李秉憲和金泰熙都賞面赴日宣傳。<br>憲哥和熙妹昨日以全黑型格打扮，聯同藤原龍也等負責配音的日本明星會見記者，兩位男主角碰頭當然備受關注。<br>不過出名fit到漏的憲哥技術性擊倒脹爆的藤原，幸好他也十分識做地說：「由自己喜愛的演員配音，我真的感到高興。」為藤原挽回一點面子。</p></body></html>
