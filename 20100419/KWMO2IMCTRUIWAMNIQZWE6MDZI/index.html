<html><header><meta charset="utf-8"><title>iPad水價大跌　執部玩吓</title></header><body><h1>iPad水價大跌　執部玩吓</h1><p>路過先達，乍看入面四周圍都係iPad廣告，真係咁好景？問吓先！Sales話，其實每次講緊係幾十部咁入貨，數量太多，已經逼到要減磅喎！以上星期為例，16GB售價一般報$5,180，而32GB、64GB分別再貴一千及兩千蚊，其實比起剛返貨，機價唔覺唔覺已經插水$1,700，咁班水貨佬咪血本無歸？有人爆料話，其實頭啖湯早已經賺到笑，各位趁行貨又延期，不如執部玩住先！<br><br>阿宅</p></body></html>
