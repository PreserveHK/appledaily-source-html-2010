<html><header><meta charset="utf-8"><title>關心妍為生仔日日進補</title></header><body><h1>關心妍為生仔日日進補</h1><p>關心妍（Jade）與胡楓（修哥）昨日出席在柴灣舉行的活動，鼓勵長者與年輕人驗血糖，Jade與修哥即場以身作則，一起驗血糖，Jade表示平時都有捐血，不會感到害怕，她說：「我都有定期驗身，家要準備生BB，會更加注重身體，同老公成日都補身，我哋每日都會食一羮燕窩。」</p><p>覓新經理人</p><p>講到補身，男人不是要食鞭？Jade笑言：「我老公唔使食啦。」Jade現時還在斟洽可以合作的經理人，簽新公司是否會影響造人計劃？她說：「應該月尾會有結果，都唔會影響我造人，傾嘅時候都講明我隨時會生BB，大家好體諒，咁有BB都可以繼續做嘢。」<br>採訪、攝影：胡比</p></body></html>
