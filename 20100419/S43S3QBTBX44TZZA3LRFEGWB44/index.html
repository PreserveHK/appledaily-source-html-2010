<html><header><meta charset="utf-8"><title>星閃閃連拿想再戴「金手套」 - 藍鑽石</title></header><body><h1>星閃閃<br>連拿想再戴「金手套」 - 藍鑽石</h1><p>利物浦今季尚餘歐霸盃這個隊際獎項可爭，個人獎項方面，門將連拿卻有望再染指英超「金手套」獎，他正與車路士的施治叮噹馬頭。<br>「金手套」獎是英超聯會每年頒予每季不失球場數最多的門將。連拿在05至08球季曾3連霸，今季亦暫以14場不失與施治並列不失球榜之首，大有機會從去季得主曼聯門將雲達沙手上搶回「金手套」。</p><p>望上陣逾600場</p><p>連拿早前與利物浦續新約後，已表明有意效法紅軍名宿高巴拿與基文斯般，為紅軍上陣超過600場，並揚言就算紅軍來季沒法參戰歐聯，也無損他為球隊出賽的熱情。<br>藍鑽石</p></body></html>
