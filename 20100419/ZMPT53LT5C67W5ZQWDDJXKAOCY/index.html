<html><header><meta charset="utf-8"><title>安仔拖馬撐Twins</title></header><body><h1>安仔拖馬撐Twins</h1><p>Twins合體演唱會前晚在紅館舉行第二場，不少圈中好友捧場，吳君如和陳可辛帶同囡囡睇騷，Boy'z和鄭希怡、洪卓立及泳兒在台下為孖妹打氣，Boy'z卻臨時被拉上台，跟Twins合唱《死性不改》。<br>許志安和蘇永康突然現身，令Twins相當驚喜，四人合唱一曲《風箏與風》後，安仔笑言：「我哋諗咗好耐究竟應該唱乜歌，原先想唱《女校男生》，但唱唱吓覺得我哋大男人唔係好啱唱。」</p><p>祖兒失聲</p><p>此時安仔和康仔發現容祖兒坐在台下，即要她上台，不過由於祖兒聲帶不適，故此只能齋跳未有唱歌。<br>撰文：葉雪</p></body></html>
