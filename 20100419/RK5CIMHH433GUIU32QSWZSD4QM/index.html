<html><header><meta charset="utf-8"><title>榮恩讚3D相機拍片「正！」</title></header><body><h1>榮恩讚3D相機拍片「正！」</h1><p>3D立體潮流橫掃影視界，日本富士公司推出了全球首部3D數碼相機W1。在《哈利波特》電影飾演榮恩的路柏格連特（RupertGrint）試用過，說最精采是拍3D片段。</p><p>W1用雙鏡頭拍攝製造立體效果，「榮恩」說機身因此稍大，但可接受。他指用W1拍3D硬照要有一定景深，效果才好，要避免拍特寫或純遠景，拍3D片段則可透過鏡頭運動炮製犀利畫面，他試過拍向自己接近的物件，看重播真的像「從屏幕跳出來」。不過「榮恩」指其他觀看3D作品渠道不多且貴，特製3D數碼相架一個要約4,800港元，接近W1售價。<br>英國《每日郵報》</p></body></html>
