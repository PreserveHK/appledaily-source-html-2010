<html><header><meta charset="utf-8"><title>《英倫異客》柏林影帝逝世</title></header><body><h1>《英倫異客》柏林影帝逝世</h1><p>去年憑電影《英倫異客》（LondonRiver）獲封柏林影帝的馬里男演員SotiguiKouyate，昨日在巴黎因肺病與世長辭，享年74歲。</p><p>曾入選國家隊</p><p>1936年出生的SotiguiKouyate，年輕時曾是非洲足協成員國之一的布吉納法索國家足球隊隊員，60年代已加入舞台劇界，生前演出過20多部電影，他在電影《英倫異客》中扮演由法國走到倫敦尋找素未謀面兒子的父親，去年在柏林影展中獲得最佳男主角銀熊獎，該片成了他的遺作。Sotigui的兒子DaniKouyate則是電影導演。</p></body></html>
