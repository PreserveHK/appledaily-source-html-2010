<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄娜喪禮低調今火葬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄娜喪禮低調今火葬 - 馮仁昭</h1><p>一代奇女子狄娜（原名梁幗馨）上月31號病逝，享年65歲。<br>據知狄娜兒子馬天如已經幫媽咪安排好後事，今日上晝喺大圍嘅寶福紀念館幫狄娜舉行私人喪禮，上晝11點左右就將遺體移送柴灣歌連臣角火葬場火化。<br>由於狄娜生前講過唔好為佢舉行公開殯殮儀式，所以今日所有儀式都會極度低調咁進行，有報道話狄娜唔少生前好友都想送故友最後一程，所以狄娜家人通知各方友好去歌連臣角出席狄娜嘅火葬儀式。
</p></body></html>
