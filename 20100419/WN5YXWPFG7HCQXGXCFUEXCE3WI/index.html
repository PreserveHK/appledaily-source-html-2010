<html><header><meta charset="utf-8"><title>球壇Gossip：迪科爾車震壞榜樣</title></header><body><h1>球壇Gossip：迪科爾車震壞榜樣</h1><p>雖然熱刺射手迪科爾（圖）前日喺倫敦打吡入波，幫熱刺砌低車仔，但斷估佢心情唔靚得去邊；事關《世界新聞報》踢爆佢上周中對阿仙奴前嘅24小時，同一位20歲女子喺車上「共赴巫山」，仲影到兩人事後個狼狽樣。「車震」事中外皆有，本來唔係咩新聞，衰就衰在喺迪科爾停車「搞嘢」100碼左右，就有小朋友喺度玩緊；假如班小朋友行錯路睇到，無端端上一堂性教育就真係成何體統？斷估佢唔會因今次事件坐監，但佢兩個月前講過球星應該注意言行，唔好教壞細路，今次咁搞，點先？</p></body></html>
