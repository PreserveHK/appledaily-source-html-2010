<html><header><meta charset="utf-8"><title>經典沙嗲牛肉麪</title></header><body><h1>經典沙嗲牛肉麪</h1><p>早兩日懷念舊時口味，於是走去石湖墟市政大廈熟食中心，由於撞正下午茶時間，人流唔算旺，咁仲好，唔使等位嘛。入咗有幾十年歷史嘅「明記」，一坐低，阿姐推介沙嗲牛肉麪，仲話牛肉係日日新鮮街市貨，包無留隔夜，OK，信佢。一睇，公仔麪係細個食開嗰隻福字麪，夠晒經典，沙嗲醬夠濃，鮮牛肉好正，好味呀。<br><br>為食熊</p><p>明記（26686646）<br>上水石湖墟市政大廈2樓CF10</p></body></html>
