<html><header><meta charset="utf-8"><title>山寨大S　周迅勁讚似</title></header><body><h1>山寨大S　周迅勁讚似</h1><p>台灣近日出了一位女新人蔡佳蓉，由於她側面和大S徐熙媛有九成相似，因而有「山寨大S」稱號，近日更獲邀拍攝中華郵政廣告。</p><p>獲明星臉冠軍</p><p>蔡佳蓉日前接受訪問時表示，早年大S主演的《流星花園》熱播時，她校內同學不時探頭望入其班房叫杉菜，又問她F4近況如何，自己初時不習慣亦不喜歡，但慢慢已接受下來，其後甚至參加《少年特攻隊》的明星臉節目並取得冠軍。<br>不過，蔡佳蓉揚言最開心是01年參加周迅活動，周迅一見她即說：「她長得好像大S。」後來周迅到台灣宣傳《畫皮》時重遇蔡佳蓉，也對她說着同一番說話。<br>採訪、攝影：黎寶蘋</p></body></html>
