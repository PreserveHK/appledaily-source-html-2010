<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰豪氣惹狂蜂浪蝶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰豪氣惹狂蜂浪蝶 - 馮仁昭</h1><p>范冰冰早前喺內地一個選舉被選為最靚嘅人No.1，所以佢嘅魅力就真係唔講得笑。<br>前晚冰冰喺上海出席一個著名品牌活動，佢着住件Escada藍色晚裝出現，雖然唔算性感，但依然引嚟唔少狂蜂浪蝶紛紛上前同佢敬酒，冰冰亦好有禮貌一一回敬，相當豪氣。喺現場冰冰仲同以前公司嘅老闆見面寒暄幾句，咁好傾，唔知將來會唔會有合作機會呢？
</p></body></html>
