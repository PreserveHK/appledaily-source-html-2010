<html><header><meta charset="utf-8"><title>《就是古典音樂2》</title></header><body><h1>《就是古典音樂2》</h1><p>談文化，我們必須承認雅俗有別，所謂雅俗共賞，好多時只是作品層次多，其實雅的人看雅，俗的人只看到俗的部份！在這個膚淺化庸俗化的世代，要推廣古典樂又不把它嬰兒化不容易，所以大家都很佩服日本的《交響情人夢》！小交葉詠詩《就是古典音樂》推出第2集，由Decca發行，收錄柴可夫斯基《胡桃夾子》組曲、比才《卡門》組曲、莫札特《費加洛的婚禮》序曲、巴赫G弦上的詠嘆調、羅西尼《威廉．泰爾》序曲、西貝流士《芬蘭頌》、杜卡《魔法師的門徒》等，無論如何，總比與歌星搞Crossover好得多！<br><br>二少</p></body></html>
