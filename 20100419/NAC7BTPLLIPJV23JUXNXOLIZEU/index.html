<html><header><meta charset="utf-8"><title>Simona開唱頻踩裙腳</title></header><body><h1>Simona開唱頻踩裙腳</h1><p>意大利新晉靚女爵士歌手SimonaMolinari，前晚在中環怡和大廈地庫舉行由HelloKitty「MiFood」贊助的小型音樂會，穿上一身半透視長裙的她感謝現場觀眾說：「這裏有意大利人、法國人、美國人甚至中國人，感謝你們的踴躍支持，我的英語不太靈光，還請多多包涵。」<br>日前才剛在澳門表演的Simona，前晚也演繹出相當水準，只因裙子太長不時踩到裙腳，情況尷尬。她以甜美歌聲獻唱《LifeisBeautiful》等大碟熱門作品。<br>昨日她才得知受到冰島火山灰影響，要留港多三星期才有機位返回意大利。<br>採訪、攝影：蘆葦</p></body></html>
