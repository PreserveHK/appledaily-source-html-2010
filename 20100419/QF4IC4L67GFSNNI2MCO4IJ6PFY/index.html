<html><header><meta charset="utf-8"><title>球壇Gossip：陳七坐私人飛機去布吉</title></header><body><h1>球壇Gossip：陳七坐私人飛機去布吉</h1><p>陳肇麒（圖）雖然因右腳足踝骨裂而提早收「咧」，但呢位24歲嘅當紅炸子雞，唔使踢波就更係得閒出席公開活動。前日佢同足主羅傑承，仲有葉鴻輝等幾位天水圍飛馬球員一齊「過大海」，做「澳港盃」比賽頒獎嘉賓；噚日仲跟埋羅生坐私人飛機去泰國布吉，會合較早前已抵達當地、備戰禮拜二對蒙通聯嗰場亞協盃嘅南華隊友。「陳七」喺東亞運期間坐頭等飛機由英國飛返香港已經夠威，今次唔使踢都可以坐私人飛機，真係威到盡！</p></body></html>
