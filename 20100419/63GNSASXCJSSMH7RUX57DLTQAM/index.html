<html><header><meta charset="utf-8"><title>隔牆有耳：凸字手冊助視障者賞樹 - 李八方</title></header><body><h1>隔牆有耳：凸字手冊助視障者賞樹 - 李八方</h1><p>處身大自然，望吓山睇吓海令人心曠神怡。但對視障人士嚟講，呢種享受唔容易有。香港迪士尼樂園最近製作咗一本自然徑導賞凸字手冊，專門介紹迪欣湖條自然徑，視障人士可以透過觸摸啲凸字，知道自然徑上面多種樹木嘅資料，同埋喺呢度出現嘅蝴蝶特色。<br>樂園噚日特別邀請咗一批視障人士，親身去迪欣湖感受大自然。作為嘉賓嘅環境局局長邱騰華仲同班視障人士一齊用聽筒放喺棵紫檀樹幹上面，聽吓棵樹吸水嘅聲音。對於視障人士嚟講，最開心係可以親手觸摸樹皮同樹根，實實在在感受大自然。
</p></body></html>
