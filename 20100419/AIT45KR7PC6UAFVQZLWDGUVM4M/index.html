<html><header><meta charset="utf-8"><title>稀世鑽胚模型</title></header><body><h1>稀世鑽胚模型</h1><p>新世界發展（017）主席鄭裕彤旗下的周大福，早前以破紀錄的2.75億元購得名為「TheCullinanHeritage（庫里南遺產）」的圓形鑽石。鑽石雖在一年多後才會面世，但周大福已先造出模型，並於旗下尖沙嘴K11商場內的周大福分店展覽，讓市民先睹為快。<br>鑽胚重達507卡，是全球20顆最大的原鑽之一，其成交價更打破最高原鑽價格紀錄。鑽胚將切割成至少重120卡世界最大的圓形鑽石。　程志遠攝</p></body></html>
