<html><header><meta charset="utf-8"><title>妻子聽夫道歉可延壽</title></header><body><h1>妻子聽夫道歉可延壽</h1><p>對某些人來說，道歉比死更難受，但美國有科學家指出，丈夫向太太說對不起，卻可減低她們中風或心臟病發的機率。<br>美國科學家找來29名男子和59名女子進行實驗，一邊要他們在5分鐘內完成數學題，一邊替他們量度心臟舒張壓。當眾人在計算時，卻三度被打擾，當收卷後研究員批評他們表現欠佳，兩分鐘後才向一半參與者道歉。<br>結果顯示，女士聽到道歉後，壓力和心碎程度同時減輕，令脈搏回復正常速度快20%，相反男士卻更加怒火中燒，需要多20%時間才回氣，證明傷害女人後向她們說對不起，可紓緩她們的壓力，延長壽命。<br>英國《星期日郵報》</p></body></html>
