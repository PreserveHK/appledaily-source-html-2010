<html><header><meta charset="utf-8"><title>申敏娥為馬拉松打氣</title></header><body><h1>申敏娥為馬拉松打氣</h1><p>韓國男星玄彬早前完成與湯唯在西雅圖拍攝的《晚秋》之後，昨日與女星申敏娥晨早到達韓國釜山的著名旅遊勝地海雲台，出席粉紅絲帶馬拉松活動，為參賽者打氣。該活動是為乳癌基金籌款，每年都有紅星出席主持開步儀式。<br>由於馬拉松是在早上9時半舉行開步禮，滿面鬚根的玄彬就被指睡眼惺忪，與健康的馬拉松不相襯。</p><p>玄彬睡眼惺忪</p><p>至於近日為牛仔褲品牌拍廣告晒玲瓏曲線的申敏娥，則獲讚打扮漂亮，笑容滿面的她更向在場的選手們問好。</p></body></html>
