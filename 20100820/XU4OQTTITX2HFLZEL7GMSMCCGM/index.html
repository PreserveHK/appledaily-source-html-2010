<html><header><meta charset="utf-8"><title>安琪蓮娜谷戲不忘送暖</title></header><body><h1>安琪蓮娜谷戲不忘送暖</h1><p>繼倫敦和巴黎後，美國女星安琪蓮娜祖莉（AngelinaJolie）昨日終抵柏林作為新片《叛諜狂花》（Salt）的歐洲宣傳之旅第三站。會見傳媒後，安琪蓮娜即穿上黑色露肩長裙踏足黑地毯，大晒遍佈紋身的玉背與性感胸口，並得本片的德國男演員AugustDiehl盡地主之誼攬腰，齊齊爭取見報機會。</p><p>捐78萬助巴人</p><p>近年越見消瘦的安琪蓮娜，再次遭報章指她雙臂骨瘦如柴，《叛》片監製則撐她為這齣戲吃過不少苦頭，拚命操弗自己。此外，聯合國難民事務高級專員署相關人士日前出席巴黎首映時透露，安琪蓮娜捐出10萬美元（約78萬港元）幫助受上月洪水影響的巴基斯坦難民。</p></body></html>
