<html><header><meta charset="utf-8"><title>紀香變爆乳楊貴妃</title></header><body><h1>紀香變爆乳楊貴妃</h1><p>日本性感女神藤原紀香，近幾天一直逗留在內地拍攝中日合作的紀錄節目《西安紀行》，向日本觀眾介紹唐代文化。早前她到大唐芙蓉園拍攝時，更以楊貴妃look現身，身材出眾的紀香姐，扮演圓潤的楊貴妃相當適合，穿上古裝更令她出現爆乳效果！紀香姐亦訪問了曾演《楊貴妃秘史》的內地著名演員殷桃。</p><p>困機艙三小時</p><p>前晚紀香姐由西安飛往北京，但因天氣惡劣，紀香姐被困在航機中三小時仍未起飛，有內地乘客鼓譟，不少乘客更與工作人員吵架，紀香姐在網誌中表示當時以為乘客會暴動，因而被嚇親，結果半夜兩點才到達北京！</p></body></html>
