<html><header><meta charset="utf-8"><title>星媽聞兒子情變速逃</title></header><body><h1>星媽聞兒子情變速逃</h1><p>大劉劉鑾雄添丁，昨日他每日必到的名人飯堂福臨門，自然站滿記者等候。午飯時間，不少名人到福臨門吃飯，如林建岳、何超鳳、顧紀筠和老公、莊氏集團主席莊紹緩等。</p><p>無綫英皇高層飯局</p><p>下午1時左右，楊受成與英皇高層吳雨和Mani，以及無綫高層樂易玲和何麗全等，前後腳到達午膳，據了解是商談未來的合作計劃。其後，周星馳媽媽都出現，周星馳和大劉稔熟，問星媽可知喜訊？她說：「唔知劉生添丁喎。」周星馳和女友于文鳳近期傳情變分手，向星媽求證，她即充耳不聞，火速入場。<br>採訪：MaKinWah<br>攝影：YeungHoYin</p></body></html>
