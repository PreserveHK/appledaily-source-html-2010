<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin拍MV虐打肌男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin拍MV虐打肌男 - 馮仁昭</h1><p>蔡依林（Jolin）日前喺台灣拍攝新歌《無言以對》MV，導演要求佢坐喺浴缸旁用力打水，Jolin仲着住長裙拍MV，佢話可能之前參加姐姐嘅婚禮之後愛上着長裙。導演又要Jolin一邊喊一邊打男主角胸膛，工作人員事前仲幫佢準備咗眼藥水，點知Jolin一埋位就喊得好厲害，兼且出力狂打個男主角，在場所有人都講笑話個男主角應該好痛。</p></body></html>
