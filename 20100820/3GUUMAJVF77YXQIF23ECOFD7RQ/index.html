<html><header><meta charset="utf-8"><title>律師意見裁決對索償影響不大</title></header><body><h1>律師意見<br>裁決對索償影響不大</h1><p>死因庭裁定八名癌症死者的死因為不幸、自然及死因不明。律師鄧達明表示，死於不幸及死因不明的裁決，對死者家屬將來索償實際上影響不大，因為死者家屬在民事索償的程序中，不能依賴死因庭的證供，須找證據或專家證供以證明藥廠或醫院方面有疏忽。<br>死因庭的裁決包括死於自然、意外、不幸、非法殺害及死因不明等，死於不幸是指合法的行為導致意料之外的死亡，並不代表事件涉及人為疏忽。</p><p>死於自然索償難度高</p><p>鄧達明指，死者被裁定死於自然，並不代表不可以索償，但要自行提出證據，挑戰死因庭已有的證據，所以難度甚高。<br>本報記者</p></body></html>
