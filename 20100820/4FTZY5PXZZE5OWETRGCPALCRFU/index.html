<html><header><meta charset="utf-8"><title>Britney踩入歡樂合唱團</title></header><body><h1>Britney踩入歡樂合唱團</h1><p>人氣美劇《歡樂合唱團》（Glee又名《吉列合唱團》）正密鑼緊鼓拍全新一季，其中以BritneySpears為主題的一集《Britney/Brittany》早前已拍竣學生扮嘢戲份，她昨日也現身片場參與演出。及後Britney於twitter上載一張與助手的片場合相，大批fans即留言表示期待劇集播出。</p><p>加入更多巨星</p><p>Britney的參演令《歡》劇所有人無比興奮，監製RyanMurphy直言：「她本身就是潮流文化，我欣賞她願意參演其中。」Ryan還稱想加入更多巨星的音樂，包括Prince及佐治米高（GeorgeMichael）。</p></body></html>
