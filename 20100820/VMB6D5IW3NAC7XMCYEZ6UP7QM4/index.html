<html><header><meta charset="utf-8"><title>猶豫　一躍　狗狗學跳水消暑</title></header><body><h1>猶豫　一躍　狗狗學跳水消暑</h1><p>福建省泉州市天氣炎熱，昨日最高氣溫仍超過32℃，民眾都想盡辦法消暑。前日下午，一名狗主帶着愛犬在市區筍江橋下一同嬉水，狗主硬要狗狗與他一同爬到橋下一個鐵架上，當狗狗爬到鐵架後，主人卻突然一躍而下，以如同跳水選手的姿態，跳落江中（圖）。<br>主人在江中不斷揮手，小狗見到江水，初時也有點害怕，但在主人不斷的鼓勵之下，狗狗隨後蹲身往外一跳，躍到江中，彼此玩得十分開心。岸邊不少民眾觀看這次滑稽的表演，更有民眾拿出相機，拍下人狗齊跳水的連環圖。<br>福建《東南早報》</p></body></html>
