<html><header><meta charset="utf-8"><title>求驗客手記：巴圭波霸訪京食水深 - 求驗客</title></header><body><h1>求驗客手記：巴圭波霸訪京食水深 - 求驗客</h1><p>巴拉圭世界盃最紅嘅，並唔係辛達告魯斯、奧斯卡卡度素等球星，反而係用巨咪夾手機嘅波霸莉爾莎列基美（圖）；呢位女神之前幫《花花公子》雜誌拍3點盡露寫真，人氣繼續升。<br>9月7日巴拉圭國家隊將會到南京，同中國隊友賽，中國主辦單位為咗谷票房，之前已出到來回機票加食宿，吸引莉爾莎訪華。點知莉爾莎仲唔知足，要求主辦單位畀封大利是佢；唔好怪我求大俠心邪，如果莉爾莎繼續着超低胸背心仔，大把球迷爭住畀利是佢啦！</p></body></html>
