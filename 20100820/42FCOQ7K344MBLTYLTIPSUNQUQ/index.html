<html><header><meta charset="utf-8"><title>求驗客手記：董方卓償願登陸葡超 - 求驗客</title></header><body><h1>求驗客手記：董方卓償願登陸葡超 - 求驗客</h1><p>大家仲記唔記得董方卓（紅衫），呢位首位踢曼聯嘅中國球員呢？可惜佢喺效力期間表現乏善足陳，結果於08年被曼聯放棄。之後佢一直發展平平，曾經回流國內嘅大連，今年輾轉到波蘭，效力華沙萊吉亞隊。<br>一心希望效力歐洲一線聯賽嘅董方卓，最近終於搵到機會；因為今季葡超升班馬樸迪莫倫斯，就希望簽佢。據講董方卓周四已啟程，由波蘭飛到葡萄牙報到，相信成事機會好高。畢竟董方卓現年只係25歲，相信仲有大把世界，我求大俠都衷心希望佢喺葡萄牙有好發展。</p></body></html>
