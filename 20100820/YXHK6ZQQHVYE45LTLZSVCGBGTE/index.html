<html><header><meta charset="utf-8"><title>滾水照頭淋　薯仔唔出芽</title></header><body><h1>滾水照頭淋　薯仔唔出芽</h1><p>好多時買薯仔，都會大大袋咁買，貪佢又平又抵，不過一次過煮唔晒，放約一星期已經發晒芽。根據食物安全中心的指引，發咗芽嘅薯仔含大量的甙生物鹼毒素，食咗會有機會肚痛或者嘔吐。<br>要避免薯仔發芽，有一個方法，就是將新鮮買回來的薯仔，用滾水冲一冲，然後等它風乾後放陰凉通爽位置保存。原來經滾水浸過嘅薯仔，可抑制酶這種引致發芽嘅活性，使薯仔入面嘅養份唔能夠釋放，咁就不易發芽。雖然這個方法可避免薯仔無咁快發芽，在一般情況下放十幾日也沒有問題，不過食物最好都係趁新鮮食好，快啲食埋佢啦！</p></body></html>
