<html><header><meta charset="utf-8"><title>案件速遞圖爆氣樽威脅妹兄囚八月</title></header><body><h1>案件速遞<br>圖爆氣樽威脅妹兄囚八月</h1><p>【本報訊】爛賭中年癮君子多年來已向家人索款118萬元還債，今年2月24日再為錢到妹妹在粉嶺聯安街經營的石油氣舖鬧事。他坐在石油氣樽上，在樽頂燃點打火機，揚言與妹同死，遭鄰近檔主制服。癮君子早前承認一項意圖危害生命或財產而企圖導致爆炸罪，昨在區域法院被判監八個月。<br>暫委法官陳錦昌引述報告指，被告陳啟鳳（51歲）有賭博及吸毒惡習，家人替他還債118萬元，近年被他不斷滋擾，承受很大壓力。法官勸導被告，如非家人支持，將判更重刑罰，盼他盡快改過。<br>案件編號：DCCC397/10
</p></body></html>
