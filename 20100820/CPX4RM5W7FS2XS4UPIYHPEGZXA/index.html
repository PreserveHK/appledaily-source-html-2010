<html><header><meta charset="utf-8"><title>人力電動車超健康</title></header><body><h1>人力電動車超健康</h1><p>當汽車沒燃料時會拋錨，但這輛人力電動混能車HumanCarImaginePS，只要有四個人，就可透過人的動能驅動汽車，若只有一個司機則啟動電動引擎，令汽車以最高時速96公里行駛，上斜時速亦有48公里。<br>美國工程師格林伍德花了40年致力研究完美人力電動混能車，以解決汽車廢氣污染和駕駛者健康欠佳問題。這部車明年開始發售，售價1萬英鎊（12萬港元）。<br>英國《每日郵報》</p></body></html>
