<html><header><meta charset="utf-8"><title>金泰希瀨戶發福走樣</title></header><body><h1>金泰希瀨戶發福走樣</h1><p>韓國女星金泰希昨日在首爾出席新片《GrandPrix》記者會，發福了不少，露出雙下巴。金泰希在記者會上大談跟代替李準基演出的拍檔楊東根的合作經驗，她說：「我跟楊東根拍接吻戲時，覺得非常尷尬。」</p><p>努力收身</p><p>至於日本女星瀨戶朝香，今年3月為組合V6成員丈夫井之原快彥誕下首名男嬰後，昨日首度產後現身公開場合，為代言的時裝品牌Reflect出席記者會，雖然她聲稱已努力減肥，以回復以往的身形，但瀨戶面上仍發福不少。</p></body></html>
