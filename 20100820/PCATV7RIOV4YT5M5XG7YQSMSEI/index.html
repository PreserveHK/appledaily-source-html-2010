<html><header><meta charset="utf-8"><title>阿倫抄犀利哥惹笑</title></header><body><h1>阿倫抄犀利哥惹笑</h1><p>森美和小儀前晚繼續在紅磡理工大學賽馬會綜藝館為歌劇團十周年紀念作《PrisonDeBallet》進行第六場演出，全場爆滿，並吸引到鄭欣宜和關心妍捧場。<br>前晚由校長譚詠麟（阿倫）擔任特別嘉賓，阿倫更化身做神的使者，與森美合力炮製笑料，由於阿倫造型獨特，又黐上了大鬍鬚，即時引得全場觀眾哄堂大笑，阿倫又搞笑地表示自己的造型是參照犀利哥設計，即時獲得全場掌聲。及後森美等人感激阿倫的支持，紛紛上前跟他擁抱，令阿倫慘叫被抽水。<br>撰文：林妃</p></body></html>
