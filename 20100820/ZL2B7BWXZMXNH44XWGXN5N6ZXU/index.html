<html><header><meta charset="utf-8"><title>案件速遞梅媽申請上訴終院待裁決</title></header><body><h1>案件速遞<br>梅媽申請上訴終院待裁決</h1><p>【本報訊】在已故歌星梅艷芳遺產案中敗訴的梅媽覃美金，早前上訴失敗，昨向上訴庭申請上訴到終審法院。梅媽在庭上指案件是一宗寃案，「香港冇得訴，我仲可以去邊度訴？」但代表妙境佛學會的律師則指，梅媽只要求法庭頒令遺囑是否有效，並非索償一個金額，故不符合上訴到終院的要求，又指法庭不應行使酌情權讓梅媽上訴。法官押後裁決。<br>佛學會的律師另要求梅媽交出共80萬元的上訴保證金，但梅媽表示只能交出共10萬元。<br>案件騙號：CACV200/08</p></body></html>
