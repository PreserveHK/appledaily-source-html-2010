<html><header><meta charset="utf-8"><title>着數速報：YouTube睇片贏旅遊禮券</title></header><body><h1>着數速報：YouTube睇片贏旅遊禮券</h1><p>AirAsia算是亞洲地區辦得最成功的廉價航空，8年半過去即將接載第1億位乘客。為了慶祝，他們舉辦了一個「真人．真事．真感動」活動，即日至9月5日只要到亞洲航空的YouTube網站睇睇片，然後留言，便會選出100名最有創意的留言者，可獲總值5,000馬幣（約12,400港元）的旅遊禮券。如此輕而易舉，拎住iPhone喺巴士都即刻撲去留言啦！<br><br>記者：曾冠輝<br><br>網址：http://www.youtube.com/airasia</p></body></html>
