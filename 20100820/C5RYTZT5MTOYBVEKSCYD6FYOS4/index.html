<html><header><meta charset="utf-8"><title>女車長背老人上下車　感動網友</title></header><body><h1>女車長背老人上下車　感動網友</h1><p>「你做了好事不一樣，心情會很舒暢，每天活得也感到很充實！」寧波鎮江近日經常出現感人一幕，只見一名中年女司機經常在巴士站背一名78歲的老人上下車（圖），讓人感動。她就是被寧波市民封為最美司機的陳葉。<br>原來一星期前，一名老人因腿腳不便，遲遲無法上巴士，司機陳葉見狀，將老人背上車，到站後還把他背下車，並和老人約定，以後只要坐她的車，就會一直背他上下車。「我也沒多想就把他背上了。」陳葉對於自己背老人的行為獲市民讚賞表示感到意外，並稱事後獲得老人的嘉許信。<br>浙江《寧波日報》</p></body></html>
