<html><header><meta charset="utf-8"><title>台新人韋禮安錯怪父母</title></header><body><h1>台新人韋禮安錯怪父母</h1><p>台灣男新人韋禮安早前來港宣傳新碟，日前他在土瓜灣接受訪問，他表示為了今次來港宣傳，其父特地教他說廣東話，以備不時之需。<br>談到父母，韋禮安坦言最初決定做歌手時，以為父母會反對，誰知爸爸媽媽竟然無限量支持，他說：「我爸爸在網上搜尋當藝人要注意的東西，有甚麼可以做、甚麼不可以做，還跟我說沒有藝人可以當紅一世，所以上舞台演出的同時，要有下台的準備。」稍後他會再來港，擔任好友張韶涵的個唱嘉賓。<br>採訪、攝影：何慧斯<br>場地提供：八度海逸酒店</p></body></html>
