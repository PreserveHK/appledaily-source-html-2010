<html><header><meta charset="utf-8"><title>飛機高空遭鳥撞穿窿</title></header><body><h1>飛機高空遭鳥撞穿窿</h1><p>四川航空公司一架飛機，前日從成都飛往湖南長沙後，遲遲未有再起飛，引發乘客不滿。事後機場稱，飛機在高空遭到鳥擊穿了一個洞。<br>聲稱被鳥擊的是川航3U8997，前日上午由成都經長沙飛往福建省會福州，在長沙機場降落後，飛機一直未叫乘客再登機，並安排乘客到附近酒店休息，未交代原因，令乘客大感不滿。長沙機場負責人稱，該飛機在5,100米高空遭鳥擊，機頭右邊出現大洞，要緊急處理。航班至前日下午才繼續航程。但消息一出，網民的質疑聲不斷。有網民稱，一般鳥類飛行高度都低於1,000米，但也有網民稱，1973年曾有航班在非洲象牙海岸上空11,278米，被兀鷲撞到。<br>網易</p></body></html>
