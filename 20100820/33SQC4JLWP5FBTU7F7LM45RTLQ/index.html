<html><header><meta charset="utf-8"><title>關心妍打保齡賀牛一</title></header><body><h1>關心妍打保齡賀牛一</h1><p>關心妍（Jade）去年嫁給富商楊長智後即專心做少奶奶，享受二人世界，不過早前她已簽約新唱片公司，計劃推出新碟。雖然她要家庭事業兩兼顧，但也沒有忘記對她不離不棄的歌迷，她趁31歲牛一，日前與歌迷度過一個難忘又愉快的生日，眾人更一起打保齡球兼唱K，玩得十分痛快。</p><p>喜收Melody蛋糕</p><p>Jade獲歌迷送上她鍾愛的Melody公仔蛋糕，她感激歌迷一直與她成長，但自從她結婚後就很少與歌迷聚會，她承諾現已簽約新公司，將會有更多機會與歌迷接觸，她笑說：「家我派咗新歌，所以開始番我忙碌嘅宣傳工作日子，希望之後一切重新出發。」<br>撰文：林妃</p></body></html>
