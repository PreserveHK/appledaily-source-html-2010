<html><header><meta charset="utf-8"><title>BoA素顏惹爭議</title></header><body><h1>BoA素顏惹爭議</h1><p>女星一向很怕落妝後的真面目曝光，但現年23歲的韓國小天后BoA充滿自信，日前她素顏現身電台接受訪問，引起網友激烈討論，有人讚不施脂粉的BoA看起來更加年輕可愛，希望她日後演出也多化淡妝，但也有人狂踩BoA走樣趕客。</p><p>威盡銷量榜</p><p>此外，有韓國唱片銷量統計網站公開了今年1月1日至8月17日的韓國唱片銷量榜，結果BoA所屬的SM事務所歌手威盡，包辦頭七名。最賣得的是SuperJunior的《美人啊》，而BoA剛推出的新碟《HurricaneVenus》則打入第六名。</p></body></html>
