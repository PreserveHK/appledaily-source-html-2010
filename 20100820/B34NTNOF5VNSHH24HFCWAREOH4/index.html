<html><header><meta charset="utf-8"><title>翻版關之琳精挑化妝品</title></header><body><h1>翻版關之琳精挑化妝品</h1><p>有翻版關之琳之稱的名模Jocelyn，剛剛跟任DJ的老公Anthony到韓國參加在當地舉行的DJ大賽，大前日她現身中環選購化妝品。大前日下午5時許，Jocelyn獨自到名店HarveyNichols的化妝部入貨，雖然她剛去完以賣平靚化妝品出名的韓國，但Jocelyn始終用開外國牌子，感覺較適合本身的皮膚。<br>對於化妝品Jocelyn絕不馬虎，每件都精挑細選試用滿意才入貨，現場所見她選購粉底為主。經過近半小時的選擇及試用，Jocelyn滿意地以信用卡簽賬，之後就拿着一袋戰利品，到對面樓上做gym。<br>採訪、攝影：羅德光</p></body></html>
