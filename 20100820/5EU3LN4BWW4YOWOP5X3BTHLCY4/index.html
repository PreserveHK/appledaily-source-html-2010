<html><header><meta charset="utf-8"><title>4anda遊機場變大細路</title></header><body><h1>4anda遊機場變大細路</h1><p>由Jason、Hanson、Kison以及Manson組成的男子組合4anda，早前有機會到機場航天城拍宣傳照。4anda四子見到現場不同的飛機模型，即變成大細路。原來成員Jason自小已很喜歡飛機及汽車模型，小學時作文「我的心願」一定是寫將來想當飛機師。Jason又希望他日有機會參演有關飛機師的劇集，他當然希望想飾演機師一角。<br>另外身為香港男子棒球隊隊長的Jason，日前看到新聞報道指受槍傷棒球手卓莞爾及其他隊友安全返港，他感到相當開心，他更希望抽時間探望對方。<br>撰文：林妃</p></body></html>
