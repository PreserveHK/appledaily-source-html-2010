<html><header><meta charset="utf-8"><title>黃澤鋒愛妻打氣長跑回春</title></header><body><h1>黃澤鋒愛妻打氣長跑回春</h1><p>現年43歲的黃澤鋒熱愛長跑運動，日前到荃灣城門水塘參加中興盃十公里的賽事，最終以53分的成績跑畢全程，突破了自己過去的成績，黃澤鋒賽後表現興奮，還多謝太太Lilian落場支持。</p><p>戒煙後更好氣</p><p>黃澤鋒今年3月8日婦女節迎娶了女友Lilian，婚後為免老婆吸二手煙，他決心戒煙，離開了煙民行列，精神和身體都好了，故參賽時狀態大勇，他日前在電話中說：「呢次係我婚後第一次參賽，有咗老婆貼身照顧，佢幫我拎嘢影相，我就可以專心比賽，加上我又成功戒煙半年，跑起上嚟好氣咗好多。」黃澤鋒笑言自己的成績已追回當年22歲的紀錄，非常滿意。<br>採訪：比華利</p></body></html>
