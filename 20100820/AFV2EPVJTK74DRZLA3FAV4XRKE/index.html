<html><header><meta charset="utf-8"><title>「貢茶」控店舖侵權</title></header><body><h1>「貢茶」控店舖侵權</h1><p>【本報訊】專售台式飲品、擁有商標「貢茶」的公司，指旺角奶路臣街一間飲品店未得同意，擅自以「貢茶」名稱經營，售賣飲品，實侵犯有關商標，以及影射原告的商譽。故昨入稟高等法院申請禁制令，禁制對方再做出侵犯「貢茶」商標的行為及索償。<br>原告RoyalTeaTaiwanCompanyLtd，被告是位於奶路臣街啟賢大廈地下經營「貢茶」的不知名人士。案件編號：HCA1262/10</p></body></html>
