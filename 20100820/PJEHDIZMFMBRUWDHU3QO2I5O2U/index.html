<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾老婆掃貨補鑊 - 求驗客</title></header><body><h1>求驗客手記：祖高爾老婆掃貨補鑊 - 求驗客</h1><p>祖高爾新加盟利物浦踢第一場英超聯賽，就做咗紅牌阿姑，雖然事後領隊鶴臣冇怪佢，不過佢老婆卡莉高爾（圖），就幫佢補鑊；26歲嘅卡莉日前就被影到，到利物浦嘅官方商店掃貨，買咗幾包紅軍物品（小圖），當中更包括波衫，擺明想討好紅軍球迷。而祖高爾亦有意喺利物浦市落地生根，原本佢哋一家三口，住喺市中心希爾頓酒店，一晚更加要800鎊（9,600港元）；卡莉睇過12個當地樓盤後，終於睇中Formby沙灘附近嘅獨立屋，可能貪方便同囡囡散步啩？</p></body></html>
