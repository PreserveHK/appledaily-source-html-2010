<html><header><meta charset="utf-8"><title>黃奕扮靚走出陰霾</title></header><body><h1>黃奕扮靚走出陰霾</h1><p>內地女星黃奕之前飽受離婚困擾，接受訪問時指離婚是痛苦回憶，希望早日走出悲傷。黃奕坐言起行，最近為內地雜誌《時尚芭莎》拍攝新一輯專題，她穿上多套新裝，包括黑色低胸晚裝、透視黑喱士裙等，以美麗型格展示重生，她又以冷峻眼神抱芝娃娃狗、慢行轉身擺甫士，剛柔並濟，在對比強烈的黑白照片下，大顯型格女人味。<br>工作上，黃奕最近也落實演出新片，在上影廠投資的NBA題材電影《神奇Amazing》中，飾演啦啦隊隊長，與姚明、黃曉明、余文樂及一眾NBA巨星合作。<br>撰文：FayeLam</p></body></html>
