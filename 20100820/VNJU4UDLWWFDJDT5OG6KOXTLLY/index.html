<html><header><meta charset="utf-8"><title>周柏豪等影全裸寫真</title></header><body><h1>周柏豪等影全裸寫真</h1><p>周柏豪昨日到新城宣傳日內推出的唱片《Remembrance》，最近不斷做運動操弗自己的他，卻穿上外套將身材保密。他表示歌迷讚他夠大隻，也不怕吸引到男fans，他說：「有女fans話我大隻，想咬我。」早前拍新歌MV，其緋聞女友鍾希文也有探班，問周柏豪緋聞女友覺得他的身材如何？他說：「佢好鍾意，其實佢之前話我太瘦。」</p><p>激凸冇加工</p><p>提到早前拍攝唱片封套有激凸效果，周柏豪強調沒有加工：「大唔代表威、勁，我對自己滿意。」被問到可會趁青春留倩影拍全裸寫真，他謂不介意：「我夠膽影，但要睇邊個攝影師，好似夏永康就求之不得啦，佢影相咁靚。」<br>採訪、攝影：王連連</p></body></html>
