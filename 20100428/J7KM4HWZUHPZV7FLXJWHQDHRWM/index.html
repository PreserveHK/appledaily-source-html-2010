<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣俾o靚妹一言點醒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣俾o靚妹一言點醒 - 馮仁昭</h1><p>鄧麗欣（Stephy）去年底推出咗《心甜私房甜品集》反應熱烈，因為fans覺得圖片好睇啲，所以佢再推出《心甜12星座甜品集》DVD，今次Stephy用星座做主題係一位小妹妹啟發。<br>Stephy話：「有次我喺超市撞到一位想跟我學整甜品嘅小妹妹，我應承咗教佢，仲請埋佢做我嘅小助手，可能因為太多人唔知另一半會鍾意食乜，所以用星座嚟配合，都叫做有啲根據。」</p></body></html>
