<html><header><meta charset="utf-8"><title>高海寧、王君馨齊封咪神</title></header><body><h1>高海寧、王君馨齊封咪神</h1><p>高海寧、王君馨和李治廷昨日到銅鑼灣宣傳電玩「2010FIFA南非世界盃足球賽」發佈會，高海寧和王君馨穿上性感低胸球衣撐場，大派冰淇淋，但搞到同場的李治廷十分尷尬，面對兩位性感美女即時硬晒軚，十分搞笑。<br>兩女更被封為新一代「咪神」，不過王君馨就不欲以此自居，還劃清界線說：「自己唔係，高海寧先係，佢身材均勻樣又靚，因為我最近食肥咗，上圍先升cup，減肥後就唔會有咁嘅身材。」高海寧則強調到現場才知穿甚麼服飾，她又謂不知道酬勞多少，但她大讚同場的李治廷很有風度，體貼地照顧她們。<br>採訪：張俊銘　攝影：陳志嵐</p></body></html>
