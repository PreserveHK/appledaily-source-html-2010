<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆搵阿Sa發洩感情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆搵阿Sa發洩感情 - 馮仁昭</h1><p>陳偉霆（William）早前搵咗蔡卓妍（阿Sa）做佢新歌《穿心箭》女主角，故事講述佢同女友分手嘅痛苦後遺症，仲帶出兩個人一齊timing好緊要，好似暗示緊佢同Angelababy分手後嘅心情。MV裏面，佢同阿Sa有唔少親密鏡頭，阿Sa仲要做到欲拒還迎，阿Sa話現實中冇試過咁做，William就話自己絕冇試過MV嘅艷遇。</p></body></html>
