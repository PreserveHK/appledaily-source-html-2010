<html><header><meta charset="utf-8"><title>求驗客手記：劉翔愛聖鬥士星矢 - 求驗客</title></header><body><h1>求驗客手記：劉翔愛聖鬥士星矢 - 求驗客</h1><p>欄王劉翔（圖）跨欄叻，估唔到講哲理都一樣掂！劉翔早前為時尚雜誌中國版《GQ》（智族）拍攝封面照，雜誌以劉翔生活、訓練入手，探索欄王嘅點滴生活，發現欄王原來真係一個「超級figure迷」，除咗鍾意《變形金剛》，佢最愛就係日本嘅《聖鬥士星矢》，全套日本原裝嘅黃金聖鬥士等。劉翔話佢從《聖鬥士星矢》入面學到好多嘢，話自己做運動員，雖然身體傷得多，但比起時下追趕時髦嘅人嚟講，起碼生活目標清晰、生命充實，仲話人類只係廣闊宇宙嘅小小生命；欄王有咁廣闊胸襟，唔怪得往往比賽都面露笑容啦！</p></body></html>
