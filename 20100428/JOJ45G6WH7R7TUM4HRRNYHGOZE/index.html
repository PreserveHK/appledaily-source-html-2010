<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪與父親冰釋前嫌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪與父親冰釋前嫌 - 馮仁昭</h1><p>梁詠琪（GiGi）最近喺內地接受訪問，講起10幾歲時父母分開咗，爸爸走咗之後就18年冇聯絡，但原來今年春節GiGi主動約爸爸返屋企，仲叫埋細佬一齊食晚餐，終於可以坐埋一齊，重溫多年前嘅溫馨感覺。<br>GiGi話：「都咁多年，冇所謂啦！將來爸爸有乜需要都會畀佢。」父女終冰釋前嫌。GiGi又提到當年與鄭伊健分手，失戀嘅佢由楊采妮帶佢去日本旅行療傷。</p></body></html>
