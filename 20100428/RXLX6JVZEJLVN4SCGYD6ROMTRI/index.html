<html><header><meta charset="utf-8"><title>M.I.A.血腥MV被禁播</title></header><body><h1>M.I.A.血腥MV被禁播</h1><p>英國多元化女歌手M.I.A.最近非常勞氣，因新作《BornFree》的MV被指含有不適當內容，在美國已列為禁播，她忍不住要在網上爆粗發洩。<br>肇事MV講述美軍入侵村鎮搜捕認為可疑的年輕人，並帶到沙漠進行瘋狂屠殺，有人甚至被炸至血肉模糊，意識過火。這MV早於月初曝光時，已得到支持者愛戴，但當部份片段被放到YouTube，因過份暴力而被扯下，甚至在美國列為禁播。得悉心血被刪的M.I.A.極為憤怒，先在Twitter爆粗遷怒唱片公司，到了解真相後才補飛指並非公司的錯。</p></body></html>
