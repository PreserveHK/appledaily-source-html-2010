<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy做日跳舞碟女郎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy做日跳舞碟女郎 - 馮仁昭</h1><p>Angelababy（楊穎）攻日成功，近期仲成為日本年度Disco跳舞碟嘅封面女郎。Baby日前喺當地參加慶祝派對，開心在台上和dancers大跳特跳，玩到忘形。<br>Baby話：「我真係好開心，好耐冇玩得咁開心，平時要做嘢，唔可以玩得咁放；同埋今次係佢哋第一次用非日本籍嘅女仔做cover，覺得好榮幸，有機會我都想試吓做歌手，感受下做歌星嘅樂趣。」</p></body></html>
