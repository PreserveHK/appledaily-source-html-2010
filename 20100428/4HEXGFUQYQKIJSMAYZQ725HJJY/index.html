<html><header><meta charset="utf-8"><title>識：打造完美優質男</title></header><body><h1>識：打造完美優質男</h1><p>講到男士打扮，非常極端，有的選擇不修邊幅，有的選擇美至極點，二者取之平衡，才算是型男，若對型男定義有疑問，此參考書絕對幫到你！雖然本書不算好新，但勝在內容夠實用，且歷久不衰，如西裝怎麼穿，才能有型？話要怎麼說，才會吸引人？教你變成一個內外兼具的型男！本書分兩部份，上半部以彩色圖文教男士搭配西裝、襯衫，細緻到連西裝樣式、布料、花色，到皮鞋的保養、香水使用方法等，都有詳細介紹。後半部則針對社交上應該注意的各種禮儀，兩者學完畢業，便能成為一個真正型男。</p></body></html>
