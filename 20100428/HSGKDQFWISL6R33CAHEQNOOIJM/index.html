<html><header><meta charset="utf-8"><title>《ANTM》片頭新Mix不如舊</title></header><body><h1>《ANTM》片頭新Mix不如舊</h1><p>自2003年由名模TyraBanks創辦的《America'sNextTopModel》首播後風靡全球，連地中海馬爾他去年亦有當地版了，厲害！但美國版始終最好睇，單單由Rodney"Darkchild"Jerkin創作的MainTheme便已領導潮流了。轉眼7年，《ANTM》正播放第14季，逢三季轉一轉的開場歌又有新Mix，電子味強，亦加入男聲和唱“Ohladies!”襯底，但感覺新不如舊，論整體質素，還是第十季開場最精采！<br><br>http://www.youtube.com/watch?v=Cbzm-2yXqJ4<br><br>聽好Gor　</p></body></html>
