<html><header><meta charset="utf-8"><title>求驗客手記：碧咸長唞享天倫樂 - 求驗客</title></header><body><h1>求驗客手記：碧咸長唞享天倫樂 - 求驗客</h1><p>目前正在養傷、效力洛杉磯銀河嘅英格蘭「萬人迷」碧咸表示，要到11月先可以復出；即係話，今季成季美職聯都要「唞」，加上要等佢操起狀態，一般相信，連出年3月嘅歐國外，英格蘭都唔使預佢。不過我求大俠覺得對碧咸嚟講未嘗唔係好事，因為近年佢為球會為國家隊南征北討，都係時候休息吓。而碧咸喺養傷期間，生活過得好充實，喺剛過去嘅周末就帶埋3個囝囝布魯克林、羅密歐及告魯斯，去睇美式足球大學賽，同行仲有美式足球球星新英倫愛國者四分衞伯拉迪。之後3個囝囝仲落場玩吓波，而告魯斯唔小心食波餅後，碧咸主動去番佢，絕對係好爸爸。</p></body></html>
