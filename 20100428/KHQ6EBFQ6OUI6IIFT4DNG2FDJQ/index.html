<html><header><meta charset="utf-8"><title>江若琳跳南非舞蝕底</title></header><body><h1>江若琳跳南非舞蝕底</h1><p>江若琳昨日到奧海城出席奧海城南非節開幕禮做嘉賓，更即場與南非舞蹈員學跳DiskiDance舞步，當中不少男舞蹈員對她十分熱情，並親暱合照，令她大感尷尬，事後接受訪問時更自爆對方一到場即錫她，但她強調這只是禮儀。</p><p>為婷婷講好話</p><p>此外，對於有消息指謝婷婷看不起她時，江若琳即否認有其事說：「自己唔覺得，佢好nice，好好傾，可能近排冇新聞，先咁寫，自己對呢啲新聞視而不見。」<br>採訪、攝影：馬建華</p></body></html>
