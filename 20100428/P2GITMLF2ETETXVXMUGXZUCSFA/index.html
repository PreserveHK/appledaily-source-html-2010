<html><header><meta charset="utf-8"><title>醫療短波千人測試登革熱疫苗</title></header><body><h1>醫療短波<br>千人測試登革熱疫苗</h1><p>馬來西亞衞生部與醫療科技公司合作開發登革熱疫苗有成果，將於近期展開全球首個登革熱疫苗臨床測試，估計會招募逾千人參與試驗，衞生部門官員指，近年登革熱在全球肆虐，單是馬來西亞今年已累積近15,000個案，接近去年全年16,000多宗的總數，死亡個案高達52宗，但研究顯示逾七成死亡病例其實可避免，但不少患者對發燒及骨痛等早期症狀掉以輕心，導致延誤治療。</p></body></html>
