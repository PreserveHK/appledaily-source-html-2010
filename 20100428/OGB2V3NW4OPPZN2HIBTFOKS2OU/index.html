<html><header><meta charset="utf-8"><title>肥Ryu街霸上腦　論盡拆車</title></header><body><h1>肥Ryu街霸上腦　論盡拆車</h1><p>《超級街霸4》啱啱派貨，爆偈哥第一時間畀錢，除咗想尋回昔日嘅男人浪漫——昇龍拳外，仲有新加嘅「拆車」BonusStage。原來唔係得電子遊戲可以咁激，有條肥o架仔就玩Cosplay玩到上晒腦，紮條頭巾扮主角阿Ryu，喺劏車場對架殘車拳打腳踢，摺頭冚兼爆玻璃，偏偏唔識用波動拳同「席席波極」，只係論論盡盡咁撻生魚同批踭，最後偷埋印度佬招YogaFire燒車收場，超低能，但實在勁搞笑囉。<br><br>去片：http://www.youtube.com/watch?v=bu5fKEqVKaA&amp;feature=player_embedded<br><br>爆偈哥</p></body></html>
