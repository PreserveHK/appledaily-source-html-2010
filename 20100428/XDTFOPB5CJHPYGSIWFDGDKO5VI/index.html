<html><header><meta charset="utf-8"><title>久違了的兒時鹹酸味</title></header><body><h1>久違了的兒時鹹酸味</h1><p>細路哥無多餘零用錢，人哋下午茶食蛋糕麪包，老媽子就叫我食鹹酸菜送白粥，我知足，仲覺得舊時嘅鹹酸菜好好味，可惜人越大，越食唔番兒時好滋味，唔係我要求高咗，而係坊間水準真係差咗。直至最近，老友帶我試新開無耐嘅「潮味居潮州菜」，好嘢，終於食得番呢種味道，原來加咗潮州獨有嘅薑末醃製，難得重遇久違了嘅老鹹味，一碟邊夠喉，嗌多碟都係$10啫，抵啦。<br><br>為食熊<br><br>潮味居潮州菜（28346669）<br>灣仔寶靈頓道2-16A寶靈頓大廈地下D及E舖
</p></body></html>
