<html><header><meta charset="utf-8"><title>案件速遞涉毆妻屋署高官獲不起訴</title></header><body><h1>案件速遞<br>涉毆妻屋署高官獲不起訴</h1><p>【本報訊】屋宇署專責會計事務的一名已婚高官，疑於今年3月與妻子因金錢問題發生爭執，涉嫌恐嚇妻子會傷害她，翌日更動手襲擊妻子。該高官早前在東區裁判法院否認刑事恐嚇及襲擊傷人罪，案件原定昨日開審，但他獲控方不提證供起訴，撤銷控罪，當庭釋放。被告李永誠（49歲）報稱任職會計師。原被控於今年3月20日，在柴灣的寓所內，威脅女子溫淑儀會使其身體受傷，翌日又襲擊溫令她身體受傷。<br>案件編號：ESCC1145/10</p></body></html>
