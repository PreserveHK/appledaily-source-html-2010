<html><header><meta charset="utf-8"><title>榨薑汁加水更出味</title></header><body><h1>榨薑汁加水更出味</h1><p>薑汁除了可以做甜品，亦可用來炒菜、煎魚，不但可驅寒，亦可辟腥，黎師傅教大家不妨做定一樽薑汁，放入雪櫃，炒餸時可以落少許。刨薑汁最好用老薑，因為味道較濃郁、辛辣，用刨刨成薑茸之後，每10克薑茸，加入10毫升清水，即1:1份量，浸泡10分鐘，然後放入魚袋，或者用笊籬，將薑汁壓出，而用剩的薑茸更可留來做伴雞食的薑葱茸。如果用薑汁來做甜品，就要即榨即用，因為薑汁放得久了，會變成灰黑色，影響食物外觀。</p><p>示範：黎耀成（IVE酒店、服務及旅遊學系中菜廚藝導師）</p></body></html>
