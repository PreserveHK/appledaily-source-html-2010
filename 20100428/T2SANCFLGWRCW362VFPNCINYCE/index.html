<html><header><meta charset="utf-8"><title>易拎飲品防漏盒</title></header><body><h1>易拎飲品防漏盒</h1><p>囡囡開始學習自己食嘢，每次見佢拎住盒紙包飲品時，都會唔覺意咁大力按下去，搞到啲豆奶唧晒出嚟，飲得辛苦又要我洗多幾次衫，諗起就唔化算。好彩前幾日陪朋友去銅鑼灣行BabyOutlet時，俾我見到MOMMY'SHELPER小童飲品防漏盒，雙柄設易握穩，又唔怕囡囡太大力按壓包飲品搞到滲漏，呢$20花得心甘情願。<br>查詢：28904110（BabyOutlet）<br><br>鐸師奶</p></body></html>
