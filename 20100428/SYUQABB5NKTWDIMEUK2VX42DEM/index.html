<html><header><meta charset="utf-8"><title>澤尻加盟avex復出樂壇</title></header><body><h1>澤尻加盟avex復出樂壇</h1><p>日本是非女星澤尻英龍華，近日傳出與丈夫高城剛離婚，原來她已決定加盟avex唱片公司，avex社長松浦勝人也在個人網誌內承認此事，他更對澤尻再度進軍樂壇充滿信心。</p><p>搵律師搞離婚</p><p>至於澤尻母親位於東京的住所門外，連日有不少傳媒守候，並有警車到場維持秩序。據悉澤尻已秘密到友人家避見記者，並不欲跟丈夫見面。高城剛前日表示澤尻多日來也沒接聽電話。她的母親被問到女兒的婚姻狀況時，便說：「我從沒聽過女兒跟丈夫出現金錢糾紛，也沒聽過她講離婚。」有指澤尻去年9月已想離婚，並找律師辦手續，昨晚又在個人官網表示決意離婚。</p></body></html>
