<html><header><meta charset="utf-8"><title>越抑鬱的人吃朱古力越多</title></header><body><h1>越抑鬱的人吃朱古力越多</h1><p>心情欠佳時，很多人會吃朱古力解憂，但調查發現，越抑鬱的人吃朱古力份量越多。<br>加州大學聖迭戈分校研究員戈洛姆，邀請931名成年人參加研究。他們沒服用抗抑鬱藥，也沒患上糖尿病或心血管病，然後問他們每個月吃了多少條28克朱古力，再評估他們的抑鬱程度。結果發現，沒抑鬱症的人平均每月吃五條朱古力，中度抑鬱的人吃八條朱古力，極度抑鬱的吃了近12條朱古力，顯示越抑鬱的人，越愛吃朱古力。<br>戈洛姆指出，這項研究證實了「人們心情低落時，會吃朱古力」的講法，但抑鬱會否驅使人吃朱古力，還有待研究。<br>法新社</p></body></html>
