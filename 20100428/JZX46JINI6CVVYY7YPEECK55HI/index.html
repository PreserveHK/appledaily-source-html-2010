<html><header><meta charset="utf-8"><title>求驗客手記：艾朗素為指公投保 - 求驗客</title></header><body><h1>求驗客手記：艾朗素為指公投保 - 求驗客</h1><p>買保險都係為咗多個保障，但法拉利嘅西班牙車手艾朗素（圖）「投保事件」，就似宣傳居多。西班牙銀行Santander周一宣佈為艾朗素買咗一份保險，保障嘅係艾朗素一對拇指，真係神奇！銀行發言人話「手指公」對駕駛F1戰車好重要，所以就幫艾朗素左右「手指公」買咗合共1,000萬歐元（約1億300萬港元）嘅保額！我求大俠就唔係好信，如果艾朗素真係不幸受傷有得賠，皆因08年嘅時候，中國平安保險都話幫劉翔雙腳買重1億元人民幣保險，點知最後被踢爆只係噱頭，除非劉翔真係不幸殘廢先有得賠，睇嚟呢次都係博宣傳啦！</p></body></html>
