<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林認G奶一味靠塞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林認G奶一味靠塞 - 馮仁昭</h1><p>台灣舞后蔡依林（Jolin）出道時身材平平，不過自從佢喺04年個唱中以爆乳裝見人後，即時「乳出驚人」，仲被封為「G奶」。<br>佢上周六去北京出席「MusicRadio中國Top排行榜」時，竟然俾人發現佢嘅「G奶」冇影，懷疑佢有「拆彈」之嫌，但係噚日Jolin出席活動時就話「G奶」係靠人工僭建嘅，仲澄清話：「因為沒塞東西啦！要跳舞不想塞。」</p></body></html>
