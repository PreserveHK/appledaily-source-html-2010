<html><header><meta charset="utf-8"><title>寶馬0系曝光</title></header><body><h1>寶馬0系曝光</h1><p>Audi剛喺日內瓦車展Show咗架A0，又係以攻打如MINI般嘅細車市場為目標。寶馬亦同時出招，傳咗好耐，寶馬最低階入門車型終於曝光。呢款以數字0命名嘅全新車系，目標定位喺MINI以上、1系以下，即係車價大約20-30萬之間。車價雖屬入門級，不過依然附有大量電子設備，如電子叉速、主動式懸掛系統等，不過引擎容積尚未公佈，估計都係細cc汽油及柴油引擎，而且計劃中仲有五門揭背及三門版，預計最快2012就會量產。</p></body></html>
