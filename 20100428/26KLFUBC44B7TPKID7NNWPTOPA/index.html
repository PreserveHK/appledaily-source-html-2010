<html><header><meta charset="utf-8"><title>韓庚秘遊淡水掀罵戰</title></header><body><h1>韓庚秘遊淡水掀罵戰</h1><p>韓國組合SuperJunior（SJ）成員韓庚，自從與SM事務所擘面要求解約後，已無緣參與新一張大碟，而他早前亦在內地出席活動，為復出鋪路。<br>星途仍未明朗之際，韓庚近日被發現秘密暢遊台灣淡水老街，過程更被途人拍下放上網，掀起片主和fans之間的罵戰。<br>Fans不滿片主侵犯韓庚的私生活，在偶像仍在打官司的敏感時期，公開他吃喝玩樂的片段。</p><p>SJ拉隊飲喜酒</p><p>此外，SJ成員東海、希澈、厲旭、東方神起隊長U-Know等日前拉隊在首爾出席同事的婚禮，搶去一對新人不少風頭。</p></body></html>
