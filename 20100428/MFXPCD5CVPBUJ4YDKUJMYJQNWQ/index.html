<html><header><meta charset="utf-8"><title>英最矮小媽媽　BB比她高</title></header><body><h1>英最矮小媽媽　BB比她高</h1><p>英國最矮媽媽穆爾（AmandaMoore），患罕見骨骼病，身高僅94厘米，去年冒險懷孕，14個月大BB終快高長大，身高比媽媽坐着時還高。<br>25歲穆爾天生有14條斷骨，體重25公斤，20歲丈夫法伊夫則昂藏1.85米。醫生早已勸告穆爾不要生兒育女，否則隨時送命，但她前年還是意外懷孕了，「醫生曾叫我終止懷孕，擔心骨骼承受不了胎兒重量，但我和丈夫還是決定留下寶寶。」<br>但穆爾骨骼太脆弱，當她懷孕35周時突然暈倒，要緊急剖腹誕下健康正常的艾丹。穆爾說：「艾丹現時身高76厘米，他長大後隨時跟爸爸一樣高大呢。」<br>英國《每日郵報》</p></body></html>
