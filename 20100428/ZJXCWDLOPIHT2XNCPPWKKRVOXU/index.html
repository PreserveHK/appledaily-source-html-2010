<html><header><meta charset="utf-8"><title>花花公子拯救荷李活</title></header><body><h1>花花公子拯救荷李活</h1><p>美國加州的荷李活告示板，因或會「消失」早成話題，不少居民極力希望它能保存下來。幾經辛苦，關注團體終籌得1,250萬美元（約9,750萬港元），購買告示版所處之大幅土地，而最令人意外是最後一筆90萬美元（約700萬港元）巨款，竟由《花花公子》創辦人赫夫納（HughHefner）捐出。<br>加州州長阿諾舒華辛力加昨日聯同事件相關人等，出席儀式宣佈已買下包圍告示板的138英畝土地，力阻發展商興建豪宅遮蓋景觀。阿諾不但答謝赫夫納，發言時亦不忘拿自己開玩笑：「這是夢想與機會的標誌，它將世世代代歡迎造夢者、藝人和奧地利健美選手到來。」</p></body></html>
