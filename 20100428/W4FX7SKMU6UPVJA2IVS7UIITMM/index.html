<html><header><meta charset="utf-8"><title>案件速遞疑15歲女偷錢父鞭打候懲</title></header><body><h1>案件速遞<br>疑15歲女偷錢父鞭打候懲</h1><p>【本報訊】無業躁父發現銀包內千多元不翼而飛，懷疑15歲女兒偷錢，一時怒氣冲天，用孖藤條鞭打她，母親見狀圖阻止，亦被推碰頭部。躁父昨在屯門裁判法院承認虐兒及普通毆打兩項罪，獲准保釋至下月18日，等候感化官及社會服務令報告始判。事發本月26日，56歲姓張被告質問女兒是否偷取他銀包內的1200元，女兒否認，引發毆打事件。警方接報拘捕被告，兩母女送院檢查，發現女兒的左前臂及兩邊小腿有紅印，母親感到頭部痛楚。<br>案件編號：TMCC1318/2010</p></body></html>
