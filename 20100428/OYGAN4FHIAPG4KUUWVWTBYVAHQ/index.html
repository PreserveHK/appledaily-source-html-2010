<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰借小鳳幫妻解圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰借小鳳幫妻解圍 - 馮仁昭</h1><p>張繼聰、鍾舒漫噚日喺中環為一個創作比賽擔任「版權之星」，向新一代宣揚尊重正版訊息。前晚演藝人為玉樹地震籌款，大滙演打頭陣嘅本來係謝安琪，因為佢隻碟出咗小小問題，臨時冇得上台，張繼聰話：「唔介意，一齊做善事啫。」然後張繼聰即刻好識做咁轉話題，佢話：「我好開心，見到小鳳姐，佢話我作嘅歌好好聽，仲知我老婆係謝安琪，叫我哋努力！」</p></body></html>
