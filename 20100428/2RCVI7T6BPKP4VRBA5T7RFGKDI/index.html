<html><header><meta charset="utf-8"><title>隔牆有耳：經濟動力冇晒朋友 - 李八方</title></header><body><h1>隔牆有耳：經濟動力冇晒朋友 - 李八方</h1><p>立法會噚日成立小組委員會討論政改方案，保皇黨要佔據主席、副主席之位，結果民建聯譚耀宗以13票對5票，擊敗劉慧卿當選；「經濟動力」林健鋒角逐副主席，卿姐再接再厲，不過林健鋒僅得10票，卿姐卻多3票有8票，明顯有三人轉軚撐卿姐。<br>好多人即時反應係自由黨三票倒戈，實情係「專業會議」，唔好要自由黨食死貓。卿姐唔肯爆料誰人畀票佢，只係話心裏有數。林健鋒少3票，既冇面又冇癮，表情有啲落寞。經濟動力由自由黨分拆，關係漸行漸遠，連「專業會議」都唔畀面佢哋，經濟動力何解冇晒朋友呢？</p></body></html>
