<html><header><meta charset="utf-8"><title>睇鞋莫買鞋</title></header><body><h1>睇鞋莫買鞋</h1><p>無論是現在還是過去，女人都要被高踭鞋支配，而愛被高踭鞋支配的你，5月應該到沙田新城市廣場走走。<br>因為場內由5月1日至31日，將舉辦「舞動．鞋子藝術珍藏展」，場內會展出超過50對擁有超過260年歷史的鞋履藏品。不難發現時裝潮流真的是一個循環，可能現時令你眼前一亮的東西，原來在幾十年前已發熱發亮過。例如展場中三大類型珍藏品包括：古典鞋履、名師及品牌設計，以及特別造型系列，屆時由十八世紀到近年最受潮人追捧的船踭鞋、鬆糕鞋都會出現。提一提︰展品其實是由擁有8,000對鞋履兼於加拿大開設鞋履博物館的KennNorman擁有，真的要說聲謝謝讓我們大開眼界！<br><br>記者︰吳美美</p></body></html>
