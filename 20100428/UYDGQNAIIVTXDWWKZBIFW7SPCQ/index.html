<html><header><meta charset="utf-8"><title>瑞士納米金護膚</title></header><body><h1>瑞士納米金護膚</h1><p>阿媽教落化妝品要用日本的；護膚品則瑞士、法國最耍家。最近在萬寧發現又平又有口碑的skin.BIOTICS有新品推出，包括一支零眼圈精華及一夜嫩肌再生面膜。前者利用瑞士納米金科技（Nano-Gold），將活性成份多肽即時導入肌膚底層，媲美美容院儀器導入效果，稱聲6.5日見效，即變零眼圈；後者再生面膜結合三大先進美學科技研製而成，能有效提升角質層細胞之持久保濕能力，極速補充膠原蛋白，讓肌膚回復幼滑，並解決鬆弛、乾紋及暗啞等問題。<br><br>記者：胡卓琳<br><br>全線萬寧獨家發售<br><br>查詢：22993381</p></body></html>
