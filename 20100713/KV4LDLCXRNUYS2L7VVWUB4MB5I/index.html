<html><header><meta charset="utf-8"><title>〈蘋果波經〉2010南非世界盃擂台總結</title></header><body><h1>〈蘋果波經〉2010南非世界盃擂台總結</h1><p>守丹後上封王</p><p>簡評：經過一個月的激烈競逐後，新晉貼波名家守丹，憑着於準決賽重槌荷蘭雲邦賀斯的26倍「首球」得手，從榜尾躍升榜首，加上於季軍戰再下一城，結果後來居上，以56,000多分成為世盃擂台盟主。</p><p>反而一直在前列兼表現平穩的蘋果波神，因為在季軍戰貼烏拉圭，單挑眾名家失手，無法保持在大賽決賽周例封王的長勝紀錄，實在可惜。綜觀擂台，9名位家中有7位以正分過終點，水準有目共睹。</p></body></html>
