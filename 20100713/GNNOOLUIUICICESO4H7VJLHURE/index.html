<html><header><meta charset="utf-8"><title>李莞入伍金泰希唔送行</title></header><body><h1>李莞入伍金泰希唔送行</h1><p>韓國女星金泰希的演員胞弟李莞，昨日入伍服役，他早上到忠南論山陸軍訓練所報到。曾演過《吞沒太陽》的他，有影迷一早到軍營外送別，李莞全程笑容滿面，但告別影迷時顯得依依不捨。他先接受5星期基礎訓練，就開始正式服役。</p><p>金南佶新劇被斬</p><p>由於紅星姊姊正於濟州拍戲，所以沒來送李莞入伍，他表示姊姊沒有顯得不捨。<br>另外，現正於SBS台播放的韓劇《壞男人》，男主角金南佶亦將於本周四入伍，該劇被迫由20集腰斬至17集，電視台收到大批影迷詢問電話，擔心該劇會爛尾。</p></body></html>
