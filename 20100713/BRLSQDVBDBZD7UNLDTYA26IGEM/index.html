<html><header><meta charset="utf-8"><title>世盃動物園：巴圭巨咪為狂牛剝清</title></header><body><h1>世盃動物園：巴圭巨咪為狂牛剝清</h1><p>今屆世盃「最佳女主角」巴拉圭足球教母莉爾莎列基美（LarissaRiquelme）又上封面！今次係全裸登上西班牙雜誌《interviu》（圖）封面，點解係西班牙？記得喺巴拉圭於8強俾西班牙淘汰後，莉爾莎轉軚捧西班牙，仲話如果佢哋捧盃就全裸；家陣狂牛真係奪冠，佢幫《interviu》影嘅靚相就順利喺周一上架發售囉！莉爾莎話估唔到自己咁受歡迎，所以一於唔好俾佢停，出年7月喺阿根廷舉行嘅美洲盃決賽周，佢會繼續瞓身支持巴拉圭，繼續保持巴拉圭奪標就全裸嘅承諾。</p></body></html>
