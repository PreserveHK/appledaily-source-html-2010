<html><header><meta charset="utf-8"><title>南非世盃擂台總結：齊來貪新厭舊 - 守丹</title></header><body><h1>南非世盃擂台總結：齊來貪新厭舊 - 守丹</h1><p>世盃收工，最高興睇到嘅係新舊交替。舊嘅唔去新嘅唔嚟，呢屆世盃交咗好多新嘢出嚟，好似比美斯、朗尼更新嘅湯馬士梅拿、即將會喺球壇發熱嘅蘇亞雷斯、當然仲有隊新嘅世盃冠軍。<br>西班牙可以叱咤風雲，都係講一個「新」字，論前途，其實季軍嘅德國個人覺得更可為，講到尾，都係少爺兵當道。最後非常希望可以睇到柏蘭迪利可以畀到我一隊全新感覺嘅意大利。<br>守丹</p></body></html>
