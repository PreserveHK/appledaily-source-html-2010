<html><header><meta charset="utf-8"><title>南非世盃擂台總結：珍惜每個點滴 - 吾中</title></header><body><h1>南非世盃擂台總結：珍惜每個點滴 - 吾中</h1><p>愛隊荷蘭功虧一簣，繼續做無冕皇帝；坦白講，決賽並唔好睇，西班牙亦唔多有冠軍風範，成個決賽周冇太多亮點……都係唔好咁多牢騷，學Oasis話齋，《Don'tlookbackinanger》嘛！再者，當喺決賽前睇到個節目，原來香港有好多人想睇世盃睇唔到，名作家倪匡亦話自己年紀大，雖然好討厭足球，但驚今屆唔睇自己再冇機會睇，就知要珍惜今屆賽事嘅每個點滴。<br>吾中</p></body></html>
