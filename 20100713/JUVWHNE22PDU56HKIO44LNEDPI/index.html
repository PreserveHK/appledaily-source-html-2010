<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐靜蕾黃覺探班揭翻撻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐靜蕾黃覺探班揭翻撻 - 馮仁昭</h1><p>內地女星徐靜蕾之前同內地男演員黃覺拍咗拖一段時間，但今年初喺女方自導自演嘅《杜拉拉升職記》上映時就傳出佢哋分手，仲話搭上戲中男主角黃立行，當時有人覺得傳言只係為電影宣傳。近日徐靜蕾喺上海拍新戲《將愛》，內地記者目睹黃覺往探班，現場見佢哋談笑甚歡，徐靜蕾食消夜時，黃覺一直陪喺身邊，當黃覺坐車離開，徐靜蕾又送佢走，唔怪得大家都話佢哋已經復合。</p></body></html>
