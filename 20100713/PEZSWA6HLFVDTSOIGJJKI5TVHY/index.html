<html><header><meta charset="utf-8"><title>Usher北京開騷自摸搵女</title></header><body><h1>Usher北京開騷自摸搵女</h1><p>美國流行天王Usher，前晚在北京五棵松體育館開騷，吸引了那英、胡彥斌和李詠等人前來觀看。Usher除了在台上作出自摸動作外，也在演唱《ThereGoesMyBaby》時，笑稱要在現場尋找自己的寶貝女孩。</p><p>王力宏合唱</p><p>Usher前晚勁歌熱舞加上炫目的舞台效果，讓現場如同萬人夜店派對。他不僅數次以普通話向內地歌迷問好，還破天荒與嘉賓王力宏合唱國語歌《唯一》，兩人又一起演繹《OMG》作為安哥。Usher今晚移師澳門威尼斯人開騷，預計周秀娜也會捧場。</p></body></html>
