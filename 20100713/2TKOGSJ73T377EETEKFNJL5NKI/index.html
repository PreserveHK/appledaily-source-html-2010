<html><header><meta charset="utf-8"><title>中澤裕子被爆涉賭波
</title></header><body><h1>中澤裕子被爆涉賭波
</h1><p>近日日本相撲界被揭非法賭棒球醜聞，有指這股非法賭波風氣其實已蔓延至藝能界，昨日更有爆料網指，Morning娘前成員中澤裕子牽涉其中。</p><p>或涉毒案</p><p>有傳多名藝人亦有參與非法賭棒球，但第一個被爆料網爆出名字的，是Morning娘前成員中澤裕子。爆料網指她一向愛賭，除了非法賭棒球外亦有賭高爾夫，每次落注由5萬（約港幣4,385）至10萬日圓（約港幣8,770）不等。中澤更被指可能涉及之前一連串藝人吸毒案。</p></body></html>
