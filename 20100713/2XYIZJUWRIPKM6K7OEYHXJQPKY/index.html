<html><header><meta charset="utf-8"><title>南非世盃擂台總結：一台獨大好消失 - 青蛙仔</title></header><body><h1>南非世盃擂台總結：一台獨大好消失 - 青蛙仔</h1><p>睇咗好多屆世盃，對於今屆決賽周嘅最大感覺，就係覺得南非同國際足協嘅八字好唔夾，唔係有乜理由紅嗰個死嗰個，成班球星好似係C朗、朗尼、美斯同埋F托等齊齊冇料到，好彩佢哋仲好後生，4年後嘅巴西世盃應該仲會見到佢哋。而我仲希望到時嘅世盃，球迷可以好似之前咁有多幾個選擇，而且唔使畀錢睇，同埋唔會再好似今屆咁由一個電視台獨播，就算點唔好味都要食。<br>青蛙仔</p></body></html>
