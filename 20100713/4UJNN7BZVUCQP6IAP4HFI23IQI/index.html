<html><header><meta charset="utf-8"><title>世盃動物園：大簡世盃臨尾型番次</title></header><body><h1>世盃動物園：大簡世盃臨尾型番次</h1><p>意大利球迷喺前日決賽前，想必感慨萬千。國際足協玩新花臣，由上屆金盃得主球員帶個金盃出場，即係好似香港小姐由上屆冠軍加冕；原意唔錯，但假如衞冕隊好似意大利今屆咁不濟就唔同，尤其人選係上屆威到盡，但今屆衰到貼嘅藍軍隊長簡拿華路，就總係有啲怪怪哋，唔難得連「大簡」自己都話有啲難受。講係咁講，大簡畢竟夠道行、夠台型，睇佢一身老西行出場，魅力不減當年；呢一刻絕對係佢今屆決賽周最靚仔嘅一刻，淡化佢喺決賽周屢出洋相嘅負面形象。</p></body></html>
