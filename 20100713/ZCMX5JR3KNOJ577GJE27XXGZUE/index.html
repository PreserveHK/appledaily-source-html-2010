<html><header><meta charset="utf-8"><title>報章反應</title></header><body><h1>報章反應</h1><p>我們永遠不會忘記，王者！<br>西班牙《馬卡報》<br><br>世界盃冠軍！西班牙的天下！<br>西班牙《阿斯報》（左圖）<br><br>世界冠軍<br>西班牙《國家報》<br><br>世界冠軍<br>法國《隊報》<br><br>征服者<br>意大利《米蘭體育報》<br><br>決戰，西班牙在荷蘭<br>攻擊下成功生存到最後<br>英國《泰晤士報》<br><br>西班牙成為冠軍，凶狠的決賽<br>德國《圖片報》<br><br>靠甚麼贏冠軍<br>阿根廷《奧萊報》<br><br>橙軍再次失落<br>荷蘭《特洛日報》（右圖）</p></body></html>
