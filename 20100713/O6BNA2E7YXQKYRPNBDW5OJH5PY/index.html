<html><header><meta charset="utf-8"><title>福建凌晨驚現「光線雨」</title></header><body><h1>福建凌晨驚現「光線雨」</h1><p>福建廈門環島路對出的天空，上周六凌晨出現的「光線雨」，連日成為網民熱話。目擊者指約有50條垂直的光線懸掛天空近一小時，看上去猶如音樂線譜。有人認為是極光，有人笑稱是「外星人的傘兵」。<br>天文學家分析，這些「光線」掛在天空中不動，所以不可能來自外太空，初步判定應是海市蜃樓。由於事發地點在小金門附近，當晚有雲，當水氣密度達到一定條件，就很可能產生海市蜃樓。<br>福建《東南新聞網》</p></body></html>
