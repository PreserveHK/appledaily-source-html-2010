<html><header><meta charset="utf-8"><title>《唐伯虎2》押後攻台</title></header><body><h1>《唐伯虎2》押後攻台</h1><p>永盛電影投資，由李力持執導、黃曉明、周立波與張靜初主演的電影《唐伯虎點秋香2之四大才子》上周四在港上映，內地映期延後一天上映，原本台灣於本周五上映，最後卻取消了映期。<br>記者昨日向永盛公司老闆向華勝求證，他說：「由於台灣發行商只係畀十間戲院放映呢部戲，台北只有四間放映，太離譜嘞，所以想等佢哋安排好啲放映院數，先安排喺台灣放映。」<br>《唐》片上周在港開畫，四日約收30萬，票房成績欠佳，但內地票房卻不俗，上映三日約收2,000萬人民幣，向華勝對此說：「都幾滿意，我估計可以收一億。」<br>撰文：葉雪</p></body></html>
