<html><header><meta charset="utf-8"><title>隔牆有耳：社民連預告今日會玩嘢 - 李八方</title></header><body><h1>隔牆有耳：社民連預告今日會玩嘢 - 李八方</h1><p>立法會今日舉行休會前最後一次特首答問大會，社民連三子肯定有發炮機會，前主席黃毓民噚日預告今日個會好睇唔會悶，雖然冇透露有乜招數對煲呔，但主要圍繞政制出擊。毓民笑言三子會極力捍衞「廢廢哋」嘅煲呔嘅憲制地位，長毛就話要問煲呔係咪如張文光所言，因為政改方案三度被拒而嚇到鼻哥窿都冇肉？<br>社民連黨團又質疑民主黨政改報告疑點重重，例如冇全面公佈中間人詳情，亦冇交代胡錦濤親自拍板過程，明顯蓄意隱瞞事實，認為佢哋出賣五區公投運動交換談判係鐵一般事實啦，力促佢哋辭職後再選重新攞番人民授權。</p></body></html>
