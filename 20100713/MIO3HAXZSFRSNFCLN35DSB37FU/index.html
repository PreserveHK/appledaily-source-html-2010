<html><header><meta charset="utf-8"><title>Kama轉型避o靚模</title></header><body><h1>Kama轉型避o靚模</h1><p>o靚模出身的羅凱珊（Kama）日前亮相亞視節目《Eva會客室》，接受黎燕珊訪問。近日o靚模相繼出寫真，去年也有出寫真的Kama今年卻未有乘勝追擊，她解釋想試其他發展如做主持和寫專欄。</p><p>百花齊放</p><p>面對大批o靚模湧現，Kama坦言未驚過，她說：「反而我有種百花齊放嘅感覺，好fresh，好young！」<br>Kama想起首次做模特兒替雜誌拍攝，被投訴不懂擺甫士，又被投訴額頭長滿痘痘。至於被指經常黑面，她解釋說：「入行時自己仲細，有時因為發呆，所以人哋以為我冇禮貌同脾氣唔好。」<br>撰文：葉雪</p></body></html>
