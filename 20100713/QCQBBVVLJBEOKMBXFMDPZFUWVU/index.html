<html><header><meta charset="utf-8"><title>廣西嫖客被捕自摑懺悔</title></header><body><h1>廣西嫖客被捕自摑懺悔</h1><p>「媽，我對不起你！」廣西南寧公安日前在桑拿店掃黃行動中，拘捕多名涉嫌賣淫小姐及嫖客。其中28歲的劉姓男子與小姐肉帛相見被當場抓獲（圖），他即狂摑自己八下，並哭訴是在路上遇上小姐，被騙到浴室後不斷飲酒，並進行性交易。<br>劉不斷自摑、自言自語地說：「我真是太糊塗，我毀了自己！」他說自己上有高堂、將要娶妻，這次更拿老婆本來嫖妓，最後他突然跪下磕頭，希望公安能放他一馬。但公安發現他哭了老半天卻沒一滴眼淚，最後對他依法查辦。<br>廣西新聞網</p></body></html>
