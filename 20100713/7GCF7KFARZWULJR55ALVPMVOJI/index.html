<html><header><meta charset="utf-8"><title>買中神射手仍會蝕本</title></header><body><h1>買中神射手仍會蝕本</h1><p>【本報訊】今屆世界盃有4名球員一共累積5個入球，國際足協視獲得較多助攻的德國前鋒湯馬士梅拿，為神射手得主。不過馬會足智彩只計算入球，故下注韋拿、史奈達、科蘭及湯馬士梅拿（其他）均命中，但根據博彩條件，命中神射手不代表贏錢。</p><p>只當4分1注碼</p><p>本報收到不少讀者投訴，有關神射手派彩安排；而根據足智彩條例，多於一名球員勝出，彩金將以一等份的投注金額乘以相關的固定賠率計算，而其餘的投注金額則作負論。以決賽前韋拿神射手賠率有1.85倍為例，如投注10元，則只當4分1注碼，即2.5元命中，其餘7.5元當輸，投注者只能收回4.6元。</p></body></html>
