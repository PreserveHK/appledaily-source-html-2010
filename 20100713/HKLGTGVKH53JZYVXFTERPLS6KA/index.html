<html><header><meta charset="utf-8"><title>西醫染疾非禮案延後審</title></header><body><h1>西醫染疾非禮案延後審</h1><p>【本報訊】年輕西醫涉嫌非禮女病人下體，又用相機偷拍她，案件原定昨在沙田裁判法院開審。涉案醫生早前被診斷眼睛潰瘍，不能接觸強光，明天上午需要到醫院覆診，裁判官遂將案件押後至明天下午再訊。<br>被告西醫湯勇文（30歲）一直戴着太陽眼鏡應訊，其右眼位置貼上紗布。<br>控罪指他於去年7月13日在大圍的私家診所內非禮女病人。<br>警方接報後在他的電腦內發現869張女性及兒童性器官照片。<br>案件編號：STCC5928/09</p></body></html>
