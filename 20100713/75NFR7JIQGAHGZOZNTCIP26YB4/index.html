<html><header><meta charset="utf-8"><title>沙仔芝加哥拍片惹尖叫</title></header><body><h1>沙仔芝加哥拍片惹尖叫</h1><p>荷李活科幻巨製《變形金剛》第三集《Transformers3》，正在芝加哥取景，男主角沙拉保夫（ShiaLaBeouf）與替身日前在當地街頭出現時，惹來在場的女fans尖叫。</p><p>柯柏文貨櫃車現身</p><p>近日劇組已在芝加哥街頭趕拍《變形金剛3》，街上出現了柯柏文變成的大貨櫃車外，還出現多架有型跑車，預計它們是由片中的機械人變成。現場也被佈置成被破壞過的場景。不過，目擊者表示近日的拍攝仍未有出現機械人打鬥或汽車追逐，只見幾名特技人在高空一躍而下，現場更張貼起會有爆炸的警告。</p></body></html>
