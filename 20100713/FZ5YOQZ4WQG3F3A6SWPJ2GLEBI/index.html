<html><header><meta charset="utf-8"><title>非法捕獵趕絕南海鷺鳥</title></header><body><h1>非法捕獵趕絕南海鷺鳥</h1><p>佛山市南海區九江鎮的璜磯村，原是鷺鳥天堂，有近5萬隻白鷺棲息，「兩個黃鸝鳴翠柳，一行白鷺上青天」景象每日都有。可是近年白鷺不斷減少，幾近絕迹，村內老人極之擔心，歸咎於有人濫捕白鷺所致，而官方認為與環境污染有關。<br>村民表示，區內非法捕獵者達上百人，經常配備鳥槍闖入樹林中獵殺（圖），絕大部份都會被賣到附近餐館。村委會亦知道有人濫殺白鷺，但卻以「村內情況複雜，無法管」推卸責任。官員則指是環境污染迫使白鷺遷徙。廣東《南方都市報》</p></body></html>
