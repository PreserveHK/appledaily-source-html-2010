<html><header><meta charset="utf-8"><title>文素利懷孕3個月流產</title></header><body><h1>文素利懷孕3個月流產</h1><p>電影《愛的綠州》韓國影后文素利，今年5月傳出將首次當媽媽的喜訊，可是在懷孕3個月後，不幸在本月初流產，令她與丈夫非常失落。</p><p>苦候4年</p><p>本月2日剛滿36歲的文素利，於06年12月與比她年長4歲的導演張俊煥結婚，二人苦候4年，終於在5月時充滿希望地準備迎接新生命的來臨，所以流產令他們十分傷心。她的經理人指二人正克服悲痛，而文素利正在家中調理身體。至於韓國網民近日已紛紛留言安慰。</p></body></html>
