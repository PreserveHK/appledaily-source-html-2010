<html><header><meta charset="utf-8"><title>有禮送：送20個　史力加iPhone套</title></header><body><h1>有禮送：送20個　史力加iPhone套</h1><p>最近又能夠在大銀幕回味史力加與驢友的笑料，但原來走出戲院也可以感受他們的魅力。皆因旺角新世紀廣場於即日至7月31日於商場一樓擺放1:1真人比例的史力加、費安娜公主及驢友，供拍照留念。另外，顧客於場內任何商戶以電子貨幣（信用卡、易辦事或八達通）消費滿$600，即可換領限量史力加iPhone保護套一個。今次商場就送出20個史力加iPhone保護套，只要寫上姓名、身份證頭4個字連同回郵信封寄往灣仔駱克道3號2702室，註明「蘋果送史力加iPhone保護套」，便有機會得獎。<br><br>查詢：23970790</p></body></html>
