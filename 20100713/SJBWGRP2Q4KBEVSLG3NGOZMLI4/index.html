<html><header><meta charset="utf-8"><title>世盃動物園：拜仁拒賣德國3尖子</title></header><body><h1>世盃動物園：拜仁拒賣德國3尖子</h1><p>德國喺今屆世盃決賽周，雖則冇咗波歷克等主力，但都攞季軍，故贏盡口碑。有出眾演出嘅拿姆、「小豬」舒韋恩史迪加同「超新星」湯馬士梅拿，仲成為歐洲大會收購對象；但3人所屬球會拜仁慕尼黑，就講明多多錢都唔會賣佢哋。不過，拜仁向來係間好擅於做生意嘅球會，如果有好價錢，我求大俠唔信佢哋唔賣；更何況，「小豬」已表明唔會同拜仁一生一世。講真，佢哋3個咁後生，如果有機會去英超或者西甲，肯定有助提升技術水平，對德國國家隊係好事。</p></body></html>
