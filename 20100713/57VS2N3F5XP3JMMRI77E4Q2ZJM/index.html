<html><header><meta charset="utf-8"><title>樂基兒蔬果面膜美白</title></header><body><h1>樂基兒蔬果面膜美白</h1><p>樂基兒（Gaile）連續第三年為護膚品牌Neutrogena任代言人，她最近拍攝新一輯電視廣告，在鏡頭前敷mask，又繼續用半鹹半淡廣東話演繹旁白，Gaile說：「每次講對白都依然有啲緊張，好彩成個團隊已經合作咗三年，所以比較熟絡，可以發揮得自然啲。」她更笑說：「最緊要觀眾聽得明。」</p><p>自製沙律</p><p>平日愛玩手機自拍的Gaile，拍廣告不忘自拍自娛一番。原來她煮食也有一手，當日她便自備了清新沙律做午餐，她謂最愛吃水果和蔬菜，既為健康，也可幫助美白皮膚，敷mask和塗防曬她更不會偷懶。<br>撰文：DebbieLum</p></body></html>
