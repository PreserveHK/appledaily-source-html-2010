<html><header><meta charset="utf-8"><title>南非世盃擂台總結：裁判制度繼續落後 - 戰鬥員A</title></header><body><h1>南非世盃擂台總結：裁判制度繼續落後 - 戰鬥員A</h1><p>近日愛上玩世界盃官方遊戲，皆因透過互聯網，可大玩今屆部份賽事，如英、德大戰，控制德國如何在爭議球後，實現大炒英軍結局，又或者玩點樣改寫法國喺分組賽不勝嘅殘局。球迷從遊戲好容易就記番起今屆比賽點滴，比起一般透過往後推出嘅回憶dvd更快。當然，虛擬世界同真實世界一定唔同，只不過，唔同時代，球迷有唔同需要，FIFA這方面非常緊貼步伐，落後的就只有裁判制度。<br>戰鬥員A</p></body></html>
