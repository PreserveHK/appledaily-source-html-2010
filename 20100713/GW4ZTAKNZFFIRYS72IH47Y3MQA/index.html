<html><header><meta charset="utf-8"><title>是日靚相：Laughing哥變節行「股惑」</title></header><body><h1>是日靚相：Laughing哥變節行「股惑」</h1><p>Laughing哥着晒老西，唔通唔再做古惑仔，做番差人？非也非也，原來係時富搵咗Laughing哥謝天華，唔行「古惑」，改以全新財經專業「股惑仔」姿態，做佢哋時富財經社區（CASHSNS）代言人！處男下海第一次做金融機構代言人嘅天華話，以往投資開物業，成為時富代言人後，開始試玩同港股同步嘅「股惑仔」炒股遊戲，家先開始對買股有更多興趣。話晒係股海初哥，天華投資都係以穩陣嘅藍籌為主，買嗰陣仲會睇吓間公司嘅資料，唔會盲目投資。咩都撈得掂嘅Laughing哥，唔知幾時會「升呢」做埋講股佬呢？</p></body></html>
