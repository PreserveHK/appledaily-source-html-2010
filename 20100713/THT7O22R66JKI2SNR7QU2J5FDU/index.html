<html><header><meta charset="utf-8"><title>Web檢索：YouTube手機版　睇片好方便</title></header><body><h1>Web檢索：YouTube手機版　睇片好方便</h1><p>YouTube最近將手機版網頁升呢，轉用HTML5編寫，優點係手機從此可直接用瀏覽器睇片，唔使另開播放器咁煩！對於不支援Flash的iPhone，使用上更比原有的YouTubeApp方便，更重要係即使用3G網絡，都可以睇到高清HQ畫質，唔再學似App版要用Wi-Fi先睇到。試用時，發現中文版仍未更新，若果你仍然睇到舊版，可以將語言轉去英文，咁就用到新版o架喇！<br><br>記者：許福合<br><br>網址：http://m.youtube.com</p></body></html>
