<html><header><meta charset="utf-8"><title>最茅決賽　紅黃牌破紀錄</title></header><body><h1>最茅決賽　紅黃牌破紀錄</h1><p>14黃1紅！這是英格蘭球證韋比在決賽所出示的黃牌及紅牌數目，亦是歷屆決賽之冠，數據反映這是世盃史上最茅決賽。<br>過去世盃決賽最多紅、黃牌數目，是1986年阿根廷勝西德3:2的6面黃牌，但數目還不及今屆一半。今次14面黃牌中，9面向荷蘭出示，西班牙5面，領紅牌者是荷蘭後衞希汀加。荷蘭今屆七戰累積22面黃牌；犯規126次，也是列強之最。此外，荷蘭中場尼祖迪莊在比賽期間一腳踹向敵將沙比阿朗素胸口（圖），這記穿心腿備受抨擊。荷蘭球王告魯夫亦狠批師弟踢法粗野，他說：「荷蘭不應該放棄原本風格，球員在決賽踢得很骯髒。」<br>綜合外電</p></body></html>
