<html><header><meta charset="utf-8"><title>阿嬌、小方廿指緊扣走出陰霾</title></header><body><h1>阿嬌、小方廿指緊扣走出陰霾</h1><p>鍾欣桐（阿嬌）因淫照事件令電影《出水芙蓉》一度上映無期，昨晚該片終獲解禁，在尖沙嘴舉行群星首映禮。演員方力申、阿嬌及周秀娜等出席外，阿嬌也獲公司同事撐場。小方、阿嬌早前在內地宣傳透露會廿指緊扣出席香港首映，昨晚二人兌現承諾雙手扣住，拖手前小方還先問阿嬌會否介意。<br>對於陳冠希指淫照事件對他已沒影響，阿嬌說：「我唔回應呢啲喇，大家睇到我努力工作，已經走出陰霾，我都得到支持者嘅鼓勵。」</p><p>避談鄧麗欣</p><p>問小方為何不帶緋聞女友鄧麗欣出席？他稱焦點不在這裏，主角是阿嬌。<br>採訪：張俊銘　攝影：黃偉雄</p></body></html>
