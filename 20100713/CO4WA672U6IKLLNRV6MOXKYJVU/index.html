<html><header><meta charset="utf-8"><title>祖迪羅成功禁前妻爆料</title></header><body><h1>祖迪羅成功禁前妻爆料</h1><p>英國型男祖迪羅（JudeLaw）一方面與復合女友施安娜美娜（SiennaMiller）打得火熱，另一邊廂則與前妻莎迪霍絲（SadieFrost）對簿公堂，為的是莎迪計劃推出爆料式自傳《CrazyDays》。阿祖一度擔心前妻或披露他不想公諸於世的秘密，於是向法庭申請禁制令，結果他獲判勝訴。</p><p>刪婚姻篇幅</p><p>根據法庭給莎迪的百頁文件，她的著作必須移除她跟阿祖所生小孩的所有相片，還有涉及二人婚姻的若干段落都要刪去。然而莎迪曾透露她只是主力寫自己的混亂不堪成長史，有人估計阿祖或怕她會提及其濫藥日子與眾多不忠的過去。</p></body></html>
