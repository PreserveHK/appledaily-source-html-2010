<html><header><meta charset="utf-8"><title>古靈精怪巨型吞拿魚頭</title></header><body><h1>古靈精怪巨型吞拿魚頭</h1><p>鍾意煮食嘅人，當然不會錯過任何飲食節目。之前有睇開Discovery旅遊生活頻道嘅《古怪食物》，話咁快，呢個節目即將推出第三季，節目當然繼續由國際知名大廚兼食家AndrewZimmern主持，帶大家食盡天下騎呢美食及分享一些烹調技巧。嚟緊呢季，Andrew從亞洲一路食到南非，走訪嘅地點包括泰國、蒙古、波多黎各等地，從尼加拉瓜嘅烘烤巨蚺、柬埔寨嘅油炸狼蛛到日本食大吞拿魚頭，樣樣都放落肚，歡迎膽大嘅你睇吓頂唔頂得順？<br><br>記者：趙珮倩</p><p>播出時間：7月20日起<br>逢星期二晚上9pm首播、逢星期六11pm重播</p></body></html>
