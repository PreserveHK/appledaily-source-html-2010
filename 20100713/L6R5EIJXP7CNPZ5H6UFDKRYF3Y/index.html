<html><header><meta charset="utf-8"><title>Eminem歐洲騷歌悼死黨</title></header><body><h1>Eminem歐洲騷歌悼死黨</h1><p>白人饒舌天王Eminem從毒海中徹底復活，上張大碟《Relapse》銷量口碑俱佳，現在新作《Recovery》銷情繼續暢旺。</p><p>聲援獄中好友</p><p>上周六Eminem出席蘇格蘭一個音樂節，闊別5年再赴歐洲，他不僅連唱29首歌令樂迷滿載而歸，還憑歌寄意送歌給兩位好友，包括06年死於槍下的Proof，現場更投映出Proof的畫面，Eminem成名前曾與Proof等成員組成D-12，成名後仍照顧一班昔日好友。此外，Eminem亦唱了《NoLove》來聲援坐牢中的另一好友LilWayne。</p></body></html>
