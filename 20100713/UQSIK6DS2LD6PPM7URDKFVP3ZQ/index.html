<html><header><meta charset="utf-8"><title>球證錯判白禮達道歉</title></header><body><h1>球證錯判白禮達道歉</h1><p>南非世界盃曲終人散，但是球證、旁證在多場比賽紛紛出現錯判、誤判，使球證執法水平成為外界批評的焦點。</p><p>商引高科技判斷入球</p><p>英格蘭對德國的16強賽事，烏拉圭籍球證拿利安達錯判英格蘭林柏特的「撞楣底入球」無效，阿根廷對墨西哥的16強，意大利籍球證路錫廸誤判阿根廷前鋒泰維斯「越位球」有效，都令科技協助執法之提議再起。在國際社會輿論壓力之下，國際足協會長白禮達（SeppBlatter）終作出道歉，亦表示將本月底在英國加的夫市召開的會議中，將重新討論引入高科技，協助球證判斷是否有效的入球。</p></body></html>
