<html><header><meta charset="utf-8"><title>殿軍隊球員　首奪金球獎</title></header><body><h1>殿軍隊球員　首奪金球獎</h1><p>今屆世界盃不但出現一支全新的冠軍，其中金球獎、即賽事最佳球員，結果由烏拉圭前鋒科蘭（圖）奪得，更令人始料未及。<br>以往金球獎得主均由決賽球隊球員奪得，上屆法國施丹在被逐兼球隊落敗的情況下奪得金球獎，已遭議論紛紛。今屆這個獎項首次由殿軍球隊球員奪得，更受人非議。其實，在今屆十個提名中，有五名是周日決賽球隊西班牙及荷蘭的球員，包括西班牙的韋拿、沙維及恩尼斯達，以及荷蘭的史奈達及洛賓。不過，烏拉圭的科蘭卻最終以23.4%的得票獲選，壓倒第二的史奈達（21.8%）。31歲的科蘭說：「我奪得這個獎，一定要多謝隊友。」<br>綜合外電</p></body></html>
