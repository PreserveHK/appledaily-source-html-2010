<html><header><meta charset="utf-8"><title>白蘿蔔3段食法　磨頭生吃最鮮甜</title></header><body><h1>白蘿蔔3段食法　磨頭生吃最鮮甜</h1><p>白蘿蔔清甜無比，但很多人只懂全條拿來燜或煮，其實不同部位的白蘿蔔，無論質地同食味都有不同，識得分開用的話會更美味！<br>白蘿蔔近葉部份水份最足，味道最甜，用來生食最適合，做日式炸物或天婦羅時，可用蘿蔔頭磨茸並加入蘸汁中，以增甜味。中間部份，味道溫和，纖維較柔軟，加上粗細平均易切大件，適合用來燜燉菜，如蘿蔔燜牛腩或關東煮等。至於尾段，纖維最粗且有陣陣生蘿蔔的辛辣味，最好切細點才用作煮麪豉湯料或做漬物醃菜。順帶一提，用第二輪的洗米水來煮白蘿蔔，可以令白蘿蔔更剔透好味呢！<br><br>記者：謝翠玲<br>攝影：譚盈傑</p></body></html>
