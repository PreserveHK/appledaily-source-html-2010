<html><header><meta charset="utf-8"><title>Dita礦泉水濕身誘惑</title></header><body><h1>Dita礦泉水濕身誘惑</h1><p>美國脫衣舞孃DitaVonTeese予人深刻印象的絕非來自其樣貌，而是她扭動蛇腰做出高難度的舞姿，她因曾於香檳酒杯起舞而聞名天下，連搖滾邪神MarilynManson都被之迷倒，促成二人曾有兩年多婚姻。</p><p>挑戰尺度</p><p>近來Dita與法國礦泉水品牌Perrier扯上關係，她拍攝了一輯火辣靚相，可於期間限定的網站www.perrierbydita.com看到。當中Dita示範把清凉的礦泉水淋到身上降溫，全身濕透，香艷刺激！除照片外，網民更可玩擲骰子遊戲，藉以觀賞挑戰尺度的噴血影片，為礦泉水的用途作重新定義。</p></body></html>
