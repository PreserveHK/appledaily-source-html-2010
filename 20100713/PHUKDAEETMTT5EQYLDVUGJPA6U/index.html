<html><header><meta charset="utf-8"><title>惡犬咬斷女嬰腳趾</title></header><body><h1>惡犬咬斷女嬰腳趾</h1><p>陝西蘭州一名婦人，前日背着8個月大女嬰，在一處地盤附近遭看門狗狂追。她雖拚命逃跑，但惡犬還是將她背上女嬰右腳咬至血肉模糊，女嬰中趾被咬斷，無法駁回（圖）。<br>受傷女嬰的父母都是雲南人，其父李國米在蘭州做地盤工人。李妻除了照顧女兒，還在住處附近拾荒幫補家計。前日上午，李妻背着女嬰行經一處地盤，突然聽到有工人大叫：「不要在這裏撿，有狗！」不久看到一條黃狗追來，她立即逃跑，但很快被追上。李妻聽到背上女嬰大哭，待途人將惡犬趕走，才發現女嬰右腳被咬傷，中趾更被咬斷。肇事惡犬是當地神駿物流有限公司所養，沒有辦理狗證，警方正調查事件。<br>陝西《西部商報》</p></body></html>
