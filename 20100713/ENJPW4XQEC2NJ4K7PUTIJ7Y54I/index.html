<html><header><meta charset="utf-8"><title>南非世盃擂台總結：一個智者左右大局 - 藍鑽石</title></header><body><h1>南非世盃擂台總結：一個智者左右大局 - 藍鑽石</h1><p>睇波唔只係睇是非、睇賠率，最重要係講感覺。成屆賽事我只諗住一個智者，一個驟眼睇唔關佢事，實情絕大部份參賽隊戰術受佢影響；決賽周後，大家焦點又會落去佢帶領嘅皇馬身上，所以，世界盃只係《前傳》，戲肉在後。另外，世盃除咗令大家知多咗睇直播途徑，又喺保羅、巴拉圭教母身上了解生物學，如果仲記得邊晚同新知舊雨一齊歡聚睇波，咁就夠。<br>藍鑽石</p></body></html>
