<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry日前被狗仔隊拍到滿面暗瘡，更到商店買護膚品急救。<br><br>●美國女星彭美拉安德遜昨日43歲生日，她真空穿上透視裙出席派對。<br><br>●日本女子組AKB48日前舉行演唱會時，突宣佈成員小野惠令奈將離隊獨立發展。<br><br>●日本男星小栗旬前晚為處男執導電影《SurelySomeday》宣傳，男主角小出惠介與片中組成的樂隊獻唱主題曲。<br><br>●韓男星崔哲鎬日前為當街打女人道歉後，又辭演正在播放的劇集《同伊》。<br><br>●韓國組合SuperJunior早前推出第4張大碟，銷量已突破20萬張，暫成為今年之冠。</p></body></html>
