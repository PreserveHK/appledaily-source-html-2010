<html><header><meta charset="utf-8"><title>吳彥祖為圓圓捐車底</title></header><body><h1>吳彥祖為圓圓捐車底</h1><p>吳彥祖前日與高圓圓在中環拍攝杜琪峯執導新片《單身男女》，劇情講述化身成犀利哥的吳彥祖，見到失魂落魄的高圓圓趴在街上欲取回車底的文件時，主動請纓幫忙。</p><p>前日阿杜先拍攝一段高圓圓行街鏡頭，但未知何解高圓圓NG了六、七次也未令阿杜滿意，最後阿杜要親自出馬教高圓圓走位始完成鏡頭。<br>近日天氣酷熱，吳彥祖不但要穿上厚厚外套，更要整個人趴在熱辣辣的地面上拍攝，認真辛苦，難怪一停機他即除下外套唞凉。<br>採訪、攝影：黃曉程</p></body></html>
