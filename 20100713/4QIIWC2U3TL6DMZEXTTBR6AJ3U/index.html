<html><header><meta charset="utf-8"><title>中環在線：星展梁太闖滬　學「融入家中」 - 李華華</title></header><body><h1>中環在線：星展梁太闖滬　學「融入家中」 - 李華華</h1><p>家好多新一代都唔介意北上闖一番事業，星展中國副行長梁徐雁芬以過來人身份同華華講，大家千祈唔好諗住以優越姿態駕馭我哋嘅同胞，相反，係要抱住上去學嘢嘅心態，融入當地文化咁話。好似佢自己咁，兩年前俾星展派去駐紮上海，起初對呢頭「新住家」都唔適應，但識多咗當地朋友，同佢哋行吓上海老地方，慢慢了解當地文化，跟住好快就習慣落嚟，呢啲經驗對佢家同當地監管部門溝通，都好有幫助o架！廣告都有賣：「XX女傭，融入家中」，梁太做到副行長咁高級，融入人哋地頭，都好應該嘅。<br>李華華</p></body></html>
