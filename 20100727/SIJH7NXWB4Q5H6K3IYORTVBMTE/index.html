<html><header><meta charset="utf-8"><title>薛凱琪自製MV一腳踢</title></header><body><h1>薛凱琪自製MV一腳踢</h1><p>薛凱琪（Fiona）昨日到商台宣傳新歌《字花》，近日她又要拍劇，又要綵排音樂會，下月又要與方大同到澳洲登台，令她沒時間為《字花》拍MV。Fiona惟有將近日的工作照和片段輯錄起來，花上三晚時間親自製作MV。<br>Fiona前晚將MV放上Youtube，她說：「從未試過派歌時冇MV同步推出，今次由自己剪片製作先，個MV仲會加插自己寫嘅字，將感覺同大家分享。嚟緊我會以日出同日落為題，寫出開心同感性感覺，不停為呢首歌上載自己嘅剪輯MV。」為了剪輯MV，Fiona每晚只睡三小時，朝早又要照顧剛收養的貓BB，弄得連化妝時間也沒有。<br>採訪、攝影：馬建華
</p></body></html>
