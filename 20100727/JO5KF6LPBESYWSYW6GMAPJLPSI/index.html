<html><header><meta charset="utf-8"><title>Donut冷對Lavina</title></header><body><h1>Donut冷對Lavina</h1><p>o靚模Donut三位成員和拍妄攝寫真的四位成員，昨日到灣仔接受網上電台訪問，Donut成員胡心諾（Rainbow）稱她們的寫真集大賣，每人可獲六位數字分紅。對於昔日好姊妹鍾蕙芝（Lavina）家徒四壁，問Rainbow會否接濟Lavina時，她即寸嘴說：「始終要飲水思源，自己會捐錢去做善事。」同場的ArYu則不屑表示只會拿30元出來支持Lavina的寫真集。</p></body></html>
