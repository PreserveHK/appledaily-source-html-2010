<html><header><meta charset="utf-8"><title>是日靚相：滙豐總行賀銀禧</title></header><body><h1>是日靚相：滙豐總行賀銀禧</h1><p>唔經唔覺，原來中環間滙豐銀行總行，已經落成咗25年。噚日獅子行特登為呢個銀禧盛事慶祝一番，除咗請嚟當年嘅設計公司──福斯特建築師香港事務所高級合夥人DavidNelson、滙豐銀行前主席施德論坐鎮之外，仲有過百位喺滙豐有25年「歷史」、85年已經入咗去做嘅員工撐場。發展局局長林鄭月娥形容，滙豐見證住維港填海過程，滙豐香港區總裁馬凱博就話，總行永遠唔會過時，可以見證時代變遷㖭！<br>程志遠攝</p></body></html>
