<html><header><meta charset="utf-8"><title>蓮莎手臂紋身因入冊爛尾</title></header><body><h1>蓮莎手臂紋身因入冊爛尾</h1><p>美國是非女星蓮莎露夏恩（LindsayLohan），日前出庭為緩刑違例飲酒接受判決時，被發現左手手臂上出現疑似瘀痕的東西，但外國傳媒細心研究下，才發現蓮莎手臂上的並非瘀痕，而是一個未完成的紋身圖案。</p><p>數星期前紋初稿</p><p>據昨日的美國娛樂爆料網站TMZ報道，蓮莎左手手臂上出現一個少女紋身圖案，原來她數星期前已到了荷李活一間專門店進行初步紋身，紋上了一個少女人頭畫像，可能她未及再往紋身專門店完成紋身，已需要入冊。</p></body></html>
