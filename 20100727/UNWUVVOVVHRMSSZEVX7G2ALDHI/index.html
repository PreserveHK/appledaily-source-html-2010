<html><header><meta charset="utf-8"><title>MJ生前收藏希魔影帶</title></header><body><h1>MJ生前收藏希魔影帶</h1><p>已故流行樂天王米高積遜（MichaelJackson），生前被指有不少古怪癖好，最近有地下影帶商人自稱MJ生前興致勃勃地拜託他搜羅有關希特拉的紀錄片影帶，莫非MJ是納粹支持者？</p><p>夢幻樂園播放</p><p>影帶商人NormanScherer最近向外國傳媒表示，MJ曾透過工作人員向他搜羅希特拉的紀錄片影帶，他曾為MJ提供了《Nazis:OfPureBlood》、《OasisoftheZombies》及《Hitler'sChildren》等紀錄片，他說：「我知道MJ愛在夢幻樂園播放這些影片，相信他純粹是欣賞德軍的服裝及步操。」</p></body></html>
