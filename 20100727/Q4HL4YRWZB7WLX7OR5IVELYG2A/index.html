<html><header><meta charset="utf-8"><title>益力多加青瓜　低卡排毒</title></header><body><h1>益力多加青瓜　低卡排毒</h1><p>好多人都鍾意飲益力多，除了做沙冰外，還可以加入青瓜，成為低卡的減肥飲品。先將1條約100克的日本小青瓜洗淨去瓤，然後切粒放入攪拌器，再倒入2瓶益力多、1/4茶匙鹽打勻便可。如果先將益力多、青瓜雪凍，飲品出來就更可口，而少許鹽則能帶出青瓜的清新味道。這杯青瓜飲品有助排出體內的毒素，因為青瓜有利尿功效，益力多則有助腸道消化，整杯300毫升的飲品，只含120卡路里熱量，絕對低卡又有益﹗</p></body></html>
