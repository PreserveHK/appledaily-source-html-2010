<html><header><meta charset="utf-8"><title>李詩韻懶理鄧健泓結新歡</title></header><body><h1>李詩韻懶理鄧健泓結新歡</h1><p>李詩韻昨日與阮兆祥和黃浩然在將軍澳電視廣播城為無綫收費台《星級廚房》擔任嘉賓，今次是《星》最後一次錄影，他們特地送紀念品給周中師傅。</p><p>「各有各生活」</p><p>有消息指李詩韻的前男友鄧健泓與龔嘉欣拍拖，李詩韻對此說：「我唔知發生乜嘢事，我唔知佢哋係咪拍拖，不過人總係要拍拖，佢開心咪得囉。」李詩韻表示與龔嘉欣不相熟，問她會否致電鄧健泓了解？她說：「唔需要喎，已經唔關我事，佢想講咪講，唔會刻意去問，我哋已經各有各嘅生活。」詩韻又表示目前未有拍拖。<br>採訪、攝影：何慧斯</p></body></html>
