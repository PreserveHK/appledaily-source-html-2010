<html><header><meta charset="utf-8"><title>求驗客手記：舒密加撐艾朗素出蠱惑 - 求驗客</title></header><body><h1>求驗客手記：舒密加撐艾朗素出蠱惑 - 求驗客</h1><p>F1德國站周日由西班牙的艾朗素勝出，之不過佢嘅勝利係建築喺馬沙嘅痛苦之上，皆因法拉利下令馬沙慢車，事後外界個個都好同情馬沙、亦猛烈抨擊車隊嘅做法，國際車聯仲罰咗車隊10萬美元；之不過曾7奪F1車手總冠軍嘅「車神」舒密加，竟然唔幫舊隊友馬沙，反而幫佢喺法拉利時代嘅勁敵艾朗素，仲話最緊要係贏錦標；而艾朗素獲益後只與車手龍虎榜榜首「黑帝」咸姆頓相差34分。<br>我求大俠對舒密加敬重有加，之但係車手落場就有責任盡力贏比賽，艾朗素咁樣贏即係話畀人知佢技不如人，家陣贏咗只換來俾人噓爆嘅下場！</p></body></html>
