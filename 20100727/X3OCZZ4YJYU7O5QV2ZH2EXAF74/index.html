<html><header><meta charset="utf-8"><title>PUFFY今晚抵港</title></header><body><h1>PUFFY今晚抵港</h1><p>日本女子組合PUFFY，昨日在台北出席記者會，宣傳下月在當地舉行的個唱，成員大貫亞美和吉村由美看到主持人黃子佼綁麻花辮反串她們當年的造型，二人忍不住笑喊：「Kawaii！」<br>成員亞美日前演出時不小心摔傷腿，目前已無大礙。前天她和由美趁空外出血拼買衣服，也如願去按摩、吃小籠包等。</p><p>亮相動漫展</p><p>二人今晚由台灣飛抵香港，周末繼續出席動漫展及記者會等宣傳活動。<br>採訪：黎寶蘋<br>攝影：鄭孟晃</p></body></html>
