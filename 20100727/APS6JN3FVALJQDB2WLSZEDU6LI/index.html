<html><header><meta charset="utf-8"><title>楊怡羨慕黎姿生孖女</title></header><body><h1>楊怡羨慕黎姿生孖女</h1><p>楊怡、吳卓羲（Ron）和鍾嘉欣昨日在九龍灣的保齡球場，為無綫新劇《點解阿Sir係阿Sir》拍外景，在劇中扮演教師的楊怡穿上高踭鞋但要落場打波，不時要「趷籮」擺甫士，險些跌倒，她表示未試過一起打保齡，所以不知誰是高手。提到黎姿近日生孖女，楊怡說：「我都係聽陳豪講咋，戥佢開心，我自己都鍾意女，仲要打孖嚟，慳錢慳力。如果將來我有機會我都想生女先。」</p><p>陳豪被嘲擺甫士</p><p>Ron則在劇中飾演警察，跟陳豪及楊怡大搞三角戀，但由於劇本尚未完成，故此未知鹿死誰手。至於打保齡，Ron踢爆說：「最叻係陳豪囉，係擺甫士喎，佢最叻係香蕉形落坑。」<br>採訪、攝影：楊潔雯</p></body></html>
