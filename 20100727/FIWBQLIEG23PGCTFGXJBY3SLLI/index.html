<html><header><meta charset="utf-8"><title>《愛與誠》女星病逝</title></header><body><h1>《愛與誠》女星病逝</h1><p>日本七、八十年代著名女星早乙女愛，昨日獲證實於本月20日因為器官衰竭於美國西雅圖逝世，享年51歲。</p><p>移民退出影壇</p><p>早乙女愛於1974年與西城秀樹合演經典漫畫《愛與誠》改編的同名電影出道，亦因此一炮而紅，多年來合共拍攝超過60部電影。<br>早乙女愛以清純形象走紅，但於1983年全裸拍攝電影《山貓》，震驚日本藝能界，她於2000年拍攝電影《新無仁義之戰》後，移民美國退出藝能界。早乙女愛於本月11日感不適入院，但情況急速轉壞，於20日逝世。</p></body></html>
