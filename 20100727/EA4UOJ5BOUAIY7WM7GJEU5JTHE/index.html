<html><header><meta charset="utf-8"><title>SJ唱好韓國小姐</title></header><body><h1>SJ唱好韓國小姐</h1><p>韓國人氣組合SuperJunior（SJ）近日兵分多路四處飛各自有工作，前晚終於走在一起，現身首爾世宗文化會館擔任2010年韓國小姐選舉的表演嘉賓。</p><p>樂於行善</p><p>SJ主將崔始源落力演出，和隊友又唱又跳演繹新歌《美人啊》，認真貼題。<br>此外，崔始源昨日西裝骨骨，以聯合國兒童基金會大使身份，出席化妝品牌MAC轉交3億韓圜（約194萬港元）支票予愛滋病基金的儀式。崔始源認為活動很有意義，今後也會積極參與。</p></body></html>
