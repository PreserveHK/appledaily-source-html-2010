<html><header><meta charset="utf-8"><title>野仔搵Kelly重溫初戀</title></header><body><h1>野仔搵Kelly重溫初戀</h1><p>陳慧琳（Kelly）最近為組合野仔新歌《中學生應該談戀愛》作聲演，原來野仔中學年代已視Kelly為偶像，更視為心中女神，故今次Kelly一口答應聲演令野仔感到很驚喜，錄音過程順利，只需半個鐘經已完成錄音。<br>錄完音後，野仔即如小fans般與Kelly合照留念，各成員又逐一要求與Kelly單獨影相。</p><p>圓中學夢</p><p>野仔笑言要圓中學生時的心願，他們說：「對Kelly的感覺好像親家姐一樣，希望fans聽過新歌的劇場版，可以重拾中學時代談戀愛的感覺。」<br>撰文：葉雪</p></body></html>
