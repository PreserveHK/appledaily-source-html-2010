<html><header><meta charset="utf-8"><title>兩岸快線中山婦攜硝酸乘巴士炸傷胸</title></header><body><h1>兩岸快線<br>中山婦攜硝酸乘巴士炸傷胸</h1><p>廣東中山一名婦女攜帶一瓶硝酸和輕氟酸化學品乘坐巴士，途中發生酸液滲漏並爆炸（圖），將自己胸腹部燒傷，並引致10多名乘客身體不適，送院觀察。<br>事發在大前日下午，一名婦女將違禁物品硝酸和輕氟酸化學品放在袋子裏，並攜帶上車。當汽車駛過10多個站後，婦女攜帶的違禁品發生化學反應，突然滲漏並爆炸，濃煙冒起，車廂裏隨即一陣恐慌，乘客爭相躲避。司機見狀，於是把車停在路邊，讓乘客下車。新浪網</p></body></html>
