<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason圓血癌少年夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason圓血癌少年夢 - 馮仁昭</h1><p>雖然陳奕迅（Eason右）工作好忙，成日飛來飛去，不過佢都抽時間為願望成真基金做善事，日前就為一名血癌病人Andy達成願望。18歲嘅Andy一直係Eason歌迷，佢話最愛就係Eason同日本美食，所以佢向願望成真基金提出想同Eason一齊食日本菜。當日Eason先收到Andy所送嘅生日卡，Eason就即場播佢啱啱錄好嘅新歌畀Andy聽，令佢成為新歌嘅第一位聽眾。</p></body></html>
