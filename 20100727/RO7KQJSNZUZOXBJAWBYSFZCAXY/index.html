<html><header><meta charset="utf-8"><title>隱世修女出唱片　與LadyGaga同門</title></header><body><h1>隱世修女出唱片　與LadyGaga同門</h1><p>法國南部亞維農一間隱世修道院將有樂壇新星誕生。這間修道院的修女早前獲環球唱片公司提供一紙唱片合約，與百變天后LadyGaga及艾頓莊等巨星成為同門，計劃11月推出讚美詩大碟。<br>修女為甚麼會出唱片？修道院女院長坦言是上天安排：「最初我們都擔心出唱片會影響我們與世隔絕的生活，所以我們祈禱時請求聖若瑟准許，結果祈願得到回應。」但修女曾許諾要隱世不可離開修道院接見外賓，所以簽約時是唱片公司高層將合約從鐵欄中遞給她們簽（圖）。<br>路透社</p></body></html>
