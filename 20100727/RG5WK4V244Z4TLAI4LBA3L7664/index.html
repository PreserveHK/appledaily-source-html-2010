<html><header><meta charset="utf-8"><title>低至七折訂月餅</title></header><body><h1>低至七折訂月餅</h1><p>怕肥的女士想吃月餅又想苗條，那可在進吃時配備消滯茶。今年黃金海岸酒店首度與英記茶莊推出「花好月圓．醇茶」禮盒系列，由茶莊師傅精選6款名茶，包括福建烏龍、雲南普洱、香六安、安徽鐵觀音、福建香片及浙江龍井，配以雙黃白蓮蓉月餅、芝麻合桃迷你月餅及斑蘭蛋黃迷你月餅作為禮盒，適合貪靚女士。即日至8月15日優先訂購該款月餅，可以$178購買原價$258的月餅禮盒。<br><br>查詢：24528668</p></body></html>
