<html><header><meta charset="utf-8"><title>貓狗首映搶晒人鏡</title></header><body><h1>貓狗首映搶晒人鏡</h1><p>暑期電影《貓狗鬥多番》（Cats&amp;Dogs:TheRevengeofKittyGalore），昨日在洛杉磯舉行首映，片中演員基斯奧當奴（ChrisO'Donnell）帶同片中明星狗到場。<br>由於貓狗眾多，現場有如一個貓狗展覽，各演員均被搶盡鏡頭，慘變配角！最搶鏡的可算是因天氣炎熱而被剃光毛的小狗Maggie，牠要陪同片中奸貓一起變成甩毛。</p><p>姬絲汀娜摸肚撐場</p><p>曾克服乳癌，現更身懷六甲的姬絲汀娜艾普姬（ChristinaApplegate），挺着大肚子現身，更不時向着鏡頭摸摸大肚子。</p></body></html>
