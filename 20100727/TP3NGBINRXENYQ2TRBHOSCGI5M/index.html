<html><header><meta charset="utf-8"><title>黎姿順利餵人奶</title></header><body><h1>黎姿順利餵人奶</h1><p>黎姿（GiGi）去年嫁給富商馬廷強，婚後積極造人成功，上周六低調入住舊山頂道嘉諾撒醫院剖腹誕下一對孖女，當中大孖有六磅幾，細孖就有三磅多，母女平安。<br>53歲的馬廷強連日來不停到醫院探望妻女，榮升爸爸的他每見傳媒都笑不攏嘴。昨日早上10時多，馬廷強一到現場即笑着向傳媒講早晨，他透露帶備了一些清淡的食物給太太，並表示太太餵人奶的過程十分順利。至於是否擔心比較瘦弱的細孖會營養不足時，馬廷強說：「冇問題，一切正常，好健康。醫生話太太冇乜嘢，兩日就可以出院。」<br>採訪、攝影：藍文浩、張俊銘</p></body></html>
