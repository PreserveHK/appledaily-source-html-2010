<html><header><meta charset="utf-8"><title>求驗客手記：姚明台灣送暖愛心滿瀉 - 求驗客</title></header><body><h1>求驗客手記：姚明台灣送暖愛心滿瀉 - 求驗客</h1><p>為善最樂嘅「中國巨龍」姚明（圖），周一抵達台灣後便立刻到高雄，探望去年受八八風災、失去家人嘅小孩子。<br>繼上周舉辦北京站嘅慈善籃球賽，姚明將這股善心之風吹至台灣，周三便會舉行慈善賽，而精力充沛嘅姚明仲首次乘搭高鐵㖭！而據初步統計，上周喺北京舉辦籃球慈善賽兼拍賣活動，已籌得約5,000萬人民幣嘅巨額善款。姚明亦表明完全搞掂慈善賽後，就會去四川探望受地震影響嘅小孩子，因舊年腳傷去唔到，今年總算還心願。姚明走訪中、台兩地表達對小孩子嘅愛，我求大俠都極感動，亦祝願他今季在NBA有好成績啦！</p></body></html>
