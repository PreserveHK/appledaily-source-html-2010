<html><header><meta charset="utf-8"><title>adidas鞋帶戲法</title></header><body><h1>adidas鞋帶戲法</h1><p>變大！唔使好似愛麗絲咁飲藥水，adidasOriginals的鞋帶亦自動放大，品牌秋冬新系列Relace便將XL版的鞋帶融入設計，SupergirlTracktop的經典三間變成3條鞋帶，垂在袖口位置上做成流蘇；RelaceBoot則以鞋帶做流蘇點綴在BoxingBoot上；最Cute的RelaceLow尖頭布鞋以巨型鞋帶變成蝴蝶結，似足愛麗絲對鞋。另外，三個新系列：街頭味RespectM.E.、收身剪裁Sleek及鮮色Everyday，亦都同時登陸。<br><br>記者：吳允冲<br></p><p>adidasOriginalsConceptStore（25042186）</p></body></html>
