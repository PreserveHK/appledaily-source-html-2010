<html><header><meta charset="utf-8"><title>熊田曜子穿密實泳衣遭柴台</title></header><body><h1>熊田曜子穿密實泳衣遭柴台</h1><p>日本水着女星熊田曜子，向來在鏡頭前毫不吝惜身材，常以性感三點式水着示人，不過，最近她為了力谷全新個人寫真DVD《天照》，將自己身穿一件頭泳衣的幕後花絮照，上載到官方網誌跟fans分享，卻惹來惡評如潮。</p><p>曾討厭穿泳裝</p><p>現年28歲的熊田曜子，將自己身穿一件頭泳衣的幕後花絮照公開後，有網民大彈她的造型恐怖，擺明向她的密實水着look柴台。熊田還自爆說：「高中時因不喜歡穿泳衣，特意選擇一間沒有泳池的學校就讀，當時從沒有想過將來會成為水着偶像。」</p></body></html>
