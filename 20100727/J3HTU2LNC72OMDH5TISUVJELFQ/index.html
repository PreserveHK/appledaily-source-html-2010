<html><header><meta charset="utf-8"><title>求驗客手記：文尼施斯贏波告別哥軍 - 求驗客</title></header><body><h1>求驗客手記：文尼施斯贏波告別哥軍 - 求驗客</h1><p>即將接掌巴西國家隊嘅哥連泰斯教練文尼施斯（圖），臨別秋波都算唔話得，佢星期日帶領哥連泰斯主場對古蘭尼，冇因就嚟鬆人hea教，隊波下半場雖有球員被趕出場，依然肉緊叫班波壓前進攻。結果哥連泰斯喺呢場最終10打10嘅聯賽，主場贏古蘭尼3:1。咁啱爭標對手富明尼斯作客俾保地花高逼和1:1，哥連泰斯得以反壓富明尼斯1分重返巴甲榜首。聽講完咗場，文尼施斯仲得到主場球迷起立鼓掌歡送，算係光榮告別。但剎那光輝唔代表永恒，唔擔保他朝又係同一班人齊喝倒采，叫呢位巴西教頭落台！</p></body></html>
