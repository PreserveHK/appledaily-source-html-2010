<html><header><meta charset="utf-8"><title>馮仁昭四圍超：10號馬鈞怡躋身網上五強 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：10號馬鈞怡躋身網上五強 - 馮仁昭</h1><p>無綫《2010年香港小姐競選》喺8月1日舉行，無綫噚日公佈「最具冠軍相佳麗網上投票」最高票數五位佳麗嘅名單，10號馬鈞怡（圖）唔知係咪有個時裝設計師馬偉明（WalterMa）係表舅父，加上又有港男「高」攀示愛，多咗人認識，所以令名單有啲變動，結果分別係4號文凱玲、8號彭慧中、10號馬鈞怡、11號李文煊同13號陳庭欣。</p></body></html>
