<html><header><meta charset="utf-8"><title>Kitty皇冠賀金禧</title></header><body><h1>Kitty皇冠賀金禧</h1><p>下個月Sanrio五十周年，HelloKitty打頭陣與周生生推出以皇冠為標記的Sanrio50周年紀念版HelloKitty925純銀系列，以其大頭配搭各種頸鏈、皮頸繩及手鐲，最特別的一枚手鐲更以立體星星及HelloKitty的大頭組合而成，可因應手腕大小調校闊度，設計可愛大方。由8月1日起於周生生購買Sanrio系列滿$2,000，仲可以得到Sanrio在九展舉行的「Who'stheNextKitty」換票券2張。<br><br>記者：吳允冲</p><p>周生生（21923123）</p></body></html>
