<html><header><meta charset="utf-8"><title>5000萬中僅一隻　英驚現雙色龍蝦</title></header><body><h1>5000萬中僅一隻　英驚現雙色龍蝦</h1><p>紅色龍蝦見過，黑色龍蝦見過，但一半紅一半黑的龍蝦又見過沒有？英國約克郡漁民早前就發現到陰陽色龍蝦，專家指是5,000萬隻才有一隻的稀世奇珍。<br>漁民將紅黑龍蝦撈起後，交予當地海洋生物中心展出，中心發言人傑曼指，過去也發現過顏色極罕的龍蝦，但這隻龍蝦的紅黑兩色以一條直線分開，連一對前爪也是半紅半黑。海洋專家估計，紅黑龍蝦現在大約5至6歲，應還可再活多70年，體形更可長大到現在的三倍多。<br>英國《每日郵報》</p></body></html>
