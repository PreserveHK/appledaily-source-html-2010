<html><header><meta charset="utf-8"><title>王菲商場氹氹轉</title></header><body><h1>王菲商場氹氹轉</h1><p>王菲日前專程返港出席戴思聰前晚的設靈儀式，但她昨日並沒再到靈堂送老師最後一程，反而選擇在中環區購物，跟記者玩捉迷藏。<br>阿菲返港後下榻四季酒店，下午2時許記者見她在酒店樓下的商場閒逛，見到有記者在場時，就即時返回酒店房間。約30分鐘後，負責接載她的7人車又出現在置地廣場一帶，最後記者在文華酒店再發現她的蹤影，她便即跳上車離開，及後再在ifc發現她跟朋友在飲下午茶，但當有記者走入餐廳拍照，再次嚇得王菲掉下朋友離開。<br>採訪、攝影：陳順禎、羅德光</p></body></html>
