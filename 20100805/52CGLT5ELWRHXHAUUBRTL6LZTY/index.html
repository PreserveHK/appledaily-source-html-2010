<html><header><meta charset="utf-8"><title>叮一人飯8分鐘有得食</title></header><body><h1>叮一人飯8分鐘有得食</h1><p>有時一個人煮飯，就算用最細的電飯煲，都好難煮咁少份量，吃不完又浪費，今日iCook廚具達人MaxWu示範用微波爐叮飯，仲要係一人份量。首先將米洗淨瀝乾，由於微波爐令水份更快蒸發，宜比平時用更多的水份，所以於白米中加入1.5倍的清水，加水後先靜置5分鐘，讓米吸收水份，然後放入微波爐，毋須蓋上保鮮紙以免滾瀉，以中火加熱8分鐘，之後將白飯取出打鬆後，放回微波爐靜置5分鐘，焗一焗後，一碗軟熟又香的白飯即完成！
</p></body></html>
