<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏新片自嘲同志 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏新片自嘲同志 - 馮仁昭</h1><p>由王力宏自編自導嘅電影《戀愛通告》將於本月上映，噚日佢同片中演員劉亦菲喺上海宣傳，一身黑色西裝嘅王力宏迷倒唔少女fans，即時搶去劉亦菲嘅風頭。<br>瞓身宣傳嘅王力宏仲自爆今次新片係有自傳成份，仲坦言借呢部戲嚟反映家娛樂圈嘅現象。現實中一直有傳王力宏係同性戀，咁蹺喺戲中個主角又係同性戀者，所以王力宏自言套戲係利用自嘲嘅心態嚟面對同性戀傳言，仲抵死咁話每次佢答唔係同性戀，都好似冇用，所以自嘲係一個好辦法。</p></body></html>
