<html><header><meta charset="utf-8"><title>Katy泳池水浸記者</title></header><body><h1>Katy泳池水浸記者</h1><p>現年25歲的美國女歌手KatyPerry，近日到訪亞洲地區馬不停蹄宣傳即將推出的新碟《TeenageDream》，Katy繼早前在馬來西亞的MTV頻道節目上與韓國人氣女子組合WonderGirls鬥唱後，前晚更在新加坡的音樂節活動上勁歌熱舞，台下氣氛熱烈。</p><p>Katy未演出前在一間酒店頂樓的空中泳池召開了記者招待會，穿着低胸兩件頭泳衣的Katy在泳池上接受傳媒訪問，一班傳媒則拿着相機等拍攝工具在泳池步步為營，之後她以性感打扮出席當地音樂節獻唱《IKissedAGirl》等大熱作品及彈結他，令全場熱血沸騰。</p></body></html>
