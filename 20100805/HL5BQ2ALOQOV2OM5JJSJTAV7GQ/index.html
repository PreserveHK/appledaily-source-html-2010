<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧荷李活男星畢彼特剃掉羊咩鬚之後，他年僅兩歲的龍鳳胎子女竟認不出父親的樣子。<br><br>‧哈仔丹尼爾拉德克里夫早前被揭帶新女友行街，英國報章指該名女子是《哈利波特》電影其中一名有米製片的繼女，懷疑二人因此搭上。<br><br>‧日本女星澤尻英龍華的西班牙事務所，經律師抗議她另覓日本出版社推出全裸露毛寫真。<br><br>‧韓國男星金南佶早前入伍後，昨首次公開軍裝照，他入伍前趕拍劇集《壞男人》原來要找替身演出。<br><br>‧韓國女星申敏娥自爆之前拍下時裝廣告照由電腦執靚身材。<br><br>‧患初期食道癌的日本男歌手桑田佳祐，昨日宣佈已接受手術，麻醉藥藥力消退後更已能發聲，康復進度令醫生大感驚訝。</p></body></html>
