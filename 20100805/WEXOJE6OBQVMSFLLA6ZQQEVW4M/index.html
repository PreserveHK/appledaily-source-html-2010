<html><header><meta charset="utf-8"><title>DPTY×fingercroxx×MLB　棒球孖寶公園</title></header><body><h1>DPTY×fingercroxx×MLB　棒球孖寶公園</h1><p>double-park十周年展開的「DPTY計劃」，以fingercroxx為主力，找來了十個不同單位包括MichaelLau、XLARGE等合作賀一賀，今回主角就輪到美國職棒聯盟MLB，推出的黑、白色PrintTee及棒球帽均印上棒球員揮動球棒的剪影，下方則以金色字體「DPTYDOUBLE-PARKTENYEARS」點題，Tee背更印上了14隊球隊的Logo。這份生日禮物，仲引唔引起你嘅興趣？<br><br>記者：吳允冲<br><br>double-park（25060222）</p></body></html>
