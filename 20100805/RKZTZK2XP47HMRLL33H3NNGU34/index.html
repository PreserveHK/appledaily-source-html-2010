<html><header><meta charset="utf-8"><title>案件速遞索K廚師無牌危駕判監</title></header><body><h1>案件速遞<br>索K廚師無牌危駕判監</h1><p>【本報訊】迷幻廚師擅取僱主的私家車，索K後在大埔區風馳電掣，連衝六支紅燈、猛撞小巴、高速逆線行車。他早前在粉嶺裁判法院承認藏毒、危險及無牌駕駛等六罪。<br>主任裁判官林偉權指被告有無牌駕駛紀錄，卻不知悔改，漠視法紀，判監11個月，停牌兩年。<br>辯方指被告羅耀龍（34歲）育有五名子女，幼子剛出世，希望輕判，但裁判官不為所動。事發今年6月8日凌晨，被告在新界洪水橋昌盛茶水部外偷車，然後在大埔區瘋狂駕駛。警方拘捕被告後，發現他鼻孔有白色粉末，又搜出0.31克K仔。案件編號：FLCC1408/10</p></body></html>
