<html><header><meta charset="utf-8"><title>商人向妻子追討古董</title></header><body><h1>商人向妻子追討古董</h1><p>【本報訊】上市公司實力建業行政總裁洪建生（圖）及其妻王家琪珍藏多項古董及名畫，部份藏於山頂施勳道豪宅內。公司今年4月急需現金，要求將中國畫家潘天壽、徐悲鴻的作品及古董變賣套現，但王拒絕交出名畫及古董。公司昨入稟高等法院，要求王交出有關古董及名畫。<br>原告實力建業集團有限公司，被告為公司的非執行董事兼股東王家琪。據入稟狀，公司在今年4月要求將十多張古董地毯、雕刻及名畫出售套現，洪建生亦曾要求王安排將名畫及瓶等五項古董拍賣，但同樣遭王拒絕。<br>案件編號：HCA1175/10</p></body></html>
