<html><header><meta charset="utf-8"><title>小改變大改善：日日按摩瘦面</title></header><body><h1>小改變大改善：日日按摩瘦面</h1><p>朋友5呎5吋高，重100磅，卻偏偏擁有一塊小闊面，單看那張闊臉，令身材嬌小的她常被誤評為小肥妹。要瘦臉，比瘦身更難，先要了解肥臉原因。若是因臉部肌肉健碩而引起肥胖感，就要戒掉香口膠等可以鍛煉咀嚼肌的食物；否則，可以每天按摩臉部，以作瘦臉。但按摩前最好先做3分鐘帶氧運動作準備。<br><br>1.先從額頭到太陽穴，雙手按壓3-4次。<br><br>2.以雙手中指及無名指輕按鼻翼兩側，重複1-2次。<br><br>3.用雙手拇指、食指交替輕按下頜線，由左至右來回做3次。<br><br>4.以雙手手掌由下向上輕撫頸部。<br><br>每天持之以恒，定能回復靚靚瘦臉。<br><br>記者：陳珮娟</p></body></html>
