<html><header><meta charset="utf-8"><title>唐寧拍戲賣大包</title></header><body><h1>唐寧拍戲賣大包</h1><p>唐寧昨日到港台做訪問，她表示最近接拍了一套獨立電影，未來一個月都會在西貢一條村拍攝，她說：「今次拍檔有周俊偉，仲會同條村嘅村民有戲，雖然佢哋可能唔識做戲，但呢個經驗都唔錯，算係一個挑戰。」</p><p>與村民打好關係</p><p>唐寧表示之前已入村幾次，希望與村民多點溝通打好關係，該獨立電影的導演也是村民之一，她說：「呢個導演我好早就認識，今次都係第一次合作。」談到獨立電影酬勞通常都偏低，唐寧坦言：「我都冇計o架，覺得個古仔幾好，咁導演又係一早識，交晒畀經理人傾啦，經理人話OK咪得囉。」<br>採訪、攝影：胡比</p></body></html>
