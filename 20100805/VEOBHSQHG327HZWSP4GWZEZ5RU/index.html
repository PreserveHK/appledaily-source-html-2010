<html><header><meta charset="utf-8"><title>案件速遞西醫涉八次騙疫苗資助</title></header><body><h1>案件速遞<br>西醫涉八次騙疫苗資助</h1><p>【本報訊】衞生署揭發有私家醫生懷疑不當申領疫苗資助。執業醫生曾家雄涉嫌於去年八度登入衞生署的電腦騙取疫苗資助，他被控八項不誠實取用電腦罪名，昨在觀塘裁判法院否認控罪，押後至9月8日進行預審，其間准以現金1,000元保釋外出。<br>現年41歲的被告曾家雄，在旺角一間醫務所執業。控罪指他於去年11月11日至12月21日，八次不誠實取用衞生署管理的電腦，以獲得疫苗資助。案件預計傳召15名證人，審訊四日。案件編輯：KTCC4509/10</p></body></html>
