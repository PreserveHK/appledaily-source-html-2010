<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇有朋遭粉絲攬住啜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇有朋遭粉絲攬住啜 - 馮仁昭</h1><p>蘇有朋日前以嘉賓身份出席第三屆中國太行山晉城旅遊文化月開幕禮，雖然佢近期冇乜新作，但係都好受現場觀眾歡迎，只係出場10分鐘，現場氣氛已經好high，仲收花收到手軟，獲20名觀眾上台獻花。最誇張係活動結束後，有fans突圍防線，衝到台前向蘇有朋送上香吻，令佢享盡艷福，之後啲觀眾唔捨得蘇有朋咁快離開，狂追佢幾百米，令蘇有朋感到受寵若驚。</p></body></html>
