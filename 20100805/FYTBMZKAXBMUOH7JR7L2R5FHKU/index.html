<html><header><meta charset="utf-8"><title>女童行山遭狗咬臀</title></header><body><h1>女童行山遭狗咬臀</h1><p>【本報訊】一對夫婦昨帶着兩女兒到黃大仙獅子山公園行山，突然撲出一頭流浪狗擬作勢噬咬幼女，母親喝止但惡犬轉咬長女，女童走避不及，慘遭咬了臀部一口。</p><p>留有兩個牙齒洞</p><p>被噬女童姓羅（8歲），昨晨8時，與父親、姓黃母親（40歲）及胞妹（約6歲），一家四口到天馬苑對上獅子山公園行山。一行人到達一處山坡，突然撲出一頭長3呎唐狗向幼女欲噬，黃婦大聲喝止。唐狗轉咬長女，女童臀部慘被噬咬一口，惡犬行兇後逃去無蹤。<br>黃婦見狀大驚報警求助，警員及救護員到場為女童檢查，發現臀部留下兩個牙齒洞，將她送院。女童放聲哭泣，由母親陪同送院。</p></body></html>
