<html><header><meta charset="utf-8"><title>大S小齊香腸嘴之吻</title></header><body><h1>大S小齊香腸嘴之吻</h1><p>由徐熙媛（大S）及任賢齊主演的電影《龍鳳店》於本月上映，二人在戲中飾演情侶，故事是改編自傳統戲劇《游龍戲鳳》，講述明朝正德皇下江南巧遇李鳳姐的經過。大S與小齊在戲中有激咀場面，二人四目交投嘴對嘴，不過大S透露戲中早已有激吻，她說：「那次他是帶着香腸嘴，是香腸嘴之吻。」<br>大S又表示早已認識小齊，所以絕不會過電，她續說：「我們一直都以兄妹相稱多年，有時還真有些放不開，反而沒有情侶的感覺。」小齊則大讚大S很會照顧人，更覺得她充滿母性。<br>撰文：林妃</p></body></html>
