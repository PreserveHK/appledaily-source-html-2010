<html><header><meta charset="utf-8"><title>財話短說新確50億拓內地光纖業</title></header><body><h1>財話短說<br>新確50億拓內地光纖業</h1><p>▲新確科技（1063）公佈訂立協議，以總代價49.8億元向WealthGrange收購擁有內地光纖骨幹網絡的中國新幹線網絡全數權益，其中15億元是可換股債券，17億元是現金，餘額發行承付票支付。若悉數行使換股債，賣方將持有新確約28.05%，成為新大股東。另新確擬以每股最高0.5元配售69億股新股，集資約32.7億元部份用作支付上述收購。</p></body></html>
