<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒性感贏鍾舒漫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒性感贏鍾舒漫 - 馮仁昭</h1><p>鍾舒漫同泳兒噚日孖住到中環宣傳佢哋嘅新碟，由於主題係天使VS魔鬼，所以佢哋喺衣着上都大鬥法。泳兒以deepV上陣之餘，仲大露背，狂騷佢平日收埋嘅豐滿身材，反而鍾舒漫僅以露背裝示人，不過佢件露背裝就惹人遐想，令人以為佢係真空上陣，搞到佢要澄清自己戴咗缽仔糕。身為師姐嘅泳兒就強調佢哋唔係鬥性感，佢話：「只係搞啲gimmick，我都係第一次着deepV，已經黐晒膠紙，咁我係魔鬼，魔鬼唔會着好密實。」</p></body></html>
