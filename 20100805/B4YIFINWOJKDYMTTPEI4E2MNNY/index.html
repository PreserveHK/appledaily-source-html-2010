<html><header><meta charset="utf-8"><title>浮床瘦女一飛冲天</title></header><body><h1>浮床瘦女一飛冲天</h1><p>砰！一名身形纖瘦的女子一飛冲天！在分享網站YouTube一段短片，一名大漢揹起另一名大漢，在湖邊高台一躍而下，坐在台下大型浮床上的女子，即時像人肉炮彈般被彈到高空，再砰一聲掉入水中。短片上載一日就吸引了逾55萬人次點擊。<br>這段題為「GirlLaunchedtoSkyonBlob」的短片，全長僅27秒，女子被彈到高空再掉進入水中的驚險場面，令人看得目瞪口呆，有人更用動畫《反斗奇兵》人物巴斯光年的金句來形容這位女子，指她「飛向宇宙！浩瀚無垠！」<br>台灣東森新聞網</p></body></html>
