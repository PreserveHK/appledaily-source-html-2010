<html><header><meta charset="utf-8"><title>吉屋藏乾屍變凶宅</title></header><body><h1>吉屋藏乾屍變凶宅</h1><p>【本報訊】西環皇后大道西347號一間荒廢約半年的單位變凶宅，昨午被人揭發「吉屋乾屍」事件。</p><p>裝修雜工死多時</p><p>據姓鄧報案人亦是死者生前裝修同事稱，上址業主半年多前委託其老闆進行裝修，交兩套鎖匙給老闆及44歲姓曹男雜工（死者），其後業主改變主意不欲裝修，老闆已不理會，並把裝修工具移走。從那時起，無論是同事或老闆都找不到曹，以為他不幹這行。<br>昨中午12時許，裝修老闆到上址清理單位交回業主，但大門反鎖遂找來開鎖匠開門，入內赫然發現曹躺在一張座椅上，屍體已乾，料死去多時於是報警。<br>警員調查發現一些感冒及糖尿藥，不排除事主因病去世，着仵工將屍體抬走。</p></body></html>
