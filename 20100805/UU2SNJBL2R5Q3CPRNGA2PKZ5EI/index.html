<html><header><meta charset="utf-8"><title>求驗客手記：禁球員戴耳機聽歌里昂被鬧專制 - 求驗客</title></header><body><h1>求驗客手記：禁球員戴耳機聽歌<br>里昂被鬧專制 - 求驗客</h1><p>呢個世代最緊要保持「專業形象」，咁至可以令到公眾對佢哋產生信心，足球圈亦開始講求「專業形象」，好似上季奪法甲亞軍的里昂，周二就要求全隊球員，代表球隊期間喺公眾場合唔可以再戴耳機聽歌，以免予人唔專業、唔禮貌嘅形象；其22歲後衞阿里施蘇高（圖）對呢條例唔多高興，話佢哋球員「冇晒權利、冇晒選擇」，里昂呢次嘅行動係響應衞冕法甲的馬賽、升班馬比斯特，兩隊都已禁止球員喺公開場合聽歌，我求大俠都覺得呢個決定好似過咗火，皆因球員賽前集中精神嘅習慣唔同，聽歌唔代表唔專心喎！</p></body></html>
