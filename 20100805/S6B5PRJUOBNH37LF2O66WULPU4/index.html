<html><header><meta charset="utf-8"><title>12歲童抗賊踢下體</title></header><body><h1>12歲童抗賊踢下體</h1><p>12歲女童獨自在家遇上賊人爆竊，相信應不知所措，但英國女童喬治婭卻狠狠地踢賊人下體一腳，還將賊人容貌畫下（圖）。<br>喬治婭居住在西薩塞克斯郡，案發當日她聽到廚房門關上的聲音，立即跑去查看，卻發現一名青年對她冷笑，她處變不驚地盯着他：「我不想他以為我是沒用的小女孩。」喬治婭突然向他下體踢一腳，痛得他從側門逃跑。喬治婭趁自己仍記得賊人容貌，立即將對方的容貌畫下來以便警方捉賊。<br>英國《每日郵報》</p></body></html>
