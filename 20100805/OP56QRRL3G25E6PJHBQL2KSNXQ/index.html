<html><header><meta charset="utf-8"><title>林嘉綺拍拖減殺氣</title></header><body><h1>林嘉綺拍拖減殺氣</h1><p>台灣名模林嘉綺日前為當地時尚雜誌拍攝封面，演繹「柔美女人」為主題的照片，林嘉綺對此笑言近年「殺氣」消失了，取而代之是溫柔戀愛感覺。<br>問到對愛情的憧憬，林嘉綺說：「心目中理想的情人，隨時可以陪我聊天，我也希望成為情人眼裏打嗝也可愛的人，自己現在待人處事，以及看待事情角度不同，人也變得圓滑，了解很多事不需要介意強求，給人的感覺就自然柔和起來。」問她心目中最具力量的女人是誰，她說：「是麥當娜，她很懂得自己所想要的，並且持之以恒地做，這也啟發了我做每件事，就能帶來回報與力量。」<br>撰文：PearlLai</p></body></html>
