<html><header><meta charset="utf-8"><title>祖瑟夫傷手縫31針</title></header><body><h1>祖瑟夫傷手縫31針</h1><p>憑科幻巨製《潛行凶間》（Inception）人氣急升的美國男星祖瑟夫哥頓利域（JosephGordon-Levitt），日前在紐約拍攝新片《PremiumRush》時不慎撞傷手流血，事後入院更要縫上31針，但現年29歲的祖瑟夫卻十足大細路，叫助手拍下他流血的情況，更爆粗大呼「好X型」。<br>在新片扮演單車速遞員的祖瑟夫日前在紐約街頭拍攝踩單車追逐戲，一個不慎竟真的撞上的士，車尾玻璃破爛而傷手。<br>此外，美國八卦雜誌《InTouch》指祖瑟夫與41歲華裔女星劉玉玲在紐約食飯兼咀嘴，並指二人發展姐弟戀，但已被雙方發言人否認。</p></body></html>
