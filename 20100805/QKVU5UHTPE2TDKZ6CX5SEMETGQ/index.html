<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀狂打底防走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀狂打底防走光 - 馮仁昭</h1><p>吳文忻、謝天華同呂慧儀等噚晚到將軍澳電視廣播城錄影節目《超級無敵獎門人》，由於唔少女星上獎門人節目都會好易走光，所以身材一向甚有睇頭嘅呂慧儀就自爆已做足防走光措施，除咗黐膠紙外，仲着三件衫打底。至於曾經做過整容手術嘅吳文忻，被問到擔唔擔心玩遊戲時會甩鼻，佢好大反應咁話：「冇得甩，我唔係整容，係矯形，我全部都係真嘢，唔好話我跌乜嘢，不過都怕撞親。」</p></body></html>
