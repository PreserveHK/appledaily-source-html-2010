<html><header><meta charset="utf-8"><title>Keroro進駐皇室堡</title></header><body><h1>Keroro進駐皇室堡</h1><p>Keroro軍曹大電影已去到第五集，電影更於8月12日正式上映，但軍曹粉絲等睇戲都仲有一段時間，想率先探望Keroro就可以到銅鑼灣皇室堡一趟。即日起商場設有軍曹大電影5的立體裝飾，小朋友更可與場內5位4呎高的Keroro軍曹主角合照。另於8月8日，Keroro及Giroro帶領一班藍星小朋友，於皇室堡銅鑼灣鬧市巡遊，沿途大派禮物，近距離和大家接觸及拍照。<br><br>查詢：28950668</p></body></html>
