<html><header><meta charset="utf-8"><title>Puffy負傷遊香港</title></header><body><h1>Puffy負傷遊香港</h1><p>日本雙妹嘜Puffy早前乘動漫節之便，來港晤fans兼力谷下月23日的灣仔會展演唱會，並抽空接受本報訪問。<br>成員Yumi（吉村由美）對再臨香江並不陌生，她說：「我重遇11年前的唱片公司職員，感覺親切。」Ami（大貫亞美）則在空檔赴深水埗黃金商場，發現港人充滿活力。當然孖妹也熱衷港式美食，對叉燒包大讚特讚。<br>適逢日前香港發出黑雨警報，Puffy未能盡情逛街，所以無論如何都想shopping，忍住腳傷紮繃帶來港的Ami說：「始終是出埠嘛。」Yumi亦指因所有工作已定，惟有在旁支持拍檔頂硬上。採訪、攝影：埃博特</p></body></html>
