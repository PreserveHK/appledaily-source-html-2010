<html><header><meta charset="utf-8"><title>是日靚相：耀才開分店　主席罕有蒲頭</title></header><body><h1>是日靚相：耀才開分店　主席罕有蒲頭</h1><p>近排廣告頻頻嘅耀才證券，噚日喺銅鑼灣開咗第10間分店，唔知係咪因為公司上市在即，連一向好少蒲頭嘅主席葉茂林（中）都親到現場剪綵，仲加送兩個大財神旺一旺個場同班客仔，搞到現場好似新年咁熱鬧。耀才總經理陳啟峰（左二）話，家佢哋嘅客戶人數大大話話有成6位數字咁多。咁都真係幾熱鬧喎，但陳總話會繼續努力。近排人民幣咁hot，陳總話佢哋都會發掘下有乜嘢可以搞，暫時未有定案。講開又講，原來耀才搞嘅財經電視頻道下個禮拜就有得睇，會由耀才市務總監郭思治主理，同其他財經傳媒爭一日之長短！<br>程志遠攝</p></body></html>
