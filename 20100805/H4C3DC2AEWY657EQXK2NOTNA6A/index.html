<html><header><meta charset="utf-8"><title>財話短說李兆基購香港資源換股債</title></header><body><h1>財話短說<br>李兆基購香港資源換股債</h1><p>▲香港資源（2882）宣佈，發行總額2.16億元的3年期可換股債券，初步換股價1.58元，較前日收報1.28元溢價23.4%。認購者包括龔如心遺產擁有人、北大青鳥（8095）、恒基地產（012）主席李兆基及副主席李家誠、香港資源主席黃英豪及執董許浩明與劉旺枝，若悉數行使將分別佔股3.65%、0.73%、0.49%、0.49%、0.49%、0.49%及0.24%。</p></body></html>
