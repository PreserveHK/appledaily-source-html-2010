<html><header><meta charset="utf-8"><title>之之上海開工弟護花</title></header><body><h1>之之上海開工弟護花</h1><p>大美人關之琳一向懂得享受生活，加上投資有道，輕易成為億萬富婆行列，近日她與台灣國巨集團老闆陳泰銘甜蜜歐遊，更擺出一副生活無憂的樣子。</p><p>住名人豪宅</p><p>之之上周與胞弟現身上海拍廣告，身穿米色皮biker、拿着Chanel手袋的她，與胞弟由保安護送下到了著名老上海私房菜館「福1088」與友人飯敍。之之與胞弟吃完晚飯後，便乘七人車回華山路地後的嘉里華庭豪宅，據知上址是之之上海投資的物業，估計樓價達1,600多萬人民幣，此樓盤一向是上海熱門豪宅，舒淇、楊千嬅等都有投資，稱得上是名人明星樓盤。<br>採訪、攝影：LoKin</p></body></html>
