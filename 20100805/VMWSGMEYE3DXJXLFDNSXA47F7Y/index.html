<html><header><meta charset="utf-8"><title>着數速報：台灣景點接駁車$0起</title></header><body><h1>着數速報：台灣景點接駁車$0起</h1><p>家講可能遲咗啲，但暑假未完，有心唔怕遲。台灣交通部觀光局推出「台灣好行（景點接駁）旅遊服務」，只要在台鐵或高鐵站附近的大型運輸站留意一個大紅站牌，即是表示此站有低至免費的接駁交通前往附近景點。接駁車車身印有搶眼logo彩繪標誌，一睇就知。出門前記得上網check定你要去的景點有無着數啦！<br><br>記者：曾冠輝<br><br>網址：http://www.taiwantrip.com.tw</p></body></html>
