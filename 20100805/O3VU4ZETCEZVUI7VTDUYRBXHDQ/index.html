<html><header><meta charset="utf-8"><title>鄭嘉穎激咀廖碧兒</title></header><body><h1>鄭嘉穎激咀廖碧兒</h1><p>鄭嘉穎和廖碧兒在無綫新劇《居家兵團》演情侶，早前兩人拍攝一場接吻戲。</p><p>感情關係複雜</p><p>劇情講述戴着眼鏡、外表敦厚老實的嘉穎送碧兒回家時，藉機向心儀已久的碧兒表白，並大膽地主動親吻她，碧兒驚訝之餘，竟也情不自禁與嘉穎熱吻起來。<br>雖然嘉穎前女友佘詩曼與碧兒的緋聞男友陳豪被傳撻着，但拍戲時嘉穎與碧兒也表現專業，沒有因複雜的感情關係而有所避忌。導演叫開始時，二人即全情投入，效果令大家都十分滿意。<br>撰文：丁寧</p></body></html>
