<html><header><meta charset="utf-8"><title>求驗客手記：友賽俾紅軍棄將搞掂賓帥領國米初嘗敗仗 - 求驗客</title></header><body><h1>求驗客手記：友賽俾紅軍棄將搞掂<br>賓帥領國米初嘗敗仗 - 求驗客</h1><p>國際米蘭前日喺多倫多食一記悶棍，以2:3不敵彭拿典奈高斯，係教練賓尼迪斯第1次領軍輸波，無巧不成話，為賓帥送上難忘第1次嘅球員分別係今場入兩球嘅施斯（左），同埋建一功嘅施巴斯坦尼圖，兩人都係前紅軍球員，仲要係兩個都係俾賓帥在任時棄用。雖然係季前賽，但能夠令賓帥不快，對佢兩個嚟講總算係成功報仇。講番場波，唔知係咪近期大量歐洲球隊去中北美洲，似乎連球迷都有啲滯，結果呢場有歐聯冠軍撐場嘅球賽，只得萬7人睇，少啲啩？</p></body></html>
