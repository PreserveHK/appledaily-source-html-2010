<html><header><meta charset="utf-8"><title>Showroom發癲　扭買車？</title></header><body><h1>Showroom發癲　扭買車？</h1><p>男人要想盡千方百計，務求「買車預算案」能順利通過伴侶一關，偏偏最近於香港短片網上睇到段短片，見到有個女仔在汽車Showroom上大吵大鬧，典床典蓆要男友畀錢買車。那位女士動口不成，竟擒上車撻埋匙，於Showroom內推前倒後，男友鑑於成個Showroom都是車，女友Short起上來不知炒低幾多架先收手，到時條數就認真襟計。所以短片去到最後，就係該男士死死地氣說：「買喇！買喇！」<br><br>去片：http://video.online.hk/watch/20486</p></body></html>
