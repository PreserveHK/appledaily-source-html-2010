<html><header><meta charset="utf-8"><title>求驗客手記：暫擱運動員經理人工作丹尼爾專心講車 - 求驗客</title></header><body><h1>求驗客手記：暫擱運動員經理人工作<br>丹尼爾專心講車 - 求驗客</h1><p>體壇唔少運動員輕易賺取過百萬年薪，加上接拍廣告等收入，帶挈經理人分一杯羮，難怪本港亦有著名運動員經理人公司ActionHouse，手上更有傅家俊、蘇樺偉、王史提芬、陳敬然等冠軍級人馬，所以成績都唔錯。不過，掌舵人之一丹尼爾（左）日前透露，因為想試新嘢，所以會退股暫放下運動推廣工作，專心做體育評述。聽講佢剛簽約3色台，嚟緊會喺體育節目講世界房車錦標賽，大家得閒留意吓。</p></body></html>
