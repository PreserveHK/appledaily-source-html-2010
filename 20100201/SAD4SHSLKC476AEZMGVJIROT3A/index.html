<html><header><meta charset="utf-8"><title>古董平治太古城ShowTime</title></header><body><h1>古董平治太古城ShowTime<br></h1><p>農曆新年臨近，又係一家大細購物消遣嘅時間，雖然好似同車迷無乜關係，不過今日介紹嘅呢個購物活動就啱晒車迷，因為掃貨之餘，仲可以欣賞古董名車。太古城中心由即日至2月28日舉行以「歌舞昇平夜上海」為題的活動，除咗喺場內展現昔日上海的繁榮街景，更會展示一輛碩果僅存、於1947年二次大戰後全球首批製造嘅古董平治房車170V。呢款車絕對唔簡單，170V採用X型鋼管大樑，1,697cc直四引擎，在3,400轉可輸出34匹馬力，車速可達每小時108公里，想知多啲？咁就要大家自己去睇睇啦。<br><br>記者：趙慧敏<br>查詢：25688665</p></body></html>
