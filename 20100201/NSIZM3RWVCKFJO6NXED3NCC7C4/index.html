<html><header><meta charset="utf-8"><title>磁石罐頭刀　單手夾開快夾妥</title></header><body><h1>磁石罐頭刀　單手夾開快夾妥</h1><p>開得罐頭都是想方便快捷整一餐，但無奈拿着那把舊式罐頭刀，總是開到青筋都現埋，費時又嘥力，結果因快得慢！想慳水慳力慳時間，就要看看怪師傅的好介紹。</p><p>這把罐頭刀附有自動鎖，只要鎖着手柄，便可不費吹灰之力，扭開罐頭蓋。</p><p>這把罐頭刀用單手就可以開到，刀柄更內藏磁石，方便取走罐蓋，不怕蓋掉入內。</p><p>售賣點：</p><p>ILoveKitchen（28151883）</p></body></html>
