<html><header><meta charset="utf-8"><title>隔牆有耳：Cuson畫狗骨民建聯 - 李八方</title></header><body><h1>隔牆有耳：Cuson畫狗骨民建聯 - 李八方</h1><p>《五區公投》漫畫作者Cuson又有新作，前晚一鋪上facebook即刻引來網民激讚。Cuson仲好大方咁話：「以德報怨，請民仔隨便攞去用，唔好再偷人哋d圖喇~~~~歡迎網友任意改圖加字!!!」果然一呼百應，有網友好快咁加咗幾隻字落去，寫住「民建聯禮義廉__」無「恥」（圖）。<br>不過，仍然有網友唔滿意，覺得幅畫侮辱咗人類嘅好朋友。咁其實Cuson都係呼應番長毛上星期出席《最低工資條例草案》委員會會議時送狗骨畀譚耀宗啫。
</p></body></html>
