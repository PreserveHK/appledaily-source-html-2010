<html><header><meta charset="utf-8"><title>《非誠勿擾》原班人馬開續集</title></header><body><h1>《非誠勿擾》原班人馬開續集</h1><p>由內地導演馮小剛執導、舒淇和葛優主演的電影《非誠勿擾》，雖然在本港票房欠佳，但內地卻勁收逾3億人民幣，該片已計劃原班人馬開拍續集，男女主角也不變，暫定是明年賀歲檔上映。<br>內地首家上巿影視公司華誼兄弟日前公佈今年拍片大計，除了《新少林寺》、《歌舞青春》和《老夫子》外，還有《非誠勿擾2》等合共9部電影，《非2》並會繼續由馮小剛操刀，馮小剛日前說：「《非》片中很多細節是我親身經歷。」他更指該片是拍得最開心和投入，相信開拍續集一定更落足心機。<br>撰文：林妃</p></body></html>
