<html><header><meta charset="utf-8"><title>Debra揚威辛丹斯</title></header><body><h1>Debra揚威辛丹斯</h1><p>由影星羅拔烈福（RobertRedford）主辦的辛丹斯電影節，在美國猶他州舉行逾10天後，昨日舉行頒獎禮。由獨立導演DebraGranik執導、講述少女尋父歷程的《Winter'sBone》，奪得最佳劇情電影、評審員大獎及最佳編劇共3個大獎成大贏家。EricMendelsohn憑《3Backyards》奪最佳導演獎；由麥克盧法洛（MarkRuffalo）執導、奧蘭多布魯（OrlandoBloom）主演的《SympathyforDelicious》則獲頒等同安慰獎的評審大獎。
</p></body></html>
