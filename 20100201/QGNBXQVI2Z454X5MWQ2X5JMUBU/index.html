<html><header><meta charset="utf-8"><title>南京漢3.5萬平娶越南嬌妻</title></header><body><h1>南京漢3.5萬平娶越南嬌妻</h1><p>內地單身漢近期潮興到越南娶老婆。南京的戴先生（圖右）最近花3.5萬元（人民幣．下同），從越南娶了一個老婆回來，並形容她「不貪不懶不隨便不高傲不拜金，年輕漂亮勤勞賢慧，關鍵是聽話」，被網友大讚是「極品」。<br>「以前的女友買東西肯定去大商場，現在這個去大市場就很滿足了。」戴先生談起剛從美女天堂越南娶回來的老婆阿銀，總是一臉幸福。他說阿銀除了做家務外，最多就是陪他去公司看看，學學跳舞，順便學習普通話。他稱，在越南娶妻成本很低，辦理護照、到越南領事館簽證、來回機票、酒席等合共才3.5萬元，其中一萬元花在80圍酒席上。<br>青島新聞網</p></body></html>
