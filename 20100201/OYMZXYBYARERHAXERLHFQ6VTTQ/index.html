<html><header><meta charset="utf-8"><title>澳門盡賞MJ愛物</title></header><body><h1>澳門盡賞MJ愛物</h1><p>人死了，生前對他的指指點點不屑他整容孌童的人不翼而飛，霎時一窩蜂以「天才」、「巨星」稱之，坦白說，我不齒這種短暫的追捧！好在，作為MJfans，望穿秋水今天終於見到MJGallery於澳門十六浦開幕，展出了40件極富紀念價值的MJ珍品，包括當年他Moonwalk時所佩戴的白色萊茵水晶石手套……咦，話時話我都要練番兩下Moonwalk招數，過澳門walk住咁睇先得！<br><br>記者：曾冠輝</p><p>澳門<br><br>近距離欣賞MJ手套<br><br>囗算是最近香港的MJ紀念館<br><br>囗展出太少MJ生前物件</p></body></html>
