<html><header><meta charset="utf-8"><title>高海寧性感過肥年</title></header><body><h1>高海寧性感過肥年</h1><p>高海寧、李蘢怡（Tiffany）及謝雪心昨日到鑽石山出席「海皇．仁愛助人自助賀新春」活動，高海寧近日頻頻亮相搵銀，她坦言今年可以過肥年。問她工作大增，是否與衣着性感有關？她說：「各方面都有影響，我都有畀心機做嘢，可能係我keepfit有成果，之後我都會以健康性感為主，但唔會刻意賣弄。」問到是否想頂替無綫咪神徐淑敏的地位？高海寧笑說：「唔好咁講，我好滿意自己身材，傳媒畀我呢個名都係讚賞。」<br>Tiffany曾被記者發現拍拖，問到情人節怎過？她卻說：「冇呀，唔係拍拖，就算影到都唔會認，呢啲係私人生活，到結婚就會講。」<br>採訪、攝影：溫敏芝</p></body></html>
