<html><header><meta charset="utf-8"><title>@ttention!：3D電視第二波</title></header><body><h1>@ttention!：3D電視第二波</h1><p>3D威力相信入戲院睇咗《阿凡達》嘅朋友，已深深體會到！繼JVC推出首部家用3D電視後，今次輪到韓國Samsung發功，一次過推出40"、46"以及55"三種尺寸，仲分別有LCDTV和LEDTV兩個版本。呢款電視嘅反應速度更高玩240Hz，睇賽車、動作片可謂最適合不過。售價未定，有傳聞話3月就正式推出，到時不妨落足「眼」力。<br>http://www.samsung.com/<br><br>記者：陳國輝</p></body></html>
