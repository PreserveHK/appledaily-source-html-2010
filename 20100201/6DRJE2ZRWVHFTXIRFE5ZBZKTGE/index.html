<html><header><meta charset="utf-8"><title>李察、戴安德國封帝后</title></header><body><h1>李察、戴安德國封帝后</h1><p>德國金攝影機獎昨日在柏林舉行頒獎禮，德國女星戴安歌露嘉（DianeKruger）奪得影后殊榮，當她從頒獎嘉賓老佛爺KarlLagerfeld手上接過獎項時，興奮得獻吻答謝。<br>最佳男主角成了李察基爾（RichardGere）的囊中物，得獎的他還笑到見牙唔見眼，風騷地拿着獎座，與出爐影后戴安企定定任記者拍照。<br>電影終身成就獎就由丹尼迪維圖（DannyDeVito）奪得，音樂終身成就獎落在SimplyRed的手中，而德國小提琴家DavidGarrett則捧走國際音樂人獎，他更即場演奏，令台下拍爛手掌。</p></body></html>
