<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JessicaC.拒吻陌生男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JessicaC.拒吻陌生男 - 馮仁昭</h1><p>有「警鐘胸」之稱嘅人氣模特兒JessicaC.噚日同羽翹等人，為健康飲品出席宣傳活動，佢哋一行人喺西環搭電車，大會安排佢哋同幾位男士玩「SpeedDating」遊戲。本身有男朋友嘅JessicaC.用英文話第一次玩呢啲遊戲，覺得好有趣，但拒絕同陌生異性玩到錫錫，佢話：「我有男朋友，唔可以過火，要尊重番佢。」<br>至於羽翹就話佢嘅初戀回憶係由電車開始，仲話：「我哋以前拍拖係搭電車，初吻都喺電車，不過個男仔早排結咗婚喇！」</p></body></html>
