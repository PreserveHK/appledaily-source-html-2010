<html><header><meta charset="utf-8"><title>蕭亞軒期盼鑽般愛情</title></header><body><h1>蕭亞軒期盼鑽般愛情</h1><p>蕭亞軒元旦日經歷喪母之痛，傷口未癒，已火速復工開巡迴演唱會，以慰亡母在天之靈及報答歌迷支持。前晚她現身成都舉行音樂會，連場勁歌熱舞令觀眾尖叫連連，fans更上台送上各式小禮物，令蕭亞軒感動落淚。在獻唱成名作《最熟悉的陌生人》時，歌迷又齊聲高呼加油，令蕭亞軒感動得三度落淚，並哽咽謂：「只要歌迷還喜歡我，我就會一直唱下去。我不會因為失去媽媽就退出歌壇。」<br>工作填滿心靈上的傷口，蕭亞軒不禁期望愛情降臨，她前晚在音樂會上說：「我希望能有一段鑽石般的愛情，因為鑽石象徵着久遠，如果我遇到喜歡的人，就希望兩人能夠一直相伴，永遠在一起。」<br>撰文：丁寧</p></body></html>
