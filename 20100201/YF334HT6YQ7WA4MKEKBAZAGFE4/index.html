<html><header><meta charset="utf-8"><title>盧廣仲撐歌手打破壟斷</title></header><body><h1>盧廣仲撐歌手打破壟斷</h1><p>台灣歌手盧廣仲昨日到鰂魚涌為新碟《七天》舉行簽名會，近300名歌迷到場，大會還安排外籍男fans送他不同顏色的襪子。盧廣仲將於本月20及21日在九展StarHall舉行演唱會，今次個唱與台灣的一樣，只是流程稍有改動，嘉賓則有待公司安排。<br>近日正為陳奕迅作曲的盧廣仲，今次來港宣傳也有亮相無綫節目，問他知否無綫和四大唱片公司有版稅糾紛？他說：「我很少看電視，所以不知道，自己都是看公司安排上節目。」他坦言贊成香港歌手如台灣般可到不同電視台宣傳。<br>採訪、攝影：駱華齡</p></body></html>
