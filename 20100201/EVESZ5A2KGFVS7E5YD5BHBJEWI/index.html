<html><header><meta charset="utf-8"><title>小S衞生巾廣告</title></header><body><h1>小S衞生巾廣告</h1><p>台灣女星徐熙娣（小S）日前在台灣出席健康飲品活動，為展示靚靚肌膚，還特地以素顏示人。不過記者近看時，發現她的嘴角有一粒小痘痘，她連忙說：「這兩天剛好陪老公吃飯，加上稍微晚睡才會這樣。」<br>甚受廣告商歡迎的小S，踏入新一年已落實拍攝多個廣告，幾乎全身都有贊助，不過她還想拍牙膏、隱形眼鏡和衞生巾廣告，更搞笑踩低其他藝人來硬銷自己，她說：「找陶子（陶晶瑩）要修一下片，找我就不用。我看楊丞琳差不多了，趁我停經前趕快找我吧。」<br>採訪、攝影：黎寶蘋</p></body></html>
