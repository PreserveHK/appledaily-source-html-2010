<html><header><meta charset="utf-8"><title>志玲拒向周杰倫送錶</title></header><body><h1>志玲拒向周杰倫送錶</h1><p>林志玲前日以代言人身份，在高雄出席浪琴錶新店剪綵，吸引約800人圍觀搶拍，志玲更即場為早前買了過萬元腕錶的50個顧客簽名，為品牌吸金半百萬。</p><p>婚事不敢想</p><p>一向識做的志玲，更大賣口乖謂近來親友結婚，她全部都送該品牌的情侶錶做賀禮，問可會送給好朋友周杰倫？她精靈地妙答：「他還沒結婚，他應該可以自己買。」今年農曆新年，林志玲難得與家人度過，至於終身大事，她說：「不敢再許願了，也沒訂時間表了。」<br>採訪、攝影：黎寶蘋</p></body></html>
