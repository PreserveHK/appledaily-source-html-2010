<html><header><meta charset="utf-8"><title>希丹高矮配示眾</title></header><body><h1>希丹高矮配示眾</h1><p>美國劇集《Heroes》的20歲女演員希丹柏妮蒂亞（HaydenPanettiere），新年假期時被發現與33歲烏克蘭拳王華米爾（WladimirKlitschko）到邁阿密度假，昨日二人在德國首次大方手拖手現身公開活動，這對身高相差17吋之多的情侶，繼續慘遭網友取笑。<br>希丹柏妮蒂亞跟華米爾不但相差13歲，身高也有一大段距離，只有5呎1吋的希丹，昨日在德國BestofMusical晚宴中站在6呎6吋的男友身旁，猶如電燈柱掛老鼠箱，不過二人倒表現得非常自在。</p></body></html>
