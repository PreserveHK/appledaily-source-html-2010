<html><header><meta charset="utf-8"><title>Rosemary月尾北京復工</title></header><body><h1>Rosemary月尾北京復工</h1><p>Rosemary月初在美國犯下藏毒及撞車不顧而去的官非後，兩單官司分別會在今個月底及十二初在內華達州上庭，前程未卜，她更一度與男友Jason到法國等地避風頭，全程潛水，工作全面停頓。<br>據知，Rosemary現與男友再度離港度假散心，不過她在月尾終於有工開，與她素有交情的本地時裝設計師何國鉦將會找她出席本月二十八日在北京舉行的中國時裝騷，重踏天橋，擔任壓軸模特兒。這將會是她藏毒案後首度公開行天橋，同時亦可向內地市場探路。<br>撰文：林妃</p></body></html>
