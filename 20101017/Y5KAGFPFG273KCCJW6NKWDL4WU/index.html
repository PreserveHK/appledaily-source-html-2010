<html><header><meta charset="utf-8"><title>中環坑鰜魚鰭刺釣魚翁</title></header><body><h1>中環<br>坑鰜魚鰭刺釣魚翁</h1><p>【本報訊】七旬老翁昨午3時許，在中環10號碼頭釣魚為樂，他釣到一條長3吋的坑鰜發現未能脫鈎，於是用左手按着魚身協助，豈料不慎遭魚鰭刺中左手虎口，當場麻痹，不一會後更出現痛楚和頭暈現象，報案求助後救護員到場，將老翁送院，幸現已無大礙。由於傷者擔心坑鰜會再傷害別人，只好將魚仔丟回海中，留下在桶內10多條小魚則交由其他釣魚友代為看管。<br>坑鰜是本港常見魚類，貌似塘虱，其背棘及胸鰭均有毒性，若被刺中要盡快求醫，一般經治理後不會致命。</p></body></html>
