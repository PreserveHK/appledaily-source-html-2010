<html><header><meta charset="utf-8"><title>關仁隱事：「大硬」毀佈景洩憤 - 關仁</title></header><body><h1>關仁隱事：「大硬」毀佈景洩憤 - 關仁</h1><p>近年內地植入電影大行其道，所謂植入即係好似廣告雜誌咁喺電影入面賣廣告。就算你幾大粒嘅導演都冇得sayno。內地導演「大硬」都算有頭有面，不過老細一句佢都要喺套戲入面賣廣告，佢據理力爭都冇辦法講得掂，最後佢嬲到拍完嗰場植入戲後，走去打爛晒個景嚟發洩。又係嘅，明明喊苦喊忽嘅戲，突然賣廣告咁，觀眾唔知喊定笑好。<br><br>Textby　關仁</p></body></html>
