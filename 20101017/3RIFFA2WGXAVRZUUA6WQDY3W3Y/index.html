<html><header><meta charset="utf-8"><title>最巨型滑板長過巴士</title></header><body><h1>最巨型滑板長過巴士</h1><p>踩滑板通常是個人玩意，但美國有滑板公司設計一款可容納10人一起踩的滑板，尺寸是普通的12倍，比雙層巴士長，是《健力士世界紀錄大全》最巨型滑板。<br>巨型滑板（圖）由加州滑板公司老闆恰利亞設計，利用鋼鐵、木材和膠紙，長11米，闊2.4米，高1.8米，連同輪胎，整塊滑板重1.65公噸，價值12,600英鎊（15.6萬港元）。滑板沒有制動裝置，只能在山坡往下衝，不能轉彎及煞停，容易「撞板」。<br>英國《每日郵報》</p></body></html>
