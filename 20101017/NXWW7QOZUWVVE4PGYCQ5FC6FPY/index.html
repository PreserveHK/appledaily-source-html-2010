<html><header><meta charset="utf-8"><title>大埔熱湯滴傷女嬰前額</title></header><body><h1>大埔<br>熱湯滴傷女嬰前額</h1><p>【本報訊】昨午2時，兩名男女與年約1歲女兒及一名女親友，在大埔富亨邨商場的茶餐廳用膳，其間夫婦將女兒放在枱旁的嬰兒車上。消息稱，一名女職員拿一碗麪而至，她不慎滑手將碗打翻，熱湯沿枱布流下嬰兒車篷頂，再滴落女嬰前額及面部受傷。母親見狀報警，救護車到場女事主抱同受傷女兒一併送院治療。<br>此外，一名女子昨晨8時許，與1歲餘兒子在黃大仙龍翔中心一間食肆吃早餐時，不慎弄翻枱面盛載熱水的水杯，胸口淥傷，報警後獲送院。</p></body></html>
