<html><header><meta charset="utf-8"><title>中三生離譜「Uptoyou」譯「上你」</title></header><body><h1>中三生離譜<br>「Uptoyou」譯「上你」</h1><p>「Uptoyou」這句英文如何繙譯？昆明一位實習的女老師，日前讓就讀中三的學生小輝繙譯這句英語，他竟按字面意思直譯成「上你」，讓女老師十分震驚之餘，並認為小輝的思想有問題。下課後，老師向小輝的李姓女班主任反映這情況。班主任聽後很生氣，控制不住自己的情緒，體罰小輝。結果，小輝家長投訴，班主任因而丟職。而「Uptoyou」正確繙譯應是「由你決定，你說了算」。<br>雲南《都市時報》</p></body></html>
