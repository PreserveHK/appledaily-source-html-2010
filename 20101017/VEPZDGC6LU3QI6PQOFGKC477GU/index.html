<html><header><meta charset="utf-8"><title>舞孃踢爆眼　客獲507萬</title></header><body><h1>舞孃踢爆眼　客獲507萬</h1><p>男士看脫衣舞時，勿因一時興奮走得太近，否則可能像美國建築工人愛爾蘭德（MichaelIreland）那般，被脫衣舞孃一腳踢中他的一隻眼睛，夜總會同意賠償65萬美元（507萬港元）。<br>愛爾蘭德兩年前在佛羅里達州夜總會CheetahClub看脫衣舞，勁歌熱舞令他忘形靠近舞台，豈料舞孃玉腿一踢，竟踢中他的一隻眼窩，眼周圍和鼻子骨折，要做手術。意外後，他眼睛看東西時有重影。夜總會聲稱事發時舞孃Suki覺得有人摸她的屁股，才不慎出腳踢中他，但為免法庭重判，會提出賠償65萬美元和解。<br>英國《每日郵報》</p></body></html>
