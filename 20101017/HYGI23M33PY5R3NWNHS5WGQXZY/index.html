<html><header><meta charset="utf-8"><title>鄭少秋大俠聲震濠江</title></header><body><h1>鄭少秋大俠聲震濠江</h1><p>鄭少秋前晚連同多位實力女歌手，包括好拍檔汪明荃、謝雪心、華娃、仙杜拉及張德蘭等，在澳門金光綜藝館舉行演唱會，吸引不少忠實歌迷捧場，氣氛相當熱烈，絕不比後生一輩遜色。</p><p>夥阿姐合拍</p><p>一向以扮嘢出名的秋官，當晚以多個造型示人，除西裝骨骨靚仔look外，他又穿起黑色禮服跟阿姐合唱，兩人一時興起更在台上跳舞，表現合拍。<br>秋官又與謝雪心合唱經典歌曲，心姐以一襲火紅色晚裝上陣，相當搶鏡。之後秋官再以銀色大俠造型現身，高大威猛，與一眾有份演出的女歌星合唱，將氣氛推向高潮。<br>撰文：葉雪</p></body></html>
