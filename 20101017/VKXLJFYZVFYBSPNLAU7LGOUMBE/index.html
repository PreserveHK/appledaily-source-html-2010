<html><header><meta charset="utf-8"><title>AV物誌：BOSE踩過界出電視</title></header><body><h1>AV物誌：BOSE踩過界出電視</h1><p>玩開高檔音響嘅BOSE，真係估佢唔到會出電視機！而且一出就46吋，重非常誇張地內置16隻喇叭，無論高、中、低還是環迴立體聲統統做到，據講連避震都考慮埋，一於繼續玩靚聲！呢部BOSEVideoWave亦秉承玩得寸嘅作風，雖然佢係一部電視機，但竟然無內置任何Tuner！想睇電視？唔該自購高清機頂盒，再經一個跟機類似MediaCenter的聲畫接駁器再入電視，不過講到尾都係為咗完美影音效果！<br><br>記者：符樂<br>攝影：梁細權<br><br>查詢：BOSE（21239000）</p></body></html>
