<html><header><meta charset="utf-8"><title>何超欣音樂會演奏小提琴</title></header><body><h1>何超欣音樂會演奏小提琴</h1><p>郭秀雲，吳婉芳昨晚現身尖沙嘴文化中心，出席姚珏與年青藝術家音樂會，賭王與四姨太梁安琪所生的千金何超欣更與約十名小朋友以小提琴合奏表演。身穿黑色西裝外套短裙高跟鞋打扮的超欣在台上專注彈奏，她率領小朋友彈奏多首歌曲，包括名曲《DoReMe》，表演後她極速離開，未見四姨太及賭王在場為她打氣。<br>此外，問到郭秀雲對於兒子錢景峰的感情狀況時，她笑言：「佢返咗外國讀書，佢離開香港之前有新女朋友，不過應該無時間維繫。」問到兒子的前度o靚模女友Mia也有新感情，她表示：「佢應該都知，分咗手仲係好朋友關係。」<br>採訪，攝影：歐陽慧恩</p></body></html>
