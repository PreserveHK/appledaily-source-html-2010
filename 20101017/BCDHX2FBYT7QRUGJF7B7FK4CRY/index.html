<html><header><meta charset="utf-8"><title>山頂大石擦破旅巴車窗</title></header><body><h1>山頂<br>大石擦破旅巴車窗</h1><p>【本報訊】宣道會屯門堂50多名教友，昨參加山頂一天遊，他們乘坐的旅遊巴士沿山頂道向中環方向行駛，至山頂警署對開油站一個左彎位時，疑司機太貼山坡行車，巴士左車身擦撞山坡凸出的大石，造成三塊玻璃窗爆裂損毀，一名3歲男童被四濺玻璃碎割傷，事後需送院治理。<br>該個教友山頂遊由一間旅遊公司承辦，而傷者當時與父母坐在巴士左邊倒數第二排。昨中午12時許，54歲劉姓巴士司機從山頂駕車行至上址時，聽到巴士後傳來巨響，停車查看才發現車身擦到山坡石塊。</p></body></html>
