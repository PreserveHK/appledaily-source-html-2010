<html><header><meta charset="utf-8"><title>關仁隱事：「的士佬」踩兄弟上位 - 關仁</title></header><body><h1>關仁隱事：「的士佬」踩兄弟上位 - 關仁</h1><p>呢期最熱門話題梗係「的士佬」追到「Pizza面」，雖然兩位當事人聲稱只係拍拖三個月，但似乎唔多人信，連的士佬嘅舊愛「天使得得B」都唔信啦。的士佬同Pizza面少有咁公開拍拖後，人前人後表現恩愛甜到漏，男方仲唔怕醜話視對方係結婚對象。</p><p>成日媾女</p><p>結唔結得成婚就言之尚早，但唔少人都戥Pizza面擔心，因為大家對男方嘅人品都有保留，的士佬成日媾女唔在講，當日為咗上位又狂踩「男子組」嘅兩位兄弟，連同期出道嘅其他男藝人都逃唔過佢把口，份人係點大家心中有數。<br><br>Textby　關仁</p></body></html>
