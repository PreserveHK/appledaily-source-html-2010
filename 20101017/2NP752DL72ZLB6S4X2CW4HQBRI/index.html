<html><header><meta charset="utf-8"><title>諸葛梓岐唔整容怕破相</title></header><body><h1>諸葛梓岐唔整容怕破相</h1><p>諸葛梓岐、黃宗澤和周麗淇（Niki）昨日在尖沙嘴出席時裝活動，諸葛梓岐的尖尖下巴惹來整容疑雲，她說：「我個下巴一出世就係咁尖，我問過牙醫點樣先知道個下巴係真，佢話如果谷起個下巴，有凹凸就係真，假嘅係有塊鐵片。」</p><p>「打耳窿會冇福」</p><p>諸葛梓岐更即場示範用手摸下巴，以示真偽，問她會否整容？她說：「其實整容好似着靚衫咁，但係我唔可以整容同打耳窿，媽咪話整容係破相，打耳窿相士話唔好，會冇福。」<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
