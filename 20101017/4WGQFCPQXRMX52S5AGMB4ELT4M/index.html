<html><header><meta charset="utf-8"><title>老翁遭醫院抽乾血亡</title></header><body><h1>老翁遭醫院抽乾血亡</h1><p>英國發生「抽乾血」致死的駭人醫療事故，一名老翁做心臟搭橋手術期間，人工心肺機接駁出錯，機器把血液泵走後沒泵回體內，老翁最終腦缺氧死亡。<br>76歲的貝恩斯（JohnBaines），去年1月29日接受六句鐘心臟搭橋手術，手術尾聲時，負責心肺機的灌注師一度離開手術室，回來卻發現機器接駁有錯：機器抽出血液，把氧氣加入血中，之後要泵回體內，但在此之前，應先用鉗子鉗着三條接駁病人與機器的管子，機器才能把血泵回身體，但醫護人員之間發生誤會，只用了一個鉗子，血液因而未能泵回病人體內，病人宛如被「抽乾血」。結果貝恩斯腦部嚴重缺氧受損，21日後死亡。<br>英國《每日郵報》</p></body></html>
