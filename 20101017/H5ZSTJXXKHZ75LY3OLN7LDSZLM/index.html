<html><header><meta charset="utf-8"><title>油麻地小巴掟彎重創途人</title></header><body><h1>油麻地<br>小巴掟彎重創途人</h1><p>【本報訊】姓胡78歲老婦昨午4時許，行經油麻地北海街時，突然有一輛紅色小巴由上海街高速轉左彎駛至，她被撞後當場彈往坑渠邊，頭部重創昏迷，警方和救護員接報到場，將她送廣華醫院搶救，目前情況危殆。姓陳34歲小巴司機通過酒精測試，由於小巴急煞車，以致車尾擺往另一邊行人路。街坊指出，該小巴是準備返回佐敦道總站，車上並無乘客。現場的北海街路面狹窄，車輛轉彎時必須慢駛。</p></body></html>
