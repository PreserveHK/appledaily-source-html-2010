<html><header><meta charset="utf-8"><title>少年rap歌不要望我媽</title></header><body><h1>少年rap歌不要望我媽</h1><p>紐約14歲黑人少年布拉德利（圖），不滿途人經常色迷迷盯着他的漂亮媽媽，作了一首饒舌歌親自演繹，放上YouTube，警告人們「不要望我媽媽」。他說：「女性都是人，應受尊重，男人要好好認識這一點。」<br>10歲開始唱饒舌歌的他，鬼馬演繹《不要望我媽媽》（StoplookingatmyMoms）一曲。他戴粗頸鏈，邊跳舞邊饒舌：「兄弟不要望，我矮，但別以為我沒有殺傷力。」兒子為自己饒舌，媽媽甜在心頭，說兒子很疼她，「也尊重女性」。<br>英國《每日郵報》</p></body></html>
