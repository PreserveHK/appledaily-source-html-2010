<html><header><meta charset="utf-8"><title>謝婷婷讚Lucas錫細佬</title></header><body><h1>謝婷婷讚Lucas錫細佬</h1><p>謝婷婷昨日在內地出席金雞百花獎「香港嘉賓見面會」，訪問中她大談兩個姪兒，婷婷指Lucas沒有吃弟弟Quintus的醋，相當疼錫弟弟，她又表示喜歡和Lucas一起拍照，還喜歡用兩個枕頭把Lucas像三文治夾住。婷婷又透露Quintus近況，她說：「他最近養得太胖，幾乎抱不動。」最近婷婷拍武打片，她笑說：「小時候家裏常有打戲出現，不過是霆鋒被打，他被打的時候，我就會乖乖做功課。」</p></body></html>
