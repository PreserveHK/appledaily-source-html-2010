<html><header><meta charset="utf-8"><title>沙田猴子抓傷遊人逃去</title></header><body><h1>沙田<br>猴子抓傷遊人逃去</h1><p>【本報訊】沙田金山郊野公園發生猴子抓傷遊人事故，一名菲律賓女子受傷送院治理。該名任傭工的菲律賓女子，趁周日與兩名女同鄉，前往大埔公路金山郊野公園郊遊，她們在一個亭附近看猴子，其間有人向猴子扔食物餵飼。<br>懷疑有人在該名菲律賓女傭身後扔食物，有數隻猴子衝來搶食，其中一隻抓到該菲傭的右後腿，導致損傷。肇事猴子其後逃去，受傷菲傭報警求助，救護員到場替她包紮，並由女同鄉陪同送院治理。事後仍有遊人餵飼猴子。</p></body></html>
