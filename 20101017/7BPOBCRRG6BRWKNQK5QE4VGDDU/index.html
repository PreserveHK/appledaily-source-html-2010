<html><header><meta charset="utf-8"><title>3歲童打嗝唱歌爆紅</title></header><body><h1>3歲童打嗝唱歌爆紅</h1><p>網絡經常捧紅普通人，台灣一個3歲小男孩最近靠童音唱出已故創作歌手張雨生的《大海》，他面對鏡頭學得有模有樣，還可以邊打嗝邊唱（圖）。這個唱着張雨生《大海》的小小唱將，不僅樣貌精靈、台風穩，還有這個特技，就是唱歌時偷偷打了個嗝。這個署名「AHboy」唱《大海》的影片，才放上網一個多月，就有將近15萬人點擊。許多網民欣賞他的唱歌片段後，無不以超可愛形容，並認為他有當童星的條件。<br>TVBS</p></body></html>
