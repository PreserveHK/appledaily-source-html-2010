<html><header><meta charset="utf-8"><title>傅明憲寧講畜牲唔提前夫</title></header><body><h1>傅明憲寧講畜牲唔提前夫</h1><p>傅明憲昨日以會長身份現身銅鑼灣，出席愛護動物協會活動，記者問她有否到獄中探望前夫葉劍波，她表示：「判咗之後未探過，唔好講呢啲，唔好牽連佢見報。」至於前夫細妹葉蘊鋒，問到她會否去探監，她表示：「會低調去探。」</p><p>繼續鬧炸狗導演</p><p>此外，對於傅明憲日前在微博炮轟內地導演拍《犬王》一片時，以炸藥縛在狗隻身上活活炸死一事，她憤怒地表示：「好唔人道嘅手法，唔通拍要人死，個人真係要死。」<br>採訪，攝影：歐陽慧恩</p></body></html>
