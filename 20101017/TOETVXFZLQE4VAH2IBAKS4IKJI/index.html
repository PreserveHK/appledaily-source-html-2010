<html><header><meta charset="utf-8"><title>英男勸醉客安靜被毆</title></header><body><h1>英男勸醉客安靜被毆</h1><p>英國一名男乘客，因看不過眼三名醉酒男女在火車上喧嘩嘈吵，竟遭三人拳打腳踢高踭鞋踩（圖）。<br>三名醉酒男女，是25歲地產經紀多伊，24歲財務主任特巴特，25歲私人助理女子范德。今年4月三人醉酒登上火車，用粗言穢語叫囂。一名男乘客叫三人輕聲點，三人把他拉到門邊狂毆數分數鐘，范德更用高踭鞋狂踩他，另一乘客挺身制止將受傷乘客送院。三人打人後擊掌稱慶，三人後來自首，被控傷人罪，日前判入獄四個月，緩刑一年。<br>英國《每日郵報》</p></body></html>
