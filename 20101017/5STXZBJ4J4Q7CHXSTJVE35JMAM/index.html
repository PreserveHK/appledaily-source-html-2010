<html><header><meta charset="utf-8"><title>台灣的士兜路港客報警</title></header><body><h1>台灣<br>的士兜路港客報警</h1><p>【本報訊】6名香港男女聯袂前往台灣南部作六天自助遊，上周二他們在高雄市最後一日行程中，從英國領事館分乘兩輛的士前往「夢時代」，由前方姓蘇的士司機負責引路，抵達目的地後，後方姓謝司機卻說忘記按錶，前方的車資為310元台幣（約78港元），後車便要求港客付出同樣車資。<br>最終6名港客付款後，懷疑的士兜路，於是派代表前往警署查詢，警員致電的士公會後發現每程比正常車資多了50元台幣，兩車合共多收100元台幣（約25港元），便致電兩的士司機到警署解釋，終肯退回多收車資，港客急於返港不作追究。</p></body></html>
