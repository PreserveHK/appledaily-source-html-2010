<html><header><meta charset="utf-8"><title>關仁隱事：「減分」老公沙沙滾 - 關仁</title></header><body><h1>關仁隱事：「減分」老公沙沙滾 - 關仁</h1><p>樣子清純嘅女星「減分」本來事業仲可以衝刺，但衰在愛情大過天，次次有異性就可以放棄工作，關仁覺得佢都幾任性。減分呢次奉子成婚，外間都戥佢高興，不過關仁聽聞減分個老公爛滾兼爛玩，行家嘅評價仲差到離晒譜，話佢有時搵人做完嘢又拖數。減分嫁畀呢位人兄，外間都覺得好意外，但冇計啦，關仁只係希望佢老公可以為老婆仔女改變吓。<br><br>Textby　關仁</p></body></html>
