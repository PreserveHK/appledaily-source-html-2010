<html><header><meta charset="utf-8"><title>元朗夫婦護兒與弟打架</title></header><body><h1>元朗<br>夫婦護兒與弟打架</h1><p>【本報訊】元朗新生村一對叔姪昨因瑣事發生爭執，驚動姪兒父母挺身護子而演變與小叔大打出手，結果兩敗俱傷，警方到場將三人拘捕，並將受傷的大嫂及小叔送院治理。<br>昨下午1時許，居住新生村的李氏夫婦（70歲及53歲），得悉61歲胞弟與自己32歲長子因家庭瑣事在屋外發生爭執；夫婦兩人外出查看時，見到小叔竟動手打姪兒；兩人護子心切，即上前從後襲擊小叔，小叔回身雙拳還擊，30歲姪兒從旁勸阻無效下報警求助。警員到場將兄弟及大嫂三人拘捕，以及將受傷的大嫂及小叔送院。
</p></body></html>
