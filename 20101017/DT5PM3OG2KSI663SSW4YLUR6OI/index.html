<html><header><meta charset="utf-8"><title>環球樓市英國　英樓價按月微升0.1%</title></header><body><h1>環球樓市<br>英國　英樓價按月微升0.1%</h1><p>上月英國樓價按月升0.1%，但以3個月計的樓價指數則下跌0.9%，反映樓市有持續放緩之勢。<br>Nationwide報告指，英國9月平均樓價約16.7萬英鎊，按年計，上月升3.1%，8月及7月分別升3.9%及6.6%。以3個月計，9月則跌0.9%，是自09年5月後再現跌幅。<br>據經濟師MartinGahbauer表示，相比08年跌市時，3個月的樓價跌幅最高達5.5%，故目前樓價仍算平穩。不過，未來成交量走勢，則要視乎是否繼續有大量新供應湧入市場，以及放盤業主降價幅度而定。</p></body></html>
