<html><header><meta charset="utf-8"><title>Baby否認分手</title></header><body><h1>Baby否認分手</h1><p>早前Angelababy和周柏豪（右）再度合作拍廣告，為配合冬天，廣告商在拍攝現場用上人造雪。由於周柏豪從未有機會見到真雪，表現興奮，他說：「我好想放假去歐洲，可以享受吓雪上活動。」此外，對於早前寸舊愛陳偉霆和蔡卓妍撻着不只三個月，Baby昨晚到中環出席活動時說：「呢件事講者無心聽者有意，過去咗，唔想再講，家心情好好，唔想呢個漩渦再繼續。」提到有傳她跟黃曉明分手，她即甜笑指是炒作，更暗示曉明地位等同屋企人。</p></body></html>
