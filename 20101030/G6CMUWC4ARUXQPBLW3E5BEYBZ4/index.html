<html><header><meta charset="utf-8"><title>全度妍肉光照大鐘獎</title></header><body><h1>全度妍肉光照大鐘獎</h1><p>韓國影壇盛事第47屆大鐘獎頒獎禮，昨晚在首爾隆重舉行，眾星都盛裝赴會，先在紅地毯上較量，令現場肉光四射。全度妍憑《下女》角逐影后，她昨晚穿上低胸透視裙現身，更表現風騷，狂向紅地毯兩旁的影迷擺出心形甫士。</p><p>元斌爭影帝</p><p>元斌和童星金賽綸齊齊憑賣座片《叔叔》爭帝逐后，他們現身時贏得歡呼聲，出盡風頭。金允珍和閔孝琳都谷胸上陣，而角逐男新人獎的BIGBANG成員T.O.P，行紅地毯時則表現緊張。<br>金晶恩擔任頒獎禮司儀，不過她行紅地毯時卻誤踩裙腳出醜。</p></body></html>
