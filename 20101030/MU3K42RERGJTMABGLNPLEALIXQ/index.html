<html><header><meta charset="utf-8"><title>馮仁昭四圍超：俞灝明傷勢好轉可進食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：俞灝明傷勢好轉可進食 - 馮仁昭</h1><p>內地男演員俞灝明同台灣組合S.H.E嘅Selina，日前喺上海拍劇時不幸被燒傷，Selina已經返咗台灣醫治，俞灝明就留喺上海瑞金醫院，佢雙親日以繼夜輪流去醫院照顧，經過連日搶救俞灝明已經脫離危險期，前幾日仲開始進食，俞母為乖仔整咗魚湯同青菜，聽聞俞灝明胃口唔錯，食完媽咪嘅愛心私房菜後，仲同媽咪話想聽歌，俞母即刻將一部mp3放喺佢枕頭邊畀佢解悶。</p></body></html>
