<html><header><meta charset="utf-8"><title>案件速遞警失性趣償131萬</title></header><body><h1>案件速遞<br>警失性趣償131萬</h1><p>【本報訊】高級警員四年前騎鐵馬當值，被小巴撞至重傷，需持枴杖助行逾年，體重急跌20磅，不時感煩躁、抑鬱，易發脾氣，更喪失性趣，晚上睡覺時尿床，需穿成人紙尿布。他復工後不能攜槍，調任文職，喪失晉升機會。區域法院昨判小巴司機需賠償警員131萬元。<br>現年46歲原告李耀雄（譯音）於06年7月28日，騎鐵馬駛經深水埗荔枝角道時，被告文景新（譯音）駕小巴由柏樹街左轉出來，兩車相撞，原告頸、背及臀部受傷，至08年4月復工。<br>案件編號：DCPI1051/09
</p></body></html>
