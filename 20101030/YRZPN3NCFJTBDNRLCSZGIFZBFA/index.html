<html><header><meta charset="utf-8"><title>案件速遞驅鬼強姦案：少女怕鬼卻愛鬼片</title></header><body><h1>案件速遞<br>驅鬼強姦案：少女怕鬼卻愛鬼片</h1><p>【本報訊】中年司機藉詞驅鬼作法強姦迷信少女案在高等法院續審。20歲少女X的後母昨供稱，繼女自小愛看鬼片，生性怕鬼，案發前獲告知，有人指繼女被鬼纏，要做法事驅鬼。後母已告誡她別信，惟因幼子涉訟才無法分身查問，至繼女往警署報案，始知她被騙色。<br>X男友供稱，去年6月在網上聊天室結識X，一個月後拍拖，去年9月8日晚接到X電話叫他到其寓所，見面時X傷心地說給契爺周錦華（52歲）駕車載往僻靜處強姦。他帶女友到警署報案，女友沿途痛哭。<br>案件編號：HCCC80/10</p></body></html>
