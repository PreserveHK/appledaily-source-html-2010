<html><header><meta charset="utf-8"><title>香港仔技工失足墮槽傷</title></header><body><h1>香港仔<br>技工失足墮槽傷</h1><p>【本報訊】昨午5時許，香港仔石排灣邨碧園樓電梯大堂發生工業意外。姓陳32歲電梯技工與姓黃31歲同事打開門準備進入槽作例行檢查，疑陳踩錯腳失去平衡，從3米高位置直墮槽底部，右腳扭傷及胸部疼痛。<br>姓黃同事致電報警，消防員到場後縋繩而下，將傷者吊返電梯大堂由救護員送院治理。現場大廈共有6部電梯，意外後肇事電梯被暫停使用。街坊表示，電梯運作大致良好，電梯公司會定期派技工到臨檢查，警方列作有人意外受傷處理。</p></body></html>
