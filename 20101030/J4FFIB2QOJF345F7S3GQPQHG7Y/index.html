<html><header><meta charset="utf-8"><title>拉姑中式壽宴乖孫冇份</title></header><body><h1>拉姑中式壽宴乖孫冇份</h1><p>狄波拉日前在中環包下西餐廳慶祝59歲生日及與鬍鬚Kong結婚10周年紀念，當日兒子謝霆鋒、新抱張栢芝更帶同乖孫Lucas和Quintus跟嫲嫲慶祝，場面熱鬧。不過，拉姑生日派對原來不止一場，前晚她又於灣仔福臨門舉行中式壽宴，筵開兩席。不過今次拉姑只是宴請好友，未見Lucas和Quintus影蹤。</p><p>嘉玲夫婦到賀</p><p>前晚8時許，穿上黑色喱士套裝的拉姑，與鬍鬚Kong、好友嘉玲夫婦等陸續抵達福臨門，記者問拉姑是否與好友慶祝生日時，拉姑笑而不答，然後一支箭走進食肆。<br>採訪、攝影：羅德光</p></body></html>
