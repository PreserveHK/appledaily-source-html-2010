<html><header><meta charset="utf-8"><title>$1慈善拍賣電器</title></header><body><h1>$1慈善拍賣電器</h1><p>今時今日，香港貧窮問題似乎不可再靠那個只為富豪服務的政府幫手，要為多達38萬活在貧窮之中的小朋友，不如靠你和我，由11月9日至15日，「將軍澳新都城中心一期」將聯同「Olevia」及多間家居及電器銷售商，合作舉辦一個名為「優質家居暨數碼生活展，$1慈善拍賣獎上獎」的活動，活動中，Olevia將會捐出價值$3,999歐式洗衣機，並以$1起作慈善拍賣，捐贈「成長希望基金會」，讓他們透過不同方面幫助貧苦的兒童及青少年，有善心的人，出動吧。</p><p>時間：12時至8時<br>地點：將軍澳新都城中心一期L2中庭及地下天幕廣場<br>查詢：25906808（Olevia）</p></body></html>
