<html><header><meta charset="utf-8"><title>我是誰劉以鬯名滿文壇</title></header><body><h1>我是誰<br>劉以鬯名滿文壇</h1><p>《酒徒》原著作者劉以鬯，現年91歲，祖籍上海，畢業於聖約翰大學，曾任職報章編輯，是香港著名小說家，地位崇高。他的作品《對倒》及《酒徒》引發導演王家衛拍成電影《花樣年華》及《2046》，戲中梁朝偉的角色混合了劉以鬯筆下《酒徒》角色劉先生及劉以鬯本人的經歷，刻畫他50年代由上海南來香港賣文為生的艱苦生活。《酒徒》更首次引用了意識流寫作手法，借用經常喝醉的主人翁，讓故事穿梭在現實與夢境之間，令小說蔚為其觀。</p></body></html>
