<html><header><meta charset="utf-8"><title>澳航女職員男客九霄銷魂</title></header><body><h1>澳航女職員男客九霄銷魂</h1><p>澳洲航空公司（Qantas）一班由墨爾本飛往美國洛杉磯的航班，發生澳航女職員與男乘客在九霄銷魂的艷事。<br>涉事的澳航女職員並非航班服務員，而是以職工特惠票價，於本月6日乘坐商務客位。據報她與一名男乘客喝了幾杯香檳，談笑甚歡，當機艙燈光轉暗後，兩人動作也開始大膽，用氈子蓋着身體，就此胡天胡帝起來。但有乘客發現，提出投訴，一名高級服務員於是強行將該對慾海飢民分開，要求他們分開坐在機艙不同角落。澳洲表示「正處理」事件，涉事女職員已返回崗位。<br>澳洲《太陽先驅報》
</p></body></html>
