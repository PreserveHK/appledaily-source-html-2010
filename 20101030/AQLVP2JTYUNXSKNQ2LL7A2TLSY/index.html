<html><header><meta charset="utf-8"><title>兩女混戰　玻璃爆頭</title></header><body><h1>兩女混戰　玻璃爆頭</h1><p>【本報訊】昨凌晨2時許，跑馬地山光道3號愉寶大廈發生懷疑感情瓜葛傷人血案。27歲姓周持雙程證女子在31歲姓方男友人陪同下，登門找34歲姓胡女戶主晦氣，兩女一言不合，大打出手扭作一團。其間有人用玻璃杯作武器襲擊，其後男事主加入混戰，場面混亂。警方接報到場，兩名女子頭、面受傷，分別送院治理。男事主無恙，被警員帶返警署。調查後涉嫌傷人將3男女拘捕帶返警署調查，警方相信案件中男事主與兩女不涉感情問題，男主角另有其人。</p></body></html>
