<html><header><meta charset="utf-8"><title>軒迪克返車仔探班</title></header><body><h1>軒迪克返車仔探班</h1><p>【綜合英格蘭外電】周四在車路士的練習場出現一張熟悉的面孔，他就是曾於08/09球季帶領過藍戰士4個月的「神奇教練」軒迪克。現教土耳其國家隊的軒迪克，除與老友敍舊外，亦希望在英超球隊預備組中發掘有潛質的土耳其球員。<br>軒迪克周四現身於車仔練習場時，甚受職球員歡迎，球員杜奧巴、泰利及助教韋健士等，都跟軒迪克「攬頭攬頸」。就車路士目前的表現，軒迪克說：「雖然我離開了車路士已18個月，但我自覺沒離開過，因為我一有空就會看車路士的比賽，球隊今屆表現甚佳，既穩定又踢法進取，令人賞心悅目，我認為這絕對是領隊安察洛堤及助教韋健士的功勞。」<br></p></body></html>
