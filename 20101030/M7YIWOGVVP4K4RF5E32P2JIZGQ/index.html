<html><header><meta charset="utf-8"><title>Katy酥胸噴火</title></header><body><h1>Katy酥胸噴火</h1><p>上周已在印度舉行婚禮的美國女歌手KatyPerry，早前為歌曲《Firework》拍攝的全新MV昨日正式曝光，這個MV便一如曲題以煙花作主題，搞鬼的Katy今次在MV內會表演胸前噴火花，十足女機械人。</p><p>除了Katy在鏡頭前玩雙胸噴火花外，MV中更出現醫院準備生BB的婦女，也由肚子到下體狂噴火花，片中還出現男同志接吻接到噴火花的場面，MV尾段則是Katy與一大班年輕臨記在廣場內狂噴煙花，場面壯觀，明顯所有均是電腦特技效果。</p></body></html>
