<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希送情歌唱好女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希送情歌唱好女友 - 馮仁昭</h1><p>好快會復出出新碟嘅陳冠希（Edison），前晚喺北京出席潮人派對，原先佢會行紅地毯，但係Edison未出現只係主持人講到佢個名，過百fans已經一擁而上鬼咁混亂，結果大會惟有取消佢行紅地毯。當接受訪問時，Edison話新碟中有首歌專登送畀女友Vincy，歌曲係表達兩人嘅感情，問到幾時結婚？Edison話：「我們每天都很開心，所以不一定要結婚呀。」</p></body></html>
