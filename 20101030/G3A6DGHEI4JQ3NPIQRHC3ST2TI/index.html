<html><header><meta charset="utf-8"><title>隔牆有耳：打集體回憶旗號護牆 - 李八方</title></header><body><h1>隔牆有耳：打集體回憶旗號護牆 - 李八方</h1><p>有過百年歷史嘅尖沙嘴聖安德烈堂，最近掀起護牆之戰。事緣教堂管理層因應未來發展打算擴建，拆走彌敦道嘅一幅古石牆。大部份教友冇意見，但一班老尖街坊同外籍居民卻對石牆有感情，強烈反對拆牆，仲搵嚟公民黨毛孟靜幫手。<br>Miss毛噚日喺教堂外收集市民簽名，唔夠一個鐘頭就簽滿10大張紙。佢話古石牆呢段彌敦道，以前係出名拍拖嘅情人路，唔少中年人喺呢度有甜蜜回憶；而且拆牆一定會影響埋旁邊一棵百年古樹，所以佢已去信教堂所屬嘅聖公會港區，向大主教鄺保羅「告御狀」，希望鄺主教唔好遺忘尖沙嘴呢幅古石牆。</p></body></html>
