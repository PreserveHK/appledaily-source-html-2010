<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.預告隨時嫁得出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.預告隨時嫁得出 - 馮仁昭</h1><p>最近同台灣嘅林宥嘉蜜運中嘅鄧紫棋（G.E.M.），近日接受無綫娛樂新聞台節目《係Friend至講》嘅訪問，原來G.E.M.細個係讀女校，因為身形偏肥，所以佢會喺旗袍校服外加鬆身冷衫嚟遮掩，加上佢又不拘小節，舉止性格十足tomboy。講到拍拖，G.E.M.話會保持地下情，但如果真係結婚，一定會公佈天下，現時19歲嘅G.E.M.話：「我好希望喺22歲結婚，但我都唔排除20歲就出嫁。」</p></body></html>
