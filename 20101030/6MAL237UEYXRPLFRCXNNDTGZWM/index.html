<html><header><meta charset="utf-8"><title>謝安琪自信fans高質素</title></header><body><h1>謝安琪自信fans高質素</h1><p>謝安琪（Kay）前晚在九龍灣為首張國語碟《第二個家》舉行試聽會，招待約200位歌迷到場率先試聽，她表示之前出碟都會在家搞私家試聽會，給老公張繼聰和囝囝率先試聽，Kay又透露囝囝喜歡聽方大同及米高積遜（MichaelJackson），但她笑言當然囝囝亦喜歡聽自己的歌曲。</p><p>哮喘病發</p><p>由於新碟在下月5日才推出，會否擔心試聽會中會被人盜錄？Kay謂：「盜錄質素唔好，我花咗好多心機去做呢張碟，所以希望佢哋可以珍惜我嘅作品，我信fans冇咁低質素。」另外，Kay透露近日哮喘發作，足足病了兩個月，幸好有fans慰問。<br>採訪、攝影：魯萍</p></body></html>
