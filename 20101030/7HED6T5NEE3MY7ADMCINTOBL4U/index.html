<html><header><meta charset="utf-8"><title>羅拔、阿碩搞笑見溫情</title></header><body><h1>羅拔、阿碩搞笑見溫情</h1><p>憑《鐵甲奇俠》（IronMan）鹹魚翻生的美國男星羅拔唐尼（RobertDowneyJr.右），昨日與《醉爆伴郎團》（TheHangover）出位諧星碩加利費維基斯（ZachGalifianakis左）及導演杜德菲力斯（ToddPhillips）在洛杉磯出席他們合作的新片《臨盆急先瘋》（DueDate）首映，阿碩說：「這套電影有公路電影的刺激搞笑外，也多了人情味。」<br>美聯社</p></body></html>
