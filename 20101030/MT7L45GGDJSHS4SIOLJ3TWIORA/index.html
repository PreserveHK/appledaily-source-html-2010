<html><header><meta charset="utf-8"><title>紅娘網站撮合醜人</title></header><body><h1>紅娘網站撮合醜人</h1><p>英國首個專為醜人而設的約會網站報喜，首次有他們撮合的情侶宣佈訂婚，證明醜人也可擁有幸福。<br>他們是36歲地毯工人克利福德（TomClifford左）和31歲女店員沃克（JanineWalker右）。克利福德形容自己的樣貌「會令小孩哭起來」，曾以為一輩子找不到老婆，他登入一年前成立的醜人紅娘網站theuglybugball.com，看到沃克的照片，覺得她很可愛，一個月前首度約會她。兩人一見鍾情，日前訂婚，準備在12月結婚，而網站免費請他們到威爾斯地區度蜜月。<br>英國《太陽報》</p></body></html>
