<html><header><meta charset="utf-8"><title>全港大閘蟹測試未驗出洗蟹粉</title></header><body><h1>全港大閘蟹測試未驗出洗蟹粉</h1><p>【本報訊】食物安全中心早前在入口、批發及零售層面抽取115個大閘蟹樣本測試，全部結果滿意。64個樣本於雜貨店或專賣店抽取，34個來自超市及街市，14個來自入口層面；測試項目包括獸藥殘餘、染色料、金屬雜質及人造激素及草酸。</p><p>進口須填申報表</p><p>早前有報道指大閘蟹含洗蟹粉，洗蟹粉的主要成份據報為草酸，但今次有關大閘蟹含草酸的測試結果滿意。大閘蟹必須來自註冊「可供港澳大閘蟹養殖場」，進口本港時要提供健康證明書和食物入口申報表，中心會繼續監察情況。</p></body></html>
