<html><header><meta charset="utf-8"><title>蘋果開倉：搵馬會請睇畢包「大」騷 - 守丹</title></header><body><h1>蘋果開倉：搵馬會請睇畢包「大」騷 - 守丹</h1><p>呢個星期真興奮，終於畀我買到AKB48演唱會飛，仲對正舞台，正！不過呢個騷未睇，又收到風出年2月TaylorSwift嚟香港，咁我梗係第一時間撲飛啦，$780都算合理，國際一級姐仔嘛！但咁買飛法真係破產，好在上個禮拜買烏甸，幫補多少之餘，仲唔經唔覺已經5個W，今次要畢爾包「大」，要馬會請我睇Taylor。<br>守丹<br><br>心水：畢爾包大<br>近5場戰績：WWWWW<br>心得：基達菲唔識守。</p></body></html>
