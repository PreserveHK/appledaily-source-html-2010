<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly趕住生多個停工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly趕住生多個停工 - 馮仁昭</h1><p>一直恨再生多個嘅陳慧琳（Kelly），噚日以六位數字酬勞到西九龍出席DHL活動，問佢有冇喜訊公佈？Kelly就話未有咁快，問佢羨唔羨慕李家傑一胎生三個？Kelly即耍手擰頭，佢話自己如果生多個就要停工，因為湊唔掂，到時要全職湊仔，所以講到拍戲，Kelly話如果齣戲全部喺香港拍都OK，佢話：「如果去外地最多拍三日，拍一個星期我都頂唔順會掛住囝囝！」</p></body></html>
