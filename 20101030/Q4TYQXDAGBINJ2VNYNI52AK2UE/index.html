<html><header><meta charset="utf-8"><title>蘋果開倉：博皇馬小勝開「和」 - 青蛙仔</title></header><body><h1>蘋果開倉：博皇馬小勝開「和」 - 青蛙仔</h1><p>《流星》喺日本似乎唔係好收得，但我睇過頭兩集，都唔係太差啫。男主角竹野內豐係一個好有質素嘅演員，今次轉做苦情男應該難唔到佢，但同細佢十幾年嘅上戶彩有冇火花，咁就要拭目以待。講開質素，西甲皇馬多都滿瀉，不過升班馬靴高斯真係唔係流，季初就作客贏過巴隆，就博皇馬小勝1球開「讓球主客和」「和局」。<br>青蛙仔<br><br>心水：靴高斯和[+1]<br>近5場戰績：LLLWL<br>心得：靴高斯有實力o架！</p></body></html>
