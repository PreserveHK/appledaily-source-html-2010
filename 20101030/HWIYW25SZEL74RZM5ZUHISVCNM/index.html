<html><header><meta charset="utf-8"><title>苗僑偉叫黃日華拍喜劇</title></header><body><h1>苗僑偉叫黃日華拍喜劇</h1><p>無綫台慶劇《刑警》昨日在旺角舉行宣傳活動，苗僑偉、黃日華、宣萱和胡定欣等演員出席。苗僑偉與黃日華自從《楊家將》一劇後，已經25年未有合作拍電視，苗僑偉提議黃日華下次可以拍喜劇，並笑說：「佢又戇直又木獨，我諗拍喜劇個效果都幾好笑。」黃日華則說：「隨緣喇，最好梗係人工高啲喇！」<br>黃日華更踢爆有次劉德華專程入電視城探班，他笑說：「我都未見過佢（苗僑偉）咁緊張，仲緊張過見監製，本來我提議臨時加一場，叫華仔做太平紳士探監，最後梗係冇人理我。」<br>採訪、攝影：何慧斯</p></body></html>
