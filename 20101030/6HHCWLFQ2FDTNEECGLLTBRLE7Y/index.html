<html><header><meta charset="utf-8"><title>蘋果開倉：阿仙奴踢「大」路波 - 牽牛</title></header><body><h1>蘋果開倉：阿仙奴踢「大」路波 - 牽牛</h1><p>天子門生大叫「我冇樓，女朋友唔肯嫁畀我」，竟然仲吸引全場掌聲，可見家年輕一代幾咁可悲；自己條件唔夠，咪努力捱囉，怨天尤人又有咩用，而且呢啲物質主義女朋友，唔要都罷就啦。好似法比加斯之前又埋怨阿仙奴多年來冇成績，想返巴塞！好彩呢排見法比仔有番鬥心，周六對韋斯咸一定開「大」。<br>牽牛<br><br>心水：阿仙奴大<br>近5場戰績：LLWLL<br>心得：阿仙奴入球源源不絕。</p></body></html>
