<html><header><meta charset="utf-8"><title>案件速遞教授認呃研究資助</title></header><body><h1>案件速遞<br>教授認呃研究資助</h1><p>【本報訊】嶺南大學社會學及社會政策系一名助理教授，不忿校方撥款程序複雜及充斥辦公室政治，在申請研究資助的表格上填報假資料，以求盡快取款。他昨在區域法院承認欺詐及企圖欺詐共七罪，求情稱犯罪只因愚蠢，並非求私利，現難在學術界立足。被告還柙至下月12日判刑。被告鄭慶章（38歲）擁博士學位。案情指他於07年11月至09年7月騙取嶺南大學29,480元。辯方指他熱心做義工及捐獻，又幫助新來港貧童，獲前上司親撰求情信。<br>案件編號：DCCC925/10</p></body></html>
