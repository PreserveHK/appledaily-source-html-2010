<html><header><meta charset="utf-8"><title>蘋果開倉：前鋒係時候摘「葉」 - 戰鬥員A</title></header><body><h1>蘋果開倉：前鋒係時候摘「葉」 - 戰鬥員A</h1><p>上周同飛馬球員、足球評述員試玩新一集Winning，大家都已經玩咗呢隻Game最少10年，基本上今集好與唔好唔係問題，皆因有一種情意結，尋找「用手踢波」嘅歡樂。自己係Xbox機主，要玩Winning有利有弊，唔好嘅係冇得抄Save，好嘅當然可以用較平價錢入手。推介前鋒贏下周踢日聯盃決賽嘅山葉。<br>戰鬥員A<br><br>心水：川崎前鋒勝<br>近5場戰績：LWWLW<br>心得：山葉心繫日聯盃決賽。</p></body></html>
