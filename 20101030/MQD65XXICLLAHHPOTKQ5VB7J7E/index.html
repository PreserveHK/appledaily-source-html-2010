<html><header><meta charset="utf-8"><title>案件速遞楊匡被控毀警肩章</title></header><body><h1>案件速遞<br>楊匡被控毀警肩章</h1><p>【本報訊】早前襲警罪成被判囚14日的網上電台「青台」總監楊匡（43歲），連同三名社運人士胡永勤（19歲）、馬雲祺（16歲）及葉浩意（22歲），於今年6月25日參與反政改集會時衝出中環干諾道中馬路，被控阻街罪名。四人昨在東區裁判法院否認控罪，12月22日審訊。葉浩意庭外表示不滿司法制度淪為政治工具，但她不怕被打壓，會繼續抗爭。<br>楊匡另被控於今年1月15日反高鐵集會期間，在立法會外損毀男警史裕亮的肩章。他否認刑事毀壞罪，12月17日審訊。<br>案件編號：ESCC4572-3/10</p></body></html>
