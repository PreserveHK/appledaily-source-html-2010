<html><header><meta charset="utf-8"><title>阮經天戥大S開心</title></header><body><h1>阮經天戥大S開心</h1><p>台星阮經天及白歆惠昨晚專程來港，出席在尖沙嘴舉行的名錶活動，提到徐熙媛（大S）公開承認與內地富家子汪小菲訂婚，兩人都表示略有所聞並戥她開心，但當記者指大S坦言跟汪小菲見第四次面已訂婚，小天感到很驚訝地說：「不可能，機會率好小，但我也相信一見鍾情。」小天表示若結婚必會公告天下，他笑言因為可以收到更多禮金，問計劃何時結婚？他說：「我今年28歲，希望35歲前可以。」並直言想早些生BB。<br>採訪：李珮洳<br>攝影：黃文成</p></body></html>
