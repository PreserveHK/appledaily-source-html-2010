<html><header><meta charset="utf-8"><title>荷李活大道：女兒2歲想穿耳窿</title></header><body><h1>荷李活大道：女兒2歲想穿耳窿</h1><p>姬妮芙在訪問中也談到家中的小孩子，她說：「他們很有禮貌，很友善，在家中我們對兒女們的教導都幾嚴格，Apple的保母是西班牙人，所以她們以西班牙語溝通，Apple還很愛西班牙人的文化，兩歲時已哀求我們給她穿耳窿，但我們說要她到五歲時才可以，所以穿耳窿便是她去年的生日禮物，至於Moses，他一直希望可學習KickBoxing，現在他的願望也達成，還很喜愛他的裝備。」<br>很注意飲食健康的姬妮芙，原來明年會出版一本烹飪書，書名為《MyFather'sDaugther》。</p></body></html>
