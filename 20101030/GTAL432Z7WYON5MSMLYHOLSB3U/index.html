<html><header><meta charset="utf-8"><title>觀塘滾落樓梯老翁頭破</title></header><body><h1>觀塘<br>滾落樓梯老翁頭破</h1><p>【本報訊】港鐵九龍灣站一條通往觀塘道的行人天橋發現血人。昨下午2時許，市民發現一名老翁跌穿頭，滿臉鮮血倒卧在天橋梯級，立刻通知天橋上執勤的食環署人員代為報警。救護員趕至替老翁急救，當時老翁已陷入昏迷，經搶救後蘇醒，由救護員送院治理。受傷70歲老翁姓趙，恢復知覺後向警員講述事發經過。事主透露他因落樓梯時失足，滾落地面，頭部着地重傷。其家人事後趕至醫院探望，老翁經搶救後情況嚴重，現場地面留下大灘鮮血。</p></body></html>
