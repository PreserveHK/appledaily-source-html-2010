<html><header><meta charset="utf-8"><title>火燒牌檔</title></header><body><h1>火燒牌檔</h1><p>【本報訊】昨凌晨3時許，深水埗北河街近鴨寮街一個售賣工業用皮鞋及背囊牌檔發生火警。有大廈住客發現牌檔冒煙起火立即報警，消防員到場開喉灌救，約15分鐘後將火救熄，幸無人受傷。火勢雖未有波及其他牌檔，但肇事牌檔存放的皮鞋及背囊則受水迹影響和嚴重焚毀同告報銷。火警發生時，火場旁的一幢大廈約20名住客一度自行疏散。60歲姓陳檔主事後接獲警方通知折返現場，消防員調查後相信火警是因電線短路引起，起火原因無可疑。</p></body></html>
