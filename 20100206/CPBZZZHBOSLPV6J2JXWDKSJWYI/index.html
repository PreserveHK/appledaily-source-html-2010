<html><header><meta charset="utf-8"><title>最新消息　泰利失英隊長資格</title></header><body><h1>最新消息　泰利失英隊長資格</h1><p>英國天空電視於周五報道，近期捲入勾義嫂風波的車路士球星泰利已證實喪失國家隊隊長職務。這是泰利於英國時間周五中午與國家隊領隊卡比路在溫布萊球場會面後，所決定的結果。<br>卡比路讚揚泰利過去擔任隊長時表現積極，但因周日便會舉行2012歐國盃外圍賽分組抽籤，故希望盡快解決今次事件。至於泰利則表示會尊重卡比路的決定，並繼續留效國家隊。泰利早前被揭與車路士前隊友布歷治的前女友有染外，更被踢爆分租溫布萊球場的包廂而備受批評。</p></body></html>
