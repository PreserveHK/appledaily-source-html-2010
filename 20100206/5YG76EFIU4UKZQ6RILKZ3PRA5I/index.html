<html><header><meta charset="utf-8"><title>時尚寵物選舉2010元宵版
</title></header><body><h1>時尚寵物選舉2010元宵版
</h1><p>嚟緊嘅新年，除了帶心愛的狗仔狗女出街同親友拜年外，今年多了一個新選擇，就係參加寵物選舉。根據大會資料，整個選舉會分兩次進行，即日起至2月8日會接受第一批選手報名，並有機會參加2月10至19日舉行的網上票選；至於第二批選手則可以在2月10至19日報名，並於農曆十五舉行決賽。<br><br>詳情請參閱網址：http://www.petmaxhk.com
</p><p>記者：蔡俊業</p></body></html>
