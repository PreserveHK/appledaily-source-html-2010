<html><header><meta charset="utf-8"><title>易服闖女廁男子判囚</title></header><body><h1>易服闖女廁男子判囚</h1><p>【本報訊】有八次遊蕩案底的無業漢，上月20日頭戴假髮、女性打扮進入九龍塘又一城化妝品店。他戴上胸圍，身穿黑色短裙及緊身褲試塗唇膏近十分鐘後離開。</p><p>有偷窺等心理問題</p><p>化妝品女職員其後到商場女廁，發現無業漢從廁格步出報警。無業漢昨在九龍城裁判法院承認遊蕩引致他人擔心罪，判監兩個月。<br>辯方指33歲被告林志成有易服癖及偷窺等精神及心理問題，被告父親患心臟病，他希望判監時間較短，以免出獄後父親已病故。主任裁判官馬漢璋望他及早向心理及精神醫生求診。<br>案件編號：KCCC367/10</p></body></html>
