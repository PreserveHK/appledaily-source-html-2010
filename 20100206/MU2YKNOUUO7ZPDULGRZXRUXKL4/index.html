<html><header><meta charset="utf-8"><title>家事資訊站：中倫傢俬　新春大清倉</title></header><body><h1>家事資訊站：中倫傢俬　新春大清倉</h1><p>自設廠房生產及設計的中倫傢俬，現推出新春開倉大優惠，所有貨品全部清倉，售價由半價至1折，負責人特別推介澳洲實木餐椅，以低至1折特價發售（圖1），每張199元。另外，還有由意大利入口的法國宮廷式櫸木餐椅（圖2），此櫸木餐椅經高溫處理，永不變形，每張1,688元，加一元多一件，機會難逢，優惠期至2月11日（年廿八）。<br><br>中倫傢俬<br>開倉地址：觀塘偉業街146號美嘉工業大廈1樓C室<br>電話：36202566</p></body></html>
