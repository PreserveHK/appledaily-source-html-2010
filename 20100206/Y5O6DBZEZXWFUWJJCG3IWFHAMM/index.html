<html><header><meta charset="utf-8"><title>謝灶填灶疏</title></header><body><h1>謝灶填灶疏</h1><p>今天是農曆十二月廿三日，亦是從官的人謝灶之日，因習俗上有「官三民四蜑家五」，所以一般百姓都會在明天謝灶。謝灶祭品與參拜其他神祇差不多，有燒肉、雞、五色果、茶、酒等，但必定有六粒湯圓及兩塊片糖，作用是讓灶君吃了食後，向玉帝講多些好說話。拜祭時，將灶君衣紙內的灶君疏取出，寫上戶主姓名、地址、日期等。在化衣紙時，禱告灶君「上天言好事，下地保平安」。<br><br>馬啟福（http://www.kaifook.com.hk）</p></body></html>
