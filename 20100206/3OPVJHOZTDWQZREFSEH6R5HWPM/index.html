<html><header><meta charset="utf-8"><title>子女秋季出生　有望成體壇猛將</title></header><body><h1>子女秋季出生　有望成體壇猛將</h1><p>許多孕婦不希望在開學日之後分娩，以免子女他日要多等近一年才能入學。但澳洲研究發現，在開學日後出生的人，因為發育時間比同班同學多，較容易在體育上取得成就。</p><p>更多時間發育</p><p>昆士蘭科技大學研究員巴尼特（AdrianBarnett），分析澳洲國家欖球隊成員的出生日期後，發現在1月出生的球員比平均數多33%，相信與澳洲是在1月開學有關。巴尼特說：「如果你在1月出生，你就會比同學多12個月時間發育。」<br>英國研究也得出類似結果，英國是在9月開學，研究發現在秋天出生的人士，無論運動和學業的成績，都會比較好。<br>英國《每日電訊報》</p></body></html>
