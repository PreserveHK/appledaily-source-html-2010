<html><header><meta charset="utf-8"><title>Paris玩轉曼哈頓</title></header><body><h1>Paris玩轉曼哈頓</h1><p>出位名媛ParisHilton昨日為以色列一個彩票活動拍攝廣告，拿着一袋二袋戰利品在曼哈頓扮遊街shopping，對身為購物狂的她來說，應該毫無難度。</p><p>遊街拍廣告</p><p>Paris昨日在曼哈頓街頭高調現身，引來大批市民圍觀，彩票公司表示頭獎得主除會得到巨額獎金外，更有機會飛到美國與Paris一起行街購物。Paris收工後在Twitter留言，說非常享受拍攝廣告的過程，並且準備與男友飛到賭城度周末。</p></body></html>
