<html><header><meta charset="utf-8"><title>向佐強調唔吼阿嬌</title></header><body><h1>向佐強調唔吼阿嬌</h1><p>向佐前晚於圓方出席《72家租客》首映，他主動澄清與鍾欣桐（阿嬌）的緋聞，向佐說：「我想講番我同阿嬌只係朋友。」是否Race為緋聞不開心，他說：「哽住哽住梗有嘅，但冇問我，係我同佢講啫。」向佐表示確曾收到阿嬌的電郵，他說：「裏面係有啲對話，風景相同佢啲相囉，可能佢都有畀部戲其他演員啩。」</p><p>想保護Race</p><p>向佐強調女友相信他，至於還有沒有與阿嬌聯絡，他說：「佢喺外地拍戲，我冇搵佢。」主動澄清是想保護Race與阿嬌？向佐說：「尤其係想保護我女朋友。」他又透露情人節會送禮予女友，是否結婚戒指？他說：「唔知佢喺咪我未來老婆。」<br>採訪：溫敏芝<br>攝影：彭琮然</p></body></html>
