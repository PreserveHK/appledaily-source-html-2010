<html><header><meta charset="utf-8"><title>隔牆有耳：apm過氣鼠充賀年老虎 - 李八方</title></header><body><h1>隔牆有耳：apm過氣鼠充賀年老虎 - 李八方</h1><p>虎年將至，八方放假都去行街辦年貨，不過未去如心廣場，日前去到觀塘apm差啲以為時光倒流，事關商場個賀年佈置十分「懷舊」，竟然放咗好多隻大耳仔老鼠喺度，明明係迎接虎年，擺隻老鼠出嚟做乜？<br>望真啲，原來嗰啲老鼠身上都有虎紋圖案，估計應該係老虎，但由於隻耳仔實在太似鼠耳，望落去真係容易令人誤以為係老鼠，好多網民都有類似誤會，指apm畫虎不成反類鼠，都算有創意，抑或商場奉行環保原則，將鼠年佈置循環再用，畫啲虎紋，將老鼠當老虎囉！</p></body></html>
