<html><header><meta charset="utf-8"><title>香港最新二手成交：投資客275萬購　南豐新邨中層</title></header><body><h1>香港<br>最新二手成交：投資客275萬購　南豐新邨中層</h1><p>利嘉閣地產皇牌屋苑康怡（南座）分行高級經理施遠洋表示，該行新近促成南豐新邨11座中層G室成交，面積474方呎，以連租易手，成交價275萬元，呎價5,802元。賣方在08年次季斥資230萬元購入該物業，迄今將單位轉售予區內投資客，賬面獲利45萬元，不足兩年升值接近20%。南豐新邨上月交投暢旺，期間共錄得37宗成交，成交量較12月份增加48%；樓價卻逆市按月下滑0.7%至現時平均每方呎5,579元。</p></body></html>
