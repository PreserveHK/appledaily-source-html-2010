<html><header><meta charset="utf-8"><title>志偉爆阿倫登台遇槍客</title></header><body><h1>志偉爆阿倫登台遇槍客</h1><p>曾志偉昨日到商台宣傳新片《72家租客》，對於梁漢文內地登台遇酒客毆鬥，志偉說：「登台係有風險，尤其係歌手，藝人跑碼頭唔易。試過我有次去食消夜，有人走埋嚟話佢大佬搵我，跟住個大佬遞杯茶要我飲，但唔知係乜，咁跑江湖都要飲o架，最多返去洗胃。」</p><p>有人撩事鬥非</p><p>志偉更爆料謂，譚詠麟很久前在荷蘭登台遇客人帶槍，志偉說：「唱唱吓突然有人搬椅在第一排，跟住有人拎支槍出嚟，然後袋番，佢仲同阿倫講，哨牙仔唱好啲，嚇到阿倫唱完唔安歌即走。」他更指有些酒客會撩事鬥非，有人叫自己高佬，但只好當作聽不到離開。<br>採訪、攝影：王連連</p></body></html>
