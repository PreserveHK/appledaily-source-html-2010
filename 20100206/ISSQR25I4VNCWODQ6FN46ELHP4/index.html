<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星市原隼人前日在東京出席新片《猿RockTHEMOVIE》試映會時，獲拍檔提早兩日為他慶祝23歲生日。<br><br>●日本組合藤岡藤卷與大橋望美，昨晚為日本NTV電視台首次播放動畫《崖上的波兒》限定復合一晚。<br><br>●去年底在首爾舉行個唱時涉嫌有不雅表演的韓國組合BIGBANG成員G-DRAGON，前日到首爾警署接受調查。<br><br>●韓劇《推奴》前日播出女主角李多海與吳智昊的接吻戲，令收視創下35%新高。<br><br>●涉嫌胡亂用藥導致米高積遜猝死的醫生默里，因加州警方及檢查部就其自首方式有爭議，案件未按原定安排在昨日提堂。<br><br>●姬蒂摩絲日前夜蒲時，被拍得褲子上沾有大片白色粉末，疑為毒品。</p></body></html>
