<html><header><meta charset="utf-8"><title>隔牆有耳：政府新聞處唔守規矩 - 李八方</title></header><body><h1>隔牆有耳：政府新聞處唔守規矩 - 李八方</h1><p>諾貝爾獎得主高錕載譽而歸，中大如臨大敵，唔係怕保安問題，而係擔心大量傳媒到場，攝影記者嘅閃光燈令老人家唔舒服，據稱早前高錕到瑞典領獎時，就因為唔習慣俾鎂光燈狂閃而有啲不適，所以中大發出採訪通知時指明影相不能用閃燈，噚日儀式開始前，司儀更特別以廣東話同英文請記者守規矩。<br>不過規矩係死嘅，有部份傳媒懶理，連新聞處嘅攝影師都有用閃光燈，可能因為影特首煲呔同高錕合照不容有失，怕交唔到差，高錕太太見到攝影師唔守規矩都有示意唔好再用閃燈，不過冇人理，在場工作人員勸止無效，表情無奈。</p></body></html>
