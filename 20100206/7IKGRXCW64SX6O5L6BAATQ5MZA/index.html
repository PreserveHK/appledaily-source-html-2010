<html><header><meta charset="utf-8"><title>周啟邦夫婦新年添孫</title></header><body><h1>周啟邦夫婦新年添孫</h1><p>周啟邦自去年九月初，一臉病容出席獨子周國豐婚禮，之後被拍到常常進出養和醫院覆診，昨日下午時分周啟邦太太Brenda在養和出現，更上前向記者報喜，原來她的新抱黃泳霖昨日早產，Brenda與周啟邦榮升做祖父母，實行抱孫過新年，她表示：「新抱啱啱生咗，係孫仔，好開心。」<br>之後記者以sms聯絡了新任父親的周國豐，他以sms回覆指B仔重7.2磅，之後他回覆記者來電時，仍然難禁喜悅之色：「BB個樣都有8，9成似我，原本係過咗立春，係虎年BB，依家就搶閘，中文名未改，英文名就叫Winston，係英國前首相邱吉爾嗰名。」<br>採訪、攝影：胡比</p></body></html>
