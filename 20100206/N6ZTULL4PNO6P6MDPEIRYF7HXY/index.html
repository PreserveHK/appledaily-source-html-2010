<html><header><meta charset="utf-8"><title>涉淫男童　教師自爆七宗性史</title></header><body><h1>涉淫男童　教師自爆七宗性史</h1><p>【本報訊】13歲少年上網認識男教師，收取2,000元後，三度與教師在商場男廁及教師天水圍住所互相口交，教師更涉指插少年肛門。少年事後告知駐校社工，報警處理。男教師被捕後向警方自爆，他與另外7名14至19歲少年有自願性交易。<br>被告李德輝（40歲）昨日解往九龍城裁判法院提訊，他被控三項非禮罪。被告暫時毋須答辯，案件押後至下月19日再訊，待警方找尋其他事主及諮詢律政司意見。主任裁判官馬漢璋不准他保釋，暫時還押監房，並特准被告致電回學校辭職。<br>案件編號：KCCC602/10</p></body></html>
