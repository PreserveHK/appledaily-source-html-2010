<html><header><meta charset="utf-8"><title>布坦妮證死於肺炎</title></header><body><h1>布坦妮證死於肺炎</h1><p>曾主演電影《8里公路》（8Mile）的荷李活女星布坦妮梅菲（BrittanyMurphy），去年12月突然於家中暴斃，她的驗屍報告昨日終於有結果，指布坦妮死於肺炎及貧血，加上她出事前曾經亂服藥，令病情惡化返魂乏術。</p><p>未及看醫生</p><p>娛樂網站TMZ報道指布坦妮遺體內所驗出的全為處方藥物及成藥如咳藥水等，但份量不足以致命，她主要是因肺炎及貧血而病死。<br>驗屍官指布坦妮死前已病入膏肓，但如果她及時求醫的話，理應可以痊癒。原來布坦妮的媽媽早為她預約醫生，但布坦妮未等到求診當天已經出事。</p></body></html>
