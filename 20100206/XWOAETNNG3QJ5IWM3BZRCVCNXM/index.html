<html><header><meta charset="utf-8"><title>張衛健為流產妻自強</title></header><body><h1>張衛健為流產妻自強</h1><p>張衛健（Dicky）早前接受陳志雲主持的《志雲飯局》訪問，節目中他細談事業上的起跌，又提及與太太張茜的情路經歷。Dicky透露二人相識於服裝間，當日Dicky主動邀張茜遊北京，直至07年二人拉埋天窗展開人生新一頁。<br>原來Dicky因未接受到當丈夫而有婚前恐懼，二人更於註冊前一晚嗌大交，及後張茜流產，令Dicky醒覺要認真對待事情，他說：「嗰段時間我需要照顧太太生理同心理，我知道一向唔係太成熟嘅我要認真去面對事情，呢件事令我學識好多嘢。」<br>撰文：林妃</p></body></html>
