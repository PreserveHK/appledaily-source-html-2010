<html><header><meta charset="utf-8"><title>玄彬、湯唯戀在西雅圖</title></header><body><h1>玄彬、湯唯戀在西雅圖</h1><p>湯唯憑《色戒》火速上位後，早前接拍了美韓合資的愛情新片《晚秋》，與韓劇《我係金三珣》男星玄彬首度合作，電影在上月中開鏡，電影公司昨日公開了兩人在片中的劇照。</p><p>電影節寵兒</p><p>《晚》片於上月12日在美國西雅圖開鏡，電影內容講述分別來自中國與韓國的一對男女偶然於西雅圖相遇，在異地共處三日的愛情故事。電影由韓國導演金泰勇執導，雖然現時只拍攝至中段，但據製作公司透露《晚》片已受到多個海外電影節邀請參展，預定在今年下半年上映。<br>撰文：黃珈楠</p></body></html>
