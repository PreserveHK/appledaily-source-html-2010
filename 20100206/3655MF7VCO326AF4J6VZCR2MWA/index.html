<html><header><meta charset="utf-8"><title>姬絲頓引庭警洩密</title></header><body><h1>姬絲頓引庭警洩密</h1><p>《吸血新世紀》（Twilight）系列女主角姬絲頓史釗域（KristenStewart），日前被洛杉磯法庭選為陪審員，審理一宗賣淫案。當日姬絲頓被一名庭警fans要求合照，但事後庭警把照片放上網，被指洩漏陪審員身份而面臨炒魷。</p><p>未依法庭指引</p><p>據悉姬絲頓當日拍照時有兩名庭警在場，其中一人的妻子事後將照片放上網，兩人有可能因而遭革職，姬絲頓說︰「一想起他們可能會被革職，我便覺得很不安樂。」美國法庭指引列明如有名人出任陪審員時，其身份一定要加倍保密，該兩名庭警罔顧守則，暫時尚未知道將受到何等處分。</p></body></html>
