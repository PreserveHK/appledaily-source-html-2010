<html><header><meta charset="utf-8"><title>特稿：謝菲遜難做救世主</title></header><body><h1>特稿：謝菲遜難做救世主</h1><p>馬刺出名慳家，今季不惜付豪華稅，仍以約1,400萬美元（約1.09億港元）年薪力邀謝菲遜加盟，就是希望趁鄧肯「餘暉」衝擊第5次總冠軍；但以謝菲遜（圖）上半季表現，卻大失馬刺預算。<br>最令教練普波域治頭痛的，是謝菲遜狀態低迷並非因打波態度有問題。謝菲遜在聯盟出名低調及勤奮，是教練眼中「聽教聽話」的球員；在作客拓荒者一戰，普波域治就曾因謝菲遜回防慢，向他破口大罵，謝菲遜則默默承受。或者過去效力網隊及公鹿均屬攻強守弱，謝菲遜來到馬刺還要更多時間去適應。<br>文：牽牛</p></body></html>
