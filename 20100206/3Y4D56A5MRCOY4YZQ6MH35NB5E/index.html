<html><header><meta charset="utf-8"><title>Freeze自爆曾遭強吻</title></header><body><h1>Freeze自爆曾遭強吻</h1><p>女子組合Freeze和師妹羽翹昨日到北角仍在興建中的海關總部大樓，為港台「職安特工隊」宣傳，原來4人都是第一次進入地盤，石詠莉更身穿短褲到場。提到梁漢文日前到內地登台時傳出遇襲消息，形象性感的Freeze也遇過酒客鬧事，陳樂榣說：「有一次喺酒吧做騷，有人想塞貼士落我哋衫入面，助手即刻挾住佢。」</p><p>女藝人危險</p><p>石詠莉則說：「其實每行都有危險，係男仔都冇咁驚，女仔危險多啲。」她又提到甄穎珊是三人之中警覺性最低一人，曾被女歌迷強吻，甄穎珊說：「有個女仔話好鍾意我，可唔可以錫我塊面一啖，點知就錫咗我嘴一啖，即刻嚇親。」<br>採訪、攝影：藍文浩</p></body></html>
