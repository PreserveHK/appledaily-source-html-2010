<html><header><meta charset="utf-8"><title>財話短說吳光正家族向JOYCE提私有化</title></header><body><h1>財話短說<br>吳光正家族向JOYCE提私有化</h1><p>▲JOYCE（647）宣佈，創辦人兼主要股東馬景華家族已於1月21日，以每股0.2元價格將所持21.67%股權售予吳光正家族，令其持股量增至72.9%，並以相同價格向餘下股東提出私有化。公司董事認為，雖然作價較去年9月底每股資產淨值0.293元折讓31.74%，較停牌前收市價0.225元折讓11.11%，但若私有化失敗，一年內不會重提新收購，不失為一個讓股東套現機會，提呈該建議供股東考慮。</p></body></html>
