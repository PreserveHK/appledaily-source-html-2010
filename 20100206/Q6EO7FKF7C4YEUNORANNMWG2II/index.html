<html><header><meta charset="utf-8"><title>口水狂徒出庭套口罩</title></header><body><h1>口水狂徒出庭套口罩</h1><p>法官上庭，公眾都要起立致敬，但美國一名罪犯視權威如無物，屢次向法官吐口水，迫使法官要勒令他戴口罩（圖），令他無法逞兇。<br>24歲的比德爾（JoshuaBeadle）2005年在孟菲斯（Memphis）爆竊，去年出庭受審時，不但毫無悔意，更向法官吐口水，雖然法官成功閃避，但法庭書記的電腦卻中招。自此之後，法官下令比德爾上庭時，必須戴上養蜂人士所戴的尼龍網笠頭罩，還要在嘴巴上再戴面罩，防止他再亂放「飛劍」。<br>比德爾決定自辯，因律師薩金特遭比德爾威脅出獄後會殺死他，嚇得薩金特不敢替他答辯。<br>英國《每日鏡報》</p></body></html>
