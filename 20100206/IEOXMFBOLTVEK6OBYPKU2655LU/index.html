<html><header><meta charset="utf-8"><title>名模撐偷看艷照經紀</title></header><body><h1>名模撐偷看艷照經紀</h1><p>澳洲麥格里銀行股票經紀基利（DavidKiely），日前利用公司電腦觀看性感名模MirandaKerr的半裸照，剛巧同事在他身後接受電視訪問，被鏡頭拍到他偷看艷照（圖），事件女主角Miranda前日（周四）開腔支持保住基利的飯碗，銀行昨日表明不會炒他魷魚。</p><p>基利的片段被放上YouTube後，吸引數十萬網民點擊觀看，他隨即接受公司內部調查，網友在Facebook等網站發起支持他的簽名行動，Miranda得悉後也樂意參與。最後基利的飯碗保得住，但麥格里對事件引起的冒犯致歉。<br>法新社/路透社</p></body></html>
