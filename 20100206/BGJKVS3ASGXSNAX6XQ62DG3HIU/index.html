<html><header><meta charset="utf-8"><title>Web檢索：疑似iPad嘅PC？</title></header><body><h1>Web檢索：疑似iPad嘅PC？</h1><p>又講iPad？非也！呢件嘢記者喺法國IT網站發現，係一款外貌疑似iPad嘅TabletPC，佢採用IntelAtom處理器，只有虛擬鍵盤，同樣配大屏幕及全輕觸式設計，玩法勁抄iPad；至於售價及推出日期都未正式公佈，各位不過睇住先。<br><br>記者：陳國輝</p><p> http://www.exopc.com/fr/exopc-slate.php </p></body></html>
