<html><header><meta charset="utf-8"><title>「愛情專場」3999元起拍賣</title></header><body><h1>「愛情專場」3999元起拍賣</h1><p>想過一個浪漫又驚喜的情人節嗎？蘇州影城在2月14日將安排一個有99個座位的影廳作為「愛情專場」，男女主角可以邀請親友一同觀賞一部情人節專題電影。而最重要的是，一對甜蜜戀人可以在電影院內播放一段由他們親自主演的30分鐘愛情短片，讓眾親友見證這難忘時刻，院方並會奉上一束鮮花及1,500元（人民幣．下同）施華洛世奇水晶。<br>但浪漫有價，「愛情專場」的起拍價為3,999元，至今有四名年輕男士競投，價格已升至4,199元。競投者都是打算過年時把女友帶回來見父母，與家人一起分享他們相識、相戀過程的美好時光。<br>中新網</p></body></html>
