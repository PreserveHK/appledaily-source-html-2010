<html><header><meta charset="utf-8"><title>《家好月圓》狂掃7獎</title></header><body><h1>《家好月圓》狂掃7獎</h1><p>無綫廣播業務總經理陳志雲上周五率領陳豪、林峯、郭晉安、馬浚偉、黎耀祥、關菊英、佘詩曼、郭羨妮、陳法拉及薛家燕等十多位藝人，到新加坡出席「星和無綫電視大獎頒獎典禮」。</p><p>最難忘丁常旺</p><p>劇集《溏心風暴之家好月圓》合共囊括七個獎項，更成為我最喜愛TVB劇集2009，而林峯及佘詩曼成為我最喜愛TVB男、女藝人。<br>另外，郭晉安憑《戇夫成龍》丁常旺一角贏得我最難忘TVB電視男角色，家燕姐於《真情》中飾演的好姨則成為我最難忘TVB電視女角色，她於台上致辭時更表示：「好姨呢個角色成為我人生轉捩點，帶我走出黑暗期，令我事業上重拾信心。」<br>撰文：林妃
</p></body></html>
