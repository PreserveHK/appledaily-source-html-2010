<html><header><meta charset="utf-8"><title>新界最新二手成交：曉峰灣畔東南高層259萬　創同類新高</title></header><body><h1>新界<br>最新二手成交：曉峰灣畔東南高層259萬　創同類新高</h1><p>世紀21奇豐物業（馬鞍山中心）分行經理梁榮貴表示，馬鞍山區2010年首月錄得近300宗成交，當中大多數是用家，以換樓客為主，加上市場上並無任何不利消息，故相信未來2月及3月成交量仍可持續保持強勁。馬鞍山曉峰灣畔剛錄得一宗新成交，單位為4座高層G室，東南座向，面積609方呎，成交價259萬元，呎價4,252元，創同類型東南方向單位新高。原業主於2008年以208萬元購入單位，轉手賬面獲利51萬元，單位升值約24.5%。</p></body></html>
