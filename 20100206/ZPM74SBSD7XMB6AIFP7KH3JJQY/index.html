<html><header><meta charset="utf-8"><title>英政府炮製不碎杯圖減血案</title></header><body><h1>英政府炮製不碎杯圖減血案</h1><p>登登登凳！英國內政大臣莊翰生（AlanJohnson）隆重介紹：不碎啤酒杯，不日登場！英國政府為何會沾上玻璃杯生意？原來跟罪案數字與醫療開支有關。<br>莊翰生推銷的不碎啤酒杯有兩款，一款是杯內加上一層生物樹脂強化玻璃，另一款是連接起兩層薄身玻璃，就像汽車擋風玻璃般，不易打破，即使裂了，玻璃碎也不會散落四周。<br>英國每年約有87,000宗酒後「爆杯」傷人案，涉及的醫療開支多達27億英鎊（約330億港元）。莊翰生指出：「爆杯不只在身體造成恐怖損傷，對受害人和親友也有深遠影響。」<br>美聯社</p></body></html>
