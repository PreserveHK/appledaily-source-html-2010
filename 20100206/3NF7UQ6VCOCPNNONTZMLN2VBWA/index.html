<html><header><meta charset="utf-8"><title>藏K仔少女緩刑兩年</title></header><body><h1>藏K仔少女緩刑兩年</h1><p>【本報訊】年輕女文員將K仔藏在裙袋中，母親清潔房間意外發現，為求女兒重返正途，大義滅親報警。她早前在荃灣裁判法院承認一項藏毒罪，並向法庭聲稱上庭前曾再索K，被裁判官即時收押等候戒毒所報告。<br>被告胡慧詩（21歲），三年前有同類案底，控罪指她於去年12月1日在荃灣中心某單位內，管有一個膠袋內藏4.33克粉末，內含2.75克氯胺酮。</p><p>否認出庭前曾索K</p><p>律師昨日求情表示，被告無毒癮，上次說出庭前索K全屬假話。主任裁判官練錦鴻判被告監禁三個月，緩刑兩年。<br>案件編號：TWCC211/10</p></body></html>
