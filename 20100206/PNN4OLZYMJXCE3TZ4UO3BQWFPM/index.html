<html><header><meta charset="utf-8"><title>九龍最新二手成交：同區換樓客購　滙景花園3房園景戶</title></header><body><h1>九龍<br>最新二手成交：同區換樓客購　滙景花園3房園景戶</h1><p>中原地產滙景花園第一分行分行經理萬達人表示，滙景花園上月全月錄得約28宗成交，平均呎價約5,200元。其中一宗成交為14座中層B室，面積785方呎，3房間隔，享園景，成交價405萬元，呎價5,159元。買家為一名同區換樓客，鍾情區內配套設施齊備，故入市上述單位作自住之用，順利升級換樓。據了解，原業主於1991年以160餘萬元一手購入上址，持貨19年，是次轉手賬面大幅獲利約245萬元離場，單位升值1.5倍。</p></body></html>
