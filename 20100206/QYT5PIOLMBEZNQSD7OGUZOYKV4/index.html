<html><header><meta charset="utf-8"><title>財話短說蔡朝暉無入標競投福記</title></header><body><h1>財話短說<br>蔡朝暉無入標競投福記</h1><p>▲福記食品（1175）公開投標出售昨日截標，臨時清盤人德勤發言人表示，有多名國內與香港投資者表達競購的意願，暫不便透露身份，預計2月上旬公佈投標結果。但曾高調表示有興趣洽購的蔡朝暉財團，未有及時遞交標書。蔡朝暉表示，需要較多時間進行盡審查以定出完善收購方案，他早前已接觸部分債權人，相信對方亦願意多等一會。目前福記國內外的債務大約達30億元人民幣。</p></body></html>
