<html><header><meta charset="utf-8"><title>案件速遞易服闖女廁案　港大男助理下月預審</title></header><body><h1>案件速遞<br>易服闖女廁案　港大男助理下月預審</h1><p>【本報訊】香港大學一名年輕研究助理，疑貪玩穿女裝衝入商場女廁，反鎖廁格內，被控在公眾地方作出擾亂秩序行為罪。該助理昨在觀塘裁判法院否認控罪，控方將傳召兩名證人，並呈上被告與警方的錄影會面。署任主任裁判官陳錦昌關注辯方是否對案情有爭議，辯方表示需時向被告索取指示。案件押後至下月20日預審。<br>被告鄭永健（26歲）准繼續保釋。他被控於10月10日，在九龍灣德福廣場的女廁內，穿女裝進入廁格，其行為可能破壞社會安寧。<br>案件編號：KTCC7043/10</p></body></html>
