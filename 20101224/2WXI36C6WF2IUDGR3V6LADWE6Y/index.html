<html><header><meta charset="utf-8"><title>求驗客手記：拜仁錫晒　小豬另一半 - 求驗客</title></header><body><h1>求驗客手記：拜仁錫晒　小豬另一半 - 求驗客</h1><p>德國國腳中場「小豬」舒韋恩史迪加早前同拜仁慕尼黑續約4年至2016年，搞到一眾想簽佢嘅歐洲大球會都好冇癮；最近就有拜仁高層出嚟講，話小豬肯續約，全因靚女模特兒女友莎拉（圖）想佢留喺德國，所以拜仁今次好多謝莎拉咁話。咁又係嘅，喺小豬事業起飛嘅同時，佢女友莎拉亦越嚟越紅，除咗做模特兒之外，亦涉足電視界，咁莎拉就自然想繼續喺德國發展事業啦；不過，我求大俠估唔到嘅係，小豬外表好似好大男人咁，原來都咁聽女人話。</p></body></html>
