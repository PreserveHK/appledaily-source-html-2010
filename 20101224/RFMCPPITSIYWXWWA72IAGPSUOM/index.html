<html><header><meta charset="utf-8"><title>話你知：斷背導演擅拍同志題材</title></header><body><h1>話你知：斷背導演擅拍同志題材</h1><p>為本片執導兼合撰劇本的LisaCholodenko是女同志，過往常涉獵同性關係的影視作品，如處子長片《HighArt》和美劇《色慾L世代》（TheLWord）等，在圈中頗有好評。她更有從匿名捐精者處取精子作人工授孕的經驗，簡直是片中人的寫照。</p><p>雖然Lisa與編劇StuartBlumberg自05年起便埋手開工，並順利物色茱莉安摩亞擔演，但籌足經費後Lisa卻腹大便便，須待產子養兒後方能回歸。這對幕後孖寶坦言，《非》片無意達成甚麼政治目的，「拍下它非為變成政治運動，我們只想表達一個家庭故事而已。」</p></body></html>
