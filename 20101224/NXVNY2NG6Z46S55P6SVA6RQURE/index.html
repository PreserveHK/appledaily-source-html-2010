<html><header><meta charset="utf-8"><title>吳雨霏甩拖桃花旺</title></header><body><h1>吳雨霏甩拖桃花旺</h1><p>吳雨霏（Kary）昨日到黃大仙出席商台「一八七二遊花園之聖誕好人」活動，Kary帶備私伙杞子到現場，親手炮製杞子茶給長者。</p><p>戒酒迎個唱</p><p>早前自爆甩拖的Kary今年將要度過一個寂寞聖誕，她強調現時心情OK，亦坦言甩拖後多了異性的問候sms和電話，不過她未考慮再發展新戀情。<br>Kary說今年聖誕要在工作中度過，並要籌備演唱會及拍廣告，所以非常忙碌，她說：「我有朋友喺紐約嚟香港，我都冇時間陪佢哋，要過咗26號先可以慶祝。不過因為1月要開演唱會，都唔敢玩太癲，亦都會戒埋紅酒。」<br>撰文：林妃</p></body></html>
