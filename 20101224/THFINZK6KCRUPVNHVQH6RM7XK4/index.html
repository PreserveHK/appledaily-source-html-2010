<html><header><meta charset="utf-8"><title>城城買禮送黛林</title></header><body><h1>城城買禮送黛林</h1><p>郭富城昨日推出20周年紀念專輯，在九龍站W酒店舉行記招，碟內有城城首次作曲的歌，所以公司特意送贈電子鋼琴給他，希望他可以有更多創作。</p><p>單拖返家做冬</p><p>城城前日剛由北京回港，趕及與家人做冬，問他是否一人回家食飯，還是有帶伴？他說：「同屋企人食，冇帶人返去。」問城城會否送新碟給女友熊黛林？他說：「收到第一隻碟已經送咗畀媽咪，第二隻送畀家姐，身邊朋友都會送。」今晚做完聖誕倒數活動，城城即回北京拍戲，他笑說：「發哥（周潤發）等緊我過聖誕！」但他仍抽空買聖誕禮物，熊黛林當然有份。<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
