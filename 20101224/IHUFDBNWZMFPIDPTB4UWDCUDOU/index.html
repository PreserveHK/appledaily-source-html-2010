<html><header><meta charset="utf-8"><title>最後召集：$2,080雙人海上聖誕</title></header><body><h1>最後召集：$2,080雙人海上聖誕</h1><p>今年的白色聖誕令好多人失晒預算!即時轉planB啦，有乜選擇?麗星郵輪寶瓶星號BoxingDay搞了個「奇幻聖誕Family派對@Sea」，12月26日下午出發，翌日中午登岸，雙人套票$2,080，包括1晚內側客房、自助早晚餐、消夜，還可免費享用室外暖水按摩池；聖誕老人、表演唔少得，還有的士高經典音樂派對。另有兩大一細家庭套票$3,060，仲係住有窗戶海景客房㖭。<br><br>報名及查詢：23177711<br>網頁：http://www.starcruises.com</p></body></html>
