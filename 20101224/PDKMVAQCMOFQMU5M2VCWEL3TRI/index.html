<html><header><meta charset="utf-8"><title>《蜘蛛俠》音樂劇罔顧安全捱轟</title></header><body><h1>《蜘蛛俠》音樂劇罔顧安全捱轟</h1><p>著名英雄漫畫改編的《蜘蛛俠》音樂劇《Spider-Man：TurnOfftheDark》因為多次發生特技演員意外，周一的試演會中更發生特技人從高台墮下致身體嚴重受傷的事件，結果前日及昨日原定舉行的演出都要取消，直至安全措施改善令人滿意為止。舞台劇著名演員AdamPascal就炮轟導演JulieTaymor（圖左）罔顧演員的安全，直指她應該為此事要踎監。</p></body></html>
