<html><header><meta charset="utf-8"><title>黃奕演悲情孕婦催淚</title></header><body><h1>黃奕演悲情孕婦催淚</h1><p>內地女星黃奕在元旦檔上映的爾冬陞監製新片《一路有你》中，扮演丈夫死於意外的悲情孕婦角色。</p><p>不戒口增磅</p><p>片中黃奕素顏、挺巨肚、淚漣漣，跟莫文蔚和古天樂因車禍引發感情瓜葛。<br>黃奕為配合角色刻意不戒口增磅，並留意孕婦托腰及走路內八字的動作。她認為演孕婦不算最難，她說：「你可以學習，畢竟是女性，有身為母親的先天準備。那些壓抑的情感和永失我愛的悲慘，才是最複雜的。心痛，是撕心裂肺，連生理上都會不由自主的失控。」<br>撰文：夏琴</p></body></html>
