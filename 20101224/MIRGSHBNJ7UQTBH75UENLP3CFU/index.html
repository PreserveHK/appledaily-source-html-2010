<html><header><meta charset="utf-8"><title>雯女無意教會覓伴</title></header><body><h1>雯女無意教會覓伴</h1><p>無綫劇集《義海豪情》昨晚在尖沙嘴筵開10席慶功，由兩位主角黎耀祥及鄧萃雯請客，一班演員及監製李添勝都有到場。</p><p>慶功賀聖誕</p><p>祥仔表示原擬大結局當晚舉行祝捷，是李添勝提議在頒獎禮後才舉行，他說：「家咪可以慶祝埋最高收視、冬至同聖誕囉。我冇準備聖誕禮物，不過就提供今晚嘅紅酒。」鄧萃雯則表示聖誕節會去傳福音及參加佈道會，但就未有想過像王祖藍般在教會找到另一半，她笑說：「咁吓吓去外地佈道會咪要講明要有單身男士至去囉。」同劇演員黃浩然即將成為父親，祥仔表示跟太太也努力十多年，所以一切都順其自然。<br>採訪：譚倩宜<br>攝影：黃文成</p></body></html>
