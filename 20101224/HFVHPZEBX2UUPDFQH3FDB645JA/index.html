<html><header><meta charset="utf-8"><title>英漢「請槍」水底求婚</title></header><body><h1>英漢「請槍」水底求婚</h1><p>英國布里斯托爾一名青年，為了表達對女友的愛意比海深，想出在水底求婚。不過，在這大雪紛飛的日子，當然不是主角潛入深海示愛，而是拜託水族館的潛水員在魚缸舉起寫上「雷切爾，嫁給我好嗎？」的示愛牌，贏得愛人歸。<br>22歲巴茨與21歲女友雷切爾拍拖四年半，一直想以特別方法向女友求愛，於是情商水族館潛水員卡斯特羅幫手，他一口應承。在求婚當天下大雪，兩人抵達水族館時，距離卡斯特羅潛水尚有五分鐘，差點兒錯過這浪漫一刻。當卡斯特羅潛近兩人身邊時，舉起求愛紙牌時，雷切爾感到驚愕，但她也即時答允。<br>英國《每日郵報》</p></body></html>
