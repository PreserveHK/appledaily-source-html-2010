<html><header><meta charset="utf-8"><title>求驗客手記：萬人迷滑雪　迷倒眾生</title></header><body><h1>求驗客手記：萬人迷滑雪　迷倒眾生</h1><p>碧咸攞咗BBC體壇風雲人物嘅終身成就獎之後點慶祝？原來好健康，就係一家人去咗喺英國赫默爾亨普斯特德（HemelHempstead）嘅室內滑雪場滑雪。諗起滑雪，歐洲富貴人家通常會去瑞士或者法國滑雪，但碧咸認真愛國，同老婆辣妹帶埋3個仔，去咗英國本土嘅室內滑雪場玩，而且佢亦好親民，對要求合照嘅粉絲有求必應（圖）。雖然話就話係一家人去滑雪，但身嬌肉貴嘅辣妹就冇玩埋一份，淨係坐喺間bar度，睇住碧咸幾仔爺玩啫。</p></body></html>
