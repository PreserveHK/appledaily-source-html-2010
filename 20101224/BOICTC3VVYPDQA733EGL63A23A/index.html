<html><header><meta charset="utf-8"><title>洪卓立開騷晒毛腿</title></header><body><h1>洪卓立開騷晒毛腿</h1><p>洪卓立、鄭融及泳兒等前晚到將軍澳電視廣播城為《勁歌金曲》進行錄影，洪卓立透露今個聖誕節將會忙於籌備其明年1月於壽臣山舉行的音樂會，他表示音樂會應該於去年舉行，他說：「因為上年自己唔舒服，所以今年先搞番，呢個係我第一個音樂會。」</p><p>唔怕谷爆肺</p><p>問洪卓立開騷時會否晒身材？身形偏瘦的他就笑言會晒腳，因為他只得一雙腳及腳毛見得吓人，他說：「我會進行地獄式訓練，希望到時可以谷吓手臂。我唔怕谷到爆肺，因為教練會就住我。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
