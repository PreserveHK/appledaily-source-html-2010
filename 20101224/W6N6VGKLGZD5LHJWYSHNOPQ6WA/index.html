<html><header><meta charset="utf-8"><title>案件速遞男子屈女警索賄罪成</title></header><body><h1>案件速遞<br>男子屈女警索賄罪成</h1><p>【本報訊】保險經紀遭女警票控在行人路上踏單車，事後向廉署報假案，誣告女警向他索賄500元。他昨在沙田裁判法院被裁定作出有人觸犯罪行的虛假報告罪成立，還柙至下月6日，等候精神及背景報告始判。<br>被告陳永誠（33歲），現職理財顧問。被指於去年8月26日，在大圍車公廟路踏單車時，遭女警鄭詠寶票控，並於11月收到法庭傳票。被告同月向廉署投訴鄭向他索取500元以擺平事件。廉署調查後拘捕被告。<br>案件編號：STCC3146/10</p></body></html>
