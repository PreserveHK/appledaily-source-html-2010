<html><header><meta charset="utf-8"><title>財話短說潤泥3億購耀華水泥</title></header><body><h1>財話短說<br>潤泥3億購耀華水泥</h1><p>▲華潤水泥（1313）宣佈，斥資3.11億元（人民幣．下同），取得山西耀華水泥公司89.8%股權。潤泥先以9072萬元收購耀華52.4%股權，並訂立新合營企業文件，將以現金2.2億元注資耀華，令其註冊資本增至2.8億元，投資總額增至8億元。耀華將在山西省忻州市建立1條年產能140萬噸的新型乾法熟料生產線，以及2條總年產能200萬噸的水泥粉磨線，預期2012年底投產。</p></body></html>
