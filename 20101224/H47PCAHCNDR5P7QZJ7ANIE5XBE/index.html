<html><header><meta charset="utf-8"><title>高海寧拋胸炮製心形扒</title></header><body><h1>高海寧拋胸炮製心形扒</h1><p>高海寧與鄺敏慧（中巴）昨日在觀塘出席活動，高海寧穿低胸裝最搶鏡，還下廚整心形牛扒。她表示聖誕節親自做朱古力答謝幕後工作人員，但沒送給少年食神林澄光。至於有指林澄光力追她，她說：「如果再合作都冇問題，見面唔會尷尬。」</p><p>中巴信任男友</p><p>另外，中巴與崔建邦的桃色糾紛發生差不多一年，她說：「唔開心嘅事已放低，唔好記住。」聖誕她要工作，男友Evan理解，問到可會擔心他跟其他女人度佳節，中巴表示信任男友。<br>採訪、攝影：王連連
</p></body></html>
