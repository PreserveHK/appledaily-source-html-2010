<html><header><meta charset="utf-8"><title>醒目牧羊犬學懂1022詞語</title></header><body><h1>醒目牧羊犬學懂1022詞語</h1><p>狗懂得聽主人的指令，原來還會認字。美國心理學家皮利想知道愛犬是否懂得認字，不斷跟愛犬說話，成功教曉牠認得1,022個字詞。<br>皮利與另一名心理學家里德對現年6歲的邊境牧羊母犬蔡塞（Chaser）進行了三年密集式訓練，把飛碟、皮球和毛公仔等玩具字詞，按功能和形狀分類，每天在愛犬前不斷重複讀出字詞或動作四小時。為了測試蔡塞理解能力，皮利也曾測試愛犬838次，每次叫出20個字詞，要求牠從大堆物件中找出來，結果蔡塞答對次數達90%。<br>英國《每日郵報》</p></body></html>
