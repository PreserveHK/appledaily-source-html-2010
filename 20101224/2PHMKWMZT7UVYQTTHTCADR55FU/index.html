<html><header><meta charset="utf-8"><title>案件速遞商人向情敵追款敗訴</title></header><body><h1>案件速遞<br>商人向情敵追款敗訴</h1><p>【本報訊】於夜總會任職的女子一腳踏兩船，同時戀上在長沙灣開設食品批發公司的男子，以及一名育有子女的商人。商人為求奪得女友芳心，與情敵講數。他聲稱於06年9月與情敵商討時遭人恐嚇勒索，最終被迫將70萬元存到情敵友人的戶口。商人早前在區域法院向情敵追討70萬元，昨被判敗訴。<br>暫委法官余敏奇昨頒判詞指，商人陳健雄的證供不可信，反而相信從事食品批發的男子溫永傑（譯音）稱，是陳給他70萬元，要求溫離開女友，以及作為溫曾付錢買樓的補償。<br>案件編號：DCCJ6288/06</p></body></html>
