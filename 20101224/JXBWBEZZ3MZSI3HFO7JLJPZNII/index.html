<html><header><meta charset="utf-8"><title>黃曉明、小天相逢恨晚</title></header><body><h1>黃曉明、小天相逢恨晚</h1><p>憑電影《艋舺》榮登台灣金馬影帝的阮經天，最近加盟了百事家族，日前與另一代言人黃曉明拍攝賀歲廣告電影。廣告中，兩位帥哥穿上醒神的舞獅服裝，現場一片喜氣洋洋。</p><p>互送特產</p><p>廣告講述小天和曉明分別扮演不同的獅隊，互相競爭弄致兩敗俱傷，後來獲得Angelababy鼓勵，兩人最後願意合作，一起完成任務。<br>小天與曉明首次合作，可謂一見如故，兩人更以師兄弟相稱。當曉明得知師弟無暇在北京逛街，即悉心地為他買了很多地道小吃，小天則為師兄帶來台灣特產的月餅回禮。曉明說：「第一次見到小天就覺得相見恨晚，有酒逢知己千杯少的感覺。」<br>撰文：林妃
</p></body></html>
