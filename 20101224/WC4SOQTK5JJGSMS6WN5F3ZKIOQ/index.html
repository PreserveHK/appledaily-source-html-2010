<html><header><meta charset="utf-8"><title>籃FUN籃解格芬鋤樽頭險撞框</title></header><body><h1>籃FUN籃解<br>格芬鋤樽頭險撞框</h1><p>快艇新秀「入樽狂人」比歷克格芬（圖）今季憑勁爆入樽而上位，睇佢比賽真係刺激過打機。佢同控衞白朗戴維斯、E哥頓合作無間，隊友喺快攻時好似只係隨手將球拋向籃框，格芬就會飛起大力入樽咁。快艇周三主場雖負火箭92:97，但格芬有球勁力入樽，跳到差啲撞到籃框，真係誇張！有興趣嘅球迷可以睇 http://espn.go.com/video/clip?id=5950034 </p></body></html>
