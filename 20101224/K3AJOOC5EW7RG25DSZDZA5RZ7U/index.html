<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田鬧港歌星虛偽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田鬧港歌星虛偽 - 馮仁昭</h1><p>之前傳話會結婚嘅側田，噚日接受商台訪問，講到想成家立室，仲話出年3月會暫別香港去北京會女友，兼喺當地發展。側田猛彈香港樂壇：「好多人做嘢慣咗90年代模式，歌手出席頒獎禮，講嘅嘢都唔係佢哋自己，有啲歌手做唔番自己，連同我講嘢都好似對住記者。」跟住仲話：「當時我冇資格，唔知係咪我搞禍咗紅館神聖地位，我之後好似人人都開得，冇咗殿堂感覺。」</p></body></html>
