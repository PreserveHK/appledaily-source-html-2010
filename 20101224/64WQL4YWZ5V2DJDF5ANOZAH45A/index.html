<html><header><meta charset="utf-8"><title>屯門貓躲車底遭引擎夾死</title></header><body><h1>屯門<br>貓躲車底遭引擎夾死</h1><p>【本報訊】一頭小貓昨晨走進停泊路邊的客貨車車底取暖，司機不察覺開動引擎，將小貓夾在風扇葉之間，由消防員救出後證實不治。<br>現場是屯門新平街的泊車位，昨晨8時45分，姓程（49歲）司機到來取車開工，當他啟動引擎時聽到車底傳來啪啪聲，連忙熄匙揭開司機座位，赫見一隻黑啡色的小貓夾在風扇葉與引擎之間。程致電報警後再聯絡愛護動物協會，消防員趕至用工具固定車身，再徒手由車底拉出小貓，可惜牠已經傷重死亡。
</p></body></html>
