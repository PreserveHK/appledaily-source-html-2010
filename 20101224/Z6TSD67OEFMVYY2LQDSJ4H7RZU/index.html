<html><header><meta charset="utf-8"><title>湯盈盈煲湯滋潤錢嘉樂</title></header><body><h1>湯盈盈煲湯滋潤錢嘉樂</h1><p>湯盈盈昨日到將軍澳電視廣播城錄影無綫節目《新派煮意》，盈盈即場向師傅偷師學煮幾味，原來她閒時亦會親自下廚，更煲得一手靚湯，最近她就常常煲海參蓮藕湯，因為可補骨骼。問盈盈是否專為男友錢嘉樂煲湯？她說：「個個都可以飲，個個都需要補吓骨骼。」</p><p>聖誕等人約</p><p>問盈盈錢嘉樂有否約她共度聖誕？她說：「佢未約我，你哋問返佢喇，我諗到時都係一班朋友一齊過。」盈盈透露原本打算聖誕與家人一起度過，可惜其父母寧願到廣州旅行。<br>採訪、攝影：王崇穎</p></body></html>
