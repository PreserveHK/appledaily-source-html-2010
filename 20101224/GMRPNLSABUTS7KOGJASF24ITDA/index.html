<html><header><meta charset="utf-8"><title>劉德華想殺秋生</title></header><body><h1>劉德華想殺秋生</h1><p>前日冬至，劉德華在紅館舉行第三場演唱會，除了父母到場打氣外，還請來黃秋生任表演嘉賓。秋生與華仔合唱《明星》，他還以口琴吹奏該曲前奏，雖然開腔第一句入錯音，但誠意搭夠，獲得不少掌聲。</p><p>談心三小時</p><p>華仔以「秋生狂人」介紹好友，又謂假如自己有槍，一定會打死他，華仔笑說：「次次見秋生，佢眼神都好唔友善，我諗在場百分之九十嘅fans都想謀殺佢。」秋生回應謂：「所以我今晚戴黑超出場，以免同你有眼神接觸，咁都死唔去算我大命。」秋生又大讚華仔是鐵人，是香港人的icon，並說二人以前在布拉格拍戲時，於酒吧談心三小時而成為摯友。<br>撰文：丁寧</p></body></html>
