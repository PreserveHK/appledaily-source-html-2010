<html><header><meta charset="utf-8"><title>求驗客手記：玩啤通殺　費斯變賭神</title></header><body><h1>求驗客手記：玩啤通殺　費斯變賭神</h1><p>費斯變「綠帽賭神」？喺京奧贏咗8面金牌嘅美國「新水怪」費斯（圖），喺今年嘅成績麻麻，暫時都未去番佢前幾年嘅威勢。之不過游泳世錦賽等大賽要喺明年先有，一向愛賭錢嘅費斯，亦被八卦網站《tmz.com》影到佢日前喺大西洋城賭場輕鬆一番。只見一臉鬍鬚嘅費斯頭戴綠色帽，好集中精神咁玩撲克，據悉佢嗰張賭枱落注無上限，難怪費斯要咁用心睇牌啦！唔知係咪戴住綠帽特別醒神，網站報稱費斯最後係贏錢走人，果然係天生大贏家，無論喺游泳場、賭場都「通殺」！</p></body></html>
