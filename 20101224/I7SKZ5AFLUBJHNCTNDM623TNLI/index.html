<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊欣欣拍打戲連環傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊欣欣拍打戲連環傷 - 馮仁昭</h1><p>喺1月上映嘅新戲《新少林寺》，搵咗70年代喺電影《黃飛鴻》做鬼腳七，後來闖荷李活嘅熊欣欣助陣，佢喺戲入面做霆鋒身邊高手索隆圖，心狠手辣。熊欣欣嘅連場真功夫打得起勁，但因一位武師走錯位，令佢傷及右膝舊患，後來劇組送佢去醫院照X光，點知休息得半個鐘，佢又話要返片場拍戲，唔夠一陣又俾另一武師打傷手指同嘴唇，熊欣欣都笑住話自己黑仔。</p></body></html>
