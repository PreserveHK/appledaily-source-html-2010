<html><header><meta charset="utf-8"><title>賭王做冬擦足3粒鐘</title></header><body><h1>賭王做冬擦足3粒鐘</h1><p>前日冬至，擁四房的賭王何鴻燊，結果去了二姨太藍瓊纓位於谷柏道的豪宅做節，二姨太幾位女兒更一早在母親家中等候，跟89歲的父親團圓敍天倫，但三、四房代表就未有露面。<br>前晚7時半，賭王乘坐7人車離開淺水灣大宅直駛二姨太寓所，沿途由保鑣車護航。這餐冬節飯擦足3粒鐘，約11時賭王登車，戴呢絨帽子的他坐於後排以毛氈披身，見其精神不錯，紅光滿面。同場的二房女兒何超瓊先跟親友道別，隨後與超鳳和超蕸等一起上車離開，賭王則繼續由保鑣車護送下返抵大宅。<br>採訪、攝影：LeeChiMing、LeoWong</p></body></html>
