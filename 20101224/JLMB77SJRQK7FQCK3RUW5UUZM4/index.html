<html><header><meta charset="utf-8"><title>戲院喇叭着火　150人疏散</title></header><body><h1>戲院喇叭着火　150人疏散</h1><p>【本報訊】銅鑼灣百德新街MCLJP戲院昨晚8時一場3D電影《創戰紀》的首映禮發生火警，影片播放10分鐘後，銀幕旁左邊一個巨型前置喇叭發出連串「啪啪」聲響後冒出濃煙及火花，戲院方面即時報警，然後疏散約150名觀眾到大堂暫避，消防員事後查證是喇叭內電線過熱導致冒煙，拆除後已無隱患，事件中無人受傷，但首映禮需腰斬。舉辦首映的霍士國際表示，鑑於今次意外，所有受影響的觀眾均用手中的票尾，換取另外兩張戲票以作補償。</p></body></html>
