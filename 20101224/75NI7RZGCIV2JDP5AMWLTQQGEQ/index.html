<html><header><meta charset="utf-8"><title>大埔跑車切線撼壆撞甩轆</title></header><body><h1>大埔<br>跑車切線撼壆撞甩轆</h1><p>【本報訊】一部富士跑車，昨凌晨在大埔吐露港公路，疑因避切線車失控，連環三撼路旁石壆及水馬，全車嚴重毀爛，車上兩人受傷。私家車碎片及油迹四濺路中，累及尾隨一輛客貨車及的士失控撞毀。<br>肇事富士「掃把佬」跑車，昨凌晨1時許，由一名姓傅（31歲）男子駕駛，載着一名32歲姓陳男乘客，沿吐露港公路慢線往沙田方向行駛。<br>跑車車頭嚴重毀爛左前轆飛脫，油缸爆裂，男乘客情況嚴重，司機情況穩定，警方目前仍在調查意外原因。
</p></body></html>
