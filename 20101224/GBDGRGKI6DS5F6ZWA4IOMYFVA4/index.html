<html><header><meta charset="utf-8"><title>趙碩之上海狂食</title></header><body><h1>趙碩之上海狂食</h1><p>趙碩之早前為亞視飲食節目，與黃麗梅到上海試盡美食。她們與羅霖昨日在灣仔出席節目記者會，即場學整小籠包，但與穿低胸裝的趙碩之，形成很大對比。她表示此行認識了上海烈女，她說：「以前都覺得自己算係烈女，但相比佢哋，就唔烈。」可會怕烈女難嫁，她說：「對住TheOne會收起，變得小鳥依人。」<br>上海之旅趙碩之謂吃了很多東西，一周重了五磅，她說：「遇到好多餐廳老闆都好客，拍完嘢仲請埋食飯，有一晚試過食萬幾蚊嘅火鍋。」<br>採訪、攝影：RachelWong</p></body></html>
