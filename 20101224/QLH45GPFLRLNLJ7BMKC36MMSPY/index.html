<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝雪心嘆粵劇發展難 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝雪心嘆粵劇發展難 - 馮仁昭</h1><p>謝雪心噚日喺銅鑼灣工展會接受訪問，講開粵劇發展，佢話香港場地不足，政府撥出嘅場地，都喺上水、大埔啲又遠又唔方便嘅地區。至於聖誕有乜節目，心姐話噚晚同《義海豪情》演員食飯，黎耀祥請客，之後25號會去伊館支持另一個「女」何韻詩嘅演出。佢話阿詩先後死咗兩隻愛貓，傷心之極，心姐話養小動物同親人冇分別，會打電話或者傳短訊安慰佢。</p></body></html>
