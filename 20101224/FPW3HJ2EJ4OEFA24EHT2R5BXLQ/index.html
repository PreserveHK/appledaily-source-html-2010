<html><header><meta charset="utf-8"><title>九龍灣工人墮槽重傷危殆</title></header><body><h1>九龍灣<br>工人墮槽重傷危殆</h1><p>【本報訊】正進行更換電梯工程的九龍灣啟業邨，昨午發生電梯工人墮槽底意外，一名工人疑在二樓電梯槽近門進行打磨工程時，跣腳失足直墮槽底受重傷，工友事後發覺報警將他救起送院，經急救後情況危殆。<br>墮槽工人姓葉（52歲），身體多處骨折，送院時仍有少許知覺。現場為啟業邨啟裕樓。昨午4時許，事主被工友發現重傷倒卧一部進行工程的電梯槽底，立即報警求助。</p></body></html>
