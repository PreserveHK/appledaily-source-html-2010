<html><header><meta charset="utf-8"><title>案件速遞楊匡控阻街二月裁決</title></header><body><h1>案件速遞<br>楊匡控阻街二月裁決</h1><p>【本報訊】網上電台「青台」總監楊匡與三名男女於今年6月參加反政改集會，其間涉衝出馬路坐在地上，不理警方勸告，被抬離現場。四人被控阻街罪，案件昨在東區裁判法院審結，裁判官溫紹明將案押後至明年2月8日裁決。<br>四名被告為胡永勤（19歲）、楊匡（34歲）、姓馬少年（16歲）和葉浩意（22歲）。控罪指他們於今年6月25日，坐在中區昃臣道外的干諾道中西行線，阻礙公眾地方。<br>案件編號：ESCC4573/10</p></body></html>
