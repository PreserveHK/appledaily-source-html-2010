<html><header><meta charset="utf-8"><title>油麻地男子扑傷姊妹舉V字</title></header><body><h1>油麻地<br>男子扑傷姊妹舉V字</h1><p>【本報訊】油麻地寧波街一間通宵營業的粥店發生傷人案。一對姊妹光顧粥店期間，與一名中年男子因為「眼超超」起衝突。惡漢拿膠凳做武器扑頭襲擊姊妹花，兩姊妹頭破血流場面混亂。警方其後在附近截獲行兇男子，怎料他不但若無其事，更在記者面前豎起「V」字手勢。<br>事件中受傷姊妹姓陳，分別36及32歲，她們頭部受傷流血，她們報稱不認識該男子，但雙方眼神接觸後即被扑頭。</p></body></html>
