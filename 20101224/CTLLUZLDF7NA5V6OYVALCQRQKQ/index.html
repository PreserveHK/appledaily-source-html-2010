<html><header><meta charset="utf-8"><title>案件速遞「爸爸」虐四歲童候判</title></header><body><h1>案件速遞<br>「爸爸」虐四歲童候判</h1><p>【本報訊】打扮男性化的已婚婦人，受同性友人所託照顧其4歲大兒子，被男童稱呼作「爸爸」。今年1月30日她涉嫌對男童拳打腳踢，同晚送男童入院時被揭發虐兒。婦人昨在九龍城裁判法院被裁定罪成，准保釋至下月13日，等候感化及社會服務令報告判刑。<br>裁判官黃國輝指，男童在事發後三日的錄影會面中，能清楚交代事件經過，誠實可信。<br>辯方昨日求情時指出，被告章春意（37歲）的丈夫為內地商人，她無預謀犯案，又主動帶男童求醫，沒刻意隱瞞，盼判處非監禁刑罰。<br>案件編號：KCCC3761/10</p></body></html>
