<html><header><meta charset="utf-8"><title>「下一個夢露」嫁了老油王</title></header><body><h1>「下一個夢露」嫁了老油王</h1><p>安娜妮歌史密夫志願是做「下一個瑪麗蓮夢露」，一生充滿傳奇。安娜1967年生於德州一個單親家庭，高中輟學，17歲嫁人，兩年後分居，帶着兒子做過超市職員、侍應和脫衣舞孃，後來當模特兒，1993年獲選《花花公子》年度玩伴，並成為Guess御用模特兒。<br>安娜做脫衣舞孃時認識比她年長63歲的石油大亨馬歇爾（J.HowardMarshall），1994年嫁給對方，被指釣金龜，但她一於少理，翌年馬歇爾死後展開馬拉松官司，要求分16億美元（125億港元）遺產的一半。官司未了，她卻於2007年服用過量處方藥物暴斃。<br>《蘋果》資料室</p></body></html>
