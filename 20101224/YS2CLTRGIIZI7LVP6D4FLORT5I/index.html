<html><header><meta charset="utf-8"><title>《Heroes》女星一索得男</title></header><body><h1>《Heroes》女星一索得男</h1><p>美國劇集《Heroes》女星雅莉娜達（AliLarter右）的發言人證實，雅莉剛於周一在洛杉磯為結婚1年多的演員丈夫HayesMacArthur（左）誕下男嬰，是兩人的第一胎，取名Theodore，兩人興奮向雜誌表示這是「最佳的聖誕禮物」。至於《老友記》（Friends）的大衞舒溫馬（DavidSchwimmer）則宣佈老婆ZoeBuckman有喜，難怪兩人6月時急急秘密結婚。</p></body></html>
