<html><header><meta charset="utf-8"><title>Wyman到賀千嬅驚喜</title></header><body><h1>Wyman到賀千嬅驚喜</h1><p>楊千嬅本周一在灣仔君悅酒店補擺喜酒，今晚平安夜會在南灣海景酒店再辦西式的結婚派對，與較年輕的朋友狂歡，據知舒淇已答應出席。千嬅昨日接受電話訪問說：「平安夜好多圈中朋友都要做show搵真銀，我都唔知佢哋幾時到，不過我就預咗同大家玩過12點嘅！」</p><p>新娘微博留言</p><p>黃偉文（Wyman）與楊千嬅近幾年因有誤會而減少了來往，但在本周一的千嬅與丁子高的婚宴上，卻赫然見Wyman盛裝出席，事後記者在微博看到千嬅留言說有一位朋友突然出現婚宴，令她很感動，記者昨日向千嬅求證這位朋友是Wyman嗎？千嬅坦言說：「係，佢嘅出現係令我驚喜同開心。」<br>採訪：葉雪</p></body></html>
