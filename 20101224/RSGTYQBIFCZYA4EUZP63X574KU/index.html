<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●樂壇大姐大麥當娜最近拖法籍新男友夜蒲，卻被發現去年同期曾穿類似衣服和舊愛Jesus到同一地點玩。<br><br>●聲稱遭美國女星蓮莎露夏恩打的戒療中心前員工DawnHolland，承認收取網站TMZ約7.8萬港元爆料。<br><br>●日本歌姬中森明菜早前因身體不適暫退出樂壇，有指她現時在家中休養，但聲音已大不如前，有機會不能再唱歌。<br><br>●日本女星藤原紀香前晚獲頒「中山馬主協會獎」，表揚她在賽馬題材劇集《Chance》中的出色表現。<br><br>●韓國女星李多海昨日到首爾一間醫院，探望她資助做耳朵手術的小女孩。<br><br>●韓國組合FTIsland昨日飛抵台灣準備開騷，吸引大批粉絲接機。</p></body></html>
