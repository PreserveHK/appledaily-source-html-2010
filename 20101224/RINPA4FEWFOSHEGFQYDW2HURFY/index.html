<html><header><meta charset="utf-8"><title>飛機嘔吐袋「附送」血液</title></header><body><h1>飛機嘔吐袋「附送」血液</h1><p>飛機上的嘔吐袋往往會被當成垃圾袋使用，但用前切記要看清楚！美國有女乘客拿嘔吐袋裝垃圾，沒想到袋裏竟然有血有黏液，不只惡心更幾乎嚇昏。<br>該名女醫生攜6歲女兒，乘坐美國航空公司（AmericanAirlines）一班由聖路易斯飛達拉斯的航機，拿起椅前置物袋內的嘔吐袋，將用過的紙巾放入去，沒想到竟沾了一手血和黏液。她擔心會感染傳染病，要求空姐將袋送去化驗，但服務員卻將袋扔掉，她終於要自行接受檢查化驗。<br>美航答應替該名乘客付化驗費，但不負責任地指出，乘客在使用嘔吐袋前，應該先看清楚袋子是否未用過，因為「服務員不一定會清理航機」。<br>英國《每日郵報》</p></body></html>
