<html><header><meta charset="utf-8"><title>冇聯絡吸血羅拔</title></header><body><h1>冇聯絡吸血羅拔<br></h1><p>《哈利波特》7集共8齣戲，除捧紅了丹尼爾、路柏和愛瑪外，也成現在人氣爆燈的《吸血新世紀》系列（TheTwilightSaga）男星羅拔柏迪臣（RobertPattinson）崛起的平台，只是二人並沒有聯絡。</p><p>丹尼爾說：「沒有，我想羅拔現在一定很忙。上次和他碰面是在4年前一個畫展，我埋頭苦腦拍《哈》片，他則趕拍殭屍片，我很高興他能這麼成功。」<br>令丹尼爾大表難忘的反而是和好戲之人加利奧文（GaryOldman）合作及共晉晚餐。「其處世及工作態度啟發了我很多，此外很多《哈》片的幕後人員也是我的老友。」</p></body></html>
