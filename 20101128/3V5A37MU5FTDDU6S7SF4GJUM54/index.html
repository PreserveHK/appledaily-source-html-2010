<html><header><meta charset="utf-8"><title>鑽石佳釀料值2730萬</title></header><body><h1>鑽石佳釀料值2730萬</h1><p>墨西哥一款龍舌蘭酒（圖），堪稱是全球最昂貴佳釀，因為酒瓶鍍上2.3公斤重白金，還鑲滿4,000多粒共328卡鑽石，可望在拍賣會上以350萬美元（2,730萬港元）成交。<br>這瓶龍舌蘭酒名叫TheDiamondSterling，由名設計師阿爾塔米拉諾（FernandoAltamirano）打造，盛載1.3公升酒精濃度42%的七年陳釀，稍後會在倫敦、巴黎、瑞士、西班牙、摩納哥和杜拜巡迴展出後公開拍賣。<br>英國《每日郵報》</p></body></html>
