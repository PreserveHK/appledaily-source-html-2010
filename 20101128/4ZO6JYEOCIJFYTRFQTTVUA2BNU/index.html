<html><header><meta charset="utf-8"><title>觀塘繞道四車連環相撞</title></header><body><h1>觀塘繞道四車連環相撞</h1><p>【本報訊】一輛本田思域私家車，昨午2時40分駛經觀塘繞道觀塘裁判法院往鯉魚門方向時，在第四線快線切往第三線，結果與一輛的士發生碰撞，此際另一輛由姓李41歲女司機駕駛的私家車駛至，為閃避前車緊急扭左軚，仍碰撞向的士車尾，當女司機的私家車煞停，另一輛的士又撞向女司機的私家車車尾，該的士車頭嚴重損毀。<br>意外後警方到場調查，最尾一輛的士姓陸60歲男司機、姓黃37歲女乘客與黃婦3歲兒子頭及胸口疼痛，本田私家車姓蔡56歲男司機頭暈不適，共四人送院治理，現場交通一度阻塞。</p></body></html>
