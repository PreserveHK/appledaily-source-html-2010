<html><header><meta charset="utf-8"><title>死屍月曆大賣血腥</title></header><body><h1>死屍月曆大賣血腥</h1><p>臨近年底，各地都推出新月曆，不少以性感美女作主打，但英國卻有速遞員推出另類月曆，照片內容很血腥，不是被車輪輾斃的松鼠，就有橫屍路中央的鴨子，更有血肉模糊得無法辨認的小動物（圖）。由於照片太恐怖，商店拒絕擺賣，但卻在網上賣個滿堂紅。<br>58歲的貝雷斯福德（KevinBeresford）說一直尋找怪異月曆，由於工作關係走遍全國，經常遇到小動物被汽車撞死的情景，於是靈機一觸，把在馬路被壓扁的綠頭鴨、刺蝟等小動物死相拍下來變成月曆主角，沒想到網上大受歡迎。<br>英國Orange網站</p></body></html>
