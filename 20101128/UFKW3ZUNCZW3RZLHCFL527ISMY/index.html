<html><header><meta charset="utf-8"><title>長沙灣天台除草割斷手指</title></header><body><h1>長沙灣<br>天台除草割斷手指</h1><p>【本報訊】長沙灣荔枝角道一幢工業大廈發生工業意外。昨晨9時，69歲姓區清潔工人在荔枝角道850至870號12層高的永新工業大廈天台工作，他拿着一部除草機除草期間，左手不慎被除草機的扇葉擊中受傷流血，左手無名指前端一截當場被割斷，斷指跌在地上。其他同事聞事主慘叫聲發現他受傷報警，救護員到場為傷者包紮，並撿起傷者的斷指用膠袋及冰粒載着一併送院，交醫生施手術接駁，治療後情況嚴重。</p></body></html>
