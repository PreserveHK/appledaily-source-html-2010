<html><header><meta charset="utf-8"><title>關仁隱事：「廢柴」污糟邋遢乞人憎 - 關仁</title></header><body><h1>關仁隱事：「廢柴」污糟邋遢乞人憎 - 關仁</h1><p>「廢柴」即係廢柴，究竟點樣令一條廢柴生性？難度肯定係十分。廢柴平日最鍾意同人呻呢個衰嗰個現實，但又從來唔反省自己廢自何處，其實佢份人貪小便宜又孤寒，成日贊助商借衫，但唔係借咗唔還，就係搞到啲衫污糟邋遢。</p><p>難成大器</p><p>有次廢柴着借番嚟嘅運動裝出鏡，當日佢化咗超厚粉妝，重手程度達到成層批盪鏟出嚟都得，加上佢又大汗，件運動衫除番出嚟後又濕又臭仲有粉，跟住佢塞埋一袋鹹魚咁還番畀人；見微知著，廢柴小小事都做唔好，又點會成大器吖！<br><br>Textby　關仁</p></body></html>
