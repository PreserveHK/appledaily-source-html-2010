<html><header><meta charset="utf-8"><title>樂基兒硬撼諾亞乖女</title></header><body><h1>樂基兒硬撼諾亞乖女</h1><p>曾與連勝文傳緋聞的周汶錡前晚為卡地亞（Cartier）行珠寶騷，卡地亞在中環搭建了巨型紅色珠寶盒為晚宴及派對場地，慶祝品牌來港40年及亞洲旗艦店重開的盛事。</p><p>晒過億珠寶</p><p>城中200位超級VIP前晚前來出席宴會，大會更邀請了英國唱作歌手V.V.Brown獻唱，之後由近年甚少行騷的天王嫂樂基兒，率領姚予晴、AnaR.等本地模特兒行珠寶騷，與法國網球名宿雅尼克諾亞（YannickNoah）的女兒YelenaNoah同台行騷，齊來鬥艷盡晒過億珠寶珍品。<br>採訪：歐陽慧恩，梁錦雯<br>攝影：仇志德，陳俊強
</p></body></html>
