<html><header><meta charset="utf-8"><title>Christina拖新歡晒恩愛</title></header><body><h1>Christina拖新歡晒恩愛</h1><p>美國女歌手ChristinaAguilera上月中才離婚，但已迅速有新戀情。前晚Christina手持玫瑰，公然拖着主演新片《Burlesque》的助手新歡MatthewRutler離開荷李活夜店，一臉甜蜜的她大方拖住男伴的手，相反Matthew則用帽遮頭面露不悅。其實之前二人約會時已遭偷拍，當時她還以黑布幫男方擋駕，忽然高調莫非為力谷仆直新片？</p></body></html>
