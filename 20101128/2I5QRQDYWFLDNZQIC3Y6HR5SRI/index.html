<html><header><meta charset="utf-8"><title>長沙灣被指阻街頭槌襲警</title></header><body><h1>長沙灣<br>被指阻街頭槌襲警</h1><p>【本報訊】長沙灣元州街261號一間廚房用具夜冷店舖，昨午2時半發生襲警事件。姓陳32歲男子不滿警員指他擺貨阻街，要求出示身份證加以票控，雙方發生口角，隔鄰行家的夜冷店舖也發生阻街問題，同遭其他警員票控。<br>陳拒絕出示身份證，且情緒激動，突然施展「施丹頭槌」撼落警員頭部，警員指被襲並呼喚鄰舖巡查的同袍支援，眾警員合力將陳制服，陳報稱受傷，稍後與受傷警員分別送明愛醫院治理。警方以陳涉嫌襲警，將他拘捕。</p></body></html>
