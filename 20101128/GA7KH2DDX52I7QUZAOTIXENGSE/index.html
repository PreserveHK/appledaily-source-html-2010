<html><header><meta charset="utf-8"><title>網民質疑連勝文自製槍擊</title></header><body><h1>網民質疑連勝文自製槍擊</h1><p>連勝文前晚為新北市議員助選期間遭槍擊，全台震驚，並對事件作出種種揣測。有網民發現，他案發前曾在台北市長候選人郝龍斌的造勢晚會上，高喊「我也曾經面臨失去生命的恐懼」，想不到個多小時後即遭人槍擊，故有網民揣測整件事是「自導自演」。此外，也有網民在影片分享網站上載影片，稱連坐擁家財、一直沒吃過甚麼苦的「豬油人」，讓他「很不高興」，這次他被槍擊後感覺「很爽」，更在鏡頭前不斷哼歌、拍手慶祝，但影片在中午隨即被刪除。<br>台灣《蘋果日報》/東森新聞</p></body></html>
