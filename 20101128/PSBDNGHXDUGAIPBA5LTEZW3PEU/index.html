<html><header><meta charset="utf-8"><title>戇J輕鬆吊威吔</title></header><body><h1>戇J輕鬆吊威吔</h1><p>憑《戇豆先生》（Mr.Bean）紅遍全球的英國喜劇演員路雲艾堅遜（RowanAtkinson），昨日繼續在尖沙嘴重慶大廈天台拍攝新片《特務戇J》續集《JohnnyEnglishReborn》。</p><p>飲咖啡試位</p><p>見戇J拍了兩個鏡頭，換了一件專門吊威吔穿的背心，之後又走回天台續拍，當工作人員指示他站上一個木架上被吊起後，他就做出一個很驚訝表情。<br>拍攝完戇J被放下來後，現場工作人員對他可謂服侍周到，立刻有人遞上一杯咖啡，導演叫他試位時，他手裏還拿着咖啡，心情十分輕鬆，與工作人員有說有笑，另外又有一位工作人員拿傘為他遮太陽，照顧得十分全面。<br>採訪、攝影：李志明</p></body></html>
