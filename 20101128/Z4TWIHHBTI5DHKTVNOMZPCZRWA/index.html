<html><header><meta charset="utf-8"><title>因槍擊案郭台銘首度投票</title></header><body><h1>因槍擊案郭台銘首度投票</h1><p>槍擊案發生後，身穿紅外套和紅色棒球帽的台灣首富郭台銘，昨早與立法院長王金平等一起到台大醫院探望連勝文。郭稱，連的傷勢是不幸中的大幸，就連台大醫院亦表示是百萬分之一的運氣。</p><p>郭台銘並對連戰表示，俗話說「娶某前、生子後」會帶來好運，他日前喜獲麟兒，希望能把「生子後」的福氣帶給連勝文，祝其早日康復。郭同時透露，自己以前是無黨無派，從來也沒有投過票，是中間選民。但槍擊案發生後，昨特別去投票，亦呼籲選民踴躍投票。<br>台灣《蘋果日報》</p></body></html>
