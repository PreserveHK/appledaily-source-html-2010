<html><header><meta charset="utf-8"><title>關仁隱事：「暈暈哋」榨乾男友嗌分手 - 關仁</title></header><body><h1>關仁隱事：「暈暈哋」榨乾男友嗌分手 - 關仁</h1><p>娛樂圈係名利圈，唔少女仔都係講金唔講心一族，有錢就係情人，冇錢就急急鬆人。好似女星「暈暈哋」都唔例外。早幾年佢識咗個有米才俊，一時間不知幾咁意氣風發，一朝山雞變鳳凰，佢自然唔會放過機會四圍同人晒命。之不過，早排佢男友喺市場上投資失利，搞到損手爛腳，兼且仲爭落人周身債，暈暈哋見無利可圖，即刻同男友劃清界線，結果分手收場，認真現實。<br><br>Textby　關仁</p></body></html>
