<html><header><meta charset="utf-8"><title>音響膠囊肚皮播勁歌</title></header><body><h1>音響膠囊肚皮播勁歌</h1><p>瑞典斯德哥爾摩一名音響店老闆，製造了全球超微型音響器材後，再用膠囊包住吞下肚（圖），扮演首部「人肉唱機」，連續播歌三小時，但他埋怨音色太差勁。<br>45歲耶爾姆奎斯特指，膠囊直徑1.5厘米，長3厘米，牢牢包住以電池運作的超微型音響器材，他吞下膠囊後，把一個連接擴音器的聽診器放在肚皮，連續播歌三小時。<br>音響膠囊每個售12,800歐元（13.1萬港元），但耶爾姆奎斯特抱怨音色很糟糕，「但這不重要，我只想證明這膠囊是可行的」。若過了周末，膠囊仍未排出體外，耶爾姆奎斯特便要動手術移除。<br>法新社</p></body></html>
