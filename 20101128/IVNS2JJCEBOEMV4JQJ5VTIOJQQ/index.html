<html><header><meta charset="utf-8"><title>產自丹麥皇室樹園八米聖誕樹現商場</title></header><body><h1>產自丹麥皇室樹園<br>八米聖誕樹現商場</h1><p>【本報訊】聖誕及新年即將來臨，商場各出奇謀吸客。有商場特別從丹麥祖謙王子（HRHPrinceJoachim）的皇室樹園，訂購100棵高加索冷杉（NordmanFir）作為聖誕樹，豎立於商場每個角落，其中一棵更高達八米（26呎3吋），加上五萬個LED燈，將整個商場打造成聖誕花園。<br>高加索冷杉常見於歐洲，以種植於丹麥的質量最佳。這種杉木線條優美，猶如均勻對稱的圓錐體，色澤綠中帶藍，針狀樹葉柔軟細長，枝幹粗壯，適合掛滿聖誕裝飾。這批聖誕樹全根據祖謙王子意見栽種，高度由三呎至六呎不等，令佈置時有更多變化。</p></body></html>
