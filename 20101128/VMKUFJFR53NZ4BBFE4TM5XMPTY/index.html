<html><header><meta charset="utf-8"><title>51元嘆鵝肝漢堡包</title></header><body><h1>51元嘆鵝肝漢堡包</h1><p>鵝肝一直是高檔美食，但下月會在法國「降呢」變成大眾化美食，因為當地Quick快餐店炮製聖誕節限量版「鵝肝漢堡包」（圖），將鵝肝放在免治牛肉上面，回饋饞嘴老饕。<br>快餐店表示，鵝肝漢堡包每個售5歐元（51.4港元），連同薯條和汽水的套餐價則售7.5歐元（77港元），下月17至19日在全國360間分店發售。動物組織擔心鵝肝漢堡包若大受歡迎，可能刺激鵝肝需求大增，令更多鵝隻承受過度餵飼之苦。<br>英國《每日郵報》</p></body></html>
