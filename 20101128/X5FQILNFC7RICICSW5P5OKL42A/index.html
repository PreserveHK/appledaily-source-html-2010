<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美劇《俏Betty》演員MichaelBrea指弒母是上帝叫他這樣做，因母親體內藏有魔鬼。<br><br>●離開《變形金剛》系列的荷李活索女美瑾霍士人氣插水，要靠夥奀星老公BrianAustinGreen遊迪士尼自拍谷人氣。<br><br>●日本女子組合AKB48的成員板野友美，被揭發03年紅白時曾做EXILE伴舞員。<br><br>●日本女歌手中島美嘉因耳患停工，她被爆因得悉舊愛永瀨正敏與前妻小泉今日子作幕前「復合」，壓力大增致耳朵受罪。<br><br>●韓國天王Rain前晚在首爾演出樂天家族音樂騷，昨日則飛抵廣州出席亞運會閉幕禮。<br><br>●韓國男星張根碩昨日抵達日本時揮動旗子冧接機歌迷，之後便在橫濱舉行粉絲聚會。</p></body></html>
