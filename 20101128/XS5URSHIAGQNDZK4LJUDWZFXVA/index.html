<html><header><meta charset="utf-8"><title>安仔向陳豪借碧兒</title></header><body><h1>安仔向陳豪借碧兒</h1><p>郭晉安和米雪等演員昨日到將軍澳，宣傳無綫新處境劇《依家有喜》，安仔在劇中跟廖碧兒扮演情侶，當中有不少親密鏡頭，安仔透露日前跟對方拍親密鏡頭時，廖碧兒要拗腰就安仔，結果一拗卻弄傷腰，要休息兩日，安仔希望她能盡快康復。</p><p>老婆不呷醋</p><p>今次是安仔首次跟廖碧兒做情侶，他表示兩人甚有默契，安仔說：「劇本可能只叫我哋做啲情侶拍拖動作，但冇詳細講，但我哋一埋位就好自然做出嚟，真係好似情侶。」安仔表示老婆不會呷醋，但陳豪又怎樣？安仔笑說：「我同佢識咁多年，借個女朋友用吓都得。」記者指陳豪沒有承認，安仔即說：「咁係緋聞女友囉。」<br>採訪、攝影：魯萍</p></body></html>
