<html><header><meta charset="utf-8"><title>葵涌鐵鎚男圖偷車被捕</title></header><body><h1>葵涌<br>鐵鎚男圖偷車被捕</h1><p>【本報訊】葵涌發生企圖偷車案。隸屬青衣分區警署特遣隊警員，凌晨3時許在貨櫃碼頭路一帶進行反偷車巡邏，當巡至貨櫃碼頭路88號永得利廣場大廈內停車場時，發現一名35歲姓陳男子走近一輛客貨車旁，懷疑他企圖偷車，上前喝止時疑人逃走，終被截獲，警員事後在他身上撿獲一柄鐵鎚，以涉嫌藏有工具可作非法用途將他拘捕。警員將陳帶署助查期間，他突然揮拳襲警打傷一名軍裝警員被制服，受傷警員事後獲送院治療。</p></body></html>
