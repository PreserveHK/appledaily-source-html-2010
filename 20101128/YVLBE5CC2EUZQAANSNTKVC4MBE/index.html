<html><header><meta charset="utf-8"><title>尖沙嘴男子被搶電腦傷臉</title></header><body><h1>尖沙嘴<br>男子被搶電腦傷臉</h1><p>【本報訊】尖東百周年紀念花園發生搶劫案，一名男子被人推跌搶去手提包，損失一部手提電腦，事主受傷送院。昨晨6時許，姓張（41歲）男子行經麼地道百周年紀念花園，其間突然被人從後推跌，搶去他手上的手提包，內有一部約值7,000元的電腦。事主右臉着地擦損，爬起身欲追捕匪徒，但賊人已經迅速逃遁不知所終，只好致電報警。救護員到場替傷者敷上紗布及送院，他經治理後無礙。警方在尖東一帶搜索疑人蹤影，但無發現。</p></body></html>
