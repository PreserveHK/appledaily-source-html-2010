<html><header><meta charset="utf-8"><title>李孝利台上扯裙失禮</title></header><body><h1>李孝利台上扯裙失禮</h1><p>韓國女歌手李孝利今年6月捲入抄歌醜聞後，一直自我克制未有亮相電視節目，但隨着法庭還她清白，前晚終於風騷回歸，以主持身份出席在首爾德成女子大學舉行的第34屆MBC大學歌謠祭。今次是利妹第8次做這個騷的司儀，表現駕輕就熟，不過擔心走光的她竟當眾扯裙頭，認真失禮。</p><p>上台趷籮助興</p><p>利妹不甘心單做司儀，趁組合BEAST上台表演時，她突然上台扭腰趷籮助興，為全場帶來驚喜，她笑言收了錢所以要表演。人氣男子組合2PM同樣擔任表演嘉賓，六子狂唱徐太志、G.O.D等前輩的舊歌，而成員澤演主演的新劇《DreamHigh》，裴勇俊已落實客串。</p></body></html>
