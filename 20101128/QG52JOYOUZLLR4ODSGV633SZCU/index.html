<html><header><meta charset="utf-8"><title>關仁隱事：「儍妹」谷碟擺姊妹上枱 - 關仁</title></header><body><h1>關仁隱事：「儍妹」谷碟擺姊妹上枱 - 關仁</h1><p>「Pizza面」同「的士佬」自從公開拍拖之後，兩個經常喺大家面前打情罵俏，當事人可能覺得好sweet，但難為觀眾睇佢哋做真人騷。因為公開咗戀情，佢兩個每次出嚟做訪問，都成為記者嘅重點攞料對象；Pizza面嘅好姊妹「儍妹」，唔知係咪呢排出碟，見親記者都自己搭句嘴講吓Pizza面嘅戀情，儍妹就成功見報收到宣傳之效，但係聽聞Pizza面就唔多高興，對儍妹頗有微言，睇嚟儍妹已經唔再天真，好識為自己搞宣傳。<br><br>Textby　關仁</p></body></html>
