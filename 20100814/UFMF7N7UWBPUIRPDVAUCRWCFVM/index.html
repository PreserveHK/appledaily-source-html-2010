<html><header><meta charset="utf-8"><title>曹敏莉拒做港男評判</title></header><body><h1>曹敏莉拒做港男評判</h1><p>曹敏莉、戚黛黛和慧妍雅集會員昨日在會展舉行的美食博覽義賣月餅，為慧妍雅集籌款，但反應一般。對於有議員投訴香港先生選舉歧視男士，曾擔任兩屆港男評判的曹敏莉覺得只是一個娛樂，問她可覺得比賽歧視港男？她說：「我唔會咁諗，不過今年唔會去，因為時間配合唔到。」<br>問曹敏莉未婚夫是否不准她睇港男？她說：「唔係，佢畀好大自由度我，鍾意做乜都得。」曾有港姐猴擒地又摸又錫參選港男，問曹敏莉可會擔心影響港姐形象？她說：「有人鍾意先有呢個節目，我諗冇港姐摸佢哋，只係握吓手。」她稱現時忙於籌備10月28日在四季酒店舉行的婚禮。<br>採訪、攝影：溫敏芝</p></body></html>
