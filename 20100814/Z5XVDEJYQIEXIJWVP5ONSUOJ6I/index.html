<html><header><meta charset="utf-8"><title>「釣大魚」賀入波　爆笑！</title></header><body><h1>「釣大魚」賀入波　爆笑！</h1><p>足球員每次成功射門後，有的會跳舞、打後空翻慶祝，但冰島Stjarnan隊前鋒比約恩松（HalldorOrriBjornsson）上月射入罰球後，與隊友以「釣大魚」方式慶祝。短片被放上YouTube，吸引逾百萬人瀏覽。<br>身穿10號球衣的比約恩松，入球後隨即扮釣魚郎在攪動魚絲（圖左），另一隊友則躺下扮上鈎魚兒，在草地上抖動，四名隊友之後合力將他捧起，由另一人假扮攝影師拍照。球隊耍把戲，其實只想提升士氣。<br>法新社</p></body></html>
