<html><header><meta charset="utf-8"><title>傾側酒杯斟完美香檳</title></header><body><h1>傾側酒杯斟完美香檳</h1><p>想香檳好味又多氣泡，秘訣原來是將酒杯傾側，沿杯邊緩緩斟酒。法國科學家首次證實，將3.9℃的冰鎮香檳，沿杯邊弧度緩緩流入，便可斟出一杯完美香檳。<br>香檳氣泡源於已溶解的二氧化碳，是帶出香檳味道、香氣和口感的關鍵。蘭斯大學研究員分別以垂直斟酒，或打側杯身沿杯邊慢慢斟酒，計算香檳氣泡流失量和酒味。結果發現，打側酒杯慢慢斟香檳，因與玻璃杯撞擊力較小，令保留的氣泡比垂直斟酒杯斟酒方法多一倍，而將香檳儲存在3.9℃溫度，也可減少二氧化碳流失。<br>英國《每日郵報》</p></body></html>
