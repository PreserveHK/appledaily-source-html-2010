<html><header><meta charset="utf-8"><title>獨立屋：西貢　MajesticPalace</title></header><body><h1>獨立屋：西貢　MajesticPalace</h1><p>西貢區建有不少靚海景村屋，無論屋形及景觀皆媲美真正洋房，其中位於西貢茅莆的MajesticPalace，距離西貢市中心僅10分鐘車程，物業為一幢全新村屋，全幢面積4,200方呎，屋前大花園約1,000方呎，最大賣點是享有相思灣全海景，環境清幽寧靜。大屋間隔為6房4廳連雙套房設計，其中3樓為大主人套房，浴室內更特別裝設可提供暖氣及乾衣等功能「浴室寶」，另外，還有霧化玻璃浴室門，設計時尚獨特。業主開價3,480萬元，呎價8,286元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
