<html><header><meta charset="utf-8"><title>88888888號鈔票</title></header><body><h1>88888888號鈔票</h1><p>廣東雲浮近日發現一張罕見的5元（人民幣．下同）鈔票，這張1960年版的第三套人民幣鈔票，號碼是「88888888」（圖），這個8連號鈔票難得一見，被收藏界稱之為「豹號」。它現落在民間收藏家王河手上。王稱，這張人民幣已經不能流通，只能用作收藏。早前一名來自茂名的收藏家已向他開價88,888元求購。據悉，內地的收藏家現流行收集鈔票，1980年版的50元鈔票收購價達800元，而一款有牧馬圖案的1951年版「壹萬圓」人民幣鈔票，已經炒到70萬元。<br>廣東《南方日報》</p></body></html>
