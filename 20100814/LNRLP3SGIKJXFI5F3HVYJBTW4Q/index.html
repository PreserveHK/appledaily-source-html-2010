<html><header><meta charset="utf-8"><title>玻璃底熱氣球考膽量</title></header><body><h1>玻璃底熱氣球考膽量</h1><p>畏高或膽小的，絕對不宜！全球首個玻璃底熱氣球（圖），前日（周四）在英國布里斯托爾國際熱氣球節作處女航，連有18年駕駛熱氣球經驗的老手，也承認是個「驚嚇經驗」。</p><p>這個熱氣球可載兩名乘客和兩個控制員，底部是一塊厚約五厘米（兩吋）的玻璃，乘客只要低頭就可看見地面（圖），膽小一點都會腳軟。早前試飛時，乘客都驚呼大叫。<br>設計這個熱氣球的布朗，有18年駕駛熱氣球經驗。他承認這熱氣球絕非為膽小者而設，但確實提供了獨一無二的經驗，為熱氣球活動帶來新鮮感。<br>英國《每日郵報》<br></p></body></html>
