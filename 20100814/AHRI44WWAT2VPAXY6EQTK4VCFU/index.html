<html><header><meta charset="utf-8"><title>獨立屋：大埔　林村村屋</title></header><body><h1>獨立屋：大埔　林村村屋</h1><p>位於大埔林村新村，鄰近許願樹，現有一伙地下連2樓複式村屋單位放盤，單位面積1,400方呎，另500方呎花園，間隔3房2廳（1套房），地下為客飯廳、廚房、工人房及洗手間，其中廚房更可直出後花園，2樓為3房連套房。景觀外望翠綠山景，環境清靜。交通方面，附近有巴士、小巴往來太和港鐵站，車程約需8分鐘，出入十分方便。業主開價480萬元，呎價3,429元。<br><br>代理行：永泰行<br>電話：26565700</p></body></html>
