<html><header><meta charset="utf-8"><title>蘋果開倉：車仔[和主]啱路 - 青蛙仔</title></header><body><h1>蘋果開倉：車仔[和主]啱路 - 青蛙仔</h1><p>木村拓哉早排套《MoonLovers》仆直，收視創佢個人新低，啲人認為佢嘅神話經已破滅，唔再係收視保證，但計我話，今時今日只要個故仔好，邊個做都冇乜所謂，就好似偵探片《相棒》同埋《臨場》咁。<br>今晚英超開波，衞冕冠軍嘅車路士似乎得6、7成狀態，博西布朗半場頂得住，要[和主]。<br>青蛙仔<br><br>心水：車路士[和主]<br>心得：車仔對上5季有3季開[和贏]</p></body></html>
