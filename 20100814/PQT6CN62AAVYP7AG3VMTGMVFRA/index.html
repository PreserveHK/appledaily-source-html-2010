<html><header><meta charset="utf-8"><title>蘋果開倉：川迪[-1]有錢「芬」 - 吾中</title></header><body><h1>蘋果開倉：川迪[-1]有錢「芬」 - 吾中</h1><p>呢個夏天我迷上咗喺線上睇最新嘅日劇，呢期追緊由小田切讓主演嘅《熱海搜查官》，覺得套戲有少少高安兄弟嗰啲怪雞電影feel，又有啲黑色幽默，幾好睇。睇吓睇吓日劇，10/11球季亦唔經唔覺展開。蘋果波神就話我做咗「大熱門保衞者」，雖然佢再三叮囑，但今期我又係推介熱門，就係荷甲川迪迎海倫芬開[-1]「主勝」。<br>吾中<br><br>心水：川迪勝[-1]<br>心得：川迪主場有實力</p></body></html>
