<html><header><meta charset="utf-8"><title>蘋果開倉：心跳主場扑水手 - 戰鬥員A</title></header><body><h1>蘋果開倉：心跳主場扑水手 - 戰鬥員A</h1><p>上周去咗視聽展，我對硬件追求心態唔算太強，唔太差已足夠。同行友人買咗隻王菲靚聲CD，啲歌好聽。某電訊公司最近廣告都搵佢嘅舊歌做背景音樂。我就後知後覺，日前先喺網上搵番隻07年出嘅泰迪羅賓，皆因碟中翻唱阿Lam嘅《邁步向前》幾掂。日聯榜首爭持激烈，辛苦上到第1嘅心跳今周主場必拼，可贏水手。<br>戰鬥員A<br><br>心水：清水心跳勝<br>心得：為保榜首必拼</p></body></html>
