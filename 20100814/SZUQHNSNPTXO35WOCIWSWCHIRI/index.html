<html><header><meta charset="utf-8"><title>葉玉卿拖仔女見老友</title></header><body><h1>葉玉卿拖仔女見老友</h1><p>彭羚接返暑假活動的女兒放學，葉玉卿的子女則反過來陪媽咪見朋友，日前一家五口返港度假的葉玉卿，昨晚約7點半單拖帶着女兒和兩個囝囝，由好友朱慧珊親自駕車到灣仔君悅酒店接他們一同往銅鑼灣利園晚膳。</p><p>朱慧珊贈玩具</p><p>朱慧珊到達利園後直接把座駕駛入停車場，問到卿卿何時返美國時，她表示仍未決定，再問她在港可有買到手信？她說：「嗰邊冇嘅都會喺香港買，特別係玩具。」她又指着其中一個兒子手上的玩具飛機，表示是由契媽朱慧珊所贈。今次返港有否機會見齊老友？卿卿即指着朱慧珊笑說：「呢個真係老友喇。」<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
