<html><header><meta charset="utf-8"><title>王力宏奪劉亦菲初吻</title></header><body><h1>王力宏奪劉亦菲初吻</h1><p>王力宏昨日於台北圓山飯店舉行《十八般武藝》全球新碟發佈會，記者會花了80多萬港元打造，邀請了20多位中西樂手現場演奏新歌。王力宏演唱新歌《十八般武藝》及《伯牙絕弦》。</p><p>「有愛火花正常」</p><p>問王力宏會否擔心出新碟再有買榜的新聞？他說：「不怕，這些是非我已習慣。」<br>對於拍攝新片《戀愛通告》時與劉亦菲傳緋聞，問到是否與她擦出愛火花，以及可有發展可能時，王力宏說：「我們在戲中有愛火花，是正常的事，戲外我們是好朋友，她的初吻於戲中給了我，我會送一張新碟給她。」<br>採訪、攝影：王連連</p></body></html>
