<html><header><meta charset="utf-8"><title>超儀瑞士電影節攞獎</title></header><body><h1>超儀瑞士電影節攞獎</h1><p>由何超儀監製兼主演，彭浩翔執導的電影《維多利亞壹號》，在香港上映時利用血腥暴力手法控訴本港樓市瘋狂，這種瘋狂的手法獲得外國評審認同，在剛過去的瑞士納沙泰國際奇幻電影節中奪得最瘋狂電影大獎。<br>這個電影節表揚以另類、怪誕、恐怖為風格的電影，《維》片得獎表明本地驚慄片在海外受到認同。</p><p>無暇領獎</p><p>此片監製超儀正趕拍韓劇《逃亡者》，跟阿Rain合作，她知道消息後接受訪問時笑說：「咁咪證明到有人同我哋一樣咁癲囉。」她表示因趕戲未能出席頒獎禮，希望電影在其他影展能夠再下一城。<br>撰文：何永寧</p></body></html>
