<html><header><meta charset="utf-8"><title>案件速遞車死人司機加監七個月</title></header><body><h1>案件速遞<br>車死人司機加監七個月</h1><p>【本報訊】的士司機輾斃七旬老婦後不顧而去，更修理肇事的士以圖毀滅罪證，被裁定危險駕駛導致他人死亡等四罪成立，被判刑2年8個月，停牌兩年。律政司認為判刑過輕，昨申請覆核，獲上訴庭接納，加刑至3年3個月，停牌四年。<br>案發於06年9月21日，被告廖國鎮（58歲）在元朗青山公路駕駛一輛新界的士，輾斃73歲女途人鮑惠英。法官張澤祐昨對當局研究在服刑後才執行停牌令表示關注。<br>案件編號：CAAR3/09&amp;CACC34/09</p></body></html>
