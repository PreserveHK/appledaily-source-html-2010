<html><header><meta charset="utf-8"><title>森美裝假狗玩不文</title></header><body><h1>森美裝假狗玩不文</h1><p>由森美、小儀及朱薰等演出的歌舞劇《PrisonDeBallet》，昨晚在紅磡理工大學舉行首場演出，找來兩子之父李克勤做嘉賓，飾演神的使者。此劇同時也紀念森美小儀歌劇團成立10周年。</p><p>克勤扮神的使者</p><p>雖然森美近日頻頻在電台節目呼籲觀眾準時入場，不過昨晚的演出也遲了15分鐘才開演。森美甫出場即引來哄堂大笑，因為他所穿的歌劇戲服，緊身褲的褲襠部位刻意做得非常突出誇張，他更不時搖動下身大做不文動作，令觀眾捧腹。<br>採訪：馬華　攝影：黃文成</p></body></html>
