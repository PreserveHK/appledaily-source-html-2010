<html><header><meta charset="utf-8"><title>元朗村屋樓價已急升　交投量下跌</title></header><body><h1>元朗村屋<br>樓價已急升　交投量下跌</h1><p>元朗村屋由年初至今，樓價已急升一成，最近業主更經常借勢反價、封盤，甚至有心雄業主賠訂重售，令買家開始變得審慎，不願追價成交，交投量即時下跌。<br>萬寶地產分行經理趙敏健指出，元朗村屋樓價急升，導致近期睇樓量明顯減少，此外，近日炎熱的天氣以及暑假家長客與子女外遊等，皆同樣令市況放緩。8月份至今，八鄉、十八鄉及屏山鄉一帶錄得80宗成交，較今年3月高峰期減少約三成，其間成交金額由40餘萬元至630萬元不等。</p></body></html>
