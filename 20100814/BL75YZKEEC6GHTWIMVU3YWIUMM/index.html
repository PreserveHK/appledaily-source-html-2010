<html><header><meta charset="utf-8"><title>阿倫蛋糕戰預祝60大壽</title></header><body><h1>阿倫蛋糕戰預祝60大壽</h1><p>譚詠麟本月23日60歲生日，屆時他必定跟一班好友一同度過。日前阿倫帶契仔關楚耀到上海為節目《華人大綜藝》錄影，這個節目由他的好友曾志偉主持，他們一早準備蛋糕為阿倫預祝生日，但阿倫和志偉則上演一場蛋糕大戰，互相用蛋糕攻擊對方，在旁的嘉賓見狀紛紛馬上四散。<br>談到多年來的友情，阿倫和志偉都曾試過鬧交互當透明，阿倫說：「記得當年有位朋友開桑拿店，想請我跟志偉一同拍廣告，志偉覺得朋友應該要幫忙，但我則擔心影響自己的形象，結果我們幾天未有說話。」<br>撰文：葉雪</p></body></html>
