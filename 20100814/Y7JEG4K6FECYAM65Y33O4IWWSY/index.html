<html><header><meta charset="utf-8"><title>案件速遞九巴站長脫非禮罪落淚</title></header><body><h1>案件速遞<br>九巴站長脫非禮罪落淚</h1><p>【本報訊】九巴站長涉嫌藉詞印傭頭臭及保障她的工作，對她舔胸非禮，又逼她口交，案件昨在觀塘裁判法院裁決。裁判官蘇惠德認為事主的供詞可疑，裁定被告非禮罪脫，被告聞判後激動落淚。<br>任職九巴站長的被告莫滿朝（51歲），被控於去年8月22日及28日，在將軍澳富寧花園家中，非禮22歲印傭。裁判官昨指事主的證供可疑，如自稱因尷尬而沒向警方透露遭被告舔胸，但卻能詳述被迫口交；而事主稱被告不理女兒及補習老師在家，赤裸下身走出房間亦不可信。<br>案件編號：KTCC2694/10</p></body></html>
