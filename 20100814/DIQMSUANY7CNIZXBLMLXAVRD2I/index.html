<html><header><meta charset="utf-8"><title>蘋果開倉：阿仙奴「大」開中門 - 牽牛</title></header><body><h1>蘋果開倉：阿仙奴「大」開中門 - 牽牛</h1><p>小弟唔算有童心，不過受不住朋友大力推薦，終於睇咗《反斗奇兵3》，今集隨住主人大個仔入大學，胡迪、巴斯光年等經典人物差不多等於「風光大葬」，ending與主人揮手道別，更為感人。阿仙奴領隊雲格一向夠晒童心，但近期反傳統，想搵37歲嘅富咸門將舒華沙，雖未成事，如果仲用法比安斯基守龍，入球「大」開緊。<br>牽牛<br><br>大細：利物浦大<br>心得：兩軍後防都麻麻地</p></body></html>
