<html><header><meta charset="utf-8"><title>案件速遞毛霉菌奪命研訊　衞署發現藥丸含菌超標</title></header><body><h1>案件速遞<br>毛霉菌奪命研訊　衞署發現藥丸含菌超標</h1><p>【本報訊】痛風藥別嘌醇（Purinol）含毛霉菌疑令八名病人死亡事件，昨在死因庭續審。衞生署科學主任張子良（圖）作供稱，衞生署於去年3月7日從瑪麗醫院撿走四樽別嘌醇藥丸，其後從藥廠歐化藥業取得四批別嘌醇樣本，發現每克含菌量由900至20,000粒不等，超出每克含菌量不可超出100粒的標準。<br>張子良續指，在製藥的原料玉米澱粉及藥廠的鋁梯亦發現毛霉菌。微生物學專家袁國勇教授將於下星期二以專家證人身份作供。<br>案件編號：CCDI259-62,265,283-86/09</p></body></html>
