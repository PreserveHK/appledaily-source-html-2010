<html><header><meta charset="utf-8"><title>《哈7》上集結局曝光</title></header><body><h1>《哈7》上集結局曝光</h1><p>《哈利波特—死神的聖物》上集（HarryPotterandtheDeathlyHallows：PartI）將於年尾上映，一眾主角日前齊齊接受電影雜誌《EW》訪問，大嘆對合作10年的朋友依依不捨，飾演妙麗的愛瑪屈臣（EmmaWatson）更因要落水摧毀佛地魔的分靈體而衣衫盡濕，要用暖風機取暖。<br>此外，上集電影將以佛地魔拿了三大死神聖物之一的接骨木魔杖作結局，為下集鋪路。</p></body></html>
