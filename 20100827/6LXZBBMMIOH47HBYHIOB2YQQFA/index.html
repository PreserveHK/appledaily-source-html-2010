<html><header><meta charset="utf-8"><title>南美婦切除23公斤腫瘤</title></header><body><h1>南美婦切除23公斤腫瘤</h1><p>阿根廷醫院從一名婦人的子宮，切除了一個重量達23公斤的超級腫瘤，它等同四歲小童的體重，相信是全球歷來最大的惡性腫瘤。<br>54歲患者一年半前發現腹部不斷脹大，連走路和彎腰綁鞋帶也有困難。她初時以為只是肥胖，但後來覺得不對勁，到醫院檢查，發現腹部內竟有一個巨瘤，重量等同她懷了五胞胎。主診醫生洛佩斯說：「我行醫35年，從未看過這樣。重量超過4公斤的腫瘤，已算是巨型腫瘤。」醫生上周為她進行逾四小時手術，把腫瘤、子宮、卵巢切除。手術後，婦人的體重暴降35公斤。<br>英國《每日郵報》</p></body></html>
