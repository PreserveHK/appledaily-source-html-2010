<html><header><meta charset="utf-8"><title>財話短說英皇鐘錶引入LVMH</title></header><body><h1>財話短說<br>英皇鐘錶引入LVMH</h1><p>▲英皇鐘錶（887）宣佈，向LVMH旗下私募基金LCapital發行1.4億元及1億元的可換股債券及認股權證，換股價分別為0.54元及0.62元，2013年到期，如全數兌換LCapital將持有6.92%權益。英皇鐘錶指，LCapital未來會向公司提供專業管理意見。英皇鐘錶截至6月底止中期業績，純利升92%至9800萬元，中期息0.75仙。</p></body></html>
