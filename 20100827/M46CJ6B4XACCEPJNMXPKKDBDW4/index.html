<html><header><meta charset="utf-8"><title>求驗客手記：南華首戰收入捐遇害家庭 - 求驗客</title></header><body><h1>求驗客手記：南華首戰收入捐遇害家庭 - 求驗客</h1><p>香港旅行團周一喺馬尼拉被脅持釀成8死7傷嘅慘劇，全港市民無一不深感傷痛，好多人都想盡辦法幫助遇害家庭。南華足主羅傑承日前就喺球隊部落透露，計劃喺下個月4日，喺主場大球場首戰對公民嘅甲組聯賽，除咗賽前會進行默哀儀式外，亦計劃將該場賽事所有收入，唔扣除任何開支，全部捐畀遇害者家屬。羅生又表示會向足總同大球場提出免收該場賽事門票同場租，以增加善款，初步已得到梁孔德主席口頭答應，現待足總董事局同康文署答覆，希望落實後會有多啲球迷入場，向遇難者表示心意。</p></body></html>
