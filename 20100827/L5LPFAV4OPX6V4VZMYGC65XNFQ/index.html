<html><header><meta charset="utf-8"><title>財話短說中集看好今季業績</title></header><body><h1>財話短說<br>中集看好今季業績</h1><p>▲中海集運（2866）董事長李紹德（圖）表示，第三季是航運業傳統旺季，加上上半年歐美貨量增加趨勢持續，預期第三季業績較上半年理想，只是要防範市況於11至12月出現變化，他有信心下半年業績不遜於上半年。中遠控股（1919）董事長魏家福指出，去年下半年集裝箱航運業已開始復蘇，故今年下半年的增幅必然較上半年放緩。另他呼籲同行在訂造新船方面保持自律，不要把運力迅速擴張，影響剛復蘇的航運市場。</p></body></html>
