<html><header><meta charset="utf-8"><title>求驗客手記：德靚女主播慘食波餅 - 求驗客</title></header><body><h1>求驗客手記：德靚女主播慘食波餅 - 求驗客</h1><p>足球員喺足球場上「食波餅」真係平常事，點知原來喺球場度做直播節目嘅主持都要食埋一份。呢位就係德國SkySports靚靚足球主播卡絲杜普（Kastrop、圖右），佢喺周日史特加作客0:2負緬恩斯賽前做直播，點知有個波以時速100公里喺佢後面直飛埋去，中正頭獎嘅卡絲杜普當然極痛，狼狽不堪。呢次事件嘅罪魁禍首係史特加後衞保拿奴斯，佢事後即時跑去慰問卡絲杜普同道歉，而無端端喺直播度出醜嘅卡絲杜普亦都原諒咗佢，可謂大人有大量。</p></body></html>
