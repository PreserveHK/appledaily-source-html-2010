<html><header><meta charset="utf-8"><title>私煙寃案事主索償5400萬</title></header><body><h1>私煙寃案事主索償5400萬</h1><p>【本報訊】曾任酒樓散工的中年男子胡慶佳（圖），遭海關指控藏有50萬支私煙，罪成判囚18個月。他服刑11個半月後，上訴得直。他不滿無辜受寃獄，令他身心受損，入稟高等法院索償5,400萬元。<br>根據入稟狀，52歲原告胡慶佳指律政司司長黃仁龍誣告、主審裁判官葉樹培誤判及海關關長袁銘輝插贓嫁禍，向各人索償1,800萬元，以填補原告一家的損失。原告早前接受本報專訪，指寃獄令他「頭家幾乎散晒」，女兒出走，母親病危，現靠朋友借錢度日。<br>案件編號：HCA1291/10Q</p></body></html>
