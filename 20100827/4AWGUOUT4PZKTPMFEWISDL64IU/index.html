<html><header><meta charset="utf-8"><title>案件速遞誤斬女工追債漢囚52月</title></header><body><h1>案件速遞<br>誤斬女工追債漢囚52月</h1><p>【本報訊】疑有精神問題的無業漢，聲稱因失控「想斬人」，深宵拿菜刀走入賓館亂刀斬向應門女工，令她手及面部多處受傷。無業漢早前在區域法院承認蓄意傷人罪，法官昨指他實為追債施襲，利用可致命武器襲擊手無寸鐵的事主，社會不容暴力，加上被告案底纍纍，重判入獄4年4個月。<br>被告陳孝芝（41歲）有29次案底。他於今年4月7日在旺角荔枝角道北京賓館內，襲擊31歲女事主莫慧萍（譯音）。<br>案件編號：DCCC701/10</p></body></html>
