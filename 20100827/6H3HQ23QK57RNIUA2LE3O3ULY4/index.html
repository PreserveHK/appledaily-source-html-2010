<html><header><meta charset="utf-8"><title>494km/h最快電動車</title></header><body><h1>494km/h最快電動車</h1><p>近年潮流興環保，零排放電動車應運而生，只是電動車一直被嫌太慢，影響普及程度，但美國俄亥俄州立大學研究員，最近終研製出全球最快電動車BuckeyeBullet，日前造出時速494公里，刷新世界紀錄。<br>BuckeyeBullet以1,600枚超小型鋰離子電池驅動，周一起連續兩天在猶他州測試，首天慢速試車作熱身，翌日再測試了三次，曾造出時速495.5公里的極速時間，打破11年前創下的395公里舊紀錄，但由於要待國際汽車聯會核實，預計要數星期後，新紀錄才可獲正式確認。<br>美聯社<br></p></body></html>
