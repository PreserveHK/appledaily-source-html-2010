<html><header><meta charset="utf-8"><title>求驗客手記：C朗女友半裸做《GQ》封面 - 求驗客</title></header><body><h1>求驗客手記：C朗女友半裸做《GQ》封面 - 求驗客</h1><p>貴為全球最昂貴球星嘅基斯坦奴朗拿度（C朗）身邊靚女女友如雲，家同佢打得火熱嘅俄羅斯索模艾琳娜，就做咗著名時裝雜誌《GQ》嘅8月號covergirl（圖）。曾經做過《體育畫報》、內衣品牌《Victoria'sSecret》模特兒嘅艾琳娜，喺雜誌嗰輯半裸相片度將佢驕人身段展露無遺。佢喺專訪度話雖然佢嘅男友C朗係一個足球界巨星，之不過24歲嘅佢就絕對對足球無興趣，絕對唔係一個足球fans喎！之但係佢就無講到究竟平時會同C朗傾啲咩，唔通C朗就係鍾意佢唔鍾意足球？</p></body></html>
