<html><header><meta charset="utf-8"><title>醫療短波腸病毒引致指甲脫落</title></header><body><h1>醫療短波<br>腸病毒引致指甲脫落</h1><p>腸病毒除了手足口病外，更可令指甲脫落，台灣馬偕醫院近日有兩名幼童感染腸病毒後，手指甲腳甲脫落，其中一名四歲女童感染腸病毒後，手指、腳趾部位先出現水泡，經治療水泡乾裂脫皮，再長出新皮膚，但隨後20隻手指甲、腳甲就開始脫落，幾乎全部脫掉。馬偕醫院小兒遺傳科醫師林達雄表示，造成指甲脫落的腸病毒以柯薩奇B型病毒為主，以往在西班牙及芬蘭等地也有患者出現此情況，主要是六歲以下幼童，新指甲會在一個月後長出。</p></body></html>
