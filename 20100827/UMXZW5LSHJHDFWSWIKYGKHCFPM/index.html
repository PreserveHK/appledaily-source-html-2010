<html><header><meta charset="utf-8"><title>英真人騷專搵超級醜模</title></header><body><h1>英真人騷專搵超級醜模</h1><p>皺面婆？穿環怪？凸眼男？其貌不揚，都可以成為另類超模！英國有模特兒公司下月公開招募新一代超級醜模，該公司旗下一些醜模曾在《占士邦》系列電影和馬莎百貨廣告中演出。<br>跟一般模特兒公司不同，UglyModels公司不要零碼模特兒，歡迎任何6至30號碼、年齡介乎18至100歲人士參加今次真人騷電視節目。<br>該公司旗下現有逾1,000名模特兒，當中甚麼類型的人都有，例如退休銀行經理艾伯特，他75歲在身上穿上首個環，現在全身有多達241個環。但都不及戴維森，她身上有2,520個環。<br>英國《每日郵報》</p></body></html>
