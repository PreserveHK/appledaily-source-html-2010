<html><header><meta charset="utf-8"><title>5歲神童數學會考摘C</title></header><body><h1>5歲神童數學會考摘C</h1><p>英國倫敦市五歲女童德西蕾（DesireeAlli，中）尚未入學讀書，但已在英國會考GCSE數學科考獲C級成績，是歷來最年輕及格考生。<br>德西蕾四歲時在補習社認識了九歲女神童葆拉，閒來一起玩BeattheCalculator數學遊戲，結果玩到上試場：「我不知道那是考試，還以為是遊戲呢，很容易就完成了。」薩里郡七歲男童奧斯卡（OscarSelby）也參加了會考，數學科取得最高成績A*，成為英國最年輕摘A*考生。<br>英國《每日電訊報》</p></body></html>
