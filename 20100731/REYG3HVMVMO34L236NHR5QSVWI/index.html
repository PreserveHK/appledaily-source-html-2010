<html><header><meta charset="utf-8"><title>寶馬惡女為難交警　通街灑錢</title></header><body><h1>寶馬惡女為難交警　通街灑錢</h1><p>內地富人醜態盡現。浙江杭州餘杭區一名20多歲的女子，周二（27日）上午穿着拖鞋駕駛無牌寶馬車闖紅燈時，被交警攔下扣車調查。該女子卻當街發難，將一叠百元鈔票人民幣灑遍車內車外，不讓交警拖車（圖）。事件擾攘近一小時，交警在公安支援下終將寶馬車拖走。<br>據目擊網民拍攝的短片見到，女司機衣着時尚，戴着黑帽穿着黑背心，被交警處罰時態度囂張，她當街灑錢並大叫：「你知我車上有多少現金嗎？」公安到場後她也不合作，聲稱出錢把寶馬車抬走，「我不會讓你們開車」。網民建議發起人肉搜索。<br>央視網</p></body></html>
