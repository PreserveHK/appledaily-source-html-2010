<html><header><meta charset="utf-8"><title>案件速遞上市公司前主席追股票</title></header><body><h1>案件速遞<br>上市公司前主席追股票</h1><p>【本報訊】上市公司英發國際（0439）前主席簡肇昌的父親，生前從一間公司獲得13.6萬股、現約值1,085萬元的滙豐控股股票，但一直沒有收到股票。簡肇昌發現股票落在一女子手上，不肯歸還。簡肇昌昨以亡父簡民威的遺囑執行及託管人身份，入稟索回股票。<br>被告陳潤及其子簡肇英，簡肇英亦是簡民威的遺囑執行及託管人。入稟狀指，簡民威在03年2月獲建業有限公司分發13.6萬股滙控股票作為利息，建業翌年清盤。簡民威05年去世，死前仍擔心有關股票的下落。據公司註冊處資料，簡民威、簡肇昌、陳潤及簡肇英均為建業董事。<br>案件編號：HCA1147/10</p></body></html>
