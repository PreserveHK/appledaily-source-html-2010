<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之傷後復工留陰影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之傷後復工留陰影 - 馮仁昭</h1><p>陳敏之喺上月拍無綫劇《怒火街頭》時跌斷左邊鎖骨，雖然醫生建議佢休息12個禮拜，但陳敏之見自己好番好多，休息咗差唔多個幾月嘅佢噚日返將軍澳電視廣播城為《怒》劇開工，後日仲要出外景再拍番當日整親時嘅場口，佢話都有啲陰影，仲話自己家有人群恐懼症。至於今次受傷會唔會向無綫索償，佢就話：「唔會，公司有同我買保險，醫藥費都要成5位數。」</p></body></html>
