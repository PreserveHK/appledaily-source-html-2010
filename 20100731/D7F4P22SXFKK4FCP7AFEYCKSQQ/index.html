<html><header><meta charset="utf-8"><title>iPad機主多是愛權力　自私工作狂</title></header><body><h1>iPad機主多是愛權力　自私工作狂</h1><p>美國蘋果平板電腦iPad，除了夠潮夠型，用戶又屬於那一類人呢？美國一項調查發現，消費者認為iPad機主都是一些追求權力和成就的自私精英人士。<br>研究機構MyType訪問2萬消費者，大部份被訪者批評iPad用家沒同情心，是自我中心的工作狂，屬於「有錢、受過良好教育、權力慾旺盛、老練世故、刻薄和不為他人設想的30-50歲人士」的機率高達六倍。iPad集無線上網、電子書等功能於一身，售價由499美元（3,892港元）起。<br>英國《每日郵報》</p></body></html>
