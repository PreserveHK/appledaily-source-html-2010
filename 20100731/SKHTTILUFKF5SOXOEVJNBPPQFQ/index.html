<html><header><meta charset="utf-8"><title>4小貓慘遭毒殺貓養母兩天不吃不喝</title></header><body><h1>4小貓慘遭毒殺<br>貓養母兩天不吃不喝</h1><p>雲南昆明發生殘忍毒殺小貓案。四隻小貓出生後母貓意外死亡，幸獲一隻失去幼兒的白色母貓為牠們餵奶，擔起了「養母」的責任。但疑因區內有人不喜歡小貓到處大小便，日前將四小貓毒殺。傷心的貓養母不吃不喝守望了兩日。<br>事發在昆明金馬寺大村，居民表示，區內一隻流浪貓在生下四小貓後意外死亡，不久發現該白色母貓當四小貓如親生子女餵奶。到本周二（27日），四小貓被毒殺，憤怒的居民接連兩日把其中兩小貓屍體放在大院門口，原意是「要讓大家看到有人殘害小貓」。白色母貓也接連兩日在附近守望着貓屍，即使下雨也不離開。<br>雲南《都市時報》</p></body></html>
