<html><header><meta charset="utf-8"><title>祥仔鼓勵囝囝拍拖</title></header><body><h1>祥仔鼓勵囝囝拍拖</h1><p>黎耀祥、衞蘭和官恩娜昨日在博覽館出席「動物農莊嘉年華」。</p><p>衞蘭邀Eason演出</p><p>祥仔在台上為小朋友講故事，不過被笑指不動聽，他笑說：「個仔都咁大，我唔會再講故事，家會以朋友方式溝通，我好鼓勵佢拍拖，每個人都要有呢啲經歷。阿仔都好純真，唔會搞出人命，我遲啲都會灌輸性知識畀佢。」<br>衞蘭努力為個唱操弗，問到黎明會否擔任嘉賓？她說：「我希望同其他歌手合作，我心目中嘅人選係陳奕迅（Eason）。」<br>至於早前被黑客騷擾的羽翹表示已鎖定目標人物，同事會代為向警方提供線索。<br>採訪、攝影：何慧斯</p></body></html>
