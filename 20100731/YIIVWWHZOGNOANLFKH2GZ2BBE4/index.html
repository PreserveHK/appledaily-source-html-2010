<html><header><meta charset="utf-8"><title>獨立屋：大埔　海．皇殿</title></header><body><h1>獨立屋：大埔　海．皇殿</h1><p>海．皇殿位於大埔汀角路蘆慈田村，共建有55幢村屋，現推出全新一期海景村屋發售，位置背向八仙嶺，面向黃金海景沙灘，並有多種間隔以供選擇，包括分層700方呎地下連入車花園、複式單位1,400方呎連空中花園及觀星台，以及全幢2,100方呎獨立豪華大宅。間隔5房2廳連雙套房，設有大閘圍牆，附設的大花園更可泊車。物業為全新現樓，即買即住。交通方面，路口有小巴往大埔墟港鐵站，車程約15至20分鐘。單位售價由208萬元起。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
