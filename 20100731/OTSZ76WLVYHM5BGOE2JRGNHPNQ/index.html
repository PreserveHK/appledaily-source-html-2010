<html><header><meta charset="utf-8"><title>栗山男友家度春宵</title></header><body><h1>栗山男友家度春宵</h1><p>日本女星栗山千明，去年底被踢爆和電影《禿鷹》拍檔玉山鐵二撻着，栗山更在男方的寓所過夜。拍拖多時，兩人的戀情未有降溫，栗山近日更被發現可以在玉山的寓所自出自入，儼如過着半同居生活。</p><p>沒有換衫</p><p>據新一期日本雜誌《FRIDAY》報道，現年30歲的玉山和25歲的栗山，早幾晚齊齊坐的士返家，不過進入玉山的住所時，栗山卻鬼祟地行後玉山兩、三步。栗山翌日在玉山離家後一小時才離開，可見她已獲玉山確認身份，擁有門匙有如女主人，而她當時的衣着跟前晚一樣，且沒有化妝。</p></body></html>
