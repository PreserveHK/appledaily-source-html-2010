<html><header><meta charset="utf-8"><title>尹恩惠新劇拍檔三選一</title></header><body><h1>尹恩惠新劇拍檔三選一</h1><p>韓國男星朴容夏上月底突然自殺身亡，令原定與他合演韓版《甜蜜蜜》新劇《LoveSong》的韓國女星尹恩惠陣腳大亂。不過劇組近日傳出消息，指計劃邀請元斌、蘇志燮或柳時元接手飾演男主角，貪他們都是朴容夏生前的好友，觀眾比較容易接受他們代替故友完成工作。<br>劇組透露會盡快落實人選，事關這部會在日、韓及內地取景的新劇，最遲要在9月開鏡。</p><p>廣告晒長腿</p><p>此外，尹恩惠替時裝品牌Joinus拍攝的秋季新廣告曝光，她在廣告中穿低胸裝又晒長腿，散發成熟女人味，獲fans大讚靚女。</p></body></html>
