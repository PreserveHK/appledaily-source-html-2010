<html><header><meta charset="utf-8"><title>秋官畫胸玩Cosplay</title></header><body><h1>秋官畫胸玩Cosplay</h1><p>鄭少秋、謝雪心、張德蘭、仙杜拉、華娃和麥潔文昨日到九龍灣為下周四於紅館舉行的一連四場「金曲娛樂真經典演唱會」綵排，秋官表演踢腿功架。<br>秋官開騷會穿上鐵甲cosplay化身「動漫大俠」，他說：「我唔係周秀娜嗰款，唔好諗嗰款，我都會谷，如果唔夠就畫上去，加埋膊頭兩嚿就會露八嚿肌肉。」</p><p>請欣宜睇騷</p><p>至於會否邀請愛女鄭欣宜捧場，秋官表示會請她到場，並大讚她近日瘦了不少，又謂她在《荃加福祿壽》的演出很正。<br>採訪：駱華齡　攝影：黃偉雄</p></body></html>
