<html><header><meta charset="utf-8"><title>蒼井空下月親親韓國Fans</title></header><body><h1>蒼井空下月親親韓國Fans</h1><p>貌似胡杏兒的日本AV女優蒼井空，憑惹火身材大受歡迎，其twitter帳戶更吸引內地網民「翻牆」親近，十分厲害。<br>近日有韓國網上遊戲公司便睇中蒼井空的人氣，宣佈邀請她成為代言人，蒼井空更會在下月親自飛往韓國宣傳。<br>蒼井空將於下月26日至27日期間訪韓，屆時她除了會拍攝廣告外，也會舉行一連串活動親近粉絲。<br>消息指大會將抽出幸運兒與蒼井空合照，相信一定令粉絲爭崩頭，爭取親近女神的機會。</p></body></html>
