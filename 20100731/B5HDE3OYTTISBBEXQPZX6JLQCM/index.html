<html><header><meta charset="utf-8"><title>神奇貓眼石遇熱「閉眼」</title></header><body><h1>神奇貓眼石遇熱「閉眼」</h1><p>四川長寧縣奇石收藏者李永勝，近日在長江邊撿到的一塊神奇的貓眼石。它遇熱後身上的「眼珠」逐漸變小，最後消失，恍如懂閉眼，當水溫越高，閉眼就越快。<br>這塊貓眼石在常溫下，「眼珠」明顯可見是顆綠豆般大小的圓點。李永勝撿到該石後，不慎掉進熱水中，他才發現石上眼珠仿似隱形。當石頭冷卻，眼珠又恢復原貌。經專家鑑定，初步判定貓眼石的「眼珠」為石頭裏的氣泡。神奇貓眼石現有人開價8,000元人民幣購買。<br>四川在線</p></body></html>
