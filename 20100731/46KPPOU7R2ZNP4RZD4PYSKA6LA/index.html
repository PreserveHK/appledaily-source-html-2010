<html><header><meta charset="utf-8"><title>蒙民偉舉殯　曾俊華扶靈</title></header><body><h1>蒙民偉舉殯　曾俊華扶靈</h1><p>【本報訊】本月21日因病去世的信興集團創辦人蒙民偉，昨日舉殯，近600人到場送別這名電飯煲大王。蒙民偉生前熱心教育，中港兩地著名學府的校長都為他扶靈。</p><p>多位大學校長扶靈</p><p>喪禮以天主教儀式進行，由康建璋神父主禮，除了財政司司長曾俊華及PanasonicCorporation副社長坂本俊弘為蒙民偉扶靈外，扶靈名單還包括港大校長徐立之、公開大學校長梁智仁、清華大學副校長陳吉寧及北京大學副校長李岩松等。儀式之後，靈柩隨即運往歌連臣角火葬場火化。特首曾蔭權伉儷在蒙民偉設靈當日都有到場致祭，並向蒙民偉家屬致以深切慰問。</p></body></html>
