<html><header><meta charset="utf-8"><title>補白Nokia的確劍老無芒</title></header><body><h1>補白<br>Nokia的確劍老無芒</h1><p>《華爾街日報》最近報道，鑑於投資者信心大跌及股價不斷向下，目前NokiaCEOOlli-PekkaKallasvuo可能本月底被撤換，以挽救市場對Nokia作為龍頭老大的信心。<br>無論CEO一職最終是否撤換，自從iPhone三年前面世至今，Nokia在高端手機市場未能跟上，股價累跌逾50%，市值縮水近780億美元，正中《科技網絡》今年2月27日「NOKIA劍老無芒」一文之洞見。</p></body></html>
