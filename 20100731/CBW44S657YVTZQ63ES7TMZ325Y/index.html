<html><header><meta charset="utf-8"><title>獨立屋：元朗　翠瑤花園</title></header><body><h1>獨立屋：元朗　翠瑤花園</h1><p>由13幢村屋組成的翠瑤花園，屬新建的村屋屋苑，位於元朗大樹下東路，近瓦窰頭村，設有圍牆大閘，現已建成8幢村屋，部份已售出。所有村屋均為獨立設計，四面單邊，全幢村屋面積2,100方呎，採複式設計，另備有中空樓底以供選擇，可車入花園。間隔5房2廳連雙套房，景觀望開揚市中心景及山景。交通方面，附近有小巴前往元朗市中心，車程約8分鐘。樓價由580萬元起。<br><br>代理行：時代置業<br>電話：24701001</p></body></html>
