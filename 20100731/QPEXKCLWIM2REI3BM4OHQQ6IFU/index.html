<html><header><meta charset="utf-8"><title>案件速遞篋屍謀殺案女子囚終身</title></header><body><h1>案件速遞<br>篋屍謀殺案女子囚終身</h1><p>【本報訊】戀上中醫師的中年美容院女東主07年遭人施藥殺害，屍體藏於行李篋棄於赤柱山邊。同樣與該中醫有感情關係的無業女子被發現有份行兇，她日前在高等法院經重審被裁定謀殺罪成，昨依例判囚終身。<br>女被告袁妙芬（54歲），另被裁定阻止合法埋葬屍體罪成，判監四年，兩罪刑期同期執行。已婚的被告育有兩女一子，控罪指被告於07年6月19日謀殺死者葉秀芬，同樣有份行兇的男子黃向榮前年已判囚終身。<br>案件編號：HCCC31/10</p></body></html>
