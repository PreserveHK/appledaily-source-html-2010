<html><header><meta charset="utf-8"><title>財話短說永利上季賺10.3億　升逾倍</title></header><body><h1>財話短說<br>永利上季賺10.3億　升逾倍</h1><p>▲永利澳門（1128）公佈，4至6月第二季純利1.33億美元（約10.3億港元），按年升1.09倍。按美國會計準則，第二季經調整後物業EBITDA（扣除利息、稅項、折舊及攤銷前利潤）為2.16億美元，按年升85%，按季升21%，基本符合市場預期。當中貴賓賭枱額按季升7.4%至217億美元，惟非博彩收入增長未顯著，為7080萬美元。</p></body></html>
