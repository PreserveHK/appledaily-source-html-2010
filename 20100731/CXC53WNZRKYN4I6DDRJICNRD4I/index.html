<html><header><meta charset="utf-8"><title>台餐廳違規推出熊掌宴</title></header><body><h1>台餐廳違規推出熊掌宴</h1><p>台灣位於嘉義瑞里的一家以養熊、愛熊聞名的餐廳老闆，被揭發私下向原住民買熊宰殺，推出一桌四萬元新台幣（約10,000港元）的熊掌宴。記者扮食客從該餐廳買到兩隻馬來熊熊掌，及一隻亞洲黑熊熊掌（圖），台灣保育部門已介入調查。<br>記者兩月前接獲民眾爆料，指在嘉義縣梅山鄉瑞里村開設泉元山莊的林金修，經營餐廳及民宿，在餐廳門口養熊攬客，私底下卻是「熊殺手」，暗地大辦熊掌宴。該餐廳一隻二月間死亡的馬來熊去向不明，懷疑已被宰殺。記者佯裝食客獲林金修信任後，他在本月3日不斷吹噓，號稱在沒有野生動物保護法前，擁有20幾隻熊，「殺過上百隻熊」。<br>台灣《蘋果日報》</p></body></html>
