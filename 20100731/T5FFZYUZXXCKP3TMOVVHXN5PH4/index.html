<html><header><meta charset="utf-8"><title>稅務大樓遭擲炸彈4死</title></header><body><h1>稅務大樓遭擲炸彈4死</h1><p>湖南長沙芙蓉區國稅局東屯渡稅務分局的大樓，昨日下午被人向會議室投炸彈發生爆炸（圖），目前至少已造成4人死亡、19人受傷。湖南省公安廳和長沙市公安局事後成立專案組追捕兇徒。<br>事發昨日下午4時15分，稅務局人員正在辦公樓三樓的會議室開會，突有兇徒拿着炸藥扔進會議室的桌子下，即時發生威力強大的爆炸。當場造成會議室內2人死亡，14人受重傷。其中兩名重傷者送院後搶救無效死亡，有傷者被截肢。爆炸不但令稅務大樓滿目瘡痍，對面的民居也被波及，樓下至少包括幾個擺攤的小販在內的七名途人的頭部也被碎片擊傷，有傷者抱着頭大哭起來。<br>湖南紅網</p></body></html>
