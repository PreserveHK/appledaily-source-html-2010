<html><header><meta charset="utf-8"><title>吳智昊慷慨分豬肉</title></header><body><h1>吳智昊慷慨分豬肉</h1><p>韓劇《追奴》男星吳智昊憑一身結實肌肉迷倒不少fans，昨日他現身首爾三成洞「賣肉」，在第2屆農漁村產業博覽會上穿起圍裙，硬銷韓國出產的豬肉，將已烤好的肉免費派給在場千名市民，令現場大打蛇餅，場面墟冚。<br>吳智昊之後和韓劇《拜託小姐》男星尹尚賢分頭舉行簽名會，吳智昊更擺出勝利手勢讓粉絲拍照，十分友善，而女子組合f(x)則擔任表演嘉賓，唱歌助興。提起f(x)，成員Sulli和韓國男星公侑合作拍攝的手機廣告，明天會在韓國播出。</p></body></html>
