<html><header><meta charset="utf-8"><title>Peaches明年嫁美導演</title></header><body><h1>Peaches明年嫁美導演</h1><p>愛爾蘭音樂人BobGeldof的21歲爛蒲女兒PeachesGeldof，被指好事近，將與曾演《希魔撞正殺人狂》（InglouriousBasterds）的美國導演兼演員男友艾利羅夫（EliRoth）結婚。Peaches與艾利今年1月搭上，3月已共賦同居，兩人有意明年1月在曼哈頓舉行猶太儀式的小型婚禮，只會邀請50名賓客到場。Peaches08年曾嫁音樂人MaxDrummey，惜半年後即離婚。</p></body></html>
