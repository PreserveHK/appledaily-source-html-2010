<html><header><meta charset="utf-8"><title>馮仁昭四圍超：威尼斯電影節　滿城盡是吳宇森 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：威尼斯電影節　滿城盡是吳宇森 - 馮仁昭</h1><p>今年意大利威尼斯電影節，除咗會為吳宇森舉行電影展外，仲會頒發終身成就金獅大獎畀佢。佢監製嘅作品《劍雨》，又會安排喺電影節之前舉行全球首映，吳宇森話：「電影節主席專登安排咗呢個日期，因為係傳統電影節嘅黃金檔期。」當日可以叫做吳宇森日，因為下晝就播佢嘅舊作《喋血雙雄》，夜晚就播《劍雨》，之後就會頒獎畀佢。</p></body></html>
