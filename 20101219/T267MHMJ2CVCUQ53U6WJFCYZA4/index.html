<html><header><meta charset="utf-8"><title>特稿：皇馬爭寵二線兵 - 牽牛</title></header><body><h1>特稿：皇馬爭寵二線兵 - 牽牛</h1><p>皇馬今仗面對傷停問題，包括一對正選兩閘沙治奧拉莫斯及馬些路均無法上陣，多功能的狄亞拉就大派用場，這位法國國腳除了可出任右中場及防中，還可串演右閘，今仗料與艾比路亞頂替兩閘位置。<br>皇馬青訓產品格尼路，風格實而不華，也曾獲摩連奴稱讚，沙比阿朗素停賽，格尼路要好好把握機會。較失望是前鋒賓施馬，今季14場聯賽只入1球，當然其中11次是後備入替，相反歐聯就有4個入球，摩連奴開到口要收購前鋒，賓施馬如未能在希古恩缺陣下取得教練「芳心」，在皇馬日子恐不長。<br>文：牽牛</p></body></html>
