<html><header><meta charset="utf-8"><title>另類Mini造福侏儒</title></header><body><h1>另類Mini造福侏儒</h1><p>齋睇《小人國大歷險》片頭，已經惹笑不堪，但現實中嘅侏儒一族，喺生活上有諸多掣肘，絕對係苦不堪言。VW就喺近日嘅巴西車展上，Show咗一款專為矮小人士而設計嘅Mini-Gol，比1981年嘅小巧轎車Gol，足足縮水七成，令1.5米以下嘅侏儒都能驅車。全車僅長2.25米，引擎只得5.5匹，最高時速亦只達到27km/h，雖然好大機會上唔到高速公路，不過成功進入量產嘅話，對侏儒一族嚟講絕對係件好事。</p></body></html>
