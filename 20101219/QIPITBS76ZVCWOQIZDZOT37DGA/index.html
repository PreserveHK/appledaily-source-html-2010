<html><header><meta charset="utf-8"><title>銥充鉑金　每公斤賺30萬</title></header><body><h1>銥充鉑金　每公斤賺30萬</h1><p>內地假金氾濫，不少金舖雖打出「9999」千足純金的牌子，但含金量遠低於標示。有人更以銥金屬代替鉑金，每公斤更可多賺30萬元暴利。<br>央視記者在上海調查所得，不少金舖以每克數十元的銥金屬，冒充每克300多元的鉑金，摻進原料內打造金飾。市面上的含金量檢測證書，有的甚至花幾十元便可買到。有金舖老闆稱，銥金屬和鉑金相似，「若要再精確點，需大型金舖的儀器才能測出」。<br>中央電視台</p></body></html>
