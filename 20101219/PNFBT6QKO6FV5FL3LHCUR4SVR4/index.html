<html><header><meta charset="utf-8"><title>「好厲害」駕駛執照熱爆網</title></header><body><h1>「好厲害」駕駛執照熱爆網</h1><p>誰是「好厲害」？近日中文名叫好厲害的外籍男子竄紅網絡，其持有的中國駕照照片被網友瘋狂轉發近兩萬次，評論3,000餘條，網友更戲稱「以後就叫他給力哥」。深圳市交警部門證實，好厲害確有其人，駕駛證也是真實的，其國籍為美國，今年54歲，2004年9月11日到深圳，起初在龍崗坪山待業，同年12月8日獲取中國駕照，並且在本月剛剛換領新駕照。但媒體證實好厲害現在並非居住在駕照登記的福田區，其住址可能只是隨便填的。<br>廣東《南方都市報》</p></body></html>
