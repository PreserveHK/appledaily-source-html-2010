<html><header><meta charset="utf-8"><title>關仁隱事：「屍變」撚對白玩「玉樹」 - 關仁</title></header><body><h1>關仁隱事：「屍變」撚對白玩「玉樹」 - 關仁</h1><p>「屍變」脾氣一向麻麻，又鍾意扮大佬，呢期佢拍《甲乙丙》就完全發揮佢潛在嘅指揮家性格，意見多過導演之餘，仲好鍾意嘰屹拍檔「趁早躝」，不過趁早躝被公仔箱睇重，另一拍檔「肥腸」係老油條，所以屍變先唔敢太過份，但佢就將呢啲怨氣發洩喺他人身上。</p><p>唔妥到出面</p><p>早排佢拍嘢狂撚對白勁玩「玉樹」，原來佢對玉樹超唔妥，覺得自己才華好過佢、唱歌好過佢，偏偏公司捧玉樹唔捧佢。不過屍變唔記得拎盆水照吓鏡，你有冇靚到飛出地球嘅玉樹咁靚仔先？<br>Textby關仁</p></body></html>
