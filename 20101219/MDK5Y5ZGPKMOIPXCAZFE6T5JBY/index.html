<html><header><meta charset="utf-8"><title>王府井撞車起火軍牌車司機遭拔槍指嚇</title></header><body><h1>王府井撞車起火<br>軍牌車司機遭拔槍指嚇</h1><p>北京王府井前晚（17日）兩輛私家車相撞，其中車頭被撞的掛軍牌車司機，竟遭另一司機拔槍威嚇，對方其後開車離去。被撞的軍牌車發動機着火，車頭嚴重焚毀（圖），公安正追緝亮槍的司機。</p><p>目擊者稱，前晚9時許，掛軍牌的奧迪車與另一架大眾車，在王府井西街北口附近首尾相撞。大眾車上的一名男子，竟拔槍指嚇開軍牌車的司機，「雙方對峙一會，大眾車駛離」。公安表示正追緝逃走的司機。網民質疑，敢持槍指嚇軍牌車司機的人有特殊身份。<br>北京《新京報》</p></body></html>
