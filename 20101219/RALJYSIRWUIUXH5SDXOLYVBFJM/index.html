<html><header><meta charset="utf-8"><title>胖女變聲器扮歌星騙百萬</title></header><body><h1>胖女變聲器扮歌星騙百萬</h1><p>網絡騙案無奇不有，台灣一名身材肥胖的27歲女子，以變聲器分飾三個角色，冒充台灣男歌手TANK（本名呂建忠）、女友人和助手三人，把江姓女子耍得團團轉，以為正和偶像TANK交往、甚至論及婚嫁，被騙財百萬新台幣（約26萬港元）。<br>涉案的吳幸蓉前日被法院以詐騙罪判囚九個月。判決書指江姓女子與歌手TANK僅神交半年，但被對方騙去百萬元。警方破案後，江女才知「心上人」竟是好友吳幸蓉。<br>東森新聞網</p></body></html>
