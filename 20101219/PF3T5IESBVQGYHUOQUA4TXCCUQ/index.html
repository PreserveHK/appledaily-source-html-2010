<html><header><meta charset="utf-8"><title>猛男獻技修女也瘋狂</title></header><body><h1>猛男獻技修女也瘋狂</h1><p>梵蒂岡修女平日嚴肅保守，但當遇上四名猛男，在她們和教宗本篤十六世面前寬衣解帶，大玩叠羅漢（圖），看得教宗儍了眼，修女也瘋狂，拿出相機猛拍。<br>四名猛男其實是著名體操隊隊員，專程到羅馬參加國際教牧服務會議，上周三應邀到梵蒂岡，在教宗面前獻技。沒料到他們一上台就脫掉上衣，教宗的笑容也僵起來，更令人吃驚的是這些猛男跟着玩叠羅漢，台下的修女不斷拍手叫好，更拿出相機狂拍。猛男表演完畢後，教宗終回過神來用力鼓掌。<br>台灣東森新聞網</p></body></html>
