<html><header><meta charset="utf-8"><title>阿嬌、鄭融爭仔面左左</title></header><body><h1>阿嬌、鄭融爭仔面左左</h1><p>早前被指與莊冬昕拍拖的鍾欣桐（阿嬌）昨日現身《十大勁歌金曲頒獎禮》記招，巧遇莊冬昕前緋聞女友鄭融，兩人站在台上夾着官恩娜（Ella）面左左，當鄭融插蠟燭弄髒衫袖時，Ella即遞上紙巾，而容祖兒上前幫手抹，站在旁邊的阿嬌卻繼續與蔡卓妍（阿Sa）傾偈，視而不見。<br>阿嬌昨日多番否認緋聞，問她與鄭融同場會否尷尬？她說：「坊間傳，我哋冇尷尬，我都想幫佢抹，不過我冇紙巾。」</p><p>阿Sa呵番陳偉霆</p><p>阿Sa跟男友陳偉霆同場卻沒有互望，因兩人企位有高低，問阿Sa會否安慰男友，她即維護陳偉霆說：「佢好勤力，都唔係用呢啲去衡量，同埋我出道早佢咁多，點可以比較。」</p></body></html>
