<html><header><meta charset="utf-8"><title>浙江丙烯儲存庫爆炸大火</title></header><body><h1>浙江丙烯儲存庫爆炸大火</h1><p>浙江平湖市全塘鎮華辰能源油庫昨晨約七時半起火。庫區一個容積一萬立方米的丙烯儲存庫爆炸，引發大火。除了浙江的消防隊外，上海、嘉興、杭州、寧波四地共派出超過50架消防車協助救援。有村民指，爆炸時廠區有工人正施工，但截至昨晚，當局仍未有傷亡報告。<br>丙烯儲存庫爆炸產生濃烈黑煙，數公里外都能看見，大火在兩個小時後被撲滅。消防員在儲存庫進行冷卻（圖），防止過熱發生復燃。爆炸對附近村民影響不大。<br>中通社</p></body></html>
