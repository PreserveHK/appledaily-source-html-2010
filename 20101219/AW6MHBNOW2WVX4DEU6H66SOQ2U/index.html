<html><header><meta charset="utf-8"><title>切短Mini塞入流動屋</title></header><body><h1>切短Mini塞入流動屋</h1><p>Mini汽車嬌小玲瓏，但在新西蘭退休機械工程師阿瑟福爾（LesterAtherfold）的改造下，更進一步迷你化，車身由3米長縮水至2.4米（圖），可以塞進流動屋內，方便出外度假時有私家車代步。<br>阿瑟福爾是把他那部1964年出廠的Mini汽車拿來改裝，把中間車身切掉60厘米，收窄底盤，再安裝全新變速器、副車架、離合器和儀錶板，至於引擎仍保持1,100cc不變，時速也依舊是121公里，方便家人出外度假期間使用。<br>英國Orange網站</p></body></html>
