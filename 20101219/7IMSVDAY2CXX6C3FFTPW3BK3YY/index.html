<html><header><meta charset="utf-8"><title>歐洲暴雪　陸空交通大停擺</title></header><body><h1>歐洲暴雪　陸空交通大停擺</h1><p>歐洲昨天（周六）持續受暴風雪吹襲，陸空交通大停擺，乘客滯留機場，民眾亦無法上街購物，令商店在這個聖誕節也陷入寒冬。<br>西歐自前天起下大雪，下了20厘米雪，前天已取消600班航機，德航昨天宣佈取消法蘭克福所有國內和歐洲航班升降。英國倫敦蓋特威克機場和希斯路機場要關閉七小時。英航要取消所有歐洲和國內航班在這兩個機場升降。法國、西班牙、荷蘭和丹麥機場也出現航班大延誤或，單是荷蘭阿姆斯特丹機場就有3,000人滯留。不少駕車人士被困公路，連意大利南北公路也受大雪所阻，車龍長達40公里。<br>路透社</p></body></html>
