<html><header><meta charset="utf-8"><title>JaniceMan向前輩取經</title></header><body><h1>JaniceMan向前輩取經</h1><p>JaniceMan昨日在中環宣傳由她做代言人的美容產品，現場還有一位40年代外籍模特兒June到場，對方大讚JaniceMan自然美。JaniceMan說：「好開心見到佢，大家一樣14歲入行做model，佢喺澳洲開模特兒學校，我會把握機會問佢意見，佢有由teenage到成熟路線嘅經驗。」開模特兒學校也是JaniceMan的夢想。<br>聖誕節雖要工作，但因JaniceMan快將生日，她向公司請假，她說：「我爸爸都差唔多生日，所以想一齊慶祝。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
