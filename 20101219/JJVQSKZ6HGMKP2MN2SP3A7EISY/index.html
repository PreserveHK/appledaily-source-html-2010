<html><header><meta charset="utf-8"><title>出位汽車廣告　兩女火辣挑逗</title></header><body><h1>出位汽車廣告　兩女火辣挑逗</h1><p>兩名性感美女在派對邂逅，溜進房間寬衣解帶假鳳虛凰（圖）……看到這裏，你多半以為這是齣小電影，但實情是，這是個汽車廣告！<br>廣告中，金髮褐髮美女前後腳溜入睡房，褐髮美女脫掉上衣，只剩黑色喱士內衣褲，金髮女郎則露出蠱惑笑容，拿黑色絲襪蒙着對方雙眼，然後趁機撿起褐髮女郎的粉紅色上衣！鏡頭一轉，金髮女郎已穿着「戰利品」，登上粉紅色雷諾Twingo車子離開。<br>有人讚廣告令人耳目一新，但不少人炮轟冒犯女同志，又指廣告連汽車的內櫳也看不到，不知所謂，不只國營電視台，連意總理貝盧斯科尼的Mediaset旗下電視台也禁播。<br>英國《每日郵報》</p></body></html>
