<html><header><meta charset="utf-8"><title>《讓子彈飛》內地三日收過億</title></header><body><h1>《讓子彈飛》內地三日收過億</h1><p>姜文自導自演，葛優、周潤發和劉嘉玲主演的電影《讓子彈飛》本月16日在內地上映，首日開畫已過3,000萬人民幣，成為今年度華語片首日票房第二名，僅次於馮小剛執導的《唐山大地震》，三日票房累積已過億。<br>《讓》片首日入場人次高達76萬5千，打破去年3D電影《阿凡達》（Avatar）的首日入場紀錄，可算為華語片爭一口氣。姜文日前繼續宣傳《讓》片，前晚更帶同有份演出的太太周韵現身北京首映，姜文更呼籲全場觀眾唱生日歌慶祝太太生日，得她笑逐顏開。　<br>撰文：林妃</p></body></html>
