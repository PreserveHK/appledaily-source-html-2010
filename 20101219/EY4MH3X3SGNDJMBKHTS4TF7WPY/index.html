<html><header><meta charset="utf-8"><title>香港仔婦離家四日無音訊</title></header><body><h1>香港仔<br>婦離家四日無音訊</h1><p>【本報訊】41歲女子陳慧霞，四日前離開香港仔石排灣邨住所後不知所終，警方昨呼籲市民協助提供她的消息。<br>陳慧霞身高約1.7米，重約50公斤，瘦身材，尖面及蓄短黑髮，未婚，患有精神病多年，與父母同住石排灣邨一單位。<br>本月15日早上7時許，陳慧霞身穿黑色衫裙、粉紅色襪及拖鞋，離開住所後不知所終。據悉，陳慧霞有失蹤前科，但過了一段時間後她會自行回家。警方呼籲任何人士如有陳慧霞消息，請致電28606490與港島區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
