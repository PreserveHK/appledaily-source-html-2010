<html><header><meta charset="utf-8"><title>戰機拉雪橇賀聖誕</title></header><body><h1>戰機拉雪橇賀聖誕</h1><p>歐洲白雪紛飛，瑞典空軍機師一時童心未泯，竟玩戰機拉雪橇，一時列陣，一時又一字排開，整個過程拍成短片放上網（圖），預祝網民聖誕快樂。<br>片段長約1分鐘，畫面開始時見到一架SAABViggenAJS37戰機，拉着三隻雪橇，在積雪的基地慢慢滑行。但戰機拉雪橇難度甚高，三名機師坐在雪橇後，不僅要抓實雪橇，還要避免撞上同袍，臉上還被引擎捲起的雪花打中，因此片末特意顯示字幕，提醒網民切勿模仿，因機師是經專業訓練。<br>英國《太陽報》</p></body></html>
