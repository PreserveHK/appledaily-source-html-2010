<html><header><meta charset="utf-8"><title>浙江男搭巨帳篷娶妻</title></header><body><h1>浙江男搭巨帳篷娶妻</h1><p>婚禮及擺喜酒一般都在酒樓或酒店舉行，杭州一名新郎則大搞新意思，近日在住家附近的空地搭起巨型帳篷，筵開幾十席大宴親朋。新郎指，搭帳篷的主意是在網上找來的，希望特別一點，留個美好回憶。<br>這個巨型帳篷就如歐陸式的婚禮場地，以柔和的米白色為主，配以燈光、音響、鮮花等設備，環境一點也不比酒店差。有賓客指，近日天氣寒冷，若去酒店辦路程遠，年紀大的親友不一定會去，搭帳篷既大又方便停車，而且飯菜同樣可口，十分化算。新娘也表示十分喜歡，終生難忘。<br>杭州網</p></body></html>
