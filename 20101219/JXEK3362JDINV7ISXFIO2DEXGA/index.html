<html><header><meta charset="utf-8"><title>關仁隱事：「小矮人」抵制「百厭蟲」 - 關仁</title></header><body><h1>關仁隱事：「小矮人」抵制「百厭蟲」 - 關仁</h1><p>「小矮人」同「百厭蟲」一直同撈同煲一齊搵食之外，兩個人出去尋花問柳都會約埋一齊，可謂非常之好朋友。不過自從百厭蟲反轉豬肚，一下子炒咗幫咗佢幾十年嘅經理人同助手之後，雖然件事同小矮人無關，但係依然同百厭蟲反面。因為小矮人覺得喺呢件事上面，佢覺得百厭蟲唔單止無情仲係無義。所以表面兩個人好似冇嘢，但背後就完全冇偈傾。<br>Textby關仁</p></body></html>
