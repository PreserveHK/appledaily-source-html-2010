<html><header><meta charset="utf-8"><title>和高比遊數碼港</title></header><body><h1>和高比遊數碼港</h1><p>今年數碼港聯同本港首部3D動畫電影《反斗高比玩轉聖誕城3D》，打造聖誕嘉年華!嘉年華以電影故事作為聖誕佈置藍本，並以小鹿高比的歷險元素來設計近20款、由室內到戶外的主題遊戲攤位，屆時更有魔術、雜技表演!快寫信來，就有機會獲得遊戲券，和高比冒險去。</p><p>問：今年數碼港與哪套電影聯手打造聖誕嘉年華?
</p><p>獎品</p><p>「數碼港聖誕嘉年華2010」遊戲券$200及小鹿咕1個（價值$99）名額：20份<br><br>鳴謝：數碼港<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
