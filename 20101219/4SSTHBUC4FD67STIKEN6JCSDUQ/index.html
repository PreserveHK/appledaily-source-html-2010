<html><header><meta charset="utf-8"><title>湖南美女學生素描照求職</title></header><body><h1>湖南美女學生素描照求職</h1><p>「這種寫真照是一種個性的表達，希望可以引起用人單位的注意。」湖南女子學院播音主持專業畢業生小粟（化名），昨日在由湖南省教育廳畢業生就業辦公室主辦的湖南省2011屆女大學生專場供需見面會上，以一張自己的素描寫真照作為履歷表封面，希望憑美麗的外表給僱主較好的第一印象。此次招聘會職位覆蓋面廣，吸引來自長沙多所大學近5,000名女畢業生參加，由於內地大學生普遍面對求職難困局，類似小粟着重表現個性的求職者實不在少數。<br>湖南紅網</p></body></html>
