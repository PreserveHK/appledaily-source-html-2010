<html><header><meta charset="utf-8"><title>新手Catalogue：SamsungNori好色玩色</title></header><body><h1>新手Catalogue：SamsungNori好色玩色</h1><p>摺機已經無見好耐！呢部好日式嘅薄身摺機，出自Samsung之手，名叫Nori；機面唔止採用漸變色Design，仲內置多盞隱藏LED燈；最難以置信係，只要喺LED芒上捽來捽去，就會變換圖案、勁玩Touch，開心嘅仲可以自己設計圖案。Nori有四色，勁Sharp！趕及聖誕前出機，可獲贈《借東西的小矮人亞莉亞蒂》電話繩及抹布套裝。<br><br>記者：陳國輝</p></body></html>
