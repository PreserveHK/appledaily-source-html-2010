<html><header><meta charset="utf-8"><title>章子怡主持拍賣行善</title></header><body><h1>章子怡主持拍賣行善</h1><p>章子怡前晚在北京出席「舞善之行──劉岩文藝專項基金慈善拍賣會」，專程支持08年在京奧開幕式綵排時受傷的中國舞蹈員劉岩舉辦的慈善活動。</p><p>張藝謀題字</p><p>章子怡上台與劉岩擁抱和握手，並親為趙本山捐出的墨寶「龍騰鳳舞」客串做拍賣官，拍賣出92萬元高價。<br>會上第一件拍賣品是劉岩的24吋巨型舞蹈照，上面有張藝謀親筆題寫的「堅強劉岩永遠支持你」，籌得25萬元。張藝謀雖身在橫店拍戲，但也捐出親筆題寫「舞善之行，慈愛之夜」的建國60周年紀念郵冊，拍賣到20萬元，最終拍賣會籌得626萬元。<br>撰文：林妃</p></body></html>
