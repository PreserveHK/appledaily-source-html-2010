<html><header><meta charset="utf-8"><title>功夫狐猴嚇走攝影師</title></header><body><h1>功夫狐猴嚇走攝影師</h1><p>馬達加斯加島（Madagascar）上的狐猴（sifaka），擅長跳躍和模仿，南非一名攝影師試圖捕捉牠們的動作，豈料狐猴大發猴威，凌空跳起作勢攻擊（圖），嚇走攝影師。<br>攝影師康皮翁表示，狐猴見到鏡頭時，眼仔睩睩對着鏡頭「露兩手」，包括凌空跳起、踢腿和揮拳，不時在大樹之間跳來跳去，還作勢要打他，嚇得康皮翁急急按下快門連環快拍，然後拿起相機拔腿狂奔，還說以後都不敢騷擾狐猴。<br>英國《太陽報》</p></body></html>
