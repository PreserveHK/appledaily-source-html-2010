<html><header><meta charset="utf-8"><title>關仁隱事：「四方果」瞞「毛毛」偷食 - 關仁</title></header><body><h1>關仁隱事：「四方果」瞞「毛毛」偷食 - 關仁</h1><p>公仔箱小生「毛毛」一向對「四方果」死心塌地，但就俾女方食住，經常搞到佢唔上唔落。其實四方果成日搵毛毛嚟墊底，之前為咗做大西洋女星就同毛毛分手，復合之後最近搵到件有米商人，就再次向毛毛起飛腳。原來公仔箱女高層「假姐」老友個女曾經俾四方果撬牆腳，當時四方果仲同緊上任男友拍拖，而假姐其他朋友亦見過四方果周圍勾三搭四，曾三番四次叫毛毛實女友，但毛毛對四方果一條心，點都唔信，結果俾人跣到攤攤腰。<br>Textby關仁</p></body></html>
