<html><header><meta charset="utf-8"><title>求驗客手記：被AC新帥嫌棄　碧咸要重振雄風 - 求驗客</title></header><body><h1>求驗客手記：被AC新帥嫌棄　碧咸要重振雄風 - 求驗客</h1><p>所謂「新官上場三把火」，不過意甲球隊AC米蘭嘅新帥艾基利把火，就似乎燒錯對象，佢有自己隊波唔講，無端端燒到英格蘭中場碧咸（圖），佢喺上周六酋長盃1:1打和阿仙奴後話：「我認為AC唔會再借用碧咸，以佢咁嘅年紀（35歲）同埋受咁重嘅傷患，相信好難再可以喺頂級大球會立足！」我求大俠就覺得艾基利咁講太過份，完全冇理「萬人迷」嘅感受；以碧咸嘅鬥志同質素，我就相信碧咸隨時可以剝艾基利棚牙。</p></body></html>
