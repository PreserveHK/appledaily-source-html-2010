<html><header><meta charset="utf-8"><title>求驗客手記：私自去印度試腳　卓卓等俾飛馬罰 - 求驗客</title></header><body><h1>求驗客手記：私自去印度試腳　卓卓等俾飛馬罰 - 求驗客</h1><p>今季被南華外借到兄弟球隊天水圍飛馬嘅港隊守衞卓卓（圖），一直未歸隊，網友報料話佢過咗澳洲考飛機牌，之後被踢爆去咗印度跟當地球隊操練；而飛馬教練陳曉明噚日話，卓卓已經返番香港，但冇同會方交代，高層應會研究點處理。我求大俠記得，早幾季卓卓踢愉園試過趁暑假去印尼搵外快，搞到差不多開「咧」至歸隊，結果被罰錢收場；至於今次去印度唔知喺咪陪另一半返娘家探親，順便跟操呢？今日卓卓向飛馬和港隊報到，到時應有答案。</p></body></html>
