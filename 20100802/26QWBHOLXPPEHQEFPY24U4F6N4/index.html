<html><header><meta charset="utf-8"><title>醫療短波換膝關節　癡肥病者減重</title></header><body><h1>醫療短波<br>換膝關節　癡肥病者減重</h1><p>美國一項研究發現癡肥病人接受了人工膝關節或髖關節置換手術後，體重會自然下降，研究跟進了196名需接受手術的過重病人，當中近三成人更是體重指標（BMI）逾30的癡肥一族。在手術後約兩年內，患者的體重減少5%至20%，其中做膝關節置換手術的病人減幅較高，相信與手術後病人可以較自如活動，運動量增加有關，研究人員建議醫生可評估病人情況，研究是否適合做手術。</p></body></html>
