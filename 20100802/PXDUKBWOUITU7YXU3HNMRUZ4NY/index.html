<html><header><meta charset="utf-8"><title>行西隧小巴擬加價</title></header><body><h1>行西隧小巴擬加價</h1><p>【本報訊】西區海底隧道昨日凌晨開始加價，社民連昨午發起車隊遊行抗議。公共小巴業界受到西隧加價牽連，部份行西隧的小巴路線將調升收費。</p><p>社民連促政府回購</p><p>社民連昨發起車隊遊行抗議西隧加價，約十部車輛由長沙灣慢駛至西隧入口的行政大樓。請願者在車輛貼上抗議標語，並沿途高叫口號，敦促政府回購西隧，代表遞交請願信後散去。<br>西隧加價令公共交通經營成本上調，的士小巴權益關注大聯盟主席黎銘洪承認，行經西隧的其中7條小巴路線，將於本周內決定是否加價，其中來往元朗至銅鑼灣、荃灣至中上環的兩條路線加價可能性較大，加幅最多為0.4元。</p></body></html>
