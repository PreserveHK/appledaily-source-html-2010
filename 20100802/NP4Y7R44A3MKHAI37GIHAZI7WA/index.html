<html><header><meta charset="utf-8"><title>求驗客手記：亨利地標戰有貨交　興奮球迷踩場擁抱 - 求驗客</title></header><body><h1>求驗客手記：亨利地標戰有貨交　興奮球迷踩場擁抱 - 求驗客</h1><p>由巴塞轉到紐約紅牛嘅亨利（圖右、法新社），上周六作客侯斯頓戴拿模嘅美職聯「地標戰」既驚且喜。喜嘅梗係亨利表現出色，交出兩個靚助攻畀隊友安祖梅開二度；驚嘅就係對手90分鐘扳平2:2時，有兩個球迷興奮得滯，竟然衝咗入場攬住亨利，佢賽後話唔知發生乜嘢事。但隊友丹李察士話：「好彩球迷冇傷害亨利啫，保安應該好好檢討。」</p></body></html>
