<html><header><meta charset="utf-8"><title>200醫生不接納賠償</title></header><body><h1>200醫生不接納賠償</h1><p>【本報訊】醫院管理局就假期於院外候命的賠償方案，將在本月下旬發信予醫生，通知賠償金額。目前約有150至200名醫生不接受以職級劃一計算賠償額。</p><p>反對者多專科醫生</p><p>公共醫療醫生協會前任會長何栢良表示，至今約150至200名醫生已表示不接納方案，「主要係班得三萬四千蚊賠償嘅專科醫生，佢哋未升到職，無顧問醫生賠咁多」，該會今日會舉行論壇討論。<br>醫管局總裁蘇利民昨日表示，本月第三周會發信給4000名受影響的醫生，他有信心醫生會接納方案。</p></body></html>
