<html><header><meta charset="utf-8"><title>隔牆有耳：《城市論壇》唞暑　主持喫蕉 - 李八方</title></header><body><h1>隔牆有耳：《城市論壇》唞暑　主持喫蕉 - 李八方</h1><p>港台節目《城市論壇》完成埋噚日一集進入唞暑期，9月5號先再開鑼。順利完成30周年嘅里程，製作人員噚日特登準備咗一啲汽水同生果招呼現場賓客，答謝佢哋一路以來嘅支持。生果只得蘋果同香蕉兩個選擇，主持謝志峰二話不說就揀香蕉，話最鍾意香蕉易食同有益健康，佢仲透露新一輯節目啟播時會搞搞新意思，就係請晒歷代主持返嚟敍吓舊，同觀眾一齊溫故知新。<br>噚日討論個人資料私隱同八達通事件，台下就有觀眾用一件金色膠衫將自己包實，諷刺今時今日市民私隱毫無保障，中午烈日當空包到說話都講唔到，咁嘅創意又點到大家唔服呢？</p></body></html>
