<html><header><meta charset="utf-8"><title>防爆內褲保士兵下體</title></header><body><h1>防爆內褲保士兵下體</h1><p>駐阿富汗英軍快要穿防爆內褲上前線？不要取笑他們，皆因阿富汗路邊炸彈威力強大，士兵下體受創數字急升。<br>英軍軍醫表示，中了路邊土製炸彈的傷兵，九成都要雙腿截肢，下體通常都受重創。越戰傷兵研究指下體受創是士兵最怕。<br>威爾斯軍用品公司BCB國際，即將向公眾發售一款「防爆孖煙囪」（圖），售價700港元，用保護衣常用的Kevlar纖維保護下體，可有效防止碎片穿破，擊中下體。但英國國防部擔心這種內褲太硬，正尋求引入類似款式內褲，但用彈性較好的密織絲造護陰墊。<br>英國《星期日郵報》</p></body></html>
