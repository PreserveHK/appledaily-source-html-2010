<html><header><meta charset="utf-8"><title>隔牆有耳：民陣記者會無間道驚魂 - 李八方</title></header><body><h1>隔牆有耳：民陣記者會無間道驚魂 - 李八方</h1><p>民間人權陣線噚日開記者會講7.1遊行安排，正當一眾記者聽緊發言人之一孔令瑜交代情況，忽然有個民陣義工上前同孔令瑜咬耳仔，跟住孔令瑜就話，現場可能有警方人士混入，呼籲警方攞料可以大方啲，唔使咁鬼祟。<br>記者們即時好緊張咁四圍望，但睇嚟睇去個個都係熟口熟面嘅行家，搵唔出邊位似係無間道。後尾大家發現，有位記者用咗印有警徽嘅筆記簿做記錄，可能因為咁，引起民陣義工誤會。孔令瑜事後解釋，因為過去不時有人混入遊行陣營挑釁遊行人士，無論佢哋係乜人都好，佢都會呼籲參與者保持警覺，唔好隨便俾人煽動。</p></body></html>
