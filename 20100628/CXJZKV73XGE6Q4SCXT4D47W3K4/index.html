<html><header><meta charset="utf-8"><title>大細雙「牙」愛鬥「大」 - 藍鑽石</title></header><body><h1>大細<br>雙「牙」愛鬥「大」 - 藍鑽石</h1><p>「尖~~尖！尖！尖！」近排一聽見某歌手嘅牙刷廣告歌，例牌打冷震，估唔到咁頂「尖」質素嘅廣告都出到街，我唔怪原創者，通常呢啲係受「集體創作」摧殘後嘅作品。莫講話性質似70年代廣告，居港外國人聽佢起勢「尖！尖！尖！」，不知情嘅話隨時以為香港人英文水平真係差得咁交關。雙「牙」本身已係好品牌，唔使賣廣告，睇好會多波入，要「大」。<br>藍鑽石</p></body></html>
