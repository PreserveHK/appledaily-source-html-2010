<html><header><meta charset="utf-8"><title>女童患怪病　皮薄隨時裂</title></header><body><h1>女童患怪病　皮薄隨時裂</h1><p>四川西昌9歲女童小葉木（圖）因患罕見皮膚病，從出生兩個月後就沒有過真正的皮膚。因為她幾乎全身皮膚都曾破裂流血後結焦，右手五根手指黏合到手心裏，變成了紅拳頭。腳更是被一層結焦後的薄皮包裹，像穿了隻「皮襪子」。如今即使脫衣服都會掉一層皮。<br>據為小葉木治療的四川華西醫院皮膚科醫生表示，小葉木患上先天性表皮大皰鬆懈症，病發率為十萬分之一，治療費用將高達數十萬元人民幣。目前估計她的手接受三次矯形手術後也不能完全伸直，但是拿筆寫字應無問題。<br>四川在線</p></body></html>
