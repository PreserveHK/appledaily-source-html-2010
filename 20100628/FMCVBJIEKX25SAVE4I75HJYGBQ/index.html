<html><header><meta charset="utf-8"><title>書出世界：推一推延長暑假</title></header><body><h1>書出世界：推一推延長暑假</h1><p>書展拒絕o靚模搞簽名會，嘩，明光社上身，香港就算做唔成國際都會，都可以成為國際道德大都會，全球道德水平第一啦！本市幾時變成這麼保守？與其禁，不如推，例如這一本！智海一直很純情，例如這本《花花世界2暑假要延長》。在第一集，我們已領教過智海的四格漫畫，他寫小女孩花花、花花的爸爸媽媽、小狗比比奧和小貓比比亞，故事簡單而單純，自不然令人想起王司馬，想起牛仔，想起舊日的香港。<br><br>二少</p></body></html>
