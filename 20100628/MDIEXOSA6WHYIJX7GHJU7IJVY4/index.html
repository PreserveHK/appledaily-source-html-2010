<html><header><meta charset="utf-8"><title>GaGa唱新歌玩拱橋</title></header><body><h1>GaGa唱新歌玩拱橋</h1><p>美國新一代天后LadyGaGa，大前日飛到英國，出席艾頓莊（EltonJohn）舉行的愛滋基金音樂會，更即場首度唱出新歌《YouandI》，成為全場焦點，她用鋼琴大玩激情rockandrollballad，獲fans激讚。</p><p>內衣上陣</p><p>以內衣上陣自彈自唱的GaGa，首次演繹新歌表現興奮，她說：「這首從未演出過的新歌，與我過去的作品都不同，這是一首rockandroll調子的ballad，完全是我的心聲。」GaGa演出時除了將腳放上鋼琴之外，又企在凳上彈奏，更不時自摸辣㷫全場。表演完畢後GaGa拗腰玩拱橋，令觀眾拍爛手掌。</p></body></html>
