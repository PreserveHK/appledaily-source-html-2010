<html><header><meta charset="utf-8"><title>酒店計劃　囝囡學煮餸學禮儀</title></header><body><h1>酒店計劃　囝囡學煮餸學禮儀</h1><p>暑假又就到，是時候要為囝囡安排暑期活動，收到消息話香港天際萬豪酒店舉辦「親子小酒店計劃」，讓小朋友體驗酒店從業員的生活，聽落又幾吸引，再睇內容，原來包括教製作再造紙及天然肥皂、教小朋友整理床鋪的技巧、教做中式點心及沙冰，還有教餐桌禮儀。由即日至8月31日期間舉行，費用$1,600，一家大細可於酒店住宿一晚，除以上活動外，還可使用游泳池、蒸氣浴、按摩池等酒店設施，大家可選各適其適的活動了！<br><br>查詢：39691888<br><br>小家嫂</p></body></html>
