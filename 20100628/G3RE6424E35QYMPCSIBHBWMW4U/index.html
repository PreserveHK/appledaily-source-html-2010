<html><header><meta charset="utf-8"><title>世盃動物園：老竇詛咒忤逆仔　艾辛長唞有段古</title></header><body><h1>世盃動物園：老竇詛咒忤逆仔　艾辛長唞有段古</h1><p>中國有句說話「虎毒不食兒」。之不過呢句說話喺因傷無緣南非世界盃嘅加納中場艾辛（圖）身上，似乎唔多啱用；皆因去年12月初，因膝韌帶受傷缺陣嘅艾辛，有傳原來醫咗超過半年都未好番，係同佢老竇占士艾辛有關；話說艾辛父子關係惡劣，占士艾辛為咗要令自己個仔無緣踢世盃，就用咗非洲常用嘅巫術「juju」詛咒艾辛行衰運，點知身為加納隊長嘅艾辛喺27歲當打之年，真係冇得踢世界盃決賽周，令到巫術之說更加似層層！</p></body></html>
