<html><header><meta charset="utf-8"><title>10歲電腦神童考山東大學</title></header><body><h1>10歲電腦神童考山東大學</h1><p>10歲神童蘇劉溢是今年內地高考年紀最輕的考生，用一年讀完初中、再用一年讀完高中的他，高考理科考獲566分，這個分數可以輕易入讀當地的普通大學，可是他卻希望入讀濟南的山東大學，前日他與母親到學校面試後（圖），校方正考慮破格錄取他。<br>出生普通家庭的蘇劉溢，閒時愛好研究電腦程式，只花一年多已學會多種電腦語言，並開發出自己專有的電腦操作系統。雖然蘇劉溢的分數未達山東大學的錄取分數，該校教務處處長和招生辦負責人仍給他面試機會，但是否錄取未有結果。<br>山東《濟南時報》</p></body></html>
