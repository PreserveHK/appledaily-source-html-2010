<html><header><meta charset="utf-8"><title>台女被飛　寄千信騷擾舊愛</title></header><body><h1>台女被飛　寄千信騷擾舊愛</h1><p>台灣台中市男子喬治（化名）疑因前女友不忿分手，三年多來千方百計騷擾他和家人。他除了收到上千封匿名信騷擾外，還有無聲電話及遭冒名訂外賣，對方甚至寄騷擾信件到他的女兒學校，令她害怕不敢上學。男事主因此精神幾近崩潰。<br>事主無奈地向市長胡志強提告，卻遭承辦警方冷漠回應：「這個小罪，要判也很輕。」他轉向傳媒投訴：「難道非得出人命才獲重視？」<br>台灣《蘋果日報》</p></body></html>
