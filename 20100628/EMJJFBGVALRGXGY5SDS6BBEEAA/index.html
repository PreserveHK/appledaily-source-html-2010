<html><header><meta charset="utf-8"><title>香茅雞翼　過冷河皮更爽</title></header><body><h1>香茅雞翼　過冷河皮更爽</h1><p>雞翼真的有許多做法，趁住炎炎夏日，就教大家做一款香茅雞翼，爽滑惹味。</p><p>1.將6隻雞翼放入滾水汆水，放入冰水過冷河，食時雞皮會更爽脆。<br><br>2.用廚紙將雞翼的水份索乾，加香茅茸20克、蒜茸1湯匙、魚露２1/2湯匙、糖1/2湯匙、胡椒粉1茶匙、鹽1/2茶匙、老抽1湯匙、油1湯匙，拌勻醃1小時。<br><br>3.然後放上焗盤，淋上汁料，放入已預熱至200℃焗爐焗10分鐘即成。</p></body></html>
