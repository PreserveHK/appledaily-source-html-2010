<html><header><meta charset="utf-8"><title>世盃動物園：世盃之後上神枱　岡田武史人氣王</title></header><body><h1>世盃動物園：世盃之後上神枱　岡田武史人氣王</h1><p>「太極虎」南韓喺世界盃16強出局，日本就成為咗亞洲隊嘅唯一希望，帶領日本殺入世盃16強嘅53歲教練岡田武史（圖），喺日本即時變咗「人氣王」，世盃前狂插佢唔掂嘅日本傳媒全部改口風猛讚佢，究竟「天堂與地獄」嘅滋味係點，真係要岡田武史自己講番至知！之不過話明世盃後離任嘅岡田真係唔愁出路，皆因日本足協高層已經放風話岡田會喺足總擔任要職，更有指岡田會出任埋日本足協主席，話晒岡田都係首位日本籍教練，率領日本喺世界盃嘅舞台揚威，如果佢真係上任都算實至名歸o架！</p></body></html>
