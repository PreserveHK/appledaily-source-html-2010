<html><header><meta charset="utf-8"><title>讓球　讓球主客和巴西「-1」執硬 - 牽牛</title></header><body><h1>讓球　讓球主客和<br>巴西「-1」執硬 - 牽牛</h1><p>暑假不乏精采電影上畫，個人最期待係《唐山大地震》，呢個76年出現嘅大災難，奪走超過20萬中國人性命，四川大地震尚歷歷在目，睇吓導演馮小剛如何處理呢件中國人近代其中一個傷痛。<br>智利今年亦發生大地震，理應值得同情，但上仗對西班牙打到五癆七傷，先至晉級，巴西留力打和葡萄牙，今仗對熟路嘅智利，可以大勝晉級，捧「主勝」。<br>牽牛</p></body></html>
