<html><header><meta charset="utf-8"><title>GiseleBundchen熱捧國家拖</title></header><body><h1>GiseleBundchen熱捧國家拖</h1><p>巴西不單止好波，仲有好「拖」，講的是巴西拖王iPANEMA，今季再與巴西名模GiseleBundchen合作，推出iPANEMA×GiseleBundchen海洋幻彩系列，以海洋風格為主題，鞋款尤以3cm×3cm大小、四方形切割的Swarovski海洋閃亮水晶系列最為突出，鞋身印有簡單的花卉圖案，配雙橫搭帶式設計，不易甩拖；古銅色及銀色兩款，是今季見過最Grand的拖鞋！<br><br>記者：葉雪芯<br><br>查詢：太古廣場西武（29713888）</p></body></html>
