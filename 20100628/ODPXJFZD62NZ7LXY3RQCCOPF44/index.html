<html><header><meta charset="utf-8"><title>男性避孕藥面世　安全兼無副作用</title></header><body><h1>男性避孕藥面世　安全兼無副作用</h1><p>家庭計劃，男人有責。但避孕藥至今只有女用。以色列科學家終於宣佈，男服避孕藥將面世。<br>科學家研製男服避孕藥多年，已問世或研發中的男用避孕藥，主要通過控制男性荷爾蒙達致避孕，需長期服用，結果出現嚴重副作用，如情緒波動和性慾下降等。<br>以色列巴伊蘭大學的研究人員近日宣稱研製出效果理想的男用避孕藥。這種避孕藥是將女性懷孕時所需的精子蛋白質除去，那樣性行為就不會導致懷孕，好處是沒副作用，而且只需三個月食一次。<br>英國《星期日快報》</p></body></html>
