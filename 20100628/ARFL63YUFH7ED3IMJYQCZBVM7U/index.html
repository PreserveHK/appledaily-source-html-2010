<html><header><meta charset="utf-8"><title>牛頓蘋果樹難植根汕大</title></header><body><h1>牛頓蘋果樹難植根汕大</h1><p>廣東汕頭大學近日為迎接源自英國劍橋大學的牛頓蘋果樹樹苗而大傷腦筋，因為當地的氣候條件本不適宜種蘋果樹，校方因此懸紅十萬元人民幣，向全國徵集蘋果樹移植辦法，現已收到近500份方案。但專家指南方冬天低溫不夠，蘋果樹即使種植成功，也難開花結果。</p><p>李嘉誠轉贈</p><p>英國科學巨匠牛頓因見蘋果從樹上掉下，結果發現萬有引力，故牛頓蘋果樹意義重大。英國劍橋大學早前將一株由牛頓蘋果樹的移植木栽種而成的蘋果樹苗送給本港富商李嘉誠，李將它轉送給汕頭大學。這株牛頓蘋果樹苗（圖）現還遠在劍橋大學，樹齡已超兩年，高兩米許。<br>廣東《南方都市報》</p></body></html>
