<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉人瑞愛犬老死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉人瑞愛犬老死 - 馮仁昭</h1><p>陳法蓉嘅18歲愛犬金毛強早前身體轉差，佢一直好擔心，前日上晝11點40分，陳法蓉就喺微博內宣佈狗齡達126歲嘅金毛強終於離開咗，佢喺微博上寫話：「金毛強已經很老，他看不到（白內障）、聽不到…而且失禁，我特別容易中地雷（踩屎尿），他自己也常中自己的地雷，洗抹自是難免…麻煩但我愛的他終於走了，日子應該輕鬆了，我卻覺得空虛了。」雖然陳法蓉好傷心，但佢亦慶幸愛犬唔使再受苦，所以佢叫粉絲唔使擔心佢。</p></body></html>
