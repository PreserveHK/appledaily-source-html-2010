<html><header><meta charset="utf-8"><title>半全場　半場主客和早投烏圭[半勝] - 吾中</title></header><body><h1>半全場　半場主客和<br>早投烏圭[半勝] - 吾中</h1><p>加納憑加時淘汰美國晉身8強，真係唔開心。唔開心唔單止係因為我捧美國上盤，亦係因為以加納咁嘅實力同表現，真係唔值得入8強囉！不過冇得好講，鬼叫美國教練巴特利排錯陣，以質素麻麻又怯場嘅列卡度奇勒打正選，搞到早早要換人，浪費咗個換人位。既然睇唔起加納，一於嚟一個早早早飛，買烏拉圭喺8強鬥加納時，烏圭半場已經可以領先。<br>吾中</p></body></html>
