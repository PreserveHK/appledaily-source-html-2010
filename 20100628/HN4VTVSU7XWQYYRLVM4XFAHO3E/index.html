<html><header><meta charset="utf-8"><title>少女時代整餅冧Fans</title></header><body><h1>少女時代整餅冧Fans</h1><p>韓國宅男女神組合少女時代前日為代言的手提電話品牌宣傳，與100名幸運fans在首爾三成洞舉行約會派對。</p><p>互揭私隱</p><p>除了為fans簽名之外，眾女又教大家跳舞，主將YoonA等人更親自整巨型簽名蛋糕給fans品嚐，歌迷自然冧到爆。<br>難得見到偶像，fans也把握機會追問少女時代的秘密。隊長泰妍被問到近日箍牙是否冇啖好食時，她直言見到好吃的東西也不能吃，因此消瘦了不少，Sunny則被隊友踢爆鞋墊最高，Jessica原來是貪睡鬼，在沙發也可以睡着。</p></body></html>
