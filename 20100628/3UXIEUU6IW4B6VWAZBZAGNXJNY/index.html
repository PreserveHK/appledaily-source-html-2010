<html><header><meta charset="utf-8"><title>中共稱韓戰中方死18萬人</title></header><body><h1>中共稱韓戰中方死18萬人</h1><p>中國國防大學教授徐焰少將在最新出版的《文史參考》半月刊撰文指，在60年前爆發的韓戰（中方稱抗美援朝戰），中國志願軍陣亡11萬多人，加上其他原因死亡及失蹤，中方在戰事共犧牲18萬人。這是中國軍方首次透露陣亡人數。<br>中國在韓戰中先後派出逾百萬人參戰，西方曾估計中方陣亡達50萬人。但徐焰聲稱引述軍方衞生及勤務部門的統計，中國志願軍114,084人陣亡、383,218人負傷、患病送院455,199人，及25,621人失蹤。<br>本報記者</p></body></html>
