<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁朝偉心形蛋糕賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁朝偉心形蛋糕賀壽 - 馮仁昭</h1><p>呢排梁朝偉忙緊拍王家衛執導嘅《一代宗師》，噚日佢48歲生日，難得生日梗係要放假同老婆劉嘉玲慶祝吓，雖然嘉玲啱啱被捲入內地酒店封查事件，但係都冇影響佢哋慶祝生日嘅心情。噚日喺微博上面，見到偉仔貼咗張生日相，相中偉仔着住件白色polo恤，枱上擺住個心形蛋糕，上面就寫住「TonyHappyBirthday」，至於偉仔只係展現唔露齒嘅笑容，依然保持住佢一副型佬嘅味道。</p></body></html>
