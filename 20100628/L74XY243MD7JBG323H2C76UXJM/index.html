<html><header><meta charset="utf-8"><title>劉偉強笑劉燁好打</title></header><body><h1>劉偉強笑劉燁好打</h1><p>舒淇日前在北京拍攝劉偉強執導的電影《美麗人生》，扮演大肚婆的她見人就說：「這是劉燁的，都六個月了，很快要生。」她謂現在才知道當媽媽辛苦：「如果你現在問我想不想做媽媽，我一定說不想。」<br>劉燁大讚舒淇演技，舒淇卻說：「我只是在演女版劉偉強。」她又謂雖然劉燁已婚，但還像個大孩子，可能要生小孩後才會成熟。劉燁談到在上海與洋漢打架時說：「要說的我都說了，沒甚麼可以回應。」劉偉強則取笑他：「我看過圖片才知道他有一身好武功，所以打算找他拍《陳真2》，與甄子丹對打。」<br>撰文：丁寧</p></body></html>
