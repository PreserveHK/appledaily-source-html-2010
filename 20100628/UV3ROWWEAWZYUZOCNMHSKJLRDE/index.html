<html><header><meta charset="utf-8"><title>最大金幣220磅　3147萬成交</title></header><body><h1>最大金幣220磅　3147萬成交</h1><p>全球最大金幣（圖），直徑53厘米，厚3厘米，重100公斤（220.5磅）。最大金幣拍賣，最後以327萬歐元（3,147萬港元）投得。<br>這枚金幣面值100萬加幣（751萬港元），純度達99.999%，由加拿大皇家造幣局於2007年鑄造。金幣一面有英女皇伊利沙伯二世，一面是加拿大國旗上的楓葉標誌。同類金幣全球僅五枚，英女皇有一枚，杜拜兩投資者有兩枚，另一神秘收藏家買下餘下一枚。今次拍賣的金幣原由奧地利AvW投資公司擁有，最後由西班牙貴金屬公司ORODirect以327萬投得。<br>英國《星期日電訊報》</p></body></html>
