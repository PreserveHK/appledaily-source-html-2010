<html><header><meta charset="utf-8"><title>城城墮糞海</title></header><body><h1>城城墮糞海</h1><p>郭富城和舒淇合演的電影《全城戒備》8月中上映，城城片中在雜耍團謀生，一次赴大馬表演時到山區盜寶，卻吸入生化氣體，使身體產生異變，逃亡時又被掟落公海餵鯊魚。<br>城城親自上陣拍攝沉入海底的鏡頭，最慘是拍攝地點是全港下水道糞便污水的出口處，他事後說：「實在太臭喇，我返屋企要用消毒梘液洗好多次，都仲覺得自己有陣味，好難受。」<br>後來拍攝在公海浮沉的戲份，正好當時是鯊魚出沒的季節，令城城膽戰心驚幾小時，但他說：「演員係要乜都試吓，都算理所當然。」<br>撰文：丁寧</p></body></html>
