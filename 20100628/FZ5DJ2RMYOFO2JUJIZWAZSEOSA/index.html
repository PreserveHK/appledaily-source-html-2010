<html><header><meta charset="utf-8"><title>張繼聰7月有新主</title></header><body><h1>張繼聰7月有新主</h1><p>張繼聰昨日應邀到MegaBox出席《足球狂熱揭幕禮》活動，大談近日追捧世界盃趣事，原來阿聰跟父親同樣喜歡看球賽，囝囝則因年紀太小故沒有觀看。</p><p>與太太同成長</p><p>傳聞金牌大風以過千萬邀張繼聰加盟及BMA向他招攬，阿聰即澄清沒有與BMA接洽，至於何時會加盟新公司，阿聰說：「最快要7月，家交由經理人公司去傾。」早前太太謝安琪透露他曾有一段時間甚為憂慮，阿聰說：「我覺得佢講得好好，講真因為一啲新聞令我哋家人嘅感情關係好好，亦係我哋成長經歷。」另外，陳志雲近日頻現身，阿聰表示有跟對方間中聯絡，但不會講公事。<br>採訪、攝影：卓寶花</p></body></html>
