<html><header><meta charset="utf-8"><title>蔡依林賀姊姊訂婚</title></header><body><h1>蔡依林賀姊姊訂婚</h1><p>蔡依林（Jolin）的姊姊蔡旻紋與拍拖10年的大同集團第三代林傳凱昨日在台灣世貿聯誼社訂婚，只筵開一席邀請至親好友，雙方在現場過大禮，新郎哥還依習俗在下午先離場。他在途中遇見記者，並直言心情很高興。<br>未知是否近日Jolin盛傳與周杰倫舊情復熾，昨日穿上紅裙的她心情大靚，並在微博內祝福兩人幸福永久，她更搞笑自揭偷食的照片。蔡母則被追問到Jolin和周杰倫是否合襯，她竟開玩笑反問記者：「你覺得呢？」還抵死向Jolin催婚表示下一個就到她，令Jolin不懂如何反應。<br>撰文：林妃</p></body></html>
