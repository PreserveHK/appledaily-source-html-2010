<html><header><meta charset="utf-8"><title>首球　首隊入球追捧本田圭佑 - 青蛙仔</title></header><body><h1>首球　首隊入球<br>追捧本田圭佑 - 青蛙仔</h1><p>本田圭佑近排hit爆，來季好有機會轉去4大聯賽搵食。幾年前去日本，夜晚喺酒店睇過一個足球節目，裏面仲好仔細用科學去分析Honda仔嘅罰球，同中村俊輔嘅有乜嘢唔同。嗰陣時Honda仔仲未紅，儍氣十足，但家陣唔同晒，一頭金髮，仲大隻咗同型咗好多，好有前輩中田英壽嘅影子。聽晚對巴拉圭，身為亞洲人，點都要支持日本，仲撐Honda仔可以第3場波先開紀錄。<br>青蛙仔</p></body></html>
