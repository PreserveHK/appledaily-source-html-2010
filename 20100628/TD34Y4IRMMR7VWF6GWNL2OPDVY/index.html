<html><header><meta charset="utf-8"><title>歐盟買蛋不逐隻計　斷公斤計</title></header><body><h1>歐盟買蛋不逐隻計　斷公斤計</h1><p>「我要一打雞蛋。」這個在英國沿用近百年的習慣可能成為歷史。歐盟上周決定英國須跟歐盟國家採取一致措施，用重量購買食物，將來買雞蛋要斷公斤計，要說「我要一公斤雞蛋」。<br>英國人買雞蛋，原來有一段古。1900年代，他們挑好雞蛋會放入紙袋；1920年代，商家發現雞蛋垂直擺可保存久點，於是設計了12個裝蛋盒，買雞蛋一次要買24隻；直至今天，雞蛋都是斷隻計，跟香港一樣。<br>但歐盟新規定買賣食物要以重量標示，上周更否決英國豁免權，意味英國人以後買蛋要公斤計。英國食品標準署反對，恐商家趁花錢換包裝標籤為理由，提升售價。<br>英國《星期日郵報》</p></body></html>
