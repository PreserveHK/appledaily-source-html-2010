<html><header><meta charset="utf-8"><title>財話短說証大組基金　攻體育地產</title></header><body><h1>財話短說<br>証大組基金　攻體育地產</h1><p>▲上海証大（755）公佈，與RenownCapital簽訂合作意向書，共同設立基金管理公司，分別佔股60%及40%，初期營運資金1000萬元，証大出資600萬元。該基金目標規模3億美元（約23億港元），今年底前募集6000萬美元。投資區域最初以中國一線城市和海南省為主，主要是高端特色體育地產項目，比例不低於基金總規模5成，最大投資單一項目不超過總規模25%。</p></body></html>
