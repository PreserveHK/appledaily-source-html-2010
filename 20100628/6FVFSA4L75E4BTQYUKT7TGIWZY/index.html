<html><header><meta charset="utf-8"><title>林峯遲到賴忙</title></header><body><h1>林峯遲到賴忙</h1><p>林峯昨晚以嘉賓身份到灣仔君悅，出席仁愛堂的慈善活動，不過姍姍來遲的他，遲到近20分鐘才到達，令現場傳媒守候多時，他甫到場即解釋說：「係大會通知我呢個時間o架，其實我最近好忙，啱啱先喺馬來西亞拍完廣告返嚟，之後又忙排練演唱會，工作都排到密麻麻，仲推咗唔少工作。」</p><p>大會表揚善心</p><p>大會即場表揚林峯一向為善不甘後人的愛心，他就感謝大會對他的稱讚，並表示一向都有呼籲歌迷做善事，更會要求他們將送禮物給他的金錢，捐出去做善事。<br>採訪：JessicaNgan<br>攝影：MatthewLam</p></body></html>
