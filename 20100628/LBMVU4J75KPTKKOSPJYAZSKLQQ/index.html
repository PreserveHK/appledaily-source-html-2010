<html><header><meta charset="utf-8"><title>隔牆有耳：中大押後選舉　有利改革派 - 李八方</title></header><body><h1>隔牆有耳：中大押後選舉　有利改革派 - 李八方</h1><p>前日舉行嘅中大校友評議會周年大會拋錨收場，成為噚日中大人網上嘅熱門話題，因為大家勢估唔到，堂堂大學一個法定組織，開會可以亂成咁，主席唔熟會議程序，選舉安排求其，最後搞到投票作廢，要擇日重賽。<br>選舉押後，對選情有乜影響？有中大友分析，可能對改革派嘅候選人有利，因為建制派資源較多，可以動員嘅票應該已經出晒嚟，相反改革派資源較少，動員時間較慢，家個會估計至少押後兩三個月，改革派可以用時間換取空間，再重新組織選舉工程。</p></body></html>
