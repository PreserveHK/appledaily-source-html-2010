<html><header><meta charset="utf-8"><title>世盃動物園：男友一冰撐意軍　何雯娜變跟得女友</title></header><body><h1>世盃動物園：男友一冰撐意軍　何雯娜變跟得女友</h1><p>中國欄王劉翔話自己係「偽球迷」，喺世盃意大利出局時曾號稱要摔爛電腦，除了身處喺美國洛杉磯訓練嘅劉翔關心世盃外；中國體操運動員都十分注意世界盃嘅動向，其中同劉翔都係冠軍級人馬嘅「吊環王」陳一冰（左），都係同欄王一樣至為鍾愛意大利，偶像之一仲要係意國足球名宿巴治奧㖭！同陳一冰熱戀中嘅「彈床女王」何雯娜（右），就話睇波只為睇靚仔，最鍾意嘅偶像係「萬人迷」碧咸，之不過佢仲好甜蜜話只要陳一冰支持嘅，佢都會力撐咁話喎，佢哋咁甜蜜，唔怪得成日被外界傳佢地嘅婚訊啦！</p></body></html>
