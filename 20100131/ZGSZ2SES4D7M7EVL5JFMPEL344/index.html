<html><header><meta charset="utf-8"><title>張茆開Blog訴心聲</title></header><body><h1>張茆開Blog訴心聲</h1><p>與倪震一啜成名的張茆於城大畢業後，事業動向未明。近日她在網誌都是上載愛上溜冰的新玩意，戀事則未有透露，她前日卻更新了一篇標題為「你快樂嗎？」的網誌，字裏行間帶點弦外之音，如「你，為了證明自己是對的，挑起事端，傷害感情，這樣，你快樂嗎?」，「你，因為寂寞，說看到我的影子，擁抱一個陌生的身體，這樣，你快樂嗎?」等留言。<br>張茆與倪震事件雖已過一年成為舊聞，而倪震與周慧敏也成婚，但感情未有着落的張茆依然表現有點失落，似乎對昔日舊情仍然充滿疑問。<br>撰文：林妃<br></p></body></html>
