<html><header><meta charset="utf-8"><title>財困漢打女友後圖跳樓</title></header><body><h1>財困漢打女友後圖跳樓</h1><p>【本報訊】一名35歲姓蔣男子疑受財務問題困擾，昨晨6時許在天水圍天瑞邨住所內，豪飲兩支烈酒，並且與李女為感情事吵鬧。<br>爭執時，蔣疑酒後情緒失控，涉嫌動粗拉扯女友頭髮。未幾蔣自行反鎖睡房內，女友報警求助。警員趕至時，蔣赤膊僅穿短褲爬出房外危坐石壆上。消防員接報趕至戒備。<br>蔣在窗外危坐20分鐘後，因天凉，一度爬回睡房披上晨褸，再爬出窗外食煙及講手機。雙方對峙兩小時至早上近9時，蔣情緒回復平靜，自行爬回屋內接受警員調查。</p></body></html>
