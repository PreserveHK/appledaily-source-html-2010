<html><header><meta charset="utf-8"><title>森下G奶慰台宅男</title></header><body><h1>森下G奶慰台宅男</h1><p>日本性感女星森下悠里昨日現身台北書展，為最新寫真集《月啲森下悠里2》造勢。森下穿上低胸爆乳裝上陣，大晒招牌G奶，迷得一班台灣宅男暈陀陀。</p><p>鋼管舞瘦身</p><p>剛於去年11月才到過台灣宣傳的森下，相隔兩個月再度訪台。昨日是森下的25歲生日，她為寫真集舉行握手會，獲台灣工作人員送上壽桃慶生，有不少fans更帶備禮物而來，森下又透露平時靠跳鋼管舞瘦身。此外，日本動畫聲優釘宮理惠昨日也在台北書展舉行簽名會，因fans互相推撞，令情況一度混亂。<br>採訪、攝影：黎寶蘋</p></body></html>
