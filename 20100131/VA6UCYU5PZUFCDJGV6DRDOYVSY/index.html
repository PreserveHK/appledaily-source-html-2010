<html><header><meta charset="utf-8"><title>環球樓市　中國京城交投劇減七成</title></header><body><h1>環球樓市　中國<br>京城交投劇減七成</h1><p>新一輪樓市調控措施打壓投資性需求，北京樓市再起風雲，1月首三周，市內二手成交量劇減七成，令作價受壓，有近90%成交價較放售價為低。<br>據北京市交易管理網的數據，今年首三周，北京二手住宅成交只有8114宗，按月銳減70%。買家觀望氣氛濃厚，成交量急跌，業主亦開始讓步增議價空間。豪宅議價空間較大，部份低於叫價5至8%，只有樓價百萬元人民幣以下的細價樓，作價較堅挺。而上月因市道勁旺，加上買家為獲優惠趕尾班車，不惜追價入市，故近七成的二手成交價平均都高於放售價3%。</p></body></html>
