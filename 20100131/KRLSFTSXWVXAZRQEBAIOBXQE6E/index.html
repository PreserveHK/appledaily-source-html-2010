<html><header><meta charset="utf-8"><title>千八蚊短飛台北三日</title></header><body><h1>千八蚊短飛台北三日</h1><p>台灣美食最吸引人，最近長榮假期推出了一個台北3天2晚美食抵玩之旅，票價$1,790起。此package包晒來回台北機票、2晚酒店住宿連早餐、來回機場與酒店專車接送等，仲可以用優惠價$360，享烏來觀一日遊包101觀景台門票；另於「多啦A夢樂園小人國」售票處購買門票，即可獲「小人國樂園限定版紀念品」。<br><br>記者：曾順珍<br>查詢：27222888（新華旅遊）</p><p>台北<br><br>3天2晚美食之旅$1,790起<br><br>囗價錢抵夠吸引<br><br>囗所贈送的泡湯券及捷運卡數量有限，獲優惠的人不多</p></body></html>
