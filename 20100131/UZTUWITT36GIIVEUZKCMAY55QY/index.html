<html><header><meta charset="utf-8"><title>老翁揸的士鏟壆釀六傷</title></header><body><h1>老翁揸的士鏟壆釀六傷</h1><p>【本報訊】慈雲山沙田㘭道昨午發生驚險交通意外。72歲姓寶老司機駕駛的士接載五名男女乘客，在沙田㘭道右轉竹園道時失控，鏟上路中斜台形石壆，左尾轆「騎住」鐵欄衝行40米再撞燈柱才煞停，全車毀爛。車上六人全部受傷送院。<br>事發於昨午12時20分，的士沿沙田㘭道落斜至聖母醫院對開右轉竹園道，突然失控鏟上左邊路中斜台形石壆，左尾轆騎住1米高鐵欄衝行40米，再撞石壆上的燈柱才告煞停。老司機前額撞損輕傷，他向警方稱，的士煞車系統故障，疑轉彎時無brake所致。</p></body></html>
