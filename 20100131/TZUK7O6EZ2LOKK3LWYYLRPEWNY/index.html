<html><header><meta charset="utf-8"><title>林保怡炒車戲怕怕</title></header><body><h1>林保怡炒車戲怕怕</h1><p>林保怡前晚與金燕玲於將軍澳工業邨為新劇《天與地》拍攝一場撞車戲，講述二人消夜後乘的士回家，司機忽然心臟病發急煞車，尾隨的大貨車收掣不及，將的士撞至整架彈起兼反轉。</p><p>「太危險唔做」</p><p>整個驚險過程由一名武指負責做的士司機，林保怡及金燕玲則由假人代替。<br>林保怡及金燕玲只需在另一架的士內拍肇事前的交談戲，保怡說：「呢場戲講我只係傷頸冇乜事，好彩啲危險動作有替身做，太危險我都唔做。」金燕玲也說：「睇到都好驚，架車咁炒法，好有離心力，見到都緊張。」<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
