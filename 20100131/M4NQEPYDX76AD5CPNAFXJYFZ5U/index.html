<html><header><meta charset="utf-8"><title>《三槍拍案驚奇》奪爛片獎</title></header><body><h1>《三槍拍案驚奇》奪爛片獎</h1><p>由內地《青年電影手冊》創辦的首屆「中國電影金掃帚獎」頒獎儀式昨天在北京舉行，針對去年上映的最差電影進行頒獎，結果張藝謀執導的《三槍拍案驚奇》連奪3獎，包括最令人失望影片、最令人失望導演及最令人失望男演員，而《南京！南京！》及《刺陵》緊隨在後也分別奪兩大獎項，其中包括與《三槍》共分的最令人失望影片，而林志玲更憑《刺陵》獲得「最令人失望女演員獎」，成為從影以來首個獎項。<br>雖然沒有獲獎人出席，但金掃帚獎仍會將各獎座送到各獲獎人手中，鞭策中國電影。<br>採訪：陶然婷</p></body></html>
