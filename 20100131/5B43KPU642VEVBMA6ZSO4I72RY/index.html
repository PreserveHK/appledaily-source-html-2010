<html><header><meta charset="utf-8"><title>為食鱷魚搶噬小鯊失手</title></header><body><h1>為食鱷魚搶噬小鯊失手</h1><p>澳洲一條鱷魚在海邊伺機想搶噬漁夫剛釣到的鯊魚，結果被漁夫當頭大打一棍，嚇得落荒而逃，十分有趣，片段上網後，熱爆YouTube。<br>事發在北領地，斯科特相約幾名好友去釣鯊魚，不久就有一條長約1.2米的小鯊上釣。好友克里森用長鈎將小鯊拖上岸，此時一條鱷魚趁眾人跟小鯊糾纏之際游上岸，張開大口搶噬鯊魚。鱷魚長約2.1米的，克里森隨即用長鈎大力敲落鱷魚頭部，牠大吃一驚，變成一隻膽小鬼，立即轉頭竄回海中。<br>英國《太陽報》</p></body></html>
