<html><header><meta charset="utf-8"><title>蓮莎新片全裸挽人氣</title></header><body><h1>蓮莎新片全裸挽人氣</h1><p>向有荷李活壞女孩稱號的蓮莎露夏恩（LindsayLohan），近年人氣低迷。為挽救瀕臨崩潰邊緣的演藝事業，蓮莎在新片《Machete》內索性把心一橫，首度在大銀幕上全裸演出。<br>近日頻頻裸露救人氣的蓮莎，在導演羅拔洛迪古斯（RobertRodriguez）執導的新片《Machete》中，將扮演名媛AprilBenz，她在片中不乏大膽演出，一絲不掛全裸示人。<br>蓮莎早前曾為美國雜誌《Muse》拍攝性感照片，不但袒胸露乳，更兩女一男玩3P，尺度直逼三級。</p></body></html>
