<html><header><meta charset="utf-8"><title>港大醫科生促改善空氣</title></header><body><h1>港大醫科生促改善空氣</h1><p>【本報訊】20多名香港大學醫科學生舉行名為「空氣指標修訂早，大人細路身體好」簽名運動，指出本港空氣污染指數基準（簡稱API）已經與世界標準脫軌近20年，過去10年本港能見度每下愈況，天空灰朦的時間有1.5倍增幅，而且空氣污染水平也未符世衞標準，其中二氧化硫便較世衞標準高17.5倍，香港每年平均約1,600人死於空氣污染。他們昨到政府總部請願（圖），促請政府盡快修改API相關法例，符合世界衞生組織的標準，改善香港空氣質素。曾顯華攝</p></body></html>
