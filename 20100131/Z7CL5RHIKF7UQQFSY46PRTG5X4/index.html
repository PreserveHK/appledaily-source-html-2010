<html><header><meta charset="utf-8"><title>杏兒新碟走光逐格驗</title></header><body><h1>杏兒新碟走光逐格驗</h1><p>Liveholic》舉行簽唱會，但她因身在內地拍劇，所以遲近30分鐘才抵達現場。杏兒表示新碟反應理想，會再推第二版，並會將早前的迷你演唱會片段收錄碟中，問會否刪除疑似露點走光片段時，她笑說：「都冇走光，大家可以逐格睇。」<br>提到會否送上新碟給男友黃宗澤做情人節禮物時，杏兒就表示只會當新年禮物送給對方，又說想收到情人節禮物，問黃宗澤有否送過花給她，杏兒就說：「佢冇送過畀我，反而fans有。」<br>採訪、攝影：駱華齡</p></body></html>
