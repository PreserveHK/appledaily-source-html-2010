<html><header><meta charset="utf-8"><title>Romeo學碧咸紋身</title></header><body><h1>Romeo學碧咸紋身</h1><p>英國萬人迷球星碧咸（DavidBeckham）向來熱愛紋身，一雙手臂更是紋滿不同圖案。見老竇越紋越過癮，二仔Romeo近日亦有樣學樣。</p><p>印水紙扮有型</p><p>日前Romeo跟碧咸嫂Victoria及細佬Cruz外出買雪糕時，便被偷拍到左手手臂貼上紋身印水紙，認真有老竇風範，未知年紀大些時會否真的走去紋身。<br>此外，Victoria早前現身胡比高拔（WhoopiGoldberg）主持的午間婦女節目《TheView》任嘉賓，節目出街後反應熱烈。有見及此，電視台將邀請Victoria於下月17日為節目擔任一集客席主持。</p></body></html>
