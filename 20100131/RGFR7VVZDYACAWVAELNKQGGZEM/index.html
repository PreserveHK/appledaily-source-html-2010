<html><header><meta charset="utf-8"><title>德女排全裸上陣共度2010</title></header><body><h1>德女排全裸上陣共度2010</h1><p>德國德累斯頓（Dresden）女排球隊員，為了回饋粉絲支持，拍攝2010性感裸體月曆，限量發售1,000份，不消一刻被粉絲搶購一空。</p><p>德累斯頓女排每年都會推出各款月曆，球員以不同的造型出現，今年主題是「德累斯頓女排的容顏」。12位球員代表一個月份，在月曆上展示一絲不掛的誘人胴體，讓球迷們大飽眼福。<br>女排自2004年起開始出月曆，當年球員統統以內衣上陣，到2006年她們全部赤裸上身，在酒店的房間內擺甫士。<br>東森新聞網</p></body></html>
