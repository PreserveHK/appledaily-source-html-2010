<html><header><meta charset="utf-8"><title>周杰倫武打悟性高</title></header><body><h1>周杰倫武打悟性高</h1><p>電影《蘇乞兒》導演袁和平日前率領演員周杰倫、趙文卓、周迅及安志杰等，出席北京電視台的《蘇乞兒天下英雄會》，與少林、武當、峨嵋等八大門派的高手舉行一場中華武術交流會。<br>袁和平一向被指要求高，常要求演員打完再打，以拍攝最好的效果，趙文卓點頭認同。周杰倫被袁和平讚悟性高，有潛質成為新一代功夫演員。</p><p>學耍武當劍</p><p>周杰倫即場學耍武當劍，有板有眼，師傅再教他幾招，惹得哄堂大笑；安志杰則學耍峨嵋劍，更加入自創功夫舞步，台型十足，台下的女友謝婷婷大力拍掌叫好。<br>撰文：葉雪</p></body></html>
