<html><header><meta charset="utf-8"><title>李仁港證趙薇有孕</title></header><body><h1>李仁港證趙薇有孕</h1><p>電影《錦衣衛》目前在內地各大城市宣傳，女主角的趙薇繼續缺席。不過導演李仁港前日在四川成都跟記者見面時，就無意間證實她懷孕的消息。</p><p>「想看着孩子出生」</p><p>早前有傳趙薇懷孕避走台灣，更引來毀約的傳聞，但就一直未能證實。不過導演李仁港就對內地記者表示希望大家給趙薇多一點空間，他說：「作為好友的立場，我們站在她這一邊。誰都想看着自己孩子出生。」一語證實趙薇懷孕的消息。李仁港又表示女主角缺席不會影響票房，他補充說：「如果趙薇的影迷真的喜歡她，不會怪罪她因私人原因缺席宣傳。」<br>撰文：李森</p></body></html>
