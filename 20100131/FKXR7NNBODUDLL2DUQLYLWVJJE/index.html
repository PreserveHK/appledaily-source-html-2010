<html><header><meta charset="utf-8"><title>吸毒四人手舞足蹈被捕</title></header><body><h1>吸毒四人手舞足蹈被捕</h1><p>【本報訊】十八鄉路馬田后村109號，間有10多間相連鐵皮木屋，住客全部為南亞裔人士。警方新界北總區情報組早前接獲線報，指其中單位印尼籍女住客，經常於假日前夕在住所內，與友人舉行毒品派對，吸毒後情緒失控，擾人清夢。<br>情報組人員經調查後，前晚10時許聯同新界北總區特別職務隊人員，掩至目標單位搜查，發現29歲印尼籍女住客、以及三名16至22歲尼泊爾青年，在屋外手舞足蹈，情緒高漲，懷疑曾吸食毒品。探員在單位內搜獲4.8克懷疑大麻值500元，拘捕四人追查毒品來源。</p></body></html>
