<html><header><meta charset="utf-8"><title>環球樓市　英國英炒家轉戰中長線</title></header><body><h1>環球樓市　英國<br>英炒家轉戰中長線</h1><p>英國樓市去年漸穩，據Upad本月的RentalConfidentIndex顯示，有64%投資者對買入物業作長線投資更具信心，較08年12月升6個百分點。<br>該公司創辦人JamesDavis表示，在目前經濟逐步回穩的環境下，不少專業投資者都願意買入物業作中長線投資，故相信今年這類投資買賣會有實質增長。<br>此外，以約500名活躍買賣英國物業投資者意見所編製的YoungIndex顯示，有99%物業投資者計劃持有物業一年以上，而計劃持有物業長達10年的達49%，22%更有意持有物業逾20年。</p></body></html>
