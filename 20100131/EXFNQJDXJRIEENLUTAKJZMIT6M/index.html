<html><header><meta charset="utf-8"><title>MegaBox送中西賀年禮品</title></header><body><h1>MegaBox送中西賀年禮品</h1><p>今個農曆新年適逢碰上西方情人節，MegaBox以如魚得水迎新歲為主題，於L5豎立全港最大年年有「魚」旋轉幻彩花燈，更掛有99條魚兒，祝願天下有情人如魚得水，亦兼有年年有餘的雙重意義。《蘋果》讀者即日憑此報道到MegaBoxL2顧客服務中心（11am至10pm），可換取由MegaBox送出的中西應節食品包括蘿蔔糕換領券1張及龍島玫瑰花朱古力1支（共20份），每人限換一份，先到先得，送完即止。<br><br>查詢：29893000</p></body></html>
