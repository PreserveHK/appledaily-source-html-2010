<html><header><meta charset="utf-8"><title>隔牆有耳：校內撐公投　學生被捉 - 李八方</title></header><body><h1>隔牆有耳：校內撐公投　學生被捉 - 李八方</h1><p>公投、起義係阿爺禁忌，喺香港講吓都俾人鬧，高登網民話日前有個同學喺課室壁報板貼咗張反對偽政改，支持公投嘅海報，點知未貼完就俾prefect發現，個prefect原來好愛國，竟然指貼海報同學「顛覆國家」，仲即刻將個同學挾去見訓導主任。<br>件事講到呢度，網民冇報道下文，只係話好快就家長日，真係替被指「顛覆國家」嘅同學擔心。據八方了解，事件中嘅中學位於大角嘴，唔係愛國學校或官校，由於接觸唔到校長，所以唔知道被指「顛覆國家」嘅學生有乜下場，希望佢大步檻過。</p></body></html>
