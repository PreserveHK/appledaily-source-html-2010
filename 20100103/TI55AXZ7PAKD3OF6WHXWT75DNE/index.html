<html><header><meta charset="utf-8"><title>夏雨、米雪廣東奪演員獎</title></header><body><h1>夏雨、米雪廣東奪演員獎</h1><p>夏雨和米雪日前專程出席由廣東南方電視台主辦的影視頒獎禮，當晚無綫的劇集《溏心風暴之家好月圓》收穫甚豐，夏雨奪得「年度最受歡迎港台男演員」，成為當晚大贏家，當他拿起獎座時表現興奮，難掩激動之情，原來夏雨是廣州土生土長的市民，談到養生之道，夏雨笑說：「我有特別快入睡嘅習慣，無論任何環境我都可以小睡保持最好狀態。」<br>而米雪則得到「最受歡迎港台女演員」，雖然行程緊密，但米雪依然全程面帶笑容，在台上不忘向現場的觀眾揮手，以示謝意。<br>撰文：葉雪</p></body></html>
