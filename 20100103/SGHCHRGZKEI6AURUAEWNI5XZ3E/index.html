<html><header><meta charset="utf-8"><title>特稿：飛馬小將挑戰師兄</title></header><body><h1>特稿：飛馬小將挑戰師兄</h1><p>南華及天水圍飛馬陣中不乏大、小港腳，殊途同歸為港拚命，名副其實是「兄弟兵」。南華除了港將平均年齡較大外，經驗及技術也比飛馬為佳，但後者勝在於東亞運歷史性奪金後士氣高昂，前途無可限量。</p><p>身材高大及入球能力強的「陳七」陳肇麒被視為香港首席中鋒，剛入選出戰亞盃外的梁子駿難免比下去。不過，飛馬陣中亦不乏如阮健文等具潛質的年輕球員，當中年僅19歲的葉鴻輝自東亞運一役後聲名大噪，更有望成為南華兩位港隊師兄──張春暉及何國泉的接班人。本報記者</p></body></html>
