<html><header><meta charset="utf-8"><title>環球樓市美國　美一成業主考慮斷供</title></header><body><h1>環球樓市<br>美國　美一成業主考慮斷供</h1><p>近數月美國樓市似好轉，但一項調查顯示，約有十分之一美國業主，若其負資產物業令他們難以支撐，便會斷供離場，這或對當地正在復元的樓市蒙上新一層陰影。<br>RealEstateEconomyWatch最新全國調查指，約740萬名業主正考慮斷供，佔全國業主數目約9.2%；然而不少業主也會與銀行商討重組按揭。另約44.3%則會嘗試以較好價錢出售物業；也有25%考慮將物業出租以幫補供款。據FirstAmericanCoreLogic統計，截至09年第三季，美國負資產業主多達1070萬名。</p></body></html>
