<html><header><meta charset="utf-8"><title>蘇珊保唔住紅白收視</title></header><body><h1>蘇珊保唔住紅白收視</h1><p>日本《第60屆紅白歌唱大賽》除夕晚舉行，昨日公佈收視成績，上半部份在關東地區錄得37.1%收視率，比08年35.7%稍高。但下半部份雖有靚聲村姑蘇珊博伊爾（SusanBoyle）助陣，以及SMAP向已故流行天王米高積遜（MichaelJackson）致敬的環節，但收視仍比前年42.1%微跌，錄得40.8%。蘇珊演畢《紅白》後前日已離開日本，飛返蘇格蘭。<br>雖然《紅白》未能打破上一年收視率，但可以連續兩年保持40%以上，總算有交代。此外，當晚穿上白色超短裙首次出戰的木村KAELA，在台上不慎走光。</p></body></html>
