<html><header><meta charset="utf-8"><title>賭王各房接力探病</title></header><body><h1>賭王各房接力探病</h1><p>2010年開始，賭王何鴻燊跨年住院，繼續在養和休養，聖誕、新年未有請假出院，也未知何時正式可以回家休息。賭王幾房姨太及子女昨日如常馬拉松式分批探望，下午時分先見到四房細女何超欣及兒子何猷亨等上車離開，助手更拿着一堆物件，相信兩兄妹前晚在醫院陪伴。</p><p>超儀夫婦齊到</p><p>之後二房女兒逐一到達，何超儀和陳子聰、何超蕸、何超瓊、何超鳳等四姊妹都到齊，探望到5時左右分批離開，輪到三姨太陳婉珍接力，趕到醫院陪伴賭王。超雲之後都有到醫院，傍晚時分，工人帶了一個拖篋及一個LV手挽袋到醫院，未知可是賭王又想請假出院？<br>採訪、攝影：顏英儀、李珮洳</p></body></html>
