<html><header><meta charset="utf-8"><title>莊思敏樂於執二攤</title></header><body><h1>莊思敏樂於執二攤</h1><p>莊思敏、劉欣宜（ECupbaby）及岑潔儀等昨日於銅鑼灣為工展會「時裝潮流展活力」擔任模特兒，原本大會宣傳單上有Rosemary出席，但最後由莊思敏頂上，問莊思敏可介意執二攤？她說：「冇乜所謂，最緊要係有嘢做，其實大會都係31號先通知我，不過都OK。」</p><p>ECupbaby否認矮
</p><p>ECupbaby自言甚少行catwalkshow，問到是否因身高問題時，她說：「我女仔嚟講都唔算太矮，仲有矮過我嘅都有行fashionshow喇，邊個我就唔記得喇。」問她可有試過因上圍太勁而逼爆鈕，她說：「只係試過拉唔到拉鏈。」<br>採訪、攝影：王崇穎</p></body></html>
