<html><header><meta charset="utf-8"><title>關仁隱事：「搖旗」孤獨人緣差 - 關仁</title></header><body><h1>關仁隱事：「搖旗」孤獨人緣差 - 關仁</h1><p>雖然近年藝人同記者關係越嚟越生疏，不過有時做完嘢大家都可以玩吓影吓相，從中睇到邊個藝人同記者關係較好。好似年年蛇果倒數活動，成班歌星去唱歌助興，加上迎接倒數，班歌星同記者都會放開懷抱一齊玩，啱啱過去一如以往，「象腳」、「大牙肉」咁成班現身倒數，踏入新一年大家都同記者擁抱祝賀影相，但惟獨「搖旗」自己一個孤伶伶冇人理，呆企喺度唔知做乜咁尷尬，睇嚟新一年佢都要檢討吓點解自己人緣咁差。<br>Textby關仁</p></body></html>
