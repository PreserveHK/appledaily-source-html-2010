<html><header><meta charset="utf-8"><title>關仁隱事：「媾女王」鐵竇益老友 - 關仁</title></header><body><h1>關仁隱事：「媾女王」鐵竇益老友 - 關仁</h1><p>公仔箱「媾女王」上得山多終遇虎，近日因為媾女搞到一身蟻。關仁聽老友講，媾女王同朋友喺銅鑼灣有個媾女鐵竇，個鐵竇媾女王都有多少股份。聽聞呢個鐵竇有小姐陪坐，媾女王自己上去尋開心之餘，仲成日招呼啲好朋友上去開「大食會」，好似媾女王個老死「魚佬」咁，就不時上去開餐搵食，兩兄弟食到肚滿腸肥。</p><p>補鑊有難度</p><p>媾女王係高層頭號愛將，今次佢衰咗，高層當然出盡法寶幫忙，不過，聽聞高層個事頭婆好不屑媾女王嗰啲行為，所以高層想幫媾女王補鑊，睇怕唔容易。<br>Textby關仁</p></body></html>
