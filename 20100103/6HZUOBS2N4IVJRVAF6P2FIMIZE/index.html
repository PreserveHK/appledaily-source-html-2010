<html><header><meta charset="utf-8"><title>環球樓市中國　穗別墅元旦半價促銷</title></header><body><h1>環球樓市<br>中國　穗別墅元旦半價促銷</h1><p>中央密集式推出多項樓市調控政策抑制炒風，惟廣州亞運城地皮於上月仍以天價成交，反映市內住宅前景備受看好，但該市新盤美林湖別墅卻在元旦劈價，以半價每方呎1390元（人民幣．下同）起推售。<br>據悉，以半價作招徠的為美林湖別墅加洲島C區，約100幢獨立別墅，每間約3000方呎，連4000至1萬方呎花園，元旦優惠價僅每方呎1390至2150元。該盤同類別墅早前平均呎價近3000元。發展商指，是次促銷活動僅限100幢別墅，只在元旦當日賣，絕不加推，其後即恢復原價，更有機會加價。</p></body></html>
