<html><header><meta charset="utf-8"><title>台中推「賞梅私房景點」</title></header><body><h1>台中推「賞梅私房景點」</h1><p>寒流來梅花開。台灣現正是賞梅好時節，其中台中縣山城地區梅花綻放，「賞梅聖地」東勢林場、新社、和平山區等地，假日吸引大批遊客爭相拍照；想避開人潮，和平鄉三叉坑和潭子鄉嶺秀山莊等梅花美景知道的人還不多，被賞梅識途老馬視作「賞梅私房景點」。<br>東勢林場業務部經理張銘鐘表示，東勢林場梅園佔地約20公頃，元旦假期賞梅人潮天天破4,000人。遊客漫步梅園欣賞點點白花（圖）讚嘆：「好像下雪一樣。」<br>台灣《蘋果日報》</p></body></html>
