<html><header><meta charset="utf-8"><title>古着皮褸半價起</title></header><body><h1>古着皮褸半價起</h1><p>記得小時候只限大時大節才會出動皮褸打扮，因此更加對衣櫃裏的唯一一件皮褸珍而重之。不過今時今日，遇上減價開倉，又何止買一件，就算買多幾件都唔怕肉赤！話口未完，又有樓上古着舖減價，由今日減起至1月10日。今次減價以款式計，MembersOnly短身皮褸、Biker款一律七折；夾棉款式更加低至半價。皮褸多幾款又何妨？<br><br>記者：胡卓琳</p><p>Oldies（25758775）<br>銅鑼灣耀華街28號1樓</p></body></html>
