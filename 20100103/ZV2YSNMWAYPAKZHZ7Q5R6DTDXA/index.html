<html><header><meta charset="utf-8"><title>關仁隱事：「細妹」對家姐心淡 - 關仁</title></header><body><h1>關仁隱事：「細妹」對家姐心淡 - 關仁</h1><p>組合「好姊妹」表面上感情好好，其實關係早已出現裂痕。「家姐」向來自私同臭寸，佢哋未分開搵食前，家姐已經不停自己撈，尤其鍾意自己搭路去做啲巨星演唱會嘉賓，即使兩姊妹齊齊去捧場，家姐都可以自己上台博上鏡，留低「細妹」喺觀眾席。後來家姐唔檢點搞到冇得撈，細妹發揮同情心力撐佢，但家姐竟然唔抵得細妹發展好過自己，所有同細妹老友嘅人，佢一律當透明兼保持距離，再四圍講細妹是非，搞到細妹好心淡，人前人後都唔再主動提家姐，上台攞獎都唔多謝佢。<br>Textby關仁</p></body></html>
