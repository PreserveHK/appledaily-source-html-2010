<html><header><meta charset="utf-8"><title>LeonaLewis墮馬傷韌帶</title></header><body><h1>LeonaLewis墮馬傷韌帶</h1><p>英國靚聲女歌手LeonaLewis認真黑仔！事緣Leona在除夕前一晚，本來心情大好於洛杉磯寓所附近悠閒騎馬，沒想到馬匹突然跑得太快，導致她意外墮馬，腳韌帶受傷，嚇到她花容失色，要立即送入急症室診治。</p><p>出院即狂歡</p><p>不過消息指Leona並沒有因此對騎馬留下陰影，待康復後她會繼續騎馬，今次意外也沒有影響她慶祝新年的心情，她甫出院立即趕往拉斯維加斯會合朋友出席派對狂歡，實行將受傷一事拋諸腦後。</p></body></html>
