<html><header><meta charset="utf-8"><title>華仔減產陪老婆</title></header><body><h1>華仔減產陪老婆</h1><p>劉德華主演的電影《未來警察》下月上映，華仔最近開始密密出動谷戲。從前他最高峯時一年拍14部戲，現在減產至一年一部，完全是為了家人和太太朱麗倩。日前他接受雜誌訪問開腔談婚後生活，他表示現在每年都會放六星期假陪家人，一收工就返家陪太太，盡量保持每天在家十小時，閒來兩公婆及雙親睇電視。<br>問華仔做丈夫感受如何？他說：「係唔係人哋老公，唔係其他人講嘅，係嗰個女人感受嘅，只要佢覺得到就得啦。」至於造人大計，華仔就三緘其口，只說：「唔好問我喇。」<br>撰文：林妃</p></body></html>
