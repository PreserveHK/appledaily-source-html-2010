<html><header><meta charset="utf-8"><title>王菀之賣花博同情</title></header><body><h1>王菀之賣花博同情</h1><p>王菀之前晚在頒獎禮頭頂花花帽，還穿上像矯形內衣的背心在透視黑衣外面，遠看以為是宮雪花出巡。王菀之在慶功上否認是內衣外穿，她謂：「我呢個係賣花造型，套衫係設計師做o架，睇落去可憐啲，博有同情分嘛。」<br>問到何以有此突破形象？王菀之說：「我聽公司建議唔好咁保守嘛，咪揀套半透明衫囉，性感啲嘛。」她謂09年精神狀態不好，情緒又不穩，希望新一年可像其他歌手一樣，可專業上台，不會喜怒形於色。</p></body></html>
