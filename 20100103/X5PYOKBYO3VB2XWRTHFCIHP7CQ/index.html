<html><header><meta charset="utf-8"><title>「80後」婚前被迫公證財產</title></header><body><h1>「80後」婚前被迫公證財產</h1><p>內地1980年後出生的新世代，不時出現閃婚閃離現象。不少父母因擔心子女在閃電離婚後要對簿公堂分身家，要求他們婚前作財產公證。</p><p>怕離婚分身家</p><p>浙江義烏的小康家庭不少，可是當地每平方米上萬元人民幣的樓價，都不是80後年輕人所能付擔。年輕人要買樓結婚，大多數要靠父母支持。不少父母擔心子女結婚只是三分鐘熱度，又擔心日後萬一離婚後要被分掉一半身家，於是要子女結婚前公證財產。<br>王先生由父母資助30萬買樓，又要求他進行婚前財產公證，他只能硬着頭皮向未婚妻提出。事後他稱：「她心裏應不舒服的。」<br>人民網</p></body></html>
