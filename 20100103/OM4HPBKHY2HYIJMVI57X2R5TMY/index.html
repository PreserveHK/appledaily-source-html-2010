<html><header><meta charset="utf-8"><title>方力申自薦做單車英雄</title></header><body><h1>方力申自薦做單車英雄</h1><p>方力申及李詩雅等前晚到文化中心欣賞舞台劇《極速18秒》，這個舞台劇以單車運動員洪松蔭的年輕奮鬥史為骨幹，洪松蔭當晚亦一家大細到場支持演出的高皓正、鮑起靜及廖啟智等演員。</p><p>減30磅演出</p><p>同是運動員出身的小方當然支持前輩，問會否考慮以自己故事做舞台劇？小方說自己未夠資格，但他自薦說：「如果洪松蔭嘅古仔拍成電影的話，我會考慮做男主角，我可以為個角色減肥30磅。」<br>洪松蔭表示雖然這個舞台劇已經演出過，不過心情依然緊張，初時很擔心票房成績，不過當晚現場爆滿，故他亦放下心頭大石，希望可以透過這套舞台劇向各人輸出正能量。<br>採訪、攝影：卓寶花</p></body></html>
