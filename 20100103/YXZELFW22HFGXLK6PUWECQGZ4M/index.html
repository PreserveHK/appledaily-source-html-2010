<html><header><meta charset="utf-8"><title>亡命「掃帚佬」飛越269呎破紀錄</title></header><body><h1>亡命「掃帚佬」飛越269呎破紀錄</h1><p>美國花式電單車好手帕斯特蘭納，藝高人膽大，表演飛車絕技，驅動日本富士「掃帚佬」（Subaru），凌空飛越83米（269呎），打破之前53米（171呎）的紀錄。<br>20,000多名觀眾齊集加州長灘，一睹這名26歲車手亡命表演。他氣定神閒啟動引擎，「掃帚佬」「呼」、「呼」聲向前直衝310米後，在距離水面68米凌空飛起，之後在駁船盡頭着陸，一共飛越了83米。「掃帚佬」衝力太勁了，打斜滑行一段距離後，最終在安全網停下。<br>英國《每日郵報》</p></body></html>
