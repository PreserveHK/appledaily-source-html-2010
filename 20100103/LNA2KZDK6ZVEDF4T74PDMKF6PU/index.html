<html><header><meta charset="utf-8"><title>隔牆有耳：旅發局倒數煙火又輸一仗 - 李八方</title></header><body><h1>隔牆有耳：旅發局倒數煙火又輸一仗 - 李八方</h1><p>除夕倒數迎新，有人歡喜有人愁。近年各大商場不惜工本搞倒數活動，旅發局都夥拍國金舉行煙火倒數，今年「除夕倒數詠香江」就一擲600萬元；小道消息話，旅發局咁緊張，係因為往年國金除夕倒數雖然規模甚大有聲有色，但卻佔唔到元旦日報紙巨型篇幅，反觀銅鑼灣時代廣場倒數活動就出盡風頭，有人覺得不是味道，所以下令務必扳回一城。<br>可惜今年情況都冇乜大轉變，幾份大報都係用時代廣場倒數做頭版。其實國金煙火倒數有幾十萬人喺維港兩岸觀看，收視率甚高，雖然喺傳媒篇幅搶唔到風頭，不過市民拍爛手掌都值回票價啦。</p></body></html>
