<html><header><meta charset="utf-8"><title>被炒索女銀行家　自爆曾隆胸</title></header><body><h1>被炒索女銀行家　自爆曾隆胸</h1><p>自稱因身材太豐滿、衣着太性感而被美國花旗銀行「炒魷」的女銀行家洛倫薩納，原來曾多次整容，包括隆胸至DD杯，目的是想變成《花花公子》女郎模樣，吸引更多男人。<br>33歲的洛倫薩納除了隆胸，還接受腹部抽脂手術。她在2003年出席一個電視台節目時說：「我愛整容。」當時她正在研究進行第四次隆胸手術，她的目標是擁有介乎影星彭美拉安德遜和嘉門伊拉查的巨胸，吸引美男子追求，而她心目中的完美男士是影星佐治古尼。雖然她的豪乳是人工僭建，但仍不時被人性騷擾。英國《每日郵報》</p></body></html>
