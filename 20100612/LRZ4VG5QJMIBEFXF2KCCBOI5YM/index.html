<html><header><meta charset="utf-8"><title>隔牆有耳：達官貴人賀吳清輝榮休 - 李八方</title></header><body><h1>隔牆有耳：達官貴人賀吳清輝榮休 - 李八方</h1><p>浸大噚晚為校長吳清輝筵開60席賀佢榮休，八方喺現場見到唔少政經名人，好似唐英年、郭位、曾鈺成咁。日前有線人同八方講，話榮休宴免費入場。但現場嘅浸大朋友話，今次免費餐單嘢有誤會，榮休宴街外嘉賓實收800蚊，教職員有學校包一半，400蚊就搞掂，學生就再平一半，盛惠200蚊，60席基本上都爆咗九成九，怕且都冇乜必要賣大包。<br>不過個別學院老細為咗「鼓勵」教職員參與，自己掏腰包贊助吓職員都唔出奇，至於係咪全額，就不得而知啦！至於筆錢，就一定唔關公帑事，全部學校私己錢喎！</p></body></html>
