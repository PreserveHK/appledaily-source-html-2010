<html><header><meta charset="utf-8"><title>ECupBaby露毛留陰影</title></header><body><h1>ECupBaby露毛留陰影</h1><p>劉欣宜（ECupBaby）、李蘊及男子組合N'gine前晚到旺角出席酒吧騷，在現場夾band。穿得密實的劉欣宜被提起上次低腰褲露毛事件，她強調只是美麗誤會，大家不要太執着，她說：「原本今日想用羽毛有飛嚟飛去效果，費事一陣又話露毛，今日我都打晒底做好安全措施。」她稱以後會清潔乾淨，也不抗拒穿低腰褲。<br>李蘊表示日前與ECupBaby拍新歌《Mister》MV，導演要求她摸ECupBaby胸，前晚二人作狀重演摸胸一幕。<br>採訪、攝影：王崇穎</p></body></html>
