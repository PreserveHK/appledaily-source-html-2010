<html><header><meta charset="utf-8"><title>家事資訊站：優質窗簾美化家居</title></header><body><h1>家事資訊站：優質窗簾美化家居</h1><p>一幅時尚優質的窗簾可美化家居，更能凸顯時尚品味，據窗簾站負責人黃小姐表示，沙田新店剛於日前開張，新店現正推出時下流行ModernChina設計的特色窗簾款式，其中一款屏風簾，十分適合在露台使用，並打破傳統手拉式布簾，而且當屏風簾打開後，更可欣賞屏風簾上美麗的圖畫。現推廣價2房窗簾套餐特價3,300元，3房窗簾套餐特價4,500元。<br><br>窗簾站<br>新店地址：沙田中央廣場232至233號舖<br>電話：26887698</p></body></html>
