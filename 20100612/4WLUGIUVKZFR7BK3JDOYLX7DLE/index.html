<html><header><meta charset="utf-8"><title>讓球　讓球主客和世盃擂台：南韓下盤有買趁早 - 守丹</title></header><body><h1>讓球　讓球主客和<br>世盃擂台：南韓下盤有買趁早 - 守丹</h1><p>從來都鍾意食魚生多過食人參，不過今晚早場南韓個下盤就真係好有信心。<br>為迎接世盃，小弟都睇咗幾多場熱身賽，最有印象都係南韓今場對家希臘，喺上個月尾對北韓嗰場，講堅，呢隊波同04年拎歐國盃都係同一個板斧，就係冇板斧，無為而治？難矣。<br>南韓出晒名踢乜波都搏老命，鬥志真係贏晒，加埋個咁有大賽經驗嘅星爺助陣，低水下盤有買趁早！<br>守丹</p></body></html>
