<html><header><meta charset="utf-8"><title>發哥睇樓吸靈氣</title></header><body><h1>發哥睇樓吸靈氣</h1><p>周潤發、鞏俐和荷李活男星尊古錫（JohnCusack）主演的新片《諜海風雲》，昨晚在金鐘AMC戲院舉行優先場，發哥夫婦齊出席，鞏俐和尊古錫在北京未能赴會。<br>問到會否睇世界盃賽事？發哥說：「自己唔係咁大癮，但都知南非治安好差。」有指他近日頻頻睇樓，發哥笑說：「睇吓邊度有靈氣吸吓。」<br>有指他與周星馳有數億身家，發哥大講爛gag說：「衫唔洗就饐（億）啦！」此外，黃長發昨晚也偕新女友親熱地觀看優先場。<br>採訪、攝影：張俊銘</p></body></html>
