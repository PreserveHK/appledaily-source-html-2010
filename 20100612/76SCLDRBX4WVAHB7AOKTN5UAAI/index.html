<html><header><meta charset="utf-8"><title>iPhone4未到網絡先啟動</title></header><body><h1>iPhone4未到網絡先啟動</h1><p>相信唔使再過兩個禮拜，水貨iPhone4就會到香港！炒價大拿拿要九千蚊，就算心郁郁想買，亦好難打破心理關口！事關行貨月底會到，相信好多人都會睇定啲先會後動！玩家仍屬少數，但網絡商已等唔切率先推出專為iPhone4及iPad而設嘅microSIM，如中國移動香港就推出激平$98無限GPRS計劃，包埋約1,000分鐘通話時間，雖然網速肯定唔及其餘各台用3G咁快，如果只為手癮及心癮者，出嚟平平哋玩吓，都唔錯o架！<br><br>阿宅</p></body></html>
