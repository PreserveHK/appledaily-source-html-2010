<html><header><meta charset="utf-8"><title>涉殺兩主菲漢引渡返港</title></header><body><h1>涉殺兩主菲漢引渡返港</h1><p>【本報訊】7年前在沙田排頭村，遭殺死的中文大學新亞書院前文學院院長孫國棟的女兒及女婿兇殺案，涉嫌行兇的菲律賓籍男傭人04年在菲國北部落網後，一直不願引渡而在司法上拖延，早前他終肯接受引渡返港受審。外電報道，疑兇已於昨日抵港。本港警方公共關係科發言人稱，對事件不作評論。</p><p>兇案03年發生</p><p>該宗兇殺案發生於03年4月13日，任職吳家望（54歲）及吳妻孫經文（54歲）為家庭傭工的33歲菲籍男子，突然離家失蹤，吳氏夫婦是孫國棟的女兒及女婿。兩日後夫婦被揭發於排頭村被人用利刀刺死，屍體已經發脹，警方初步相信案件涉及謀財害命。</p></body></html>
