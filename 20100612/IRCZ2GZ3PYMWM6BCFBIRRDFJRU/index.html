<html><header><meta charset="utf-8"><title>銀公：定存加息屬短期</title></header><body><h1>銀公：定存加息屬短期</h1><p>【本報訊】近期多家銀行紛推港元定期存款優惠，東亞昨亦推新港元定存優惠，客戶新造10萬元以上的3個月定存，可享特惠年息0.7厘。面對銀行短期存息上升，銀行公會主席兼渣打行政總裁洪丕正（圖）指，這可能與銀行面對半年結，需要吸更多存款作準備有關，惟一旦定存息口持續高於同業拆息，將是不健康的現象。<br>另內地貸款需求轉移至香港及歐洲市場不穩定，亦是銀行有意吸納更多存款原因，相信定存息口較拆息高只是短期現象，因高息持續會對銀行息差構成壓力。</p></body></html>
