<html><header><meta charset="utf-8"><title>物慾番長：HotToysStory</title></header><body><h1>物慾番長：HotToysStory</h1><p>ToysStory3在暑假上就係人都知，但HotToys展示了新的ToysStoryFigure你見過未？今次以Cosbaby系列推出，當然要扮Cute，當中有3"和6"兩系；3"共8款可散抽，我就最愛那兵仔。6"有3款，戴上3D眼鏡的三眼仔，真有意思；想見實物？想知有咩角色？落旺角兆萬一看吧！<br><br>記者：陸俊雄<br><br>查詢︰ToyHunters(23884677)</p></body></html>
