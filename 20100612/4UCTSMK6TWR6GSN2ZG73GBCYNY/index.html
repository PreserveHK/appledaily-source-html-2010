<html><header><meta charset="utf-8"><title>房祖名為父被嘲解畫</title></header><body><h1>房祖名為父被嘲解畫</h1><p>房祖名昨日以大使身份到尖沙嘴出席「花樣臺北」活動，其父成龍於美國接受訪問時指世界盃睇好巴塞或AC米蘭會贏，結果被網民恥笑。祖名表示其父只是開玩笑，他說：「佢玩啫，佢點會唔知邊隊呀，佢好鍾意激嬲人，特別係鍾意激嬲我。」祖名指成龍曾表示不喜歡MichaelJackson，及後偷偷買了MJ手套給他，祖名說：「佢份人係口硬，事實上好可愛，知我鍾意邊個，就同我唱反調。」</p><p>辯自編自導緋聞</p><p>此外，祖名早前被拍到與模特兒李毓芬食消夜，他解釋是自己製造的新聞，他笑說：「呢啲新聞係我搞嘅，因為我知冇人聽歌，咪搵個靚女扮有路。」<br>採訪、攝影：李珮洳</p></body></html>
