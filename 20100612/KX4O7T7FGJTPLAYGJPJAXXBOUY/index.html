<html><header><meta charset="utf-8"><title>男子情困財困燒炭獲救</title></header><body><h1>男子情困財困燒炭獲救</h1><p>【本報訊】43歲男子疑受感情及金錢問題困擾，昨凌晨2時半，將客貨車駛到灣仔龍景街1號海旁後，在車內燒炭，幸有途人機警察覺，查看下見車廂有燒炭迹象，連忙致電報警。警方到場將事主救出送院，他仍然清醒，不斷咳嗽，目前情況嚴重。<br>企圖自殺男子姓范，事後向警方透露，與妻子因為感情及金錢問題爭執，疑一時想不開。警方在現場撿獲遺書，不過只寫了一兩句，相信事主剛開筆，已被途人發現阻止。警方在客貨車內撿獲啤酒和香煙，調查後相信事件無可疑。</p></body></html>
