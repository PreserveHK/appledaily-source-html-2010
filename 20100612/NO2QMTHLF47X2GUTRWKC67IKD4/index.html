<html><header><meta charset="utf-8"><title>半全場　半場主客和世盃擂台：日本[主/和]抵博 - 戰鬥員A</title></header><body><h1>半全場　半場主客和<br>世盃擂台：日本[主/和]抵博 - 戰鬥員A</h1><p>距離日本首場決賽周分組賽對喀麥隆仲有兩日，唔少球迷預測佢哋會變「三零部隊」。不過，首場對喀麥隆，對手亦軍心不穩，我信日本半場有機會偷雞領先，半全場博「主/和」。日本幾場熱身賽中，都存在入球能力唔夠問題，之不過喀麥隆賽前又有伊度奧威脅唔踢，肯定影響士氣，所以日本雖然贏波機會唔高，但博半場先入波並非冇可能，[主/和]有成16倍，值博。<br>戰鬥員A</p></body></html>
