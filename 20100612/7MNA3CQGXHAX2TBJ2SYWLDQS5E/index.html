<html><header><meta charset="utf-8"><title>陳敏之拍劇斷鎖骨</title></header><body><h1>陳敏之拍劇斷鎖骨</h1><p>陳敏之近日忙於拍攝劇集《怒火街頭》，她昨早起床還把大頭照貼上微博，並寫道：「早晨，今天全組外景都是我！充實！來為我打氣啦！」本來她昨午有場裸跑戲，誰知早上拍捉賊戲在街上追逐時，因天雨路滑不慎跌倒，傷勢不輕，被送往瑪嘉烈醫院。<br>敏之經理人Gary昨接受電話查詢表示：「佢照咗X光，醫生話斷咗左邊鎖骨，可以選擇做手術或者等佢自己埋口，敏之唔想做手術，醫生就畀咗件定形衫佢着，固定佢個骨位，預計可能要兩、三個禮拜先好得番。」敏之送院後，由替身頂上拍攝部份裸跑戲份與賊人追逐。<br>採訪：李全</p></body></html>
