<html><header><meta charset="utf-8"><title>Upcoming：Mika端午食豆腐</title></header><body><h1>Upcoming：Mika端午食豆腐</h1><p>Mika登陸荷李活？正常，Mika現身鑽石山荷里活廣場就好驚奇。嚟香港宣傳大碟《TheBoyWhoKnewTooMuch（AsiaTourEdition）》嘅Mika，端午節帶埋MikaxTO-FU初版Figures同4米高的模型登陸「MikaTo-Fu潮藝展@荷里活廣場」，同場更展出Mika的私人設計，真人更會在2點鐘於商場現身！<br><br>記者：吳允冲<br><br>查詢：21188811</p><p>端午節在商場購物滿$300可換MikaxTO-FU貼紙。</p></body></html>
