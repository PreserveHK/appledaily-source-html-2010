<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健性能力有待進步 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健性能力有待進步 - 馮仁昭</h1><p>Big4早前邀請咗鄧萃雯同關嘉美醫生擔任《Big4大四喜》嘉賓，內容談及性事、性知識，蘇永康自爆18歲生日發生了第一次。而雯女覺得「中女」一詞貶低女性，她希望遇同自己價值觀相同嘅伴侶。張衞健畀關嘉美醫生問佢覺得自己床上表現值幾多分？佢就講笑話：「我屋企有張KingSize嘅床，床上表現係QueenSize，仲有進步空間。」</p></body></html>
