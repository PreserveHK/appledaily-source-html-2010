<html><header><meta charset="utf-8"><title>案件速遞收押所內非禮強姦犯認罪</title></header><body><h1>案件速遞<br>收押所內非禮強姦犯認罪</h1><p>【本報訊】曾聲稱因長期沒接觸女人，而將女店東拖入商場廁所企圖強姦的無業漢，出獄半個月後再次犯案。他見到女途人後「想揸佢」，尾隨她進入考評局的升降機內，伸手入她裙內摸她私處。無業漢被捕後在收押所與法律代表會面時，亦按捺不住，伸手入胸圍內「揸」她乳房。無業漢昨在區域法院承認兩項非禮罪，還柙至下月9日，等候心理及精神報告始判。<br>被告莊德強（37歲）被控於今年3月5日及4月22日，先後在新蒲崗考評局的升降機及荔枝角收押所接見室，非禮事主X（35歲）及Y（25歲）。<br>案件編號：DCCC384、514/10</p></body></html>
