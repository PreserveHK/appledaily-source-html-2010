<html><header><meta charset="utf-8"><title>首球　首隊入球世盃擂台：「小豬」好「首」氣 - 青蛙仔</title></header><body><h1>首球　首隊入球<br>世盃擂台：「小豬」好「首」氣 - 青蛙仔</h1><p>我嘅愛隊德國聽晚先出場，今屆雖則冇咗波歷克，但佢哋係打整體，相信影響唔係想像中咁大。聽講聽晚對澳洲場波，我信佢哋可以贏波，仲可以先開紀錄㖭，而「首球」推介就揀「小豬」舒韋恩史迪加。點解揀「小豬」？佢家係德國大佬，負責射12碼，又有遠射，而且狀態亦一流，真係有權射爆澳洲大門。鍾意玩「首球」嘅球迷，不妨留意一吓。<br>青蛙仔</p></body></html>
