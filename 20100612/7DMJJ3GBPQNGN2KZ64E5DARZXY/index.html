<html><header><meta charset="utf-8"><title>冷血男生劏祖母吞眼舌</title></header><body><h1>冷血男生劏祖母吞眼舌</h1><p>烏克蘭發生恐怖兇殺案。一名宗教狂熱分子生劏祖母，挖出她的眼珠和割下舌頭生吞。<br>這名吃人狂魔名叫弗拉德，26歲，是個電腦程式員，自小由祖母湊大，但卻恩將仇報，早前在家中舉行宗教儀式活生生把祖母殺死。弗拉德先用碎玻璃鏡片狂祖母的臉孔，然後挖出她兩顆眼珠生吞。<br>消息人士透露，該名祖母不斷尖叫，反而激起弗拉德的獸性，竟將她的舌頭割下來，令她無法說話呼救，然後把舌頭切碎生吞。<br>弗拉德父親返家時，發現兒子僅穿短褲，滿身鮮血，母親則倒卧在血泊中，嚇得他拔足逃走。警方到場後，向屋內施放迷暈氣體將弗拉德制服，並送他接受精神檢查。<br>英國《每日鏡報》</p></body></html>
