<html><header><meta charset="utf-8"><title>高貴水晶足球桌</title></header><body><h1>高貴水晶足球桌</h1><p>呢排全城最熱的話題都離不開世界盃，我闊太當然不會落後。不過自問對足球興趣不大，所以都是諗住買些世界盃有關的家品當湊個熱鬧就算。前日行金鐘太古廣場的連卡佛家品部，竟然給我看到這張非常精緻又高貴的水晶足球桌，立即便走入去看清楚。這張Teckell水晶球桌意大利製造，像小時常玩的手動足球遊戲桌，不過當然是高貴版本。這桌子有大有小，我選了像咖啡桌大小那張，買回家放客廳就最適合。<br><br>查詢：21183652<br><br>闊太</p></body></html>
