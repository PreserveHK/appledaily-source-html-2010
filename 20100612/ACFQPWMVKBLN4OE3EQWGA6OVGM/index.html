<html><header><meta charset="utf-8"><title>飲奶嗆喉女嬰送院</title></header><body><h1>飲奶嗆喉女嬰送院</h1><p>【本報訊】一名出世僅12日的初生女嬰，昨晨在尖沙嘴柯士甸路寓所，由母親餵奶期間突然嗆喉，嘔奶後不斷咳嗽，嚇得「新丁」媽媽措手不及，報警求助。救護車到場時，女嬰情況已經穩定下來，為安全計，將她送院檢驗。<br>嘔奶不適的女嬰姓沈，出世僅12天，母親姓甘（32歲），家住柯士甸路15B嘉華大廈。昨日上午11時20分，甘婦餵女兒飲奶，其間BB疑嗆喉，嘔奶後還不斷咳嗽，臉蛋脹紅狀甚辛苦；嚇得媽媽措手不及慌忙報警求助。救護員趕至時女嬰已經穩定下來，再沒咳嗽，稍後送院檢驗。</p></body></html>
