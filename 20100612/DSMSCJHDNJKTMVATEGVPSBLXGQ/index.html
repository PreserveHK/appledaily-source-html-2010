<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭淑慎再吸毒判監年半 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭淑慎再吸毒判監年半 - 馮仁昭</h1><p>33歲嘅台灣藝人蕭淑慎早排第3次被查獲吸食安非他命，當時佢否認吸毒，仲話只係食抑鬱藥先搞到出現安非他命代謝物偽陽性反應，但台灣士林地方法院唔採信佢呢個說法，噚日依違反毒品危害防制條例判佢1年6個月徒刑。如果佢唔上訴，判決確定，就要坐監服刑。蕭淑慎曾經喺07年吸食古柯鹼接受勒戒，又因吸食同埋轉讓古柯鹼被捕，當時被判刑1年7個月，緩刑4年。今次如果佢要坐監，上次緩刑就要被撤銷，一齊服刑。</p></body></html>
