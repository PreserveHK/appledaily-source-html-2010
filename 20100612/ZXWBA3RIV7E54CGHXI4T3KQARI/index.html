<html><header><meta charset="utf-8"><title>中巴肉感兔女郎</title></header><body><h1>中巴肉感兔女郎</h1><p>鄺敏慧（中巴）與HaileyC.及AnnieG.前晚於澳門金沙酒店出席「花花公子俱樂部50周年派對」，眾女以金色傳統花花公子兔女郎服飾示人，中巴身形略顯肥胖，上圍顯得格外豐滿，站在來自美國、穿着性感晚裝的兔女郎身邊，頓時被比下去，後來大會安排一班穿着三點式的外籍辣妹在台上跳辣身舞，但中巴及Hailey等則不用參與。<br>Hailey及Annie是夜以DJMonsterBeez身份負責打碟，她們帶備iPad協助，演出前留心其他專業DJ的表演偷師，故上場時也能表現出水準。<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
