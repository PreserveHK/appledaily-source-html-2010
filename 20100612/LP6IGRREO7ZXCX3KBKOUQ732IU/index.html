<html><header><meta charset="utf-8"><title>沙地男女商場擁吻判打籐</title></header><body><h1>沙地男女商場擁吻判打籐</h1><p>沙地阿拉伯嚴格執行伊斯蘭律法，沒親屬關係的男女在公眾場所坐在一起已屬違法，當眾接吻更不可接受。當地一名20多歲男子，公然與女子在商場擁吻被宗教警察拘捕，最終判囚四個月並打籐90下。<br>當地傳媒報道，宗教警察當日在商場閉路電視，發現該男子與一名女子「在其他顧客面前做出傷風敗俗的動作，坐在一張椅上擁抱接吻」，隨即將兩人和另一名女子拘捕，但後者因何被捕則未有提及。<br>報道指，被捕男子因違反伊斯蘭規條罪成，被判入獄四個月，打籐90下，分三次執行，以及禁止踏足商場兩年。至於涉案兩名女性將會在另一個法院受審。<br>美聯社</p></body></html>
