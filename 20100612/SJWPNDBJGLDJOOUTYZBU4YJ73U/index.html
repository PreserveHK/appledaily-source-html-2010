<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李小冉承認戀被斬導演 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李小冉承認戀被斬導演 - 馮仁昭</h1><p>內地導演鄢頗日前俾四名大漢砍至重傷，一直喺醫院陪伴鄢頗嘅女星李小冉，噚日凌晨喺微博發聲明，話自己同家人呢4年嚟一直受到威脅，但強調唔會畏縮：「我只是在談一次再正常不過的戀愛，我不喜歡和討厭的人在一起難道這也有錯嗎？這就要換來一個無辜的人身體上受到如此的摧殘嗎？」另外，早前有傳案件牽涉一名香港人，噚日又有消息指可能同一名有背景嘅東北富豪有關。</p></body></html>
