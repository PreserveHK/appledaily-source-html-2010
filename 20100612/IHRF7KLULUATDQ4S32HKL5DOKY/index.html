<html><header><meta charset="utf-8"><title>Google首頁自選背景擁抱繽紛</title></header><body><h1>Google首頁自選背景擁抱繽紛</h1><p>美國互聯網搜尋器一哥Google網站的首頁，向來潔白簡約，但現在可讓用戶自選背景圖片，告別蒼白單調，擁抱彩色繽紛世界（圖），跟對手微軟Bing搜尋器經常轉換背景圖片看齊。<br>Google在網站首頁的左下角加上提示訊息，用戶登入後可選擇背景圖片，可供選擇的，包括藝術家、雕塑家的作品照片、美國國家地理學會照片，或者用戶儲存在電腦或Picasa網上相簿的圖片。Google的首頁前天（周四）特別換上背景圖片24小時，宣傳這種新服務。<br>法新社
</p></body></html>
