<html><header><meta charset="utf-8"><title>案件速遞足總副主席入稟告《明報》</title></header><body><h1>案件速遞<br>足總副主席入稟告《明報》</h1><p>【本報訊】身兼愉園及公民體育會主席的足總副主席貝鈞奇，指《明報》於去年4月10日刊登的一篇社評，題為「問題球賽疑點重重蒙混過關足運必死」，內容對他構成誹謗，令他聲譽嚴重受損。昨入稟高等法院，要求法庭頒令禁制《明報》再刊登類似文章，從網站刪除該篇文章，道歉及索償。<br>原告貝鈞奇，控告三名被告為明報集團有限公司、明報報業有限公司及總編輯張健波。原告入稟狀指，有關文章會令人以為他與球隊屯門普高有關係，涉嫌牽涉打假波。原告曾發律師信要求被告撤回文章及道歉但被拒。<br>案件編號：HCA854/10</p></body></html>
