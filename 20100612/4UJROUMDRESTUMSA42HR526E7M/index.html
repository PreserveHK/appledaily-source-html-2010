<html><header><meta charset="utf-8"><title>浸大咪神峇里晒白奶</title></header><body><h1>浸大咪神峇里晒白奶</h1><p>浸大咪神楊梓瑤（Carol）即將在今個書展推出處女寫真集，為隆重其事，早前特別飛往印尼峇里島取景，務求以靚人、靚景力抗四面八方而來的o靚模兵團。</p><p>惹奇異目光</p><p>Carol此行去了足足一個星期，她除了上機和落機外，無論到海灘、市集抑或在酒店內，全程均穿上比堅尼拍照，勁騷34E巨乳，認真博到盡。其間也發生了不少趣事，事緣穿三點式的Carol來到市集，由於當地人膚色較黑，令她的一身雪白肌膚更加顯眼，隨即惹來無數奇異目光，令她十分尷尬。<br>撰文：林妃</p></body></html>
