<html><header><meta charset="utf-8"><title>隔牆有耳：律政司追民間電台數 - 李八方</title></header><body><h1>隔牆有耳：律政司追民間電台數 - 李八方</h1><p>政府不斷打壓民間電台，律政司喺呢個星期二向民間電台追討08年1月民間電台司法覆核敗訴官司嘅訟費，民間電台負責人「阿牛」曾健成話，清單上列出嘅訟費應該係約14.5萬元，但總數竟然得出23.8萬元，足足多咗成9.3萬元。<br>阿牛好勞氣咁話，律政司今次追討訟費唔合理，因為呢單官司民間電台一早申請咗法援，就算要追討都應該搵番法援署，「擺明係想壓榨陰乾民間電台，而且律政司咁大個部門連咁簡單嘅數都計錯，離晒大譜」！家佢哋問緊律師意見，要求推翻呢筆訟費，阿牛話，民間電台根本冇錢，如果真係要畀，佢寧願坐監，公民抗命。</p></body></html>
