<html><header><meta charset="utf-8"><title>荷貼錢助失業女釣金龜</title></header><body><h1>荷貼錢助失業女釣金龜</h1><p>荷蘭北部弗里斯蘭省三個地方議會最近出奇招，給予每名失業單身女子13,203港元置裝和美容津貼，務求幫助她們早日「釣金龜」，減少議會的福利開支。但至今只有一女子參與計劃。<br>三個地區共有逾600名女子合資格受惠，當局會提供課程，教導她們在社交場合如何表現自己，又安排專業攝影師替她們拍近照，上載到徵婚網。<br>議會認為一個地區若有70人成功「釣金龜」，議會就可節省379萬港元福利開支。但計劃被當地政客批評不道德兼浪費公帑。<br>英國《每日郵報》
</p></body></html>
