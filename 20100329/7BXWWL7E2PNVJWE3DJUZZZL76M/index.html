<html><header><meta charset="utf-8"><title>陳沛嘉愛犬護身</title></header><body><h1>陳沛嘉愛犬護身</h1><p>名模陳沛嘉（Balia）的丈夫彭文堅日前被揭背妻偷食，大前晚夫婦二人手拖手出席籌款晚會以示和好，但Balia卻左閃右避，昨日Balia帶兩隻愛犬，到九龍灣出席一個寵物活動時，依然採取迴避姿態。</p><p>迴避丈夫偷食</p><p>準時到場的Balia與兩狗合照後便以與大會開會為由作擋箭牌，拒絕接受訪問，遲遲未有現身，直至活動結束方肯接受訪問。Balia對於有關丈夫的提問，一律不肯回應，被問到丈夫為何不同來時，她說：「我今日係工作，以主持嘅身份出席活動。我諗都係圍繞番個主題，尊重番大會。」之後說了聲多謝便離去。<br>採訪、攝影：LawWaiMan</p></body></html>
