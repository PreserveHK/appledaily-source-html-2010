<html><header><meta charset="utf-8"><title>奧瑪新片英票房$1056</title></header><body><h1>奧瑪新片英票房$1056</h1><p>荷李活女星奧瑪花曼（UmaThurman）近年佳作欠奉，由她主演的新片《Motherhood》上周在英國開畫，首周周末票房只得88英鎊（約1,056港元），上周日更錄得僅一人入場，十分慘情。</p><p>演湊仔師奶</p><p>奧瑪在片中扮演湊仔師奶，明星欠奉，最紅只有美妮哉花（MinnieDriver）客串，但依然無助票房。電影早前在美國開畫，票房也只得80,000美元（約62萬港元），索性落畫推出DVD。奧瑪更缺席電影宣傳活動，專心趕拍與萬人迷羅拔柏迪臣（RobertPattinson）合作的古裝片《BelAmi》。</p></body></html>
