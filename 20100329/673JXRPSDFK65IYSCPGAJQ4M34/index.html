<html><header><meta charset="utf-8"><title>財話短說京維1.26億購湖北物業</title></header><body><h1>財話短說<br>京維1.26億購湖北物業</h1><p>▲京維集團（1195）公佈，擬斥資1.26億元向許隆興購入湖北安陸市一個物業70%股權，其中8000萬元以可換股債券支付，每股換股價0.28元，較停牌前0.495元折讓43.43%；餘下4600萬元以現金支付，京維將按同一換股價水平配售4600萬元換股債，集資將用作支付交易現金代價。兩批換股債若悉數行使，發行新股將分別佔擴大後股本18.9%及10.87%。</p></body></html>
