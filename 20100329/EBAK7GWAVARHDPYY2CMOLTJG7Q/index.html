<html><header><meta charset="utf-8"><title>周秀娜招惹熱情男</title></header><body><h1>周秀娜招惹熱情男</h1><p>周秀娜（Chrissie）前晚到珠海出席「TypeRClubTrackDay」慈善晚宴，現場為奧比斯籌款，她穿上短裙騷長腿成為全場焦點。現場有外籍模特兒，不少男賓客甫見靚女難免表現熱情，問到若果遇到熱情異性會否尷尬？Chrissie表示要看情況，但她相信大部份皆是善意。<br>另外，提到鄭中基和蔡卓妍秘密結婚，Chrissie表示也有留意報道，她表示若將來結婚，必定會和朋友分享，但他們同時宣佈離婚，會否覺得很可惜？Chrissie說：「我覺得大家都唔好再畀意見，當中所有嘢都只有當事人先知，希望外界畀空間佢哋。」<br>採訪、攝影：曾小嘉
</p></body></html>
