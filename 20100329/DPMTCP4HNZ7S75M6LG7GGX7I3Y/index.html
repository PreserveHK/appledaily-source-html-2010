<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅指揮萬人合唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅指揮萬人合唱 - 馮仁昭</h1><p>陳奕迅（Eason）前晚喺紅館開第8場個唱，咁啱當晚係結他手at17嘅Ellen生日，Eason即場同萬幾位觀眾合唱生日歌送畀佢，而Ellen嘅好拍檔林二汶就假扮工作人員攞住個生日蛋糕上台，搞到Ellen不知幾開心。另外當晚Eason轉着咗件白色長衫，除了扮耍太極外，又彈結他唱《一起走過的日子》搞笑版，搞到觀眾捧腹大笑。</p></body></html>
