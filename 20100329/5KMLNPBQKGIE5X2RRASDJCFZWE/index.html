<html><header><meta charset="utf-8"><title>野仔呻冇得做一哥</title></header><body><h1>野仔呻冇得做一哥</h1><p>商台DJ少爺占的組合野仔加盟bma唱片公司後，前晚在九展開騷，同場的周國賢（Endy）也剛加盟bma，他們還在台上jam歌。少爺占笑說：「我哋簽bma時又話我哋係一哥，點知一個禮拜後公司又簽埋Endy，咁我哋咪唔係一哥囉。」唱到興起，少爺占和其他成員除衫，跟歌迷互相射水，表現high爆。<br>少爺占坦言為簽唱片公司，各成員曾有拗撬，他說：「原本公司想搞簽約儀式，但我哋提議搞音樂會，公司一口答應，要花成六位數字o架！」另外，同場的HotCha成員Crystal被問到被傳和陳柏宇拍拖，她說：「冇呀，搞到我冇人追，叫佢唔好煩我。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
