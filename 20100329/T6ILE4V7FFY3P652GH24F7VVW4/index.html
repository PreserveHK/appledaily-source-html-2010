<html><header><meta charset="utf-8"><title>樂基兒幫BB女化妝失敗</title></header><body><h1>樂基兒幫BB女化妝失敗</h1><p>樂基兒前晚在旺角出席復活節宣傳，與小儀一齊做嘉賓。樂基兒幫扮成賓尼兔的BB女化妝，搞到BB女扭計，連她自己都忍不住儍笑。</p><p>懶開畫展</p><p>在台上樂基兒分享生活的座右銘，她說：「Behappy囉！」她表示愛畫畫和下廚，會繼續向這兩方面發展，她說：「我要搵個老師再學畫，但唔使出去外國讀，art係表達自己，創作係喺腦入面，鍾意就畫。冇諗住開畫展，因為我好懶。」她透露會出烹飪書，至於生仔大計，她說：「今年冇，下年再plan。」<br>採訪：JessicaNgan<br>攝影：ChenWaiOn</p></body></html>
