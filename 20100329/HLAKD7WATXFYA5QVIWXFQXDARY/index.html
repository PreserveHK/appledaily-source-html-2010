<html><header><meta charset="utf-8"><title>陳茵媺行騷小心免仆倒</title></header><body><h1>陳茵媺行騷小心免仆倒</h1><p>陳爽、陳茵媺（Aimee）及周美欣昨日齊齊現身又一城，為「Charcoal30春夏時裝展」擔任模特兒行天橋，而龔嘉欣就以低胸裝擔任司儀，搶去台上模特兒不少風頭。曾在外國修讀設計的Aimee表示可能因為自己讀此科目，所以對衣着要求比較高，問到日前名模MandyLieu行騷仆倒出洋相，Aimee表示會加倍小心。至於行騷的底線，Aimee表示最重要健康性感便可接受。<br>同場的陳爽和周美欣之前也有擔任過模特兒行騷，即使是內衣或泳衣騷她們都絕不介意，兩人異口同聲說：「我哋行騷會做足安全措施，只要係靚，就冇乜大問題。」<br>採訪、攝影：溫敏芝</p></body></html>
