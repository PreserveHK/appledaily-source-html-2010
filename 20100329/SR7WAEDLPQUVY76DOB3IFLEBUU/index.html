<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MandyLieu失戀中站起來 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MandyLieu失戀中站起來 - 馮仁昭</h1><p>名模MandyLieu噚日出席喺尖沙嘴舉行嘅模特兒比賽，擔任評判，重提番日前佢行騷時唔小心仆親，問佢傷勢點樣？佢講笑話：「冇乜嘢事，跌親就同做人一樣，要識得企番起身就得。」似乎佢暗示緊已經喺同陳栢霖分手之中企番起嚟喎。另外問到Mandy會點教啲新入行嘅模特兒？佢話：「最緊要有自信，發生乜嘢事都要記住showmustgoon。」</p></body></html>
