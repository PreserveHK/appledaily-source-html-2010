<html><header><meta charset="utf-8"><title>鄧麗欣撐中基唔花心</title></header><body><h1>鄧麗欣撐中基唔花心</h1><p>鄧麗欣（Stephy）昨日出席在將軍澳一商場活動，對於鄭中基與蔡卓妍宣佈早已結婚並正辦理離婚手續，Stephy表示前日有看電視直播，自己也看得眼濕濕，並感到無奈，她說：「都唔知可以點講，好明白佢哋心情，藝人私隱真係好難保密，希望佢哋都可以快啲開心番同投入工作。」<br>會否慰問鄭中基？Stephy說：「唔想呢段時間騷擾佢，遲啲可能傳短訊或者透過同事慰問佢。」對於是否一早知二人結婚，她說：「佢哋拍拖我都係好後先知。」有說因鄭中基花心才導致二人離婚，Stephy力撐男方，她說：「可能拍戲嘅角色令大家誤會咗佢，我真係唔覺佢花心。」<br>採訪、攝影：胡比</p></body></html>
