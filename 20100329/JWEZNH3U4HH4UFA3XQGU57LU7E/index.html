<html><header><meta charset="utf-8"><title>司機醉駕　台跑車撼橋墩4死</title></header><body><h1>司機醉駕　台跑車撼橋墩4死</h1><p>台中縣昨晨發生死亡車禍，一輛行經港埠路的富士（Subaru）Impreza跑車，6時20分左右駛至清水鎮五權路交界時，疑因高速超車，先撞上內側安全島，騰空轉了一個圈後，車頭撞上天橋的橋墩。事故的衝擊力極之強大，車體嚴重扭曲變形（圖），車上三男一女中，有兩人被飛出車外，車內物品散滿地。警消到場將四人送院後證實不治。現場消息指，車上四人年齡介乎19至30歲，在醫院檢測司機的血液中驗出酒精超標，疑與事故有關。<br>台灣《蘋果日報》/TVBS</p></body></html>
