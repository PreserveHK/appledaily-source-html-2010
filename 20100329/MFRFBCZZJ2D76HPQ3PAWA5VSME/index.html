</title></header><body><h1>老薑撞奶　凝固得起
</h1><p>要做出一碗薑味十足的薑汁撞奶，原來都有些秘訣！首先最好用外皮較乾身粗糙的老薑，因含薑粉較多，有助將奶凝固。將薑磨成茸，隔渣榨出薑汁後盛入碗，而一碗薑汁撞奶大約用1至11/2湯匙的薑汁便可以。
</p><p>將2杯全脂鮮奶倒入煲用細火煲至85℃，千萬不要用大火，否則很易滾瀉，如沒有溫度計，可留意見到煲邊滾起小泡就差不多，然後加入2湯匙糖拌勻，離火待鮮奶溫度降至約75℃時，將碗中的薑汁拌勻，避免碗底的薑粉沉澱，然後隨即撞入鮮奶，靜待3至5分鐘，奶便會自然凝固便完成。</p></body></html>
