<html><header><meta charset="utf-8"><title>Trend：城中梯田享栽種樂</title></header><body><h1>Trend：城中梯田享栽種樂</h1><p>作為城市人偶然也想試試栽種的滋味，可惜家居環境有限，怎能於市中心栽種？這個於城市中耕種的概念由GregChungWhanPark設計，猶如球場般的建築物，內裏設計成一層層的梯田，設有私人及公眾農田，讓你可以栽種番茄、甘笋、士多啤梨等的蔬果，讓你隨時隨地享受栽種的樂趣。<br><br>網址：http://www.ecofriend.org/tags/greg-chung-whan-park/
</p></body></html>
