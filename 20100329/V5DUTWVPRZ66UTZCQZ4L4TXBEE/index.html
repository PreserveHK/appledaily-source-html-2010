<html><header><meta charset="utf-8"><title>汽水機夾指</title></header><body><h1>汽水機夾指</h1><p>【本報訊】長洲明暉路明愛賽馬會明暉度假營舍昨晨發生夾指意外。</p><p>女職員補充汽水</p><p>昨晨10時許，一名52歲姓何女職員見營舍內其中一部汽水機的汽水售罄，遂開啟汽水機門將汽水補充入機內，但她放置汽水時，其中一罐汽水卡在機內，她伸手入機內欲將之放好時，右手食指及中指意外被機內的膠片夾着不能拔出（圖）。<br>其他職員聞事主呼救報警，消防員到場迅速將她救出，僅被夾手指紅腫少許，其後獲送院治療。汽水機經初步檢驗後證實無故障，事後繼續運作。<br>杜光正攝</p></body></html>
