<html><header><meta charset="utf-8"><title>香港航空、國泰齊飛莫斯科</title></header><body><h1>香港航空、國泰齊飛莫斯科</h1><p>瘦田無人耕！雖然去年７月開始特區護照往俄羅斯已免簽證，但旅遊界的「俄羅風」依然未成氣候。事隔一年，航空巨頭終於有動作。國泰宣佈由7月起每周提供３班機直飛莫斯科。另一邊廂，香港快運６月起每周亦有4班機來往莫斯科。雖然票價尚未公佈，但有競爭自然有進步。今年避暑又多個選擇。<br><br>http://www.hongkongexpress.com<br>http://www.cathaypacific.com<br><br>蔡慧敏</p></body></html>
