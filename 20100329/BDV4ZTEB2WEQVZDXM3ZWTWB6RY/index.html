<html><header><meta charset="utf-8"><title>湯唯拒自比曼玉</title></header><body><h1>湯唯拒自比曼玉</h1><p>湯唯前日在上海出席電影《月滿軒尼詩》活動，同場有導演岸西和安志杰。有人將岸西另一部作品《甜蜜蜜》的張曼玉與湯唯比較，湯唯說：「我還是新人，我差遠了。」</p><p>「女人要獨立自強」</p><p>湯唯續說：「我覺得作為演員才剛剛開始，一直沒有做演員的感覺，直到最近才剛開始想，我是個演員。」<br>當被追問到愛情觀時，湯唯不願多談，她於戲內鍾情於有暴力傾向的安志杰，問她現實中會否喜歡暴力但能保護她的男人？她說：「沒有碰過暴力的人，自己對於愛情的想法都是源於媽媽，她說女人要獨立自強，要有自己的工作生活，簡簡單單就好。」<br>撰文：林妃</p></body></html>
