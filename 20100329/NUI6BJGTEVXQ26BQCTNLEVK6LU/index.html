<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●滾石結他手RonnieWood與巴西新女友AnaAraujo上周發生爭執，女方因不滿Ronnie又再飲醉，繼撕爛他兩幅圖畫後再出手毆Ronnie。<br><br>●金像影后琦溫絲莉與森文迪斯離婚後兩周，昨日首現倫敦，其右手無名指上已脫掉婚戒。<br><br>●英國女星愛瑪湯遜正為新版電影《窈窕淑女》撰劇本，她暗示新片將由哥連費夫擔正男主角。<br><br>●日本組合AKB48的分拆組合「走廊奔跑隊」，昨日在東京新宿書店，宣傳首本寫真集。<br><br>●韓國組合少女時代昨日在首爾蠶室運道場為棒球賽主持開球儀式。<br><br>●韓國組合東方神起成員U-Know前日在首爾龍山紀念館演出米高積遜悼念騷，獲2,000fans捧場。</p></body></html>
