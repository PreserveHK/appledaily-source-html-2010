<html><header><meta charset="utf-8"><title>《序》入得過
</title></header><body><h1>《序》入得過
</h1><p>作為宅男，怎會不迷《新世紀福音戰士》。苦等劇場版第二集《破》的Blu-ray已久，但只聞樓梯響或會5月報到，更可能只是DVD，Blu-ray仍要等。這時竟發現美版第一集《序》在Amazon大減價，只計碟價不用$180，幸好至今還未入貨，現正是大好時機。奇怪身為死忠竟未買？之唔係一廂情願覺得會出港版有中文字幕，實情藍光動畫市場在香港少得可憐沒人肯出，如今要如夢初醒了。<br><br>阿宅</p></body></html>
