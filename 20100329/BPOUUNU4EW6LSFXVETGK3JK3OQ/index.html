<html><header><meta charset="utf-8"><title>李詩韻榮升老闆教化妝</title></header><body><h1>李詩韻榮升老闆教化妝</h1><p>鄭嘉穎、湯盈盈、李詩韻、胡定欣等昨日在荃灣廣場為無綫劇集《鐵馬尋橋》宣傳，談到收視未如理想，但一眾演員認為口碑更重要。李詩韻投資80萬開設化妝學校，預計下月會正式開張，她說：「未來會幕前同化妝兩樣事業同步進行，現時讀緊一個有關美容行業證書課程，原本都想搵拍檔合資，但後來覺得一個人會自由啲。」<br>同場好友胡定欣即表示會充當免費代言人，李詩韻舊愛鄧健泓受到陳志雲事件影響，事業停滯，李詩韻說：「我哋有聯絡，佢都OK，好樂觀，工作應該唔會受影響。」<br>採訪、攝影：卓寶花</p></body></html>
