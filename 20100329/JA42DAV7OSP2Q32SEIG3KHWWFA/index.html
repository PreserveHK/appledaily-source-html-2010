<html><header><meta charset="utf-8"><title>老虎浸浴high爆</title></header><body><h1>老虎浸浴high爆</h1><p>日頭猛做，浸浸池輕鬆一下，真是做人至高享受。不只人愛做spa，連野生老虎也浸到high到極。<br>鏡頭下，一頭威猛的大老虎，走到樹叢中的水池，探頭望望池水，先伸爪試試水溫，然後轉身，小心翼翼先讓後腿下水，仿似試水深那樣。做完一輪準備工夫，老虎完全放鬆身體浸在池中，像人浸溫泉那樣突出頭來。實在太舒服了，老虎雙眼半開半合，陶醉得不得了。<br>這老虎「出浴」的整個過程，都被國家地理頻道裝在旁邊的攝錄機拍下來，日本電視節目以「不可思議的瞬間！」來形容，成為話題。<br>台灣東森新聞網</p></body></html>
