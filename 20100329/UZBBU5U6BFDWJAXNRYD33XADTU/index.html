<html><header><meta charset="utf-8"><title>腸燒不盡</title></header><body><h1>腸燒不盡</h1><p>留在巴塞爾三天，單是朝九晚六地看過千品牌的手錶，基本上不容一刻浪費。故此，食的問題也只能在會場解決。不像SIHH錶展有專人服侍，有湯有前菜有主菜有甜品，慢慢充電再看總共19個品牌的手錶。在BaselWorld錶展，就只有不停地吃品牌提供的小點心和麪包度日，再邊聽品牌的代表介紹手錶。最奢侈的，都只是到場外那「腸燒不盡」的熱狗檔，排上三、四分鐘食熱狗，加上一支可樂，埋單港幣百幾蚊，唯一落肚的暖食……<br><br>梁俊鵬</p></body></html>
