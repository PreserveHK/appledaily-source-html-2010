<html><header><meta charset="utf-8"><title>《馴龍記》美國票房No.1</title></header><body><h1>《馴龍記》美國票房No.1</h1><p>由謝拉畢拉（GerardButler）聲演的夢工場3D動畫《馴龍記》（HowToTrainYourDragon），上周五於美國4,000多間戲院開畫，首日大賺1,220萬美元（約9,500萬港元），輕易登上票房榜首。近日3D電影大熱，專家估計《馴》片周末累收4,000萬美元（約3.1億港元）。至於尊古錫（JohnCusack）的低成本喜劇《HotTubTimeMachine》，於無甚對手下也以485萬美元（約3,800萬港元）排第二位。</p></body></html>
