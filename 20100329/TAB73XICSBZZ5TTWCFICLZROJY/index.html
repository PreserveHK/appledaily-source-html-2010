<html><header><meta charset="utf-8"><title>金允珍夏威夷出嫁</title></header><body><h1>金允珍夏威夷出嫁</h1><p>現年37歲、在荷李活打響知名度的韓國女星金允珍，昨日傳出喜訊，宣佈今日在夏威夷與拍拖3年的36歲朴姓經理人拉埋天窗，婚禮只會招待雙方親友參加。</p><p>新婚趕開工</p><p>金允珍因拍攝美劇《迷》（Lost）而為港人熟識，男方則自02年為她擔任經理人工作，至07年兩人才擦愛火，拍拖3年終開花結果。金允珍表示婚後她會在韓國與洛杉磯兩邊飛，她現正趕在夏威夷拍《迷》第六季，之後便會飛到附近的島嶼度蜜月。</p></body></html>
