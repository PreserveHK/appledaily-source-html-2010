<html><header><meta charset="utf-8"><title>隔牆有耳：梁家傑帶孖仔撐老婆場 - 李八方</title></header><body><h1>隔牆有耳：梁家傑帶孖仔撐老婆場 - 李八方</h1><p>袋巾梁家傑最近忙住推動五區公投運動，但都忙裏抽閒享受吓familyday，前日帶住對孖仔同囡囡出席樂施會同香港公平貿易聯盟主辦嘅座談會，除咗支持公平貿易，亦為捧太太Carol場，事關個座談會Carol都有份搞，而且佢哋嘅其中一位囝囝遲啲就要去外國升學，更加唔可以錯過每個合家歡嘅機會。<br>講返公投運動，好多人都批死白鴿黨唔幫公民黨撐公投，但九龍東嘅肥仔明噚日就同埋黨友胡志偉，雙雙現身袋巾嘅花車巡遊活動，呼籲5.16投票畀只此一家嘅泛民候選人，行動證明白鴿黨唔會袖手旁觀。</p></body></html>
