<html><header><meta charset="utf-8"><title>全球熄燈　地標黑漆漆</title></header><body><h1>全球熄燈　地標黑漆漆</h1><p>前晚（周六）這一夜，全球破紀錄逾120個國家和4,000個城市的建築物，都有一小時黑漆漆，不是大停電，而是響應世界自然基金會（WWF）自2007年開始的「地球一小時」（EarthHour）熄燈運動，以提醒大家節能減碳愛地球。<br>當踏正當地時間晚上8時，各地地標建築物陸續消失在夜空下。最先是新西蘭查塔姆群島，接着是澳洲悉尼大橋、日本東京鐵塔、中國北京紫禁城和水立方、香港維港，之後是歐洲的俄羅斯莫斯科紅牆、法國巴黎鐵塔、倫敦大笨鐘、意大利比薩斜塔、羅馬鬥獸場，跨越大西洋美國紐約帝國大廈等地標都熄燈，隱入漆黑中。<br>美聯社</p></body></html>
