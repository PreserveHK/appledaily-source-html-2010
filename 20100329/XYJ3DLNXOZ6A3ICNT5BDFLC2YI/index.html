<html><header><meta charset="utf-8"><title>小心揸車　安全回家</title></header><body><h1>小心揸車　安全回家</h1><p>最近喺Facebook睇到一條由朋友分享嘅「最震撼的車禍影片」，整段片由多個撞車鏡頭剪輯而成，當中有真實場面亦有模擬拍攝，效果極震撼。影片標題鼓勵大家轉載，希望有更多車主睇到後會小心揸車。影片來源其實係一個名為「安全是唯一回家的路」的群組，版面仲上載咗好多其他撞車片段，希望收阻嚇作用，其實好多時害人害己嘅鹵莽決定都係一念之差。若然大家冇Facebook，可以到以下YouTube連結，提醒自己小心揸車。<br>http://www.youtube.com/watch?v=UQl36KroAic<br><br>爆偈哥</p></body></html>
