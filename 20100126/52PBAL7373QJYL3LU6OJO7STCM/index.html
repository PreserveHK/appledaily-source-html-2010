<html><header><meta charset="utf-8"><title>JustForFun!：阿凡達銀河最強</title></header><body><h1>JustForFun!：阿凡達銀河最強</h1><p>《GalactikFootball（銀河足球）》講述在無際的太空有一個星球叫阿基利安，裏面有一支球隊叫雪孩隊，由主角D'Jok等7名人類臉孔的球員組成，與其他星球的球隊爭奪銀河盃。第一季06年播出，第2季於08年推出，最新第3季將在今年與觀眾見面。讀者有興趣可登入以下網站，觀看精采球技： http://www.galactikfootball.com </p></body></html>
