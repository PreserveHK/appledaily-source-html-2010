<html><header><meta charset="utf-8"><title>漫畫店助理疑姦女生</title></header><body><h1>漫畫店助理疑姦女生</h1><p>【本報訊】漫畫店助理相約未成年女學生顧客到家中看影碟，其間涉向女生毛手毛腳，之後將她強姦。女生打算服用事後避孕丸了事，其後母親發現事件，女生向警方報案。漫畫店助理否認強姦罪，案件昨在高等法院開審。<br>被告張學文（22歲），現無業，控罪指他於08年1月3日，在屯門富泰邨家中強姦當時14歲的女事主。控方指，事主在案發當日應邀到被告家中看影碟，事主坐在床上，被告擁着她的腰，摸她胸部及私處，之後將她強姦。<br>案件編號：HCCC390/09<br></p></body></html>
