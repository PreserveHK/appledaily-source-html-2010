<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《蘇乞兒》3D武功闖柏林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《蘇乞兒》3D武功闖柏林 - 馮仁昭</h1><p>由袁和平執導、趙文卓同周迅主演嘅《蘇乞兒》會喺下月11日上映，套片未上已經收到喜訊，踏入60周年嘅柏林國際電影節公佈咗特別放映嘅單元，共有22部嚟自世界各地嘅影片獲邀參展，而《蘇》片係唯一以中國武術入選嘅參展電影。<br>投資公司安樂話影展對《蘇》片入面嘅武術場面引入咗3D好有興趣，亦肯定咗周迅喺戲入面嘅表現喎！《蘇》片會上賀歲檔，到時要同另一部武打片《錦衣衛》較量，真係唔知鹿死誰手嘞！
