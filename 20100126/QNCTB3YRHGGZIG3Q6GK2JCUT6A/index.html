<html><header><meta charset="utf-8"><title>廣州人上街反燒垃圾發電</title></header><body><h1>廣州人上街反燒垃圾發電</h1><p>珠三角民眾反對當局以焚燒方式處理垃圾的示威，此起彼落，前日近400名佛山民眾上街抗議，擔心多間在西江沿岸的垃圾、污泥焚燒廠會污染環境，而昨日近百名廣州白雲區李坑村村民，則到省政府示威，要求當局停止使用垃圾焚燒發電廠，保障村民健康。<br>來自佛山高明的民眾前日戴上口罩、高舉「反對垃圾焚燒」、「捍衞高明人健康」標語，遊行到南海發電廠門外示威，他們擔心發電廠擬興建的污泥焚燒項目，會影響環境。遊行期間來自南海的民眾也加入遊行行列，當局派出大批公安維持秩序。<br>美聯社/《廣州日報》<br></p></body></html>
