<html><header><meta charset="utf-8"><title>醒目狗店員懂收錢遞膠袋</title></header><body><h1>醒目狗店員懂收錢遞膠袋</h1><p>自來狗富，台灣一名菜販收養了白色流浪狗後，自此生意大旺。這隻狗狗不但會幫主人舉起價錢牌吸引客人（圖），還會在有顧客前來揀菜時，細心地遞上膠袋，甚至幫主人收錢。不少街坊都因為牠，特別前來買菜。<br>這隻白色狗狗兩個月前由雲林縣土庫鎮菜販黃再添收養的，取名Lucky。在主人訓練下，牠每日叼起價錢牌，蹲在菜檔前的凳子上當生招牌。當有顧客拿起蔬菜時，牠會叼起膠袋遞給他們；當客人遞上鈔票，牠會用嘴代收，然後拿給主人。<br>台灣《蘋果日報》</p></body></html>
