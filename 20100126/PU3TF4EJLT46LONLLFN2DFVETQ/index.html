<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨陳家洛接恐嚇 - 李八方</title></header><body><h1>隔牆有耳：公民黨陳家洛接恐嚇 - 李八方</h1><p>繼社民連副主席陶君行接恐嚇信後，力倡公投嘅公民黨陳家洛一樣收信，上星期收到封自稱「中國紅衞兵戰士地下黨殺人敢死隊」嘅市民親筆信，狠批社公兩黨等同搞港獨，無非係想消滅共產黨，寄語陳家洛回頭是岸，唔好學陶君行，否則一定殺死佢。家洛第一次收呢類恐嚇信，但就話未驚過。<br>公民黨黨魁余若薇近日收信量亦急增，但佢話有啲內容唔知屬於恐嚇定關心，例如話「你因住呀，我為你嘅安全感到擔心」咁，都唔知係溫馨提示定恐嚇警告。</p></body></html>
