<html><header><meta charset="utf-8"><title>尊尼狄普誤傳死訊</title></header><body><h1>尊尼狄普誤傳死訊</h1><p>荷李活型男尊尼狄普（JohnnyDepp）昨日繼佐治古尼（GeorgeClooney）及泰勒洛特（TaylorLautner）後，被網友惡作劇誤傳死訊，消息傳出後尊尼發言人立即澄清，證實尊尼仍然「生勾勾」。</p><p>仿製CNN新聞網</p><p>昨日多個網站傳出尊尼在法國遇上致命車禍，不幸身亡，惡搞網友更仿製了一個CNN新聞網頁畫面，圖文並茂報道事件，指尊尼在法國高速公路上醉酒駕駛，與對面線貨車對撼而車毀人亡，不少網友均被騙倒。其實尊尼傳死並非首次，04年時也曾傳暴斃。</p></body></html>
