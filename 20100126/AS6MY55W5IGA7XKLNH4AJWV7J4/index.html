<html><header><meta charset="utf-8"><title>Shoo4.11出嫁</title></header><body><h1>Shoo4.11出嫁</h1><p>韓國元祖級前女子組合S.E.S成員Shoo，與籃球員男友林孝成拍拖一年多以來感情穩定。昨日便傳出兩人好事近，Shoo打算在男友球季結束後，在4月拉埋天窗。</p><p>上周末見家長</p><p>據知雙方家長上周六便相約碰面商討婚事，打算在男方球季結束後，在4月11日的良辰吉日在首爾的酒店舉行婚禮。Shoo的好友透露，她目前正忙於籌備婚禮工作。Shoo去年尾在電視節目上，便大方承認男友是理想結婚對象。</p></body></html>
