<html><header><meta charset="utf-8"><title>酒井若菜搭上爛賭鬼</title></header><body><h1>酒井若菜搭上爛賭鬼</h1><p>現年29歲的日本性感女星酒井若菜，最近被指拋棄諧星男友BIBIRU大木，搭上38歲實力男星萩原聖人。</p><p>合作節目撻着</p><p>據昨日的日本報章《Sports報知》報道，酒井若菜去年因與萩原聖人合作電視節目而撻着，巧合地，酒井若菜去年已跟諧星男友BIBIRU大木於婚前旅行後閃電分手。<br>有傳大木接受不了失戀打擊，近期暴肥起來。萩原聖人03年與女星和久井映見離婚，有傳導致婚姻破裂的原因是萩原非常爛賭，每星期只回家一天。</p></body></html>
