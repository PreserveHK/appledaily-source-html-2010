<html><header><meta charset="utf-8"><title>alan靚聲獻日歌迷</title></header><body><h1>alan靚聲獻日歌迷</h1><p>曾主唱電影《赤壁》主題曲的旅日內地女歌手alan（阿蘭），前日在東京世田谷昭和女子大學人見紀念講堂舉行日本處女個唱，她在台上不忘感激工作人員及fans兩年來的照顧。</p><p>唱《赤壁》主題曲</p><p>現年22歲的alan，前日演唱了《赤壁》日文主題曲《久遠之河》及新歌《Diamond》等共21首歌曲，以甜美歌聲迷醉在場fans。她還說：「我由日本正式出道樂壇至今已有兩年時間，很多謝工作人員及各位fans的照顧，令我感到很幸福。」</p></body></html>
