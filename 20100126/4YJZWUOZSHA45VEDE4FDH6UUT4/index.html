<html><header><meta charset="utf-8"><title>小馬狂炒紐約人50分</title></header><body><h1>小馬狂炒紐約人50分</h1><p>【綜合美國外電】雖缺少了正選控衞傑特及中鋒丹比亞，但火力強勁的小馬周日作客紐約人，竟能以128:78大炒紐約人50分，創下球會歷來最大分差勝仗！攻入20分的小馬前鋒奴域斯基更說：「你永遠不知道我們會做出甚麼驚人事情！」</p><p>小馬今仗能夠創出佳績，紐約人確實「居功至偉」，他們形同虛設的防守，使小馬眾將在攻防均如入無人之境；小馬今仗錄得高達58.1%的命中率，令球隊多達7名球員獲雙位數得分。小馬在首節完結僅領先27:25，但第2及第3節與紐約人的得分差為70:31，最多更曾領先達53分之多，結果終場大勝128:78。</p></body></html>
