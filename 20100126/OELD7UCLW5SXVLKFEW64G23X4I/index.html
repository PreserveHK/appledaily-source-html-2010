<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚逼齊秦背歌詞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚逼齊秦背歌詞 - 馮仁昭</h1><p>莫文蔚上周六去咗北京工人體育館擔任齊秦演唱會嘉賓，兩人即場合唱《廣島之戀》。兩人多年前已經認識，曾多次同台演出，仲一齊去過美加登台，不過嗰時唱《廣》曲，齊秦成日唔記得歌詞，事後齊秦承諾再同莫文蔚合唱時，會背熟歌詞，所以今次齊秦將歌詞背到滾瓜爛熟，令莫文蔚好感動話：「我祝福齊秦能繼續唱更多好歌給我們聽，還要趕快同另一半拉埋天窗。」</p></body></html>
