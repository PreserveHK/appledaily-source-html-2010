<html><header><meta charset="utf-8"><title>畢佬被胞弟勸分手</title></header><body><h1>畢佬被胞弟勸分手</h1><p>荷李活情侶畢彼特（BradPitt）和安琪蓮娜祖莉（AngelinaJolie）近日傳出已簽下分手協議書，均分名下總值16億港元的資產，包括洛杉磯的5棟豪宅、法國南部的莊園，紐奧良大屋及合資在杜拜買下的人工島等，二人也處理好子女的撫養權。雖然情變消息似層層，但昨日畢安身邊的知情人士堅稱兩人感情穩定，分手報道全屬英國小報虛構。</p><p>家人關係變差</p><p>另一方面，英國《太陽報》卻力指畢安自去年起，雙方早已勢成水火，關係無法修補。報道更指畢佬的胞弟Doug，去年聖誕飛到紐約與畢佬見面時，便力勸哥哥早日與安琪蓮娜分手，更指因安琪蓮娜令畢佬一家關係變差。</p></body></html>
