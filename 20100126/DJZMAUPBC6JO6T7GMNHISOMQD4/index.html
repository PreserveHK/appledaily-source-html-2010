<html><header><meta charset="utf-8"><title>阿倫-20℃雪指篤人</title></header><body><h1>阿倫-20℃雪指篤人</h1><p>譚詠麟在賀歲新戲《財神到》中和鍾鎮濤（阿B）、楊千嬅、張雨綺、張震及新人王宗堯等一同演出，日前一班演員到北京舉行MV首映會，大部份演員一同出席，但上星期北京的天氣突變，最凍的時候氣溫竟降至零下20度兼落大雪。</p><p>王宗堯着穿窿褲</p><p>阿倫擔心演員及工作人員不夠衣服，但王宗堯在如此寒泠天氣下，不但沒有任何打底衫，竟夠膽穿穿窿褲出現，阿倫不時用手指放入他的爛窿中，測試他的耐寒程度。而宣傳活動上阿倫就叫阿B為新戲題字，王宗堯則為何B做書僮準備文房四寶，認真識做。<br>撰文：葉雪</p></body></html>
