<html><header><meta charset="utf-8"><title>許瑋甯明來港行騷</title></header><body><h1>許瑋甯明來港行騷</h1><p>台灣藝人阮經天的女友許瑋甯明天首次在港出席商場活動，與佘詩曼和名模MandyLieu等戴千萬翡翠行騷。許瑋甯昨日在台北為運動品牌Fila拍攝目錄，她一身網球裝和台灣明星網球教練合作。<br>許瑋甯大學時修過一年網球課，對自己的球技頗有自信，一邊拍照一邊被網球教練捉住手教球，又被攬腰，不過她有正牌男友阮經天做護身符，不怕傳出緋聞，她自信兼大派定心丸說：「如果沒甚麼特別感覺的話應該還好，除非本來就有火花，才可藉此發展啊。」<br>採訪、攝影：PearlLai</p></body></html>
