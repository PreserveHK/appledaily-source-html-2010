<html><header><meta charset="utf-8"><title>GACKT疑呃歌迷錢</title></header><body><h1>GACKT疑呃歌迷錢</h1><p>日本妖男歌手GACKT近年多次傳出經濟出現問題，最近他又被指涉嫌欺騙樂迷金錢，非常黑仔。據日本報章《東京Sports》報道，GACKT去年計劃將同年舉行的巡迴個唱輯錄成DVD，準備在去年11月以定價7,000日圓（約600港元）發售。<br>不過GACKT要求預訂DVD的fans先要在去年9月25日前繳付金額，可是DVD至今已三度延期，至今年3月才推出，有fans在網上留言表示有遭GACKT欺騙之嫌，他們更有意向日本消費者委員會投訴。</p></body></html>
