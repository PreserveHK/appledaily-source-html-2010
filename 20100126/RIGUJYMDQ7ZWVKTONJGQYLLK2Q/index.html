<html><header><meta charset="utf-8"><title>香港舞蹈年鑑</title></header><body><h1>香港舞蹈年鑑</h1><p>「年鑑」兩個字，往往令人卻步，因總覺是硬料沉悶的代名詞。可《香港舞蹈年鑑2006-2008》卻叫我駐足，原因也在於一個字──舞，封面設計吸引是在書海中突圍的不二法。說回內容，它將本地舞蹈團體、文化機構及其他演出和其有關的舞蹈節目，有系統地以圖文列出，顯示本地的舞蹈生態。也介紹了本地舞團、舞校、康文署及其他文化機構。除團體外，本書還提供了一個簡易平台，讓大家對一班默默耕耘的藝術家知多一點點。望望價位，百元找兩蚊，隨書附送DVD，當字典看門口其實諗得過。</p></body></html>
