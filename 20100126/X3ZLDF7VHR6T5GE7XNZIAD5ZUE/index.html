<html><header><meta charset="utf-8"><title>將F1吞落肚</title></header><body><h1>將F1吞落肚</h1><p>新加坡首創夜間F1賽事後，成功挽救低迷經濟，坡仔坡妹全民瘋狂，當晒F1係大恩人，無乜邊間零售店無F1相關產品賣。雖然鬥車現場嗰種濃烈汽油味、燒胎味令人一「聞」難忘，不過新加坡史各士皇族酒店，早排就搞咗個別開生面嘅BreadTorque活動，展出以1,000個麪包打造嘅F1，共出現22款麪包。同真車比相似度一般，但問番當地朋友，都話離遠已聞到麪包香味，搞到我半夜三更寫寫吓稿都覺肚餓。<br><br>記者：徐影龍</p></body></html>
