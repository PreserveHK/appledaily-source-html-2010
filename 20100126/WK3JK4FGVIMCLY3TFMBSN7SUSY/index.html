<html><header><meta charset="utf-8"><title>新車出閘：兩球買到賓利Mulsanne</title></header><body><h1>新車出閘：兩球買到賓利Mulsanne</h1><p>隨住美國底特律車展完結，各大廠新車紛紛正式收Order，連高級中嘅極品Bentley，最新旗艦級Mulsanne亦公佈北美同英國售價。入場費約港幣二百萬，官方話已比同級對手平咗7萬美金，以賓利6.75LV8引擎＋TwinTurbo、馬力達到505匹計，兩球嘢唔算貴喇。當然唔少得貴車必備嘅Customize，114種顏色、9款實木裝飾、24種真皮配襯，要額外付費訂做及需時約9個月，想行出街有個性，當然有代價。<br><br>記者：徐影龍</p></body></html>
