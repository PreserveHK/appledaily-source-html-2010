<html><header><meta charset="utf-8"><title>方大同台灣被追債</title></header><body><h1>方大同台灣被追債</h1><p>台灣女星蔡依林（Jolin）早前曾到外地進修，返台後馬上復工，日前在台灣出席頒獎禮，雖然她曾暫別歌迷一段時間，卻未有影響成績，與同門的方大同及蕭敬騰齊齊得獎。<br>方大同甫與台灣公司的同事重聚，即被狂追歌債，他也答允會努力作曲。而Jolin休息一段時間後復工，被大讚神采飛揚，她更透露已有新碟的初步構思。<br>事後Jolin、蕭敬騰和方大同拿着獎座合照時，被工作人員取笑他們三人加起來的體重可能沒150kg，Jolin聞言馬上笑說：「我們是公司的羽量級歌手嘛。」<br>撰文：葉雪</p></body></html>
