<html><header><meta charset="utf-8"><title>孫藝珍物色同居密友</title></header><body><h1>孫藝珍物色同居密友</h1><p>韓劇《花樣男子》男星李民浩主演MBC電視台新劇《個人的取向》，女主角人選昨日已落實由影后級女星孫藝珍演出。兩人首度合作，相信劇集未播已令fans十分期待。</p><p>李民浩假扮同志</p><p>孫藝珍自前年演出劇集《Spotlight》後，相隔兩年重返電視圈。珍妹在劇中飾演想找同志男友同居的女生，與假扮同志、愛熨衣服有潔癖的李民浩，展開一段搞笑又浪漫的同居生活。珍妹說：「女主角是一個有很多缺點，但卻又充滿自信，樂觀向上的人，希望能帶給觀眾歡笑。」劇集預計在4月播出。</p></body></html>
