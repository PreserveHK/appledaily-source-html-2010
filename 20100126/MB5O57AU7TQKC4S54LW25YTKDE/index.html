<html><header><meta charset="utf-8"><title>蒼井優、岡田准一分手</title></header><body><h1>蒼井優、岡田准一分手</h1><p>日本女星蒼井優早前盛傳與拍拖多年的組合V6成員岡田准一好事近，岡田更豪花逾400萬港元裝修愛巢。怎料昨日日本報章《東京Sports》卻指兩人婚事受岡田所屬的尊尼事務所反對，兩人已在去年秋天分手。<br>據報道近月已不見阿優到訪男友寓所，受失戀打擊的她更計劃獨自到歐洲及印度旅行治情傷。今日出版的日本雜誌《週刊女性》則踢爆阿優與PUFFY成員吉村由美舊愛大森南朋密會。此外，由岡田主演的人氣日劇《SP特警》將改編成漫畫。</p></body></html>
