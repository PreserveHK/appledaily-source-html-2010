<html><header><meta charset="utf-8"><title>李多海救腦出血女童</title></header><body><h1>李多海救腦出血女童</h1><p>韓國女星李多海近日雖然要趕拍古裝劇《推奴》，但她仍不忘關心社會。善心爆棚的她，昨日分別向母校建國大學及建國大學附屬醫院，合共捐出6,000萬韓圜（約40萬港元），幫助貧困病童。</p><p>捐款逾40萬</p><p>現正就讀建國大學電影學科的李多海，昨日現身首爾建國大學附屬醫院，進行支票移交儀式。李多海會捐出1,000萬韓圜（約67,000港元）作為大學獎學金，而另外5,000萬韓圜（約34萬港元）則會用來協助貧困病童治療。李多海昨日更與在基金的協助下，接受腦出血手術的女病童見面。</p></body></html>
