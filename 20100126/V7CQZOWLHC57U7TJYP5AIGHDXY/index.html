<html><header><meta charset="utf-8"><title>老翁鯪魚球鯁喉死</title></header><body><h1>老翁鯪魚球鯁喉死</h1><p>【本報訊】一名老翁昨午在黃大仙家中吃鯪魚球時，疑吃得過急被魚肉鯁喉昏迷，其妻子見狀大驚報案召救護車，救護員到場將事主送院（圖），惜送抵醫院後返魂乏術。<br>死者劉少文(74歲)，與家人同住竹園北邨榕園樓一單位。昨午1時，劉與妻子在家中同吃午膳，其間他進食妻子弄的其中一道鯪魚球餸菜，事主吃了數塊後，突然臉色大變，其後伏在枱上昏迷，其妻見狀懷疑丈夫吃得太急被魚肉鯁喉報警，救護員到場將事主送院，惜送抵醫院後死亡。<br>文兆麟攝
</p></body></html>
