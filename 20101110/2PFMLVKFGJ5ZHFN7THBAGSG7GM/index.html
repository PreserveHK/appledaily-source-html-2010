<html><header><meta charset="utf-8"><title>旺角纖體公司遭淋紅油</title></header><body><h1>旺角<br>纖體公司遭淋紅油</h1><p>【本報訊】旺角洗衣街一間纖體美容公司，昨晨遭歹徒在鐵閘淋紅色漆油破壞。警方接報到場調查，暫列作刑事毀壞案。<br>現場是洗衣街243號地下一間纖體美容公司，昨晨6時許，管理員發現店舖的鐵閘被人淋紅油，面積約兩米乘一米，於是致電報警。警員到場沿行人路遺下的百米紅油迹追查，在轉彎位草叢撿獲盛載油漆的紙杯。纖體公司女職員稱歹徒動機不明，近日沒有接獲投訴個案，案件交由警方調查。</p></body></html>
