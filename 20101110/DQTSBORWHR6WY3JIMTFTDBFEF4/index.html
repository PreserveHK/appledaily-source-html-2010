<html><header><meta charset="utf-8"><title>冒名提取1400部黑莓風帆健將變手機大盜</title></header><body><h1>冒名提取1400部黑莓<br>風帆健將變手機大盜</h1><p>【本報訊】前香港滑浪風帆代表退役後任運輸工人，暗中複製相熟電訊公司印章及牌照副本，取去一批受託付運黑莓手機轉售圖利。運輸工與一名同黨早前在區院承認串謀盜竊罪，昨分別判監2年5個月及2年2個月。</p><p>賣200部賺20萬</p><p>運輸工陳家麒（26歲）及其同黨梁偉基（32歲）於去年12月27日，在機場串謀盜竊黑莓手機共1,400部，總值達407萬元，警方只起回1,192部。兩被告警誡下承認已將約200部出售，獲利約20萬元。<br>案件編號：DCCC490/10
</p></body></html>
