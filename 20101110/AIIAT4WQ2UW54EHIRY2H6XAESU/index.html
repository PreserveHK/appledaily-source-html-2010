<html><header><meta charset="utf-8"><title>陰霾五歲兒自責害死母</title></header><body><h1>陰霾<br>五歲兒自責害死母</h1><p>夫妻反目，釀成殺妻醃屍慘案。案中最大受害者，必然是目睹母親遭父狠下毒手的五歲兒子。事隔一年，痛失雙親的小孩已經由社署轉交寄養家庭照顧。惟年紀輕輕的他卻十分懂事，曾向親戚哭訴，怪責自己在案發日貪玩，亂擲玩具劍誤傷父，才會激發父母吵架，最終累死媽媽。<br>臨床心理學家梁若芊表示，兒童目擊突如其來的意外後感覺害怕，反應屬正常，他們會在設法解釋事件發生的原因時自我責備，需要專家輔導才能步出陰霾。<br>社署昨回應指，一直密切跟進被告兒子的情況，提供所需支援服務，包括臨床心理服務及情緒支援等。<br>本報記者</p></body></html>
