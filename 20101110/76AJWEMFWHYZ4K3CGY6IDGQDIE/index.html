<html><header><meta charset="utf-8"><title>狗狗衝浪技驚四座</title></header><body><h1>狗狗衝浪技驚四座</h1><p>「牠開心我也開心。」在近日舉行的海南萬寧國際衝浪節中，一隻會衝浪的黑色拉布拉多犬「蛋蛋」，頓成為全場的焦點，吸引了大批遊客前來觀看。今年兩歲的蛋蛋，在海邊出生、長大。牠一歲時開始學衝浪，現在已經能夠獨自站在滑浪板上，穩定地隨浪而上（圖），技驚四座，搶盡了主人風頭。牠的主人說，蛋蛋從小就很喜歡游泳，於是讓牠試試衝浪，「每天去海裏玩都看牠在游泳，所以就試一下看牠能不能玩衝浪」，從此開始了人狗一同衝浪的生活。中國新聞網</p></body></html>
