<html><header><meta charset="utf-8"><title>醫療短波前列腺癌宜雙重治療</title></header><body><h1>醫療短波<br>前列腺癌宜雙重治療</h1><p>前列腺癌病人若同時接受荷爾蒙及放射治療可提高生存率，英國一項研究跟進1,200名已擴散到附近組織或淋巴的前列腺癌病人，發現在長達11年的研究期內，若患者同時接受放射治療可將死亡風險減43%。初步研究結果顯示只接受荷爾蒙治療的一組患者，七年存活率為79%，但同時接受兩種治療的患者則高達90%。不過，放射治療副作用較多，尤其長遠而言，或會增加不舉風險。</p></body></html>
