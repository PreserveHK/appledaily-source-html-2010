<html><header><meta charset="utf-8"><title>英政商界名人任貿易大使</title></header><body><h1>英政商界名人任貿易大使</h1><p>卡梅倫訪華，同時宣佈委任多名響噹噹的政商界人物，不收分文出任全球貿易大使協助英國在海外拓展商機。<br>這些貿易大使包括知名鞋履品牌JimmyChoo的43歲創辦人梅隆（TamaraMellon），她14年前和馬來西亞華裔設計師周仰傑合作創辦JimmyChoo，至今已在全球開了百多間分店，身家估計達1.02億鎊（12.8億港元）；著名手袋設計師欣德馬什（AnyaHindmarch），她三年前推出「I'mNotaPlasticBag」環保購物袋，在全球掀搶購潮。港人熟識的前港督彭定康（ChrisPatten）等。<br>英國《每日郵報》</p></body></html>
