<html><header><meta charset="utf-8"><title>福祿壽重要部位鑲石</title></header><body><h1>福祿壽重要部位鑲石</h1><p>王祖藍、阮兆祥和李思捷前晚到銅鑼灣為下月4、5日舉行的「荃加福祿壽宇宙最強演唱會」進行綵排，三人即場又唱又跳，並將林峯、Twins等人的歌曲改了抵死歌詞。現場李思捷作狀扮啜祥仔的臉，祥仔跳舞時更顯得甚吃力，笑爆全場。</p><p>開騷玩互舐</p><p>對跳舞時表現吃力，祥仔就自誇跳舞沒有難度，還笑說：「我成日跳啦，茶舞、晚舞都得。」祥仔更事先張揚到時可能唔玩錫臉而改為舐臉。<br>今次福祿壽開騷在衣着方面他們亦會花心思，祥仔說：「有件衫連重要部位都有鑲石o架，我哋仲會扮風火海。」<br>採訪、攝影：卓寶花</p></body></html>
