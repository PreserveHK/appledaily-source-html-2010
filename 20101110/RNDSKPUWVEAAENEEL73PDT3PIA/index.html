<html><header><meta charset="utf-8"><title>袁詠儀減肥留住老公</title></header><body><h1>袁詠儀減肥留住老公</h1><p>已有4年沒去過台灣的袁詠儀（靚靚），昨日特地飛赴台北出席ChristianDior全球最大旗艦店開幕禮，懷孕4個月的台灣女星張心妍則性感搶鏡。</p><p>老公只抱囝囝</p><p>袁詠儀服飾由Dior贊助，她笑言目前太胖：「我想減肥8公斤，但經紀人說那樣像男人，沒有女人味，減5公斤就夠了。」靚靚因為一直想再生一個，故此沒減肥，她自嘲說：「老公有時候說，你這樣圓圓的很好，有時候又說，你可以減一點吧！」不過她笑嘻嘻坦承老公張智霖偏愛兒子，她說：「他已經不抱我啦，只抱兒子。」<br>張心妍則表示懷孕令胸部變大：「現在的我肚子不大，胸部大。」<br>採訪、攝影：PearlLai</p></body></html>
