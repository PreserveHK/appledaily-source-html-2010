<html><header><meta charset="utf-8"><title>案件速遞非禮案管理員求減刑</title></header><body><h1>案件速遞<br>非禮案管理員求減刑</h1><p>【本報訊】66歲大廈管理員王賜福當值時，在電梯大堂櫃位侵犯年僅8歲及14歲的小姊妹。他早前被判囚14個月後，提出覆核，望獲減刑。<br>無聘請律師的他，昨在九龍城裁判法院指，坐牢時身體變差，曾因血壓低而暈倒，數日前更胃出血入院，體重下降30磅至130磅，承諾改邪歸正。裁判官黃國輝將押後至下月14日作決定。<br>案情指，王於去年12月擁抱受害姊姊，伸臉磨她面頰。今年6月，以餅乾利誘妹妹，抱她坐上大腿強吻，又摸她私處。<br>案件編號：KTCC3945/10
</p></body></html>
