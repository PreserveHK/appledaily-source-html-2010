<html><header><meta charset="utf-8"><title>女生當眾替男生手淫</title></header><body><h1>女生當眾替男生手淫</h1><p>「現在的學生有病嗎？」影片分享網站YouTube，近日瘋傳一段台灣高雄一間中學學生拍下的三分鐘短片，顯示一名女生公然為男同學手淫，其間有多人在場圍觀、拍攝。女生初時還作出作嘔神情，之後直問男生：「好了沒啦！怎麼這麼久啦！」男生後來竟嫌女生「沒握緊」，要她「乾脆用嘴巴」。片段激起網民公憤，怒批這幫學生是「廢物、可惡到極點」。涉事學校昨表示，經調查後片中學生都已經畢業，事後大批家長致電關切，校方已加強對學生輔導。<br>台灣《蘋果日報》</p></body></html>
