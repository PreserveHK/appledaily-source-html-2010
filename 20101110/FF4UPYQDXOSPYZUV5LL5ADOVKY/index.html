<html><header><meta charset="utf-8"><title>湯唯扮村姑冧子丹</title></header><body><h1>湯唯扮村姑冧子丹</h1><p>由陳可辛導演，湯唯、甄子丹和金城武主演的武俠電影《武俠》，現正於雲南拍攝。飾演甄子丹妻子的湯唯，陳可辛謂覺得她演的戲不多，反而身上少了造作，多了幾分靈氣。<br>陳可辛表示要打破甄子丹宇宙最強的地位，打造他成為一個有血有肉的人，陳可辛說：「他以前扮演的角色強大到沒人相信他會輸，但這其實不合乎情理，他又不是神。我一直想知道子丹會不會恐懼、害怕。在這部戲裏面，我看到了，原來他也有怕的時候，其實他也是一個人。」<br>撰文：李森</p></body></html>
