<html><header><meta charset="utf-8"><title>美麗水世界　海鰻打招呼</title></header><body><h1>美麗水世界　海鰻打招呼</h1><p>水世界變化萬千，有水底攝影發燒友為發掘新世界，潛入深海捕捉美麗一刻，結果惹來海鰻（morayeel）來訪，嘴巴和鼻孔剛好對準鏡頭「打招呼」（圖），成為本年最佳水底攝影作品之一。</p><p>但深海不但有活魚，還有遠古化石。荷蘭研究人員利用前年在北海發現的化石，確認新海豚種類Platalearostrumhoekmani（圖）。<br>新海豚身長6米，口鼻既鈍又寬，鼻子短小像湯匙，前額像塞了個氣球，生活於200萬至300萬年前。<br>英國《每日郵報》/台灣東森新聞網</p></body></html>
