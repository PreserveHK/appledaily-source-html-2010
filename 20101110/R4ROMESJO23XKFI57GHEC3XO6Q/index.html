<html><header><meta charset="utf-8"><title>羅拔、姬絲頓巴西遇抗議</title></header><body><h1>羅拔、姬絲頓巴西遇抗議</h1><p>在巴西里約熱內盧開工的《吸血新世紀》系列大結局《TheTwilightSaga：BreakingDawn》，日前在街頭拍攝羅拔柏迪臣（RobertPattinson左）與姬絲頓史釗域（KristenStewart右）的接吻戲，結果招來居民抗議，因劇組封街令他們不能回家，有示威者甚至燒製作人員用的流動廁所。其實劇組8月時在當地開工，演員所住酒店已遇上警匪槍戰，電影公司加強保安後才重返該地拍攝。</p></body></html>
