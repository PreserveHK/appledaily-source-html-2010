<html><header><meta charset="utf-8"><title>妻夫木聰旋風抵台</title></header><body><h1>妻夫木聰旋風抵台</h1><p>日本男星妻夫木聰，昨日下午乘剛復航不久的羽田往松山航班，抵台宣傳金馬影展參展片《惡人》，吸引30名拿着《惡》片海報的粉絲接機。聰仔因捱夜拍通宵戲，故一下機便戴墨鏡遮倦容，但他看到fans熱情迎接心情大好，即擺出殺人微笑。其實今年3月聰仔曾帶百名日本影迷秘密訪台，這次則是首次公開到台灣，聰仔昨晚分別和影迷見面及開記者會，之後獲金馬影展主席侯孝賢招待到士林品嚐台式熱炒。<br>採訪、攝影：黎寶蘋</p></body></html>
