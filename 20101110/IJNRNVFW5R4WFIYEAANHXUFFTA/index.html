<html><header><meta charset="utf-8"><title>迷你豬變大嚇死人</title></header><body><h1>迷你豬變大嚇死人</h1><p>迷你豬「的的骰骰」超可愛，近年成為名人新寵，是寶貝小豬嘜。但英國有奸商魚目混珠，將普通豬仔冒充迷你豬，每隻叫價逾1,000英鎊（12,500港元），有人冷不提防買了一隻回家，小豬嘜竟變大豬嘜。<br>迷你豬，一隻只有茶杯大小，最多只長至30厘米高，性格溫馴，可愛得很。英國26歲女郎艾瑪都買了一隻回家飼養，取名Pigwig，豈料是冒牌貨。Pigwig一天一天長大，至今已長至1.2米長、60厘米高、63.5公斤重，是一隻大肥豬（圖）。艾瑪很無奈，但養開有感情，只好將大肥豬繼續當寵物養。<br>英國《每日郵報》</p></body></html>
