<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱唔夠雯女爭視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宣萱唔夠雯女爭視后 - 馮仁昭</h1><p>宣萱同獸醫男友Ruan前晚拍拖到灣仔出席「意外之友」舉辦嘅《煞破天劫》慈善首映禮，宣萱話因為最近忙拍劇，同男友都好少時間見面，前晚佢相約男友睇首映順便拍拖，近日播緊佢主演嘅《刑警》，宣萱話男友唔識中文，成日要靠佢繙譯劇情。對於今年無綫台慶視帝視后之爭，宣萱就話係黎耀祥同鄧萃雯嘅《義海》天下，馮仁昭問為乜唔揀自己？佢話：「都唔知自己有冇提名，一定唔夠雯女嚟。」</p></body></html>
