<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●華納電影公司正式收購英國拍攝《哈利波特》的Leavesden片場，並投資約12.5億港元擴充設施以吸引旅客。<br><br>●英國樂隊Queen與EMI結束40年賓主關係，轉投環球唱片並於下年推出新碟。<br><br>●日本女歌手宇多田光，剛為新歌《GoodbyeHappiness》自導自演MV。<br><br>●日本男星松山研一，前日落實擔任後年NHK大河劇《平清盛》的男主角。<br><br>●韓國女子組合KARA將在來季深夜日劇《URAKARA》扮回自己。<br><br>●韓國男星趙寅成，昨日獲軍方公開他當空軍時的生活照。<br><br>●韓星文根英主演的新劇《瑪麗外宿中》前日在當地首播，收視墊底只得8.5%收視率。</p></body></html>
