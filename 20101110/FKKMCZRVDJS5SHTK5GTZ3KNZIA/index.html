<html><header><meta charset="utf-8"><title>案件速遞三漢打人打到心停頓</title></header><body><h1>案件速遞<br>三漢打人打到心停頓</h1><p>【本報訊】三青年在酒吧與人爭執，遭糾黨襲擊，其中一人重傷，心臟一度停頓（圖），須送深切治療部，植入心臟除顫器。涉案兩無業男子，昨在屯門裁判法院承認襲擊傷人及普通襲擊兩罪，還柙至29日判刑。<br>被告黃華森（34歲）及馮文樂（24歲）於今年8月22日清晨，在屯門青山公路一大廈外，打傷陳勇熙（27歲）等三人。主任裁判官郭偉健鑑於事主家族有猝死病歷，未知其心臟停頓原因，故要求醫生下次出庭解釋。<br>案件編號：TMCC2798/10
</p></body></html>
