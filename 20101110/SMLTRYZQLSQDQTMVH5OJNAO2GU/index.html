<html><header><meta charset="utf-8"><title>法拉被cut戲向監製詐型</title></header><body><h1>法拉被cut戲向監製詐型</h1><p>陳法拉昨日在尖沙嘴出席美容活動，法拉一身粉紅衣現身，她說：「條裙成萬蚊，我唔捨得買，係贊助嘅。」談到有傳她對《義海豪情》戲份被刪而不滿，還在微博有微言，法拉說：「唔係，係我同同事傾偈，我問佢有場戲冇咗係咪cut咗，我係話好可惜，我都有問添哥（監製李添勝），佢話拍得太多，本來30集，剪完都有32集，cut頭好過cut尾，因為後面好精采。」至於該戲平均收視32點，似未及預期好，法拉謂：「相信八點半啲人未趕得切返屋企，部戲後尾好精采。」採訪：楊潔雯　攝影：黃偉雄</p></body></html>
