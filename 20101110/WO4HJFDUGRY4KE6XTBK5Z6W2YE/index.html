<html><header><meta charset="utf-8"><title>大S、汪小菲上海撐枱腳</title></header><body><h1>大S、汪小菲上海撐枱腳</h1><p>台灣女星徐熙媛（大S）自從上月宣佈與俏江南集團少東汪小菲譜出姊弟戀後，人逢喜事精神爽，就連平日戀情收收埋埋的她，也高調與愛郎食飯撐枱腳，完全陶醉於二人世界。日前他們被拍到在上海外出約會的照片。</p><p>手舞足蹈</p><p>正身在上海拍攝民國武俠片《大武生》的大S，日前趁拍攝空檔約會情郎汪小菲，結果被人偷拍，更將照片放上網。從照片所見，大S全程與汪小菲四目交投，大S顯得相當陶醉，說到興起更手舞足蹈。照片在網上流傳後，網友紛紛競猜他們的約會地點，也有人取笑大S頭上的藍色蝴蝶結娘爆。<br>撰文：林妃</p></body></html>
