<html><header><meta charset="utf-8"><title>中環外籍漢豪宅吊頸亡</title></header><body><h1>中環<br>外籍漢豪宅吊頸亡</h1><p>【本報訊】一名新西蘭籍男子疑不堪工作壓力，昨晚被發現在中環蘇豪區的豪宅住所大廈梯間吊頸斃命，警員未有發現遺書，聯絡其妻子調查後，認為死因無可疑。死者Peter（50歲），持有香港身份證，與45歲妻子同住中環些利街38號SOHO38一幢服務式住宅大廈內。昨晚9時，一名姓黃清潔女工到大廈六樓後樓梯工作，赫見一名外籍男子頸纏繩吊掛在梯間，大驚立即通知保安員報警。警員及消防員接報到場將男子解下，證實他已死去。警員事後聯絡上其妻子，獲悉事主最近曾透露有工作壓力，疑他為此尋死。</p></body></html>
