<html><header><meta charset="utf-8"><title>周麗淇渴求新戀情</title></header><body><h1>周麗淇渴求新戀情</h1><p>周麗淇（Niki）昨日到商台接受訪問，宣傳日內推出的新廣東細碟，她謂新曲《Fly》說出其嚮往自由的心聲。問她渴望愛情嗎？Niki說：「愛情都好重要，雖然唔係好渴望，但有都想o架，希望有啦。」若有新戀情會否公開？她說：「影到相先算啦。」</p><p>談舊愛詐聾</p><p>提到Niki的好友蔡卓妍公開與陳偉霆相戀，受到不少抨擊，問Niki會否因此不想公開戀情？她說：「公唔公開都有問題o架啦，做藝人拍拖呢方面壓力好大。我希望有呢方面嘅自由，或者到嗰刻我都想公開，戀情唔影響人就冇嘢，最緊要開心。」以前的戀情是否開心？Niki詐作聽不到，不願回答。<br>採訪、攝影：何慧斯</p></body></html>
