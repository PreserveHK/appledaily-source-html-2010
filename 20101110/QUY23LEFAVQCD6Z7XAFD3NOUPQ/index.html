<html><header><meta charset="utf-8"><title>很滑　很彈</title></header><body><h1>很滑　很彈</h1><p>身邊很多朋友都讚ULTIMAII的產品，不過老實說今次還是我首次試用。今次試用的是我最愛的面膜產品，品牌全新產品分別極致純膠原蛋白全效再生眼膜及面膜，據聞十分矜貴，一片就蘊含多達四支深海稀有膠原蛋白分子、90%高濃度膠原蛋白精華液，加上法國嶄新膠原高壓密封導入技術，利用獨製純膠原面膜的密封高壓力，推動高濃度膠原精華液，密集式極速深入肌膚底層。面膜同眼膜都試用過，即時效果是肌膚立即變得滋潤滑溜，不過最神奇是往後幾天，皮膚彈性依然保留。能夠如此保養皮膚的面膜，絕對試得過！<br><br>記者：胡卓琳<br><br>查詢（25771941）</p></body></html>
