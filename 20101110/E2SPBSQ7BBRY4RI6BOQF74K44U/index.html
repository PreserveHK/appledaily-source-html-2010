<html><header><meta charset="utf-8"><title>蔡琴上海騷笑中有淚</title></header><body><h1>蔡琴上海騷笑中有淚</h1><p>蔡琴前晚在上海舉行「海上良宵」演唱會，身穿金色閃片露肩緊身長裙的蔡琴形容這身打扮，代表了她的人生哲學「不留戀昨天，今天的我最好看」。<br>已有三年沒有在上海開演唱會的蔡琴，又穿上粉藍露肩裙演出，對於比較內斂的歌迷，蔡琴在台上說：「每次來上海，我都很忐忑，因為你們很內斂，你們懂我說的話嗎？」</p><p>扮蜘蛛俠</p><p>蔡琴除了演唱擅長的經典老歌，不過當奏出hip-hop的節奏時，她即做出蜘蛛俠的動作，令觀眾忍俊不禁。不過當唱到首本名曲《恰似你的溫柔》，她即感性地流下淚來。<br>撰文：李森</p></body></html>
