<html><header><meta charset="utf-8"><title>王菀之嘆四台聯頒難強求</title></header><body><h1>王菀之嘆四台聯頒難強求</h1><p>王菀之昨日到商台宣傳新歌《最好的》，問到她幾時推出新碟？她說：「家仲喺度錄緊音，今次會有多啲新嘗試，有啲歌曲對我嚟講都幾大膽，仲會係新挑戰㖭！不過我諗明年三月先會推出新碟。」</p><p>對樂壇影響深遠</p><p>稍後王菀之亦會與方大同和蘇打綠合作舉行音樂會。提到東亞唱片和英皇唱片決定永久退出四台聯頒，身為東亞唱片旗下歌手的她說：「我唔係好知道詳情，但係我覺得呢啲嘢冇得強求，亦勉強唔到，不過四大唱片同無綫呢件事，對樂壇嘅影響都好深遠。」她更坦言現今做唱片真的很困難，歌手之間更應該要團結一致。<br>採訪、攝影：何慧斯
</p></body></html>
