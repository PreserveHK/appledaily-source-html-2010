<html><header><meta charset="utf-8"><title>話你知殭屍病屬遺傳病無藥可治</title></header><body><h1>話你知<br>殭屍病屬遺傳病無藥可治</h1><p>西蒙和喬治染的「殭屍病」——少汗性外胚層發育不良症（HED），全球僅約7,000個案。所謂外胚層，是指胚胎最早期發育三層組織中最外的一層，這層組織會孕育神經系統、感覺器官、牙齒和口腔黏膜、表皮層、頭髮、指甲等相關結構。HED患者年幼時已有明顯病徵：毛髮色淺稀疏，少牙甚至無牙，排汗弱甚至不能排汗，身體溫度易過高，但成長和活動力不受影響。HED沒藥可治，只能控制，由於是遺傳病，產前可檢測胎兒是否有病。<br>英國《每日郵報》</p></body></html>
