<html><header><meta charset="utf-8"><title>潮流感：聖誕潮送iPad套 - ㎡</title></header><body><h1>潮流感：聖誕潮送iPad套 - ㎡</h1><p>Windows7手機面世，未有對蘋果市場造成太大困擾。iPhone4熱、iPad熱仍然熾熱，各路名牌推出的iPad套，11月開始一一落店，搶攻聖誕市場。Chloé走傳統法國路線，iPad皮套以軟皮做出簡約、精煉的設計，以earthtone為中心，皮套縫邊及金色Chloélogo，點綴其間。意國名師GiorgioArmani就如常玩powerfulluxe，鮮紅、黑色的矜貴蟒蛇皮料，格調奢華。至於之前order大排長龍的BV（BottegaVeneta）織皮iPad套，下星期正式返貨。<br><br>Textby　㎡</p></body></html>
