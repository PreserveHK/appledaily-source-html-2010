<html><header><meta charset="utf-8"><title>軟骨美女縮入雪櫃</title></header><body><h1>軟骨美女縮入雪櫃</h1><p>24歲俄羅斯「冰美人」茲拉塔（Zlata），原來是個「縮骨」美女。身高1.75米（5呎9吋）的她，身體柔軟程度，堪稱冠絕全球。將美腿擺上頭，無難度，將整個身體屈曲塞入雪櫃（下左圖）或只有50平方厘米的箱子（下右圖），同樣易如反掌，看得人嘆為觀止。</p><p>天生軟骨頭，茲拉塔自小練體操，但遭女同學排擠。「在俄羅斯，身體柔軟是件好事，因為所有人都很喜歡體操，有些女孩不喜歡我那麼出色。」她曾是體操運動員，後來加入馬戲團，表演軟骨功，至今已10年。全身軟綿綿，秘訣在哪裏？她說自己從不節食，努力鍛煉最重要。<br>英國《每日郵報》</p></body></html>
