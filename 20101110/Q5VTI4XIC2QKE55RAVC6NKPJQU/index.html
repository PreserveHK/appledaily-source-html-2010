<html><header><meta charset="utf-8"><title>秀茂坪學生與打尖漢互毆</title></header><body><h1>秀茂坪<br>學生與打尖漢互毆</h1><p>【本報訊】秀茂坪發生打架傷人案，一名男子與一名男學生在排隊等候小巴期間發生爭執，兩人互有動作，警方接報到場拘捕兩人，他倆同稱不適送院檢查。現場秀茂坪道寶達邨對開小巴站，昨晨約7時30分，有不少市民在小巴站等候小巴返工返學，其中包括一名41歲姓黃男子，及一名15歲姓馮男學生。現場消息指，排隊期間疑有人「打尖」，姓馮男生不滿指摘對方，兩人發生爭吵及互相推撞。警方接報到場，兩人同涉打架被捕，他們並報稱不適送院檢查。</p></body></html>
