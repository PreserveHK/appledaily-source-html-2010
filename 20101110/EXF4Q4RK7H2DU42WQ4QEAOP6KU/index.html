<html><header><meta charset="utf-8"><title>案件速遞車中藏毒一被告判囚</title></header><body><h1>案件速遞<br>車中藏毒一被告判囚</h1><p>【本報訊】警方設置路障截查可疑車輛，發現一輛私家車上的兩名青年神情緊張，搜查左邊車門暗格發現16小包膠袋，內藏共116克K仔，價值15,305元，遂將兩人拘捕。<br>其中一人昨在區域法院承認販毒罪，法官簡仕勳指毒品問題越趨猖獗，判監4年8個月。<br>被告李子聰（25歲）與曾景禧（27歲）均為運輸工人，李昨獲控方不提證供起訴。曾景禧於今年3月28日，在九龍漆咸道南近加士居道落網。<br>案件編號：DCCC683/10
</p></body></html>
