<html><header><meta charset="utf-8"><title>案件速遞小學覆核噪音管制令</title></header><body><h1>案件速遞<br>小學覆核噪音管制令</h1><p>【本報訊】位於大嶼山貝澳的國際小學，於08年遭毗鄰居民投訴學生在操場發出噪音。環保署經調查後發現噪音超出鄉郊管制範圍兩分貝，即時發出消減噪音通知書。校方提出上訴被撤銷，兼要付堂費，昨入稟高院申請司法覆核，要求推翻環保署決定。<br>申請人是大嶼山國際學校的校監SergeBerthier。入稟狀指，環保署於去年3月發出首張消減噪音通知書，校方上訴及要求延期，以等候地政署批准加建操場上蓋計劃。署方拒絕，今年初再發通知書。<br>案件編號：HCAL117/10
</p></body></html>
