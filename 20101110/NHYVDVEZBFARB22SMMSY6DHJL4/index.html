<html><header><meta charset="utf-8"><title>蟋蟀睾丸大冠全球</title></header><body><h1>蟋蟀睾丸大冠全球</h1><p>科學家發現一種睾丸超大的蟋蟀，睾丸重量相對於體重的比例，是全球生物中最大的。<br>科學家比較過21種蟋蟀，發現灌叢蟋蟀的睾丸重量佔體重13.8%，大得好像塞滿了整個腹部，簡直冠絕所有蟋蟀。想像一下，若男人掛着如此大的睾丸，那睾丸大約會是10公斤重，如車胎般大。但科學家發現，叢蟋蟀睾丸大，每次射精屬養精蓄銳式，不特別多。這又令科學家驚訝，因為一般相信某物種雄性睾丸越大，即意味雌性越「濫交」，令雄性必須靠大睾丸大射精量贏得「愛人」，趕走「情敵」。法新社</p></body></html>
