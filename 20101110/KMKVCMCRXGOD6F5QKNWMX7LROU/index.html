<html><header><meta charset="utf-8"><title>天水圍警尋11歲失蹤男童</title></header><body><h1>天水圍<br>警尋11歲失蹤男童</h1><p>【本報訊】警方昨發出相片，找尋一名於半個多月前失蹤的11歲男童梁志峯，呼籲市民提供消息。梁志峯與家人居於天水圍，據悉他曾有離家失蹤紀錄，上月23日他在天晴邨露面後便告失蹤，家人遍尋無發現，擔心他出意外，其父親於翌日向警方報案。梁童身高約1.6米，重約42公斤、瘦身材，尖臉形及蓄黑短直髮，失蹤時穿藍色襯衣、藍色牛仔褲及黑色鞋。警方呼籲任何人若有失蹤梁童的消息，即致電36613115與新界北總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
