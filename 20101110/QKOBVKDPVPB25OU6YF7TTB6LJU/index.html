<html><header><meta charset="utf-8"><title>特稿死者生前預言被殺</title></header><body><h1>特稿<br>死者生前預言被殺</h1><p>被告李官發自辯時刻意塑造可憐形象，大數妻子不是。死者黃惠珍的姑姐及工友在判刑前接受本報訪問，為死者大平反，指她是個心地善良的好媽媽，每天兼職做清潔工，幫補家計。黃早知丈夫對她心懷怨恨和猜忌，兩人經常爭吵，遲早釀成血案，只是不捨得稚兒跟隨丈夫，才久久沒辦妥離婚。姑姐昨獲知被告判囚終身後說：「還死者一個公道。」<br>死者姑姐指，被告生性猜忌，懷疑妻子紅杏出牆，妻與人談天，他又誣指妻「同人有路」，不時打爛醋埕吵架。因此黃惠珍早已預計自己會遭不幸，她生前曾預言：「如果搵唔到我兩日，我就係俾個仆街（被告）殺死。」<br>本報記者</p></body></html>
