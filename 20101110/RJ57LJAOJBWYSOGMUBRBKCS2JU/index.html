<html><header><meta charset="utf-8"><title>李心潔自爆沙漠裸跑</title></header><body><h1>李心潔自爆沙漠裸跑</h1><p>李心潔日前接受《美麗佳人》雜誌訪問，今年初嫁給拍拖多年的導演彭順前，李心潔到了印度進行33天的心靈之旅，在訪問中她大談心路歷程，並自爆在旅途中險些發生意外而崩潰大哭，又試過在沙漠上裸跑，認真大膽。</p><p>彭順愛得無私</p><p>李心潔在訪問中也大讚老公彭順，雖然在旅途中她曾猶豫自己是否深愛彭順，但最後答案都是肯定的，她說：「他是像大樹一樣的男人，是他帶領我看到幸福。他給我的愛很無私、無限，會為了我挺身而出，只要我快樂，他就快樂。」<br>撰文：FayeLam</p></body></html>
