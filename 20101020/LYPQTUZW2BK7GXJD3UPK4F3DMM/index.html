<html><header><meta charset="utf-8"><title>閃爍帆船</title></header><body><h1>閃爍帆船</h1><p>古老當時興，近年SperryTop-Sider的帆船鞋紅極一時，備受一眾潮人擁戴，就連I.T、連卡佛都有引入，一時之間，男女老少，人人腳踏一對。我都有參與其中湊熱鬧，推介Top-Sider的Bahama鞋款，穿落確實舒適，而且容易配襯。新季兩款分別高筒SantaMarie同低筒Bahama，均有Sequin珠片點綴，略帶閃爍效果，讚！<br><br>記者：胡卓琳<br><br>銷售點：銅鑼灣連卡佛（21183638）</p></body></html>
