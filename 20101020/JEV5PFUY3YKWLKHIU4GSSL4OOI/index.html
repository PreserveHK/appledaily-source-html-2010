<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羽翹斥甄穎珊說謊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羽翹斥甄穎珊說謊 - 馮仁昭</h1><p>羽翹（圖）前晚同溫碧霞同岑潔儀等喺灣仔出席「K.LOVE21！」慈善時裝表演。羽翹講番同公司嘅甄穎珊話拒絕拍裸露戲而被公司炒魷單嘢，佢話相信陳樂榣嘅說法，就係根本冇啲咁嘅事，佢仲話：「公司不嬲同我哋有商有量，而且套《3D肉蒲團》都拍完啦。根本冇啲咁嘅事，我知老闆好嬲，無端端話公司逼佢拍露點戲。」羽翹仲話同公司簽約時寫到明，冇必要露點或者裸露演出喎。</p></body></html>
