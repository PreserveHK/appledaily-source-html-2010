<html><header><meta charset="utf-8"><title>罕見630克大白松露</title></header><body><h1>罕見630克大白松露</h1><p>白松露一般重30克，上星期有顆重達630克的白松露到港，的確難得。這顆來自意大利Alba城森林中的白松露，來貨價已達$30,000，聽GrandHyattGrissini意大利籍主廚Marco表示，越大顆白松露，其橫切面越大，香氣會更濃，且不會太快走味，所以大顆比體積小的更美味，用來做意大利飯，簡直一流。Grissini正舉行白松露宴（至11月底），你亦有機會品嚐它的美味。<br><br>查詢：25847722</p></body></html>
