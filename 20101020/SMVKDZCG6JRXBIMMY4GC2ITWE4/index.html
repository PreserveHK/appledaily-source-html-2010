<html><header><meta charset="utf-8"><title>央視春晚斟四大天王同台</title></header><body><h1>央視春晚斟四大天王同台</h1><p>每年北京央視的春節晚會都十分盛大，更會請來當紅天王巨星擔任表演嘉賓，不少香港歌手都視參與此盛事為榮幸，不過今年央視高層希望晚會導演組盡量將節目安排得低調和節約，令大家以為今年晚會會減少當紅歌手助陣。</p><p>請學友遇阻滯</p><p>昨日卻有消息指春晚方面有意邀請四大天王劉德華、張學友、黎明和郭富城在春晚聚頭。春晚總導演對傳聞不置可否，表示仍在開會中，細節只在討論階段。張學友方面透露在那段時間已接了另一個演出，所以未必能抽出時間擔任嘉賓，但強調不會忽視春晚的邀請。黎明方面則回覆仍未收到春晚導演組的邀請。<br>撰文：林妃</p></body></html>
