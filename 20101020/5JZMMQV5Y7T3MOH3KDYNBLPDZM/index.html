<html><header><meta charset="utf-8"><title>姬妮芙被嘲似南瓜</title></header><body><h1>姬妮芙被嘲似南瓜</h1><p>潮流雜誌《Elle》昨日於洛杉磯舉行表揚荷李活女性的活動，全晚星光熠熠，包括影星夏里遜福（HarrisonFord）、積加倫賀（JakeGyllenhaal）以及大露背的EmmaRoberts等現身，應屆康城影展金獅獎得主蘇菲亞哥普拉（SofiaCoppola）也有到場。</p><p>多位金像影后亦畀面支持，茱迪科士打（JodieFoster）以低胸短裙亮相，姬妮芙柏露（GwynethPaltrow）以一襲橙色CalvinKlein連身短裙出席，卻被批評似足萬聖節的南瓜！至於另一影后希拉莉史雲克（HilarySwank）則以全金造型現身，其師奶髮型也被網友狂踩。</p></body></html>
