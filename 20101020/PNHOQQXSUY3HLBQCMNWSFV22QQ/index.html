<html><header><meta charset="utf-8"><title>大埔　名牌電單車撞石壆</title></header><body><h1>大埔　名牌電單車撞石壆</h1><p>【本報訊】昨凌晨1時許，39歲姓何男子駕駛有「電單車中法拉利」稱號的杜卡迪電單車，偕兩車友遊車河，沿大埔林錦公路往大埔落斜，至嘉道理農場對開，何報稱閃避狗隻失控撞向左石壆，人仰車翻，幸僅受輕傷。兩友人見狀報警，救護員到場為事主包紮送院。<br>肇事杜卡迪848型號電單車於08年出廠，當時價值約16萬元。產自意大利的杜卡迪（Ducati）電單車，車身較重但馬力大，有「兩個轆法拉利」稱號，入門級車款約售8萬元，部份頂級型號身價不菲。</p></body></html>
