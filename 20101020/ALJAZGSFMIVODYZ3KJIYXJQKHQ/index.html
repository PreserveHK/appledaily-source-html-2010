<html><header><meta charset="utf-8"><title>案件速遞MO酒店被控影射</title></header><body><h1>案件速遞<br>MO酒店被控影射</h1><p>【本報訊】在港經營蘭桂坊酒店等多家酒店的隆堡國際，計劃明年初在西區開設一間名為「MO」的酒店。以MandarinOriental名稱營辦酒店的文華東方酒店集團昨入稟高等法院，指酒店的名稱「MO」影射，令人以為兩者有業務聯繫，要求對方改名，並索取賠償。<br>根據隆堡國際的網頁，「MO」酒店是該集團在亞洲第五間酒店，被形容為時尚（Modern）及出眾（Outstanding）的精品酒店。案件編號：HCA1564/10</p></body></html>
