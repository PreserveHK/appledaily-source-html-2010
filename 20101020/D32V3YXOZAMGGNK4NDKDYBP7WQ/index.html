<html><header><meta charset="utf-8"><title>王菀之呻收入減半</title></header><body><h1>王菀之呻收入減半</h1><p>林憶蓮與王菀之昨晚出席在荃灣一商場的開幕禮，憶蓮擔任表演節目，一出場就引起哄動。憶蓮以黑衫黑褲登場，身形略為發胖，她在台上獻唱時也不停向fans揮手。</p><p>被無綫拖累</p><p>同場的王菀之表示出道至今，還是首次跟憶蓮同台，感到很榮幸，但她接受訪問時就大呻，因無綫跟四大唱片的版權問題影響，導致去年收入減半，她說：「今年個版稅少過去年成半，問過好多人都係咁，我諗應該同版權問題有關啦，希望快啲解決。」她表示幸好自己是創作歌手，非單靠版稅生活，反而很替那些創作人擔心。<br>採訪、攝影：溫敏芝</p></body></html>
