<html><header><meta charset="utf-8"><title>傍晚6時男人最聽話</title></header><body><h1>傍晚6時男人最聽話</h1><p>女人想向另一半發嚕囌，要求買名牌手袋或要求過浪漫周末，最好在剛下班的時段提出，因為研究發現，男人在傍晚6時最爽快答允要求。<br>拜耳先靈藥廠向逾1,000男女進行的調查，發現女人在下午3時爭辯狀態最好，跟人辯駁贏面最高，男人在這時段，還是忍一忍的好。打工仔要求升職加薪，則最好在下午1時才向老闆開口，因為不論男女經理，都在這時間最肯聽訴求。心理治療師本特利指出，腦部控制荷爾蒙分泌，都有一定的周期，一個人的體能、智能和情緒，很大程度受生理周期影響。<br>英國《每日郵報》
</p></body></html>
