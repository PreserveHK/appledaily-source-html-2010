<html><header><meta charset="utf-8"><title>超儀西班牙封后感謝彭浩翔</title></header><body><h1>超儀西班牙封后感謝彭浩翔</h1><p>由何超儀監製兼主演、彭浩翔執導的《維多利亞壹號》日前在西班牙第43屆錫切斯國際電影節，獲得最佳女主角及最佳特技化妝兩獎，為港爭光。首次在海外封后，超儀坦言既開心又意外，可惜她因身在外地拍戲，未能親身領獎，頗為遺憾。</p><p>殺出偏鋒路</p><p>超儀在04年曾經憑《豪情》奪得香港金像獎最佳女配角獎，這次憑《維》片首奪影后，她要感謝彭浩翔，她說：「呢套戲我用咗一種好特別嘅演法，想呈現真實感，好多謝導演彭浩翔相信我，畀咗好多發揮空間同指導。一直以來，我都會揀偏鋒同大膽嘅角色去演，唔少人勸我唔好選呢條路，家得到認同，令我信心更大。」<br>撰文：葉雪</p></body></html>
