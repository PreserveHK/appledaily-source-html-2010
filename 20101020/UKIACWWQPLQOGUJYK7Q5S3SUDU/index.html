<html><header><meta charset="utf-8"><title>案件速遞扼暈女友青年判監</title></header><body><h1>案件速遞<br>扼暈女友青年判監</h1><p>【本報訊】剛於教導所服刑完畢的青年，戀上年輕八載的中一女生後，不到一個月，便因女友堅持參加模特兒選拔賽，盛怒下箍頸令她暈倒。他一度以為已將她鍊死，報警自首。青年早前承認一項蓄意傷人罪，區域法院暫委法官陳錦昌昨斥被告稍有差池便導致人命傷亡，加上他違反一宗賣翻版案的緩刑令，判監14個月。<br>任職侍應的被告廖俊宜（21歲）於今年6月23日在住所蓄意傷害13歲女友。辯方昨指被告當時怕女友遭騙財騙色，才一時衝動犯案。案件編號：DCCC955/10</p></body></html>
