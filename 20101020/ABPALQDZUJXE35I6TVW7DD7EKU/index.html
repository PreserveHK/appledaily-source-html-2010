<html><header><meta charset="utf-8"><title>炸狗導演死撐有人造謠</title></header><body><h1>炸狗導演死撐有人造謠</h1><p>內地導演姚守崗因在節目中自爆於93年拍攝電影《犬王》時，將一隻警犬綁上炸彈拍攝，該隻警犬更當場被活生生炸死，近日該段內容在網上瘋傳，不少藝人開腔狂轟他不人道，愛狗之士包括傅明憲、古巨基和陳法蓉等紛紛在微博留言指摘姚守崗不尊重生命。<br>忽然成為新聞人物的姚守崗日前接受內地記者電話訪問時，表現得十分激動，他更死撐是個別記者在當中生事造謠，他說：「無法管外界怎樣說，我不再進行任何的回應，因為很多人根本就沒有弄清楚事情的真相。」<br>撰文：林妃</p></body></html>
