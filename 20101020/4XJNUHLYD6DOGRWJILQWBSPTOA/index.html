<html><header><meta charset="utf-8"><title>嘉玲換季空手回</title></header><body><h1>嘉玲換季空手回</h1><p>梁朝偉將拍新片《大魔術師》，其妻劉嘉玲被指以500萬片酬接拍黃百鳴的新片《最強喜事》，有傳她因輸給以1,000萬片酬復出拍戲的張栢芝而不高興。</p><p>傳媒聞風而至</p><p>雖然劉嘉玲新聞多多，但無損她shopping的興致，昨日下午4時多，她薄施胭脂獨自到中環置地廣場3樓的詩韻換季試新裝，沿途劉嘉玲不時留意四周是否有記者在場，她在店內試衫試了近30分鐘後空手而回，劉嘉玲步出店舖時驚見不少傳媒聞風而至，即高呼說：「嘩！開記者招待會呀？」之後她就乘坐7人車離開現場。<br>採訪、攝影：李志明</p></body></html>
