<html><header><meta charset="utf-8"><title>星閃閃：拜恩涉強姦努力洗底</title></header><body><h1>星閃閃：拜恩涉強姦努力洗底</h1><p>5冠在手的拜恩也曾淪落過。03年他涉及強姦案，形象直插谷底，近年塑造成好老公、好爸爸形象後，才成功「洗底」。<br>拜恩在03年6月，被控在科羅拉多州一間酒店內強姦一名19歲女職員，事件轟動全國。拜恩一直堅持女方是自願，其妻亦公開表示原諒丈夫；事件最後因女事主承受不了壓力，不願出庭作供，因此取消控罪，但據報拜恩向她賠償至少70萬美元。<br>當時拜恩一沉百踩，湖人為了「斬纜」，幾乎與小馬作交易，但因小馬不願放棄奴域斯基，才讓拜恩留隊；近年拜恩努力洗底，包括常與妻子及一對女兒出席活動，總決賽後也抱起女兒捧盃，終於挽回形象。</p></body></html>
