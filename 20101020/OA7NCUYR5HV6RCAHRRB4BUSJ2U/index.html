<html><header><meta charset="utf-8"><title>案件速遞遠東控股案明年審</title></header><body><h1>案件速遞<br>遠東控股案明年審</h1><p>【本報訊】遠東控股主席邱德根的幼子邱達根（圖），涉嫌串同兩名公司高層，違規向邱德根貸款6,100萬元，案件昨轉解至區域法院提訊。三人將否認共15項偷竊及優待董事交易的交替性控罪，明年3月4日作審前覆核，5月3日開審。<br>三名被告為遠東控股主席邱達根（36歲）、財務總監呂鴻光（51歲）及主席私人助理容劍冰（51歲），各人涉於07年3月至9月犯案。控方將傳召11名證人，呂將反對警誡供詞呈堂。案件編號：DCCC280/10</p></body></html>
