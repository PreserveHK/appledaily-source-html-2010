<html><header><meta charset="utf-8"><title>案件速遞開槍解款員判社服</title></header><body><h1>案件速遞<br>開槍解款員判社服</h1><p>【本報訊】衞安解款員稱一時疏忽，在槍房誤扣同事雷明登霰彈槍扳機，令子彈射入牆壁，幸無人受傷。涉案解款員早前在九龍城裁判法院承認疏忽發射火器罪，裁判官黃國輝昨指被告以往紀錄良好，報告正面及認罪，判120小時社會服務令，並提醒仍在職被告以後要更小心處理槍械。<br>案發於4月9日，54歲被告陳君榮（圖）與兩同事解款時遇交通意外，同事在現場助查，將有四發子彈的槍交予陳。陳之後在槍房誤發一槍，主動向上級報告。<br>案件編號：KCCC4420/10</p></body></html>
