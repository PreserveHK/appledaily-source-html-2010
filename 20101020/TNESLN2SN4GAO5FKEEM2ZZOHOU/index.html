<html><header><meta charset="utf-8"><title>求驗客手記：施丹願出山幫摩佬 - 求驗客</title></header><body><h1>求驗客手記：施丹願出山幫摩佬 - 求驗客</h1><p>西甲班霸皇家馬德里教練摩連奴早前公開聲明，話希望家做緊皇馬顧問嘅法國球王施丹（圖）出山，做埋佢嘅教練團其中一員。<br>本來我求大俠都以為摩連奴太大想頭，點知原來曾講到明唔想做教練嘅施丹，日前就回應話絕對願意同摩連奴合作，我求大俠當然覺得球王呢個決定係球迷之福，皆因施丹生涯贏過世盃、歐國盃，仲幫過皇馬喺02年贏歐聯，佢同摩連奴兩人肯定可以令皇馬更加勁。不過摩連奴話呢個改動會留番畀球會宣佈。施丹個仔家踢緊皇馬青年軍，過多幾年，球迷咪睇到施丹父子兵，同時為皇馬爭標嘅經典場面囉！</p></body></html>
