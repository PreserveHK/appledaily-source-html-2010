<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基推拿急救腰患 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基推拿急救腰患 - 馮仁昭</h1><p>古巨基早前喺內地為亞運傳聖火後，腰患再度復發，要坐輪椅出入，撐枴杖出席活動。YvesSaintLaurent位於武漢嘅首間中國Opium概念店前日開幕，古巨基之前應承出席，所以佢都忍痛負傷飛去當地，同楊采妮一齊亮相。家出入要坐輪椅嘅古巨基，現身時冇攞枴杖，原來佢喺上海做咗三次推拿，佢喺微博透露多得楊采妮扶佢，佢寫話：「我們聊起十幾年前一起拍的《熱血最強》，因為我的腰傷，行動有點慢，采妮都在旁扶着我，要謝謝啊！」</p></body></html>
