<html><header><meta charset="utf-8"><title>上水　情困男子燒炭獲救</title></header><body><h1>上水　情困男子燒炭獲救</h1><p>【本報訊】34歲姓陳男子，因與女友分手大受打擊，昨凌晨3時，致電57歲姓鍾母親透露要自殺，鍾婦報警求助，惟錯報兒子居所，警員及消防員按址抵達上水沙頭角公路軍地村，找尋45分鐘不獲，於是轉至對面軍地北村搜尋，終在其中一村屋附近嗅到燒焦異味，消防員破門入屋，在單位睡房內，見陳赤膊倒卧在地上床褥上，身旁有一盆燒炭，陳仍有呼吸脈搏，送院搶救，經治理後回復清醒，現時情況穩定。警方在現場並無撿獲遺書，經調查後相信陳受情困尋死，並無可疑。</p></body></html>
