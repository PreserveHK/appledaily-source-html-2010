<html><header><meta charset="utf-8"><title>婚前太緊張了準新娘心臟病發</title></header><body><h1>婚前太緊張了準新娘心臟病發</h1><p>結婚是人生大事，準新娘子當然務求做到最好，英國39歲女子蘭斯利（圖一）因太緊張自己的婚禮，婚前一周心臟病發，幸好奇蹟地及時復原，婚禮如期舉行。<br>蘭斯利早在18個月前籌備婚禮，宴請65名賓客，婚紗、婚禮鮮花，以至蜜月假期亦已安排就緒。但婚前一周，她全日埋首安排宴會座位，翌日清晨醒來，呼吸困難、全身顫抖，未婚夫博克斯將她送院，方知原來心臟病發。醫生為她進行一小時心肺復蘇法，保住她的性命。檢查發現她有糖尿病，增加心臟病發風險，而籌備婚禮的壓力，終導致她病發。幸好她兩日後可出院，婚禮如期舉行（圖二）。<br>英國《每日郵報》</p></body></html>
