<html><header><meta charset="utf-8"><title>蕭亞軒港澳台最受歡迎</title></header><body><h1>蕭亞軒港澳台最受歡迎</h1><p>由央視及MTV台主辦的2010年度音樂頒獎禮，前晚在北京五棵松體育館舉行，當中奪港澳台地區年度最受歡迎女歌手的蕭亞軒穿上高跟魚骨鞋勁歌熱舞。</p><p>早前因撐菲警而得罪港人的成龍，當晚頒發內地年度最佳男歌手獎，當他讀出好友孫楠的名字時，激動得像樹熊般攬實孫楠，並笑說：「怎麼我比孫楠還激動。」至於奪港澳台地區年度最佳音樂電視的房祖名則說：「這獎不是我爸爸給的。」此外，內地年度最佳女歌手由韓紅奪得，那英奪內地年度最受歡迎女歌手，韓庚奪內地年度最受歡迎男歌手，港澳台地區年度最佳男歌手則由陶喆奪得。<br>撰文：林妃</p></body></html>
