<html><header><meta charset="utf-8"><title>陳敏之珍藏古董錶</title></header><body><h1>陳敏之珍藏古董錶</h1><p>方中信、呂慧儀和陳敏之等，日前在吉隆坡出席腕錶活動，方中信坐着HarleyDavidson電單車入場，跟模特兒一齊行騷示範手錶。活動以懷舊及紅色做主題，陳敏之穿上中式鮮紅晚裝長裙，艷紅搶鏡，她謂只留在當地兩日，未有時間休息，就匆匆趕返香港拍片及拍攝飲食節目。<br>陳敏之說：「大會送咗隻錶畀我，又有酬勞，所以都好開心好滿意。」她謂自己愛錶可以襯衫，但沒特別收藏，至於最名貴的手錶？她說：「我有一隻媽咪嘅古董錶，好有紀念價值，係無價嘅。」<br>採訪：GraceHo</p></body></html>
