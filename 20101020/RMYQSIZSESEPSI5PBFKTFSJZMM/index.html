<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲型男曉治積曼被狗仔隊拍到湊女上學，豈料閃光燈分散附近司機的注意力，釀成兩車相撞，幸無人受傷。<br><br>●英國名導邁克李對以色列要非猶太裔人發效忠誓言深感不滿，決定取消原定下月造訪當地影視學校的計劃。<br><br>●日本女星綾瀨遙昨日以聖誕女郎打扮宣傳炸雞，慨嘆佳節要開工沒有人相伴。<br><br>●日本女歌手安室奈美惠日前因聲帶不適而將兩場個唱延期，昨晚終於復出重踏舞台。<br><br>●韓星河知雲昨日以特別評審的身份，穿低胸裙出席AISFF亞洲國際短片電影節的記者會。<br><br>●韓星姜蕙姃產後復出，昨日演出舞台劇《情來．算盡愛》中一場隊酒和被男拍檔咀額頭的戲份。</p></body></html>
