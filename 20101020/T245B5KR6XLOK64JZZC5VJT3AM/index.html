<html><header><meta charset="utf-8"><title>求驗客手記：捷拉華特機場開大片 - 求驗客</title></header><body><h1>求驗客手記：捷拉華特機場開大片 - 求驗客</h1><p>巴拉圭著名門神捷拉華特（圖），周一就喺巴拉圭機場入面，因錢銀問題同人大打出手。喺錄影帶入面睇到，45歲嘅捷拉華特同個阿根廷籍大隻佬商人打招呼後，雙方就突然擺出打交格，之後仲互相追逐，最終由捷拉華特嘅朋友分開兩人。事後捷拉華特講番個大隻佬係爭佢錢嘅球員經紀，佢講咗句類似係捷拉華特係死窮鬼嘅說話，搞到捷拉華特好火先郁手。大隻佬就話其實係約咗捷拉華特講數，話捷拉華特無理地要求佢，畀番兩名球員出國介紹費。錢銀可以慢慢傾，唔使出手咁激嘅！</p></body></html>
