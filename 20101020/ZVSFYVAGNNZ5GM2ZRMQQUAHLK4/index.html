<html><header><meta charset="utf-8"><title>服從乖巧失聰狗懂手語</title></header><body><h1>服從乖巧失聰狗懂手語</h1><p>英國有一隻失聰狗狗齊皮（Zippy圖），因牠懂跟着主人泰特發明的一套手語做動作，成功擊敗數以千計健全狗狗，通過嚴格的服從測試，成為首隻合格的失聰狗。<br>齊皮是兩歲大波士頓爹利，泰特買牠回家後才發現牠的行為與一般狗狗不同，送院檢查證實牠失聰。泰特沒因此嫌棄齊皮，還發明一套手語與牠溝通，教牠做各種動作，令牠學懂20個指令，包括躺下、坐下、站立等，早前齊皮在寵物訓練學校的最高級服從考試中，做出七種困難指令，通過測試。<br>英國《每日郵報》</p></body></html>
