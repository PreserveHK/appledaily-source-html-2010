<html><header><meta charset="utf-8"><title>周迅北京晒玉腿</title></header><body><h1>周迅北京晒玉腿</h1><p>周迅除了演技了得，屢獲影后殊榮外，也是內地女星中最肯嘗試不同形象的人，時裝品牌都樂於與她合作。近日周迅聯同攝影師夏永康、合作無間的髮型師PiusYiu為英國潮流天書《i-D》拍攝一輯照片，照片在北京拍攝，周迅再次以多變形象示人，包括穿上中國旗袍扮演rockstar，又坐於古色古香的屋簷上，帶出北京多姿多采、文化氣息濃厚的夜生活。<br>周迅更表示：「北京是我最愛的城市之一，她具備獨有的文化，中西融滙之下，有一份令人難以抗拒的魅力。」<br>撰文：FayeLam</p></body></html>
