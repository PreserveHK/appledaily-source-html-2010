<html><header><meta charset="utf-8"><title>景林邨火疏散百人</title></header><body><h1>景林邨火疏散百人</h1><p>【本報訊】將軍澳景林邨景棉樓33樓一單位，昨深夜發生火警，火光熊熊，火舌並噴出窗外，連鋁窗亦被燒融甩脫，消防員到場後半小時將火救熄，火警中疏散近百名街坊。<br>火警發生於昨晚10時40分，景棉樓的街坊發現33樓一單位冒出火光，於是報警。消防員到場出動兩條滅火喉及兩隊煙帽隊撲救，警員疏散大廈近百名居民至樓下空地，消防員於11時13分將火撲熄，火警單位付諸一炬，經初步調查後證實無人受傷，火警起因仍在待調查。</p></body></html>
