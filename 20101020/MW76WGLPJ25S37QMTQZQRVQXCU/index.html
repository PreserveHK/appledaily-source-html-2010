<html><header><meta charset="utf-8"><title>Glastonbury停辦避奧運</title></header><body><h1>Glastonbury停辦避奧運</h1><p>堪稱全球其中一個最具影響力的英國戶外音樂節Glastonbury，每年夏天均邀請眾多知名音樂人撐場，今屆有KylieMinogue、Gorillaz（圖）等登場就掀起全晚高潮，明年也盛傳由U2、滾石樂隊（TheRollingStones）等壓陣。<br>但這盛事2012年將停辦，因搞手覺得在倫敦奧運年有兩個大型活動同時舉行未免太奢侈，所以暫停一屆，到2013年才復辦。</p></body></html>
