<html><header><meta charset="utf-8"><title>靚女牙醫辣㷫診所</title></header><body><h1>靚女牙醫辣㷫診所</h1><p>大多數人都害怕看牙醫，但日本新潟縣上越市病人卻輕鬆光顧一間牙科診所，該診所更在網絡爆紅，原因是該診所有一名靚女牙醫駐診，打扮性感。<br>美女牙醫名叫木村美和子（圖），濃妝大眼，新潟縣上越市民風純樸，突然出現火辣牙醫，自然成為話題。她確是畢業於日本齒科大學的專業牙醫，只因太喜歡扮靚，一度放棄做牙醫，跑到銀座做美容師，但為繼承母業，決定回鄉在母親開設的牙醫診所擔任副院長。<br>木村美和子的母親對女兒的辣妹打扮倒很尊重，還希望她將牙醫診所打造成一個像美容院般輕鬆自在的地方，讓病人安心看牙醫。<br>台灣東森新聞網</p></body></html>
