<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃浩然嫌收視未夠好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃浩然嫌收視未夠好 - 馮仁昭</h1><p>黃浩然噚日喺九龍灣幫一間美容集團拍廣告，佢話用男人角度叫女人扮靚，但佢自己就唔會叫老婆去美容扮靚，事關佢覺得自己個老婆已經夠靚喎。<br>講番黃浩然有份演出嘅無綫新劇《巾幗梟雄之義海豪情》前晚首播，浩然好緊張收視，知道收視有32點，佢個樣好失望，仲話初時估起碼收36點，估計因為有好多人未返到屋企，影響到收視。不過點都好啦，佢覺得今年拍咗幾齣劇都有好嘅口碑，係入行30年嚟成績最好嘅一年。</p></body></html>
