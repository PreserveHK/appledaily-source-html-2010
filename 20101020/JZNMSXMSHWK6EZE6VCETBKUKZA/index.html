<html><header><meta charset="utf-8"><title>星閃閃：占士直播轉會失策</title></header><body><h1>星閃閃：占士直播轉會失策</h1><p>與拜恩同是當今NBA巨星的占士，今季拋棄成名地克里夫蘭，從騎士高調轉會熱火，無可避免成為克里夫蘭公敵。<br>球員轉會原屬平常事，但占士今夏以全國直播姿態，公佈轉投熱火，激起克里夫蘭球迷的怒火；及後更有新聞指，大帝上季尾已有離心，在季後賽對塞爾特人時故意失準，令球隊東岸準決賽出局。<br>在全美最討厭運動員排行榜中，占士亦急升至第5位，僅次於第4的拜恩；與大帝稱兄道弟的經理人M卡達說：「我承認在轉會上處理不好，當初我們一心只想透過直播行善。」若占士今季最後未能奪冠，相信會聽到更多更難聽的說話。</p></body></html>
