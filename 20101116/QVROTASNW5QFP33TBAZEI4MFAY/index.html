<html><header><meta charset="utf-8"><title>施嘉莉扮大肚被彈唔好笑</title></header><body><h1>施嘉莉扮大肚被彈唔好笑</h1><p>美國性感女星施嘉莉祖安遜（ScarlettJohansson）前日第三度擔任《SaturdayNightLive》的節目主持。</p><p>拒評老公Size</p><p>施嘉莉更化身多個角色演出趣劇，先以牛女造型及學生校服look登場其中一段更扮16歲少女大肚產子，以小背心孕婦裝上陣。<br>最搞笑是施嘉莉在其中一段模擬訪問中，被主持人問到她的老公賴恩雷諾士（RyanReynolds）下體大小時扮反面，她更大講日文盡力搞笑。<br>不過整晚節目被評為最少笑聲的一集，美國權威娛樂雜誌《EntertainmentWeekly》更指笑料乏味，估計施嘉莉再當主持的機會不大。</p></body></html>
