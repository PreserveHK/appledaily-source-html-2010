<html><header><meta charset="utf-8"><title>案件速遞冒客買迷債經理免入獄</title></header><body><h1>案件速遞<br>冒客買迷債經理免入獄</h1><p>【本報訊】大新銀行33歲前財務助理經理朱麗詩，冒認客戶簽名認購20萬元迷債，早前承認偽造罪在東區裁判法院被判入獄四個月，是首宗涉及雷曼迷債的刑事案件。她上月在高等法院成功上訴減刑，法官麥明康昨改判她200小時社會服務令。<br>被告在08年雷曼兄弟倒閉前，獲女客戶口頭答應買20萬元迷債，但忘記在截止申請前要求客戶在文件上簽名，於是冒簽。法官認為被告犯案只為貪方便，非有意損害客戶及銀行利益，毋須判處即時監禁。<br>案件編號：HCMA527/10</p></body></html>
