<html><header><meta charset="utf-8"><title>求驗客手記：雲格澄清同賓仔冇心病 - 求驗客</title></header><body><h1>求驗客手記：雲格澄清同賓仔冇心病 - 求驗客</h1><p>阿仙奴喺周日作客以2:1擊敗愛華頓，升上英超次席，氣勢唔錯，但喺嗰場波度，早前投訴傷癒之後冇乜機會上陣嘅前鋒賓特拿（圖左），就連後備都冇，就令人懷疑佢係咪衰多口激嬲咗領隊雲格（圖右），所以遭雪藏。不過，雲格喺賽後就專登澄清賓仔連後備都冇，只係因為佢有少少傷啫，雲格仲話：「賓仔喺16歲時我已經識佢，雖然有時我唔係咁同意佢嘅意見，但我哋一向溝通好好，我亦好欣賞佢。」雖然雲格話同賓仔冇心病啫，但賓仔家同佢個丹麥百億富婆女友如膠似漆，仲就嚟做老豆，有個咁好嘅碼頭，我係賓仔都心直口快啲啦！</p></body></html>
