<html><header><meta charset="utf-8"><title>女童肚脹如孕婦　網民助醫</title></header><body><h1>女童肚脹如孕婦　網民助醫</h1><p>山西運城四歲女童胡雲星患上怪病，自小腹部不知甚麼原因一直在腫脹，如今腰圍達42吋（圖），如同孕婦一樣，瘦小的她根本無法走路。其父不斷帶她看醫生，一直找不到原因，無奈上網求救，獲包括趙薇、何潤東等藝人在內的數十萬網民關注。<br>網民將她的病歷轉交曾經治療嬰兒腹部積水的北京解放軍二炮醫院，專家初步懷疑她患布加氏綜合症，相信可排除她腹部的大量積水。胡父昨日已帶女兒前往北京，預計今日可入院接受檢查。<br>新華網</p></body></html>
