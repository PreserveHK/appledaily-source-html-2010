<html><header><meta charset="utf-8"><title>案件速遞男生認四非禮罪判勞教</title></header><body><h1>案件速遞<br>男生認四非禮罪判勞教</h1><p>【本報訊】16歲男生穿着校服，上月18至26日在荃灣梨木樹邨大廈梯間及社區中心，先後尾隨四名17至31歲女子，從後揑胸及摸下體非禮，早前在荃灣裁判法院承認四罪。主任裁判官練錦鴻昨判刑說，不能容忍被告罪行，法庭雖會協助犯事者改過自新，但平衡公眾利益後，判被告入勞教中心。<br>被告獲父到庭支持，感化報告指他有悔意。被告母親患精神病，他由阿姨及外婆照顧，缺乏良好管教，加上受不良網站影響，若有適當指引應能重回正軌。<br>案件編號：TWCC3114/10</p></body></html>
