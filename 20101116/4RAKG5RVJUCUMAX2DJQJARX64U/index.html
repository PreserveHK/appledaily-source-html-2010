<html><header><meta charset="utf-8"><title>鍾嘉欣愛肌男撇林峯</title></header><body><h1>鍾嘉欣愛肌男撇林峯</h1><p>鍾嘉欣和羅仲謙昨日在尖沙嘴為HTC新手機發佈會做嘉賓，兩人即場試玩新款手機，有講有笑，但當鍾嘉欣提到緋聞男友林峯時，她即表現得很抗拒，擺明不想再跟林峯扯在一起，鍾嘉欣還乘機轉換話題大讚羅仲謙的六嚿腹肌很厲害，又聲稱想問羅仲謙可以怎樣喼弗，擺明冧肌肉多過林公子。</p><p>羅仲謙今年在台慶頒獎禮有份提名飛躍獎項，但對手實力又相當平均，所以羅仲謙也有自知之明說：「陳山聰同黃浩然嘅作品比較多，自己有份入圍已好開心。」<br>採訪：CheokPoFa<br>攝影：ChanChiLam</p></body></html>
