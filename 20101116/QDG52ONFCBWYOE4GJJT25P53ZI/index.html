<html><header><meta charset="utf-8"><title>松平健愛妻吊頸亡</title></header><body><h1>松平健愛妻吊頸亡</h1><p>曾演出NHK大河古裝劇《義經》的日本男星松平健，昨聞噩耗，他的前演員妻子松本友里，昨日凌晨在東京目黑區的住所內上吊身亡，終年42歲。
</p><p>不堪丁母憂</p><p>原名鈴木友里子的松本友里，日本時間昨日凌晨3時左右，被家中保母發現她在房門的手柄處吊頸死亡。據負責此案的警員透露，死因沒有可疑，自殺可能性較大。友里今年6月母親死後，精神狀態不佳，常對人表示有輕生的念頭。松平健本月2日起因到九州演出舞台劇，故妻子自殺時不在家。二人在05年結婚，育有一名4歲兒子。</p></body></html>
