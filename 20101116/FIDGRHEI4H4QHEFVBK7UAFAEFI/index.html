<html><header><meta charset="utf-8"><title>與布魯妮通電　感謝法國支持</title></header><body><h1>與布魯妮通電　感謝法國支持</h1><p>昂山素姬獲釋，是國際社會向軍政府施壓的成果。法國是堅決支持緬甸民運的國家之一，第一夫人布魯妮（CarlaBruni）前日（周日）率先與昂山素姬通電話，昂山素姬感謝法國的支持。<br>布魯妮去年曾寫公開信給緬甸軍政府，要求基於健康理由釋放昂山素姬。現在昂山素姬終於重獲自由，她急不及待和她通電話。法國總統府沒有公開兩人對話的內容，但據悉，昂山素姬在電話中感謝法國多年來的支持。<br>澳洲首位女總理吉拉德（JuliaGillard）向昂山素姬傳遞訊息：「我肯定許多澳洲人看見昂山素姬最終獲釋得到支持者迎接，都會熱淚盈眶。」<br>法新社</p></body></html>
