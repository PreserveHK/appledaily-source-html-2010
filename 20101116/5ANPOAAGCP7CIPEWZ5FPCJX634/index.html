<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MCJin唔陪女友遭詐型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MCJin唔陪女友遭詐型 - 馮仁昭</h1><p>歐陽靖（MCJin）、C君同王敏德，噚日去銅鑼灣出席一個聖誕慈善活動，一直有傳MCJin同女友好事近，問到佢聖誕唔可以陪身在美國嘅女友，佢會唔會詐型？MCJin直認會，C君問佢係咪結婚，MCJin聽到馬上避談，話：「我出碟咪結婚囉，我家每日做嘢不知幾勤力。」C君即刻笑佢：「造人呀嘛。」同場王敏德話好掛住去咗美國讀書嘅大女，個女會喺聖誕返香港同家人團聚。</p></body></html>
