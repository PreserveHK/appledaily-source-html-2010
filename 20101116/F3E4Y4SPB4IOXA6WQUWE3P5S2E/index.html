<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文十萬任妻母豪使 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文十萬任妻母豪使 - 馮仁昭</h1><p>最近同金牌大風續約嘅梁漢文（Edmond），噚日接受商台訪問時承認公司畀嘅歌酬好好，Edmond講笑話：「升職呀！所以我打算送禮物畀媽咪同太太，六位數字嘅嘢任佢哋揀。」提到其已故舅父尹志強，Edmond話學到佢嘅堅毅，佢話：「因為佢呢件事，我開始做身體檢查，發現有幽門螺旋菌，醫生話我食太多污糟嘢，當時做緊《美女廚房》，兩個兄弟唔肯試食，惟有我啃。」</p></body></html>
