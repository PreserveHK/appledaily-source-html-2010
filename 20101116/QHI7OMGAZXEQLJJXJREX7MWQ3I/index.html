<html><header><meta charset="utf-8"><title>莫小棋施展胴體誘惑</title></header><body><h1>莫小棋施展胴體誘惑</h1><p>在電影《一半海水，一半火焰》中一脫成名的內地性感女星莫小棋，繼早前為男士雜誌《男人裝》拍攝噴血照片後，近日又為《時尚先生》拍攝另一輯火辣寫真，只見她上身半裸，穿上蕾絲內衣，在鏡頭前擺出一副挑逗神情，惹人遐想。</p><p>最怕爛桃花
</p><p>莫小棋在新片《愛出色》中演繹爭名逐利的女明星，先拋棄藝術家男友，再轉投有錢製片人懷抱，與現實大相逕庭，她說：「那個角色和我自己一點也不像，我自己是一個超級樂天派。」莫小棋又稱現階段只追求事業，不要愛情，只因怕碰上爛桃花。<br>撰文：林妃
</p></body></html>
