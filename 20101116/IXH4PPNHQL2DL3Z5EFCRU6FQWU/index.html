<html><header><meta charset="utf-8"><title>求驗客手記：辛尼特封王靠光頭 - 求驗客</title></header><body><h1>求驗客手記：辛尼特封王靠光頭 - 求驗客</h1><p>俄超班霸辛尼特（圖）喺周日以5:0大數羅斯托夫，提前兩周奪得聯賽冠軍，令到已贏咗俄羅斯盃嘅佢哋成為雙料冠軍。球隊攞到好成績，教練史巴列堤（小圖）自然威威；呢位今年先登陸俄超嘅意大利光頭教頭，之前喺羅馬度過咗4個失望嘅球季，呢次為辛尼特贏盡國內錦標，真係乜仇都報晒！雖然好多人覺得佢帶住今季大事擴軍嘅辛尼特，贏到錦標係意料中事，但我求大俠就唔係咁睇，事關好多教頭帶住啲億萬大軍可以連歐聯都打唔入！所以如果呢位光頭教練冇料到，辛尼特又點會攞到好成績呢？</p></body></html>
