<html><header><meta charset="utf-8"><title>財話短說投資董事遭終身釘牌</title></header><body><h1>財話短說<br>投資董事遭終身釘牌</h1><p>▲證監會終身禁止CrownAssetManagement的前任董事總經理兼負債人員PaulineEllenCousins重投業界。在02年至06年間，Cousins向一名客戶先後提供4份虛假投資組合估值概要，誤導該客戶以為自己有一筆175萬元的款項投資於一項與投資有關的保險計劃。實情是Cousins未經該客戶授權，將這筆款項投資於一家高科技公司的股份，而這家公司其後遭接管資產。</p></body></html>
