<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧動畫電影《毛百萬》反壓新上映的《煞破天劫》蟬聯上周美國票房冠軍。<br><br>‧有傳荷李活男星尊特拉華達的妻子臨盆，但昨日遭官方發言人即時否認。<br><br>‧上星期傳出婚訊的日本女星星野亞希，其騎師男友昨日在網誌上否認婚訊，但卻首次公開承認正認真地與星野談戀愛。<br><br>‧日本女星竹內結子與男星草?剛合演的電影《我與妻子的1778物語》將推出夫婦預售券，並指歡迎夫婦、情侶及同性情侶購買。<br><br>‧韓國男星李秉憲主演的人氣韓劇《IRIS》電影版，明年1月8日會率先在日本公映。<br><br>‧韓星張東健和妻子高素榮，捐出69萬港元予韓國福利機構幫助未婚媽媽和嬰兒。</p></body></html>
