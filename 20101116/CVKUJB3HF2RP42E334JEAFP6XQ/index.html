<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊賽車搵定錢入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊賽車搵定錢入院 - 馮仁昭</h1><p>徐子珊噚日出席喺美孚舉行嘅「不一樣的香港」活動，子珊話之前去英國遊學，好想再去旅行，下次打算去意大利學賽車，子珊話：「自己好鍾意揸車，又鍾意玩刺激嘅嘢，咁平時唔可以揸快車，學賽車就可以喺安全情況下開快車喇。」子珊話玩賽車唔可以買保險，所以佢要搵定多啲錢，留喺身邊，到時有乜事要入醫院都有個錢傍身喎，未玩就咒自己有事，係咪儍咗呀！</p></body></html>
