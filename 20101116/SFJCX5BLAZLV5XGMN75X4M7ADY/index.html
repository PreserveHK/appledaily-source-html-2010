<html><header><meta charset="utf-8"><title>案件速遞科大前司機斬人認罪</title></header><body><h1>案件速遞<br>科大前司機斬人認罪</h1><p>【本報訊】香港科技大學一名司機遭保安員向上級滙報其表現不佳，司機其後離職。他於今年8月21日持12吋長刀返科大保安室，斬向該名保安員，致其背部、右手及腰部受傷。司機昨在區域法院承認意圖傷人罪，還柙至下月6日等候精神及背景報告判刑。<br>被告鄭永健（31歲），報稱任小巴司機。辯方求情指被告患精神病六年。他承認於科大保安室及控制室，斬向44歲保安員梁振邦，其間指梁「搞」其女友，被捕後又指梁滋擾其朋友才斬他。<br>案件編號：DCCC1127/10</p></body></html>
