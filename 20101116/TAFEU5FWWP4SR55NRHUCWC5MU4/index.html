<html><header><meta charset="utf-8"><title>基因失調　女孩變暴戾</title></header><body><h1>基因失調　女孩變暴戾</h1><p>這一刻溫柔可愛，下一刻打人自殘，是英國一名9歲女童的寫照。她患有基因失調症，導致行為問題，不時攻擊養父母。她病發次數越來越頻密，越來越暴力。<br>外表看來，菲什威克（GraceFishwick圖）與一般女孩無異，養母利薩說：「她大部份時間是個關心別人的孩子，會哄父母開心。」但每當病發，她就會失控，攻擊養父母和三個哥哥，有時更會扯掉自己的頭髮或指甲。檢驗證實，她患了史密斯──莫根尼斯綜合症（Smith-MagenisSyndrome），每25,000名兒童只有一人患此症。利薩和丈夫特別為她的睡房牆壁加裝軟墊，以防撞牆傷到自己。<br>英國《每日郵報》</p></body></html>
