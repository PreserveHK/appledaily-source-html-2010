<html><header><meta charset="utf-8"><title>話你知：斷水斷糧最多活3天</title></header><body><h1>話你知：斷水斷糧最多活3天</h1><p>香港醫學會會長蔡堅表示，正常人若完全絕食食水，三日即會死亡；但若單單喝水，則可維持兩個星期；若喝有營養的流質飲料，則可能更久些。<br>前醫學會會長勞永樂則表示，正常人若經特殊訓練，在身體活動完全靜止及恒溫條件下，絕食斷水最長可維持生命數十天，但趙連海的情況顯然不可能，「佢最多（維持）十日八日，情況一定惡化」。勞永樂指，上世紀80年代初，愛爾蘭共和軍以絕食方式同獄方鬥爭，曾有人捱過66天，「他們是靜靜睡在監倉，讓體內器官慢慢消耗，直至衰竭而死」。</p></body></html>
