<html><header><meta charset="utf-8"><title>惦念「頑皮仔」　望與子到大金塔</title></header><body><h1>惦念「頑皮仔」　望與子到大金塔</h1><p>昂山素姬為國家犧牲家庭，一直感到內疚，更非常惦念「頑皮」幼子金．阿里斯（KimAris）。金與母親10年未見，現年33歲，正在泰國曼谷等候緬甸發入境簽證，料本周可與母親團聚。昂山素姬的律師兼全民盟發言人年溫透露，她很希望和金一起到仰光大金塔參拜。<br>仰光大金塔是緬甸人心目中最神聖的地方，對昂山素姬以至緬甸民運都別具意義。她父親、國父昂山將軍於1946年就在這裏發表演說，要求英國讓緬甸獨立。她自己則於1988年在這裏向50萬人發表演說，向軍政府表達民主訴求，號召第二次獨立。<br>法新社</p></body></html>
