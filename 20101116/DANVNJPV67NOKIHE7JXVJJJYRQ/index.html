<html><header><meta charset="utf-8"><title>觀塘同學互毆出撩陰腿</title></header><body><h1>觀塘<br>同學互毆出撩陰腿</h1><p>【本報訊】觀塘曉明街聖公會梁季彝中學，兩名16歲姓李及姓陳同班男生，昨晨11時許小息期間，在課室內玩耍時疑「玩出火」，結果兩人打作一團。<br>陳疑遭李拳頭打中右眼角，林則疑被對方「撩陰腿」踢中，兩人同受輕傷，惟未有即時告知校方。未幾59歲姓鄭老師進入課室上堂時，發現陳眼角受傷查問下揭發事件，報警召救護車將兩人送院敷藥後無大礙，警方列作傷人案件處理將兩人拘捕。</p></body></html>
