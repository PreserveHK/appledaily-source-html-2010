<html><header><meta charset="utf-8"><title>方中信內地官司多阻滯</title></header><body><h1>方中信內地官司多阻滯</h1><p>方中信於08年狀告多爾康皮鞋集團侵肖像權，因該集團在合同期滿後繼續在網站上使用其肖像作商業宣傳，官司勝訴獲賠五十萬人民幣，但侵權公司不服上訴，該案在侵權公司要求下，將移送溫州市經濟開發區人民法院審理。</p><p>上訴法院不存在</p><p>不過方中信等了一年多排期再審，兩個月前其代表律師才告訴他這法庭根本不存在，所以案件已移送回浙江省瑞安市人民法院，並於下周四開審。昨日方中信接受電話訪問說：「搞咗成年排期，原來上訴嘅法院係唔存在，又話啲文件唔見晒，最近先搵番，我真係覺得好無奈，希望下個禮拜可以盡快審理好，結束呢場官司。」<br>採訪：葉雪</p></body></html>
