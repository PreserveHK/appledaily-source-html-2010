<html><header><meta charset="utf-8"><title>案件速遞齊人法師否認與徒有染</title></header><body><h1>案件速遞<br>齊人法師否認與徒有染</h1><p>【本報訊】佛堂法師的二奶疑攬子女燒炭謀殺案，昨在高等法院續審。開佛堂的齊人李錦士，在辯方盤問時確認13歲次子，即案中其中一死者曾入住青山醫院，又因襲擊母親，即案中被告利鳳儀（38歲）而遭警方拘捕，但李否認拒絕到警署擔保兒子。<br>李續指，案發前兩日的凌晨，「大婆」梁穎蘭與被告吵架，但無留意吵架內容。李澄清他只有三名子女，他患有糖尿病多年，否認曾吹噓自己性能力強，近年與梁少「行埋」，亦否認與女信徒有性關係。另法醫潘偉明指，案中死亡的男女童，均是一氧化碳中毒致死。<br>案件編號：HCCC109/10</p></body></html>
