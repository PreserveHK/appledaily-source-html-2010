<html><header><meta charset="utf-8"><title>特稿馬刺火力突猛</title></header><body><h1>特稿<br>馬刺火力突猛</h1><p>今季馬刺大變身，由過往防守勁旅變為火力強大的進攻型球隊，3分更是聯盟之冠，造就7連勝佳績。<br>過往予人重守輕攻形象的馬刺，今季在每場平均錄得21.3分的真路比利帶動下，開季9戰有6場破百分，而且3分線外威力十足，謝菲遜、真路比利及剛傷出的新人占士安達臣3分命中率俱逾4成，整體命中率居首。緊隨其後有活塞、太陽及湖人等，太陽雖排在第2，每場命中次數則以10.7次踞聯盟第1位。<br>仙道彬</p></body></html>
