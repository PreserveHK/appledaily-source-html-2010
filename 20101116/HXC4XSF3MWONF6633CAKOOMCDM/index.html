<html><header><meta charset="utf-8"><title>長沙灣惡唐狗噬傷鄰居婦</title></header><body><h1>長沙灣<br>惡唐狗噬傷鄰居婦</h1><p>【本報訊】長沙灣青山道252號金球閣發生惡狗咬傷人事故，昨中午12時，住在2樓一名75歲姓林老婦，往鄰居家中查問有關床褥事情期間，鄰居飼養的一隻唐狗突然撲出，噬咬她的右大腿，致受傷流血，鄰居連忙喝止。<br>林婦事後返回寓所報警，並由女傭陪同送院，據林婦說，該隻雄性、啡色的唐狗約兩、三呎長，鄰居於1年多前執回來飼養，但該唐狗甚為兇惡，曾試過咬傷屋主的家人。警方將事件交漁護署處理，稍後會帶走咬人唐狗檢查。</p></body></html>
