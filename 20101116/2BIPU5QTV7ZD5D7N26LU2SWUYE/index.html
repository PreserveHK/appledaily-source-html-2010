<html><header><meta charset="utf-8"><title>魏綺珊再婚嫁劇友</title></header><body><h1>魏綺珊再婚嫁劇友</h1><p>前無綫新聞之花魏綺珊，離開無綫後轉投香港機場管理局任傳訊經理，結束採訪生涯，熱愛舞台劇的她年前與一班中大同學組成「糊塗戲班」，大搞舞台劇，更與劇團的演員陳文剛戲假情真擦出愛火，兩人在上周二（9日）於婚姻註冊署排期結婚，據知婚禮將於今年舉行。<br>現年42歲的魏綺珊曾與電視台攝影師陳錦輝結婚，後來性格不合離婚；44歲的陳文剛畢業於演藝學院，他與魏綺珊於《爆谷殺人狂》一劇結緣，之後拍拖。<br>採訪：R.AuYeung</p></body></html>
