<html><header><meta charset="utf-8"><title>情慾短訊加裸照美婦色誘兒子同學</title></header><body><h1>情慾短訊加裸照<br>美婦色誘兒子同學</h1><p>這個阿媽真離譜！美國德州37歲已婚婦人戴維（LoriDarlingDavid圖），看中兒子的16歲同學，不斷在網上與對方聊天，後來還傳送兩張全裸照給他，換來的代價是被控引誘未成年少年。<br>戴維與該少年三年前已認識，但直至她在兒子就讀的高中做義工，兩人才開始熟絡起來，兩個月前，戴維開始透過facebook與少年聯絡，之後向少年狂發情慾短訊，還在上月傳了兩張全裸照給他。少年大驚向父母和盤托出，報警將戴維拘捕，戴維被控引誘未成年少年，若罪成將要坐牢。<br>英國《每日郵報》</p></body></html>
