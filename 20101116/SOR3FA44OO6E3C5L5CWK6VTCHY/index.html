<html><header><meta charset="utf-8"><title>蔡琴相思曲搞喊阿媽</title></header><body><h1>蔡琴相思曲搞喊阿媽</h1><p>台灣歌后蔡琴在紅館舉行兩場演唱會，前晚圓滿結束。當蔡琴唱《夢裏相思》送給觀眾席上白髮蒼蒼的母親時，她表示已故父親以往行船，母親總在夜裏聽這歌聽至落淚，她說：「爸爸走了二十年，我媽仍然很想念他，我最愛我媽媽。」蔡琴唱至流淚，蔡母也感動落淚，場面感人。及後蔡琴姨甥拿鏡子上台給她，她邊照邊拭淚，又笑謂：「我擦眼淚也要照鏡子，難怪我婚姻不幸福。」</p><p>自知不完美</p><p>事後蔡琴接受訪問，談到穿性感衣服，她說：「以前覺得自己不完美，但人沒有完美，有信心不比完美的女人差吧，我知道我不漂亮，但要拿出信心快樂的上台，有機會再穿給你們看。」<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
