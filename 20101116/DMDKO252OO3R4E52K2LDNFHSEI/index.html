<html><header><meta charset="utf-8"><title>特稿林田鈿三代均當律師</title></header><body><h1>特稿<br>林田鈿三代均當律師</h1><p>曾任暫委裁判官的女大狀林田鈿，其家族在新加坡的法律界享負盛名。<br>林田鈿律師祖父在當地創辦著名律師行，父親林少賢於1938年在新加坡出生，57年畢業於澳洲昆士蘭大學，68年成為其父律師行的高級合夥人，78年來港擔任裁判官，至97年因病返回新加坡，3個月前離世。<br>至於林田鈿於90年在港成為大律師，曾在裁判法院擔任暫委裁判官，是繼退休高等法院法官李栢儉及妻子馮閏禪騙綜援案後，第二宗涉及前任法官犯法的案件。<br>本報記者</p></body></html>
