<html><header><meta charset="utf-8"><title>霍震霆兒子戀事問國家</title></header><body><h1>霍震霆兒子戀事問國家</h1><p>霍震霆昨晚在灣仔會展出席亞洲區室內設計師頒獎禮，平日見到傳媒便掉頭走的霍Sir，心情非常好，更主動與記者打開話匣子大談亞運會，他說：「亞運開幕禮係咪好震撼呢？平時我講體育，其實對設計都有研究，內地酒店同南沙項目都有參與。」<br>當記者問霍Sir有關兒子啟剛的女友郭晶晶慘被紅外線偷拍，他說：「過咗咁耐仲講呢啲？佢係國家運動員，國家會照顧佢。」另外，有傳二子啟山與章子怡復合，霍Sir後退一邊說：「一個係內地優秀運動員，一個係著名演員，問番國家啦。」<br>採訪、攝影：R.AuYeung</p></body></html>
