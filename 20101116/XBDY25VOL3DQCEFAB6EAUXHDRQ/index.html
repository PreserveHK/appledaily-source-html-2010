<html><header><meta charset="utf-8"><title>隔牆有耳：漫畫家諷民主黨　卿姑七友 - 李八方</title></header><body><h1>隔牆有耳：漫畫家諷民主黨　卿姑七友 - 李八方</h1><p>卿姐確係永遠嘅人氣女王，由回歸前英勇瞓街抗議臨時立法會，到回歸後向撐政改左派團體風騷揮手，卿姐每次出現，總係扣人心弦，惹人傾慕。佳人卿呢兩日又再熱爆互聯網，一幅《民主黨雪姑七友》圖驚現facebook，卿姐嘅風韻活靈活現。<br>呢幅民主七友圖係由漫畫家Cuson炮製，佢過去都出品過五區公投漫畫系列，瘋傳80前、80後社運界。Cuson話，自從今年政改方案通過之後，對卿姐及其黨友印象轉差，特別係卿姐，一再講過嘅嘢唔算數。咁啱民主黨喺立法會有八個議席，剛好湊夠卿姑七友。</p></body></html>
