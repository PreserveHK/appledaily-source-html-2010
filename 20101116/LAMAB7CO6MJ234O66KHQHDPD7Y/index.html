<html><header><meta charset="utf-8"><title>陳豪、邵美琪同居多床戲</title></header><body><h1>陳豪、邵美琪同居多床戲</h1><p>陳豪、邵美琪和鄭少秋（秋官）主演的無綫新劇《心戰》，昨日在將軍澳電視廣播城開鏡拜神。陳豪跟邵美琪扮演情侶，邵美琪說：「劇入面我哋係同居關係，好激，好多床上戲，床上傾偈嘅戲！」<br>陳豪在劇中會變魔術，所以他開拍前去學習，他說：「家我識得變銀紙、銀仔，遲少少喺劇入面要做個水底解鎖魔術，到時真係要落水！」</p><p>秋官的銀髮造型最搶鏡，他說：「我覺得自己似木村拓哉，係人都話我型。」但他投訴在劇中沒女人緣，他笑言被陳豪「嗒晒」所有女仔，他說：「真係有多少唔平衡，逢女都係佢o架！」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
