<html><header><meta charset="utf-8"><title>石硤尾的士倒後撞傷交警</title></header><body><h1>石硤尾<br>的士倒後撞傷交警</h1><p>【本報訊】昨晨11時許，一輛空載的士誤駛入介乎石硤尾窩仔街與巴域街之間一段南昌街南行巴士專線路段，被一名駕駛警方電單車35歲姓朱警員巡經發現，着51歲姓鄺的士司機，將的士駛入巴域街路旁等候票控。<br>鄺根據警員指示將的士停在巴域街路旁時，右邊有一輛私家車亮起指揮燈，要求的士讓路以便駛走。鄺隨即開車倒後讓路，疑一時大意，的士右尾撞倒尾隨停下警員電單車。結果電單車被撞翻側，警員右手受輕傷須送院敷藥，警方列作交通意外處理。</p></body></html>
