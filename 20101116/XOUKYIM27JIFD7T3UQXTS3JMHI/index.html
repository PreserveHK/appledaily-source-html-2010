<html><header><meta charset="utf-8"><title>婚紗脫落　新娘公園露點</title></header><body><h1>婚紗脫落　新娘公園露點</h1><p>重慶一對新人在公園拍婚紗照的網帖，昨日登上當地某論壇首位，事緣新娘的婚紗在拍攝期間突然脫落，由於她沒有穿胸圍，以致左邊乳房當眾暴露（圖），新娘頓感羞怯，新郎更被氣得哭了。他們經檢查後，歸咎是婚紗肩帶不牢固導致。<br>該帖昨日在《重慶晚報》第一眼社區「碼頭論壇」上引起網民熱議，網民認為是「杯具（悲劇）」一場」，「相信誰也不願意出現這種極冏場面」，有人則揶揄這對新人「這下可就真的是終身難忘」。<br>《重慶晚報》</p></body></html>
