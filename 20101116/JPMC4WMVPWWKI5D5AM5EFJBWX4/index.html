<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯垃圾照接實 - 求驗客</title></header><body><h1>求驗客手記：卡斯拿斯垃圾照接實 - 求驗客</h1><p>雖然西班牙鋼門卡斯拿斯（圖）出名反應快眼界準，但似乎有希杭球迷唔係好信喎！喺周日皇馬作客希杭期間，有球迷趁卡斯拿斯執波嗰陣搵報紙掟佢，試問區區一嚿報紙又點會逃得出呢位應屆世盃金手套得主嘅法眼呢？眼明手快嘅卡斯拿斯好瀟灑咁單手擒住個報紙球（紅圈），仲作勢想掟番個報紙球上觀眾席！不過，素有大將之風嘅卡斯拿斯都能保持克制，打開張報紙望咗一下就繼續比賽咯。</p></body></html>
