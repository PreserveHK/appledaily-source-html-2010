<html><header><meta charset="utf-8"><title>馬鞍山男童拒返學狂掟物</title></header><body><h1>馬鞍山<br>男童拒返學狂掟物</h1><p>【本報訊】馬鞍山錦泰苑錦基閣一名12歲男童，懷疑不肯返學與父爭執，他並反鎖房間，其父恐其跳樓報警。救援人員勸服將他送院檢查。該名男童姓翁，就讀中一。昨晨7時半，男童應該起床返學，但他仍賴在床上，其49歲父親叫他起床時兩人發生爭吵。<br>據稱，男童聲言不想返學，並發脾氣掟物件，以及將房門關上，其父拍門他拒絕開門，父親擔心他跳樓自殺，於是報警求助。警方及消防員到場勸說，將他勸服開門，並由父親陪同送院檢查。</p></body></html>
