<html><header><meta charset="utf-8"><title>美女攝影團專拍孕婦裸照</title></header><body><h1>美女攝影團專拍孕婦裸照</h1><p>「母愛是最偉大的，每一個母親都是愛美的天使。」成都出現首家全女班專業孕婦攝影機構（圖），創辦人關心表示，希望能拍出一些經典的孕婦照片，讓每個懷孕媽媽都能夠將最美的記憶保存下來，她強調，「懷孕媽媽的身體非常完美，裸照不是炒作」。她公司的員工和攝影師都是女性，事先還會與客戶簽訂保密合同，避免隱私洩露問題。已經懷孕五個多月的張女士表示，老公不會同意男攝影師拍攝，「所以自己還是會選擇女攝影師，因此專門的孕婦攝影機構很適合」。<br>四川新聞網</p></body></html>
