<html><header><meta charset="utf-8"><title>DaDa自信封胸搵到食</title></header><body><h1>DaDa自信封胸搵到食</h1><p>在即將推出的月曆中大賣性感的百果園E神陳靜（DaDa），早前獲某護膚品牌力邀拍攝廣告，且以清純形象示人。</p><p>收身廣告</p><p>雖然DaDa經常以性感尤物現身，但今次卻毋須再行性感也獲賞識，證明她除ECup胸外也有市場，令DaDa大為興奮。<br>問到酬勞多少時，DaDa表示有六位數字，她說：「唔使性感都有呢個數目，好開心。」<br>入行後DaDa接拍了多個廣告，問最想接拍甚麼廣告時，她說:「自己最想拍收身廣告，因為平時好為食，拍收身廣告嘅話可以幫到自己減肥，又有錢賺，一舉兩得。」<br>採訪：林妃</p></body></html>
