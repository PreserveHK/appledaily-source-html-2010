<html><header><meta charset="utf-8"><title>徐淑敏收身谷咪咪</title></header><body><h1>徐淑敏收身谷咪咪</h1><p>徐淑敏、傅穎、方力申、陳豪、陳志雲、汪明荃及與鄭中基拍拖的余思敏，昨日在跑馬地馬場出席活動。年初誕下女兒的徐淑敏現已收身，昨日酥胸半露與老公拍拖赴會，十分恩愛。</p><p>小方儲老婆本</p><p>小方默認和鄧麗欣（Stephy）拍拖，他昨晚表示聖誕要在橫店拍劇賺人仔，記者笑他要儲老婆本。同場的Stephy死敵傅穎聲稱戥她和小方開心，問到何時公開戀情，傅穎說：「我都恨拍拖，不過有啲人事業心好重。」似暗指與她傳緋聞的羅仲謙。<br>另外，余思敏跟鄭中基拍拖後，由主播升呢藝人一樣，問她與鄭中基發展如何，她甜絲絲說：「OK囉，唔好講太多。」<br>採訪：譚倩宜<br>攝影：陳志嵐</p></body></html>
