<html><header><meta charset="utf-8"><title>LadyGaGa開騷中頭獎</title></header><body><h1>LadyGaGa開騷中頭獎</h1><p>樂壇話題女王LadyGaGa近日在美國巡迴演唱，日前她在阿特蘭大演出大唱首本名曲《PokerFace》時，有熱情fans向台上拋上一束鮮花（箭嘴示），但竟然擊中LadyGaGa的頭部。<br>不過中頭獎的LadyGaGa仍然非常鎮定，扶一扶帽子便繼續若無其事地繼續載歌載舞。不少網友都大讚LadyGaGa冷靜夠急才。<br><br> http://www.youtube.com/watch?v=WfnObwgXooo&amp;feature=player_embedded </p></body></html>
