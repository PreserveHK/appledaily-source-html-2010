<html><header><meta charset="utf-8"><title>高賢貞首奪MBC大獎</title></header><body><h1>高賢貞首奪MBC大獎</h1><p>韓國《2009MBC演技大獎》頒獎禮前晚在首爾舉行，高收視古裝劇《善德女王》成為大贏家，狂掃最佳劇集、最優秀男女演員等獎項，而在劇中飾演奸角的高賢貞更開齋，勇奪出道以來首個最高榮譽大獎，她致辭時希望跟隨前夫的子女能收看她得獎的一刻，場面感動。</p><p>賽果被指分豬肉</p><p>由於多個獎項均鬧雙胞胎，賽果被指分豬肉，不過未有影響尹尚賢的心情，他憑《賢內助女王》獲頒最優秀男演員獎，更上台大展歌喉。組合SuperJunior（SJ）成員神童和少女時代隊長泰妍，分別奪得電台組別的優秀獎和新人獎，而缺席的李準基則成為人氣獎得主。</p></body></html>
