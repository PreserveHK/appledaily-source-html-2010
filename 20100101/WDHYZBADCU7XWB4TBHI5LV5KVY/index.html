<html><header><meta charset="utf-8"><title>全身掃描器反恐　私處也被透視</title></header><body><h1>全身掃描器反恐　私處也被透視</h1><p>尼日利亞青年聖誕日在荷蘭機場幾乎成功用「褲襠炸彈」炸赴美客機，令當局加快使用全身掃描機。荷蘭前天表示，赴美乘客即日起全身掃描。美國增訂150部掃描機，尼日利亞也表示會採購。</p><p>全身掃描機可透視乘客藏在身上物品，但連私處也一清二楚，被指侵犯私隱，在英國更要豁免對兒童使用。荷蘭阿姆斯特丹機場現有15部全身掃描機，兩部已試用新軟件，但對身體輪廓僅作非寫實處理，只顯示藏有物品的身體部位。<br>美聯社</p></body></html>
