<html><header><meta charset="utf-8"><title>2PM爆衫辣㷫歌迷</title></header><body><h1>2PM爆衫辣㷫歌迷</h1><p>韓國大型音樂騷《2009KBS歌謠大典》前晚舉行，男子組合2PM憑《Again&amp;Again》擊敗SuperJunior、少女時代、2NE1等勁敵，獲頒最受觀眾歡迎歌曲獎。<br>2PM六子領獎時激動落淚，他們感謝父母和一手栽培他們的朴震榮。他們其後爆衫露肌演出，睇到台下血脈沸騰。</p><p>朴震榮熱舞搶鏡</p><p>SJ成員當晚連走幾場，不過未有影響他們的表現，他們聯同師妹組合少女時代及2PM等跳舞，向已故流行天王米高積遜（MichaelJackson）致敬。<br>2PM的師傅朴震榮亦不執輸，和性感女歌手孫丹菲上演火辣辣演出，令全場嘩然。</p></body></html>
