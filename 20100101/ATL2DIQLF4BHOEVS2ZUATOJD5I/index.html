<html><header><meta charset="utf-8"><title>隔牆有耳：09大新聞一曲Rap晒 - 李八方</title></header><body><h1>隔牆有耳：09大新聞一曲Rap晒 - 李八方</h1><p>新年新開始，舊年係好係醜都已經過去，想回味吓當中滋味，八方介紹大家睇條短片，係由V壹網同事創作，以JibJab風格將09年大新聞一次過rap晒出嚟，由年頭唱到年尾，由雷曼收檔講到封維景，慳電膽、鏹水彈不漏，煲呔、活士同甘威都有份被人唱，十分爆笑。<br>據講呢條片集多人功力，嘔心瀝血而成，去片可到呢個網址 http://www.vdonext.com/index.php?fuseaction=Features.Archive&amp;channel_id=646409&amp;program_id=664649 </p></body></html>
