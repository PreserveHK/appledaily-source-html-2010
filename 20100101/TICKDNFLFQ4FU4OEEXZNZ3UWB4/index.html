<html><header><meta charset="utf-8"><title>着高踭鞋減低性慾</title></header><body><h1>着高踭鞋減低性慾</h1><p>為了令雙腿看來更修長、更性感，不少女士都愛穿高踭鞋，但長時間穿高踭鞋的壞處也不少，除了容易扭傷、加重雙腳負擔、影響脊柱健康之外，性愛專家指出還會減低女士的性慾。<br>美國「今日生理」網站的埃爾羅伊教授經過多年調查後發現，長期穿高踭鞋的女性，腿部、會陰和下腹的肌肉長期處於緊張狀態，會直接影響到盆腔的血液循環，使盆腔性器官的正常生理功能受到不良影響。對那些愛穿「斗零踭」高踭鞋的女性，埃爾羅伊更強烈建議她們改掉這喜好，因為穿這種鞋減低女性性慾的機會更大。<br>台灣東森新聞網</p></body></html>
