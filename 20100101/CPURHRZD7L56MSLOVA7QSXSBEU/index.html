<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽及盃賽賠率表</title></header><body><h1>周五、六及日各地聯賽及盃賽賠率表</h1><p>數據提示：森林近16場不敗</p><p>星期六12　諾定咸森林vs伯明翰<br>簡評：是役可說由英超英冠兩支近況最好的球隊較量，英冠的森林近16場不敗，而英超的伯明翰亦連續11場不敗。</p><p>數據提示：阿仙奴近3仗波盤齊贏</p><p>星期日15　韋斯咸vs阿仙奴<br>簡評：韋斯咸迎阿仙奴這場倫敦打吡戰，後者雖然傷兵滿營，但近況明顯回升，近3仗更波盤齊贏。</p></body></html>
