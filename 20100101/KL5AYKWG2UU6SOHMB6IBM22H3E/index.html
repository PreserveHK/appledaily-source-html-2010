<html><header><meta charset="utf-8"><title>醉漢街頭亂斬人6死孕婦遇害　一屍兩命</title></header><body><h1>醉漢街頭亂斬人6死<br>孕婦遇害　一屍兩命</h1><p>廣東陸豐南塘鎮發生嚴重血案。一名村民疑因家庭出現問題，酒後情緒失控，於是手持鋤頭、殺豬刀，在村內見人就斬，多名村民無辜遇襲，事故共造成六死九傷，其中一名死者是孕婦，一屍兩命；公安到場將斬人村民制服，他現已被拘留。<br>事發在南塘鎮長山村，前日上午，46歲村民黃揚方在村內見人就斬，其中兩名村民當場被殺，13名受傷村民送院，其中四人傷重不治。頭部被斬傷的村民黃木左，昨天仍感驚魂未定，其中一名死者黃碧真，身懷三個月身孕，一屍兩命，她的丈夫黃宏偉伴在妻子遺體旁，神情落寞。<br>廣東《南方都市報》</p></body></html>
