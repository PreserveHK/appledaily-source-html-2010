<html><header><meta charset="utf-8"><title>歌迷建校悼梅艷芳</title></header><body><h1>歌迷建校悼梅艷芳</h1><p>梅艷芳的國際歌迷會前晚在中環藝穗會，舉行活動紀念阿梅，招待近200位fans入內收看阿梅生前在《勁歌金曲》總選得到「最受歡迎女歌星」領獎片段，甫開始時現場所有fans先默哀。大會門口放捐款箱，籌得的善款將會用來在內地以阿梅名義興建學校。蘇小姐表示在10月10日阿梅的生忌，他們亦有舉行籌款活動，延續阿梅生前為善最樂的精神。</p><p>fans家設專櫃</p><p>除了香港fans外，當晚亦有來自不同地方的fans，其中一位來自新加坡的Amanda表示自12歲開始已喜歡阿梅，直到現在仍很想念她，家中還有個櫃專放阿梅物品，甚至連老公也不能碰。<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
