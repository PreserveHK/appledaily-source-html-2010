<html><header><meta charset="utf-8"><title>周汶錡、廖碧兒素顏鬥失色</title></header><body><h1>周汶錡、廖碧兒素顏鬥失色</h1><p>周汶錡和廖碧兒兩位靚女，一位貴為城中名模，一位是TVB花旦，前日她們不約而同素顏外出，兩人即時大為失色。<br>前日下午周汶錡偕同女友人到銅鑼灣逛Francfranc家品店，一身黑衣的她欲購雜物籃，不時跟女友人指指點點研究一番，睇到肉緊時她更皺眉戚嘴，但睇完一輪都係冇幫襯，兩手空空離開。</p><p>齋睇冇幫襯</p><p>另一邊廂的廖碧兒則戴黑超及身穿密實裝束，由女助手陪同逛中環，當時手拎咖啡的她先去Armani睇衫，再流連ifc商場內的書店，但俱無斬獲。繼而轉往連卡佛選購行李篋，見她開篋研究又拖篋試行，不過最後同樣齋睇冇幫襯。<br>採訪、攝影：李志明</p></body></html>
