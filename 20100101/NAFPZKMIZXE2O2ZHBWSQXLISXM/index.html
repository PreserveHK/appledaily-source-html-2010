<html><header><meta charset="utf-8"><title>李孝利谷大胸捧大獎</title></header><body><h1>李孝利谷大胸捧大獎</h1><p>韓國天后李孝利前晚以低胸晚裝出戰《2009SBS演藝大獎》，最終她爆冷和綜藝節目《家族誕生》男拍檔劉在錫瓜分最高榮譽大獎，她個人還兼奪最佳人氣獎，出盡風頭。</p><p>李特封新人王</p><p>今次是相隔8年再有女星捧大獎，因此孝妹領獎時語帶嗚咽，她更即興與劉在錫跳舞搞氣氛。<br>當紅組合SuperJunior（SJ）隊長李特和恩赫獲頒綜藝節目新人獎，他們貫徹抵死本色，邊唱邊跳公開眾星的陳年肉酸相。金晶恩憑《金晶恩的朱古力》贏得最佳主持獎，而李勝基則奪得男子組的最佳人氣獎。</p></body></html>
