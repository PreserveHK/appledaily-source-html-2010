<html><header><meta charset="utf-8"><title>案件速遞男生搞女網友判社服令</title></header><body><h1>案件速遞<br>男生搞女網友判社服令</h1><p>【本報訊】失戀珠海學院男生認識13歲女網友，不足半個月發生越軌行為甚至打野戰，先後五度在雙方寓所、卡拉OK房及公屋梯間做愛。涉案大專生早前於粉嶺裁判法院承認五項非法性交罪，昨獲輕判200小時社會服務令，不用在獄中迎接2010年。<br>案情指，案發時就讀珠海學院財務金融學系三年級的22歲被告馮偉城，09年4月認識13歲女網友Ｘ，其後五度性交。直至7月，兩人在公園內行動鬼祟，遭巡警截查，女童向警員和盤托出二人不軌行為，終揭發事件。<br>案件編號：FLCC3071/09</p></body></html>
