<html><header><meta charset="utf-8"><title>案件速遞茅山師留院下周一裁決</title></header><body><h1>案件速遞<br>茅山師留院下周一裁決</h1><p>【本報訊】女模特兒疑遭已婚茅山師傅誘騙性交轉運案，被告歐陽國富（55歲）於日前裁決期間，突然胸口痛被緊急送院，導致裁決中斷。他目前仍然留醫，未能出席昨日的提訊。區域法院法官陳廣池鑑於尚未收到被告的醫療報告，了解其身體狀況，遂決定下周一繼續宣讀裁決。<br>控方指被告於07年4月至12月，向當時19歲女模特兒Ｘ聲稱可替她轉運，誘騙她九度進行有口交及性交的法事，最終導致Ｘ懷孕。<br>案件編號：DCCC569/09</p></body></html>
