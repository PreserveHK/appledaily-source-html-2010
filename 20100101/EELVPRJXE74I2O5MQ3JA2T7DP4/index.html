<html><header><meta charset="utf-8"><title>星閃閃--細孖：憑耐性贏波</title></header><body><h1>星閃閃--細孖：憑耐性贏波</h1><p>驟看以為培英隊長張詩敏一人分飾主攻和二傳，細看才知二傳手是她的孖生姐姐張詩穎。兩姊妹球場上贏盡默契，一個傳，一個殺，為培英爭分不少，是贏波功臣。<br>獲得最有價值球員的「細孖」表示，獎項屬於全隊，提起最想多謝的黃珊珊老師更泣不成聲：「多得她從不放棄，我們整天嘻嘻哈哈，但她仍很有耐性教我們。」她還笑言感激4強賽的手下敗將協恩中學：「對過她們十多次，贏的不到3次，一和她們比賽就暴露所有缺點，以為殺波夠狠就可以贏，但協恩的林鎮國老師教識我們要有耐性。」談到新年願望，「細孖」希望和姐姐考好會考，原校升讀以報答校長及教練。</p></body></html>
