<html><header><meta charset="utf-8"><title>財話短說李嘉誠1.4億再增持長和</title></header><body><h1>財話短說<br>李嘉誠1.4億再增持長和</h1><p>▲長和系主席李嘉誠斥資1.4億元再增持兩股，他於09年12月24及29日分別按每股平均價97.844及98.493元，增持長實（001）共64.1萬股，涉資6274.44萬元，持股量升至41.47%；同時於12月24、28及29日，按平均價49.572、49.96及50.967元，增持和黃（013）共154.5萬股，涉資7752.3萬元，持股量增至51.74%。</p></body></html>
