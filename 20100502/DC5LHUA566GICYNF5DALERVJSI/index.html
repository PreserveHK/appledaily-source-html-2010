<html><header><meta charset="utf-8"><title>藤井、ISSA為工作分手</title></header><body><h1>藤井、ISSA為工作分手</h1><p>日本o靚模始祖藤井Lena去年6月被踢爆收服圈中大滾友、跳舞組合DAPUMP隊長ISSA，雙方在街頭激咀，之後他們出席活動也不時隔空傳情。但他們昨日宣佈閃電分手，為10個月戀情畫上句號。</p><p>網上搜尋率勁升</p><p>據知情人士爆料，藤井Lena和ISSA已於3月底各行各路，原因是他們工作太忙，感情由濃轉淡，ISSA覺得組合變陣後只剩下他一位第一代成員，有責任搞好今後發展，而藤井Lena亦想專注事業搏殺。<br>情變消息傳出後，藤井Lena在網上搜尋率勁升至榜首，她將於本月22日在東京行花生騷，而ISSA就忙於綵排本月29日的演唱會。</p></body></html>
