<html><header><meta charset="utf-8"><title>關仁隱事：「小蟲蟲」越貪心越墮落 - 關仁</title></header><body><h1>關仁隱事：「小蟲蟲」越貪心越墮落 - 關仁</h1><p>小蟲蟲因為黐實一嚿雲上位，從此財源廣進，而佢嘅cap水招數亦層出不窮。小蟲蟲除咗借一嚿雲四處識人攞着數外，仲恃住裙帶關係同唔少唱片公司要員混熟，憑住呢啲人脈，令佢拎到好多演唱會嘅第一行超級靚飛。</p><p>炒黃牛獲利
</p><p>小蟲蟲食得唔好嘥，竟然透過交友網幫fans訂演唱會飛兼炒黃牛，雖則一張飛嘅利潤得一千幾百，但山大斬埋有柴，每次有歌星開騷，佢都擸到幾萬銀油水，都咪話唔和味。只不過佢掠水實在過於明目張膽，結果？咪凡事太盡，緣份亦必早盡囉！被人秋後算賬惹來一身蟻都係咎由自取。<br>Textby　關仁</p></body></html>
