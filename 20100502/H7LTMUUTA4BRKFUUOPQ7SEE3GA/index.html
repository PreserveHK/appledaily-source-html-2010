<html><header><meta charset="utf-8"><title>姍迪娜平賣居所條件多</title></header><body><h1>姍迪娜平賣居所條件多</h1><p>和荷爾芭莉一樣要分居想放盤的姍迪娜布洛，對搞婚外情的賤夫JesseJames更顯得絲毫沒半點留戀，她近日就將她與丈夫居住的南加州大屋火速放售，以600萬美元（約4,700萬港元）蝕讓，據當地經紀描述這個價錢甚為超值。<br>姍迪娜既已大舉搬家至新奧爾良，當然毋須再把眼寃舊居留下，但想買平屋都得符合她所開的條件，如不設公開睇樓，且準買家必須經姍迪娜親自甄選，要有齊相片及銀行證明，顯然是避免狗仔隊渾水摸魚攞料。與此同時，Jesse位於長灘的報紙檔亦求售，估計其財務狀況可能出問題，急於撲水。</p></body></html>
