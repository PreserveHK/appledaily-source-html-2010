<html><header><meta charset="utf-8"><title>關仁隱事：「菜菜子」暴富不失風度 - 關仁</title></header><body><h1>關仁隱事：「菜菜子」暴富不失風度 - 關仁</h1><p>一代性感女神「菜菜子」自從多年前嫁畀時裝界「翻版湯美」之後，已經全面退出做幸福少奶奶。可能為咗要遮掩自己嘅艷光，近年傳媒喺街見親菜菜子，佢都係一身黑衣打扮，仲要紮起啲頭髮以師奶look示人。日前關仁喺中環某商場見到菜菜子同菲傭湊住兩個囡囡，其中大女樣子清秀，完全遺傳咗媽咪嘅靚樣。現場見菜菜子喺度買嘢，雖然佢貴為身家以億計嘅時裝店老闆娘，但係一啲架子都冇，對住售貨員都唔該前唔該後，不知幾有禮貌，新一輩略有名氣嘅姐仔同暴發戶就應該多多向菜菜子學習。<br>Textby　關仁</p></body></html>
