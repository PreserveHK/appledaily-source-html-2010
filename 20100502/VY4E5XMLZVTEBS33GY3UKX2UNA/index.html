<html><header><meta charset="utf-8"><title>指甲飲杯雞尾酒</title></header><body><h1>指甲飲杯雞尾酒</h1><p>幾乎隔兩天就要打稿，目光不時被自己雙手的指甲邊嚇壞，倒刺的累積及指甲因長期塗甲油而變得暗啞的黃色。不過就在狂搽HandCream也找不到根治方法之際，發現了美國手足護理品牌SpaRitual推出的一款Cocktail。別誤會這款Cocktail，其實飲不得，是一款內含葡萄籽等天然植物精華的滋潤劑，既可滋潤乾燥指緣，又能幫助指甲生長。最得人喜愛的是淡淡的蘋果味，用法也簡單到只滴一至兩滴於指甲邊再輕按摩就可以。星期一開始隔兩日按一次，星期日便看到成果！查詢：28335157　<br><br>喪拼1號</p></body></html>
