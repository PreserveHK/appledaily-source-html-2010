<html><header><meta charset="utf-8"><title>環球樓市加拿大　楓葉國樓價飆料放緩</title></header><body><h1>環球樓市<br>加拿大　楓葉國樓價飆料放緩</h1><p>加拿大樓市持續復蘇，個別大城市更出現過熱現象；但銀行加息及樓價續升，將蠶食負擔能力，為樓市降溫。<br>RoyalLePageRealEstateServices主席及行政總裁PhilSoper表示，加拿大樓市正出現3個現象：溫哥華、維多利亞和多倫多樓價猶如經歷過山車般的樓價狂升；部份城市如渥太華、哈利法克斯及溫尼伯等在過去兩年，由低位反彈，持續上升；然而蒙特利爾及愛民頓等，樓價維持平穩。<br>他認為，加息及樓價續升，會減弱買家負擔能力和需求，樓價升勢在今年餘下時間會逐步放緩。</p></body></html>
