<html><header><meta charset="utf-8"><title>蚊子最愛叮啤酒客</title></header><body><h1>蚊子最愛叮啤酒客</h1><p>夏日將至，又是蚊子作惡之時，澳洲研究發現，原來蚊子最愛叮飲過啤酒的人。<br>澳洲研究員邀請43名20至43歲男子，進入多個帳篷內，其中25人飲酒精濃度3%的啤酒，其餘18人飲水。帳篷安裝特製管子，將男士們的體味引入多個盒子內，讓蚊子選擇飛進那盒子。<br>結果發現，47%蚊子會飛向那些飲過酒人士體味的盒子，在飲酒前僅得35%蚊子會飛進那些盒子；至於那些飲水的人士，只有38%蚊子飛入有他們體味的盒子，在飲水前則有37%蚊子飛入。<br>加拿大《卡爾加里太陽報》</p></body></html>
