<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日32川迪勝（1.65倍）<br><br>〈有盈術數〉沈振盈：星期日27車路士勝（1.78倍）<br><br>〈博派精英〉黃國英：星期日42富咸大（1.95倍）<br><br>蘋果旺友：星期日46波爾多和（3.75倍）<br>是日大勢：<br>上周五中正歐塞爾和波都要飲恨榜首，最衰嗰個青蛙仔慫恿我改咗0:0個貼士，好彩我即場補番些少。今次「翻啅」法甲和波，信唔信？文：守丹<br><br>本欄貼士逢周六、日刊出</p></body></html>
