<html><header><meta charset="utf-8"><title>王菲、周迅過氣情敵撞到正</title></header><body><h1>王菲、周迅過氣情敵撞到正</h1><p>陳奕迅（Eason）前晚在北京舉行第二場「相約北京十年演唱會」，王菲與丈夫李亞鵬的舊愛周迅不但巧合地齊齊前往捧場，而且二人更坐在同一排座位，中間只相隔4個身位，真可謂寃家路窄。</p><p>李亞鵬避席</p><p>據內地網站報道，周迅為怕被認出，前晚特地戴上口罩及cap帽出現，而王菲則於Eason開騷後才與友人低調入場，但就未見李亞鵬現身，未知李亞鵬是否怕尷尬而刻意避席。報道又指王菲與周迅全程零交流，反而李亞鵬哥哥李亞偉見到周迅時有打招呼，然後坐在周迅後排位置。其後王菲在Eason還未唱完便提前離開，而周迅則留守到最後。<br>撰文：林妃</p></body></html>
