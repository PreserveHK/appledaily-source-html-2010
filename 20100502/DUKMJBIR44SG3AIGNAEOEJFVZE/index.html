<html><header><meta charset="utf-8"><title>喜鵲飛入西鐵站困九小時</title></header><body><h1>喜鵲飛入西鐵站困九小時</h1><p>【本報訊】一隻8吋長喜鵲，昨晨誤打誤撞飛進西鐵錦上路站月台，被困九小時始由愛護動物協會人員捕獲。<br>現場為錦上路站，昨晨11時許，一隻8吋長喜鵲誤闖進入，由於該站月台設有幕門，屬密封式設計，加上喜鵲不如人類一樣懂得尋找出入口，至晚上仍在月台裏面飛來飛去。<br>不少乘客經過深感奇怪，有人駐足觀看，更有乘客認為喜鵲被困，可能在缺水缺糧下會危害生命，遂通知港鐵職員處理。至晚上8時許，愛護動物協會人員到場，順利將不速之客捕獲，協助帶離現場。</p></body></html>
