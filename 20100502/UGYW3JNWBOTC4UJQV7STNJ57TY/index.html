<html><header><meta charset="utf-8"><title>玩炮彈跳水罰14萬</title></header><body><h1>玩炮彈跳水罰14萬</h1><p>德國一名教師退休後，不時到公眾泳池游水，但他經常在泳池玩炮彈跳水，嚇壞和滋擾其他泳客，結果被告上法庭，遭法官判處罰款1.4萬歐元（14.4萬港元）。<br>74歲的阿克塞爾（Axel）最愛到阿爾蔡鎮（Alzey）泳池游泳，卻經常違反規定，突然在池邊「轟隆」一聲直跳入池中，引發巨型水花和水流，更試過在水中吐口水和把女童強拉入水中。當局控告他滋擾泳客，被罰1.4萬歐元，他不服上訴，還矢口否認有騷擾泳客，直至控方播放泳池閉路電視錄影帶，公開他的惡行後，他才乖乖繳交罰款。<br>英國《每日電訊報》</p></body></html>
