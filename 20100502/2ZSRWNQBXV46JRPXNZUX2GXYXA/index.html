<html><header><meta charset="utf-8"><title>火辣女教練曾拍AV片</title></header><body><h1>火辣女教練曾拍AV片</h1><p>捷克美女健身教練蘇珊娜（Zuzana）自製教學影片，教人在家中如何健身挺胸收腹翹屁股，看得網民血脈沸騰，但有誰想到這位靚女健身教練竟是個AV女優。今次她從良轉職，只是以另類方式露肉。<br>近日在網上熱爆的靚女健身短片，吸引大批網民上網瀏覽，有心水清的網友發現蘇珊娜的健身短片，經常聚焦在她的胸部，或以大特寫方式拍攝她全身，與其說是教學短片，倒不如說是寫真。<br>有網友於是對她大起底，發現她原名絲皮爾絲，2001年18歲時出道替成人雜誌拍裸照，之後更拍小電影。不過，網民大讚蘇珊娜是罕見女優，轉型後即變身索女教練，繼續博好感。<br>台灣東森新聞網</p></body></html>
