<html><header><meta charset="utf-8"><title>間諜機可垂直貼牆降落</title></header><body><h1>間諜機可垂直貼牆降落</h1><p>看這架微型飛機，它能垂直停降在牆上！它不是玩具，而是研製中的間諜偵察機（圖）。<br>這架微型間諜機是美國史丹福大學教授庫特科斯基和德比安研製，初步實驗顯示，它能自行偵察前方有牆壁，然後垂直地貼牆停降在牆壁上。他們希望最終能製造「一小隊飛機，靜靜地飛進城巿內，自行尋找降落地點，互傳訊息」。<br>飛機能以時速35公里的速度飛行，機上還有探測器和通訊器，可停留在牆壁上數天。當任務完成，就自動鬆開勾着牆壁的掛鈎飛回基地。<br>澳洲新聞集團網站</p></body></html>
