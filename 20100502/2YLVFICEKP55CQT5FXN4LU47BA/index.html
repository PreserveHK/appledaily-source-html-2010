<html><header><meta charset="utf-8"><title>關仁隱事：「米粉」冇主見俾人跣 - 關仁</title></header><body><h1>關仁隱事：「米粉」冇主見俾人跣 - 關仁</h1><p>三色台同四大裝修公司嘅糾紛到家都未解決，早排「米粉」出嚟炮轟三色台，話自己雖然係四大裝修公司一分子，但佢仍然係三色台親生仔，唔明點解唔畀佢返娘家。米粉話口未完，三色台即刻搵米粉做訪問，點知米粉個訪問一出街，即辣㷫其餘三大裝修公司，鬧米粉唔同佢哋企埋同一陣線。<br>結果早幾日米粉開記者會，三色台再搵米粉做訪問，米粉竟然側側膊唔敢再做，真係冇吉士。不過，關仁聽聞呢單嘢其實唔關米粉事，一切都係佢身邊嘅麻煩人搞風搞雨，結果搞出個大頭佛啫！<br>Textby　關仁</p></body></html>
