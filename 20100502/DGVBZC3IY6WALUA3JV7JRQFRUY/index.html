<html><header><meta charset="utf-8"><title>美兵扮LadyGaga熱爆</title></header><body><h1>美兵扮LadyGaga熱爆</h1><p>南韓女子組合WonderGirls的超人氣歌曲《Nobody》，掀起坊間一片模仿熱潮，連菲律賓囚犯都學她們的舞步，美國樂壇妖姬LadyGaga又怎會沒人抄？一班駐阿富汗的美軍，在軍營內重拍其作品《Telephone》的MV，學足她的妖野打扮兼扭身扭勢（圖），大受網民歡迎。<br>短片十日前放上網，現已吸引逾90萬人次點擊，拍攝短片的梅爾徹坦言，沒料到反應如此熱烈。<br>英國《每日電訊報》</p></body></html>
