<html><header><meta charset="utf-8"><title>祖名向Fiona求婚冇癮</title></header><body><h1>祖名向Fiona求婚冇癮</h1><p>過氣緋聞情侶薛凱琪（Fiona）和房祖名等人昨日到屯門宣傳電影《分手說愛你》。盛傳分手多時的Fiona和祖名在台上玩求婚遊戲，顯得面有難色兼勁尷尬，兩人不但零交流，更是零感情和零演技。</p><p>唔想再合作</p><p>事後祖名直認尷尬，更坦言希望Fiona盡快另覓其他男演員合作，以免觀眾看厭。談到片中的難忘場面，Fiona說：「我要做背叛者，戲入面hurt人唔好受，現實中都試過俾人hurt，但過咗去就唔好提。」祖名也自言無論hurt人還是被hurt都試過，同樣感覺不過癮。<br>撰文：林妃</p></body></html>
