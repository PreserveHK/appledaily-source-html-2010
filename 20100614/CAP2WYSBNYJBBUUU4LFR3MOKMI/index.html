<html><header><meta charset="utf-8"><title>祖積遜斥老婆害死MJ</title></header><body><h1>祖積遜斥老婆害死MJ</h1><p>本月25日是流行樂天王米高積遜（MichaelJackson中）逝世一周年，其父祖積遜（JoeJackson）在這個特別日子前12天，接受英國報章《世界新聞報》訪問，他埋怨妻子Katherine無聽其說話，勸MJ好好注意身體，間接害死兒子，又指已帶MJ三名子女見第二任母親黛比（DebbieRowe）。此外，MJ獲「俄羅斯電視頒獎禮」頒發國際流行文化貢獻獎，由其姊LaToya代領。</p></body></html>
