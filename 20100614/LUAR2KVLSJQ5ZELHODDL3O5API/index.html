<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●「狼人」泰勒洛特受訪時讚賞《吸血新世紀》的女拍檔姬絲頓史釗域十分好咀。<br><br>●英國導演森文迪斯將執導音樂劇版的《朱古力獎門人》，並想請尊尼狄普再演朱古力廠廠長王卡衞一角。<br><br>●韓國組合東方神起成員Hero前日捱夜拍日劇《不能坦白》後，現身東京巨蛋和隊友Xiah及Micky開騷。<br><br>●今日是韓星張真英的生忌，其丈夫金永均昨日在京畿道為她舉行紀念活動，並公開婚禮片段。<br><br>●韓國女星高賢貞昨日在首爾舉行出道20年來首次影迷聚會。<br><br>●日本女星仲間由紀惠在新片《Flowers》中越級飾演鈴木京香的母親，前日兩人穿上和服現身有樂町戲院宣傳。</p></body></html>
