<html><header><meta charset="utf-8"><title>張智霖驚青火併巨聲</title></header><body><h1>張智霖驚青火併巨聲</h1><p>張智霖（Chilam）和林曉培等昨日在將軍澳錄影《超級巨聲2》，跟參賽者對唱《祝君好》的Chilam，自爆是《超》節目捧場客，在電視機前意見多多，但來到現場就不敢多言，心情緊張。</p><p>陳潔靈唔認交惡</p><p>林曉培上次已跟第一代巨聲幫對唱，她又謂8月在港舉行巡迴音樂會首站。<br>陳潔靈談到與杜麗莎（Teresa）交惡十年的傳聞，她否認說：「呢單嘢對我朋友（杜麗莎）唔好，當日個雜誌記者打嚟問我，我都好愕然。後來我冇打畀Teresa，但有同佢公司聯絡，我話不如我哋約埋手拖手喺中環行一個圈啦。」<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
