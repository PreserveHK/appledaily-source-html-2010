<html><header><meta charset="utf-8"><title>南非擬禁魔鬼喇叭</title></header><body><h1>南非擬禁魔鬼喇叭</h1><p>南非世界盃開鑼，球迷都拿起當地傳統「魔鬼喇叭」vuvuzela，在主場內外狂吹打氣，但南非當局指喇叭已引發多宗噪音投訴，正考慮禁止觀眾在場內吹喇叭。</p><p>魔鬼喇叭呈長筒形，一吹便可發出127分貝聲浪，比球證哨子還要吵，長期聽會損害聽覺。法國國家隊隊長艾拉（PatriceEvra）便批評喇叭聲猶如蜜蜂傾巢而出的嗡嗡聲，嚴重騷擾球員，「球迷早在清晨6時便吹喇叭，球員無法入睡，比賽時也聽不到彼此對話」。<br>英國廣播公司</p></body></html>
