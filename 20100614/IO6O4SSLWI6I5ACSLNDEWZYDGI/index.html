<html><header><meta charset="utf-8"><title>非睇不可裸女埋身肉搏撐祖國</title></header><body><h1>非睇不可<br>裸女埋身肉搏撐祖國</h1><p>世界盃開咗波幾日，足球熱潮席捲全球。周日喺德國柏林就舉行咗一場別開生面嘅女子沙灘足球賽，由德國對澳洲，為噚晚舉行嘅D組分組賽、德國對澳洲進行賽前牙骱戰。到底場波有咩咁特別？特別在呢班球員原來係鹹片演員，個個赤裸上身，露出豐滿上圍；</p><p>下身着超短褲，露出一雙美腿。唔着衫會唔會有傷風化呢？唔會，佢哋個個都油上自己國家隊嘅波衫o架！呢班女子球員球技就九流，不過身材搭夠，睇到現場觀眾個個拍爛手掌。最後，澳洲擊敗德國。</p></body></html>
