<html><header><meta charset="utf-8"><title>世盃動物園：軒迪克狂踩希臘</title></header><body><h1>世盃動物園：軒迪克狂踩希臘</h1><p>經過今屆世盃頭兩日賽事，表現最搶眼、贏得最具說服力嘅反而係「太極虎」南韓；曾經喺02年帶領南韓殺入世盃4強嘅軒迪克（圖），日前接受訪問時大讚南韓發揮理想，好正常吖，最唔正常係佢毫不客氣咁話：「睇完希臘首場比賽，我認為佢哋可以執定包袱！」雖然冇咩人會反對佢咁講，但都唔使講得咁直接啫！記憶中，軒迪克領軍多年唔算同希臘有好大過節，但兩年前帶俄羅斯喺歐國盃同希臘同組，贏對方1:0場波就贏得辛苦，嚇到鼻哥窿都冇肉，唔通同希臘嘅積怨由此起？</p></body></html>
