<html><header><meta charset="utf-8"><title>梁炳、康仔輪流仆</title></header><body><h1>梁炳、康仔輪流仆</h1><p>Big4的張衞健、蘇永康、許志安及梁漢文，昨日在觀塘apm出席簽唱會，獻唱兩首歌，但健仔甩嘴又忘記歌詞。與現場觀眾玩射龍門遊戲時，守龍門的蘇永康接健仔射球時，狼狽得跌坐在地上。<br>活動期間，梁炳到台邊取樽裝水飲，正準備返上台時不慎誤踏梯邊跣倒，整個人跌倒在台邊的喇叭上，他見出醜即迅速爬起身。</p><p>Fans送紙飛機</p><p>有fans送上自製紙飛機、護照及塑膠獎盃等禮物，寓意他們坐飛機到世界各地巡迴演唱及取得組合獎。事後梁炳為跌倒解畫，他說：「舞台真係好危險，不過我冇事，只係哽到個袋邊，冇尷尬，當時大家注意力唔喺我身上。」<br>採訪、攝影：魯萍</p></body></html>
