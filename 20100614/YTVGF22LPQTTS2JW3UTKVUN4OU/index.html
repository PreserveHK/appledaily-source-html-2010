<html><header><meta charset="utf-8"><title>阿B收女兒情信冧爆</title></header><body><h1>阿B收女兒情信冧爆</h1><p>鍾鎮濤（阿B）昨日帶同兩名愛女鍾懿和鍾嘉晴，以及范姜現身黃大仙龍翔廣場，出席父親節活動，其間鍾懿更與阿B合唱三首歌，在台下的范姜則負責舉機為兩父女拍照。</p><p>或讓女兒拍廣告</p><p>問到父親節活動時，阿B即冧笑：「自己日日都過緊父親節，都係嗰啲指定動作，鍾懿會畫張卡畀我同埋一齊去飲茶。我已經收藏咗好多張卡，因為鍾懿平日都會畫卡寫情信畀我，真係好冧。」<br>阿B透露早前曾婉拒鍾懿拍攝廣告的邀請，他說：「不過家可能會改變主意，因為佢表演慾太強。」<br>採訪、攝影：SillyTam</p></body></html>
