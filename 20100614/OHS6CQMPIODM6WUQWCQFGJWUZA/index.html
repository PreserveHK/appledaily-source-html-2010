<html><header><meta charset="utf-8"><title>世盃動物園：鷹門神借美斯上位</title></header><body><h1>世盃動物園：鷹門神借美斯上位</h1><p>「超霸鷹」尼日利亞首戰對阿根廷僅輸一球，獲選最佳球員嘅門將安耶馬（圖）功不可沒；除咗隊友讚佢守得好，教練仲話失嗰球係後防問題，完全冇怪佢。呢位效力以色列球會特拉維夫夏普爾嘅鋼門，全場共有6次靚撲救，其中4次係美斯起腳；佢話自己招架得住，主要因為勤有功，成日睇西甲賽事，實美斯點射波，所以知己知彼。呢場波原來只係安耶馬第2場決賽周比賽，對上一次係02年對英格蘭，最後0:0言和，連碧咸同奧雲都射佢唔穿，認真夠堅；加埋今仗屢救美斯射門，唔成為歐洲大球會目標至奇。</p></body></html>
