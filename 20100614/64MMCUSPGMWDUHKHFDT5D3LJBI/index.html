<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎出寫真玩遐想 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎出寫真玩遐想 - 馮仁昭</h1><p>傅穎（Theresa）同南華足球員陳肇麒前晚到黃埔出席「世界盃直播嘉年華」活動，Theresa早前獲公司花40多萬邀請曾為Rain同WonderGirls嘅韓籍排舞老師全洪福為佢排舞，跟住就傳出緋聞，不過佢就話：「都想多謝佢，但我家未有男友，呢啲急唔嚟。」嚟緊書展佢仲話會推出寫真集，仲大賣關子話：「會令人想入非非，唔會有食雪糕，大家睇咗就會知。」</p></body></html>
