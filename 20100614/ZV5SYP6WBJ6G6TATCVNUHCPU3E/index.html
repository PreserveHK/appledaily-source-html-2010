<html><header><meta charset="utf-8"><title>大細世盃擂台：荷蘭丹麥「大」硬 - 吾中</title></header><body><h1>大細<br>世盃擂台：荷蘭丹麥「大」硬 - 吾中</h1><p>「世界真細小小小」，我唔係唱歌，而係講緊今屆世界盃成日開入球「細」，好似前日阿根廷對尼日利亞，同埋英格蘭對美國，咁早開紀錄，結果都開「細」。不過，奪標熱門球隊逐漸亮相，我點都唔信會繼續「細」，一於捧近況勇銳嘅荷蘭喺今日鬥丹麥時開「大」，再串3.5球嘅巴西對北韓都開「大」，西班牙對瑞士「大」埋佢，嚟條過關3串1。<br>吾中</p></body></html>
