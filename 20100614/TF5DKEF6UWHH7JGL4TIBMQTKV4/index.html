<html><header><meta charset="utf-8"><title>世盃動物園：碧基詐傷冇人理</title></header><body><h1>世盃動物園：碧基詐傷冇人理</h1><p>西班牙後日出場鬥瑞士，訓練氣氛相當輕鬆，球員有講有笑，而效力巴塞隆拿嘅後衞碧基（圖）仲扮傷整蠱隊友。話說佢練習唔小心俾查維馬天尼斯鏟低，即時人仰馬翻，一手掩面，一手捉住腳踝嗌救命，扮晒痛苦，嚇到在場記者同睇操練嘅球迷以為又多一個傷兵。不過，佢呃到外人呃唔到隊友，個個睬佢都儍，演技麻麻嘅碧基最後惟有奸笑完場。除咗氣氛融洽，西班牙仲極為好客，記者會為傳媒預備特別帶嚟嘅土產火腿之餘，仲請大家飲啤酒，認真識做。</p></body></html>
