<html><header><meta charset="utf-8"><title>讓球　讓球主客和世盃擂台：撐鬪莉王捧日本 - 守丹</title></header><body><h1>讓球　讓球主客和<br>世盃擂台：撐鬪莉王捧日本 - 守丹</h1><p>守丹年前搞咗個鬪莉王頭，公司仲有人當正我係佢，嗰吓開始就留意呢個大嚿佬，叫佢守波就真係好一般，不過要佢head兩嘢助吓攻，佢又真係交到功課；雖則話教練唔畀佢谷上去太耐，不過入波嘅嘢一吓就夠，對英格蘭都入到波，對喀麥隆爆多次有幾奇？加埋金毛仔本田圭佑喺前面搞吓事，喀麥隆啲後衞唔係咁易守，捧硬日本1.7倍「主勝」，輸唔去啩？<br>守丹</p></body></html>
