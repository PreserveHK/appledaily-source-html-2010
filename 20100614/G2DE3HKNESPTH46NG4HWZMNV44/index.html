<html><header><meta charset="utf-8"><title>半全場　半場主客和世盃擂台：日本半勝慢熱「喀」 - 藍鑽石</title></header><body><h1>半全場　半場主客和<br>世盃擂台：日本半勝慢熱「喀」 - 藍鑽石</h1><p>我一早申報今屆除咗捧愛隊意大利外，就係捧英格蘭。當全世界賽後都彈英軍踢得差，我就話除咗羅拔格連太離譜，整體發揮唔太差，或者咁講，係保持一貫水準。再睇呢個水準較諸法國、阿根廷差好遠咩？又唔覺，所以英軍躉唔使愁。日本係今屆被公認為一支令人擔心嘅球隊，不過今場對手喀麥隆出名慢熱，日軍「半勝」唔出奇，但全場就……。<br>藍鑽石</p></body></html>
