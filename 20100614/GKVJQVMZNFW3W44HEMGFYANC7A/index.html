<html><header><meta charset="utf-8"><title>山羊「奶媽」養大7小狼</title></header><body><h1>山羊「奶媽」養大7小狼</h1><p>「狼愛上羊啊並不荒唐！」歌曲《狼愛上羊》的畫面在江蘇常州淹城動物園上演。一隻母狼四月底一胎生下七隻小狼，但狼媽媽接受不了突然多了這麼多孩子，不餵奶之餘，還差點把小狼吃掉。動物園無奈把七隻小狼交由山羊「奶媽」照料。<br>七隻小狼上周五與遊客見面，牠們出場時卻像溫馴的小狗。飼養員說，七小狼放到羊欄時，和三隻小羊相處愉快。為保持狼的野性，七隻狼滿一周歲後將回到狼媽媽身邊。<br>江蘇《揚子晚報》</p></body></html>
