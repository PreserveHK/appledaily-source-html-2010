<html><header><meta charset="utf-8"><title>「表情帝」誇張演唱網上爆紅</title></header><body><h1>「表情帝」誇張演唱網上爆紅</h1><p>央視第14屆青年歌手大獎賽美聲組近日一名選手在網上迅速竄紅。來自山東的參賽選手李鰲演唱《塞爾維亞理髮師》一曲時，表情十分豐富，或戲謔、或憤怒、或狂喜（圖），把曲中人物性格演繹得極誇張。<br>網民把電視截圖放到網上論壇，短短一日之內，帖子被人轉載上千次，引起轟動，不少網民將李鰲封為「表情哥」或「表情帝」。有網民調侃：「想不到青歌賽還有這樣的歡樂，這位兄台笑料十足」，也有網民認為李鰲唱功不錯。<br>天涯論壇<br></p></body></html>
