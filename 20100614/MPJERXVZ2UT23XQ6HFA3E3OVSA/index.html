<html><header><meta charset="utf-8"><title>鬥跑越野　馬快人10分鐘</title></header><body><h1>鬥跑越野　馬快人10分鐘</h1><p>人和馬，鬥跑越野馬拉松，人勝還是馬贏？英國威爾斯布雷肯山（BreconBeacons）舉行年度人馬越野馬拉松，最快跑手花2小時17分鐘完成35.4公里路程，比最快馬匹僅慢10分鐘。<br>今屆比賽，有283名獨立參賽者，另有60隊三人一組接力隊伍，挑戰44隻有騎師策騎的馬匹。比賽沿途經過崎嶇農場山徑、蹊徑、高沼地等。結果，瓊斯策騎的SlyDai，以2小時7分鐘率先跑完全程。最快跑手在10分鐘後完成馬拉松。瓊斯贏得約11,340港元獎金。<br>英國《星期日電訊報》</p></body></html>
