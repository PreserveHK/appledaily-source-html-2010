<html><header><meta charset="utf-8"><title>毛舜筠暫別無綫湊女</title></header><body><h1>毛舜筠暫別無綫湊女</h1><p>毛舜筠、李司棋、王喜和陳茵媺等昨日到奧海城宣傳今晚首播的無綫處境劇《天天天晴》，其中毛毛獲80名海外fans到場支持。《天》劇是毛毛的無綫告別作，之後她會拍電影和陪伴女兒，問無綫有否挽留她？她說：「大家有共識，我冇見樂小姐（樂易玲），珍姐（曾勵珍）就叫我休息完先講。」</p><p>王喜約陳志雲</p><p>王喜在劇中飾演餐廳老闆，但現實中不敢投資，他又自嘲是奀星，之前蝕幾萬元股票已很肉赤。提到陳志雲早前出發往耶路撒冷苦行，王喜說：「佢返咗嚟一、兩日，今日應該喺教堂，遲啲約佢食飯先問有乜得着，睇吓佢會唔會學蔡少芬孭住十字架行。」<br>採訪、攝影：溫敏芝</p></body></html>
