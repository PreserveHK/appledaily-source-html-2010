<html><header><meta charset="utf-8"><title>首球　首隊入球世盃擂台：德國首隊食「塞」 - 青蛙仔</title></header><body><h1>首球　首隊入球<br>世盃擂台：德國首隊食「塞」 - 青蛙仔</h1><p>前晚上個朋友屋企睇高清英美大戰。喺自己屋企同公司都係睇標清，高清畫面真係靚好多，連球員面上嘅汗珠都睇得一清二楚。但我認為，如果標清個畫面，唔係有上下兩條黑Bar，搞到個畫面扁晒，其實都可以接受。首次睇高清世盃，英格蘭就失分，唔知係我黑定佢哋唔好彩。德國禮拜五第2次出場，對手換咗塞爾維亞，塞國名大於實，世盃經驗淺，就捧德國先入波做「第一隊入球」。<br>青蛙仔</p></body></html>
