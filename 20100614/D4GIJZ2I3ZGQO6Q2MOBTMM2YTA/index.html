<html><header><meta charset="utf-8"><title>周永恒肥泡芙阿Yu</title></header><body><h1>周永恒肥泡芙阿Yu</h1><p>周永恒（Roy）早前拍攝港台節目《CookingLulu》，即場炮製愛心甜品給愛妻趙梓淇（阿Yu），他說：「今次整嘅甜品係泡芙，但就用咗好多牛油忌廉，所以會好肥。」</p><p>擔心老公捱唔住</p><p>Roy製成愛心泡芙後就即回家送給懷孕妻子阿Yu品嚐，令阿Yu十分感動。近日Roy的新歌《放手》已派上電台，由於忙於宣傳，與阿Yu相聚時間也減少，但阿Yu不嬲怒反而十分擔憂：「唔會怪佢，佢嚟緊仲要出碟又要做佈道會，都係為咗搵錢養家啫，反而我擔心佢身體頂唔順，所以叫佢唔好畀咁大壓力自己。」<br>撰文：林妃</p></body></html>
