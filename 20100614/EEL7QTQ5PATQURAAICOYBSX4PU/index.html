<html><header><meta charset="utf-8"><title>李克勤教人賭下盤波</title></header><body><h1>李克勤教人賭下盤波</h1><p>李克勤昨日以數碼領航總司令的身份，聯同長青網推廣大使梁舜燕去到將軍澳，為長者專門網站「長青網」宣傳，同場出席還有財政司司長曾俊華。</p><p>老婆睇波瞓着</p><p>身為英格蘭國家隊擁躉的克勤表示，昨晚英格蘭在世盃首場分組賽事被美國逼和感到羞家，克勤說：「英格蘭每次都有啲咁嘢，今屆世界盃如果要賭，一定全部都買下盤，因為睇咗咁多場，得南韓係對辦，其他好似法國未到合格水平，三更半夜睇啲咁悶嘅波，諗唔到啲乜方法可以唔瞓覺。」<br>克勤在今屆世界盃為商台講波，每日也要做足功課，克勤笑指身旁陪看球賽的老婆經常瞓着，他通常錄影後早上翻看，並靠遙控快鏡飛走悶場。<br>採訪、攝影：張俊銘</p></body></html>
