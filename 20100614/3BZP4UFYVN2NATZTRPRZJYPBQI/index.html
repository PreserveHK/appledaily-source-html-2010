<html><header><meta charset="utf-8"><title>鞏俐背夫冧尊古錫</title></header><body><h1>鞏俐背夫冧尊古錫</h1><p>鞏俐與男星尊古錫（JohnCusack）昨日在上海電影節宣傳新片《諜海風雲》，二人曾傳出緋聞，但在記者會上，尊古錫不避嫌親吻鞏俐玉手外，還大讚她是現在最偉大的女演員之一。在片中演鞏俐丈夫的周潤發（發哥）繼缺席北京宣傳後，再度缺席上海活動，鞏俐即說：「他在工作，但有跟我說『老婆，你要好好的，不要胡說八道。』」</p><p>馮小剛轟《諜》片老闆</p><p>此外，馮小剛昨出席上海電影開幕論壇時，炮轟《諜》的老闆兼監製HarveyWeinstein殺人如麻，指他根本不支持華語電影打入美國市場，但很多中國製作人不知道，仍然當他是救世主。<br>撰文：林妃</p></body></html>
