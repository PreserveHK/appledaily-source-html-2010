<html><header><meta charset="utf-8"><title>青年涉索K駕車被捕</title></header><body><h1>青年涉索K駕車被捕</h1><p>【本報訊】又有司機索K駕車被捕。一名青年昨凌晨駕駛私家車在元朗公路飛馳，因行車左搖右擺遭警方截查，揭發他曾服食懷疑K仔毒品，幸未釀出車禍。</p><p>車身搖擺受查</p><p>被捕司機姓黃（19歲），昨凌晨2時許，黃駕駛一輛私家車沿元朗公路往上水方向行駛，其間車身搖擺不定，當駛至近18鄉交滙處附近時，黃的私家車更騎住兩條行車線行駛，有警車巡經發現覺得可疑，響警號截停黃的私家車調查時，發現駕車男子似神志不清，黃承認曾服食懷疑k仔毒品，警員遂將他拘捕。事後黃准予5千元保釋外出，3月中返警署報到。</p></body></html>
