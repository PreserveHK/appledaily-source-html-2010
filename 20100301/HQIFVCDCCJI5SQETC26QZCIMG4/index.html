<html><header><meta charset="utf-8"><title>宋慧喬臨陣飛起陳凱歌</title></header><body><h1>宋慧喬臨陣飛起陳凱歌</h1><p>內地導演陳凱歌日前在北京曾宣佈韓國女星宋慧喬將接演由他執導的新片《趙氏孤兒》，影片開拍在即，宋慧喬方面卻表示並沒有獲得劇組邀請，令劇組大感驚訝，逼不得已急急物色新人選。</p><p>唔認接到劇本</p><p>綜合內地多份報章報道，宋慧喬的發言人最近對外表示：「宋慧喬參演陳凱歌新作的消息十分荒謬，我們並沒有接到劇本，也沒有跟導演見面。」<br>《趙氏孤兒》的監製表示陳凱歌並沒有借宋慧喬為新片炒作新聞，雙方在合作過程出現重大分歧，才導致這個尷尬的局面，有消息指其實是劇組難以接受宋慧喬方面要求的待遇。</p></body></html>
