<html><header><meta charset="utf-8"><title>顏福偉禪修克服抑鬱</title></header><body><h1>顏福偉禪修克服抑鬱</h1><p>白花油王子顏福偉自07年發生非禮男的士司機後，鮮有曝光，最近才復出宣傳其義賣的CD《音樂再循環》。<br>日前顏福偉接受有線節目《主播會客室》訪問，續談非禮案後受焦慮症和抑鬱症困擾的經歷，更想過自殺，他說：「醫生有開藥畀我，但我只食過一粒，全靠禪修嚟經過痛苦嘅過程。」顏福偉醉心歌唱事業，主持陸浩明問他會否有興趣投資電影，他即說：「我好怕污糟，唔enjoy拍電影，又要食唔好味嘅飯，又要對廁所嘔。」<br>撰文：林妃</p></body></html>
