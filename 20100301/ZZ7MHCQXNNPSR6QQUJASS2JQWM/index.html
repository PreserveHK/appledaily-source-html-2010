<html><header><meta charset="utf-8"><title>哈仔代同志出頭</title></header><body><h1>哈仔代同志出頭</h1><p>主演電影《哈利波特》（HarryPotter）系列的丹尼爾拉德克里夫（DanielRadcliffe），近日成為同志防自殺協會的代言人，並同時宣揚反歧視訊息。</p><p>籲珍惜生命</p><p>過去一年有不少同志名人自殺，當中包括著名設計師AlexanderMcQueen。已有要好女友的丹尼爾表示，雖然他是異性戀者，但身邊有不少同志友人，故此樂意為同志防自殺協會宣揚珍惜生命的訊息，稍後他會參與一系列宣傳。<br>丹尼爾更希望藉着自己對年輕人的影響力，宣揚反歧視訊息，他說：「我一向憎恨歧視男女同志及雙性戀的人，我慶幸自己能在此議題上出力。」</p></body></html>
