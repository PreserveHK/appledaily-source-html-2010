<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《歌舞青春》男星碩克艾佛朗的加州大宅泳池喉管出現問題，令其豪宅水浸，不少古董家具被浸壞。<br><br>●占基利昨日於Twitter賬戶上載其外孫JacksonRiley的照片。<br><br>●近日因販毒面臨判刑的米高德格拉斯兒子CameronDouglas，聲稱自己吸毒乃被父親名氣所累，令他要以毒品抗抑鬱。<br><br>●日本女星小雪昨日聯同優香、長谷川京子及相武紗季等，在東京出席手機收費電視台播放的新劇試播會。<br><br>●韓國女星孫藝珍日前聯同《個人的取向》男拍檔李民浩及工作人員旅行，旅程中討論劇本和排練。</p></body></html>
