<html><header><meta charset="utf-8"><title>球壇Gossip：樸茅前總監用人唯親</title></header><body><h1>球壇Gossip：樸茅前總監用人唯親</h1><p>因財政問題已被接管同喺英超被扣9分嘅樸茅茨夫（白衫），上周六大打爭氣波，作客2:1擊敗般尼，取得近9場聯賽首勝。不過面對超過7,000萬鎊（約8.2億港元）債務嘅樸茅，就爆出高層涉用人唯親醜聞；因球會被接管而辭去行政總監職位嘅史杜利，之前請咗自己一個「細姪」，做球員聯絡工作，大嗱嗱出到6萬鎊年薪（約70萬港元），成58,000港元月薪，比好多香港經理級人員仲高薪！球會內部咁樣「陰乾」法，有咩辦法唔面對沉重債務吖！</p></body></html>
