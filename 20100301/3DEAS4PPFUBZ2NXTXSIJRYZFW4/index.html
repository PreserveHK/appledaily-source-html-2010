<html><header><meta charset="utf-8"><title>熊田曜子胸贏星野</title></header><body><h1>熊田曜子胸贏星野</h1><p>第16屆神戶Collection2010春夏時裝展，前日在神戶世界紀念會堂舉行，初次參加該時裝展的日本水着女星熊田曜子，在天橋上解開皮褸展示性感比堅尼，驚艷在場逾萬觀眾，令有份行天橋的水着阿姐星野亞希被比下去。<br>今年的神戶Collection2010春夏時裝展場面熱鬧，除了熊田曜子和星野亞希外，女星吉川日奈、梅宮Anna、神田UNO、安田美沙子等也有份行騷。上周以毛巾裹身出浴look宣傳女性專用剃刀的木下優樹菜，前日再以同樣的性感造型行騷。</p></body></html>
