<html><header><meta charset="utf-8"><title>姬魔夥名師跳芭蕾</title></header><body><h1>姬魔夥名師跳芭蕾</h1><p>英國超模姬蒂摩絲（KateMoss）最近有意當芭蕾舞蹈員，在一套短片中跟俄羅斯著名芭蕾舞蹈家巴雷什尼科夫（MikhailBaryshnikov）共舞。<br>姬蒂近日跟曾在美國劇集《色慾都市》（SexandtheCity）中扮演女主角Carrie俄籍男友的巴雷什尼科夫練習芭蕾舞，準備7月到法國馬賽拍攝由排舞師兼導演MichaelClark執導的短片《Baryshnimoss》。為了以最佳狀態上陣，姬蒂已減少夜蒲或派對。據悉導演有意讓短片在慈善活動或畫廊內放映。</p></body></html>
