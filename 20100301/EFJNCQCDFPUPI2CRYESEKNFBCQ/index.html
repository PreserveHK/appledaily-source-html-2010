<html><header><meta charset="utf-8"><title>球壇Gossip：麥基迪又變番軟皮蛇</title></header><body><h1>球壇Gossip：麥基迪又變番軟皮蛇</h1><p>麥基迪（T-Mac）一直被批評個性軟弱，個人從未突破季後賽首圈。而佢2月轉投紐約人後首場即攞26分，當大家以為呢位兩屆得分王轉死性之際，點知佢越打越唔對路；上周六主場對灰熊一戰，T-Mac只上陣15分鐘就自稱左膝疼痛而冇喺下半場上陣。睇番佢幫紐約人打完第一場後，表現都唔係好，今次得分仲食蛋，球隊又以109:120不敵灰熊。到底T-Mac幾時先可以堅強啲，擺脫軟皮蛇污名？</p></body></html>
