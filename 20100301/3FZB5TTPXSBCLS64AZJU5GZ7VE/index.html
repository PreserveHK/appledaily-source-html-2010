<html><header><meta charset="utf-8"><title>劉心悠馬拉松出師不利</title></header><body><h1>劉心悠馬拉松出師不利</h1><p>劉心悠昨日參加10公里馬拉松，今年已是她第五年參加，賽事在凌晨5時半開始，心悠凌晨二時已經要起身準備。除心悠外，周柏豪和at17也有參加比賽，他們一同起步，事前心悠更和柏豪在起跑點熱身。心悠表示希望比去年快1分鐘，但最後她以1小時49分完成賽事，比去年1小時20分慢。<br>體形較胖的at17成員林二汶成績還比心悠好，問心悠是否受濕熱天氣影響？她說：「今年慢咗，可能開跑冇耐就覺得『小腌』有啲痛，所以行咗一陣冇跑到。」吳浩康、張國強和鄭欣宜男友Mark也有參加並順利完成賽事。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
