<html><header><meta charset="utf-8"><title>JJ出月曆唔怕遲</title></header><body><h1>JJ出月曆唔怕遲</h1><p>賈曉晨（JJ）本月將推出個人月曆，當中有12款不同造型扮相，包括淑女、貴婦和娃娃look等等。</p><p>通宵拍攝趕工</p><p>一般人都是12月或1月推出月曆，JJ3月才推月曆豈非是遲了一點？對此JJ笑說：「唔遲，反傳統嘛！月曆啲相係舊年11月影，自己未試過玩咁多款造型，同攝影師傾開，先至有咁嘅構思。當日影咗15個鐘，搞咗成個通宵，都好攰，但亦好開心，始終第一次。其實我哋除咗喺影樓影相之外，亦有去到柴灣一艘船上邊影，感覺都好新鮮、好得意。」<br>此外，JJ剛完成林家棟首次監製電影《打擂台》演出，稍後她將為該片展開宣傳工作。<br>採訪：林妃</p></body></html>
