<html><header><meta charset="utf-8"><title>阿姐憂海嘯來襲</title></header><body><h1>阿姐憂海嘯來襲</h1><p>由汪明荃（阿姐）和森美擔任司儀的《基本法頒布二十年開心SHOW》，昨日在將軍澳電視廣播城錄影，阿姐對森美有讚冇彈，她說：「我哋係第一次合作，佢主持過咁多節目，幾好吖！記性好反應快。」<br>提到智利發生8.8級地震，引發的海嘯勢將影響亞洲，阿姐家住海邊大屋，她說：「都驚驚哋，以前都係聽到好遠嘅地方發生，家係自己地方，都會有驚嘅心情，咁我屋企都係叫半山，又唔怕，不過希望唔好再破壞環境生態。」<br>此外，有份演出的官恩娜經常出席歌唱騷，她表示只是增加曝光率，荷包並沒因此大脹，她說：「個個以為我賺好多，其實唔係，我仲要交好多稅，我就希望可以減稅。」<br>採訪、攝影：楊潔雯</p></body></html>
