<html><header><meta charset="utf-8"><title>先烚後炒再炸　核桃勁脆</title></header><body><h1>先烚後炒再炸　核桃勁脆</h1><p>到酒樓用膳，很多時都會送上一小碟甜甜的脆核桃，試過自己在家做，但怎樣也做不出那種鬆化效果，今日請到陳鋼師傅教大家兩招吧！</p><p>材料：</p><p>核桃150克、梳打粉1/2茶匙、糖4湯匙</p><p>做法：</p><p>1.煲滾水，下核桃、梳打粉及2湯匙糖用大火烚3分鐘，盛起瀝乾水。<br><br>2.燒熱白鑊，放入剩餘的糖略炒，再下核桃以中火不停炒拌2分鐘。<br><br>3.燒滾油至60℃，放入核桃以細火炸5分鐘，炸時要不時翻動熱油，令油溫更平均。<br><br>4.將炸好的核桃用廚房紙吸乾油份，攤凉後享用才夠鬆脆。</p></body></html>
