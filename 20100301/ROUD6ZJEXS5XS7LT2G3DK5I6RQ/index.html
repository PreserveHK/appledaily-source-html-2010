<html><header><meta charset="utf-8"><title>天華褲襠遇襲無礙造人</title></header><body><h1>天華褲襠遇襲無礙造人</h1><p>謝天華、李綺虹和曹敏莉等無綫劇集《老公萬歲》演員昨日到奧海城宣傳，與觀眾歡度元宵，大會安排綺虹和敏莉玩遊戲將波掟向天華的褲襠，未知兩女是否在劇中不時被天華整蠱，見她們起勢狂掟，綺虹笑說：「我擔心你冇後代。」天華說：「唔驚，我大把貨。」<br>問天華是否經常整蠱兩女？他說：「整蠱係大家想令氣氛好啲，佢哋都有回禮整蠱我，佢哋中文唔叻，排劇時我講東講西，搞到佢哋講錯晒。」提到好友陳小春和應采兒新婚造人，天華反自爆日日跟太太造人，有好消息便會公佈。<br>採訪、攝影：馬建華</p></body></html>
