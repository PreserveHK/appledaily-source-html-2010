<html><header><meta charset="utf-8"><title>醫療短波母親做兼職子女好處多</title></header><body><h1>醫療短波<br>母親做兼職子女好處多</h1><p>不少人認為母親留在家中照顧年幼子女有很多好處，但澳洲一項研究發現有兼職工作的母親，其子女的身體及生活習慣最健康。研究訪問4,500名母親及其4至5歲的子女，除記錄兒童身高、體重等資料外，也會分析他們吃零食及看電視等習慣，並於兩年後再次進行調查。<br>結果顯示母親有兼職的兒童最健康，體重超標、常吃零食及長時間看電視的比率，較母親是全職主婦或全職工作的兒童為低。</p></body></html>
