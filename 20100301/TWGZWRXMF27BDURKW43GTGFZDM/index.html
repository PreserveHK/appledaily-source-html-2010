<html><header><meta charset="utf-8"><title>「張栢芝」當台中央社主播</title></header><body><h1>「張栢芝」當台中央社主播</h1><p>台灣中央社今年3月將開闢「全球視野」影音新聞，打出美女牌，選出兩名具明星臉的女主播，其中葉代芝被指像藝人張栢芝，江明晏酷似歌手梁靜茹。中央社社長陳申青說，此舉是塑造中央社活潑形象的秘密武器。<br>31歲的葉代芝，曾任政治大學英文系助教，後在中央廣播電台任財經記者，任職傳媒四年，在友人眼中，她像張栢芝，也像女星李嘉欣。25歲的江明晏，是台大新聞研究所學生，無媒體工作經驗，友人認為江明晏既像梁靜茹，也像歌手卓文萱。網民可到中央社（ http://www.cna.com.tw）網站，或到Youtube網站搜尋她們播報新聞片段。 <br>台灣《蘋果日報》</p></body></html>
