<html><header><meta charset="utf-8"><title>超瓊探父緣慳其龍</title></header><body><h1>超瓊探父緣慳其龍</h1><p>何超雲趁21歲生日帶男友見媽媽，曾表示不羨慕妹妹們多戀事的何超瓊，昨午與胞妹超鳳及超蕸到養和醫院探望賭王父親，逗留近一小時後，超瓊與超蕸先行離去，並分別乘坐不同座駕。<br>就在超瓊離開醫院約20分鐘後，其舊情人楊其龍即與父母楊受成夫婦到達醫院，一對舊情人緣慳一面。超瓊與楊其龍曾愛得癡纏，但最終分手收場，此後未聞超瓊再有新歡。楊受成夫婦與楊其龍昨午到醫院時，楊受成表示往探望其母，但3人逗留約15分鐘便離去，在醫院門口為分配座駕擾攘一會後，一家人便分道揚鑣。之後楊諾思與丈夫張堅庭也有到醫院探望楊老太。<br>採訪、攝影：駱華齡</p></body></html>
