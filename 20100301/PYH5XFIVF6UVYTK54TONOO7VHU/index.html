<html><header><meta charset="utf-8"><title>元宵拜神釀火警</title></header><body><h1>元宵拜神釀火警</h1><p>【本報訊】屯門蝴蝶邨一戶人家，男戶主昨午元宵節在家中燃點香燭拜神，卻疑因火舌被風吹觸及雜物引發火警，消防員接報到場疏散大廈逾30人，並破門將火救熄，神枱和電器付諸一炬。</p><p>30名住客疏散</p><p>現場在蝴蝶邨蝶聚樓15樓一個小單位，六旬男戶主姓林，其妻和子女則居於別處。昨日為元宵節，下午1時許，他在6呎高神枱燃點香燭拜神後離家。未幾，疑有風吹入屋，火舌觸及附近雜物，引發濃煙和火警。<br>姓陳保安員報警，又按動火警鐘，消防員到場疏散大廈30多名住客離開，同時破門入屋撲火，幸迅速將火救熄，無人受傷。</p></body></html>
