<html><header><meta charset="utf-8"><title>醫療短波Wii煮食game訓練小肌肉</title></header><body><h1>醫療短波<br>Wii煮食game訓練小肌肉</h1><p>中風病人玩Wii可加速康復。加拿大多倫多一間醫院邀請20名約兩個月前中風的病人參與研究，一組人玩Wii的網球或煮食遊戲，另一組則玩層層叠遊戲，兩周共8小時的活動時間，重點是改善患者雙手的大、小肌肉的運動功能。<br>研究結果發現Wii組病人的手部活動功能復原較理想，專家更推薦Wii的煮食遊戲，因病人需要做削薯仔皮、切洋葱及肉類等較細微動作，對訓練小肌肉很有幫助。</p></body></html>
