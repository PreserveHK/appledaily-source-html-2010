<html><header><meta charset="utf-8"><title>檸檬頭尾　擦砧板去腥味</title></header><body><h1>檸檬頭尾　擦砧板去腥味</h1><p>俗語話一白遮三醜，皮膚美白好重要，晨早起床最好空肚飲杯熱檸水（千萬別加糖），有美容排毒兼美白的效果。切片後的檸檬頭尾也不要棄掉，可以放雪櫃做吸味劑，而且當你的砧板切過魚肉，會有陣腥味，可以將這些檸檬頭尾用來拭擦砧板，可以辟腥。如果手指沾有魚腥味，亦可用檸檬加點砂糖及橄欖油，替雙手磨砂，既可辟腥，又有滋潤及去角質作用，而且檸檬含豐富維他命Ｃ，還可美白雙手呢！<br><br>小家嫂　</p></body></html>
