<html><header><meta charset="utf-8"><title>又來八十後研討會</title></header><body><h1>又來八十後研討會</h1><p>其實，八十後有甚麼問題？不過是參加補選、示威跳鐵馬做苦行，已人人如臨大敵，回想十年前，跟今天八十後同齡的我，也面臨金融風暴科網爆破，卻不見得有人來關心一下置業待業失業等老問題。每一年代都有自身問題，只是剛剛遇着無能到極點的政府！本周日有陳景輝、王永平等人出席「80後現象」研討會表心迹，最衰沒有為着「百分之二」問題而互罵的沈旭輝和呂大樂，有點失色。<br><br>演講：4月18日（2:30pm）城大LT-7演講廳<br>報名：http://www.reformhk.hk<br><br>梅妻鶴子</p></body></html>
