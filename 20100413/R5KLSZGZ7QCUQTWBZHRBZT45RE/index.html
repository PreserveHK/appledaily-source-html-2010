<html><header><meta charset="utf-8"><title>YiYi盡覽商場泊車優惠</title></header><body><h1>YiYi盡覽商場泊車優惠</h1><p>iPhone推出嘅Apps層出不窮，我最近又download咗推出無耐嘅YiYi。一按盡覽附近餐廳、戲院、櫃員機及玩樂熱點。好似我哋呢啲有車階級就要記住添加一個名為「駕駛人士」嘅欄目，內裏有附近咪錶位、駕駛人士餐廳等資訊提供，由近至遠排列，亦列明目的地距離，十分實用。其中一項可以話係車主至愛嘅「商場泊車優惠」，附近邊個商場泊車有着數可一目了然，正！<br><br>爆偈哥</p></body></html>
