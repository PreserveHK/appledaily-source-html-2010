<html><header><meta charset="utf-8"><title>牡丹真好有我扶持</title></header><body><h1>牡丹真好有我扶持</h1><p>成日話要用綠葉扶持住牡丹，不過其實牡丹經已夠好啦，又何須輔助？講緊係L'OCCITANE最新Peony牡丹系列，除了老本行的身體及香水系列之外，今次更推出一系列包裝勁靚的牡丹妝物，用紙製的包裝及粉餅上的壓花紋，真係靚喎！不過靚還靚，好唔好先？又幾好用喎！推介當中的明亮彩粉，一盒有齊幾色，可用作前額、鼻樑等作光影，掃一掃輪廓都突出啲o架！妝物還有唇膏、唇彩及眼影等，總有款啱你。<br><br>記者：胡卓琳<br>查詢：L'OCCITANE（22347198）
