<html><header><meta charset="utf-8"><title>世博期$1,900上海3日2夜</title></header><body><h1>世博期$1,900上海3日2夜</h1><p>世博埋位在即！上海酒店向來「唔好老脾」，未見其如北京奧運般貴爆燈已是萬幸。學聯旅遊推出上海三天兩夜套票，由5月1日至10月31日出發，乘東方航空來回上海，包兩晚TheL'otelShanghai酒店，僅$1,990。老實說平過淨買機票。不過tricky在要出發前100日預訂，才可零附加費，否則加$400。但數數手指，100日後正值7月暑假，世博人流也比5月開幕時少，不用逼餐懵，有心人家唔訂，到時渣都無。學聯旅遊：28339909<br><br>陳慧敏
</p></body></html>
