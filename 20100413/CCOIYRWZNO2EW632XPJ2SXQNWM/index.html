<html><header><meta charset="utf-8"><title>11式爽膚水跟硬大S</title></header><body><h1>11式爽膚水跟硬大S</h1><p>早幾日工作多唔夠瞓，試用過Kiehl'sSince1851的馬黛茶健膚爽膚水，皮膚即刻充番電有番光澤！咁神奇，再搵搵此牌仲有乜法寶，原來仲有不少toner揀，總共11款咁多，即刻掃埋青瓜植物精華爽膚水返屋企。無酒精，有舒緩平衡、收斂保濕作用，當年台灣徐熙媛（大S）都在《美容大王》一書中向讀者推介這款爽膚水。打算炎夏多面油時再轉用亞馬遜白泥爽膚水，希望可以改善控油兼收毛孔啦。<br><br>記者：葉雪芯<br>查詢：Kiehl's（21968348）</p></body></html>
