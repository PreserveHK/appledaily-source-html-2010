<html><header><meta charset="utf-8"><title>桑莓浸酒多飲面色靚</title></header><body><h1>桑莓浸酒多飲面色靚</h1><p>好多女士都會因為血氣不足，成日面青青，搽厚粉都遮掩不了。Bonnie今日就教大家浸桑莓酒，桑莓於四月當造，現在做最啱，味道酸中帶甜，並且可以行氣活血，女士多飲臉色都變得紅粉菲菲。</p><p>材料︰</p><p>桑莓200克、冰糖/	米酒各適量</p><p>做法︰</p><p>1.	將玻璃瓶洗淨後風乾至完全沒有水份；桑莓洗淨後攤放於廚紙上隔一晚吹乾，切勿除蒂，否則容易令生果變壞。<br><br>2.	放入少許冰糖鋪於瓶底，糖的份量因人而異，喜歡甜的可多放一點。<br><br>3.	隨意放入桑莓，然後灑入剩餘冰糖，再倒入米酒至浸過桑莓。<br><br>4.	最後關上蓋密封，置陰凉處一年至一年半後即可飲用。</p></body></html>
