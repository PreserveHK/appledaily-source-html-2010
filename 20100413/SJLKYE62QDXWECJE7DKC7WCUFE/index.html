<html><header><meta charset="utf-8"><title>卜卜脆櫻花爆穀
</title></header><body><h1>卜卜脆櫻花爆穀
</h1><p>人人都話日本四月櫻花盛放，可以過日本睇櫻花好浪漫，鬼唔知咩？既然去唔到，不如退而求其次，買啲日本零食吓自己開心都好。GREAT新推出一系列櫻花食品，有糖漿、果醬、米餅，我試過，覺得櫻花爆穀最過癮，入口同一般朱古力甜味、牛油鹹味爆穀好唔同，清新有微香，咬落卜卜脆，睇戲嗰陣買番包吓，過吓口癮都唔錯。<br><br>為食熊<br><br>GREAT（29189986）<br>金鐘太古廣場二期地庫</p></body></html>
