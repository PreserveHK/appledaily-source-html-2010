<html><header><meta charset="utf-8"><title>w-inds.谷肌DVD誘粉絲</title></header><body><h1>w-inds.谷肌DVD誘粉絲</h1><p>甚受亞洲fans愛戴的日本組合w-inds.，去年11月首度在港舉行的演唱會已輯錄成DVD，於前日在港、日、台同步推出，碟中收錄了不少組合在亞洲各地巡迴的幕後花絮片段，包括三子在港初嚐乳豬。</p><p>狂野滑水</p><p>w-inds.的全新DVD《w-inds.LiveTour2009SWEETFANTASYinHongKong》，收錄整個香港演唱會兩小時現場演出。Disc2則收錄了由去年6月開始至11月，他們由日本福岡、香港及台灣演出的幕後花絮，還有成員緒方龍一赤膊露出六嚿腹肌滑水、冲身及彈結他的片段，令fans尖叫！</p></body></html>
