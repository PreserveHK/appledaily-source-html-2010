<html><header><meta charset="utf-8"><title>案件速遞神棍騙財色案押後判</title></header><body><h1>案件速遞<br>神棍騙財色案押後判</h1><p>【本報訊】前解放軍串謀兩名同黨，以神怪伎倆哄騙中年女文員可得天賜財寶1.3億元，哄她奉上165萬元做儀式，並騙她與自己及同黨性交九次。案件原定昨日在區域法院判刑，惟控方突然要求法官向被告頒佈刑事破產令，以致辯方需時向被告索取指示，案件遂押後至本月18日判刑。<br>法官陳廣池指，案件屬串謀詐騙罪行，尚有兩名同黨在逃，控方應考慮刑事破產令所涉數額應否全由被告鄧千祥（44歲）承擔。被告早前承認騙去女事主165萬元。<br>案件編號：DCCC973/09</p></body></html>
