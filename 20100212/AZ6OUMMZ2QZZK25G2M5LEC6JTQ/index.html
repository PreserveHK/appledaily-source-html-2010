<html><header><meta charset="utf-8"><title>掛住情人的手指模</title></header><body><h1>掛住情人的手指模</h1><p>情人節似乎跟情侶裝永遠都分不開，可能正因如此，商人都會趁機推出情侶裝產品，一來有市場，二來夠Gimmick。好似本地首飾品牌Protest平日走開型人路線，趁情人節乘機大推情侶裝產品。分別有英文字母Charm，26個英文字母任揀，可隨意揀你跟情人的代表字母，俾佢日日掛住，夠晒Sweet啦！另推介指模Tee禮物裝，包括Tee及頸鏈，送禮最Fit。<br><br>記者：胡卓琳</p><p>deem（23118100）<br>尖沙嘴加蘭圍18號閣樓</p></body></html>
