<html><header><meta charset="utf-8"><title>JessicaC.添紅加運</title></header><body><h1>JessicaC.添紅加運</h1><p>JessicaC.早前自爆經常穿紅底添運氣，直認紅色是自己幸運顏色。她最近成為SaladOrganicDenim廣告女郎，瞓地大晒長腿拍廣告，日內赴米蘭陪男友過情人節的她，早前去了銅鑼灣選購紅色和紫色的新衫新袋，準備繼續食住「大紅大紫」的好意頭。<br>未婚的JessicaC更入鄉隨俗，跟其他藝人明星一樣，在虎年加入派利是行列，她透露利是金額達5位數字，她說：「非常感謝身邊的工作人員在過去一年的幫忙，應該跟他們分享這份喜悅，雖然利是的金額不是太高，但希望給他們在新一年帶來好運。」<br>撰文：FayeLam</p></body></html>
