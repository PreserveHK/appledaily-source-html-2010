<html><header><meta charset="utf-8"><title>胡敏珊新春泰國散心</title></header><body><h1>胡敏珊新春泰國散心</h1><p>胡敏珊、丘凱敏、AnaR.與江欣燕等，昨日在中環出席ChouetteforOlayRegenertist發佈會，各人帶同兒時的照片與大家分享美好回憶。胡敏珊表示明天收爐，新春到泰國散心，她早前宣佈與龐維仁分手，問到是否想避開情人節？她說：「想放吓假，年年聖誕都會出埠，上年太忙冇出埠，所以年初四想去泰國散吓心。」<br>會否翻撻龐維仁？胡敏珊笑說：「蛋撻就有得食，乜事都有可能發生，唔排除任何可能，但暫時唔會。」對有指龐維仁任主席的公司入主金牌後，令鄧麗欣地位不保，胡敏珊直言不知情，但對舊愛信心十足，定必會將公司搞好。<br>採訪、攝影：RitaLeung</p></body></html>
