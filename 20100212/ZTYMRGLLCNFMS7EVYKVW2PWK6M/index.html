<html><header><meta charset="utf-8"><title>艾力寶雲疑濫藥送院</title></header><body><h1>艾力寶雲疑濫藥送院</h1><p>今年憑《娛樂揸Fit人》（30Rock）冧莊奪得金球獎視帝的荷李活影星艾力寶雲（AlecBaldwin），昨日在家中發生事故，有消息指他曾一度昏迷，其14歲的女兒Ireland立即報警求助，將艾力寶雲送入醫院。<br>有指艾力寶雲曾服食安眠藥，幸好經搶救後，約1小時已出院，現已安然無恙。<br>艾力寶雲下月8日將與史提夫馬田（SteveMartin），擔任奧斯卡頒獎禮的主持。</p></body></html>
