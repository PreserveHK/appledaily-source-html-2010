<html><header><meta charset="utf-8"><title>權相佑抱囝囝晒幸福</title></header><body><h1>權相佑抱囝囝晒幸福</h1><p>韓國男星權相佑與妻子孫泰英結婚兩年十分恩愛，對1歲囝囝Rookie更加錫到燶。權嫂孫泰英前日更新網誌，公開權權與囝囝穿上父子運動裝的相片，大晒幸福。</p><p>越大越得意</p><p>當日權相佑帶同囝囝Rookie一同到健身室做運動，兩人穿上父子運動裝及戴上灰色冷帽。已學懂站立的Rookie，抬高頭仔看着爸爸舉啞鈴，之後權權一手抱起囝囝，流露一臉父愛。網友看過相片後，大讚肥嘟嘟的Rookie越大越得意。</p></body></html>
