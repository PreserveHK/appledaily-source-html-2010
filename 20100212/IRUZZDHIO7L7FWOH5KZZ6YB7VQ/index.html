<html><header><meta charset="utf-8"><title>蛯原巴黎物色出嫁地</title></header><body><h1>蛯原巴黎物色出嫁地</h1><p>日本名模蛯原友里和組合RIPSLYME成員男友ILMARI，上月被傳今年春天結婚，更被指到關島旅行，物色婚禮場地。不過據昨日的日本報章《Sponichi》報道，二人將在夏天於巴黎舉行婚禮，前日她與男友現身成田機場，沒有否認婚事。</p><p>夏天行禮</p><p>據昨日出版的日本報章《Sponichi》報道，蛯原前日和男友ILMARI剛從巴黎返回東京，她左手戴着疑似訂婚戒指。二人更被目擊在當地物色婚禮場地，並在夏天行禮，前日蛯原被追問此事時，笑笑口沒有否認。</p></body></html>
