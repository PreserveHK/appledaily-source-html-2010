<html><header><meta charset="utf-8"><title>「山寨春晚」獲認可</title></header><body><h1>「山寨春晚」獲認可</h1><p>內地山寨春晚今年更名「民間春晚」，將於年三十晚8時30分通過網絡播出，總時間長約三個半小時。節目內容將百姓碰到的典型事件串聯成一台晚會。組織者老孟（施孟奇)表示：「今年的節目比去年強。」<br>據悉，「民間春晚」雖然獲得北京市文化部門的批文認可，但因與電視台談判沒有成果，故此只能通過網絡播放，網路電視新媒體PPTV昨日正式宣佈，網絡將首播2010民間春晚。目前劇組已挑選出近30個節目，有舞蹈、聲樂、京劇、魔術和時裝表演等。<br>首個組織「山寨春晚」的老孟表示，希望有更多競爭者出現，讓民間春晚成為一種新過年方式。<br>上海《新聞晨報》</p></body></html>
