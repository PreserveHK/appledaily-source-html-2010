<html><header><meta charset="utf-8"><title>新手Catalogue：手機變羅盤　自己睇風水</title></header><body><h1>新手Catalogue：手機變羅盤　自己睇風水</h1><p>師傅到！講緊嘅係諾記OviStore《虎年風水運程》。除咗黃文超師傅繼續為大家提供「虎年犯太歲生肖增運法」、「十二生肖運程」、「催旺風水陣」、「吉日一覽」以及「辦公室風水」外，今年更追加風水羅盤，只要輕觸吓畫面，就可以轉換廿四山或六十四卦模式；更搞鬼係，當手機受到附近磁場或金屬物件干擾時，程式會出現「磁場干擾」提示，真實到爆！想知點樣幫自己佈局同催運，上OviStore單撈玩吓咪知囉！</p></body></html>
