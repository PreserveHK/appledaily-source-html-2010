<html><header><meta charset="utf-8"><title>911恐襲絕密高空照</title></header><body><h1>911恐襲絕密高空照</h1><p>美國紐約世貿中心雙塔，在2001年911襲擊中倒塌，已有無數照片傳世，但有一批照片拍攝角度前所未見，從空中近距離見證雙塔在烈燄中倒塌、灰塵雲飛揚一刻。<br>這批照片是911當日紐約一名警員在直升機上拍攝，共有13張，一直存放在調查雙塔倒塌工程方面問題的國家標準與技術研究所。美國廣播公司新聞部引用《資訊自由法》，索取NIST保存的幾千張照片，令這批照片得以首次曝光。<br>路透社</p></body></html>
