<html><header><meta charset="utf-8"><title>徐若瑄再戰日本大陣仗</title></header><body><h1>徐若瑄再戰日本大陣仗</h1><p>今年踏入入行20周年的徐若瑄，昨日現身東京出席記者會，宣佈相隔7年重返日本藝能界，吸引近百家媒體採訪，徐若瑄穿上一身Chanel春裝現身，並公佈一連串攻日大計。</p><p>未忘日語</p><p>曾在日本工作8年的徐若瑄，先以一口流利日語向當地傳媒打招呼，她說：「因為我平日有看日本電影與日劇，所以並沒有忘記日文。」她又宣佈下月會推出全新日文細碟《BeautifulDays》，並會為當地美容食品拍廣告。會上又播出成龍拍下的祝賀錄影帶，令徐若瑄喜出望外。<br>撰文：黃珈楠</p></body></html>
