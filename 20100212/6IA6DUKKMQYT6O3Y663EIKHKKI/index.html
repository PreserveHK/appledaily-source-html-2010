<html><header><meta charset="utf-8"><title>案件速遞孟漢坐寃獄上訴得直</title></header><body><h1>案件速遞<br>孟漢坐寃獄上訴得直</h1><p>【本報訊】一名孟加拉籍男子因涉嫌傷人及非法入境被判入獄。他堅稱遺失護照，沒有離境再非法偷渡回港，又得悉有人藏有他的護照被捕。他出獄後鍥而不捨追究，終揭發原來入境處犯錯，是有人用他遺失的護照出境，累他無辜坐寃獄。他上訴至終審法院，獲判上訴得直。<br>上訴人MohammadMahaboburRahman於07年7月因涉嫌傷人及非法入境被捕，其後獲上訴庭撤銷傷人罪。但上訴庭認為，入境處紀錄顯示，上訴人06年10月出境後，再沒有入境紀錄，唯一結論是他之後非法入境在港逗留。<br>案件編號：FACC9/09</p></body></html>
