<html><header><meta charset="utf-8"><title>男子持T恤控訴入境處</title></header><body><h1>男子持T恤控訴入境處</h1><p>【本報訊】雙程證姓譚婦人昨晨9時半在灣仔入境事務大樓辦理延期逗留手續後，突然情緒激動持鉸剪聲稱自殺，警員接報戴頭盔持盾牌登樓調查，其間，婦人的丈夫更高舉控訴入境處與食物及衞生局局長周一嶽的紅字T恤抗議（圖）。<br>警員接報後戴頭盔及持盾牌到場，將夫婦帶到一個房間了解，其間丈夫高舉一件寫上「入境處逼害病患……到發癲……周一嶽……聽而不聞」的白底紅字T恤抗議；擾攘近兩小時，夫婦終由警員勸服從另一通道離開。入境處發言人稱，未知婦人為何突然情緒激動。<br>文兆麟攝</p></body></html>
