<html><header><meta charset="utf-8"><title>Beyonce貧民區騷胸森巴</title></header><body><h1>Beyonce貧民區騷胸森巴</h1><p>美國樂壇天后Beyonce和AliciaKeys，日前於巴西里約熱內盧拍攝新曲《PutItInALoveSong》MV，兩人繼前日於貧民區街頭騷胸取景，昨日再以森巴女郎造型上陣大跳熱舞，正好為日內於巴西揭幕的森巴嘉年華熱身。</p><p>遊覽如女王出巡</p><p>Beyonce和AliciaKeys昨日以性感舞衣及誇張頭飾於街頭繼續拍攝MV，她們還與50多位舞蹈員臨記在街頭大跳森巴舞，場面火辣。其實早上Beyonce趁拍攝未開始前，先與工作人員及保鑣到著名科科瓦多山頂的基督像遊覽，吸引不少遊客及當地居民駐足圍觀，墟冚情況猶如女王出巡。</p></body></html>
