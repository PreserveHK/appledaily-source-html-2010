<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫叫助手請食飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾舒漫叫助手請食飯 - 馮仁昭</h1><p>（左起）陳偉霆、鍾舒漫同洪卓立噚日為宣傳新年碟，到新城做訪問，農曆新年就到，梗係要食團年飯，鍾舒漫就做幫手嗰個，佢話：「洪卓立成個新年都要拍戲開工，佢話好想食飯，咁我咪幫手約囉，除咗我哋三個，仲會同埋一班助手食飯。」問到係咪佢哋三個請？佢哋話平時做嘢都係佢哋請助手食飯，一年一次團年，都應該由助手請番食飯咁話喎，不過佢哋話講笑，要佢哋三個夾錢食飯冇問題！</p></body></html>
