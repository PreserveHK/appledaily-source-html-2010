<html><header><meta charset="utf-8"><title>正宗日本元貝　厚身面平色金黃</title></header><body><h1>正宗日本元貝　厚身面平色金黃</h1><p>元貝又稱江瑤柱，當中以日本出品的最好，色澤金黃，香味較濃而且口感較佳，不會起渣。恒興行總經理Macy話：「有好多大陸貨扮日本貨出售，揀的時候要認清楚呀！」<br>日本元貝味道會較清香厚身，面是平的；而大陸元貝會有腥味較薄身，面會卜起。靚的一級元貝，裂紋較少，色澤會均勻帶金黃色。<br><br>查詢：25480153（恒興行）</p><p>日本宗谷元貝<br></p><p>（左）S尺碼$390/斤<br>（中）M尺碼$500/斤<br>（右）L尺碼$615/斤</p><p>將瑤柱浸水2小時，搣去瑤柱頭，將瑤柱連浸瑤柱水，加薑片放入鑊中蒸45分鐘。
