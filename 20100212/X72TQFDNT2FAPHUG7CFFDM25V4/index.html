<html><header><meta charset="utf-8"><title>支聯會往中聯辦抗議</title></header><body><h1>支聯會往中聯辦抗議</h1><p>支聯會十多名代表，不滿內地法庭駁回異見人士劉曉波的上訴，昨晨由西區警署遊行去中聯辦。他們戴着有劉曉波肖像的紙面具，沿途叫口號，要求釋放劉曉波。中聯辦職員拒絕接收請願信。<br>香港多個團體、各界人士昨日發表聯合聲明，聲討中國政府。聲明稱：「兩天前，四川省成都市中級人民法院以相同罪名判處維權人士譚作人五年徒刑，針對的只是一篇《六四廣場日記》長文，單篇刑期甚至超過劉曉波案，也開創了一項最高紀錄，標誌着嚴冬仍在持續，中國言論自由的狀況仍在惡化。」<br>在Facebook網站，陸續有人加入「強烈要求大陸當局立刻釋放劉曉波！」群組，人數昨日升至逾1.3萬人。<br>本報記者</p></body></html>
