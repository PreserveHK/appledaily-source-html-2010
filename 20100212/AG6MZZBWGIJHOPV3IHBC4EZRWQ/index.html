<html><header><meta charset="utf-8"><title>43年舊消防宿舍塌石屎</title></header><body><h1>43年舊消防宿舍塌石屎</h1><p>【本報訊】土瓜灣馬頭圍道舊樓倒塌釀成四死慘劇，令全港舊樓安全問題引起公眾關注。有43年樓齡的港島西營盤郵政局大樓兼已婚消防員宿舍，2樓一個食環署貨倉露台天花板的部份石屎昨凌晨脫落，碎片飛墮街上（圖箭嘴示）幸無人受傷，建築署人員已即時進行修葺。<br>昨日凌晨零時許，現場大廈2樓一個單位露台天花板，一片面積一米乘半米的石屎突然脫落，露出天花板上的鋼筋。<br>部份石屎碎片擊中露台欄河，反彈墮下行人路，幸時值夜深人車稀疏無人受傷。警方趕至封鎖現場。<br>李家傑攝</p></body></html>
