<html><header><meta charset="utf-8"><title>基仔着女裝做生招牌</title></header><body><h1>基仔着女裝做生招牌</h1><p>古巨基、陳偉霆、鍾舒漫等前晚在將軍澳電視廣播城錄影《勁歌金曲》，自四大唱片公司與無綫鬧版稅糾紛後，《勁歌金曲》幾乎每集均是英皇歌手坐鎮，成為英皇歌手大本營，古巨基說：「多唱現場係好事，歌手都鍾意唱現場多啲，我咁啱呢兩集時間近啫，加上公司有賀年歌推出。」</p><p>派利是手鬆</p><p>古巨基自爆前晚一身打扮是其公司自己推出品牌，而且是女裝配搭，古巨基新年會有幾天假期，準備外遊，但因機票未落實，故仍未知會去何方，但他早有安排，預備好大量利是，更笑言：「每年都好鬆手。」<br>採訪、攝影：王崇穎</p></body></html>
