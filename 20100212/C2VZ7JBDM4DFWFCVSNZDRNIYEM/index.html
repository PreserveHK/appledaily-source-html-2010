<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kay虎年洗走Eason - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kay虎年洗走Eason - 馮仁昭</h1><p>謝安琪（Kay）喺噚日播出嘅商台訪問中，話年廿八洗邋遢，洗走黑氣，尤其佢同陳奕迅嘅緋聞，佢坦承好介懷，仲話本來佢哋把聲好夾，但為咗避緋聞，唔會再合唱喎。呢頭想洗黑氣，嗰頭又出事，Kay噚日去屯門為慈善相展影相，明明見佢搞咗好耐準備好晒，但大會工作人員竟然話佢遲到45分鐘，搞到所有工作要押後喎，唔知佢係咪得罪咗人呢？</p></body></html>
