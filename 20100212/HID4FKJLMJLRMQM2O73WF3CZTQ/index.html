<html><header><meta charset="utf-8"><title>李樂詩B仔搞鬼賀歲</title></header><body><h1>李樂詩B仔搞鬼賀歲</h1><p>李樂詩（Joyce）08年在夏威夷跟老公TedLee結婚後，去年底榮升媽咪誕下兒子，趕得及在今年農曆新年利是。</p><p>預備大叠利是</p><p>以唱作歌手踏入樂壇的Joyce，為紀念BB度過首個農曆新年，早前她就跟老公及兒子齊齊拍賀年照，Joyce更鬼馬地為B仔穿上各式各樣搞鬼衣服，她說：「BB近期好似鍾意綠色，所以戴綠帽影相都好開心。」Joyce表示除了積極替愛兒利是外，自己已準備好一大叠利是，預備大班好友來拜年時派，但由於她的父母都在加拿大，所以要到暑假才會帶BB前往探望。<br>撰文：葉雪</p></body></html>
