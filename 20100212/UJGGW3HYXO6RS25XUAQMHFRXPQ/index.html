<html><header><meta charset="utf-8"><title>司徒法正教鮑姐炒股</title></header><body><h1>司徒法正教鮑姐炒股</h1><p>司徒法正日前接受鮑起靜邀請，為亞視錄影賀年節目，他趁拍攝空檔向鮑姐贈上開運貼士，他日前說：「鮑姐虎年好有財運，我叫佢買股票，我仲畀咗少少貼士佢，雖然佢從來都冇買過，但佢都聽我講會投資少少試吓。」<br>至於事業運，司徒法正強調虎年大旺甘草演員，所以鮑姐的工作將有增無減。</p><p>宜靜不宜動</p><p>鮑姐一向對亞視非常忠心，若過檔無綫會否有作為？司徒法正說：「其實佢一動不如一靜，加上鮑姐又係重感情嘅人，佢留喺亞視一樣大有作為。」<br>採訪：比華利</p></body></html>
