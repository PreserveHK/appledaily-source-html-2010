<html><header><meta charset="utf-8"><title>案件速遞凌晨一吻圖爆竊還柙</title></header><body><h1>案件速遞<br>凌晨一吻圖爆竊還柙</h1><p>【本報訊】為擁有一個日本名字、七年前改名「凌晨一吻」的無業漢，爆竊案底纍纍。今年初他又涉嫌企圖潛入荃灣一住宅單位爆竊，拉開鐵閘後，被警員目擊拘捕。涉案男子被控一項企圖入屋犯法罪，昨被解往荃灣裁判法院提堂，押後至下月2日轉解區域法院審理。<br>被告凌晨一吻（42歲），被控於今年1月6日企圖進入荃灣海壩街一住宅單位內偷竊。由於被告未能提供5萬元現金作保釋，故一直被扣押。辯方昨提出減低保釋金至6千元，但遭裁判官拒絕，繼續還柙。<br>案件編號：TWCC66/10</p></body></html>
