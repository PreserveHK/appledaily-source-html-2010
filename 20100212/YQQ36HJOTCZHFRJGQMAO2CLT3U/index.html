<html><header><meta charset="utf-8"><title>娜姐飛巴西箍嫩男</title></header><body><h1>娜姐飛巴西箍嫩男</h1><p>現年51歲的美國樂壇阿姐麥當娜（Madonna）昨日到巴西里約熱內盧，與聖保羅州州長塞拉（JoseSerra）會面，在當地推動一個慈善發展計劃，幫助年輕人建立自信心及積極性。<br>一如當地傳媒所料，娜姐寓工作於箍煲，昨晚她相約剛分手的23歲男模舊愛JesusLuz共享晚餐，相信是想重修舊好。</p><p>娜姐被拍得在她下榻的豪華酒店FasanoHotel內的意大利餐廳，與Jesus共晉晚餐，二人吃到晚上約11時才離開，娜姐步出店門時面帶甜絲絲笑容，似乎箍煲成功。據悉娜姐4名子女今次也有同行，準備舉家欣賞里約熱內盧的嘉年華會。</p></body></html>
