<html><header><meta charset="utf-8"><title>畫虎村年賺3000萬</title></header><body><h1>畫虎村年賺3000萬</h1><p>虎年臨近，素有中國畫虎第一村的河南民權縣北關鎮王公莊村（圖），近日特別熱鬧，全村1,366人中有700多人都從事畫虎業，村民正連夜趕製春節前定製的百虎圖。據悉，全村去年就銷售了四萬多幅虎畫，收入達到3,000萬元人民幣。村民說：「一幅畫的價值，較幾畝地的糧食還要多。」<br>「我們農民手指間都飄散出墨香！」村內一名老人說，他都叫孫子不要外出打工，留在村內學畫畫。當地一條街就住着幾百個畫家，最小的10多歲，最大的50多歲。隨便走入一間畫室，就見到10多個小畫家在白描「猛虎下山」、「虎嘯圖」等。<br>河南《大河報》</p></body></html>
