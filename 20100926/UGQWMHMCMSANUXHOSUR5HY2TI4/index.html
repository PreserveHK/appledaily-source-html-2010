<html><header><meta charset="utf-8"><title>A.P.C.洗衣劑</title></header><body><h1>A.P.C.洗衣劑</h1><p>OhMyGod！A.P.C.出護膚品？睇真啲，原來係A.P.C.同Aesop合作推出的衣料潔淨露，兩品牌首度合作，推出的不是用於面上的潔膚品，反而是用於衣物的潔淨露，夠Gimmick喎！Aesop功效超卓的清潔配方，配合A.P.C.男女裝的簡約流麗，兩單位合作，極有睇頭。產品用於專為須要手洗的細緻衣物而設，配方則由Aesop化學家親自操刀，當中含苦橙葉、檸檬以及雪松，直情就將衣物當面部處理，各位有型士洗衫啦！<br><br>記者：胡卓琳<br><br>查詢：25444489</p></body></html>
