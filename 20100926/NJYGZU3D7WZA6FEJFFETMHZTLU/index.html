<html><header><meta charset="utf-8"><title>關仁隱事：「小勾」麻煩辣㷫導演 - 關仁</title></header><body><h1>關仁隱事：「小勾」麻煩辣㷫導演 - 關仁</h1><p>最擅長拍警匪片嘅導演「舊木」不論人品、脾氣都出名好，好少聽到佢會投訴演員，但佢同大話紅星「小勾」合作完一部戲後，佢私底下同好多朋友講，最好以後唔好再合作！關仁後來八卦究竟發生乜事，原來佢哋開工期間，小勾好似做咗總導演咁，劇本俾佢改到七彩外，佢同後輩演員做對手時，唔單止冇提點後輩，見人哋好戲仲蝦人哋，又想刪人戲份，導演當然冇聽晒佢講，但佢種種行為就辣㷫咗導演，連啲工作人員都搖晒頭，對小勾好失望。<br>Textby關仁</p></body></html>
