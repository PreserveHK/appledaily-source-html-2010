<html><header><meta charset="utf-8"><title>基斯谷爆衫演美國隊長</title></header><body><h1>基斯谷爆衫演美國隊長</h1><p>《神奇4俠》（Fantastic4）男星基斯伊雲斯（ChrisEvans）擔正演出的《復仇者先鋒美國隊長》（CaptainAmerica：TheFirstAvenger），昨日終於曝光，雖然他沒有穿上美國隊長的造型現身，但練到滿身肌肉的他幾乎谷爆衫！<br>基斯昨日於扮成舊曼哈頓的英國曼徹斯特巿開工，同場還有HayleyAtwell飾演的女主角，Hayley在現場拿着槍指着掃射她的壞人，然後基斯穿着假的膠腳套於路上發足狂奔，跑過去抱低Hayley於地上避過汽車爆炸，肉緊的他抱得Hayley的打底褲都露了出來。</p></body></html>
