<html><header><meta charset="utf-8"><title>衞署監察「派樂能」使用</title></header><body><h1>衞署監察「派樂能」使用</h1><p>【本報訊】衞生署接獲通知，用作注射丙型肝炎藥物「聚乙二醇干擾素alfa-2b」的「派樂能」單劑量注射筆，輸送器內玻璃筒的裝置出現密封問題。根據紀錄，該產品已供應給本港10名醫生及3間醫院，由於問題出現的機率得二萬分之三，且市面沒有其他替代產品，因此產品持有人Schering-Plough建議，委派代表即時到每間診所及醫院，提醒他們使用存貨前作出檢查，確定產品質素良好後才使用。Schering-Plough已設立熱線電話：37912987，供市民查詢。衞生署同意有關做法，並會密切監察事件。</p></body></html>
