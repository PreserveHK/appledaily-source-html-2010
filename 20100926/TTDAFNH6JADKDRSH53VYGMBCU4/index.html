<html><header><meta charset="utf-8"><title>趣趣地：邵佳一韌帶撕裂慘情</title></header><body><h1>趣趣地：邵佳一韌帶撕裂慘情</h1><p>早前因為足踝受傷而唞咗4個月嘅邵佳一，今季「弗」爆，之前幾場聯賽為科特布斯屢建奇功。點知，傷患似乎係都要跟住呢名中國中場，因為喺上個禮拜五科特布斯主場對哈化柏林場聯賽，邵佳一喺比賽32分鐘就因右膝受傷要退下火線，而冇咗邵佳一嘅科特布斯亦終於頂唔住，喺59分鐘俾哈化嘅費恩特射垮，最後輸0:1，今季首敗。最慘就係初部檢查話邵佳一右膝十字韌帶撕裂，可能要長唞㖭！</p></body></html>
