<html><header><meta charset="utf-8"><title>聲之天使夜放孔明燈</title></header><body><h1>聲之天使夜放孔明燈</h1><p>昨日有讀者報料在無綫的官方藝員網誌上，發現有藝員在9月24日上載了三張放孔燈的相片，指她作為公眾人物以身試法，雖然未有寫上藝員姓名，不過照片上清楚見到相中人是曾在無綫節目《耳分高下》擔任聲之天使的Coffee林婉霞，同日她在網誌內也承認曾在9月22日晚，與兄嫂及友人到石澳放孔明燈。</p><p>「唔知係違法」</p><p>昨日記者聯絡Coffee，她在電話中說：「嗰個孔明燈係我啲朋友買，我淨係揸住個孔明燈影相，我最初都唔知原來係違法，因為好多地方都可以買到，點知過兩日睇報紙先知道原來係違法，我以後都唔會再玩。」<br>採訪：何慧斯</p></body></html>
