<html><header><meta charset="utf-8"><title>胡錦濤故鄉標語爆粗</title></header><body><h1>胡錦濤故鄉標語爆粗</h1><p>內地標語「雷人」現象層出不窮。中共總書記胡錦濤故鄉、江蘇泰州近日出現一塊巨型官方宣傳標牌，上書「高港是我家，文明靠大家」，但設計者將標語中「我」和「靠」兩字放大（圖），驟眼望去是「我靠」，變成粗口。有市民認為，作為官方宣傳標語，惹這樣的笑話完全不該。早前當局在市區街邊電線杆插標語旗，上書「和諧社會花似錦，科學發展勢如濤」，句子最後兩字合成「錦濤」，公開拍胡錦濤馬屁，被網友炮轟。<br>新華網</p></body></html>
