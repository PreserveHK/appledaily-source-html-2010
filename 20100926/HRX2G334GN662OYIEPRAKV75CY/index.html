<html><header><meta charset="utf-8"><title>英人瑞食足29萬支煙</title></header><body><h1>英人瑞食足29萬支煙</h1><p>長壽秘訣，通常是清茶淡飯，但在本月6日慶祝百歲生辰的英國人蘭格朗，秘訣竟是又煙又酒。他至今抽了29.2萬支煙，喝了900瓶威士忌。<br>「伯伯，你的長壽秘訣是甚麼？」蘭格朗說：「做一些別人叫你不要做的事。」他20歲開始抽煙和喝酒，每天抽10支煙，有時會抽煙斗或抽雪茄，每天喝一杯威士忌。62歲兒子彼得說：「醫生也認為他不用戒煙。」蘭格朗是個孤兒，被送到加拿大孤兒院，1940年參戰，遇上爆炸大難不死，碎片至今仍在體內。100歲了，他仍然愛玩愛蒲，在酒吧飲啤酒慶祝。<br>英國《太陽報》</p></body></html>
