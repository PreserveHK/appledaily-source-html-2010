<html><header><meta charset="utf-8"><title>AV女星從良變傳教士</title></header><body><h1>AV女星從良變傳教士</h1><p>曾拍過數百齣小電影的英國艷星絲科特（TeresaScott圖），最愛「傳教士」位置──別心邪！32歲的她現在不但已從良，而且更投入上主的懷抱，成為真正的傳教士。</p><p>絲科特17歲跑到美國闖天下，一脫成名，當過成人雜誌《花花公子》模特兒，拍小電影「戲路」亦廣，由女同志性愛到SM題材都不拘。「那段日子我不停參加派對，不停做愛，很瘋狂。」她說：「但我漸變得不開心。」<br>去年她靜坐冥想時，突然聽到主的召喚，叫她改邪歸正。「自那刻起我再沒在鏡頭前脫衣。」她從此每天祈禱，並專心寫作宣揚基督大愛的宗教書籍。「我的生活180度改變，快樂極了。」<br>英國《太陽報》</p></body></html>
