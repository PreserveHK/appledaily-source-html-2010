<html><header><meta charset="utf-8"><title>關仁隱事：「雀仔」爆床史乞人憎 - 關仁</title></header><body><h1>關仁隱事：「雀仔」爆床史乞人憎 - 關仁</h1><p>近日大爆性史嘅內地脫星「雀仔」，呢排拍緊一部三級片，其實佢嘅戲份唔多，比起同戲嘅女主角「閃電」就差天共地，但雀仔憑近排自爆同導演嘅床史後，以為自己升呢，冇錯，不過係升上人見人憎嘅神枱。
</p><p>姣媾男主角</p><p>雀仔近排出入片場變得大牌，對工作人員指生晒，又勁姣男主角「山雞」同埋導演，不過大家對佢愛玩合照然後周圍晒呢家嘢都敬而遠之，怕咗佢cheap爆嘅行為，日前佢喺片場又對山雞黐身黐勢，搞到山雞發火鬧咗佢一餐，毫無人緣嘅雀仔呢排開工都只可以玩自閉。<br>Textby關仁</p></body></html>
