<html><header><meta charset="utf-8"><title>趣趣地：史奈達英雄救美</title></header><body><h1>趣趣地：史奈達英雄救美</h1><p>史奈達唔單止好波，仲好好人，更喺前個星期六上演英雄救美，令自己又增添一名粉絲。話說29歲嘅伊莉莎伯前個禮拜六喺米蘭市中心揸電單車時炒車，喺佢後面開車嘅史奈達即時停車並落車，留喺伊莉莎伯身邊同佢傾偈及鼓勵佢，直至救護車嚟到為止。伊莉莎伯話：「我從來都冇諗過好似史奈達咁大名氣嘅球星，會咁好人同和藹可親，佢完全將體育精神由球場內帶到球場外，我已經成為咗佢不折不扣嘅粉絲喇！」</p></body></html>
