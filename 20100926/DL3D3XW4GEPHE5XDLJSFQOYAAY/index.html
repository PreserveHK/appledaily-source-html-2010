<html><header><meta charset="utf-8"><title>關仁隱事：「佳佳」遭人打壓劈炮 - 關仁</title></header><body><h1>關仁隱事：「佳佳」遭人打壓劈炮 - 關仁</h1><p>最近盛傳電視台高層「佳佳」劈炮唔撈，因為佢做到好唔開心。佳佳喺電視台做咗幾十年，人脈網絡廣，早排佢幫公司接咗10個job，點知佢對上嗰位高層每個job都質疑佳佳係咪有乜嘢着數攞，而唔係衡量個job對公司嘅利益有幾大，激到佳佳一肚氣，做到好無癮，所以決定遞信辭職。<br>不過，有老友同關仁講，今次已經係佳佳第三次話走，次次唔係「八嬸」就係「勁夫人」出手挽留，所以估計佳佳今次都走唔成。<br>Textby關仁</p></body></html>
