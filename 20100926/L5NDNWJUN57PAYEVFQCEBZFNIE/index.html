<html><header><meta charset="utf-8"><title>AKB篠田成男性至愛</title></header><body><h1>AKB篠田成男性至愛</h1><p>紅透全日本的女子組合AKB48，早前舉行第二次人氣總選，結果大島優子從後趕過前田敦子成新一姐，受歡迎程度可見一斑。但屈居第三的篠田麻里子都有很高支持度，在剛由日本網站goo舉辦的「最想成為女友的AKB成員」票選，她壓倒其他隊友居首，難道宅男覺得篠田做女友比偶像更好？排名2至5位的順序是前田、大島、板野友美和高橋南。</p><p>多田骨折停工</p><p>總選排第22位的AKB成員多田愛佳，日前在拍攝電視節目時不慎弄傷右手無名指，經診治後發現骨折，要休息一個月才痊癒。<br>此外，人氣大不如前的前Morning娘成員安倍夏美，在新寫真集中大擺半裸甫士，網民反應不俗。</p></body></html>
