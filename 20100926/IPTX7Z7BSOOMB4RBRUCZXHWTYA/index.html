<html><header><meta charset="utf-8"><title>狂用電腦變「電腦臉」</title></header><body><h1>狂用電腦變「電腦臉」</h1><p>不少人每日都要長時間使用電腦，由於頭頸長期維持同一姿勢，令不少女士未老先衰，出現了「電腦臉」，即頸皮下垂、「火雞頸」、前額和雙眼周圍出現深深的皺紋。<br>英國著名整容醫生普拉格說：「你聚精會神看着電腦螢幕時會不期然皺眉或眯眼，難免會出現皺紋。若你長時間垂頭看螢幕，頸部肌肉會縮短和鬆弛。」他建議女士在電腦旁放一面鏡子，留意自己不要經常皺眉。至於預防頸皮下垂，他建議不時仰頭望天，伸展頸後肌肉及不時左右扭動頸項。<br>英國《每日郵報》</p></body></html>
