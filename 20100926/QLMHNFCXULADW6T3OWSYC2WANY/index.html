<html><header><meta charset="utf-8"><title>小Justin做陪瞓之星</title></header><body><h1>小Justin做陪瞓之星</h1><p>加拿大o靚仔新星JustinBieber瘋魔萬千少女，有家庭用品公司就乘勢推出小Justin嘜頭的床單枕頭，好讓fans可以與偶像同眠。廠方更表明會有巨星版、甜夢版以及悠閒版套裝供fans選擇，所有產品均會以紫色為主，因為這正是小Justin最愛的顏色。<br>此外，小Justin首度拍劇《滅罪鑑證科》（CSI）前日播出，雖然吸引到2.3%的少女收看，但總體觀眾只有1,460萬，與過去幾季開播差不多，更敗於同時段首播的第三季《心計》（TheMentalist）之下。</p></body></html>
