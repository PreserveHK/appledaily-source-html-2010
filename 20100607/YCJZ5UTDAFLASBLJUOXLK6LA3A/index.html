<html><header><meta charset="utf-8"><title>阿倫唔着內褲谷個唱</title></header><body><h1>阿倫唔着內褲谷個唱</h1><p>譚詠麟將於下月16至21日於紅館舉行演唱會，昨日於黃埔舉行「譚詠麟2010再度感動演唱會」記者會，他即場獻唱，又與樂隊Mr.合唱。阿倫表示今次演唱會以歌會友，不作花巧。<br>阿倫又不時強調穿的長褲腰圍只有30吋：「之前着呢條褲，除唔番出嚟，要兩個大漢幫我除先得，今日（昨日）竟然着到，仲有啲鬆，可能因為我冇着底褲，咁多年都係第一次唔着底褲。」<br>提到演唱會最貴門票加至550元，阿倫說：「我都唔係第一個加，之前張敬軒都賣$680，我都唔係最貴嗰個。」聽聞阿倫兒子譚曉風很有音樂天份，會否讓囝囝上台與他表演，阿倫說：「唔會。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
