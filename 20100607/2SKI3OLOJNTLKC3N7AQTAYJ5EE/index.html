<html><header><meta charset="utf-8"><title>JM忽變女版黎明</title></header><body><h1>JM忽變女版黎明</h1><p>JaniceMan、莊思敏、呂慧儀和姚子羚等，昨日在灣仔出席婚紗騷，JM性感谷胸，吸引大批龍友狂影。問到新工作時，JM回覆得虛無飄渺，被指變成「女版黎明」。</p><p>莊思敏住貝沙灣</p><p>莊思敏半承認妹妹思明入圍港姐，提到妹妹負面新聞多，她說：「佢心情冇乜影響，樂觀面對。」她透露妹妹原本搬返山頂獨立屋和家人住，但近期幾姊妹又搬到貝沙灣住，莊思敏說：「佢之前成日同朋友去玩、過夜，爸爸畀錢我哋搬咗去貝沙灣住住先，1,800呎月租6萬，因為獨立屋漏水，我哋房水浸要裝修。」因為貝沙灣風水好？她說：「都係o架！」<br>採訪、攝影：顏英儀</p></body></html>
