<html><header><meta charset="utf-8"><title>美企業員工減肥有獎</title></header><body><h1>美企業員工減肥有獎</h1><p>去遊花園喊「起錨」，可賺200港元，但要埋沒良心。美國企業則興起一項對得住天地良心的有益獎賞活動，就是利誘員工減肥。雖然效果成疑，但多達1/3公司正在或準備進一步推動同類活動。<br>美國2/3成年人過胖，企業往往要為員工繳付巨大醫療費。連鎖醫療機構OhioHealth去年推出減肥有獎計劃，讓員工戴上計步器。多點走路，每年最多可獲500美元（3,900港元）獎勵。OhioHealth五間醫院9,000名員工中近半數參加，至今集團已付出37.7萬美元（294萬港元）獎賞。但康乃爾大學研究七間公司的同類活動，大部份參加者減去的體重不足1磅。<br>美聯社</p></body></html>
