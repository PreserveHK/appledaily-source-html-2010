<html><header><meta charset="utf-8"><title>和風雞粒　汁醬豐富</title></header><body><h1>和風雞粒　汁醬豐富</h1><p>星期日和老公去超市掃貨，為迎接世界盃星期五開鑼。我拿着一包急凍的CP香汁雞粒跟老公說：「這個好方便，你肚餓就自己煮啦，千祈唔好叫我煮畀你食呀！」他一臉狐疑：「我唔識煮喎！」我說：「這包和風雞粒，原包放入滾水煮10分鐘或放入微波爐焗3至5分鐘就食得，煮個米粉都係3分鐘，中場休息時，夠有凸啦。加多幾粒急凍毛豆一齊煮，健康好多呀!」<br><br>各大超市有售<br><br>小家嫂</p></body></html>
