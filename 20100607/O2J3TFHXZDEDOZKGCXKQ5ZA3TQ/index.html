<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄穎珊捧母接鄧麗君棒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄穎珊捧母接鄧麗君棒 - 馮仁昭</h1><p>為紀念一代歌后鄧麗君逝世十五周年，近排已經有一連串不同形式嘅紀念活動進行，佢嘅銅像噚日喺屯門揭幕，歌迷會榮譽顧問車淑梅主持儀式，佢見到銅像後話非常感動，仲帶領嘉賓向銅像行三鞠躬禮。同媽咪一樣係鄧麗君fans嘅甄穎珊都獲邀見證，甄穎珊話媽咪識唱晒鄧麗君嘅歌，仲想提名媽咪參加遲啲舉行嘅鄧麗君歌唱比賽，又話要同媽咪到台灣鄧麗君嘅墓園緬懷一番。</p></body></html>
