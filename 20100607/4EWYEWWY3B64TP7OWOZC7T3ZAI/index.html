<html><header><meta charset="utf-8"><title>腦場Walker：iPad座橫直任放</title></header><body><h1>腦場Walker：iPad座橫直任放</h1><p>究竟iPad屬唔屬於手提產品？有人嫌佢又大部、又重，但偏偏佢又有3G版，兼好多遊戲玩；無論點都好，返到屋企你都要搵個地方安置佢，事關跟機係無機座送o架！最近見到這個BookArciPad機座，外形同Apple嘅Style幾合拍，橫放、直放同樣穩陣，當橫放時更有如一個電子相架；但最重要係無論你點放，佢都唔會阻到你充電或同步，設計相當OK吖！<br><br>記者：許福合<br><br>查詢：LeaderRadio（23953913）</p></body></html>
