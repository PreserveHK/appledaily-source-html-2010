<html><header><meta charset="utf-8"><title>魚生辣醬　惹味靠青檸</title></header><body><h1>魚生辣醬　惹味靠青檸</h1><p>開Party食魚生，每次也是蘸Wasabi，真是有點悶！就讓YvesKitchen創辦人Bonnie教大家做一個又快又方便的惹味醬汁。將1個青檸榨汁，記住要用青檸，因為檸檬的味道略遜。</p><p>將青檸汁倒入攪拌器，加2隻辣椒碎、已去衣的蒜頭2瓣、少許魚露及少許鹽，然後再放入2茶匙椰糖，如果家中沒有椰糖，亦可用片糖代替，千萬別一次過放太多材料，記得要先試味，最後冚蓋攪碎便完成！這個醬汁不須煮熱，最好即做即食，最多可放在雪櫃存三至四天。</p></body></html>
