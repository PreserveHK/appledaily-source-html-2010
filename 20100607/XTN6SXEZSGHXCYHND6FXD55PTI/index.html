<html><header><meta charset="utf-8"><title>全身演繹　綠色藝術</title></header><body><h1>全身演繹　綠色藝術</h1><p>全世界講環保，以藝術掛帥的K-11，即日起亦會聯同多個機構舉辦《「新世界众力量」2010舊服新裝創作計劃》，於場內展出多個藝術家及學生的作品，展現「舊服再生」的生命力。同時，K11亦聯同本地設計師把早前舉辦以「SpiceUp,Africa!」為題的佈置循環再造，轉化成美觀家具，將創意、實用、環保及藝術元素糅合；更舉辦「舊衣工房」工作坊等，藉此推廣環保訊息及為藝術帶來綠色新演繹。而6月26日、6月27日、7月3日及7月4日更會有《無生2》人體彩繪時裝舞蹈表演，絕對值得一看！<br><br>查詢：31105866</p></body></html>
