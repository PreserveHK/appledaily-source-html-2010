<html><header><meta charset="utf-8"><title>千犬齊集歌劇院　熱捧狗狗音樂會</title></header><body><h1>千犬齊集歌劇院　熱捧狗狗音樂會</h1><p>狗狗，好聽嗎？澳洲1,000隻狗前日（周六）齊集在悉尼歌劇院前，享受特別為狗狗而開的音樂會，像海豚發出的超高音，令狗狗也瘋狂。<br>音樂會是由美國音樂人安德森（LaurieAnderson）和她的著名搖滾樂手丈夫里德（LouReed）發起，20分鐘的表演，主要由小提琴、低音結他和電子樂器演奏。首先是播出類似海豚的超高音和類似電視訊號的雜聲，接下來是一些拍子聲，最後是一連串不和諧的大合奏。狗狗喜不喜歡，不得而知，只知一些狗狗吠得很厲害，一名狗主則說：「我們要離開，因為海豚的吱吱聲令我們的小狗有點不安。」<br>英國《星期日電訊報》</p></body></html>
