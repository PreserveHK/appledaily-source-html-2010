<html><header><meta charset="utf-8"><title>RonWood賣屋趕阿嫂</title></header><body><h1>RonWood賣屋趕阿嫂</h1><p>英國殿堂滾石樂隊（TheRollingStones）的結他手RonWood，最近為應付離婚官司，竟把原先免租供兄長遺孀Angela居住的物業放售套現，迫使Angela要搬到船屋暫住。<br>據英國報章《每日郵報》報道，RonWood阿嫂Angela，最近被拍到忙於搬屋的照片，據悉Ron自兄長ArtWood於06年因前列腺癌逝世後，Ron曾承諾會照顧Angela的生活，讓她入住位於特丁頓的物業。可是Ron的前妻Jo要分去他一半身家，包括該物業在內。雖然Angela樂意搬走，但Ron感到十分難堪。</p></body></html>
