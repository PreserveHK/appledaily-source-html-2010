<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星查理辛明日履行30日坐牢懲罰，昨日他在油站被發現神情自若，另有指他跟檢察單位商議白天到劇院做義工，晚上才回監獄休息。<br><br>●日本女模兼婚紗設計師神田Uno，被指已和丈夫分居，有人目擊她把私人物品搬回原有居所。<br><br>●韓國女子組WonderGirls剛在美國巡演，成員昨晨在網頁表示首場演出十分難忘，師弟2PM成員峻秀雖有腳傷，但如期赴美擔任WG嘉賓。<br><br>●美國男歌手Usher定於下月11日首赴北京開騷，選址五棵松體育館是因得到女歌手Beyonce推介。</p></body></html>
