<html><header><meta charset="utf-8"><title>隔牆有耳：李少光靠小施丹挽人氣 - 李八方</title></header><body><h1>隔牆有耳：李少光靠小施丹挽人氣 - 李八方</h1><p>噚日煲呔率領三司十二局問責官員兵分三路再落區硬銷政改爛方案，其中保安局李少光同副局長黎棟國就跟曾俊華條隊去將軍澳東港城派傳單，但係殊途同歸，一樣俾示威者同市民喝倒采。<br>適值商場舉行活動宣傳南非世界盃，並請到有「法國小施丹」之稱嘅8歲足球神童馬丹出席，同香港嘅足球小將踢友誼波。小施丹即席示範高難度腳法，吸引唔少市民圍觀喝采，同曾班子硬銷爛方案係咁俾人噓簡直差天共地，搞到派傳單冇乜人騷嘅李少光要走去同小球王合照，靠抽水挽回些少人氣。
</p></body></html>
