<html><header><meta charset="utf-8"><title>日警方釋放吾爾開希</title></header><body><h1>日警方釋放吾爾開希</h1><p>日本東京警方昨日釋放中國八九學運領袖吾爾開希，他於本月4日在中國駐日本大使館示威抗議時硬闖使館被逮捕。據律師透露，吾爾開希因無逃亡和隱藏銷毀證據之危險被釋放，但他今後仍要接受警方調查。<br>據悉，吾爾開希在本月3日他曾試圖從東京成田機場乘搭飛機前往北京回國，但航空公司拒絕其登機。次日是六四事件21周年，吾爾開希到中國大使館前示威抗議。吾爾開希稱當日想進入中國大使館是為自首，希望回國為自己辯護。<br>日本共同社</p></body></html>
