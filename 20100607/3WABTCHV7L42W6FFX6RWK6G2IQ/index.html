<html><header><meta charset="utf-8"><title>高治女友3D寫真夠凸</title></header><body><h1>高治女友3D寫真夠凸</h1><p>【綜合英格蘭外電】熱刺中鋒高治榮升英格蘭國家隊9號仔後，連帶模特兒女友艾比亦聲價十倍。艾比推出的「噴血」寫真集，不但到南非取景，更有3D效果，令24歲的艾比身材更為「玲瓏浮凸」，不過，艾比在接受《世界新聞報》卻表示，不希望借男友名氣上位，艾比說：「我從來沒有與別人講起高治，4年來都沒有；但別人總在我身旁問起他。」<br>另外，《世界新聞報》列出世界盃各大「WAGS」的搜尋器點擊率排名，第1位是與英格蘭後衞艾殊利高爾鬧離婚的CherylCole，高達3,100萬次；碧咸妻維多莉亞排名次席，第3位是西班牙門將卡斯拿斯女友，任職西班牙電視台主播的莎拉。</p></body></html>
