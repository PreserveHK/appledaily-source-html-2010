<html><header><meta charset="utf-8"><title>阿根廷贏「世界盃」</title></header><body><h1>阿根廷贏「世界盃」</h1><p>【綜合德國外電】世界盃周五展開，不過參戰的32強女將上周六率先「開戰」，在德國舉行的世界盃小姐選舉，17歲的阿根廷代表珍妮花，力壓其餘31位佳麗成為冠軍，難道是阿根廷第3度奪得世界盃的好兆頭？<br>世界盃小姐選舉過程，與世界盃相似，都是根據世界盃分成8組，每4位佳麗爭奪兩個出線資格，當中更有足球活動，以及示範國家隊球衣。現為是學生的珍妮花，其實是阿德混血兒，她的父親是阿根廷人，母親是德國人，更生於德國。<br>珍妮花可獲5,000歐元（約46,000港元）獎金，更可獲埃及之旅。亞軍是希臘代表卡蒂拉娜，季軍是荷蘭的韋莎芝。</p></body></html>
