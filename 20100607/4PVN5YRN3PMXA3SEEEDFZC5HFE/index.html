<html><header><meta charset="utf-8"><title>AliciaKeys大肚四圍唱</title></header><body><h1>AliciaKeys大肚四圍唱</h1><p>美國R&amp;B女歌手AliciaKeys，宣佈懷有音樂監製未婚夫SwizzBeatz的骨肉不久，但她無懼辛苦依舊周圍演出。如今她腹部越見凸出，可幸愛郎一直在旁，像昨日二人便親密地抵達西班牙特內里費的機場，Alicia笑容燦爛，即使咪高峯推得極近她都沒露反感神情，就知她是完全沉醉在幸福之中。<br>在離境通道，Swizz一直幫Alicia孭着行李，沿途她也含情脈脈望住未婚夫。此前Alicia亦於《全英一叮》（Britain'sGotTalent）做嘉賓，那時肚子稍脹的她常用手托腰唱歌，或許她早已感受到腹中BB的重量了。</p></body></html>
