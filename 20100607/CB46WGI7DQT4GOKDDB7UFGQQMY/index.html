<html><header><meta charset="utf-8"><title>酒店Buffet　幾歲就幾折</title></header><body><h1>酒店Buffet　幾歲就幾折</h1><p>九龍香格里拉大酒店開業29周年，與眾同樂，凡6月11日至17日出生的人去CafeKool可享有免費吃午市自助餐外，若肯即場公佈貴庚，同行的5位親友即有年齡折扣，如你是10歲，他們有九折，若你有100歲，即人人免費，餘此類推。不過，此優惠只適用於連壽星在內的6至12位賓客，想大排筵席，並不適用。若在6月其餘日子，又肯炫耀年齡，所有人都可享有此年齡折扣優惠。<br><br>CafeKool（27338753）<br><br>朱虹</p></body></html>
