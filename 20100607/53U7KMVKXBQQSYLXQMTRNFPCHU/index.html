<html><header><meta charset="utf-8"><title>Apple繼續谷HTML5</title></header><body><h1>Apple繼續谷HTML5</h1><p>Apple反Flash行動繼續，今次仲出實招，畀Fans睇睇HTML5可以為佢哋做到乜！日前Apple官網設立了HTML5示範網頁，當中有7種唔同嘅應用，例如相片圖庫、360度VR展示等，這些Demo都要用Safari先睇到，用IE或其他瀏覽器都係唔受你玩，感覺最厲害是iPhone3GS上操作都無問題，行起嚟仲幾順㖭。試玩過後，覺得既然Apple咁有信心揮低Flash，點解唔順手整埋個FlashDemo，讓人比較吓Flash有幾慢嘛！<br><br>阿宅</p></body></html>
