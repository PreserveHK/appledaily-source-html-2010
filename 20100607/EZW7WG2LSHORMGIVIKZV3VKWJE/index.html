<html><header><meta charset="utf-8"><title>馮仁昭四圍超：脹爆祖賢酒吧打工養家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：脹爆祖賢酒吧打工養家 - 馮仁昭</h1><p>新一屆港姐準備得如火如荼，今日可以入圍嘅港姐會返電視城開會，至於被封為「脹爆王祖賢」嘅候選佳麗張秀文，噚日有讀者報料話佢家境貧窮，一家人住喺馬鞍山耀安公屋，為幫補家計，佢十幾歲就要去旺角酒吧打工，另外又做過蚊型公司嘅模特兒，總之賺得一蚊得一蚊。另外報料人又話張秀文讀書時經常跟同學仔流連公園，另外有病嘅媽咪就鍾意打牌嚟打發時間喎！</p></body></html>
