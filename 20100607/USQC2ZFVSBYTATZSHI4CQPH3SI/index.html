<html><header><meta charset="utf-8"><title>Rihanna着阿婆底褲高歌</title></header><body><h1>Rihanna着阿婆底褲高歌</h1><p>近日正在世界各地展開巡迴的美國R&amp;B女歌手Rihanna，前晚到了西班牙馬德里出席RockinRio音樂節，雖然同場還有拉丁女歌手Shakira赴會，唱歌時露出小蠻腰兼不停扭動，但仍不及穿着黑色尖bra及被嘲似穿阿婆底褲的Rihanna夠話題性。<br>Rihanna在音樂節上施展渾身解數，不但大彈airguitar，染了一頭新紅色短髮的她，又穿早年麥當娜（Madonna）及現在LadyGaGa均玩過的尖bra又唱又跳。但她的黑色高腰短褲配絲襪，則被嘲笑似着婆婆嫲嫲的內褲那樣子。</p></body></html>
