<html><header><meta charset="utf-8"><title>快速跳繩勿過10分鐘</title></header><body><h1>快速跳繩勿過10分鐘</h1><p>跳繩好處多，既能促進血液循環、提高肺活量外，亦能強化心臟，以運動量來說，持續跳繩10分鐘，已相當於慢跑30分鐘或跳健康舞20分鐘，可謂屬耗時短耗量大的運動，但切忌跳過量。就以連續地快速跳繩而言，平均速度約每分鐘跳140至160次，但最多以10分鐘為上限，否則心臟會不勝負荷；若跳一會休息後再跳過，亦不應多於30分鐘，運動量須按個人體力而定，千萬不要強迫自己一定要達到某些標準。<br><br>蔡俊業</p></body></html>
