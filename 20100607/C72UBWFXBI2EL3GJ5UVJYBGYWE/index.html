<html><header><meta charset="utf-8"><title>白歆惠分享升Cup秘方</title></header><body><h1>白歆惠分享升Cup秘方</h1><p>台灣名模白歆惠昨日在台灣出席內衣宣傳活動，大玩呼拉圈，咪咪呼之欲出。白歆惠表示行內衣騷除了怕走光，還害怕被思想保守的爸爸看到有關新聞。<br>白歆惠表示平日會好好保養胸部，對於32B咪咪升呢變Ccup，她說：「可能跟我很愛吃滷肉飯和豬腳，加上早晚大量使用美胸霜有關。」<br>自從大方公開和籃球員男友毛加恩拍拖四年多，更視男友為結婚對象，白歆惠說：「公開後很自在，不像以前都悶在家裏不出門。」她又表示最近周圍物色新屋，還說：「不介意將來老公搬進我買的房子住。」<br>採訪、攝影：黎寶蘋</p></body></html>
