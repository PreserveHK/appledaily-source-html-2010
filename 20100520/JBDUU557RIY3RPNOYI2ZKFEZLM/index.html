<html><header><meta charset="utf-8"><title>求驗客手記：12碼禁假動作考球證 - 求驗客</title></header><body><h1>求驗客手記：12碼禁假動作考球證 - 求驗客</h1><p>唔少技術型球員射12碼，都鍾意起腳前窒步兼做假動作，呃吓門將搵着數。呢招將喺世盃決賽周行唔通，事關專責修改球例嘅國際足協已經通過，射12碼助跑窒步冇問題，但助跑完後起腳前嗰刻就唔畀做假動作，否則會被視為冇體育精神，重射之餘仲要領黃牌！求大俠第一時間諗起射12碼慣窒頭窒勢嘅C朗（圖），但估計新例未必玩得死佢，反而可能玩謝球證。咩叫假動作真係審死官。射之前窒步幾耐先算？郁吓膊頭又當唔當？就睇吓今屆有冇球證俾呢條唔清唔楚新例累死，提早執包袱！</p></body></html>
