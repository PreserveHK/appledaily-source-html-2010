<html><header><meta charset="utf-8"><title>潮語字典：我被雷倒了</title></header><body><h1>潮語字典：我被雷倒了</h1><p>到內地的網站一看，很多詞都看不懂，快來學。例如說：我被雷倒了，該怎解?百度說是「看到某些文字，腦子裏忽然轟的一聲，感覺像是被雷雷過一樣。」咦，咁同香港的「O嘴」差不多喎。例句：2月在廈門大學演講的韓寒因為辦的雜誌《獨唱團》不獲出版，原因是雜誌特別大的一個LOGO啊就擋在它那個不合法的部位，被指在暗喻「擋（黨）中央」，韓寒說：「我當時就被雷倒了，我想，把你驚天地泣鬼神的想像力用在文藝創作上，而不是用在文藝審查上那該有多好啊！」<br><br>二少</p></body></html>
