<html><header><meta charset="utf-8"><title>周秀娜怨世盃冇仔陪</title></header><body><h1>周秀娜怨世盃冇仔陪</h1><p>周秀娜（Chrissie）昨日於將軍澳出席世界盃宣傳活動，Chrissie收起鬧鐘胸改以露腰及長腿。Chrissie表示近期迷上收集足球球衣，問到可有特別喜歡哪位球星時，她說：「我會捧阿根廷同英格蘭，球星就鍾意卡卡，佢唔止腳法好，感情都專一。」<br>Chrissie抱怨每逢世界盃均會受到家人及男友排斥，她說：「男友鍾意睇，每次世界盃都會被忽略，嗰段時間好難有位攝到。」可有向男友投訴？她說：「咁我呢排工作都好忙，好少時間陪到佢。」<br>採訪：王崇穎<br>攝影：葉君海</p></body></html>
