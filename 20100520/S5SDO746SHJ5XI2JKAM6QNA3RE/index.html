<html><header><meta charset="utf-8"><title>種糉滋味　一盒試齊三口味</title></header><body><h1>種糉滋味　一盒試齊三口味</h1><p>來到五月尾，仔仔已嚷着要食糉，但我又唔識包，且浸糯米又好花時間呢，都是買現成的較穩陣！今年奇華餅家新出「種粽滋味」禮盒，一個禮盒有三款糉，包括金華火腿瑤柱脯裹蒸糉$82/隻、蓮蓉鹼水糉$30/隻及健康八寶糉$38/隻，仔仔最鍾意食惹味的金華火腿，仲有原粒瑤柱，裹蒸糉就啱晒佢；而我就最愛吃豆，八寶糉有齊六種豆加紅米及糯米，夠晒健康，合晒我合尺！<br><br>查詢：27856066<br><br>小家嫂</p></body></html>
