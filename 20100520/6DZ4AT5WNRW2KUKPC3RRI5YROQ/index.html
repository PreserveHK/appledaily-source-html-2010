<html><header><meta charset="utf-8"><title>隔牆有耳：楊哲安派薑醋緊要過傳單 - 李八方</title></header><body><h1>隔牆有耳：楊哲安派薑醋緊要過傳單 - 李八方</h1><p>女藝人張燊悅去年誕下女兒Lucy，話咁快就有第二胎，今年9月就係預產期，佢老公教育局政治助理楊哲安噚日現身立法會，被問到幾時跟隨其他高官落區宣傳政改方案，向市民派傳單，佢講笑話應該派薑醋先。<br>煲呔呼籲市民生夠三個抗衡香港人口老化，楊哲安身為政治任命官員，當然要響應特首指示，家陣兩年抱兩，仲要追多個先夠數，為咗老公仕途，怕且張燊悅未收得工。官場今年都算喜事多，財經事務及庫務局政治助理伍潔鏇月前生第三個BB，佢本身有兩個仔，追埋呢個女終於達標。</p></body></html>
