<html><header><meta charset="utf-8"><title>陳奕迅喜見大老闆</title></header><body><h1>陳奕迅喜見大老闆</h1><p>陳奕迅（Eason）在香港和內地舉行演唱會後，又馬不停蹄到歐洲做巡迴騷，他第一次去歐洲做演唱會即創下門票全售清的紀錄，令他最開心的是今次在倫敦開個唱，可以殺入音樂名殿TheRoyalAlbertHall開騷。<br>在倫敦逗留期間，Eason還獲得環球大老闆MaxHole熱情款待，特別邀他到環球公司總壇會面，Eason興奮說：「MaxHole先生好有親切感，好幽默風趣，對音樂好有熱誠，最開心係佢都聽過《單車》等作品，仲識哼兩句廣東話歌詞！」<br>撰文：葉雪</p></body></html>
