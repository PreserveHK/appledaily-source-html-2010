<html><header><meta charset="utf-8"><title>案件速遞梯間玩3P兩少年受懲</title></header><body><h1>案件速遞<br>梯間玩3P兩少年受懲</h1><p>【本報訊】15歲少年初次約晤同齡女網友，便帶回家性交，奪去少女貞操，再帶往見「大佬」，於屋邨梯間大玩「兩王一后」，要少女輪流替他們口交，又做出狀似肛交舉動。區域法院法官邱智立昨指斥兩名被告，對性的開放態度令人咋舌，不顧他人感受，嚴重影響事主心理，幸其情況已好轉，否則兩人罪孽更深，判兩人進教導所。現年16歲姓鄺被告無業，19歲被告鄭子俊，任運輸工人。兩人於本案保釋期間再犯盜竊案。事發去年8月9日，鄺在粉嶺嘉盛苑住所內與15歲事主非法性交。兩人同日在上水天平邨梯間兩度非禮事主。<br>案件編號：DCCC304/10
</p></body></html>
