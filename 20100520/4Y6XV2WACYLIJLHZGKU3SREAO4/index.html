<html><header><meta charset="utf-8"><title>特稿：國體會世盃遺珠 - 藍鑽石</title></header><body><h1>特稿：國體會世盃遺珠 - 藍鑽石</h1><p>貴為巴甲名牌，國體會自是不乏國腳級人馬，奈何最接近參戰今夏世盃的戰將，要數到中場辛度雲尼亞里，即將加盟英超熱刺的他，只能成為巴西23人大軍名單以外的7名後備之一。基巴去年曾代表巴西參戰洲國盃，奈何今年未有佳作，使他未能取悅教練鄧加。曾分別於歐洲掘金的阿根廷中場迪阿歷辛度，以及烏拉圭守將蘇朗度，結果都無緣參戰決賽周。來自河床系的「大頭」始終未達到初出道時予人的期望，至於在上場自由盃攻破學生隊大門的蘇朗度，近年的表現與名氣亦不相稱。文：藍鑽石</p></body></html>
