<html><header><meta charset="utf-8"><title>陳七拒李曼筠埋身</title></header><body><h1>陳七拒李曼筠埋身</h1><p>香港足球隊東亞運奪金功臣陳肇祺（陳七）昨日與李曼筠（動漫Maggie）在觀塘出席「apm全城瞓身睇世盃」活動，與小朋友踢足球，記者要求兩人合照，陳七卻拒絕，並向大會公關表示不想與如此性感的女仔合照。<br>穿着巴西低V球衣，露腰露腿的Maggie扮龍門與小朋友玩踢波，她謂不沉迷看足球，不過上屆世界盃她也有支持日本及巴西隊。問她有否賭波？她說：「未試過，只係同朋友玩估波。」　<br>採訪、攝影：王崇穎</p></body></html>
