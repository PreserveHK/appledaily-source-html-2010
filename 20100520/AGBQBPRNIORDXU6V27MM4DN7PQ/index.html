<html><header><meta charset="utf-8"><title>張可頤隨時結婚生仔</title></header><body><h1>張可頤隨時結婚生仔</h1><p>張可頤昨日在尖沙嘴半島酒店出席法國護膚品RoC代言人簽約儀式，她表示酬勞滿意。可頤最近對攝影感興趣，最喜歡捕捉姨甥仔的一舉一動，她說：「影小朋友就最吸引，個patpat仔係咁郁吓郁吓，都係因為我個妹呢個BB影上癮。」</p><p>戥宣萱開心</p><p>張可頤恭喜宣萱好事近，她說：「我以前覺得事業好重要，家見到妹妹個B，曾經有問自己點解唔早十年生BB，以前會覺得生小朋友係好煩，但係見到個小朋友喺我屋企帶畀大家好多生機。」可頤做好準備生B，不過絕不會未婚產子：「我都係一個好傳統嘅女人，點都要結婚先喇！」<br>採訪、攝影：楊潔雯</p></body></html>
