<html><header><meta charset="utf-8"><title>案件速遞連環殺妓案　兩鳳姐血液含哥羅芳</title></header><body><h1>案件速遞<br>連環殺妓案　兩鳳姐血液含哥羅芳</h1><p>【本報訊】裝修工人涉連環焗斃兩妓女案在高等法院續審。法醫昨供指兩名死者因窒息致死，按當時警方資料，他未能確定哥羅芳是否促致兩名死者死亡。及後觀看過被告與警方的錄影會面紀錄，交代事發情況，認為若被告所述屬實，哥羅芳是有可能促致兩名死者死亡。化驗報告證實，兩名死者的血液樣本，每毫升血液分別含有250微克及300微克哥羅芳。被告康子賢（24歲）被控兩項謀殺，於去年1月9日及31日在觀塘及土瓜灣謀殺關淑儀及黃愛珊。<br>案件編號：HCCC293/09</p></body></html>
