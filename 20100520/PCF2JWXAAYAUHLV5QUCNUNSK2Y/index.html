<html><header><meta charset="utf-8"><title>積維爾拖彭妮露遊康城</title></header><body><h1>積維爾拖彭妮露遊康城</h1><p>金像男配角積維爾巴頓（JavierBardem）在康城競賽片《Biutiful》演出備受讚賞，成為康城影帝頂頭大熱，他前日出席首映禮後春風滿面，更被拍到拖着影星女友彭妮露古絲（PenelopeCruz）吃晚飯，二人在鏡頭前十指緊扣，更不時情深互望，認真甜到漏。</p><p>尊尼狄普會老友</p><p>此外，連日來在威尼斯拍攝電影《TheTourist》的尊尼狄普（JohnnyDepp），昨日也到達康城與女友VanessaParadis出席Chanel派對，乘機與老友、康城評審主席添布頓（TimBurton）敍舊。</p></body></html>
