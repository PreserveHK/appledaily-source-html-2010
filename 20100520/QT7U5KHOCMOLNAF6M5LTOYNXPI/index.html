<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MCJin無懼邦邦回歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MCJin無懼邦邦回歸 - 馮仁昭</h1><p>MCJin（右）同林家棟噚日去商台宣傳電影《打擂台》，崔建邦涉打鄺敏慧案件終告一段落，可以再投入工作，問MCJin怕唔怕冇得再做《勁歌》司儀？佢話：「冇得驚，dayone有得做《勁歌》已經好開心，我只會着重觀眾同幕後認唔認同我嘅表演，如果無綫叫我唔使做，我都會問點解，其實一直都冇講話要做幾耐，但係我7月頭會去紐約10幾日宣傳。」</p></body></html>
