<html><header><meta charset="utf-8"><title>案件速遞麥海華女兒被追194萬</title></header><body><h1>案件速遞<br>麥海華女兒被追194萬</h1><p>【本報訊】民主黨成員、城大應用社會科學系助理教授麥海華，其碩士女兒麥君蒨08年承認上門替女童補習時，偷去僱主12萬元衣飾，被判社會服務令180小時。涉案僱主夫婦指被盜的衣飾其實超過100項，總值逾200萬元，但麥君蒨只歸還了其中一部份。夫婦昨入稟高等法院，向麥君蒨索償194萬元。原告周聯發、鄭如雯在入稟狀指，就有關盜竊案，麥君蒨另被傳票控告，案件正在進行。而兩宗盜竊案的財物已餘下約100項、總值194萬元的衣飾尚未歸還。<br>案件編號：HCA719/10</p></body></html>
