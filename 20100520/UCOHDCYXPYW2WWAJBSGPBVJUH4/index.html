<html><header><meta charset="utf-8"><title>蔡少芬煙韌賀老公</title></header><body><h1>蔡少芬煙韌賀老公</h1><p>蔡少芬（Ada）最近霸佔TVB兩線劇，黃金時段《飛女正傳》及深宵翻叮的《天地豪情》均見其蹤影，令她人氣急升。向來和丈夫張晉超恩愛的Ada，百忙中不忘為昨日滿36歲的老公仔賀壽，兩人更將甜蜜合照上載微博與眾分享。<br>昨日凌晨12時許，張晉剛踏入生日，Ada即在網上留言：「我老公生日快樂，感謝主！大家快去祝福他啦！願老公一生愛老婆。」她昨午還攬着老公影相晒幸福，之後一起開餐去。張晉則於微博說：「今天的第一件生日禮物，當然是來自某人！」原來嬌妻送他的是一條刻有JESUS字樣的十字架銀鏈。<br>撰文：丁寧</p></body></html>
