<html><header><meta charset="utf-8"><title>陳子聰醉酒忽爆粗</title></header><body><h1>陳子聰醉酒忽爆粗</h1><p>陳子聰前晚面紅紅出席於會展舉行的《飛砂風中轉》首映，當司儀陸浩明與他談論戲中角色的問題時，子聰忽然爆粗說：「多謝導演同劉浩龍搞到我咁戇×呀。」<br>未幾，陸浩明再拿咪去問子聰：「你講多次你講乜嘢？」子聰即收斂：「我話係咁戇居。」</p><p>事後子聰接受訪問，他謂剛與太太何超儀在外埠公幹返港，之前喝了點酒。問到是否因為喝了酒，心情輕鬆才爆粗？他說：「梗係啦，大家知我鍾意飲酒嘛。」前晚余安安穿着蕾絲裙亮相，透視黑色內褲，她甫上台即惹來全場嘩然。<br>採訪：張俊銘　攝影：陳慧安</p></body></html>
