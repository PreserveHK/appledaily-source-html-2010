<html><header><meta charset="utf-8"><title>求驗客手記：納比大義滅親棄格羅素 - 求驗客</title></header><body><h1>求驗客手記：納比大義滅親棄格羅素 - 求驗客</h1><p>咪以為格羅素係去屆意大利捧盃大英雄（包括準決賽射垮德國、決賽對法國互射12碼入奠勝嗰球），就有「免死金牌」，狀態唔掂一樣被踢走。意大利國家隊教練納比（左）前日將30人大軍名單減到28人，雖然格羅素（右）一向係納比福將，又係同納比關係密切嘅祖雲達斯球員，但納比最後都決定「大義滅親」，佢好坦白咁講：「點兵唔能夠根據過去功績！」有道理，格羅素今季喺祖記真係冇場好波。同時被踢走嘅中場簡達華又係祖記兵，即管睇吓決選23人後，仲有幾多「老婦人」球員留低？</p></body></html>
