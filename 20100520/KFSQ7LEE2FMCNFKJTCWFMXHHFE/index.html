<html><header><meta charset="utf-8"><title>求驗客手記：美斯指爆粗為國人打氣 - 求驗客</title></header><body><h1>求驗客手記：美斯指爆粗為國人打氣 - 求驗客</h1><p>我哋體育版早兩日提到美斯幫巴塞隆拿贏得西甲冠軍後，用粗口「幹你娘！」大罵祖國阿根廷人，之後即刻俾阿根廷報章狂插，事件當然有下文。話說呢位新球王禮拜二返到阿根廷，喺機場即刻有球迷用相同說話「回敬」佢。<br>美斯擺明唔敢再惹事端，接受訪問時轉移視線：「我唔知嗰句話會惹嚟咁大迴響，當時我心情激動，只係用阿根廷足球人最普遍用嘅激勵方式。總之我同好多國家隊隊友都喺各國聯賽或盃賽揚威，家陣集中一齊，自然希望為國家隊揚威。」經佢一耍，唔知阿根廷人會唔會消消氣？</p></body></html>
