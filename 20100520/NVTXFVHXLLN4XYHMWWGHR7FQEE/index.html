<html><header><meta charset="utf-8"><title>醉娃跣倒　棍插屁股兩年</title></header><body><h1>醉娃跣倒　棍插屁股兩年</h1><p>英國一名女子醉酒在洗手間跣倒，遭15厘米長的鋸齒幼膠棍直插入屁股，到醫院求醫，醫生看過X光片竟仍不知她遭棍插。婦人忍痛兩年，先後動了三次手術取出刷棍，結果失血過多死亡。<br>35歲女子科滕（CindyCorton圖）丈夫彼得昨天（周三）表示，科滕2005年飲醉酒，在洗手間跣倒，遭棍直插入屁股，但林肯郡醫院和格蘭瑟姆醫院判錯症。兩年後，科滕說服醫生，但兩次動刀都因膠棍嵌入骨盆，無法移走。去年6月，科滕再做手術，失血過多不治。彼得在死因聽證會上批評，醫院為省錢，省了檢查程序，害死人，決定索償。<br>澳洲新聞集團網路</p></body></html>
