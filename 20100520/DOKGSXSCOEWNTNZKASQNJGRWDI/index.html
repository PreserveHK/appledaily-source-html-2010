<html><header><meta charset="utf-8"><title>Cheryl半粒鐘賺279萬</title></header><body><h1>Cheryl半粒鐘賺279萬</h1><p>傳與英超球星艾殊利高爾（AshleyCole）婚變的英國女歌手CherylCole，昨日在康城擔任珠寶商舉行的晚宴嘉賓，演出短短半小時穩袋25萬英鎊（約279萬港元），認真和味，同場圈中人還有納奧美金寶（NaomiCampbell）。此外，Cheryl的裙下之臣will.i.am將與BlackEyedPeas拍檔在巴塞隆拿開騷，他要求主辦單位安排他與Cheryl共用一化妝間。歐新社</p></body></html>
