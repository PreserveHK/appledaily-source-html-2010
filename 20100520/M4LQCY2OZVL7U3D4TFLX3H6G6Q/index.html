<html><header><meta charset="utf-8"><title>AirAsia怒派機票100萬張</title></header><body><h1>AirAsia怒派機票100萬張</h1><p>AirAsia再次以賤物鬥窮人，推出「100萬張免費機票」，怒飛馬來西亞、泰國、印尼、新加坡、菲律賓、越南等數十條航線！雖然由香港出發的「零票價」航線只有頻頻見紅的曼谷，但去布吉（$298），吉隆玻、檳城及沙巴（$348）也以超筍價作招徠。趁5月23日前記住上網click多幾下，為明年的假期籌謀。<br><br>出發日期：2011年1月3日至5月8日<br>http://www.airasia.com<br><br>橙</p></body></html>
