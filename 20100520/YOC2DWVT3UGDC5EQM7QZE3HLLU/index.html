<html><header><meta charset="utf-8"><title>醫療短波剖腹嬰較易患乳糜病</title></header><body><h1>醫療短波<br>剖腹嬰較易患乳糜病</h1><p>德國一項研究發現剖腹生產的嬰兒，患上對麪筋（gluten）過敏的腸胃疾病乳糜病（Celiacdisease）的風險上升。<br>研究跟進了2,000名嬰兒患上多種腸胃疾病的機率，結果發現剖腹生產嬰兒較自然分娩患上乳糜病的風險高八成，但研究顯示剖腹生產不會增加克隆氏症，以及潰瘍性結腸炎等較嚴重腸胃病的風險，是次研究結果有助解釋近年兒童患乳糜病增加的原因。</p></body></html>
