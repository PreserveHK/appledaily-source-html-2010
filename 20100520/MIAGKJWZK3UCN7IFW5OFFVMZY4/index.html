<html><header><meta charset="utf-8"><title>求驗客手記：巴拉圭被爆格失近百萬 - 求驗客</title></header><body><h1>求驗客手記：巴拉圭被爆格失近百萬 - 求驗客</h1><p>隨住決賽周越嚟越接近，越多人關注南非治安差，查實點止南非治安差，正喺法國邊境集訓嘅巴拉圭大軍（圖），就慘被爆格，合計損失金額高達11萬美金（約85.8萬港元）。消息指，當時巴拉圭大軍操練緊，而球隊職員就喺機場接埋兩個遲歸隊國腳，所以酒店房間當時冇人，個賊人唔單止消息靈通，仲識講拉丁文假冒巴拉圭職員混入酒店，入得房自然為所欲為。巴拉圭喺球場上防守叻，或者係時候檢討吓場外嘅「防守」嘞。</p></body></html>
