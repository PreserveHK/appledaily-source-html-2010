<html><header><meta charset="utf-8"><title>E仔開篷火速到港</title></header><body><h1>E仔開篷火速到港</h1><p>車界呢個月好似特別熱鬧，新車一架又一架排住隊上場，好似嗰頭先喺北京車展出現嘅平治EClass開篷車，呢頭已經喺香港準備上場。代理日前宣佈將於今個月28號舉行發佈會，到時E仔開篷就會正式曝光，速度驚人到嚇咗爆偈哥一跳。雖然暫時未知邊個型號會先推售，而價錢又會貴幾多，但全新設計嘅防風系統會力保E仔豪華舒適嘅口碑，肯定成為今年平治嘅另一大熱，大家密切留意下星期《夠Car事》報道。<br><br>爆偈哥</p></body></html>
