<html><header><meta charset="utf-8"><title>Race萬元高踭鞋駁腳</title></header><body><h1>Race萬元高踭鞋駁腳</h1><p>黃婉佩（Race）、楊愛瑾（Miki）和董敏莉等前日到金鐘欣賞秋冬新鞋款，Race自爆喜歡購買不同種類的鞋，更試過擁有一對十多吋高的高踭鞋。<br>問Race怕不怕高過男友向佐？她笑說：「我着幾高都高唔過佢，而且佢唔介意女仔高，我仲試過買一對萬幾蚊、有十多吋高嘅限量版鞋，但真係行唔到，所以拎去換。」<br>Miki對於Cookies有機會重組開騷表示支持，她說：「九個都好耐冇聚過，Helena失咗蹤，不過其實四個會易啲，九個就會困難啲。」<br>採訪：胡比　攝影：陳俊強</p></body></html>
