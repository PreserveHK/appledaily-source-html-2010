<html><header><meta charset="utf-8"><title>我是誰曾患抑鬱　重新振作</title></header><body><h1>我是誰<br>曾患抑鬱　重新振作</h1><p>西班牙和菲律賓混血兒露雲娜，5歲便在歌唱比賽中唱贏關正傑。1977年露雲娜憑《Jolene》在第一屆金唱片頒獎禮奪金唱片，之後代表香港到日本參賽，推出過幾張日本唱片。<br>露雲娜推出的《荳芽夢》、《戚眼眉》和《檸檬可樂》等少女情懷歌曲大受歡迎。87年退出樂壇，與攝影師SamWong於89年組織家庭，翌年生下兒子Brian。之後婚姻失敗、加上兩次小產導致失調及身形暴脹，更患上抑鬱症不敢見人。去年她現身好友賈思樂演唱會後，獲邀跟陳奕迅合唱《講男講女》，簽了林珊珊做經理人，並接了收身代言工作，準備明年再戰樂壇。</p></body></html>
