<html><header><meta charset="utf-8"><title>大埔爆食水管　馬路成澤國</title></header><body><h1>大埔<br>爆食水管　馬路成澤國</h1><p>【本報訊】昨晨9時許，大埔錦山路與石蓮路交界一條地底食水管爆裂，大量食水夾雜沙泥湧上地面，水深至腳眼位置，約30米乘30米面積範圍水浸，令整條馬路頓成澤國，車輛經過濺起水花，幸行人路僅受輕微影響。水務署發言人表示，大埔石蓮路近日榮花園一條85年鋪設的200毫米直徑食水管爆裂，受影響地方包括石古壟村、日榮花園、錦儒路及部份錦石新村。<br>水務署人員到場關水掣及進行搶修，該署已安排四個水缸，分別兩個在石古壟村，一個在日榮花園，一個在錦儒路，為受影響村民供應食水，預計晚上可恢復食水供應。</p></body></html>
