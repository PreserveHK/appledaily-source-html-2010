<html><header><meta charset="utf-8"><title>香港騙200萬　中獎黨被捕</title></header><body><h1>香港<br>騙200萬　中獎黨被捕</h1><p>【本報訊】「中獎黨」活躍於亞洲區，警方昨午2時許，分別在本港國際機場和銅鑼灣拘捕兩名來自越南和台灣的男騙徒，他們曾經向新加坡和日本華人騙取款項達200萬港元，受害人至少12名。<br>兩名疑犯分別是越南籍男子（27歲）和台灣籍男子（48歲），均為行騙集團成員，他們專向操普通話住在亞洲區華人下手，先致電受害人稱已中彩票大獎，再說出一個本地或海外合法彩票機構名稱，由於領取獎金需要行政費或稅務費，便要求受害人存入指定款項入銀行戶口中，騙徒款項到手後立即提走。</p></body></html>
