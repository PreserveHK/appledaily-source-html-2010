<html><header><meta charset="utf-8"><title>小學生交十萬保護費</title></header><body><h1>小學生交十萬保護費</h1><p>河南一名小六生，年齡的七、八名少年威脅、恐嚇，以交保護費的形式一年內被勒索10萬元（人民幣．下同）。現年12歲的小偉是安陽某小學生。一年來，家人頻頻發現家中的錢不翼而飛，日前放置的9,000元錢少了2,800元。但小偉否認偷錢。直到本周三，母親到校接放學時，看到幾個學生對小偉指指點點，才揭發案件。「媽媽，以前家裏丟的錢都是我拿的。他們威脅我不給錢就把我扔到河裏，剁掉我的雙腳，燒掉咱家的房子。」小偉向母親到處委屈。中通社</p></body></html>
