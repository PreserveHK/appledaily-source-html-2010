<html><header><meta charset="utf-8"><title>富士康內鬼偷手機芯</title></header><body><h1>富士康內鬼偷手機芯</h1><p>富士康精密組件（北京）有限公司三名員工，合謀從公司偷出價值達8.8萬元（人民幣．下同）兩箱手機芯，以半價銷贓。前日，三人被北京市大興法院宣判「職務侵佔」罪成，分別判監兩年至三年半不等，緩刑三年。宋某、楊某和趙某原是富士康公司員工。去年12月18日下午，宋某利用任公司物料員之便，領取兩箱共200部索愛某型號手機核芯後，藏於公司樓內；當晚三人再運出公司銷贓，得款四萬元，三人分而揮霍，其後因案破被捕。北京《京華時報》</p></body></html>
