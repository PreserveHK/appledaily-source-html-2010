<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天花名天爺認真威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天花名天爺認真威 - 馮仁昭</h1><p>第54屆亞太影展頒獎典禮今晚喺台北舉行，頂住金馬影帝光環嘅阮經天，前日同好友趙又廷出席一套電影首映時，對再下一城唔敢抱太大期望。<br>今次小天再憑《艋舺》出戰亞太，對手有趙又廷、張家輝、王學圻等，對於能否稱帝，佢話冇諗咁多，之前外界對佢嘅演技作出肯定已足夠喎。小天仲話，成為金馬影帝後，經常俾人叫做天爺，認真威水。</p></body></html>
