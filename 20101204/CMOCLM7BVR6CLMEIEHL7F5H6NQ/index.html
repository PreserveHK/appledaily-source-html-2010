<html><header><meta charset="utf-8"><title>案件速遞路署工程師被控索賄</title></header><body><h1>案件速遞<br>路署工程師被控索賄</h1><p>【本報訊】路政署一名高級工程師涉嫌兩度向新福港（土木）有限公司一名董事，索取及收受共3萬元賄款，作為優待新福港的報酬。他昨在九龍城裁判法院否認四項罪，明年2月14日開審，准以1萬元保釋。<br>被告黃釗猷（55歲）現已停職，被控於08年12月及09年1月，先後向涉案董事李偉誠索賄及收賄1萬元及2萬元。新福港負責將軍澳道加建隔音屏障工程。控方將傳召25名證人，並將偷錄被告與證人對話的錄音呈堂。<br>案件編號：KCCC5303/10</p></body></html>
