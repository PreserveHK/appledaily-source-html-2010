<html><header><meta charset="utf-8"><title>案件速遞包攬訴訟案　判監女律師上訴駁回</title></header><body><h1>案件速遞<br>包攬訴訟案　判監女律師上訴駁回</h1><p>【本報訊】本港首宗被檢控及定罪的包攬訴訟案中，被判囚15個月的女律師盧蔚恩（41歲）早前提出上訴，指包攬訴訟控罪內容含糊，未能令市民知道某種行為是否合法，故要求推翻定罪。上訴庭昨日駁回上訴，並指盧知法犯法，15個月的刑期屬輕判，沒有減刑餘地。<br>上訴庭在判詞指出，包攬訴訟控罪屬普通法，究竟涉案人士有否干犯罪行，可由法官根據經驗及案中情況作出裁決。而盧串謀女索償代理聲稱「不成功不收費」，然後瓜分索償金，是干預他人提出訴訟，已屬違法，故駁回上訴。<br>案件編號：CACC254/09</p></body></html>
