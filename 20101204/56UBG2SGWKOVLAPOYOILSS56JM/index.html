<html><header><meta charset="utf-8"><title>元朗村屋成交大減一半</title></header><body><h1>元朗村屋<br>成交大減一半</h1><p>	政府出招打擊樓市，村屋市況同樣受到影響，其中元朗村屋成交量大減一半，但由於大部份業主看好後市，暫時轉賣為租，令樓價未有大幅回落。<br>	永鴻地產負責人盧小江表示，目前元朗區收租回報不俗，一般約有4厘或以上，而且全幢及分層皆有客路，最近一名投資者不欲減價求售，於是轉賣為租，該單位位於錦上路，鄰近西鐵站，屬分層2樓單位，面積700方呎，早前以150萬元買入，現以每月7,500元租出，租金回報6厘。</p></body></html>
