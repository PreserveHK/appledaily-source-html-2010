<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆唔覺阿Sa腳頭好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆唔覺阿Sa腳頭好 - 馮仁昭</h1><p>陳偉霆（William）噚日喺上環出席聖誕活動，問佢聖誕會唔會同女友蔡卓妍（阿Sa）一齊過？William話：「未知，唔知佢喺唔喺香港，我就要做嘢。」宣佈同阿Sa一齊之後，William明顯多咗工作，問佢覺唔覺得女友旺佢？佢話：「唔覺有乜異樣，一向都係不停做嘢。」不過William自爆有人搵佢兩個拍戲，但佢哋當時未公開拍拖，不過公開咗之後就冇再搵。</p></body></html>
