<html><header><meta charset="utf-8"><title>Jamie聖誕美食新搞作</title></header><body><h1>Jamie聖誕美食新搞作</h1><p>最鍾意睇飲食節目，雖然睇得唔食得，但正因為咁睇得多都唔會肥，前幾日就睇咗JamieOliver個新節目《奧利佛耶誕上菜》，佢一連五集都講聖誕食譜，啱啱嗰集就講烤火雞，做出肉味濃郁的火雞肉外，還將食剩的火雞做出更佳的菜式。無睇烤火雞唔緊要，跟住仲有早午晚三餐、香烤馬鈴薯、聖誕甜品、DIY派對美食，想聖誕派對更有口福，記住要睇Jamie的好介紹。</p><p>《奧利佛耶誕上菜》</p><p>播放時間：逢星期三10:00pm<br>播放頻道：TLC旅遊生活（有線電視54台、now寬頻電視213台及bbTV317台）</p></body></html>
