<html><header><meta charset="utf-8"><title>11億建挪亞方舟公園</title></header><body><h1>11億建挪亞方舟公園</h1><p>實物原大的挪亞方舟，將於美國肯塔基州再度重現。美國一個宗教團體宣佈斥資1.5億美元（11.7億港元）興建一個全球最大的宗教主題公園（圖），裏面設施以《聖經》故事為基礎，包括挪亞方舟、巴別塔、一世紀時的中東村落，以及一個可容納500人的特別效果劇場。<br>ArkEncounter及AnswersinGenesis表示，挪亞方舟是公園焦點所在，他們將會集資1.5億美元，歡迎教徒捐款。公園將於2014年開幕，預計每年可吸引160萬名遊客。<br>英國《每日郵報》</p></body></html>
