<html><header><meta charset="utf-8"><title>案件速遞圖吞遺產假養子判囚</title></header><body><h1>案件速遞<br>圖吞遺產假養子判囚</h1><p>【本報訊】終生獨身的七旬退休海員陳濤猝死家中，並無遺囑。其胞兄申領遺產時，突然出現自稱是海員養子的嚴志明（38歲），要求分身家。嚴志明交出內地領養公證書及死者贈送遺產的聲明書，早前在區域法院被裁定一項使用虛假文書罪成立。法官昨斥被告有計劃犯案，令遺產承辦處工作量大增，圖取得逾550萬元遺產，判入獄兩年半。<br>被告嚴志明於08年8月向法庭申請承辦遺產時，涉在宣誓下訛稱是死者陳濤的內地養子，並行使假聲明書，聲稱陳濤將全部遺產贈予他。<br>案件編號：DCCC739/10</p></body></html>
