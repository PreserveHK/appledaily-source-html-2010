<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊愛瑾繼續約永安太子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊愛瑾繼續約永安太子 - 馮仁昭</h1><p>楊愛瑾（Miki）同永安太子爺郭永淳傳緋聞多年，曾有傳Miki獲照顧起居飲食，點知Miki就喊晒口話冇。不過，日前Miki又俾人見到同郭公子一齊出入，噚晚Miki出席電影活動時解釋：「我哋唔係約埋，係喺髮型屋撞到。之後我哋分車走，唔係咩約會。」問Miki會唔會又唔開心？佢話最緊要唔好話佢獲對方照顧，雖然係咁傳緋聞，但Miki話會如常同對方約會喎。</p></body></html>
