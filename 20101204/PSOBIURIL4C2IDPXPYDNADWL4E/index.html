<html><header><meta charset="utf-8"><title>劉嘉玲低胸夾公仔</title></header><body><h1>劉嘉玲低胸夾公仔</h1><p>劉嘉玲、吳彥祖、余文樂、謝婷婷等，前晚在中環出席連卡佛160周年派對，ifc連卡佛變身一晚遊樂場，在名牌衣飾和珠寶櫃中，放滿各式遊戲場、棉花糖機、七彩乒乓球枱等，眾星都興奮爭住玩。</p><p>吳彥祖打乒乓</p><p>前晚作為重頭嘉賓的劉嘉玲，在場內和連卡佛太子女吳宗恩傾個不停，嘉玲穿上低胸YSL裙，懶理有走光之虞，見到夾公仔機，開心到自己落手試玩，最終成功取得禮物，她在微博說：「今晚運氣相當不錯，贏了不少獎品，還有棉花糖，很好玩的派對。」謝婷婷和吳彥祖等就齊齊打乒乓波。<br>撰文：林妃</p></body></html>
