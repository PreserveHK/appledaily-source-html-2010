<html><header><meta charset="utf-8"><title>導演讓演員自由發揮</title></header><body><h1>導演讓演員自由發揮</h1><p>《哈7》導演大衞葉斯把動畫插進今集，他指之前曾有不同的演繹構思，但預料效果一般，故當遇上動畫師BenHibon後便全力搞動畫，望給觀眾奇特漂亮感覺。大衞亦稱演員們已成熟，可自動波去演戲：「他們喜歡挑戰新事物，我便藉此加以啟發和推動，給予自由感覺，讓他們可安心演戲。」<br>《哈7》上下集是同時拍攝，如何妥善安排18個月的拍攝過程頗考功架。「安排上確有困難，因很多時會出現今周拍上半部，下周拍下半部的情況，但我一直把它處理成兩部獨立電影，前半接近實錄後半則像歌劇，所以我一定要緊記自己在幹甚麼。」</p></body></html>
