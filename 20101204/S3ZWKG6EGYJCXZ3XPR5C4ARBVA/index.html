<html><header><meta charset="utf-8"><title>粉嶺母揭藏毒　少女圖自殺</title></header><body><h1>粉嶺<br>母揭藏毒　少女圖自殺</h1><p>【本報訊】20歲少女誤入歧途，昨晨在粉嶺華明邨住所內，被母親揭發她藏有少量冰毒。少女情緒激動拿剪刀企圖自殺，母親勸止不果報警求助。警方到場將少女送院，經調查後以涉嫌藏毒將少女拘捕。被捕少女姓黃（20歲）家住華明邨康明樓。昨晨9時許，姓莫（53歲）母親發現黃女床上有一小樽晶體狀物品，懷疑是冰毒，於是大興問罪之師。黃女情緒激動大吵大嚷，衝出客廳拿起剪刀聲稱自殺。黃母和胞姊勸止不果致電報警，警員趕至時黃女並沒受傷，但情緒不穩需將她送院，並撿走該些懷疑毒品。</p></body></html>
