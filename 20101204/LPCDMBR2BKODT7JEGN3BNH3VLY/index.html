<html><header><meta charset="utf-8"><title>瘦模奪魁　纖腰激幼兩手可圈</title></header><body><h1>瘦模奪魁　纖腰激幼兩手可圈</h1><p>瘦模現象是模特兒界近年最大爭議，有設計師曾棄用瘦模，但美國真人騷節目《全美超級模特兒新秀大賽》最新一輯卻選出被指擁「最幼腰肢」的少女做冠軍，她的小蠻腰幼得可用兩手圈起來。<br>身高6呎2吋、重約100磅的19歲德州少女沃德（AnnWard圖），在周三晚播出的節目中奪魁後，激動得掩面流淚。她曾在學校飽受欺凌，這次終吐氣揚眉，獎品包括模特兒合約、登上《Vogue》雜誌及拍廣告，酬勞78萬港元。腰肢不合比例地纖幼的沃德早已引起爭議，前名模兼主持TyraBanks驚呼：「這是全世界最幼的腰！」<br>英國《每日郵報》</p></body></html>
