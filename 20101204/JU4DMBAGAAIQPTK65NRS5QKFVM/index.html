<html><header><meta charset="utf-8"><title>Miley疑似裸照網上散播</title></header><body><h1>Miley疑似裸照網上散播</h1><p>美國女歌手MileyCyrus，行為過激程度隨步向成年日漸增加，昨日網上出現一張懷疑是她對鏡自拍的裸照，並迅速散播全球，驚見相中人竟和Miley有八成相像！<br>該裸照估計拍於西班牙一間酒店，相近於Miley早前赴當地出席歐洲MTV頒獎禮那時，而相中身披格仔恤衫的裸體少女，髮型縱像Miley卻沒把面龐攝進。因Miley日前遺失iPhone，外界指裸照應是從手機外洩，不過這名小天后經發言人澄清她沒拍裸照。</p><p>紋身失蹤</p><p>有心水清者斷言Miley並非相中人，因她左胸下方的紋身不翼而飛，且Miley身形也比裸照稍胖，大概有人存心扮她博出位。</p></body></html>
