<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆本報昨日港聞版A12《雲維熹控前妻滋擾和解》一文，指全國政協前委員雲大棉長子雲維熹「獲准以月租15萬元租住舂坎角海天小築」，並不正確。事實雲維熹與前妻爭奪海天小築業權，08年雖曾被聆案官下令每月繳付15萬元租金，但已於同年上訴得直推翻原判，現毋須交租，特此更正。<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。<br>電話：29290000<br>傳真：23703283<br>電郵：mailto:adnews@appledaily.com</p></body></html>
