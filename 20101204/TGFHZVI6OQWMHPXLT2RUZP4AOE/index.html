<html><header><meta charset="utf-8"><title>元朗村長兩車　被淋起漆水</title></header><body><h1>元朗<br>村長兩車　被淋起漆水</h1><p>【本報訊】元朗屏山新村村長鄧熀強夫婦兩輛停泊空地的私家車，昨清晨發現遭歹徒用起漆水液體刑毀。村長夫婦表示不明原因，警方正調查歹徒的動機。<br>事主鄧熀強（58歲）為原居民村代表村長，鄧表示，他當選屏山新村村長已20年，下月的村代表選舉，由於沒有競爭對手下自動當選，故相信事件與村長選舉無關；他亦表示沒有結怨及欠債，不明私家車被刑毀原因。<br>昨清晨6時許，鄧與妻子自外返抵家門，發現兩部車被人由車頭至車尾淋了起漆水損毀，於是報警。警員到場調查，一度在附近兜截疑人不果，亦沒有發現歹徒遺下可疑物品，警方現仍調查歹徒犯案動機。</p></body></html>
