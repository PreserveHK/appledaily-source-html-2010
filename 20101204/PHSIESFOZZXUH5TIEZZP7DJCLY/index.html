<html><header><meta charset="utf-8"><title>基因作怪不忠會遺傳</title></header><body><h1>基因作怪不忠會遺傳</h1><p>肥胖會遺傳，懶惰會遺傳，貪睡會遺傳，原來不忠也會遺傳。美國科學家的研究發現，有些人對伴侶不忠，愛搞一夜情，可能是受到他們體內的不忠變異基因影響所致。<br>美國紐約州立大學的科學家，分析了181名青年人的脫氧核糖核酸（DNA）和性愛經歷，發現部份體內有一種叫多巴胺第四型受體（DRD4）變異基因的人，對伴侶不忠、大玩一夜情的機率，比沒有DRD4基因的人高一倍。研究員強調，這只是想證明較多有DRD4基因的人會對伴侶不忠，但其實很多沒這基因的人，也同樣會搞一夜情和不忠。<br>英國《每日郵報》</p></body></html>
