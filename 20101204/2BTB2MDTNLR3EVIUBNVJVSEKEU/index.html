<html><header><meta charset="utf-8"><title>鴨脷洲樹枝飛墮　砸毀客貨車</title></header><body><h1>鴨脷洲<br>樹枝飛墮　砸毀客貨車</h1><p>【本報訊】鴨脷洲利興街有大樹樹椏折斷壓爛貨車。現場是利興街近利樂街行人路，一棵七米高大樹，樹上一條八米長、30厘米直徑的粗壯樹椏突然折斷，由半空掉下，剛巧壓住停泊路邊的一輛客貨車。姓蔡（47歲）男途人見狀致電報警，消防員到場將樹椏移放路旁，證實客貨車上無人，車頂近車頭位置輕微損毀，隨後通知車主到場。其後消防員將樹椏整理後並通知食環署到場清理，事件中無人受傷。</p></body></html>
