<html><header><meta charset="utf-8"><title>案件速遞百萬騙案被告准探親</title></header><body><h1>案件速遞<br>百萬騙案被告准探親</h1><p>【本報訊】生產力促進局一名前高級顧問，涉於07年11月至08年9月，以虛假報價單購買貨物，詐騙當局110萬元，被控代理人意圖欺騙其主事人而使用文件、欺詐及洗黑錢等共28項罪。昨日他在東區裁判法院提堂，暫時毋須答辯。控方申請將案押後至本月24日，轉往區域法院答辯。署任主任裁判官胡雅文為遷就他聖誕返鄉探親，將案押後至本月21日。<br>被告凌重恆（40歲）是新加坡人，案發時是生促局汽車及電子部高級顧問，負責向局方申請經費，為研究項目採購貨品。<br>案件編號：ESCC5040/10</p></body></html>
