<html><header><meta charset="utf-8"><title>玩具機械人「詐」彈驚魂</title></header><body><h1>玩具機械人「詐」彈驚魂</h1><p>美國丹佛市一條行人天橋的橋躉，周三出現可疑玩具機械人（圖），市民報警後，警方煞有介事地封鎖現場，與玩具機械人對峙了兩小時後，最後更派出拆彈專家將它引爆，最後證實只是玩具。<br>丹佛市警方事後為行動辯護，指該個20厘米高的白色玩具機械人，被人用水泥黏在天橋橋躉，情況很不尋常，當局擔心是炸彈，才會勞師動眾封鎖現場，又派拆彈專家用遙控裝置將它炸毀。<br>英國《每日郵報》</p></body></html>
