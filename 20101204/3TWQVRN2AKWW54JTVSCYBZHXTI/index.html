<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳江公大頒博士 - 李八方</title></header><body><h1>隔牆有耳：郭炳江公大頒博士 - 李八方</h1><p>新地郭家噚日又幾乎齊齊整整聚首一堂，郭炳江獲公開大學頒發榮譽工商管理博士學位，所以大部份家人到場賀佢。公大讚揚郭炳江係出色企業同商業領袖，熱心服務社會，對呢個世界貢獻良多。郭老太鄺肖卿同三弟郭炳聯梗係有到場慶賀，郭老太仲幫乖仔炳江整理博士帽，影低一張溫情洋溢照片。<br>被「扑頭」咁高興，點樣慶祝好呢？郭炳江好孝順，「媽咪就快生日，遲啲一齊慶祝」。送乜嘢禮物畀阿媽，佢話「呢啲嘢老婆諗」。<br>至於大佬郭炳湘會否出席一齊為阿媽做壽，郭炳江就冇回應。</p></body></html>
