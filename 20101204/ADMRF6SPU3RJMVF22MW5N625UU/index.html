<html><header><meta charset="utf-8"><title>隔牆有耳：查博士出場滿掌聲 - 李八方</title></header><body><h1>隔牆有耳：查博士出場滿掌聲 - 李八方</h1><p>樹仁大學噚日畢業禮，高潮迭起。第一波係大文豪金庸出場，掌聲雷動。查大俠獲樹仁頒發榮譽文學博士，喺兩人攙扶下，大俠緩緩步上禮台，接受人生第N個榮譽學位。可惜大俠快閃領受學位，一句話都冇發表。<br>八方以為金庸抱恙，問過大俠好友，都話佢最近健康尚好。倪匡同陶傑異口同聲話最近與金庸食過飯，大俠好精神，頭腦清晰。只不過老人家80幾歲，行動難免遲緩啲。</p></body></html>
