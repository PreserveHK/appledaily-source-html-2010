<html><header><meta charset="utf-8"><title>澳出位學生與狗女結婚</title></header><body><h1>澳出位學生與狗女結婚</h1><p>澳洲昆士蘭省20歲學生吉索（JosephGuiso）「結婚」了，新娘並不是女同學，而是一隻狗。一人一狗在30多名親友見證下舉行婚禮（圖）。</p><p>吉索是個天主教徒，五年前收養可愛的拉布拉多犬Honey，生活愜意，自言無法再忍受繼續與Honey同居的罪疚感，決定與牠結婚。他選擇在一個公園與Honey結婚，在披上白紗的愛犬和親友面前宣誓說：「你是我最好的朋友，令我每天生活更充實。」Honey沒有回應，吉索就當牠默認，繼而與牠親吻，他強調與愛犬只是柏拉圖式戀愛。<br>英國《每日郵報》
</p></body></html>
