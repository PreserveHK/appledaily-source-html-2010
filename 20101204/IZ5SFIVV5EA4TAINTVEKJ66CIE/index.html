<html><header><meta charset="utf-8"><title>2010勢成史上第三炎熱年</title></header><body><h1>2010勢成史上第三炎熱年</h1><p>踏入12月，有人仍穿短袖衣服，絕不出奇，因為今年大有可能是史上第三熱的一年。而明年雖然會較凉，但相信仍會是十大炎熱年之一。<br>世界氣象組織最新數據指，1961至90年的全球平均氣溫14℃，但預計今年會比平均氣溫再熱0.55℃；變暖幅度最大是北極區、非洲和南亞。<br>氣象專家指，要等集齊11及12月數據，就可肯定2010年是自1850年開始紀錄天氣以來，是第二還是第三熱的一年；史上最熱一年是受厄爾尼諾現象影響的1998年，次熱的是2005年。<br>英國《每日電訊報》</p></body></html>
