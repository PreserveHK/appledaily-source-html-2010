<html><header><meta charset="utf-8"><title>少女時代閃耀中韓歌會</title></header><body><h1>少女時代閃耀中韓歌會</h1><p>韓國熱爆組合少女時代，前晚在首爾參加由KBS電視台和中央電視台合辦的中韓歌會，少時穿上金色閃令令歌衫又唱又跳，搶盡同鄉SHINee、2NE1和台灣歌手林宥嘉等人風頭。少時攞獎攞到手軟，現得悉將獲頒2010年光榮的韓國人大獎，成為大眾藝人組別得主，同時又在第2屆大韓民國韓流產業大獎頒獎禮上捧獎。</p><p>Yuri重演《油脂》</p><p>此外，少時成員Yuri早前錄影電視節目時，與SHINee的珉豪合演音樂劇《油脂》（Grease），當中更有咀嘴場面。明天生日的Yuri更獲粉絲登報慶生，以其名義做義工和捐錢，令壽星女十分開心。</p></body></html>
