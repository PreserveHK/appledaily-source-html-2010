<html><header><meta charset="utf-8"><title>隔牆有耳：曾敏傑獲頒特別獎 - 李八方</title></header><body><h1>隔牆有耳：曾敏傑獲頒特別獎 - 李八方</h1><p>好人好事，值得永遠懷念，喺北京工作嘅香港人曾敏傑，早前去青海玉樹賑災時不幸遇車禍喪生，噚日獲追頒中國青年志願者優秀個人特別獎。<br>官方新華社報道，指曾敏傑生前一直熱心兒童公益事業，而且身體力行投身志願服務，得到民眾高度讚揚。<br>據了解，呢個獎項評選由共青團中央舉辦，係志願服務領域唯一一個全國性的獎項。<br>曾敏傑10月底前往玉樹囊謙縣兩間小學，向地震區學生派發過冬物資，由於落雪後路面濕滑失事，曾敏傑等三人死亡，兩人受傷。</p></body></html>
