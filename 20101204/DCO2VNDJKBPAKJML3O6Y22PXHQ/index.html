<html><header><meta charset="utf-8"><title>路柏進修戲劇助事業</title></header><body><h1>路柏進修戲劇助事業</h1><p>比起丹尼爾和愛瑪，飾演榮恩的路柏格連特仿像三名主角中最不顯眼，然而今集他會跟哈仔關係有所變化，令人眼前一亮。路柏亦早為自己前途打算，連名導馬田史高西斯（MartinScorsese）都看好他能大有所成。<br>路柏說：「拍畢《哈》片後我稍事休息，但亦有去上戲劇課程，過去十年我學到很多知識，我想能再深入點，以便在這行發展。」<br>路柏對尊尼狄普（JohnnyDepp）讚不絕口，望將來能像對方一樣成功，他也坦言擔演榮恩令其失去不少童年時光。「我無法跟其他小朋友一起放假，以前確有點難受，但我毫不後悔，因拍戲的經驗十分寶貴。」</p></body></html>
