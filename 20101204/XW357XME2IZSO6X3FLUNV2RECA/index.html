<html><header><meta charset="utf-8"><title>英狂漢虐殺女友嬰拍掌摑片</title></header><body><h1>英狂漢虐殺女友嬰拍掌摑片</h1><p>英國蘭開夏郡一名男子，在女友面前非常疼惜她的15個月大兒子（圖），但背着她時卻不斷虐打男嬰，還用手機拍下「開心掌摑」過程。男嬰最終腦部受創死亡，男子前天（周四）被判終身監禁。<br>32歲牛頓，前年結識30歲單親媽媽查普曼後，表面上很愛惜她的兒子查利。查普曼去年6月開始把兒子交給牛頓照顧，豈料牛頓不斷虐打查利，去年11月打到查利頭部受重創。警方在查利猝死後到牛頓家中調查，在他的手機內發現多段虐嬰片段，包括查利死前兩周的片段，只見他用力痛擊查利頭部13次。牛頓被判終身監禁。<br>英國《每日郵報》
</p></body></html>
