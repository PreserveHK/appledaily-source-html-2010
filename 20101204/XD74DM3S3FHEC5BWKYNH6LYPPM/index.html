<html><header><meta charset="utf-8"><title>小八卦阿梅爭唱《千年女王》</title></header><body><h1>小八卦<br>阿梅爭唱《千年女王》</h1><p>露雲娜是日本經典卡通片《千年女王》主題曲原唱者，82年曾為該片同名主題曲和插曲《傳說》錄唱片。不過，據悉無綫有見兩首歌大受歡迎，為與附屬TVBI的華星唱片公司力捧首屆新秀得主梅艷芳，於是將卡通片主題曲和插曲換上阿梅主唱版本，收錄在阿梅83年推出的大碟《赤色梅艷芳》中。聞說當年露雲娜所屬的飛利浦唱片公司雖對無綫此舉極不滿，但礙於當年無人敢開罪無綫而敢怒不敢言。</p></body></html>
