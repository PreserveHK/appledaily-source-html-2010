<html><header><meta charset="utf-8"><title>「Eason好保護到我」</title></header><body><h1>「Eason好保護到我」</h1><p>離開樂壇23年的露雲娜，仍有留意現今樂壇。不是因為近日與陳奕迅（Eason）合唱《講男講女》才賣花讚花香，露雲娜坦言是由衷欣賞Eason：「佢畀我嘅感覺，係好保護到我。佢好獨特，唱歌時同音樂融合埋一齊，聽得我好舒服。」</p><p>喜歡謝安琪</p><p>露雲娜的20歲愛兒Brian是Eason歌迷，所以露雲娜才認識Eason的歌，而她亦喜歡周杰倫：「周杰倫畀我嘅感覺同Eason相反，係我好想保護佢，覺得佢好似好慘，好想攬住佢。」女歌手方面，露雲娜對謝安琪有好感：「佢經常唱埋和音，我覺得佢唱得好好。我亦有聽過林欣彤個名，但冇聽過佢唱歌，所以唔可以畀意見。」</p></body></html>
