<html><header><meta charset="utf-8"><title>Britney叫傳媒錫屁股</title></header><body><h1>Britney叫傳媒錫屁股</h1><p>美國女歌手BritneySpears日前傳出被男友JasonTrawick虐打，事後她否認，還急急拖愛郎一起坐車做騷。昨日Britney再次出招，在twitter內留言寸傳媒無風起浪，指大家可以錫她的白滑屁股，並自言在剛過去的周末和Jason不知幾恩愛，獲男友陪她慶祝29歲生日，過程浪漫。Britney勞氣完之後，不忘宣傳自己相隔兩年推出的新大碟，透露新大碟已完成得七七八八，將會在明年3月推出，她對新碟十分期待。</p></body></html>
