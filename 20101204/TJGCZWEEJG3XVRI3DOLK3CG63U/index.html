<html><header><meta charset="utf-8"><title>湯費頓奸仔搵到真愛</title></header><body><h1>湯費頓奸仔搵到真愛</h1><p>備受《哈》迷關注的重要配角馬份，令11歲起便做奸仔的湯費頓（TomFelton）開拓了演藝道路。他說：「我記得拍第5集時，有些影迷一見丹尼爾他們便會興高采烈，但對着我則會哭起來，令我感到難過。但我對自己說，一定是我把奸角演好，否則他們不會有這種反應。」<br>湯費頓現正拍攝《猿人爭霸戰》（PlanetoftheApes）前傳《RiseoftheApes》，他提到現任女友亦是從《哈6》認識。「她任職負責所有替身和特技演員的部門，我們已拍拖一段時間，有時也一起開工，因大家是同行，所以有很多共同話題，十分投契。」</p></body></html>
