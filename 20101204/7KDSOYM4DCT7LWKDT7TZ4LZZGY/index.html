<html><header><meta charset="utf-8"><title>案件速遞男助理涉易服闖女廁</title></header><body><h1>案件速遞<br>男助理涉易服闖女廁</h1><p>【本報訊】在香港大學任職研究助理的青年，疑因「貪玩」穿着女裝衝入商場女廁，將自己鎖入廁格，嚇得女廁內的女士四散。他被控一項在公眾地方作出擾亂秩序行為罪，昨在觀塘裁判法院提堂，暫毋須答辯，准保釋至本月23日，等候律政司指示。<br>被告鄭永健（26歲）被控於今年10月10日，在九龍灣德福廣場2期3樓的女廁內，穿上女裝進入廁格，令正在使用洗手間的女子擔心自身安全而離開，其行為可能破壞社會安寧。辯方指被告在澳洲生活多年，要求以英文審訊。<br>案件編號：KTCC7043/10</p></body></html>
