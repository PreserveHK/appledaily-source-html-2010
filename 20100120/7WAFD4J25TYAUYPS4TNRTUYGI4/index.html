<html><header><meta charset="utf-8"><title>訪悉尼原住民　威廉被煙攻</title></header><body><h1>訪悉尼原住民　威廉被煙攻</h1><p>何方神聖竟敢放煙噴王子陛下？被煙攻的英國威廉王子卻只是側側身笑笑口，親和形象又加分。其實這位叔叔沒惡意，只是進行澳洲原住民的傳統儀式罷了。<br>威廉代英女皇首次官式出訪澳紐，昨天到悉尼的原住民社區訪問，多達2,000人歡迎他。最新民調顯示，58%澳洲人支持由威廉繼位，查理斯支持率只得30%。但威廉或掀起「無後」危機！事關他前天在新西蘭訪問時，有頑童不慎用欖球扔中他下體。男童事後受訪說：「抱歉凱蒂！希望我不會害你美夢破滅……」<br>路透社</p></body></html>
