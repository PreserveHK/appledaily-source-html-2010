<html><header><meta charset="utf-8"><title>案件速遞持假券換月餅男子判囚</title></header><body><h1>案件速遞<br>持假券換月餅男子判囚</h1><p>【本報訊】從外國回流的中年漢失業多時，收受假月餅券集團主腦3,000元報酬，乘搭集團主腦為他安排的貨車，憑假美心月餅券，在數小時內到不同店舖換取了約值7萬元的439盒月餅。<br>被告早前在九龍城裁判法院承認一項串謀使用虛假文書罪，昨判監4個月。<br>被告貝豐宏（49歲）求情時表示深感懊悔，望能獲得輕判。裁判官認為本案屬有組織案件，即使被告不是主謀，仍需判即時監禁。<br>案件編號：KCCC5140/09</p></body></html>
