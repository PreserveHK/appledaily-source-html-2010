<html><header><meta charset="utf-8"><title>張繼聰籲以和為貴</title></header><body><h1>張繼聰籲以和為貴</h1><p>張繼聰昨日在北角出席活動，談到是否要取消傳媒大獎的問題，他說：「我唔理解點解要取消，我覺得唔使，因為會令更多人關注樂壇。」他表示很難做到每個獎都公平，他說：「咁多風波，大家都係關注啲拗撬啫，四個台有唔同嘅機制，最好以和為貴啦。」</p><p>綵排舞台劇</p><p>之後張繼聰到新城接受訪問，他近日忙於綵排舞台劇《情話紫釵》，他表示與毛俊輝、謝君豪和何超儀合作感到十分榮幸，他說：「我可以同毛Sir合作真係好開心，仲有君豪，呢啲都係舞台劇嘅大哥大，所以為咗呢個舞台劇，我推咗唔少工作。」<br>採訪、攝影：卓寶花、胡比</p></body></html>
