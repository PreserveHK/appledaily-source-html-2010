<html><header><meta charset="utf-8"><title>記者替女童開腦</title></header><body><h1>記者替女童開腦</h1><p>地震死傷枕藉，醫護人員不足，有記者在採訪之餘還替災民做手術。一名12歲女童被擊穿頭蓋，被送上美軍航空母艦「卡爾文森號」治療，但艦上沒有神經外科醫生，幸好身在太子港的美國有線新聞網（CNN）記者古普塔（SanjayGupta圖）是執業神經外科醫生，前天施援手替女童做開腦手術。女童腦部仍有一塊碎片需要第二度開刀，估計女童可完全康復。<br>法國醫療隊上周六至前天共為30名傷者開刀，當中28人是截肢。一名醫生說，首次見到受感染的傷口爬滿蛆蟲的可怖狀況。<br>法新社</p></body></html>
