<html><header><meta charset="utf-8"><title>英力王擲界外球　飛越半個足球場</title></header><body><h1>英力王擲界外球　飛越半個足球場</h1><p>近期風頭甚勁的本地球員陳肇麒，出名是大力神君，負責為球隊擲界外球，但相比英國體育教師布魯克斯（DannyBrooks）的手力，可謂小巫見大巫，因為他擲界外球的距離，可超越半個球場的長度，刷新擲界外球最遠的世界紀錄。<br>28歲的布魯克斯以類似打前手翻方法，將界外球擲出49.8米（163.32呎）外，距離等於五架雙層巴士排直線的長度，打破1998年由一名美國人創下的48.2米舊世界紀錄。<br>布魯克斯早前將擲界外球的片段和相片提交《健力士世界紀錄大全》，有關方面已正式確認這紀錄。<br>英國《每日郵報》</p></body></html>
