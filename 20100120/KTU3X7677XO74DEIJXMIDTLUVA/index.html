<html><header><meta charset="utf-8"><title>搶掠中掀強暴潮</title></header><body><h1>搶掠中掀強暴潮</h1><p>海地政府實施了宵禁，也阻不了搶掠潮。太子港前日幾百名青年和婦女從倒塌商店搶掠，搶到後當街轉售，最搶手的是酒精和牙膏，酒精可用來充當消毒劑，牙膏塗在鼻下擋屍臭。<br>市內貧民窟太陽城，居民指兩個黑幫在地震後爭地盤，造成三人死亡，多名婦女遭強暴。海地警員叫居民執行私刑解決，在擴音廣播說：「你不殺罪犯，他們就會回來。」<br>紅十字會警告，海地搶掠暴力日趨嚴重，美軍指揮官卻稱現時暴力水平比地震前低。聯合國決定增派3,500維和部隊，但不知何時才進駐海地。<br>法新社/美聯社</p></body></html>
