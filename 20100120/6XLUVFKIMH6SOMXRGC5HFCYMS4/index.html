<html><header><meta charset="utf-8"><title>好戲量樓上舖被爆竊</title></header><body><h1>好戲量樓上舖被爆竊</h1><p>【本報訊】街頭劇團「好戲量」位於旺角西洋菜街的樓上舖，昨下午發現遭人爆竊，失去1萬元現金及兩部電腦。<br>案發現場位於西洋菜街42號一單位，上址是好戲量經營的樓上舖，主要販賣T恤。昨下午5時33分，26歲姓馮男子返回上址時，發現大門被撬，收銀機內1萬元現金及兩部手提電腦失去。警方稍後將案件列作爆竊處理。據好戲量負責人權哥表示，早前，他們一班劇團成員參加反高鐵遊行行動，故於舖門外貼上通告，放假數天，懷疑因此惹來賊人爆竊。他表示，昨天上午鄰居發現上址大門仍然完好，相信下午才遭賊人撬開大門爆竊。</p></body></html>
