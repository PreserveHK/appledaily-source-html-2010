<html><header><meta charset="utf-8"><title>財圈快拍：任志剛網誌晒恩愛</title></header><body><h1>財圈快拍：任志剛網誌晒恩愛</h1><p>金管局前總裁任志剛退休後，除咗繼續就人民幣國際化發展進行研究及四圍演講，回饋祖國外，亦經常同愛妻外遊，阿任網誌噚日就上載咗佢同Miranda（任太洋名）喺日本九州自遊行嘅一批玉照，包括街邊「拮」魚蛋、阿蘇火山留影，仲有同老婆十指緊扣嘅照片。阿任仲話，最近喺香港行龍脊山，唔少行山友爭相同佢合照，可惜當日佢冇帶相機，所以公開呼籲當日有合照嘅市民，電郵相片畀佢喎。</p></body></html>
