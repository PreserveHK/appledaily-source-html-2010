<html><header><meta charset="utf-8"><title>財話短說李嘉誠5402萬增持長和</title></header><body><h1>財話短說<br>李嘉誠5402萬增持長和</h1><p>▲聯交所資料顯示，長實（001）主席李嘉誠（圖）再斥5402.08萬增持長和股份。他於本月14及15日，共增持長實17.1萬股，每股平均價分別為98.281元及97.59元，涉資1679.08萬元，持股量由41.67%增至41.68%。他亦於本月15日增持和黃（013）65萬股，每股平均價57.277元，涉資3723萬元，持股量由51.79%升至51.8%。</p></body></html>
