<html><header><meta charset="utf-8"><title>被遺忘小鎮　災民自生自滅</title></header><body><h1>被遺忘小鎮　災民自生自滅</h1><p>海地大地震，世人只見太子港災民如何悲苦，但有人可能更加慘，他們就是太子港西面市郊萊奧甘鎮（Leogane）的居民，全鎮有80%建築損毀，卻被人遺忘一樣，災民自生自滅，地震後五天才首次有水車去派水，但僅只一次。<br>不過，這裏至少不像太子港那樣搶掠不絕，因為這裏窮得沒有東西可搶。百廢待興，激發出更強的求生慾望。一名商人不只家園盡毀，所開設的製衣廠和酒店也幾乎全塌，決意要盡快重展業務。「這種時候要更加堅強。」他說。<br>英國《泰晤士報》/美國《紐約時報》</p></body></html>
