<html><header><meta charset="utf-8"><title>隔牆有耳：王丹讚80後搞社運 - 李八方</title></header><body><h1>隔牆有耳：王丹讚80後搞社運 - 李八方</h1><p>80後反高鐵行動反響甚大，八九學運領袖王丹喺facebook大讚佢哋，話對於喺香港發生以年輕人為主嘅新社會運動表示高度敬意，也深受感動，又指反高鐵人士意志堅定、理性，以有限衝擊、以苦行感動人民，表現出運動參與者好成熟。<br>王丹認為呢次係中國唯一成熟嘅社會運動，不僅影響香港也影響中國，佢話香港80後一代年輕人要有使命感去改變中國，佢自己作為一個上一波社會運動嘅學長，期待新一代比佢哋做得更好，又指要小心運動被傳媒妖魔化，建議香港社運團體對此要有充份思想準備，最緊要係研究如何讓民眾看到真相。</p></body></html>
