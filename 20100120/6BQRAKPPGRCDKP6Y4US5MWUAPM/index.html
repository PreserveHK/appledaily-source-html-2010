<html><header><meta charset="utf-8"><title>促進腦細胞生長　跑步越多越醒目</title></header><body><h1>促進腦細胞生長　跑步越多越醒目</h1><p>跑步豈止能鍛煉體格，還能醒腦呢。英國劍橋大學科學家研究發現，跑步能促進腦細胞生長，強化腦部。<br>研究將老鼠分兩組，一組每天要在滾輪跑24公里，另一組安坐休息。幾天後，給老鼠做記憶測試，在螢幕顯示兩個相距30厘米的正方形圖案，若老鼠用鼻尖輕推左圖，可獎賞糖果，推右圖就沒有獎。結果，跑滾輪的老鼠中獎次數多一倍，即使科學家臨時改變圖案，牠們的反應都比呆坐的老鼠好。<br>科學家指，化驗結果證實跑步能強化腦部，因為滾輪老鼠做完帶氧運動後，腦部即長出灰色神經組織，還平均新增了6,000個腦細胞。<br>英國《每日郵報》</p></body></html>
