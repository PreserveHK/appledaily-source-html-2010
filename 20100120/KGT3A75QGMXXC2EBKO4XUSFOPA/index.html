<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本組合Morning娘前成員加護亞依被踢爆轉嗒年齡相近的男星Yuji，本月初拍拖遊關島。<br><br>●日本女星竹內結子前日捱冷身穿熱褲，在六本木出席新片首映禮。<br><br>●日本前組合光GENJI成員赤坂晃，昨日在緩刑期間再因吸食興奮劑被起訴。<br><br>●韓星金喜善昨日在首爾簽廣告合約，並舉行簽名會。<br><br>●韓星李英愛過檔到宋承憲的事務所，為復出作好準備。<br><br>●報道指名模姬蒂摩絲上星期慶祝36歲生日時，與音樂人男友JamieHince訂婚。<br><br>●《歌舞青春》情侶碩克艾佛朗及雲妮莎夏芝絲傳將於日內展開同居生活。<br><br>●有傳51歲的麥當娜計劃與嫩口名模男友JesusLuz添丁。</p></body></html>
