<html><header><meta charset="utf-8"><title>案件速遞21歲女船務涉非禮女童</title></header><body><h1>案件速遞<br>21歲女船務涉非禮女童</h1><p>【本報訊】年輕女船務助理涉於寓所內撫弄相識女童的下體，被控以非禮罪名。她昨於粉嶺裁判法院否認控罪，獲准保釋。案件押後至3月16日開審，受害女童將透過視像系統作供。<br>被告鄧倩衡（21歲）報稱船務助理。控罪指她於08年12月13日，在天水圍寓所內非禮女童X。消息指，被告與事主相識，事發當日，被告撫弄女童下體，女童未有舉報。直至事主母親某天看見被告與事主之間的SMS通訊，質問下始揭發事件。<br>案件編號：FLCC114/10</p></body></html>
