<html><header><meta charset="utf-8"><title>李孝利扭腰廣告鬥碧咸</title></header><body><h1>李孝利扭腰廣告鬥碧咸</h1><p>韓國性感天后李孝利一向被視為潮流icon，昨日其所屬事務所傳來好消息，透露李孝利成為首位亞洲藝人獲選中擔任著名品牌AdidasOriginals本年度的全球宣傳活動代言人，與同樣代言的萬人迷球星碧咸（DavidBeckham）、美國女歌手Ciara等睇齊。</p><p>飛倫敦拍廣告</p><p>李孝利去年11月秘密飛往倫敦拍攝廣告，身穿搶眼銀色褲的她在鏡頭前扭腰擺甫士，十分風騷。此外，由李孝利、劉在錫等主持的長壽綜藝節目《家族誕生》前日完成最後一集的拍攝，眾人都表現得依依不捨。</p></body></html>
