<html><header><meta charset="utf-8"><title>雷安娜谷肌開個唱</title></header><body><h1>雷安娜谷肌開個唱</h1><p>雷安娜3月初會在尖沙嘴文化中心舉行兩場演唱會，昨日她聯同擔任嘉賓的小虎隊成員胡渭康、林利和蔣慶龍等在銅鑼灣宣傳，在台上獻唱一曲《朋友》。</p><p>林利指呂方單身</p><p>雷安娜吸取胡渭康意見，日吃6隻雞蛋白及做運動操肌肉，為了突破，她正在學習拉二胡。<br>早前呂方與戴辛蔚傳出拍拖消息，有指好友林利早知內情加以隱瞞，林利說：「冇戀情，呂方係跟佢爸爸學唱歌，佢哋識咗20幾年，只係好朋友，呂方現時係單身，噚日我先同佢兩條友坐路邊傾偈，有好女仔我自己都想識先，我哋兩個都係寂寞的心。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
