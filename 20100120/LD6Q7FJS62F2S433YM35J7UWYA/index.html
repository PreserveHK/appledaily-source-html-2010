<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍北京再出醜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍北京再出醜 - 馮仁昭</h1><p>成龍同唐季禮呢對好拍檔最近又有新搞作，噚日佢哋一齊喺北京出席記者會，宣佈搞一部講岳飛嘅電視劇《精忠岳元帥》，但係現場成龍同唐季禮就絕口唔提邊個做岳飛，不過成龍就好坦白話自己一直都好想演岳飛呢個人物，仲話可以由29歲演到79歲，現場工作人員即刻提佢話岳飛只係活咗30幾年，成龍唔覺意又喺大家面前出洋相，不過佢都好鎮定咁輕輕將尷尬嘅氣氛帶過。</p></body></html>
