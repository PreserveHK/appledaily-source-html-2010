<html><header><meta charset="utf-8"><title>一歲童遭門夾手指</title></header><body><h1>一歲童遭門夾手指</h1><p>【本報訊】小西灣藍灣半島一名女子，昨晨抱着年幼兒子在大廈地下大堂搭回家，門開啟時，其子的小手被夾在門與牆壁間空隙受傷，保安員報警。<br>昨晨11時許，37歲姓邱女子抱着1歲餘兒子外出後返回藍灣半島寓所，兩母子在第1座地下大堂等期間，女事主疑站得太近門，以及未有為意兒子的小手放在門與牆壁之間的空隙，當門打開時，男童左手四隻手指被夾空隙受傷，報警後消防員到場，大廈保安員已協助將男童小手拉出，手指少許紅腫，他事後由母親抱着送院治療（圖）。</p></body></html>
