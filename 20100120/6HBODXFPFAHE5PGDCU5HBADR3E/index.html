<html><header><meta charset="utf-8"><title>陳喬恩舊作內地收視稱冠</title></header><body><h1>陳喬恩舊作內地收視稱冠</h1><p>台灣藝人陳喬恩和明道雙雙離開喬傑立經理人公司後，日前首度合體，擔任內地婚紗代言人。現時身在杭州拍攝內地劇《藍色佳期》的陳喬恩，近日得悉其台劇舊作《命中注定我愛你》在內地湖南衛視播出，並成為全國同時段的收視冠軍後，她直言感到非常開心。</p><p>感激伯樂</p><p>陳喬恩說：「沒想到事隔兩年才在內地播出，還可以這麼受歡迎。」雖然她已離開三立電視台，但她仍然很感激三立，她說：「如果沒有三立和陳銘章導演的提攜，我就不會有機會接演《命中》，把我事業推向更高層次。未來一年，我希望成功開拓台灣以外市場及接拍電影。」<br>撰文：林妃</p></body></html>
