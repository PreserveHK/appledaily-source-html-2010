<html><header><meta charset="utf-8"><title>醫療短波母乳助智商行為發展</title></header><body><h1>醫療短波<br>母乳助智商行為發展</h1><p>澳洲一項研究發現母親持續餵人奶六個月或以上，不但可促進嬰兒腦部發育，更可預防青少年時期出現行為問題，研究有2,000人參加，當中51%人進食母乳超過半年，38%人進食母乳不足半年，餘下則吃奶粉。<br>研究人員每隔兩至三年替參加者記錄智力及行為發展，直至14歲，結果顯示母乳進食時間越長，智力及行為測驗的得分越高，母親每多餵一個月人奶也有助提高分數。</p></body></html>
