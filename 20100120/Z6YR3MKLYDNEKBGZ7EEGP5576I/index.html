<html><header><meta charset="utf-8"><title>京奧設計師奏奢華中國調</title></header><body><h1>京奧設計師奏奢華中國調</h1><p>來自北京的兩位設計師謝鋒和郭培，前晚在灣仔展示中國設計力量。曾為08京奧設計禮服的女設計師郭培，擁有不少內地著名女星客戶，包括章子怡、宋祖英和楊瀾等，標榜只製作高級訂做服的她，前晚2010春夏系列以一千零二夜為主題，新裝極盡奢華的中國色彩與異地風情。</p><p>系列不足十件</p><p>全個系列只展出七、八件服裝，模特兒穿上清宮式花盆底、近1呎高的厚底鞋，緩緩曼妙地出場行騷，服裝雲集各國奇異神韻，恍如由一叠叠紙張捲成的立體扇形青綠裙，線條誇張；青花瓷器作靈感的巨型刺繡魚尾裙，頭頂一扇花瓶，還有如泰國、印度寺廟屋頂的金絲飛角短裙，舞台感十足。</p></body></html>
