<html><header><meta charset="utf-8"><title>Donald牛一小儀送吻</title></header><body><h1>Donald牛一小儀送吻</h1><p>鄭裕玲（嘟嘟）、艾粒、阮小儀及農夫等前晚在將軍澳電視城錄影《逐格鬥》，適逢當日是Donald的36歲生日，眾人在開騷前與他慶祝，全場觀眾唱生日歌，Donald切過蛋糕後，獲曾與他傳緋聞的小儀吻賀，後來嘟嘟又主動親吻他，事後嘟嘟說：「我仲畀咗封利是佢，希望佢快高長大，聽教聽話。」談到前男友呂方與戴辛尉的緋聞，嘟嘟說：「私人嘢唔答。」<br>Donald被問可有向女友張穎恩求婚？他說去年7月女友生日時，只顧着籌備生日會，忘了求婚，他說：「機會錯過咗就要等多一年，不過佢朋友都話佢未ready。」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
