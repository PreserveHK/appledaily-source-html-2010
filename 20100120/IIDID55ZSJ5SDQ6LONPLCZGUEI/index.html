<html><header><meta charset="utf-8"><title>$468人生五味魚</title></header><body><h1>$468人生五味魚</h1><p>公仔箱晚晚做《五味人生》，劇內演員出色的廚藝乃出自美麗華集團旗下名廚，想試？得，翠亨邨最近亦推出「人生五味篇」，包括人生五味魚等幾款鹹甜酸苦辣味菜式。人生五味魚是一條桂魚以多種烹調技巧及調味，即鹽燒魚頭、醋溜魚腩、苦瓜燜魚尾、辣子魚片和桂花糖熏魚，製成一道菜擁有鹹、酸、苦、辣、甜五種味道的菜餚，盡顯名廚功架！<br><br>（Bell）</p><p>翠亨邨（23762882）<br>尖沙嘴彌敦道132號美麗華商場地下</p></body></html>
