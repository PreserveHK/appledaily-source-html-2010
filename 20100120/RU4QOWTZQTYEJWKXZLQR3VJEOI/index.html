<html><header><meta charset="utf-8"><title>《油脂》演員Jeff跌傷腦出血</title></header><body><h1>《油脂》演員Jeff跌傷腦出血</h1><p>曾與尊特拉華達（JohnTravolta）合演經典歌舞片《油脂》（Grease）的59歲演員JeffConaway，昨日在家中樓梯跌倒嚴重受傷，送院後被驗出腦出血，需要進行緊急手術。</p><p>有自殺傾向</p><p>娛樂網頁TMZ報道指Jeff昨日在家中跌落樓梯，臀部及手臂出現骨折，頸部跌傷及腦出血，被送往洛杉磯一間醫院的急症室治療，將會先接受臀部手術。Jeff自1980年代起一直受到吸毒、濫藥、酗酒等問題困擾，更被指有自殺及暴力傾向，他近年以演真人騷為主。</p></body></html>
