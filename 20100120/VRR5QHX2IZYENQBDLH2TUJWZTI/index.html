<html><header><meta charset="utf-8"><title>維和人員遺體返京</title></header><body><h1>維和人員遺體返京</h1><p>在海地地震殉職的八名中國維和人員遺體，昨日早上運回北京，當局在機場舉行一個隆重迎接英烈的儀式，歡迎「英雄回家」（圖）。中共政治局常委周永康代表總書記胡錦濤到場迎接靈柩，在場的高層軍官和武警向八位烈士三鞠躬，當局今日將為八人舉殯，然後下葬在八寶山革命公墓。中國華僑經濟文化基金會向八位烈士遺屬捐贈了80萬元人民幣。對於有人指摘中國搜救隊只搜索遇害的八名中國維和人員，中國外交部怒斥這是不實的指控，指有人別有用心地散播這種言論。<br>法新社/美聯社</p></body></html>
