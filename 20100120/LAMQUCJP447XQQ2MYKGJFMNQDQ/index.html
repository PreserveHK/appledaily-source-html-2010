<html><header><meta charset="utf-8"><title>湯唯娘樣嚇學友</title></header><body><h1>湯唯娘樣嚇學友</h1><p>因在李安電影《色，戒》中裸露而遭內地封殺的湯唯，早前夥拍張學友和鮑起靜演出愛情小品《月滿軒尼詩》，電影預告片也於日前曝光。從預告片所見，湯唯再沒有《色，戒》中的激情場面，只見她的舉手投足，反而比較像儍大姐的角色。<br>湯唯在新片中扮演平凡女子，在跟學友相睇之前特意扮靚靚一番，只見她雙頰塗滿胭脂，還煞有介事的對着鏡子嘟起雙唇，驚嚇程度似十足《少林足球》的趙薇。<br>撰文：林妃</p></body></html>
