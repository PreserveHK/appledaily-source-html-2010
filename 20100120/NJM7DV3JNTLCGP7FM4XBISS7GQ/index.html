<html><header><meta charset="utf-8"><title>Juicy代你講BEMINE</title></header><body><h1>Juicy代你講BEMINE<br></h1><p>今年的情人節跟大年初一同日，你會揀家庭樂還是二人世界？無論如何，有情人者又點可以缺少情人節禮物，未有頭緒的，不妨考慮JuicyCouture為這特別的日子創作的一系列禮品。系列中以「BEMINE」為主題，更有不少印上「BEMINE」字款的小袋、ToteBag及匙扣Set套裝，畫公仔畫出腸就係想表達「BEMINE」意思，實行講到明要將你擁有。這樣有心的禮物就算唔送畀情人，在新年時候探親代替糖果送畀家人一樣冧。</p><p>JuicyCouture（35862017）<br>中環IFC商場3077-3078號舖</p></body></html>
