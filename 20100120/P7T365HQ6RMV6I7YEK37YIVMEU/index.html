<html><header><meta charset="utf-8"><title>女嬰被困6天奇蹟獲救</title></header><body><h1>女嬰被困6天奇蹟獲救</h1><p>救人黃金72小時雖過去，但災區連日傳來令人振奮的消息，繼搜救隊周日在瓦礫下，救出被困五天的8個月大男嬰布拉姆斯後，前天又在瓦礫下救出一名被困六天的18個月大女嬰，被困了六天的23歲女大學生法倫，則憑着短訊訊號獲救。<br>在地震中震毀的孤兒院，院長路易絲雅克決定自掏腰包，照顧78名生還孤兒。另外26名因地震慘變孤兒的孩子，已獲救援組織送往美國過新生活（圖），但組織估計海地有多達100萬名兒童在地震中變成孤兒。<br>法新社</p></body></html>
