<html><header><meta charset="utf-8"><title>金魚樂聖敲出妙韻</title></header><body><h1>金魚樂聖敲出妙韻</h1><p>牠是全球第一條懂得奏樂的金魚！兩歲的「佐佐」（JorJor），經主人特訓後，懂得用嘴拉動繩子，敲響魚缸上的鐘琴和手搖鈴奏樂。牠尤其喜愛歌星芭芭拉史翠珊的歌，而且音色精準地敲鈴伴奏。<br>佐佐跟主人雷恩斯居住在美國威斯康辛州，一年半前開始接受正向鼓勵（positivereinforcement）訓練，每次做對動作都可獲獎勵。一輪密集式訓練後，已懂得奏單音、和音，甚至四部和聲。每次聽到芭芭拉史翠珊的歌聲，特別是她的《MoonRiver》，牠都會在同一位置加入伴奏。雷恩斯正計劃為佐佐出唱片。<br>英國《太陽報》</p></body></html>
