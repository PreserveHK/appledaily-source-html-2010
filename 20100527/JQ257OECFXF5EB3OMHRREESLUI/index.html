<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪英文歌女仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪英文歌女仔 - 馮仁昭</h1><p>陳豪噚日喺尖沙嘴擔任美容產品嘉賓，喺台上獻唱英文歌。問佢係咪成日用英文歌女仔，佢話：「我唱英文歌好聽過中文歌，其實我都有自己嘅歌o架，計埋可以出一集碟。」咁無綫會唔會幫佢出碟？佢就話：「咁又冇傾過出碟嘅問題。」雖然鍾意唱歌，但陳豪認為拍戲始終係佢嘅強項，仲話自己嘅弱點就係冇缺點。咁陳豪嘅死穴係咪廖碧兒呀，佢話：「我死穴係緋聞，一講我就死喇。」</p></body></html>
