<html><header><meta charset="utf-8"><title>朱咪咪低V撼周秀娜</title></header><body><h1>朱咪咪低V撼周秀娜</h1><p>朱咪咪前晚在土瓜灣為稍後紅館演唱會與表演嘉賓阮兆祥綵排。她透露屆時還有王祖藍及一神秘嘉賓，問該人是否尹光，因他們向來是拍檔，朱咪咪說：「點會係尹光，我梗唔同佢一對，個嘉賓係有驚喜嘅。」<br>服飾會否性感deepV？朱咪咪說：「開到好低o架，都性感，仲會扮吓嘢。」可否撼低o靚模？她謂知道周秀娜月底有表演，她覺得二人可以合作，並笑說：「咁咪兩代o靚模喺晒度。」她又透露演出時會拉60歲以上觀眾上台，兼有珠寶商贊助四套鑽飾。<br>採訪、攝影：胡比</p></body></html>
