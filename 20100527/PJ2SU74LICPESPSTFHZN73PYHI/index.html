<html><header><meta charset="utf-8"><title>李心潔、彭順蜜月訪貧困兒童</title></header><body><h1>李心潔、彭順蜜月訪貧困兒童</h1><p>李心潔今年2月在大馬下嫁相戀多時的彭順，兩人更以一個特別的方式來享受他們的蜜月之旅，上月兩人就隨世界宣明會到菲律賓薄荷島探訪當地貧困社區。他們在薄荷島逗留7天，並入鄉隨俗入住當地的家庭體驗生活，更親自為沿海進行清潔，也與小朋友合力栽種紅樹林。<br>李心潔坦言與彭順都希望利用愛和關懷去幫助有需要的人，她說：「我同彭順都慶幸可以喺人生中相遇，我哋發現呢份幸福唔應該只係存在喺我哋之間，所以希望同他人分享。」事實上李心潔和彭順一向為善不甘後人，他們已助養了18名兒童。<br>撰文：FayeLam</p></body></html>
