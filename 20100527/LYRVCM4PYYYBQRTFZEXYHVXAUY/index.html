<html><header><meta charset="utf-8"><title>鄧健泓惹兩女爭風呷醋</title></header><body><h1>鄧健泓惹兩女爭風呷醋</h1><p>鄧健泓日前拍攝新歌《變形記》MV，他獲導演優待，安排靚女模特兒擔任女主角，鄧健泓與女模還有不少親熱鏡頭，享盡艷福，他鬼馬笑說：「導演同我老友鬼鬼，可能見我拍劇咁辛苦，所以畀啲女色滋潤吓我，我就梗係照單全收啦。」不過最搞笑是鄧健泓的愛犬也充當另一女角，但愛犬在現場卻死纏鄧健泓，逗得現場工作人員忍俊不禁，令被兩「女」纏身的鄧健泓得戚表示自己很受歡迎。</p><p>男兒淚悼舊情</p><p>此外，鄧健泓在演繹MV時流下不少男兒淚，由於歌詞中提及女主角因感男主角只顧工作而疏忽自己，所以選擇分手，難怪令人揣測他是被歌詞觸動。<br>撰文：林妃</p></body></html>
