<html><header><meta charset="utf-8"><title>小室哲哉被追數31萬</title></header><body><h1>小室哲哉被追數31萬</h1><p>日本過氣音樂教父小室哲哉，去年5月因版權欺詐被判5年緩刑，但小室仍黑氣纏身，日前被東京法院下令還債4萬美元（約31萬港元）。</p><p>代理童裝未找尾數</p><p>小室的TKCOM公司於06年向一名美國女商人以20萬美元（約155萬港元），買下荷李活男星查理辛（CharlieSheen）的童裝品牌亞洲代理權，但只付了6萬美元，女商人前年開始追討14萬美元，但法官指小室已從其他途徑還了10萬美元，所以下令小室立即還清餘下尾數。</p></body></html>
