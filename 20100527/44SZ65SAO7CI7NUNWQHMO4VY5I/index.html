<html><header><meta charset="utf-8"><title>案件速遞翔天廊工程　技工涉收賄</title></header><body><h1>案件速遞<br>翔天廊工程　技工涉收賄</h1><p>【本報訊】香港國際機場2號客運大樓「翔天廊」於06年施工期間，一名受僱於工程承辦商的冷氣技工，涉嫌在聘請工友時，要求對方每日將700元日薪，回扣50至200元當作介紹費，共向19名技工收取19.9萬元。案件昨在區域法院開審。<br>案發於06年9至12月間，現年58歲的首被告周少明（圖）涉向另外五名被告孫志強、梁偉清、朱臻祥、危偉忠及夏華傑（35至55歲）收受利益，被控19項串謀使代理人接受利益罪。孫等五人各被控一項串謀向代理人提供利益罪，危昨日認罪。<br>案件編號：DCCC894/09</p></body></html>
