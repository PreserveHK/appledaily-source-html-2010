<html><header><meta charset="utf-8"><title>劉燁、舒淇互相示愛</title></header><body><h1>劉燁、舒淇互相示愛</h1><p>劉偉強執導，舒淇和劉燁主演的電影《美麗人生》日前在北京舉行開鏡記者會。新片講述來自香港的舒淇與來自北京的劉燁，發展凄美愛情故事。</p><p>做錯事跪衣板</p><p>記者會上，舒淇被考驗能否當北京媳婦，她要用京腔普通話向劉燁示愛，劉燁則用廣東話示愛。後來劉燁向舒淇示範怎樣用衣板洗衣服，主持問他衣板還有甚麼用途，劉燁笑說：「做錯事情後，回家就得跪衣板。」看得舒淇一臉茫然。<br>劉偉強表示想拍一齣有張力的愛情片，他說：「不管是動作片還是愛情片，最重要是影片內在的情感傳達，像拍《無間道》是想啟發大家對金錢、地位和真理的價值觀，今次則是探討愛情觀。」<br>撰文：丁寧</p></body></html>
