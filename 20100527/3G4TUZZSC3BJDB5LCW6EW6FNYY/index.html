<html><header><meta charset="utf-8"><title>潮語字典：黃曉明發揮「2B」精神</title></header><body><h1>潮語字典：黃曉明發揮「2B」精神</h1><p>黃曉明微博爆蒙面入戲院看《葉問2》，身旁女生見他出場：「黃曉明真夠2！」其實她全句為「2B」，不是中華牌鉛筆的型號，是指你「在數字和字母都是亞軍！是悲哀中的悲哀！」例句：上海世博會的主題：BetterCity,BetterLife（暗藏2B！）；給你錢都不要，你丫就是2B；上聯：SB看SB（傻逼），下聯：NB真NB（牛逼），橫批：2B。黃曉明被稱2B，反應是：「我忍了！大家看得那麼開心，突然發現2也是一種境界，讓自己不理世俗更加專注和投入，2的可敬可愛，我願意繼續貫徹發揚2的娛樂精神『大智若2』！」<br><br>朱虹</p></body></html>
