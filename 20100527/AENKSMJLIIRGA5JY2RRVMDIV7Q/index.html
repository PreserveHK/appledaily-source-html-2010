<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃奕聞嫁詐儍扮懵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃奕聞嫁詐儍扮懵 - 馮仁昭</h1><p>內地女星黃奕同金融才俊姜凱嘅婚紗照前日曝光，又有人爆料話佢哋上年8月7日已經登記結婚，但噚日黃奕喺北京宣傳電影《嘻遊記》時，依然扮唔知，佢話：「我也是看了網路的新聞才知道我結婚的事，不知道這是怎麼一回事。」再問佢究竟係咪已婚，黃奕就以「謝謝大家關心」含糊帶過。至於同黃奕一齊拍《葉問前傳》嘅馬賽，噚日喺商台話只知黃奕訂婚，但就唔知佢結咗婚。</p></body></html>
