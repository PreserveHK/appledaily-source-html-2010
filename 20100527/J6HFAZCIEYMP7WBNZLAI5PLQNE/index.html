<html><header><meta charset="utf-8"><title>檸檬汁去走木瓜怪味</title></header><body><h1>檸檬汁去走木瓜怪味</h1><p>這個星期日日陽光普照，意味着夏天來了。我最想去海灘游水曬太陽，首要當然是減肥！這兩天我開始吃水果做早餐，首選是夏威夷出產、樹上熟的木瓜，因為味道甜，而且木瓜含豐富維他命C，是蘋果的48倍！維他命C可以抗衰老，而且可美白，可瘦身又可美容。如果想增加纖維吸收，可以加粟米粒，如怕木瓜有陣怪味（放心！夏威夷產的多數都無），可以加點檸檬汁或青檸汁，甜甜酸酸，又可以增加維他命C的吸收呢！<br><br>小家嫂</p></body></html>
