<html><header><meta charset="utf-8"><title>河南劉心悠自詡巨咪勝黛林</title></header><body><h1>河南劉心悠自詡巨咪勝黛林</h1><p>夏日炎炎，o靚模群情胸湧，有「河南劉心悠」之稱的Rainbow師妹朱裕琳（Caroline）也加入戰團。現年22歲、擁33E咪咪的Caroline日前在南灣享受陽光與海灘時，表示視同是國產貨的城嫂熊黛林為假想敵，她說：「我會視熊黛林係對手，因為身材差唔多。」<br>問Caroline若有機會，可想仿效熊黛林借天王嫂之名增加名氣，她說：「如果有機會，我都想o架。」Caroline覺得自己33E暴乳較熊黛林優勝，她說：「我身材好啲，個樣又好似甜啲。」<br>採訪：比華利<br>攝影：陳志嵐<br>泳衣：ROXY<br>髮型、化妝：ChanelHui</p></body></html>
