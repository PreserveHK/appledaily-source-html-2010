<html><header><meta charset="utf-8"><title>醫療短波估計三成國民患高血壓</title></header><body><h1>醫療短波<br>估計三成國民患高血壓</h1><p>一項持續跟進美國人高血壓狀況的研究發現，雖然患者能控制血壓的比率上升，但血壓超標的人卻越來越多。研究公佈07至08年患者控制高血壓的數據，顯示50.1%患者可將上壓及下壓分別控制在140及90度內，較94年的27.3%大幅上升；但研究又發現高血壓患者持續上升，估計現時有約三成美國人高血壓，另有三成人出現前期高血壓，即上壓120至139度，下壓80至89度。</p></body></html>
