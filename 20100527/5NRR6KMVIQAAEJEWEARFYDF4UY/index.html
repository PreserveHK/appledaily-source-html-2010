<html><header><meta charset="utf-8"><title>案件速遞警查六年破案　劫賊收監</title></header><body><h1>案件速遞<br>警查六年破案　劫賊收監</h1><p>【本報訊】曾有爆竊案底的男子，03年在三小時內兩度持玩具槍到荃灣及尖沙嘴兩間銀行遞字條打劫。機警職員按警鐘求助，嚇得賊人棄字條逃走。字條雖有其指紋，且他在07年犯案入獄，但警方至去年採用第三代電腦系統才能成功核對指紋。涉案男子昨在高等法院承認兩項企圖打劫罪，判監七年。<br>被告黃炳泉（54歲）承認於03年10月18日，先後到荃灣青山公路的華比富通銀行及尖沙嘴金馬倫道的建新銀行企圖打劫。法官批評警方在案發後六年才成功核對指紋，表現令人難以接受。<br>案件編號：HCCC111/10</p></body></html>
