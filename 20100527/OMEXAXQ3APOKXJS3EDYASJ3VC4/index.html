<html><header><meta charset="utf-8"><title>林峯唔認老翻伽俐略</title></header><body><h1>林峯唔認老翻伽俐略</h1><p>林峯、楊怡、馬國明等主演的無綫新劇《談情說案》本周一推出，無綫聲稱收視理想昨日特在將軍澳鴻星酒家舉行祝賀收視報捷。</p><p>「觀眾enjoy睇」</p><p>雖然《談》劇被網友狂轟抄襲日劇《神探伽俐略》，日前有日本網站也有轉載報道，指林峯的新劇抄襲《神》劇，但無損觀眾追捧，林峯與楊怡同聲否認劇集涉抄襲，林峯說：「劇種來來去去都係幾種，只係故事情節都係查案，希望觀眾enjoy睇。」楊怡則沒有預期收視那麼理想，希望繼續攀升至平均36、37點收視（約229萬至256萬觀眾），楊怡笑說：「我哋唔怕，有林峯嘛，佢又開演唱會，可以咬得住啲觀眾。」<br>採訪、攝影：卓寶花</p></body></html>
