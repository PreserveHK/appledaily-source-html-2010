<html><header><meta charset="utf-8"><title>功夫黑熊棍法洒家</title></header><body><h1>功夫黑熊棍法洒家</h1><p>這是五郎八卦棍，還是少林齊眉棍？這隻黑熊雖然有時笨手笨腳，把長棍拋到石坑裏，但一旦把棍拿上「掌」，卻可把長棍轉得虎虎生風，舞得有板有眼。<br>住在日本廣島市動物園的這頭「功夫黑熊」，無師自通不知哪一家棍法，把棍左右來回轉個不停，甚至將棍拋上半空再接住，手勢熟練，就算打不中敵人，也絕對能叫人看得頭暈眼花，功夫黑熊耍棍短片更紅爆網上。據報園方還為這位武打巨星，準備了十多根大棍，長約1.5米、重約4公斤，據說這樣轉起來最順手。<br>澳洲《先驅太陽報》</p></body></html>
