<html><header><meta charset="utf-8"><title>TVB廣告收入跑贏同業</title></header><body><h1>TVB廣告收入跑贏同業</h1><p>【本報訊】電視廣播（511，下稱TVB）業務總經理鄭善強表示，首季本港廣告市場收入錄得高增長，TVB表現更略勝市場，相信與客戶增加資源於品牌形象建立有關，因電視廣告平台較有優勢；長遠公司會增加網上收費項目。<br>早前TVB高層到將軍澳工業邨視察，TVB集團總經理李寶安表示，該幅面積逾14萬呎地皮，是集團早幾年購入，擬留作增建新錄影廠及新業務經營之用，正進行規劃，投資額只須數億元，倘動工興建，數年便可完成。就政府將增發免費電視牌照，鄭善強說，已預期出現競爭，若新競爭者以同樣經營模式運作，市場發展空間不大，相信要推出針對性節目才獲廣告商支持。</p></body></html>
