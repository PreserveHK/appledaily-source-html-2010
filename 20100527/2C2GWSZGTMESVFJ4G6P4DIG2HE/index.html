<html><header><meta charset="utf-8"><title>新Canon女泰國生意受影響</title></header><body><h1>新Canon女泰國生意受影響</h1><p>新Canon女郎、混血女模PaulaT.昨日在中環為美國品牌Coach秋冬系列行騷，擁有泰國血統的她十分擔心祖家纏擾多月的政局發展，她說：「家人幸好在澳洲，不過我很多朋友都在曼谷，看新聞時見到人民流血也很驚。」<br>Paula透露星期五會返曼谷，她說：「我現在香港、曼谷兩地發展，我去年底在曼谷開了模特兒公司，但因為政局不穩，影響不少生意，另外也有物業，不過不擔心樓價會跌，那是長線投資。」<br>採訪：RitaLeung<br>攝影：ChanShunChing</p></body></html>
