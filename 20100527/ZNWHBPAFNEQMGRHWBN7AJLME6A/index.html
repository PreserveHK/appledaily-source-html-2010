<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王傑緋聞嚇走歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王傑緋聞嚇走歌迷 - 馮仁昭</h1><p>王傑噚日喺中環為亞視節目《娛樂紅人館》擔任嘉賓，有報道話佢同一名20幾歲嘅女仔拍拖，佢好勞氣咁話個女仔係跟隨咗佢10幾年嘅歌迷：「佢哋有三個輪流幫我做嘢，寫到個女仔乜村姑，金魚嘴，人哋返學點面對同學，個女仔第二日已經同我辭職，其他兩個又唔見影，不如話我哋大家樂齊齊樂。」<br>王傑又話可能會告人：「應該登道歉啟事，同個女仔道歉，你邊隻眼見到我同o靚妹有路。」佢仲話呢排成日收到電話騷擾，已經報咗警。</p></body></html>
