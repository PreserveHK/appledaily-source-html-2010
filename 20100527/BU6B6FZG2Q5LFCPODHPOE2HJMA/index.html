<html><header><meta charset="utf-8"><title>伊朗導演獲釋回家</title></header><body><h1>伊朗導演獲釋回家</h1><p>伊朗名導約化巴納希（JafarPanahi）原是今年康城影展的評審團成員，卻在3月遭到伊朗囚禁，他早前更在獄中絕食抗議。約化昨日終以20萬美元（約156萬港元）保釋金暫獲自由，離開監獄返家，然而稍後他仍須到革命法庭接受審訊。<br>有關方面從未提及約化有甚麼控罪，有檢察官稱羈留他「非因是演藝工作者或涉任何政治理由」，只稱懷疑約化有參與一些罪行。約化的作品揭露伊朗社會、文化與政治上的現況，一直成執政者的眼中釘。有說伊朗現釋放他純粹是不想他現身康城，另有指法國女星茱麗葉庇洛仙（JulietteBinoche）在康城領獎時的公開演說，令伊朗備受壓力因而放人。</p></body></html>
