<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒法正帶《怪談》過無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒法正帶《怪談》過無綫 - 馮仁昭</h1><p>風水師司徒法正00年開始幫有線主持靈異節目《怪談》，但隨住有線改革，呢個節目停咗產。馮仁昭八到無綫製作部總監何麗全密斟司徒法正過檔，幫無綫收費台製作全年52集類似《怪談》嘅節目，名叫《司徒法正靈異檔案》準備暑假推出。司徒法正噚日喺電話講：「呢啲嘢等TVB公佈啦。」首站會到位於南太平洋群島嘅瓦努亞圖，問佢會唔會帶備符咒？佢話：「要睇環境，可以隨時搵樹枝同樹葉念咒護身。」</p></body></html>
