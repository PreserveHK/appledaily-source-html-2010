<html><header><meta charset="utf-8"><title>中環在線：葛霖未擬交棒　想玩多一兩年 - 李華華</title></header><body><h1>中環在線：葛霖未擬交棒　想玩多一兩年 - 李華華</h1><p>到底獅王滙豐控股（005）主席葛霖退唔退休o架？究竟係咪由約翰桑頓（JohnThornton）頂佢個位先？英國《金融時報》噚日為大家「開估」！佢哋引述消息話，阿葛將會響股東大會上，表明自己無離職時間表，佢仲私下同啲老友講，自己最少留任玩多一兩年，仲可能會喺股東大會致辭嗰陣，發表呢個重要講話。個報道仲話，阿葛下個月將會出任英國僱主組織聯會（ConfederationofBritishIndustry）副主席，1年之後或者會坐正做主席，延遲滙控主席交棒，啱啱好配合佢嘅新委任啦！<br>李華華
</p></body></html>
