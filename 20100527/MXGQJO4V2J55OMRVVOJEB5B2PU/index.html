<html><header><meta charset="utf-8"><title>石原佐美谷胸救人氣</title></header><body><h1>石原佐美谷胸救人氣</h1><p>日劇《Voice》女星石原佐美近年人氣低迷，眼見長此下去不是辦法，於是豁出去拋開玉女形象，谷胸大晒事業線為新一期女性雜誌《an．an》拍照，令fans狂流鼻血。</p><p>大玩瑜伽</p><p>佐美一向惜肉如金，今次為了在一個月內減去一吋腰，她大玩瑜伽和健身，再配合餐單，她說：「我不喜歡自己的手臂和大腿，所以之前不會認真照鏡，但今次為了追求完美body，我會努力。」佐美在雜誌內罕有大晒逼爆身材，令人眼前一亮。</p></body></html>
