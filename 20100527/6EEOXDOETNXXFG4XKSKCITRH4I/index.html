<html><header><meta charset="utf-8"><title>隔牆有耳：發起中聯辦外散步悼六四 - 李八方</title></header><body><h1>隔牆有耳：發起中聯辦外散步悼六四 - 李八方</h1><p>下星期五就係六四燭光集會，去咗咁多年維園，近年開始有人對千篇一律悼念儀式感到冇新意，八方喺facebook見到有人提議今年六四唔去維園，改為去西環中聯辦外悼念。<br>既然對廿年如一日燭光集會生厭，這個自發悼念活動當然唔係集會形成，而係去散步。需知道內地禁止示威，所以民眾有不滿，往往用「散步」嚟表態，即係去政府機關外隨意漫步，網民話六四晚去中聯辦外「散步」，一不喊口號，二不舉標語，最好身穿素服、臂纏黑紗，舉起燭光或電筒圍繞中聯辦散步。發起人相約志同道合者六四當晚8點中聯辦外見，暫時有幾十人表示會到場。
</p></body></html>
