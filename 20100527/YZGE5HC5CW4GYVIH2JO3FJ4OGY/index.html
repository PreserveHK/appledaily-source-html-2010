<html><header><meta charset="utf-8"><title>李克勤讚細仔大力士</title></header><body><h1>李克勤讚細仔大力士</h1><p>李克勤昨日出席在荃灣舉行的活動，大會送上印有他兩名兒子「Ryan」及「Rex」名字的動物毛公仔。克勤幼子在兩個月前出世，取名為李力司，英文名字叫Rex，克勤說：「細仔出世時比大哥實淨同粗獷，所以揀咗個比較有力量嘅名。<br>此外，克勤除會與林海峰為商台主持世界盃節目外，或有可能和無綫破冰，他說：「合約未傾掂，一掂即做，不過聽聞好似已經有進展。」<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
