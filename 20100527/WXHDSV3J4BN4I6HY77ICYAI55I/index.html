<html><header><meta charset="utf-8"><title>學校性騷擾歧視5年17宗</title></header><body><h1>學校性騷擾歧視5年17宗</h1><p>【本報訊】繼女教師集體控訴被校長佔便宜敗訴後，又有女教師因堅持穿褲不穿裙而被校長勸退，顯示教學界不時發生性騷擾和性別歧視事件，教育局在過去五年共收到17宗有關投訴，不過八成個案都不成立。立法會教育界議員張文光批評教育局未有督促學校設立處理性騷擾機制，不少受害人只能啞忍，有寃無路訴。<br>教育局昨書面回覆張文光有關學校性別歧視和性騷擾投訴，當局過去五年收到相關投訴共17宗，涉及性別歧視有6宗，騷擾則有11宗。局方指出，當中兩宗近期個案則仍在調查中，另有一宗需轉交警方處理，局方昨未交代詳情；其餘14宗均不成立。</p></body></html>
