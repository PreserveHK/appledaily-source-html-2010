<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇或赴上海影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇或赴上海影展 - 馮仁昭</h1><p>「第13屆上海國際電影節」將會喺下月12號舉行，今次電影節嘅陣容認真強勁，唔同電影嘅劇組已答應行紅地毯，當中包括馮小剛嘅《唐山大地震》，鞏俐同周潤發嘅《諜海風雲》。<br>據知今次大會邀請埋國際大導吳宇森率領金爵獎評審團，並落實將加入兩名神秘嘉賓，當中呼聲最高就係上月喺新加坡剖腹產女嘅趙薇（圖），相信到時必定成為全場焦點。</p></body></html>
