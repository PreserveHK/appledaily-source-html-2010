<html><header><meta charset="utf-8"><title>double-park與NewYorker</title></header><body><h1>double-park與NewYorker</h1><p>Fingercroxx過往搵過幾多個StreetFashionBrand合作，應該多到手指腳趾用埋都數唔晒。繼上月與Obey推出的限量版Tee和海報後，今次又有double-park，DPTY系列終與紐約最為人熟悉的街牌ZooYork合作。是次的合作單品包括美國味極濃的PhotoPrintTee及型格滑板，並將布克倫大橋、ZooYork經典Logo和紐約街道印成Tee款，將城市和藝術融為一體。限量滑板背面亦印上布克倫大橋PhotoPrint。<br><br>查詢：25060222<br><br>喪拼1號</p></body></html>
