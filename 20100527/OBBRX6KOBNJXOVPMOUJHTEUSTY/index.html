<html><header><meta charset="utf-8"><title>RussellBrand想搵貓王證婚</title></header><body><h1>RussellBrand想搵貓王證婚<br></h1><p>英國諧星RussellBrand即將迎娶美國小天后女友KatyPerry，日前Russell接受《People》雜誌訪問時，竟表示希望到賭城找模仿貓王皮禮士利（ElvisPresley）的演員主持婚禮，甚至要學足貓王在Aladdin酒店行禮。此外，Russell新片《GetHimtotheGreek》昨日舉行首映，他與女友Katy更在人前晒恩愛，成為全場焦點。</p></body></html>
