<html><header><meta charset="utf-8"><title>教育局長被揭偷情墮樓亡</title></header><body><h1>教育局長被揭偷情墮樓亡</h1><p>河北省承德市教育局長胡德利（圖），周二（25日）在承德市碧峰飯店墮樓身亡。當地盛傳，胡德利是與情婦在賓館開房時被跟蹤監視，事情敗露後，「自感無顏，選擇了跳樓自殺」。<br>據碧峰飯店旁的一銀行保安稱，當日下午3時30分左右，他突然聽到「砰」的一聲巨響後，就看見離自己四、五米處有一人已經面朝天躺在地上，耳朵裏有血流出。<br>承德市公安局相關負責人證實胡德利墮樓身亡，但強調案情還在調查中，無法確定胡德利是他殺還是自殺。據悉，該局刑偵大隊已經介入此案調查。而有認識胡的人士也稱，胡德利前往賓館時確被人跟蹤，但是否自殺還沒定論。<br>北京《新京報》</p></body></html>
