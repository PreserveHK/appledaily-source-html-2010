<html><header><meta charset="utf-8"><title>財話短說先思行配股集資1.6億</title></header><body><h1>財話短說<br>先思行配股集資1.6億</h1><p>▲先思行（595）公佈，以先舊後新方式配售9720萬股，每股作價1.62元，集資約1.57億元，發售股份等於擴大已發行股本15.66%，所得款項將作發展LED業務及一般營運。股份將配售予不少於6名承配人，包括建銀國際、星展資產管理、景順投資管理、OchZiffCapitalManagement、LibraCapital、太平資產管理及惠理基金等。</p></body></html>
