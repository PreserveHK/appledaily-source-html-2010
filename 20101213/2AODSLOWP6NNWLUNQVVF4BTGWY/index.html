<html><header><meta charset="utf-8"><title>西九龍一號銀海女客墮樓</title></header><body><h1>西九龍<br>一號銀海女客墮樓</h1><p>【本報訊】西九龍豪宅一號銀海發生墮樓案。昨凌晨1時許，28歲姓朱女子，被發現倒卧在海輝道18號一號銀海7樓平台，51歲姓袁保安員發現報警，警員及消防員接報到場，救護員證實朱女當場死亡。警員登樓調查，聯絡朱女家人後，獲悉朱女患有情緒病，經調查後相信朱女由寓所躍下，飛墮平台傷重身亡，事件無可疑。位於港鐵奧運站海輝道18號的一號銀海，樓齡4年，單位數目700伙，面積由897至2,016方呎，現時售價由900萬元起，大單位更高至逾5,000萬元。
</p></body></html>
