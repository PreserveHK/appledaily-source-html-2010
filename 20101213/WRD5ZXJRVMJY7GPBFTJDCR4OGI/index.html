<html><header><meta charset="utf-8"><title>超繽紛小甜餅</title></header><body><h1>超繽紛小甜餅</h1><p>全家都係甜品怪，最愛飯後嚟客甜品，雪糕、布甸瓣瓣都啱，好似前排興起嘅Macaron就係近排屋企嘅人氣榜之一。原來日本都有類似Macaron嘅餅仔，佢哋叫做小甜餅，而喺city'super嘅菓匠茶屋最近就出咗幾款限定版嘅小甜餅，有柚子、草莓、南瓜、牛奶同葡萄味做餡料，有果肉又配上唔同嘅果仁，而外層係威化餅皮，又脆又軟，感覺幾特別，一次過食兩個都無問題！仲唔覺得好甜㖭！</p><p>查詢：25062888（city'super）</p></body></html>
