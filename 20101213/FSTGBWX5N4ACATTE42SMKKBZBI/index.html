<html><header><meta charset="utf-8"><title>新手Catalogue：3D手機　抵港有難度</title></header><body><h1>新手Catalogue：3D手機　抵港有難度</h1><p>港仔、港女！人人拎住部iPhone4日篤夜篤，但另一邊廂嘅日本，好快又換畫、玩新分唇；講緊係全球首部3D機王Softbank003SH！話說呢部毋須戴眼鏡就可以打3D《Biohazard》嘅手機，簡單講同老任就嚟出嘅手提機3DS，原理差唔多一樣。<br>日本嗰邊今個禮拜開始派貨！本地玩家梗係好心急，想知幾時到港啦！聽日系機專賣店Simon講，原來003SH於本港只可以打出而不能接收，換句話說只係用到2，你估睇《亂馬》咩！<br><br>記者：陳國輝</p></body></html>
