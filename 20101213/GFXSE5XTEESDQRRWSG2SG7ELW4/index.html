<html><header><meta charset="utf-8"><title>細路玩遊戲卡學做基金經理</title></header><body><h1>細路玩遊戲卡學做基金經理</h1><p>香港地啲細路，課外活動多到爆，但係香港作為金融中心，偏偏又無乜教投資嘅課外活動，不過家卒之多一樣可以畀啲家長揀嘞！環球財商發展噚日請咗有份研發「全球動態資產配置系統」（GDAA）嘅鄭振和博士嚟香港，介紹佢同台灣師範大學設計嘅「金融戰略王」遊戲（圖）。個game係畀6至12歲嘅細路學做基金經理，玩法似大富翁加卡牌，利用手上資金投資市場上各種產品，而雷曼爆煲、歐債危機等大事件都會加落去，睇吓邊個最後度過危機，賺最多錢。個game最快呢個月尾推出，約賣680蚊港紙……遲啲唔知會唔會幫香港締造多啲年紀更細嘅少年股神呢？</p></body></html>
