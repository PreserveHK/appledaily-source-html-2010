<html><header><meta charset="utf-8"><title>英農業系學生全裸拍月曆助好友</title></header><body><h1>英農業系學生全裸拍月曆助好友</h1><p>你脫我又脫，赤裸拍攝月曆照，只為做善事。英國紐卡素大學（NewcastleUniversity）的學生，有男有女，他們讀農業系，所以取景拍攝裸曆都跟耕種有關，如乾草。他們赤裸奉獻，要將月曆收益撥捐慈善組織Headway，用來幫助他們去年不慎從六米高牆墮下以致腦部永久受損的同學黑爾斯。有份拍裸曆的一名學生說：「在天寒地凍拍攝也值得，黑爾斯是我們很好的朋友。」<br>英國《世界新聞報》</p></body></html>
