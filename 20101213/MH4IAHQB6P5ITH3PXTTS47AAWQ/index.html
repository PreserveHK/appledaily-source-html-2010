<html><header><meta charset="utf-8"><title>尖沙嘴酒吧外10人毆青年</title></header><body><h1>尖沙嘴<br>酒吧外10人毆青年</h1><p>【本報訊】尖沙嘴山林道昨凌晨發生傷人案。前晚深夜，25歲姓鄭青年偕女友和友人到山林道7號一間樓上酒吧消遣，其間事主與人爭執推撞，劍拔弩張，要友人勸開才不致大打出手。至凌晨3時，事主各人盡興離開，甫出大廈卻遭近10人襲擊圍毆，拳打腳踢，事主不敵倒地捱打，結果左頰紅腫及流鼻血，友人喝止不果致電報警。警方趕至時，逞兇者已四散逃去，現場遺下一灘血迹。救護員替傷者包紮，然後將他送院。</p></body></html>
