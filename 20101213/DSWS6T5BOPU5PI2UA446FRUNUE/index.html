<html><header><meta charset="utf-8"><title>德國為減赤向妓女收「興奮稅」</title></header><body><h1>德國為減赤向妓女收「興奮稅」</h1><p>有謂窮則變，變則通！好似德國多蒙特市政府，為咗削減1億歐元（即係10.28億港紙）赤字，最近就諗咗條好橋——就係向妓女科水！話說多蒙特市政府搞咗個「興奮稅」（pleasuretax）出嚟，妓女每日都要買一張6歐元嘅日票先可以開工，否則就要罰錢，新稅種預計可以為當地政府帶嚟75萬歐元嘅收入。有口痕友同華華講，由於喺當地賣淫係合法嘅，所以妓女要交稅。而喺科隆，「興奮稅」就更加辣，要收成150歐元。話時話，照計係去嫖嘅客人先至會happy，咁呢個稅係咪應該同啲嫖客收合理啲呢？</p></body></html>
