<html><header><meta charset="utf-8"><title>葵涌凌晨提款女子被劫</title></header><body><h1>葵涌<br>凌晨提款女子被劫</h1><p>【本報訊】葵涌一名女子，昨凌晨在梨木樹邨銀行櫃員機提取4,000元現金後返家途中遭賊人持刀截劫。女事主現金被掠。<br>女事主姓何（39歲）。昨凌晨2時許，她在梨木樹邨的銀行櫃員機提取4,000元現金後回家途中，疑遭獨行賊窺見。當何女步至梨木樹邨第2座行人通道時，遭賊人持刀向她指嚇搶去她手上的銀包。<br>賊人得手後逃去，女事主向大廈57歲姓何女保安員求助及報警。警員到場在現場第2座對開花槽內撿回事主的銀包，但4,000元現金不翼而飛。</p></body></html>
