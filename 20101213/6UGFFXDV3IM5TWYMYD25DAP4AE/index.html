<html><header><meta charset="utf-8"><title>醫療短波海星黏液或可治哮喘</title></header><body><h1>醫療短波<br>海星黏液或可治哮喘</h1><p>海星或可治療哮喘及關節炎等炎症。蘇格蘭海洋科學協會證實，海星身上有一層黏液，讓牠們免於沾上海底沙泥，其順滑及穩定性比易潔鑊用料Teflon更強。研究員指，當人體受外來感染時，免疫系統會產生白細胞對抗，白細胞會黏附及穿越血管內皮細胞，向受感染部位如呼吸道或關節出發，造成哮喘及關節炎。海星黏性物質的神奇之處，是令白細胞更容易地在血管壁中流動，減少向受感染位置的攻擊，研究有助開發藥物。</p></body></html>
