<html><header><meta charset="utf-8"><title>羅湖毒販體內藏毒被捕</title></header><body><h1>羅湖<br>毒販體內藏毒被捕</h1><p>【本報訊】一名無業漢，為了每次一千元報酬「搵命搏」，用肛門藏毒多次替販毒集團帶毒往來中港。昨午，他再次從深圳運送180克四號海洛英返港時，被守候在羅湖的探員拘捕。<br>被捕男子姓李，40歲，目前仍被警方扣留。秀茂坪警區特別職務隊第2隊高級督察李沛賢表示，兩個多月前接報線報，懷疑有人專門替販毒集團從內地運毒來港，於是跟蹤一名目標人物。日前，探員收獲線報在羅湖出入境管制站守候。昨午1時許，疑犯被探員截停押往北區醫院「排毒」，結果排出四粒用安全套包住的四號海洛英，總值14萬元。</p></body></html>
