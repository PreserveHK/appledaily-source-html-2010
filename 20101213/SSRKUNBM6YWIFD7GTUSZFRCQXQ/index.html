<html><header><meta charset="utf-8"><title>隔牆有耳：極速SMS　少女贏金手指 - 李八方</title></header><body><h1>隔牆有耳：極速SMS　少女贏金手指 - 李八方</h1><p>香港人鍾意打手機短訊溝通，打SMS速度媲美打電腦。恒基將軍澳MCP新都城中心噚日舉行全港首屆SMS達人大激鬥，50幾個打SMS高手，鬥快打聖誕祝賀SMS同埋高難度圖案短訊。進入最後兩強嘅高手，仲要即場挑戰專業秘書打電腦速度，結果由17歲許嘉瑩成功贏得冠軍。<br>嘉瑩以15秒極速打完「去新都城中心華麗面具聖誕派對」，只係慢過同場較技嘅專業秘書1秒多啲，真係唔到你唔服。佢話，由於同一手機台打SMS免費，所以成日同同學仔互傳短訊，佢贏得金手指殊榮，會獲贈iPad一部，用iPad打SMS唔知仲有冇咁快呢。
</p></body></html>
