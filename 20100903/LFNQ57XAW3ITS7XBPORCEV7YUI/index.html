<html><header><meta charset="utf-8"><title>WG先藝醫院驗身被圍</title></header><body><h1>WG先藝醫院驗身被圍</h1><p>韓國女子組合WonderGirls（WG）紅爆當地，組合隊長先藝大前日到首爾一間醫院進行腸胃檢查時，便吸引了大班醫生及護士包圍，齊齊高興合照。</p><p>密會獨居老人</p><p>站在先藝身旁的女護士日前在網誌內談到當日的愉快經歷，大讚先藝素顏也美麗，為人友善有禮，簡直有讚冇彈。<br>先藝心腸也很好，日前她在電視節目中看到有關韓國一名獨居山上泥屋的老人經歷後，便靜悄悄透過電視台安排進行秘密探訪，她還帶同了衣服、鞋子、收音機及食物贈送該名老人，當日她看見老伯伯連時鐘也沒有，竟然即場將自己的手錶卸下，可是手錶太小，不合老伯。</p></body></html>
