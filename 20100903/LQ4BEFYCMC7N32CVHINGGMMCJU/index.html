<html><header><meta charset="utf-8"><title>醫療短波安老院爆流感21人中招</title></header><body><h1>醫療短波<br>安老院爆流感21人中招</h1><p>在夏季流感高峯下，沙田明愛利孝和護理安老院爆發流感，共有21名院友感染，年齡由74至96歲不等。患者由8月23日起陸續出現發燒、咳嗽及喉嚨痛，現時仍有16人留醫，情況穩定；大部份院友均證實染甲型流感，衞生防護中心已派員到訪該院舍調查及進行醫學監察。該中心預料今年流感高峯會延長至本月下旬，除老人院外，中心也在開學後監察學校的流感及手足口病爆發情況。</p></body></html>
