<html><header><meta charset="utf-8"><title>物慾番長：超邪惡萬能俠　連碟包合金</title></header><body><h1>物慾番長：超邪惡萬能俠　連碟包合金</h1><p>超級機械人迷睇到實嘅《魔神皇帝SKL》，除咗最近喺官網公開咗第二段PV(http://www.mazinkaizer-skl.com/theater.html　)之外，同獨角獸高達一樣，出碟前仲會喺戲院首映。首映香港就未知有無得睇，但第一話嘅影碟連合金主角機──魔神皇帝萬能俠，就肯定有得訂，睇嚟質素唔差，各位萬能俠迷有閒錢不妨出旺角睇睇！<br><br>文：阿洛</p></body></html>
