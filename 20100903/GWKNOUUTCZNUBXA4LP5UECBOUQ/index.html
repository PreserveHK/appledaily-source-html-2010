<html><header><meta charset="utf-8"><title>蘋果開倉：瑞典「匈」有成竹 - 藍鑽石</title></header><body><h1>蘋果開倉：瑞典「匈」有成竹 - 藍鑽石</h1><p>跟咗意甲聯10幾年，我終於覺得個聯賽有進步，除咗今季設「午餐場」，起碼識一早公佈晒嚟緊兩個月周六、日場次，清清楚楚，有紋有路。見微知著，呢個係國家足球改革嘅好開始。近日好多人講緊伊巴謙莫域回流意甲，唔講人品只講球技，佢實在超班，去到國際賽層面一樣掂，今日捧瑞典。<br>文：藍鑽石<br><br>心水：瑞典勝[-1]<br>近5場戰績：WLW<br>心得：匈牙利後防有「球」必應</p></body></html>
