<html><header><meta charset="utf-8"><title>玉木宏訪韓走晒樣</title></header><body><h1>玉木宏訪韓走晒樣</h1><p>日本男星玉木宏昨日飛抵首爾，會合上野樹里在東大門宣傳電影《交響情人夢》。雖然玉木宏近日被踢爆成功翻撻加藤羅莎，但有愛情滋潤的他反而走樣，以一頭長髮配鬚根現身。</p><p>上野會鄭容和</p><p>玉木宏在記招上大賣口乖，表示一直喜歡看韓片：「有機會的話，想拍韓片或韓劇。」<br>上野前日抵韓後，晚上即拍節目《我們結婚了2》，和扮演夫婦的CNBLUE成員鄭容和及少女時代的SeoHyun見面。上野昨日在記招上表示鄭容和見到她突然現身很開心，她說：「我約了鄭容和，如果他來日本開騷，我一定去捧場。」</p></body></html>
