<html><header><meta charset="utf-8"><title>新股快訊創益上市獲批籌20億</title></header><body><h1>新股快訊<br>創益上市獲批籌20億</h1><p>【本報訊】市場消息稱，全球主要矽基薄膜光伏產業製造商之一的創益太陽能，已通過上市聆訊，可望於一至兩個月內在港招股上市，集資16億至20億元。董事長李毅表示，全球離網的矽基薄膜光伏產業市場（並非供電廠電網使用）達40億美元（約312億港元），年產量1.6千兆瓦，而創益年產量145兆瓦，佔中國供應量的15%，位列中國矽基薄膜光伏產業首位，世界第四位。<br>創益業務90%是出口，最終用於家電消費品為主，至今取得逾92項與太陽能相關的專利技術註冊。公司昨日宣佈進駐香港科技園，主要希望透過與科技園相關企業合作及外包工序，研發太陽能應用範圍。</p></body></html>
