<html><header><meta charset="utf-8"><title>蘋果開倉：哥斯食硬戈斯 - 牽牛</title></header><body><h1>蘋果開倉：哥斯食硬戈斯 - 牽牛</h1><p>中國東南部及台灣集結3個颱風，搞到香港呢個星期又熱又焗，放假都唔想出街；之前睇過一啲講全球暖化影響嘅文章，話搞亂晒中國氣候，西部就大旱，東部就多雨同多颱風，香港算夾在中間，據報就會減少全年颱風吹襲次數。講開熱，哥連泰斯集合朗拿度、卡路士兩位過氣猛將，周六對住下游嘅戈亞斯，數硬啦。<br>文：牽牛<br><br>心水：哥連泰斯勝<br>近5場戰績：DWL<br>心得：肥哨復出夠級數</p></body></html>
