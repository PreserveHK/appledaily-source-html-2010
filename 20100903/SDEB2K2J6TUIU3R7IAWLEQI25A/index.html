<html><header><meta charset="utf-8"><title>KENZO周年圍巾作印記</title></header><body><h1>KENZO周年圍巾作印記</h1><p>有甚麼比周年紀念更值得慶祝，對於40周年的KENZO來說，意義更非常重大，為慶祝這個重要的里程碑，品牌總設計師AntonioMarras特別設計了一系列限量紀念品，當中包括40周年限量版圍巾和珍藏版Tee恤，限量版圍巾和Tee恤均印有專為40周年而設計的手繪心形，而這個心形內的鮮花是取材自KENZO於八十年代的經典花卉圖案，詩情畫意盡在不言中，充份表現品牌「愛與浪漫」的理念。<br><br>記者：潘國揚<br><br>KENZO（21754233）<br>尖沙嘴海港城2227號舖</p><p>KENZO40周年圍巾<br><br>共有黑、白、紅三色。各$2,395</p></body></html>
