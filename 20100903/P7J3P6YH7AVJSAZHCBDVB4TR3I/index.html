<html><header><meta charset="utf-8"><title>街頭碰撞　兩生被毆</title></header><body><h1>街頭碰撞　兩生被毆</h1><p>【本報訊】兩名讀同一中學的17歲男學生，昨下午4時50分放學行經旺角亞皆老街近聯運街，與兩名男子發生身體碰撞，有人出言指罵對方，雙方發生爭吵。爭論間，兩惡漢突然揮拳毆打兩事主，他們冷不提防被毆傷，兇徒傷人後逃去，其中一名事主致電報警求助。警員及救護員到場，將兩事主送往廣華醫院治理，警方調查後列毆打傷人案處理。<br>兩男學生事後表示不認識兇徒，因身體碰撞才與惡漢有紛爭。兩名打人惡漢約20至30歲，事後警方曾派員在附近兜截，但無發現。</p></body></html>
