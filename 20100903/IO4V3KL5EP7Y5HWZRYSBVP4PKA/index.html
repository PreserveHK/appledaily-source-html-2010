<html><header><meta charset="utf-8"><title>日女模佐藤自揭變性塞爆網</title></header><body><h1>日女模佐藤自揭變性塞爆網</h1><p>近日日本藝能界出現不少變性人，當中春菜愛更成為紅人。日前，經常出現於時裝雜誌的美女模特兒佐藤KAYO，突然在電視節目《魔女們的22時》當中，自爆其實是一名變性人，立即震驚模特兒界！</p><p>感激Fans支持</p><p>佐藤KAYO是時裝雜誌《TokaiSpyGirl》及《Blenda》的專屬模特兒，間中亦在電視上出現，外表有點像佐佐木希，她在節目中表示自己出生時其實是男兒身，引來極大迴響。佐藤前天再在網誌中剖白心情，指自己終於講出真話後，有很多人留言支持她，實在感激。佐藤更造成網絡大塞車，網誌兩日之間瀏覽人數突成為冠軍。</p></body></html>
