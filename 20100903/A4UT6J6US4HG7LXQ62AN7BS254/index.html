<html><header><meta charset="utf-8"><title>有線主播兩女爭一男</title></header><body><h1>有線主播兩女爭一男</h1><p>有線早前推出建築節目《空間大改造》和《夢幻建築社》，兩節目口碑均不錯，近日添食推出《一屋一Look新部屋》，找來李嘉馨（Ali）、余思敏（Sammie）和李潤庭（Eric）任主持，構成兩女爭一男局面。<br>Ali和Sammie將各自介紹位於東京設計獨特的房舍，為贏得評判Eric青睞，兩女不惜互相攻擊，言詞極盡刻薄。<br>李潤庭雖然左右逢源，但他坦言並不好受：「雖然兩個拍檔都係靚女，但佢哋一人一句，實在聽得我有啲頭暈。」節目也會加插街坊環節，觀眾也可以發表意見。<br>撰文：林妃</p></body></html>
