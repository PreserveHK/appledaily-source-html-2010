<html><header><meta charset="utf-8"><title>老婦過路遭電車撞</title></header><body><h1>老婦過路遭電車撞</h1><p>【本報訊】昨晨7時許，一輛電車沿筲箕灣道東行至33號對開，一名姓鄭（85歲）婦人突然由左邊車頭步出橫過電車軌過馬路。女車長連忙收掣，但已來不及，將老婦撞跌地上，女車長於是致電報警。電車乘客無恙轉車離開，女傷者由救護員敷治後送院，她面額和嘴唇受傷流血，幸只擦損，治理後情況滿意。<br>肇事電車女車長姓區（49歲），通過酒精測試。<br>老婦事後向警方稱，她準備到西行線電車站坐車。現場消息稱，距離電車站10米外有行人過路處，老婦並沒使用，反而走過兩條行車線橫過電車軌時被撞倒。</p></body></html>
