<html><header><meta charset="utf-8"><title>陳自瑤滿足虐男心癮</title></header><body><h1>陳自瑤滿足虐男心癮</h1><p>陳自瑤（YoYo）在熱播中的無綫新劇《公主嫁到》中扮演刁蠻公主，天天折磨駙馬李天翔，一旦公主病發作，另一半便成為出氣袋。原來現實生活中，YoYo待男友王浩信非常溫柔體貼，故她也罵刁蠻公主行為變態，卻又矛盾表示演公主可過足戲癮，十分開心。</p><p>向阿佘偷師</p><p>YoYo表示拍攝《公》劇最開心是可以繼《宮心計》後再跟佘詩曼合作，就算大家不同場口，YoYo休息未埋位，她也會看阿佘拍戲，她說：「我要靜雞雞偷阿佘師，佢嘅演技真係好出色。」YoYo近日又跟阿佘三度在新劇《花花世界花家姐》中碰頭，她雀躍說：「又有偷師機會，我梗係開心啦。」<br>採訪：比華利<br>攝影：仇志中</p></body></html>
