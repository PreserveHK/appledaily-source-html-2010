<html><header><meta charset="utf-8"><title>小天儲定老婆本</title></header><body><h1>小天儲定老婆本</h1><p>台灣型男阮經天昨日在尖沙嘴為代言的Lee牛仔褲宣傳，即席潑墨製作牛仔褲。他否認接拍電影《楊家將》，並承認猛推片約，因他稍後要接拍鈕承澤的兩部電影。<br>小天說：「《楊》片不知哪裏傳出的，沒接觸過任何公司，我10月、11月會接受動作、表演訓練，導演的片要拍三、四個月，下年中再會拍一套他的愛情片。」豈非沒有時間拍拖？他說：「不會，有穩定工作，才有好的未來。」<br>談到結婚，他說：「總有一天我會結婚。」問到是否迎娶女友許瑋甯？他說：「當然非常好！但未來很難說，不敢肯定。」<br>採訪：顏英儀<br>攝影：陳俊強</p></body></html>
