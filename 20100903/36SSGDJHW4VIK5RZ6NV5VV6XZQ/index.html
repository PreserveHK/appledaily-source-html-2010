<html><header><meta charset="utf-8"><title>白韻琴遊俄吸靈氣</title></header><body><h1>白韻琴遊俄吸靈氣</h1><p>白韻琴早年曾在巴黎定居，對歐洲國家情有獨鍾，她早前便與夫婿謝偉俊拍拖遊俄羅斯，大讚當地美景和建築均富藝術色彩，極力推介大家到當地旅遊。</p><p>漫遊冬宮</p><p>白姐姐指俄羅斯第二大城市聖彼德堡別具特色，她說：「我呢次去咗一個星期玩，可以爭取時間去咗好多景點觀光，我最推介大家唔可以唔去聖彼德堡嘅冬宮見識吓，嗰度真係瀰漫住好多藝術色彩，大家不妨去吸收吓靈氣，又可以欣賞畢加索珍貴作品。」<br>至於俄羅斯有甚麼美食？白姐姐說：「最出名有魚子醬同芝士，不過我次次外遊都唔係最掛住搵好嘢食，我覺得四周欣賞美景同藝術作品，食飽精神食糧。」<br>採訪：比華利</p></body></html>
