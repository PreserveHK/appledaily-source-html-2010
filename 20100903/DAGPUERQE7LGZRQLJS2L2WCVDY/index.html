<html><header><meta charset="utf-8"><title>王菲懶理黃牛黨</title></header><body><h1>王菲懶理黃牛黨</h1><p>王菲下月舉行復出演唱會，上海個唱昨午1時公開售票，銷情不俗，力證天后叫座力。<br>不過近日有報道指實情王菲個唱銷情麻麻，除了黃牛飛炒唔起，由於今次個唱製作費很高，有傳王菲御用化妝師Zing每場個唱酬勞高達150萬，更誇張要帶30名學生做助手，令上海主辦單位縮皮不肯落廣告宣傳。</p><p>陳家瑛勞氣</p><p>對於不利傳聞，王菲懶理報道繼續優哉游哉，日前她被拍到與女友人在北京逛街。不過其經理人陳家瑛勞氣地說：「冇一句係事實，黃牛飛點炒，我哋唔會理，而且售票時出現網絡大混亂，有人網上炒北京嘅飛都炒到5,000蚊一張。」<br>撰文：林妃</p></body></html>
