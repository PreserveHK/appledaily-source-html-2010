<html><header><meta charset="utf-8"><title>音魂：ED8Limited全球限888對</title></header><body><h1>音魂：ED8Limited全球限888對</h1><p>耳機專家Ultrasone又有新款耳機推出，ED8Limited今次走貴族路線，全球限量888對，開賣價$16,888！暫知香港分配到88隻，當中包括編號為88的一隻，真係極矜貴！<br>成萬七蚊有咩咁巴閉？ED8Limited最大特色在於外殼鍍上稀有貴重金屬「Ruthenium釕」，及鑲嵌了玫瑰木，硬度高又穩固紮實，而耳墊使用透氣度高嘅埃塞俄比亞羊皮，密封性高又保持舒爽，加上德國人手裝嵌，所以特別「驚貴」！<br><br>記者：許福合<br><br>查詢：毅智科技（31880767）</p></body></html>
