<html><header><meta charset="utf-8"><title>《變形金剛3》臨記重傷</title></header><body><h1>《變形金剛3》臨記重傷</h1><p>由米高比爾（MichaelBay）執導的《變形金剛》第3集《Transformers3》正拍得如火如荼，連日來在芝加哥取景，但前日卻傳有扮演司機的女臨記受重傷。</p><p>磨牆一哩</p><p>據芝加哥警方表示，前日《變形金剛》第3集的劇組在當地郊區取景，其中有扮演司機的女臨記被擊碎擋風玻璃的物件打中，繼而令車子撞向防撞牆，並磨牆前行足足一哩才停止，結果該女臨記要由直升機送往醫院，頭部傷勢嚴重。<br>其實《變3》有不少連環撞車等場面要拍攝，現場亦有由不少瓦礫爛車佈置成的廢墟，讓主角們逃跑避難。</p></body></html>
