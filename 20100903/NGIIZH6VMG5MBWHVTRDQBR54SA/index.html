<html><header><meta charset="utf-8"><title>伊朗導演被禁出國參展</title></header><body><h1>伊朗導演被禁出國參展</h1><p>年初遭伊朗當局囚禁88日，未能出席康城影展擔任評審的著名導演JafarPanahi（圖），今次也有短片《TheAccordion》參與威尼斯影展，不過他再被伊朗政府禁止離境，且不准拍電影五年。他昨日發聲明說：「當一個電影人不能拍電影時，就如他的思想仍然遭囚禁一樣，雖然不是在一個小牢房，但卻是一個更大的監獄。」Jafar曾於00年憑電影《TheCircle》獲得威尼斯影展最高榮譽金獅獎。</p></body></html>
