<html><header><meta charset="utf-8"><title>木下優樹菜拖老公晒恩愛</title></header><body><h1>木下優樹菜拖老公晒恩愛</h1><p>日本女星木下優樹菜僅22歲已毅然嫁人，丈夫藤本敏史更比她大足足17年，但她對愛郎費盡心思求婚大感滿足，直言自己是全世界最幸福的女人。日前木下與藤本宣佈結婚，到昨日會晤傳媒，並當眾親吻新娘子，大晒恩愛。原來藤本是6月和木下到迪士尼拍拖時，在灰姑娘城堡前求婚，為冧女友他找專門店打造玻璃鞋，演繹童話故事經典場面，難怪抱得美人歸。</p><p>借活士搞gag</p><p>藤本有自知之明，自稱豬兜王子，但木下毫不介意這位玻璃鞋王子的長相。藤本亦拿老虎活士（TigerWoods）來搞笑，強調自己不會有外遇。</p></body></html>
