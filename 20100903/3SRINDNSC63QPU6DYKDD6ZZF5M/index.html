<html><header><meta charset="utf-8"><title>婦為見男友爬煙囪死</title></header><body><h1>婦為見男友爬煙囪死</h1><p>美國加州一名女醫生不堪情海翻波，冒險爬煙囪想闖入男友家與他對質，沒料身軀卡在煙囪內慘死。<br>49歲的科塔拉（圖），與任職工程顧問的穆迪一向若即若離，最近又鬧情變。科塔拉上周三晚喝了酒後，驅車到穆迪家準備跟他對質，穆迪為免爭吵，悄悄溜出家外。但科塔拉以為男友在家中，用鐵鏟破開後門不果，於是想到爬煙囪。但她不知道煙囪上面雖然闊38厘米，但下面最窄只有10厘米。她滑進去後相信窒息而死。穆迪不知女友死於煙囪內，直至三天後管家聞到煙囪有異味，才發現屍體。<br>英國《泰晤士報》</p></body></html>
