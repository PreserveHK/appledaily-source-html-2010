<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha讀情信感動到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha讀情信感動到喊 - 馮仁昭</h1><p>HotCha、梁舜燕、石修同Eddie@EO2噚日參與港台「五十歲的情書」頒獎禮，佢哋朗讀得獎作品，當中石修同HotCha嘅Winkie仲感動到喊㖭，Winkie話家好少人肯執筆寫信，佢覺得收到信會好感動。Regen就話小學三年級收過男同學嘅示愛聖誕卡，可惜已經唔見咗，佢仲話自己遺傳咗媽咪特質，就係唔會留起呢啲信。</p></body></html>
