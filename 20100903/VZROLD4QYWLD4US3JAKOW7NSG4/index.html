<html><header><meta charset="utf-8"><title>財話短說強積金8月再次見紅</title></header><body><h1>財話短說<br>強積金8月再次見紅</h1><p>▲強積金經歷7月份正回報後，再次見紅，8月份平均回報下跌1.1%，當中北美洲股票基金為重災區，大跌4.74%。研究機構理柏統計全港逾300隻強積金基金資料，上月股票基金全線虧損，平均跌2.32%，日本股票、歐洲股票及環球股票基金均跌3%，大中華股票基金跌幅最小，跌0.67%。混合型基金（債券加股票）上月跌0.79%，債券基金表現最佳，錄得1.31%正回報。</p></body></html>
