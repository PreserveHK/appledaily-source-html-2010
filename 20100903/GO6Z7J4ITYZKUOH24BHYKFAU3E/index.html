<html><header><meta charset="utf-8"><title>馮曦妤獲Fans餵甜品打氣</title></header><body><h1>馮曦妤獲Fans餵甜品打氣</h1><p>馮曦妤今年憑飲品廣告歌開拓更廣歌迷年齡階層，先後推出新專輯《SweetMelody》、新書《細細個》及分別跟陳柏宇、管弦樂隊舉行音樂會。日前三位忠實Fans親自製作心意卡及甜品為Fiona打氣，令她甜在心頭，還送贈三張簽名音樂會門券致謝。</p><p>早前馮曦妤在書展的簽名會吸引不少讀者排隊簽名，她說：「自細都有寫日記習慣，不時會拎出來翻睇，今次出書俾大家了解自己更多，都令我諗起細個時任性嘅事。」不少人看到她寫父母離婚那段很有共鳴，馮曦妤也承認落筆時也感觸落淚。<br>採訪：馬建華　攝影：陳慧安</p></body></html>
