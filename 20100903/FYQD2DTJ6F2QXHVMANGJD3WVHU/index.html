<html><header><meta charset="utf-8"><title>案件速遞積犯騙外傭介紹費判囚</title></header><body><h1>案件速遞<br>積犯騙外傭介紹費判囚</h1><p>【本報訊】有19次案底的騙徒，去年5月開設僱傭中心，於半年內藉介紹工作為名，騙外籍傭工交出每人3,000元的介紹費，以替自己或親友申辦來港打工。有三名外傭欲申請21人來港工作，被騙6.3萬元。騙徒昨在區域法院承認一項欺詐罪，被判監一年半。<br>案情指，被告周慶達（42歲）的僱傭中心設於尖沙嘴加拿芬道一商廈，去年5月至11月犯案。有外傭付款後良久音訊全無，報警求助。被告承認曾騙近百名外傭，涉款20萬元。他花光騙款後，去年12月自首。<br>案件編號：DCCC443/10</p></body></html>
