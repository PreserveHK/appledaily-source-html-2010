<html><header><meta charset="utf-8"><title>案件速遞政府醫生涉瀆職押後審</title></header><body><h1>案件速遞<br>政府醫生涉瀆職押後審</h1><p>【本報訊】醫管局轄下中九龍診所醫生何鴻鈞涉嫌瀆職，昨在九龍城裁判法院預審。由於涉擅取病人資料的公立醫院醫生陳德明將於11月24日在終審法院上訴，而兩案均涉公職人員行為失當，故裁判官應控方要求，將本案押後至12月3日，等候終院判決。<br>43歲被告何鴻鈞昨離開法庭時全面裝備，包括戴上口罩及太陽帽（圖）。他涉嫌於07年6月至08年9月，12次訛稱父母及兒子曾到診所看病，並擅自取消診所電腦中五名病人的預約診症，被控公職人員行為失當等11項罪名。<br>案件編號：KCCC3466/10</p></body></html>
