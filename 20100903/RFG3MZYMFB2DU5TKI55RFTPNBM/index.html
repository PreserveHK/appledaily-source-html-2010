<html><header><meta charset="utf-8"><title>伊朗獅子遭綁樹射水</title></header><body><h1>伊朗獅子遭綁樹射水</h1><p>獅子在森林出沒一點不稀奇，但在城市森林卻肯定是大新聞。伊朗有人飼養獅子，還把這頭寵物帶上街，綁在路邊大樹，用水喉為牠清洗，片段在短片分享網站YouTube曝光後，網友齊轟他虐畜。<br>「獅子洗澡」片段僅長46秒，只見一名男子將獅子綁在行人路上大樹後，然後拿着水喉向獅子左噴右射，獅子不堪水喉亂射，惟有左閃右避，但主人竟然伸手緊抓獅子尾巴不准牠亂動。途人拍下整個過程，吸引逾85,000人次上網瀏覽。有網民要求「釋放可憐的獅子，把你自己鎖起來吧」。<br>英國《太陽報》</p></body></html>
