<html><header><meta charset="utf-8"><title>靜香藝術畫受推崇</title></header><body><h1>靜香藝術畫受推崇</h1><p>「木村嫂」工藤靜香自嫁給日本天王木村拓哉後就很少露面，除專心相夫教子之外，亦發展其繪畫興趣，在日本重要畫展之一的二科展中，她已連續10年入選，今年木村嫂亦以一張名為「瞳孔之內」的油畫再次入選二科展。</p><p>打敗2,000對手</p><p>今屆二科展參選作品共有3,000多張，入圍的作品則有689張，而木村嫂的畫作再被選為25張特選作品之一，即打低了其餘2,000多作品，備受大會推崇，證明她的繪畫天份。</p></body></html>
