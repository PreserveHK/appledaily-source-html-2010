<html><header><meta charset="utf-8"><title>網上流傳新GT-R靚樣</title></header><body><h1>網上流傳新GT-R靚樣</h1><p>GT-R從Skyline車系中獨立出來，於賽道測試中鍊贏不少歐系名車，現今已屬日本國寶級超跑。新版Spec-V都賣了一段時間，廠方未急於再推升呢加強版，只宣佈2012年將有Facelifted登場。近日網上就流傳一批新GT-R相片，整體無改到面目全非，細部修改有鬼面罩、前後擾流、添加LED頭及尾煞車燈等。據講車重偷輕了11.7kg，風阻系數亦由0.272降至0.268，即是就算唔改副偈，馬力仍然有所提升，值得期待。
</p></body></html>
