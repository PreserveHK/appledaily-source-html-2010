<html><header><meta charset="utf-8"><title>高圓圓行騷賺外快</title></header><body><h1>高圓圓行騷賺外快</h1><p>內地女星高圓圓最近財源滾滾，早前才來港拍攝電影《單身男女》，周旋於型男古天樂和吳彥祖之間，近日她又不停行騷，密密賺外快。前晚高圓圓到上海老碼頭為牛仔褲品牌Levi's行騷。</p><p>陳冠希捧場</p><p>當晚除了高圓圓外，何韻詩也有上台示範新裝，陳冠希則以一身hiphop裝扮，低調與好友捧場。一向予人高貴雍容感覺的高圓圓，首次大方舞動嬌軀，展現牛仔褲的曲線美，甚有辣妹影子，令觀眾看得津津有味。散場時，當時上海下着傾盆大雨，但fans依然冒雨等候陳冠希，他上車前不忘向粉絲揮手道別。<br>撰文：林妃</p></body></html>
