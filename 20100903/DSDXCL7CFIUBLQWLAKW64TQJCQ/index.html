<html><header><meta charset="utf-8"><title>日本醜怪大頭魚　似足史力加</title></header><body><h1>日本醜怪大頭魚　似足史力加</h1><p>日本有條大頭魚，魚頭和魚唇像長了個大腫瘤，潛水員見到牠嚇到儍了眼，形容牠是全球最醜魚，甚至給牠起了個花名「史力加」（Shrek），與美國荷李活卡通片中的醜樣主角同名。<br>「史力加」學名叫亞洲羊頭瀨魚（Asiansheepsheadwrasse），主要在日本、中國和朝鮮半島水域出沒，由於頭部和魚唇都過分凸出，非常搶鏡，潛水員見到牠，隨即聯想到大熱動畫電影系列《史力加》中的主角。<br>由於這條海底版「史力加」大頭魚長相過份奇特，有專家於是給牠大起底，估計牠已經30歲，最愛吃貝殼或甲殼類動物。<br>英國《每日郵報》</p></body></html>
