<html><header><meta charset="utf-8"><title>嘉芙蓮怒斥醫生斷症遲</title></header><body><h1>嘉芙蓮怒斥醫生斷症遲</h1><p>金像影帝米高德格拉斯（MichaelDouglas）早前被爆患喉癌，前日終現身出席電視節目首談患第四期癌症仍有信心擊倒病魔，但其太太嘉芙蓮薛達鍾絲（CatherineZeta-Jones）憂心忡忡，更出言炮轟醫生未能及早發現老公患癌。</p><p>耳喉頻痛</p><p>嘉芙蓮日前接受雜誌訪問，指米高早前已頻頻耳痛及喉嚨痛，但竟到3周前才在舌底發現腫瘤。嘉芙蓮說：「未能及早診斷病症，實在令我非常失望。米高早已尋求辦法，但皆未能找出是甚麼病。」米高進行治療時嘉芙蓮也在側，她明白自己應要更堅強。「情感上我想避開不看，最傷心是見他疲勞不堪，因他從來不會倦。」</p></body></html>
