<html><header><meta charset="utf-8"><title>完美胸圍托得好舒適</title></header><body><h1>完美胸圍托得好舒適</h1><p>許多女士都希望有一條又深又長的事業線，平胸女士惟有隆胸或戴整形胸圍，但戴整形胸圍很辛苦，連呼吸時也要將就。英國內衣公司Ultimo有見及此，花兩年時間和119萬港元，研製出「完美」神奇胸圍。<br>「完美」神奇胸圍用人造和天然物料製成，cup位下方放了用微纖維製造的壓縮海綿，為乳房提供舒適的支持。Ultimo聲稱24小時戴着它，也不覺拘束，而且可令女士們年輕10年。<br>英國《每日郵報》</p></body></html>
