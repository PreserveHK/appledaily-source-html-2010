<html><header><meta charset="utf-8"><title>隔牆有耳：何俊仁變崩牙佬 - 李八方</title></header><body><h1>隔牆有耳：何俊仁變崩牙佬 - 李八方</h1><p>噚日公民黨司馬文造勢會，民主黨主席何俊仁都有現身，八方見到仁哥，覺得有啲異樣，望真啲，竟然發現仁哥其中一隻門牙崩咗，莫非佢又遇到意外，俾人打崩牙？<br>仁哥同八方講唔使緊張，用有少少漏風嘅語調解釋，其實佢崩門牙多時，平日一直有用牙套遮住，一來防止牙罅變疏，亦可以減少說話時口齒不清問題，近日牙套損壞，一時間未配到新牙套，惟有以崩牙形象示人。<br>崩牙都要拉票，真係辛苦晒，葉劉喺幫劉應東拉票時都嗌救命，佢話近日長時間企街助選，坐骨神經痛復發，嚴重時痛到喊晒口，要戴腰封先可以稍為紓緩痛楚，雖然唔係自己參選，助選都十分吃力。</p></body></html>
