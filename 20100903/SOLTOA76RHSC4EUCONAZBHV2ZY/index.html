<html><header><meta charset="utf-8"><title>蘋果開倉：英軍小勝有「保」證 - 青蛙仔</title></header><body><h1>蘋果開倉：英軍小勝有「保」證 - 青蛙仔</h1><p>英格蘭以前每兩年先轉一次波衫，家就一年轉一次。佢哋新呢件同上一件都係玩復古，但我就嫌齋得滯，而且唔似波衫亦唔似便服。反而86年墨西哥世盃嗰件我就好喜歡，V領設計，條領仲有紅白藍3隻色，好有波衫嘅感覺。<br>今晚場歐國外保加利亞真係好唔掂，所以英軍小勝應該冇問題。<br>文：青蛙仔<br><br>心水：英格蘭和[-1]<br>近5場戰績：LWL<br>心得：保加利亞名大於實</p></body></html>
