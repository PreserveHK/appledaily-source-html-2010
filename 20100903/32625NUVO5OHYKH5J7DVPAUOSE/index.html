<html><header><meta charset="utf-8"><title>英職業乞丐年賺28萬</title></header><body><h1>英職業乞丐年賺28萬</h1><p>英國一名男子失業後，領取失業救濟金又嫌金額太少，瞞騙當局，改做職業乞丐，一年乞到23,400鎊（28萬港元），加上4,160鎊（5萬港元）失業救濟金，收入比一般英國打工仔還要多1,760鎊（21,067港元）。<br>31歲的特里（圖）畢業後做地產經紀，一年前失業，一邊領取失業救濟金，一邊扮露宿者行乞，騙取路人的同情心。他平日每天乞到50鎊（約600港元），周末則討得100鎊（約1,200港元）。林肯郡當局最近嚴打流浪者，上月拘捕特里，他周二上庭，僅罰款100鎊了事。<br>英國《每日郵報》</p></body></html>
