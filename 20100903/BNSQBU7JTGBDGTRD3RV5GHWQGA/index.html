<html><header><meta charset="utf-8"><title>財話短說李嘉誠上月12億增持長和</title></header><body><h1>財話短說<br>李嘉誠上月12億增持長和</h1><p>▲長和系主席李嘉誠上月底再增持長實（001）及和黃（013），整個8月份累計斥資11.8億元增持兩股。聯交所資料顯示，李嘉誠上月30日以每股平均價98.254元，增持長實10萬股，涉資982.54萬元；30及31日分別以平均價58.45及57.352元，共增持70萬股，涉資4036.6萬元。李氏在長實及和黃的持股量分別增至42.2%及52.33%。</p></body></html>
