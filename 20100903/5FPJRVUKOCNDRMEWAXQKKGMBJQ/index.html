<html><header><meta charset="utf-8"><title>美騷靈組合告百事索7800萬</title></header><body><h1>美騷靈組合告百事索7800萬</h1><p>美國老牌騷靈樂隊War，曾創作了經典名曲《WhyCan'tWeBeFriends?》，不過最近他們卻不願跟百事做老友，War聲稱百事盜用了他們這首名曲作為廣告歌，便藉此與百事開戰，入稟索償1,000萬美元（約7,800萬港元）。</p><p>未同意合作</p><p>War表示百事最近在旗下無糖飲品PepsiMax的全新美國廣告中，選用War在70年代創作的代表名曲《WhyCan'tWeBeFriends?》，此舉即令War大動肝火。War透過發言人說：「我們從未同意讓百事使用我們的創作。」War現已向洛杉磯法院提出起訴。</p></body></html>
