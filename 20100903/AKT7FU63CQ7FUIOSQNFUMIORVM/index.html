<html><header><meta charset="utf-8"><title>譚真一逍遙學韓文</title></header><body><h1>譚真一逍遙學韓文</h1><p>曾參演電影《殺人犯》、扮演魔童角色的童星譚真一，近年一直兼顧學業和拍戲，他前日已開學，升讀小學二年級。<br>譚真一暑假時與媽咪及外公外婆到韓國旅行，三代同堂出遊，零舍難忘，譚真一更穿上韓國傳統服拍照，造型有趣。不過最難忘還是當地的美食，令他滿足口腹之慾。</p><p>一學即曉</p><p>譚真一在行程中聽從導遊教導簡單韓語，一學便曉，他希望課餘有時間可以繼續進修，譚真一說：「我覺得韓國好好玩，韓文發音又好得意，我希望遲啲媽咪畀我報讀韓文班，可以學更多韓文。」<br>採訪：比華利</p></body></html>
