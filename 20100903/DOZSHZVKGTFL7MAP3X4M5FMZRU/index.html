<html><header><meta charset="utf-8"><title>新股快訊友邦委九券商助掛牌</title></header><body><h1>新股快訊<br>友邦委九券商助掛牌</h1><p>【本報訊】自英國保誠（2378）棄購美國國際集團（AIG）旗下友邦保險（AIA）後，AIG決定捲土重來，外電報道，AIG近日已向聯交所遞交分拆友邦的上市申請，並已委派9家券商負責上市，集資額料介乎150億至200億美元（約1170億至1560億港元），預計第四季掛牌。<br>這9家券商包括充當賬簿管理人的美銀美林、瑞信、瑞銀、建銀國際及工銀國際，花旗、高盛、摩根士丹利及德銀則任全球協調人。AIG是於去年底首次提交分拆友邦上市的申請，但及後因保誠提出收購而撤回。</p></body></html>
