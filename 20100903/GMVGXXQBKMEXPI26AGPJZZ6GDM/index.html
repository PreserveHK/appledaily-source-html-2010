<html><header><meta charset="utf-8"><title>威尼斯傳真謝茜嘉艷光耀黑夜</title></header><body><h1>威尼斯傳真<br>謝茜嘉艷光耀黑夜</h1><p>荷李活女星謝茜嘉艾芭（JessicaAlba），昨日與導演羅拔洛迪格斯（RobertRodriguez）及男演員DannyTrejo現身主演的觀摩電影《Machete》的威尼斯首映。由於電影安排在當地凌晨零時放映，到場影迷只得200名左右，但謝茜嘉依然以性感打扮，靚爆登場。</p><p>谷肥女兒</p><p>謝茜嘉賣花讚花香，指電影十分刺激，又有足夠娛樂元素，但她也指在世界上某些地方有些人沒有發言權，幸好他們能藉着電影為這些人表達政見或立場。此外，早前謝茜嘉則在《大衞牙擦騷》中表示自己把半歲女兒谷得過肥，變成一個大肥B。<br>撰文：黃珈楠</p></body></html>
