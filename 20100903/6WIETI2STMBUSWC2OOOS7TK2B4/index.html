<html><header><meta charset="utf-8"><title>隋棠打針整靚鼻</title></header><body><h1>隋棠打針整靚鼻</h1><p>台灣名模隋棠早前以七位數酬勞，成為醫學美容中心代言人，日前她獲加碼拍攝新一輯廣告，她穿上黑色低胸裝上陣，大騷33C美好身段。<br>以往都有不少關於隋棠整容的傳聞，她表示不反對別人整容，不過她暫不會考慮，她說：「現在科學昌明，有時候大家覺得一個女孩子變得漂亮，樣子不同了，其實她不一定去了做整容手術，可能只是做了醫學美容。」</p><p>不需做手術</p><p>隋棠強調不需要做手術的醫學美容可以接受，她說：「我想鼻子高一點，原來不需要去隆鼻，只要注射透明質酸就可以，10分鐘就可以變漂亮。」<br>撰文：林妃
</p></body></html>
