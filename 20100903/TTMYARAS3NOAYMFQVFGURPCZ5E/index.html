<html><header><meta charset="utf-8"><title>林海峰喜見女兒返學</title></header><body><h1>林海峰喜見女兒返學</h1><p>林海峰（Jan）為無綫《星光熠熠耀保良》設計限量2,000件慈善T恤，昨日他到銅鑼灣保良局探訪幼稚園小朋友，又與他們一齊玩二人三足。當大會安排小朋友送上公仔給阿Jan時，他們圍着阿Jan作狀打他，眾人玩得不亦樂乎，阿Jan最後舉手投降。他說：「可以俾小朋友圍毆令我覺得好溫柔同幸福，又證明我受歡迎。」</p><p>「家用畀得抵」</p><p>阿Jan細女林清日前開學日被傳媒追訪，問他有否為此不開心？他說：「我只係驚為學校家長帶來不便，不過睇住張相，證明嗰個係我個女，我睇番報紙好開心，好似自己有份參與咁，畀家用都畀得抵。」<br>採訪、攝影：魯萍</p></body></html>
