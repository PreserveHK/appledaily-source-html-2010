<html><header><meta charset="utf-8"><title>莊思敏狂贊助扮靚</title></header><body><h1>莊思敏狂贊助扮靚</h1><p>莊思敏隆胸後，工作大增，昨日在1881展覽活動，示範2,000萬元白玉珠寶。她謂現時仍要定期按摩，問可會整容整上癮，她說：「唔會，不過我最近想整牙，因為覺得啲牙唔夠白，想整牙貼，已經搵到sponsor。下一個想搵bra贊助，因為要換過晒啲bra。」<br>之前被爆母親曾患乳癌，問莊思敏可擔心？她說：「成10年前嘅事喇，都冇根據話隆胸會增加患乳癌風險，不過媽咪都多女人病，所以我一年至少驗身一次。」她現時簽約王晶，近日獲安排客串拍電影，莊思敏謂不用性感上陣，但自覺急需惡補演戲。<br>採訪、攝影：R.AuYeung
</p></body></html>
