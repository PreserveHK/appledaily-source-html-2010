<html><header><meta charset="utf-8"><title>蘋果開倉：小英軍剝「牙」格 - 吾中</title></header><body><h1>蘋果開倉：小英軍剝「牙」格 - 吾中</h1><p>早兩日因為熱帶風暴「獅子山」突然返轉頭，天氣翳焗到不得了，啱啱星期三係9月1日開學大日子，喺唔少學校門口見到啲小一同埋幼稚園嘅學生加上家長人頭湧湧，個個汗流浹背，真係睇見都覺得辛苦。<br>講番推介，我對英格蘭U21作客葡萄牙U21最有信心，以U21嚟講英格蘭係強隊，受讓更筍。<br>文：吾中<br><br>心水：英格蘭U21勝[+1]<br>近5場戰績：WWL<br>心得：幼獅比起A隊更加信得過</p></body></html>
