<html><header><meta charset="utf-8"><title>林子祥弗爆搭小巴</title></header><body><h1>林子祥弗爆搭小巴</h1><p>葉蒨文丈夫林子祥（阿Lam）非常享受目前的半退休生活，日前他獨自現身銅鑼灣，還親民地搭乘公共小巴離開。<br>當日下午5時許，只見戴着鴨舌帽、身穿闊腳牛仔褲及留着招牌鬍鬚的阿Lam出現銅鑼灣，在利園山道一帶閒逛，沒有太太在旁的阿Lam神情落寞，連過馬路也顯得步步為營。可幸年過半百的阿Lam除精於網球外，近年更鍾情高爾夫球活動，除了保持一身黝黑的肌膚，而且沒半點發福及肚腩。</p><p>閒逛半粒鐘</p><p>經過半小時無所事事在街頭漫步後，阿Lam步向一個開往跑馬地的專線小巴站，他上車時還純熟地用八達通付費，看來阿Lam的生活相當平民化。　<br>採訪、攝影：黃曉程</p></body></html>
