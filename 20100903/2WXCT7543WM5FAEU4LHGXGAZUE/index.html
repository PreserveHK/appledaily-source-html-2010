<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃子揚半粒鐘變M字額 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃子揚半粒鐘變M字額 - 馮仁昭</h1><p>黃子揚喺福音電影《最．危險人物》入面做一個悍匪，喺戲入面佢有機會瘋狂開槍，仲有爆炸同撞車戲。佢噚日喺導演梁德森嘅陪同下要剃頭嘗試新造型，佢唔係剃型仔頭而係地中海，先由導演負責第一剪。<br>黃子揚話心情輕鬆，因為頭髮始終會生返出嚟。經過大半個鐘，M字額嘅黃子揚好滿意自己嘅新造型。子揚仲話佢爸爸喺英國接受切除腎臟良性瘤手術，所以拍完呢套戲就會即刻飛去英國陪爸爸。</p></body></html>
