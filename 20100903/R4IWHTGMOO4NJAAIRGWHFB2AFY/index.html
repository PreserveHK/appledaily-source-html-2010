<html><header><meta charset="utf-8"><title>恭碩良易名表演察民情</title></header><body><h1>恭碩良易名表演察民情</h1><p>恭碩良昨日到銅鑼灣出席「adicolorXJunKunSpecialPack」，他即場獻唱兩首歌曲。將於本月25日舉行音樂會的恭碩良近日不時練習木結他，他說：「雖然好多人都鍾意聽我打鼓，我本身就好鍾意木結他，我係區瑞強嘅朋友，其實以前好多歌手，好似許冠傑同好多前輩都好值得我哋尊敬，佢哋都為樂壇做咗好多貢獻。」<br>原來恭碩良與許冠傑（Sam）的兒子許懷恩（Ryan）十分老友，經常從Ryan口中得知阿Sam的情況。此外，恭碩良上月開始以假名到不同場地表演，他說：「我通常去一啲比較多外國人嘅地方唱歌，我好想知現場嘅反應係點。」<br>採訪、攝影：魯萍</p></body></html>
