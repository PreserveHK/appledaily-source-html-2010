<html><header><meta charset="utf-8"><title>吳彤音樂劇專蝦細路</title></header><body><h1>吳彤音樂劇專蝦細路</h1><p>吳彤早前剛剛到大馬和廣州宣傳新碟後，返港後又要為下月演出一連三場的原創兒童音樂劇《勇闖玩具王國》綵排。<br>吳彤在劇中扮演專偷走小朋友玩具的惡魔，為了配合角色，劇團為他度身訂做一套相當誇張的戲服，他笑說：「我真係未試過着到咁誇張o架。」劇內的歌曲全是原創，吳彤除了唱主題曲外，又親自為該劇作插曲。<br>劇中其他角色均由小演員演出，吳彤說：「自從02年離開有線兒童台後，已經好少機會同一大班小朋友合作，講真最初聽到小朋友啲嘈聲覺得好厭，好彩好快就習慣咗。」<br>撰文：葉雪</p></body></html>
