<html><header><meta charset="utf-8"><title>《挪威的森林》性戰連場</title></header><body><h1>《挪威的森林》性戰連場</h1><p>由日本男星松山研一主演、越南裔法籍導演陳英雄執導的競賽片《挪威的森林》，前日已在當地率先舉行傳媒試映場，為一眾村上春樹迷揭開神秘面紗。</p><p>兩女角派飛吻</p><p>影片跟村上的原著小說一樣性愛場面多，也充斥着大膽露骨講性愛的對白，男主角松山研一也有一場女拍檔為他手淫的場面，意識大膽。<br>片中扮演渡邊的松山，昨日聯同導演陳英雄、飾演直子的菊地凜子及扮演阿綠的水原希子出席記者會前，先亮相讓記者拍照。留了鬍子的松山雖然露出笑容，但樣子顯得比片中角色更頹廢。兩位女主角則不停對着鏡頭大派飛吻，表現風騷。<br>撰文：黃珈楠</p></body></html>
