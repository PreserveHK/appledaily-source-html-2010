<html><header><meta charset="utf-8"><title>查理絲、辛潘撐枱腳</title></header><body><h1>查理絲、辛潘撐枱腳</h1><p>金像影后查理絲泰朗（CharlizeTheron），自從今年初和奀星未婚夫StuartTownsend結束9年戀情後，感情一直未有着落。但前晚查理絲被目睹和影帝辛潘（SeanPenn）在美國一餐廳撐枱腳，兩人態度親密坐得十分近，被傳有機會發展。</p><p>互相欣賞</p><p>辛潘在7月已正式辦妥拖拉多時的離婚手續，回復單身現攞正牌追女仔。據知情人士透露，辛潘覺得查理絲很靚女，而查理絲則感激辛潘在她失戀期間從旁開解，並大讚他很聰明。不過爆料網perezhilton卻不相信兩人會過電，估計他們只是朋友關係。</p></body></html>
