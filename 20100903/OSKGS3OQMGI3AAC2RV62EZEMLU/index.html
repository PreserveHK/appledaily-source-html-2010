<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷孖欣宜變牛王妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷孖欣宜變牛王妹 - 馮仁昭</h1><p>謝婷婷、鄭欣宜、徐濠縈、何韻詩、廖碧兒同吳雨霏會喺大後日去又一城出席Levi's牛仔褲圖片展揭幕禮。佢哋日前仲以牛女look影咗唔少靚相，盡顯型格。謝婷婷同欣宜換咗牛仔裝，頸上面仲戴咗好多粗鏈嘅飾物，rock味好濃，謝婷婷自爆影相前一日刻意節食保持苗條，至於欣宜就話收身後更加鍾意着牛仔褲，佢話：「我買牛仔褲，好着重腰部同臀部要好貼服。」
</p></body></html>
