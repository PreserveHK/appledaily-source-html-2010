<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mani發聲明否認離巢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mani發聲明否認離巢 - 馮仁昭</h1><p>噚日有周刊大字標題話英皇藝人管理及唱片部總監霍汶希（Mani）將會離開服務咗15年嘅英皇，噚日Mani同英皇都拿拿聲發出聯合聲明，除咗否認Mani會離巢外，仲澄清Mani只係請假半年到外國深造，之後會重返佢個工作崗位，聲明仲力讚Mani喺英皇任職15年嚟嘅貢獻，佢嘅領導能力仲得到高度讚賞，聲明話唔想畀周刊揑造新聞，所以先發出聲明以正視聽喎！
</p></body></html>
