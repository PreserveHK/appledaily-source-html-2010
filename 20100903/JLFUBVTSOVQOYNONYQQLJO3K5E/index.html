<html><header><meta charset="utf-8"><title>醫療短波嬰兒表情未必反映感受</title></header><body><h1>醫療短波<br>嬰兒表情未必反映感受</h1><p>醫學界一向相信，葡萄糖水能減低嬰兒接受打針或抽血時的痛楚。但英國研究監察59名在醫院接受治療的嬰兒，證實在抽血前兩分鐘，給予嬰兒有甜味的葡萄糖水，再量度其神經傳遞訊息，發現糖水並不能減少其腦部接收痛楚的訊息，即嬰兒仍然感到痛楚，但部份嬰兒可能因糖水而被分散注意力，在抽血時不哭。研究證明嬰兒的面部表情未必能完全反映他們的身體狀況，研究刊於《刺針》期刊。</p></body></html>
