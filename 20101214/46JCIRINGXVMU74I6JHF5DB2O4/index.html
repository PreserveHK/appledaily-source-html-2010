<html><header><meta charset="utf-8"><title>貨車改裝環保悍馬</title></header><body><h1>貨車改裝環保悍馬</h1><p>東莞男子楊祖湘為了向大眾宣傳低碳環保及毒品、醉酒駕車等危害，花了30多萬元人民幣將一部五十鈴貨車改裝成了一輛「悍馬」（圖1），進行公益宣傳活動。前天下午當他駕駛着該車途經常平鎮松柏塘時遭交通警查扣，理由是大規模改裝車輛不得上路。楊稱，他事前並沒有向相關部門諮詢過，故不知會違規。該車輛由楊花了10個多月改裝而成，其中最特別的是利用了新型環保能源提供動力，車頂上分別安裝了風力發電機和太陽能發電板。<br>《廣州日報》</p></body></html>
