<html><header><meta charset="utf-8"><title>不怕被針對</title></header><body><h1>不怕被針對</h1><p>【本報訊】「極醜惡」系列短片多達百多套，點擊率合共超過200萬，在警察濫權情況日趨嚴重的情況下，短片作者贏得甚多網民推崇，獲冠以「極醜惡大叔」暱稱。他昨日接受記者查詢時澄清，被傳閱的相片並非屬於他本人，但他批評警務人員的起底做法與執法人員身份不符。<br>「極醜惡大叔」自稱阿文，他首先批評廖潔明不應與同袍同流合污：「佢份屬管理階層，唔去制止下屬起人底，仲癲埋一份﹗」<br>阿文聲言會繼續監察警方，不怕被滋擾或針對。警察公共關係科回應本報稱，警方一向重視市民對警隊的意見。就今次事件，警方會了解整件事情，才決定如何處理。</p></body></html>
