<html><header><meta charset="utf-8"><title>越南米質地硬較粗糙</title></header><body><h1>越南米質地硬較粗糙</h1><p>【本報訊】泰國香米價格過去兩年急升，平價越南米成功乘虛而入，打入香港市場。</p><p>基層溝米減開支</p><p>力生米業董事總經理朱博賢表示，越南米的外表和泰國米相似，一般人單憑外表難以辨別。加上越南米價格較便宜，不少食肆和基層家庭為減輕成本和開支，都會選用「平貨」。<br>但朱博賢強調，越南米難以完全取代泰國米，因為無論在米香和口感方面，泰國米也較越南米優勝，「越南米無咁香，質地係硬啲同粗糙，邊有泰國米咁煙韌」。故此，部份人會將泰國米溝越南米，比較容易入口，價格也較便宜。</p></body></html>
