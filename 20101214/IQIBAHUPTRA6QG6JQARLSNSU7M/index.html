<html><header><meta charset="utf-8"><title>祥仔遭圍毆面腫</title></header><body><h1>祥仔遭圍毆面腫</h1><p>冧莊視帝黎耀祥向來工作不斷，他有份參演的電影《一路有你》將於下月上映，他大讚該戲班底強勁，很開心有這次合作機會，他說：「監製爾冬陞、導演趙崇基不在話下，男女主角古天樂同莫文蔚都好好，好開心可以同佢哋合作。」</p><p>打頭踢肚</p><p>不過祥仔謂今次拍戲頗辛苦，尤其一幕他要遭一群大漢拳打腳踢的戲份，他說：「真係有苦自己知，場面好混亂，我要俾人打頭踢肚，周身瘀晒，有幾下真係痛到忍唔住嗌咗出嚟，唔係演戲，係真嘅，拍完後我塊面真係腫咗，工作人員竟然以為係化妝效果，問我使唔使落妝，我都唔知應該喊定笑。」<br>撰文：丁寧</p></body></html>
