<html><header><meta charset="utf-8"><title>諸葛梓岐見化妝品發狂</title></header><body><h1>諸葛梓岐見化妝品發狂</h1><p>女人天生購物狂，諸葛梓岐絕對是箇中表表者，儘管她近日因為聖誕將至而工作頻繁，但一有空即不忘四出行街掃貨。前日記者便見諸葛梓岐偕女助手到銅鑼灣恩平道的JoyceBeauty揀選化妝品，短短半粒鐘已掃了大袋戰利品離開。<br>穿上鬆身冷衫的諸葛梓岐，前日下午5時許與女助手走進化妝品店後，即拿起睫毛液狂掃，之後又試胭脂又試唇膏眼影，忙個不亦樂乎。諸葛梓岐又邊試色邊跟sales及助手研究，之後見她手指指一輪後埋單，卻埋足6、7分鐘。<br>採訪、攝影：LeeChiMing</p></body></html>
