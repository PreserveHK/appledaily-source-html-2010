<html><header><meta charset="utf-8"><title>案件速遞五人涉刑毀律師行提堂</title></header><body><h1>案件速遞<br>五人涉刑毀律師行提堂</h1><p>【本報訊】中環兩間大律師事務所於今年10月分別遭淋紅油及以鎚或斧頭打破玻璃門。涉案5男女日昨押至東區裁判法院提堂，暫毋須答辯。裁判官將案押後至明年2月7日，等候警方進一步調查，准各人以5,000元保釋。據悉，現場閉路電視拍得疑人犯案過程，5人警誡下均承認指控。<br>5名被告包括白永恒（36歲）、葉聲揚（33歲）、盧雪冰（19歲）、吳家聲（32歲）及一名16歲姓黃少年，白及葉報稱地盤工及裝修工。控方指葉承認有人用金錢指使他破壞。<br>案件編號：ESCC5143/10</p></body></html>
