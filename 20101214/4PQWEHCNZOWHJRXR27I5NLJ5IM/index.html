<html><header><meta charset="utf-8"><title>巨鱷噬掉小水牛</title></header><body><h1>巨鱷噬掉小水牛</h1><p>弱肉強食是大自然永恒不變的定律，在南非一個自然保護區，一群水牛在水池邊喝水，冷不防被一條飢腸轆轆的鱷魚偷襲，死咬住小水牛不放，水牛媽媽欲救無從，最終眼白白看着小水牛沒入水中。<br>目睹這幕生死相搏的是英國遊客鮑登，並拍下這幾幅令人心寒的照片，她早前到約翰內斯堡的野生自然保護區參觀，看到一條鱷魚靜靜游近一群在池邊喝水的水牛，然後突襲其中一隻小水牛，張開血盆大口咬住牠右邊身，小牛大驚死命掙扎，但旁邊的牛群，包括小牛媽媽，都沒上前解救，結果牛鱷搏鬥了兩個多小時後，小牛終被鱷魚拖入水中。<br>英國《每日郵報》</p></body></html>
