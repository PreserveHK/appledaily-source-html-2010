<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.自誇捧紅林欣彤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.自誇捧紅林欣彤 - 馮仁昭</h1><p>無綫嘅《超級巨聲》叫好叫座，仲捧紅咗林欣彤。唔知係咪見歌唱比賽節目成功，無綫就將《TVB全球華人新秀歌唱大賽2010》搞篩選賽，每集參賽者要鬥唱功，仲搵金剛同森美做主持。噚晚錄影第一集，G.E.M.做表演嘉賓，不過15位參賽者都冇揀佢啲歌，佢就即hardsell話：「我啲歌好好發揮，要乜類型都有。林欣彤唱我嘅歌仲攞冠軍，快啲唱我啲歌。」</p></body></html>
