<html><header><meta charset="utf-8"><title>椋名凜出嫁好友拋胸</title></header><body><h1>椋名凜出嫁好友拋胸</h1><p>日模椋名凜（Rin）前晚在日本東京六本木GrandHyattTokyo酒店出嫁，與同鄉男友高村直樹奉子成婚，大排筵席招呼約500名賓客。</p><p>收BB禮物</p><p>當中水着女優松金洋子和日模渡邊知夏子都撐場，松金洋子還拋出38H豪乳贈興，但不及新娘子Rin的3卡結婚鑽戒搶鏡。<br>已有4個月身孕的Rin，貪靚地特別挑選了紅色打褶款式的晚裝遮掩脹起的肚皮。新娘子Rin前晚逐一接受親友的祝福，高村直樹又承諾會好好照顧妻兒，令她感動得喊起來，Rin說：「大家都好錫我，有朋友仲送定BB禮物畀我，好開心。」<br>採訪：葉雪</p></body></html>
