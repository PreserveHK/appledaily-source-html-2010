<html><header><meta charset="utf-8"><title>余少群變武僧中頭獎</title></header><body><h1>余少群變武僧中頭獎</h1><p>曾主演電影《梅蘭芳》的內地男星余少群，在新片《新少林寺》中演武僧，有不少動作鏡頭，開拍前他更苦練八卦棍和七星拳，怎料拍攝時他竟被對手用棍扑中右額角，傷處即腫至乒乓球般大。</p><p>要縫四針</p><p>事後余少群到醫院縫了四針，幸未有毀容，令貪靚的他放下心頭大石。余少群當日受傷後，現場醫生即為他敷冰消腫及洗傷口。<br>為免阻礙拍攝進度，余少群待拍完戲份才到醫院接受治療，其實他最緊張會有疤痕：「我擔心會留下褪不去的疤痕，雖然看起來man一點，但在額頭上看似怪怪的，幸好現在也沒留下明顯疤痕。」<br>撰文：林妃</p></body></html>
