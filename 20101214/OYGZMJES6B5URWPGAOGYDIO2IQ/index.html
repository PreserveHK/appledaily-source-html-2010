<html><header><meta charset="utf-8"><title>吳克羣當眾廝磨女模
</title></header><body><h1>吳克羣當眾廝磨女模
</h1><p>台灣男星吳克羣日前在台灣漁人碼頭開個唱，當晚氣溫驟降，但歌迷熱情無減，有近萬人逼爆現場。吳克羣以鋼鐵人武士裝登場，唱出熱血澎湃的《愛我恨我》，並帶領歌迷做出招牌搥胸動作。</p><p>向小巨蛋進發</p><p>個唱期間播放吳克羣好友為他錄製的短片，包括蕭敬騰、郭書瑤及曹格等，眾人紛做出搥胸甫士，十分搞笑。個唱中段上演重頭戲，吳克羣與一眾性感女模在台上廝磨，吳更脫去女模身上的薄紗，僅剩下貼身內衣，令觀眾血脈沸騰。個唱尾聲吳克羣深深鞠躬答謝歌迷，並承諾向小巨蛋開騷目標邁進。<br>撰文：林妃</p></body></html>
