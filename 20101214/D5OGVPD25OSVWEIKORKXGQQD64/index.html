<html><header><meta charset="utf-8"><title>案件速遞莫乃光上訴案發還處理</title></header><body><h1>案件速遞<br>莫乃光上訴案發還處理</h1><p>【本報訊】於08年立法會選舉中落敗的資訊科技界候選人莫乃光，指對手譚偉豪違規在電視節目賣廣告，向高等法院申請選舉呈請敗訴，提出上訴。終審法院認為《立法會條例》限制候選人向上訴庭及終院提出上訴，違反《基本法》，判莫乃光勝訴，案件發還上訴庭處理。<br>終院昨判決指，立法會與特首的選舉同樣重要，即使政府反駁立法會選舉的上訴太長，不宜上訴多級法院，延誤確定選舉結果，政府亦可考慮修例縮短上訴期以配合。<br>案件編號：FACV8/10</p></body></html>
