<html><header><meta charset="utf-8"><title>醫費爭拗　四內地客與警對峙</title></header><body><h1>醫費爭拗　四內地客與警對峙</h1><p>【本報訊】從北京來港旅遊的一個四口之家，昨午在港鐵欣澳站一條扶手電梯上，因其中一人仆倒，導致一家四口發生「人叠人」意外，三人受傷。事件中一家四口姓王，包括一對84及77歲的老夫婦，以及他們的兒子和兒媳（分別50餘歲）。<br>當各人由救護車送至瑪嘉烈醫院時，驚聞每人要在急症室繳付非本地居民每人570元診費，激動得不肯下車，及要港鐵負責賠償。<br>救護員及警員輪番勸說了兩個半小時，始勸服各人先行求醫後再追討。<br>港鐵發言人表示，事件中的扶手電梯並無故障，若事主認為是港鐵責任而要索償醫藥費，港鐵法律部門會作出跟進，研究責任誰屬。
</p></body></html>
