<html><header><meta charset="utf-8"><title>側田谷個唱主動講女友</title></header><body><h1>側田谷個唱主動講女友</h1><p>側田下月舉行兩場演唱會，昨日他在紅磡出席演唱會宣傳活動，金牌大風新簽的韓國女子3人組合YES親臨為側田打氣。為宣傳個唱，側田不惜搬出和韓籍女友的感情事，主動報稱早前和女友吵架，有兩天沒接他打出的電話，但現已和好。</p><p>同木村乃唔熟</p><p>側田並指經常遭女友責罵，問他是否因為被木村乃爆緋聞？側田說：「唔係，係好耐之前嘅事，我作為一個男人照顧女朋友唔夠細心，但我會改變。」此外，他表示會邀請好友曹格捧場睇演唱會，問他會否邀請木村乃睇演唱會？側田即時和她劃清界線：「唔會，我都同佢唔熟。」<br>採訪、攝影：魯萍</p></body></html>
