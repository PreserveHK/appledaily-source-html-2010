<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國Discovery頻道製作了一個米高積遜的死亡實錄節目，遭米高的子女要求禁播。<br><br>●美國影星尼古拉斯基治被控欠交四年稅款，他近日已開始交回其中三年的款項，但仍欠稅達1億港元。<br><br>●日本女星澤尻英龍華自9月初失蹤，昨日其母向外透露她將於本月中露面，並舉行記者會交代事情。<br><br>●日本組合AKB48成員前田敦子將首次擔任電影主角，主演由暢銷小說改編的電影，演一名高校棒球隊經理人。<br><br>●韓國男星宋承憲日前自掏腰包，請新劇《MyPrincess》劇組開派對，豪食200人份量的肉類。<br><br>●韓國男星玄彬的新劇《秘密花園》前晚收視創新高錄得25.1%，但卻被批評劇中太多間接廣告。</p></body></html>
