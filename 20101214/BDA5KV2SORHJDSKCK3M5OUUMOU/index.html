<html><header><meta charset="utf-8"><title>家居裝修　開爐搶火夫婦燒傷</title></header><body><h1>家居裝修　開爐搶火夫婦燒傷</h1><p>【本報訊】一名退休裝修師傅，昨日與妻子在北角健威花園家居裝修，其間疑單位充斥天拿水揮發氣體，他和妻子進入廚房開爐煮食，撻火後即發生搶火現象，夫婦同被火燄灼傷。<br>傷者為男戶主姓許（68歲），其妻姓黃（64歲），由於家居入伙年久，許趁年尾翻新單位昨傍晚6時許，兩人在家中工作後，便進入廚房煮食，疑許沒為意天拿水氣體未完全揮發，充斥廚房，當他撻爐之際突然搶火有火球冒出。兩夫婦走避不及，當場受傷，許傷勢較重，頭髮亦燒焦，他和妻子身體亦受傷，許妻目前情況穩定。</p></body></html>
