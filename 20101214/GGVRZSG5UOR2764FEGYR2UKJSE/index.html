<html><header><meta charset="utf-8"><title>瑪麗唱聖誕歌籌款</title></header><body><h1>瑪麗唱聖誕歌籌款</h1><p>身懷六甲的美國女歌手瑪麗嘉兒（MariahCarey），昨日挺着5個多月的大肚子，出席華盛頓舉行的聖誕演唱會，該演唱會是為兒童醫療中心籌募經費，當晚星光熠熠，但風頭落在全家總動員的美國總統奧巴馬身上。</p><p>奧巴馬總動員</p><p>奧巴馬與夫人米歇爾、兩名女兒及祖母一起出席籌款演唱會，更走到台上，與瑪麗嘉兒、名嘴主持艾倫狄格納絲（EllenDeGeneres）、Maxwell及《歡樂合唱團》（Glee）男星MatthewMorrison等一起合唱聖誕歌。奧巴馬更呼籲大家在佳節關心有需要的人。</p></body></html>
