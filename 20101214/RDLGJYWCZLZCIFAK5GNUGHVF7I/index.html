<html><header><meta charset="utf-8"><title>紅磡賓館談心74歲翁猝死</title></header><body><h1>紅磡<br>賓館談心74歲翁猝死</h1><p>【本報訊】74歲老翁與60歲婦人昨午在紅磡一間賓館傾談期間，男事主突然倒卧床上昏迷，婦人見狀報警；救護員到場將事主送院，惜送抵醫院證實死亡。警員調查後認為案件無可疑，稍後由法醫剖驗確定死因。<br>死者何煜俊（74歲），據悉與家人同住東涌逸東邨一單位。昨午2時，何與楊婦一同前往土瓜灣馬頭圍道一間賓館租房。兩人在房間傾談期間，何昏倒床上，楊婦見狀大驚報警。救護員到場發現事主已無呼吸脈搏。</p></body></html>
