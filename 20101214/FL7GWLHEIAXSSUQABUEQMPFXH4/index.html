<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜宇航舞獅創世界紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜宇航舞獅創世界紀錄 - 馮仁昭</h1><p>杜宇航（右）噚日同師妹陳嘉桓（左）出席「2011年香港龍獅節」記招，杜宇航嚟緊會去北京拍新戲《辛亥革命》：「出年係辛亥革命一百周年，特登拍呢齣戲嚟紀念。我會做歷史人物熊秉坤，今次唔打功夫轉打槍。」問學過舞獅嘅杜宇航一月一號會唔會出席龍獅節？佢話：「梗係會，因為當日會有1,111隻獅子一齊舞動，創世界紀錄，我到時會舞埋一份。」</p></body></html>
