<html><header><meta charset="utf-8"><title>案件速遞　潤迅前高層離婚案終審庭駁回楊軍妻上訴</title></header><body><h1>案件速遞　潤迅前高層離婚案<br>終審庭駁回楊軍妻上訴</h1><p>【本報訊】上巿公司潤迅通信前副主席楊軍與前妻馬琳，06年先後在深圳及香港申請離婚，爭奪合共9億元身家。馬琳不滿上訴庭下令終止她在香港提出的離婚訴訟，向終審法院提出上訴，五位法官昨以3比2駁回其上訴。終院表示，除非有違公共政策，否則香港法院會承認深圳的離婚令，馬琳有派律師代表參與深圳的訴訟，亦保留再次分配財產的權利，故承認深圳法院的判決不會對她構成不公，而且二人一經深圳法院宣告離婚，香港法院便無司法管轄權處理他們在港財產。<br>案件編號：FACV20/09</p></body></html>
