<html><header><meta charset="utf-8"><title>麥包影壇放笑彈</title></header><body><h1>麥包影壇放笑彈</h1><p>麥長青（麥包）剛在無綫萬千星輝頒獎禮奪得最佳男配角獎，實力被肯定，他開心之極，在電視圈闖出成績，更有機會進軍影壇。</p><p>帶給觀眾快樂</p><p>麥包早前參演電影《婚前試愛》，飾演酒店經理，電影公司方面表示雖然他戲份不多，但每次出場都讓人留下深刻印象。<br>麥包說：「可能唔係好多人留意，其實1989年到家，我已經拍過十幾部戲，無論電視定電影，我從來唔介意戲份多少，做好自己最重要。」他又謂今次在戲中角色搞笑，希望聖誕檔期上映時，能帶給觀眾快樂，麥包說：「我之前配音時睇過片段已經好吸引，我自己都好期待睇晒部戲。」<br>撰文：丁寧</p></body></html>
