<html><header><meta charset="utf-8"><title>姬絲頓想扮Blondie主音</title></header><body><h1>姬絲頓想扮Blondie主音</h1><p>蜘蛛女姬絲頓丹絲（KirstenDunst），3年前曾有意主演有關80年代美國樂隊Blondie主音DebbieHarry的傳記片，雖然她最近正忙於拍攝新片《AllTheGoodThings》，但對扮傳奇rock女仍甚感興趣，她說：「Debbie曾把電影擱置下來，但一兩年後她或許會改變主意，我仍很想扮她，這是我的夢想。」姬絲頓坦言很愛音樂，如果當初不當演員，可能成為樂隊主音。</p></body></html>
