<html><header><meta charset="utf-8"><title>案件速遞校本條例教區上訴終院</title></header><body><h1>案件速遞<br>校本條例教區上訴終院</h1><p>【本報訊】兩度挑戰《校本條例》失敗的天主教香港教區，昨向終審法院申請上訴許可，獲終院受理，將排期開審。教區要求終院釐清《校本條例》規定資助學校要成立法團校董會，是否違反《基本法》第136、137及141條。當中訂明，香港特別行政區需在原有教育制度基礎上，自行制訂教育發展及改進政策；各類院校可享有自主性及學術自由；及宗教組織可按原有辦法繼續興辦宗教院校。<br>教區不滿法團校董會要加入家長及教師等代表，而辦學團體代表最多只可佔六成。<br>案件編號：FAMV19/10</p></body></html>
