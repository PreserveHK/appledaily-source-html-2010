<html><header><meta charset="utf-8"><title>美國暴雪　足球場屋頂倒塌</title></header><body><h1>美國暴雪　足球場屋頂倒塌</h1><p>美國中西部前天（周日）捲起大風雪，多個州分陸空交通嚴重受阻，芝加哥有1,400多班航班取消，明尼蘇達州一個美式足球場的充氣屋頂，凌晨時分更因積雪沉重逐漸凹陷，最終不勝負荷，扯開大洞倒塌（圖），無人受傷。<br>艾奧瓦州東部、威斯康辛州東南部、伊利諾州東北部、密歇根州北部前天均發出暴風雪警告，芝加哥地區風速高達80公里，氣溫達-7℃至-11℃，明尼蘇達州的積雪更厚達60厘米，全國最少有四人死亡。明尼阿波利斯一間房屋起火，消防車因積雪受阻，兩人燒死。印第安納波利斯一男子用刀捅死妻子，逃走時因路面濕滑撞樹死亡。<br>美聯社</p></body></html>
