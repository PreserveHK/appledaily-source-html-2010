<html><header><meta charset="utf-8"><title>屯門相機帶扯斷指已駁回</title></header><body><h1>屯門<br>相機帶扯斷指已駁回</h1><p>【本報訊】前日在屯門掃管笏程屋村郊遊期間，懷疑取景時拍攝跣倒，左手中指被相機帶扯斷的56歲姓陳男子，目前仍在屯門醫院矯形及創傷科（骨科）病房留醫，他表示醫生已替他施手術駁回手指，至於日後的運作功能，則仍要視乎其康復進展。昨日所見，事主左手手掌被紗布包紮着，並以三角巾承托左手，看來精神不錯，但對事發經過不願多談。事發在前日中午12時許，陳與友人結伴行山，至程屋村時，陳舉起掛在胸前的相機拍照，其間並將相機帶繞着左手中指，豈料不慎跣倒釀成意外。</p></body></html>
