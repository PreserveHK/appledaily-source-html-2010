<html><header><meta charset="utf-8"><title>醫療短波25萬人注射流感疫苗</title></header><body><h1>醫療短波<br>25萬人注射流感疫苗</h1><p>衞生防護中心提醒市民預防流感，鑑於英國流感監測報告顯示，當地豬流感及乙型流感活躍，並有數宗嚴重個案，本港流感數目則維持在基線水平，未有急升情況，但中心呼籲長者、幼兒及孕婦等高危人士及早注射流感疫苗，自上月展開疫苗注射計劃以來，已有25萬人接種。<br>另外，兩名感染肺炎鏈球菌後病情嚴重的男嬰，其中16個月大男嬰情況好轉，昨由深切治療部轉到普通病房，17個月大男嬰則仍然危殆。</p></body></html>
