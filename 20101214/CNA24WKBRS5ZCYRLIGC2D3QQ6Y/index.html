<html><header><meta charset="utf-8"><title>油塘連爆三舖賊掠17萬元</title></header><body><h1>油塘<br>連爆三舖賊掠17萬元</h1><p>【本報訊】油塘揭發連環爆竊案，賊人撬毀三間餐廳及菜館閘門開關掣潛入爆竊，共掠去17萬元現款及財物逃去。食肆職員昨清晨開舖發現報警，警方正追緝賊人下落。<br>遭爆竊三間餐廳，包括金加利冰室、新富華餐廳菜館及海富餐廳小廚，位於油塘嘉榮街2至4號嘉華商場地下三個相連店舖。金加利東主姓何，新富華及海富由同一姓陳東主經營。據稱，三舖均未裝設警鐘，鐵閘開關掣於門外用鐵箱鎖着，其中只有新富華舖內有閉路電視。</p></body></html>
