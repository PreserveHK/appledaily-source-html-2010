<html><header><meta charset="utf-8"><title>謝安琪北京會國寶</title></header><body><h1>謝安琪北京會國寶</h1><p>謝安琪日前在北京為首張國語碟《第二個家》舉行記者會，她今次與不少音樂人與藝術家合作，包括內地國寶級藝術家李玉剛、蘇打綠主音吳青峰及方大同等。</p><p>示範蘭花指法</p><p>當日李玉剛專程到記招為謝安琪打氣，還即場示範蘭花指的指法，他表示蘭花指包含很多意義，是對藝術的一種追求。<br>謝安琪開心說：「做音樂嘅人都想將自己嘅音樂同做音樂嘅初衷，同鍾意音樂嘅人分享，呢個係最重要嘅。」<br>撰文：丁寧</p></body></html>
