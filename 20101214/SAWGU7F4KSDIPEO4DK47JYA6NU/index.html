<html><header><meta charset="utf-8"><title>澳門爛賭港婦被禁錮澳門</title></header><body><h1>澳門<br>爛賭港婦被禁錮澳門</h1><p>【本報訊】三十八歲爛賭師奶去年七月「過大海」到澳門賭場賭錢，輸清光後向人借了五萬元企圖翻本，豈料亦輸掉大半。港婦還了兩萬元後即返回香港。上周六（11日）事主再到澳門搏殺，豈料在賭場被債主發現將其禁錮，其丈夫當日接獲妻子手機短訊索款後，向澳警求助。澳門警方接報趕到新口岸一間酒店救出女事主。<br>警方在房間內拘捕兩名同樣姓何的男子（24及31歲）。兩人分別來自珠海及江西，他們均否認是債主，只是受僱代為看管。</p></body></html>
