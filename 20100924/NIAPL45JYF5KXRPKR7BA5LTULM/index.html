<html><header><meta charset="utf-8"><title>小鎮窗戶現巨獸面印</title></header><body><h1>小鎮窗戶現巨獸面印</h1><p>英國貝德福德郡一條小村莊，近年經常接獲野生動物出沒報告，馬修斯（TriciaMatthews）的經歷更令她嚇破膽。她的廚房玻璃窗出現一個疑似美洲獅嘴鼻壓印，嚇得她不敢摸黑外出。<br>馬修斯是杜洛村居民，她說事發當日她剛好在家，見到廚房玻璃窗有個嚇人的壓印，慌忙報警。警員到場後，證實嘴巴壓印闊11.5厘米，鼻子2.5厘米，附近有小量血迹，後院也有很多鴿毛，估計是美洲獅或黑豹傑作。專家指，壓印主人身長逾1.67米，令牠可以用後腿撐起身體，前肢靠在窗台在玻璃窗「照鏡」。<br>英國《太陽報》</p></body></html>
