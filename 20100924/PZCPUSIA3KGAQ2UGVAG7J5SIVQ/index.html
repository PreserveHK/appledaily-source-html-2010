<html><header><meta charset="utf-8"><title>西武女裝　一折開倉
</title></header><body><h1>西武女裝　一折開倉
</h1><p>近來收到好多好多開倉情報，但都唔夠呢個吸引，西武九龍酒店分店女裝開倉，雲集Ash、MissSixty、BetseyJohnson、RebeccaTaylor、Evisu、G-star、Paul&amp;JoeSister等牌子的時裝及配飾，最低價低至一折，指定貨品買2-3件可獲額外九折、買4件以上可再獲八折。買定Basic的襟興款式，就算係月下貨，下年再着都唔怕Out。雖然即日起減到10月10日，但要執筍嘢都係快快出動為上策。<br><br>記者：吳允冲<br><br>查詢：36932388</p></body></html>
