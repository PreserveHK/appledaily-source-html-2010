<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴簽6歲神童 - 求驗客</title></header><body><h1>求驗客手記：阿仙奴簽6歲神童 - 求驗客</h1><p>英超球會阿仙奴周四決定簽入6歲「足球神童」費查杜度（FletcherToll、圖）。<br>呢個神童喺兩年前已嶄露頭角，而喺較早前嘅阿仙奴足球學校入學試，佢就喺短短嘅一星期試訓過程已表現突出，擊敗超過40,000名申請人成功入讀；領隊雲格認為佢有好大潛質成為「新碧咸」㖭！之不過費查杜度家跑得、踢得，原來佢喺歲半時，證實患有骨髓炎，仲令到佢petpet有5個窿，醫生仲話畀佢父母知，或者要幫費查截肢，之但係經過醫生極力治療，費查家已經康復，仲喺阿仙奴足球學校培訓，天才嘅經歷真係與別不同。</p></body></html>
