<html><header><meta charset="utf-8"><title>莫文蔚昆士蘭出浴皺晒</title></header><body><h1>莫文蔚昆士蘭出浴皺晒</h1><p>莫文蔚早前推出的新碟《寶貝》反應不俗，她為唱片花盡心思，早前到昆士蘭拍封面及MV，當拍攝新歌《洗澡歌》MV時，她只包着浴巾上陣，走入瀑布澗內，浸足兩小時，浸到皺皮，更多次在水中滑倒。<br>由於莫文蔚只包着浴巾，為怕走光，她要邊紮馬邊雙手護胸，險象環生。她笑言最慘是在郊野公園內拍攝不可清場，要當着很多遊客前作狀冲凉。</p><p>「好大犧牲」</p><p>莫文蔚笑說︰「為咗啲唯美畫面，我做咗好大犧牲。其實我平時花喺洗手間嘅時間特別多，去到邊度嘅酒店或者自己屋企都一樣，浴室裏面係最私人嘅時間，我通常會畀自己思緒沉澱吓，尤其冲凉同洗面時有最多創作靈感。」<br>撰文：丁寧</p></body></html>
