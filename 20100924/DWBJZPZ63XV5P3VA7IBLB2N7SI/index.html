<html><header><meta charset="utf-8"><title>超巨吹氣遙妹登陸新宿</title></header><body><h1>超巨吹氣遙妹登陸新宿</h1><p>近日頻見報的日本女星綾瀨遙，繼《螢之光2》在日本錄得不俗收視及傳她已和大澤隆夫甩拖後，昨天又有新搞作，但竟是遙妹化身10米高的女巨人現身新宿車站！原來遙妹宣傳新推出的數碼相機，該相機擁有一按即拍功能，故廠方在網上舉辦按拍遙妹的遊戲，因反應熱烈促成她被塑造成10米高的巨大氣球。當場目睹它的遙妹，不禁高呼「真厲害，要和變得巨大的我拍照呢！」不過遙妹被問到跟大澤戀情時依舊封嘴不答。</p></body></html>
