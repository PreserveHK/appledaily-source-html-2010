<html><header><meta charset="utf-8"><title>財話短說台一控權易手　有機提全購</title></header><body><h1>財話短說<br>台一控權易手　有機提全購</h1><p>▲台一國際（1808）宣佈，大股東台灣台一擬向獨立第三方轉讓1.95億股，佔股約32.79%，每股作價0.3925元，涉資7672.9萬元。買方表明有意認購新股，若取得逾五成股權，會以不低於0.3925元價格提出全面收購。公司亦會將現有銅及電磁線業務售予私人公司，全部權益以實物形式分派予股東。完成後台灣台一擬以每股0.45元，向私人公司股東提出全購。</p></body></html>
