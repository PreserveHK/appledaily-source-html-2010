<html><header><meta charset="utf-8"><title>祖昆為偽紀錄片道歉</title></header><body><h1>祖昆為偽紀錄片道歉</h1><p>美國男星祖昆馮力士（JoaquinPhoenix）過去兩年忽由白淨型仔變成粗獷騎呢rap壇新丁，為唱歌息影引起哄動。在月初的威尼斯影展，拍攝祖昆樂壇事迹的紀錄片《I'mStillHere》推出，他和好友兼電影導演卡西艾弗力（CaseyAffleck）死撐沒造假，但繼日前卡西終招認是偽紀錄片後，昨日祖昆於名嘴大衛利達文（DavidLetterman）的清談騷作公開道歉。</p><p>似撞頭變儍</p><p>祖昆變回昔日真面目造訪大衛的節目，為去年假裝頹廢rap友接受訪問致歉。大衛見狀即笑言：「真是有趣，你那時簡直像在浴室滑倒，把頭撞向浴缸後的樣子。」</p></body></html>
