<html><header><meta charset="utf-8"><title>巴士阿叔大聲講電話乘客難解內容更受罪</title></header><body><h1>巴士阿叔大聲講電話<br>乘客難解內容更受罪</h1><p>巴士阿叔大聲講電話，為甚麼會煩擾其他乘客﹖美國科學家有結論：乘客只能聽到巴士阿叔說話，卻聽不到電話另一端回話，活受罪感覺比聽到雙方對話更嚴重。<br>負責這個研究的紐約康奈爾大學心理學博士生恩伯森解釋，大腦懂得分析對話內容，知道事不關己就會置身事外，若只聽到單方面說話後，大腦無法評估雙方對話，導致集中力急降，會很困擾。<br>英國《每日郵報》</p></body></html>
