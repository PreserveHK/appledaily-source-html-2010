<html><header><meta charset="utf-8"><title>寫真事務所：荔枝皮×重金屬　懷古DC</title></header><body><h1>寫真事務所：荔枝皮×重金屬　懷古DC</h1><p>相機懷古風越吹越烈！GF1到E-PL1你都忍到，但今次富士FinePixX100實在好難忍手！機身全包黑色仿荔枝皮，配以HeavyMetal金屬機頂，餅鏡設計附有光圈控制環刻度，就連快門及曝光補償操控亦採用了傳統轉盤設計，真係好有五六十年代經典重溫之感，要找同類款式，也許只有Leica可與之匹敵。功能唔輸蝕，23mm定焦廣角，配以f/2.0超大光圈，DC仔中實屬罕見；感光元件亦起用大號APS-C規格，1,200萬像素成像絕對可媲美單反，唯一可惜係不設換鏡設計，預計2011年初推出，價錢未定。<br><br>記者：符樂
</p></body></html>
