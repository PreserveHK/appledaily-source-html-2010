<html><header><meta charset="utf-8"><title>上戶彩、森田剛8年情玩完</title></header><body><h1>上戶彩、森田剛8年情玩完</h1><p>同為偶像派的日本女星上戶彩和尊尼組合V6男友森田剛，今年4月公開承認拍拖，正當外界以為他們好事近之際，昨日卻驚傳他們因工作太忙和婚姻觀念不同，已於5月掟煲，令接近8年的戀情未能開花結果。</p><p>結婚觀不同</p><p>據知兩人公開情侶關係後，曾談到彼此的將來，但對比起恨嫁的彩妹，阿剛比較多顧慮，令兩人出現分歧。加上他們太忙而聚少離多，最終決定和平分手，當中沒有涉及第三者。彩妹和阿剛在02年被踢爆發展地下情，惟他們過去多年斷正被影到拍拖相，也一直死口唔認。而彩妹上月出席劇集《十年之後依然愛你》記招時，曾表示恨有家庭，相信她和阿剛的結婚觀不同是情變主因。</p></body></html>
