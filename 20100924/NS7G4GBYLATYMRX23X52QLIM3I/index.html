<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森森孖斑斑扮WG - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森森孖斑斑扮WG - 馮仁昭</h1><p>森森同斑斑兩姊妹前晚喺屯門大會堂舉行中秋音樂會，獻唱經典金曲，仲載歌載舞唱韓國女子組合WonderGirls嘅名曲《Nobody》，咁蹺斑斑農曆生日，當然唔少得切生日蛋糕環節啦，森森仲同觀眾一齊唱生日歌，鬼咁溫馨。斑斑話一連兩晚音樂會都撞正係佢生日，21日係西曆生日，前晚中秋就係農曆生日囉。森森話演唱會上有一環節播舊相，見到同媽咪嘅生活照時，佢幾乎喊咗出嚟。</p></body></html>
