<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲台騷振興經濟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲台騷振興經濟 - 馮仁昭</h1><p>王菲將於10月底喺北京同上海舉行共10場復出演唱會，噚日亦都宣佈喺出年1月21至23日於台北小巨蛋連唱3場，相較於北京同上海嘅2500元人民幣票價，台北最貴飛都要8800台幣（約2200港幣），都唔平o架。不過再貴都抵，有內地菲迷已經透過旅行社打電話去主辦單位傾想組團去台北捧場，話想包6000張飛，呢個旅行團估計可為台灣帶嚟3億台幣觀光收入。有份主辦嘅銀魚娛樂負責人邱瓈寬話：「王菲是重品質的藝人，我們一定用高規格設計讓天后唱得盡興。」</p></body></html>
