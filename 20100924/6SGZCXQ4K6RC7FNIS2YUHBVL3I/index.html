<html><header><meta charset="utf-8"><title>醫療短波狂犬病奪命個案趨升</title></header><body><h1>醫療短波<br>狂犬病奪命個案趨升</h1><p>越南國家衞生及流行病學研究中心數據顯示，當地俗稱瘋狗症的狂犬病致死個案有上升趨勢，今年上半年已有34宗，是03年全年的總數，近年每年的死亡個案也達40、50宗。傳染病專家警告當地貓狗注射狂犬病疫苗比率較低，部份地區更低至只有約4%，但每年被貓狗咬傷的個案卻達數萬宗，增加爆發狂犬病的風險，故呼籲衞生部門提高預防狂犬病的撥款，令貓狗注射率可升至85%。</p></body></html>
