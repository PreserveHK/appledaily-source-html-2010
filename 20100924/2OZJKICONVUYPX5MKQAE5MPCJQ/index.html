<html><header><meta charset="utf-8"><title>惹火Hailey搞到師弟動L</title></header><body><h1>惹火Hailey搞到師弟動L</h1><p>周秀娜師弟、男子跳舞組合Bro5近日拍攝了新歌《KissEnough》MV，並邀請了同門的AnnieG.和HaileyC.做女主角，MV內容大玩lovesense，所以兩位女主角與Bro5的四子都有親密接觸。</p><p>「當時好尷尬」</p><p>拍攝當天Dominic與Hailey有親密鏡頭，當他們擁作一團時，他竟有生理反應，為免尷尬被迫叫停，他日前說：「Hailey實在太惹火啦！我當時都好尷尬，立即暫停10分鐘，我自己行埋一邊飲咗杯冰水降溫，成班兄弟見到都笑我冇定力。」<br>採訪：林妃</p></body></html>
