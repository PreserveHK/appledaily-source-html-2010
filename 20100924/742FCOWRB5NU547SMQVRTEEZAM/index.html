<html><header><meta charset="utf-8"><title>李連杰壹基金翻生</title></header><body><h1>李連杰壹基金翻生</h1><p>李連杰於07年時創立「壹基金」，致力行善，不過日前他接受訪問時卻自爆壹基金到現在仍靠使用中國紅十字會的賬號來運作，沒有一個合法身份，他揚言雙方的三年合約期將滿，故壹基金有可能會關閉。</p><p>惹來不便致歉</p><p>不過日前中國紅十字會秘書長王汝鵬就在博客內發表官方回應，並證實壹基金不存在關閉問題，他說：「壹基金只是一筆具有專用的錢，不是一個基金會，只要它賬戶內的錢沒用完就不存在關閉問題，而且我們雙方的合作已根據協議約定又自動續延。」<br>李連杰日前出席活動時就自己的言論為中國紅十字會帶來不便而道歉，並說：「我對中國紅十字會很感恩，沒有它就不可能有壹基金。」撰文：林妃</p></body></html>
