<html><header><meta charset="utf-8"><title>SimplyRed港開騷說再見</title></header><body><h1>SimplyRed港開騷說再見</h1><p>曾叱咤一時的英倫組合SimplyRed，將於今年底解散，樂隊前晚中秋夜在香港演出，全場爆滿，主音MickHucknall唱完第一首歌《OutOnTheRange》後，就告訴觀眾今晚是他們最後在港的演出。<br>演唱至中途Mick突然脫去外套、捲起衫袖唱《ComeToMyAid》，Mick感謝樂迷多年來支持，最後更全場大合唱《IfYouDon'tKnowMeByNow》完騷。<br>採訪：阮瑜<br>攝影：陳慧安</p></body></html>
