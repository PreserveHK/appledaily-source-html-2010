<html><header><meta charset="utf-8"><title>哈仔一變七避食死人</title></header><body><h1>哈仔一變七避食死人</h1><p>讓fans引頸以待的《哈利波特》第七集電影上半部《哈利波特與死亡聖徒》（HarryPotterandtheDeathlyHallows：PartI），將於12月中在本港上映，近日又有新一輪預告片曝光。</p><p>場面緊湊</p><p>這次《死亡聖徒》的預告片長達兩分半鐘，節奏比之前曝光的版本更為緊湊，劇情亦顯得更黑暗。當中包括失去母親咒語保護的哈仔，獲鳳凰會以「七個波特」的魔法護送他離開，也有哈仔、榮恩及妙麗三人參加婚宴被食死人襲擊的場面，還有哈仔及榮恩逃亡時受佛地魔分靈體影響而鬧翻，令二人的兄弟情面臨考驗。</p></body></html>
