<html><header><meta charset="utf-8"><title>求驗客手記：獵人救番馬加夫 - 求驗客</title></header><body><h1>求驗客手記：獵人救番馬加夫 - 求驗客</h1><p>史浩克04今夏大事擴軍，仲補入咗皇馬雙雄前鋒魯爾同埋亨特拉爾（圖），可惜開「咧」之後差到你唔信，唔計前日場聯賽，7場比賽錄得1勝6負，而且喺聯賽仲係全輸，搞到德傳媒勁吹教練馬加夫會烏紗不保。不過，喺前日作客弗賴堡場聯賽，史浩克終有反彈演出，憑住拿傑迪錫同綽號「獵人」亨特拉爾嘅入球，打開聯賽勝利之門，亦令馬加夫唔使即時被炒。史浩克現時氣勢番哂嚟，佢哋周六主場鬥排尾4嘅慕遜加柏，贏波就會擺脫榜尾漩渦，希望佢哋繼續爭爭氣氣啦！</p></body></html>
