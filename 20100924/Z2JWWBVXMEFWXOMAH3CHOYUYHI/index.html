<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲旁聽追稅官司 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲旁聽追稅官司 - 馮仁昭</h1><p>台灣名模林志玲噚日喺台灣出席代言嘅洗髮水活動，佢以女神姿態坐高空鞦韆降落會場，仲即場同男模特兒共舞，跳舞凸顯佢把長長秀髮。對於言承旭話想用婚姻嚟綁住一段感情，林志玲話曾錯過一段姻緣：「我有自己很想結婚的時刻。」但佢就唔肯認言承旭有冇同佢求過婚。<br>對於被台灣稅局追稅嘅案件，林志玲噚日一早就去咗旁聽，佢強調官司仲進行中，佢去聽都只係了解一吓情況，但詳情佢就唔方便講。</p></body></html>
