<html><header><meta charset="utf-8"><title>嘉玲飯敍缺席宣傳</title></header><body><h1>嘉玲飯敍缺席宣傳</h1><p>劉德華和李冰冰昨日在尖沙嘴出席《狄仁傑之通天帝國》戲服展，不過有份參演該片的劉嘉玲昨日卻缺席展覽會，選擇與朋友到福臨門午膳。</p><p>唐英年家庭樂</p><p>嘉玲昨午素顏兼戴着黑超，一身黑衣黑褲襯黑色Hermès袋，到灣仔福臨門與六名朋友午膳，由1時許吃到3時許才離開，但未見其老公梁朝偉同行。嘉玲離開時被問到前一晚有否與偉仔過中秋，她充耳不聞，但都展露笑容向記者說聲中秋節快樂才上車。<br>政務司司長唐英年昨午約1時與妻女到福臨門午膳，唐司長還穿着紅白格仔恤衫，一家人逗留至近3時才離開。<br>採訪、攝影：溫敏芝</p></body></html>
