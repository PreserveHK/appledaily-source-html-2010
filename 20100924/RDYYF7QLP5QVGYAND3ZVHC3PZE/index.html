<html><header><meta charset="utf-8"><title>醫療短波精神藥易致靜脈栓塞</title></header><body><h1>醫療短波<br>精神藥易致靜脈栓塞</h1><p>英國大型研究證實精神科藥物容易引致俗稱經濟客艙症候群的深層靜脈栓塞，尤以服食非典型的精神科藥物如思樂康、維思通及金普薩的病人，較沒有服藥者，出現栓塞風險高73%。該研究綜合英國500間診所的資料，發現在96至07年間有25,000人患深層靜脈栓塞，病人在服食精神科藥物最初的三個月，最容易併發栓塞，機率較一般人高兩倍。深層靜脈栓塞指腿部大靜脈出現血塊，若血塊流到右側心臟及肺動脈時足以致命。</p></body></html>
