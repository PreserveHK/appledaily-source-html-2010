<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手GwenStefani的蠟像昨日在美國賭城蠟像館揭幕，Gwen亦現身撐場如孖公仔任人影。<br><br>●在《鐵甲奇俠2》扮「黑寡婦」的施嘉莉祖安遜，被傳主演這角色的外傳電影。<br><br>●韓星金賢重新劇《惡作劇之吻》前晚收視錄得新高6.3%，但仍然包尾，不敵隔籬台播電影《海雲臺》的13.6%收視。<br><br>●韓國組合東方神起成員Hero幫濱崎步拍的MV足本版曝光，當中有他和女主角耍花槍的鏡頭。<br><br>●日本組合嵐為之前發生口蹄症的宮崎縣拍廣告推廣旅遊，成員松本潤亦獨自另拍紙巾廣告。<br><br>●日本女星北川景子昨日與男星三浦春馬出席代言活動，北川希望和他合作演戲。</p></body></html>
