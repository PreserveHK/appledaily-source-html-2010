<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫情歌送桂綸鎂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫情歌送桂綸鎂 - 馮仁昭</h1><p>周杰倫前晚嘅紅館個唱，請咗黃秋生做嘉賓，陳冠希同桂綸鎂（小圖）都有嚟打氣，何超蓮嚟捧場，仲入後台同周董影合照。周董今次個唱，之前有曾志偉開金口唱歌，前晚黃秋生唔止唱《免費教學錄影帶》，周董上台時仲話：「送個女dancer畀你。」然後推個女仔畀秋生，秋生接咗後就同dancer跳咗part舞，跳得唔差o架。後來周董即場彈唱《不能說的秘密》送畀特登嚟捧場嘅桂綸鎂呀。</p></body></html>
