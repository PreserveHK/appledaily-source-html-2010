<html><header><meta charset="utf-8"><title>世盃簡易法庭　快速審外國人</title></header><body><h1>世盃簡易法庭　快速審外國人</h1><p>南非當局為快速處理世界盃舉行期間發生的罪案，特別成立了簡易治罪法庭，專門負責審理涉及外國人的案件，ParisHilton涉嫌藏有大麻被捕，就是在這個法庭提堂。</p><p>南非特設56個簡易法庭</p><p>南非在全國設立了56個特別為世盃而設的簡易治罪法庭，法庭設在一般法院內，但職員會工作至深夜，若有外國人涉嫌犯案，當局可以果斷、快速地處理。<br>就如英格蘭球迷約瑟夫（PavlosJoseph），在英格蘭於小組賽悶和阿爾及利亞後，闖入英格蘭更衣室後被捕。他在簡易治罪法庭提堂後，被判罰款65英鎊（770港元）。<br>英國《太陽報》/法新社</p></body></html>
