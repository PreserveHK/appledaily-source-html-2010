<html><header><meta charset="utf-8"><title>英超大會新球衣</title></header><body><h1>英超大會新球衣</h1><p>新球季，新的開始，故英超有不少球隊亦推出了新球衣，務求帶給球迷耳目一新的感覺，除曼聯外，Big4其中3隊的新球衣均已曝光，相信會成為球迷的搶購目標。</p><p>阿仙奴</p><p>設計：再玩復古設計，紅衫白袖，衣領及衣袖分別有白邊及紅邊。</p><p>利物浦</p><p>設計：最大改變是胸前的贊助商，由嘉士伯啤酒變成渣打銀行。</p><p>車路士</p><p>設計：除變成鬆身剪裁，衣領亦由圓領變成V領，並有紅邊，款式更時尚。</p></body></html>
