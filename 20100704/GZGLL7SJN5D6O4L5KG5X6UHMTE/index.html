<html><header><meta charset="utf-8"><title>形品．星寓示範單位</title></header><body><h1>形品．星寓示範單位</h1><p>【本報訊】新地（016）搭建的形品．星寓示範單位，原擺明挑戰政府底線及地產建設商會的新賣樓指引，但最終出師未捷，「淆底」收場。由於新指引要求，若只提供一個示範單位，必須是交樓標準的清水房，但前晚開放予傳媒觀的形品．星寓示範單位，卻放滿家具及裝飾擺設（上圖左）。不過昨日開放予公眾參觀的，則是吉屋一間（上圖右）。明顯新地是臨場縮沙，未敢挑戰新指引，一夜間搬清家具。新地表示，昨日首度開放示範獲2500人次參觀。</p><p>睇樓客有say</p></body></html>
