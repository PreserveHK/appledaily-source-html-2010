<html><header><meta charset="utf-8"><title>iPad繪畫儼如油畫</title></header><body><h1>iPad繪畫儼如油畫</h1><p>這是傳統繪畫技術與現代科技的結合，美國紐約33歲著名藝術家卡山利用5英鎊（59.2港元）的應用程式（app）協助，用手指在蘋果平板電腦iPad螢幕上繪畫一幅又一幅畫作（圖），效果儼如傳統油畫。<br>iPad的螢幕變身畫布，卡山啟動Brushes應用程式，開始用手指繪畫。卡山說，他之前的作品遠看本已跟照片差不多，現在iPad在手，螢幕的高解像度，令作品更細膩和更有表現力。卡山曾用iPhone畫畫，但iPad螢幕更大，顏色的轉換和控制較佳。<br>英國《每日郵報》</p></body></html>
