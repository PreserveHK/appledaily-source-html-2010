<html><header><meta charset="utf-8"><title>拍動畫寸手機迷　電器店員工停職</title></header><body><h1>拍動畫寸手機迷　電器店員工停職</h1><p>美國密蘇里州電器零售商EasyBuy的25歲兼職員工莫平（BrianMaupin），製作了兩輯動畫短片（圖）放上YouTube，諷刺那些死硬派iPhone和Evo智能手機粉絲，單是iPhone迷那段片就吸引逾160萬人次觀看，但他卻被公司停職。<br>兩段短片分別講述蘋果iPhone和HTC的Evo手機粉絲，到手機店買手機，店員努力向iPhone迷推銷Evo4G，向Evo迷推銷iPhone4，甚至用上粗言穢語，對方都不為所動。EasyBuy兩款手機都有出售，上周五將莫平停職。<br>美聯社</p></body></html>
