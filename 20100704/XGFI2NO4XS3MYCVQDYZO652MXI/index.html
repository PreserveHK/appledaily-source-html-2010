<html><header><meta charset="utf-8"><title>暑假都係搵Kitty算啦</title></header><body><h1>暑假都係搵Kitty算啦</h1><p>大國崛起但太空艙卻飛下，難怪人人一有錢一有時間即飛國外使錢，玩得安心嘛。暑假穩穩陣陣都係第N次去日本算啦。星晨推出東京5天親子團，大人$8,199、小朋友$7,199，重點行程包括迪士尼樂園/海洋世界及HelloKittyLand入場及任玩套票、蘆之湖遊船河等，聽落好似真係好親子，但住宿一晚富士山溫泉酒店，爹哋媽咪可以喺日式風呂及室內溫泉泡個夠，跟住馬騮通園走，大人都要嘆番吓嘅。還有到ELM/AEON購物城止癮呢!<br><br>星晨旅遊：25198088<br><br>路人乙</p></body></html>
