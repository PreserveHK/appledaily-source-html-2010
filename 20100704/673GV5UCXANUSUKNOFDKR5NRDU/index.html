<html><header><meta charset="utf-8"><title>關仁隱事：「水皮」咀仔激嬲男朋友 - 關仁</title></header><body><h1>關仁隱事：「水皮」咀仔激嬲男朋友 - 關仁</h1><p>之前沉寂咗一輪嘅「水皮」，近日有套新作上畫兼且成績唔錯，令水皮人氣反彈，由於套戲係水皮同前男友「大象」一齊做，令佢哋過去式嘅戀情又被炒熱。<br>其實水皮同大象分咗手咁耐，水皮一早識咗個有錢仔，兩個感情一向幾好，雖然水皮唔定性，成日同男性朋友出街又俾記者影到，有錢仔都算大方，都冇乜介意，但最近水皮唔單止俾人影到同「一支竹」密會，兩個喺的士上面仲疑似攬攬錫錫，聽聞見報後有錢仔好嬲，同身邊朋友狂鬧水皮，咁又係，綠帽疑雲喎！睇嚟呢段感情隨時凍過水。<br><br>Textby　關仁</p></body></html>
