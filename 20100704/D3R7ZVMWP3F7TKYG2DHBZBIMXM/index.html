<html><header><meta charset="utf-8"><title>「人面錦鯉」身價47萬</title></header><body><h1>「人面錦鯉」身價47萬</h1><p>英國男子奧沙利文（BrendanO'Sullivan）愛養錦鯉，其中一條錦鯉若從高處看，竟貌似人樣，魚頭清楚見到一對人眼，鼻子和嘴巴（圖）。<br>44歲奧沙利文說，「人面錦鯉」是在五個月前購入，一直放在池塘飼養，上周當他在後院曬日光浴時，偶然凝望池塘，那條錦鯉剛好游向他的身邊，「我感到很驚訝，牠呈現出一張人臉，兩隻眼、一個鼻和嘴巴都非常清晰，我還以為自己中暑」。<br>「人面錦鯉」非常罕見，因此這條魚的身價已暴升至4萬鎊（47.4萬港元）。<br>英國《每日郵報》</p></body></html>
