<html><header><meta charset="utf-8"><title>印尼小煙鏟　戒煙失敗</title></header><body><h1>印尼小煙鏟　戒煙失敗</h1><p>印尼兩歲小煙民里薩爾（ArdiRizal）抽煙照5月底曝光後，當局曾派人帶他戒煙，但經過六周戒煙療程，他始終無法戒除煙癮，每天仍抽兩包煙。<br>里薩爾在11個月大時，父親給他抽第一口煙，自此上癮，每天抽超過40支煙，一旦沒煙抽就大發脾氣。當局給他甜頭，只要他戒除煙癮，就送一部汽車給他，他亦乖乖接受戒煙療程。<br>美國哥倫比亞廣播公司最近到蘇門答臘採訪他戒煙進程，發現他仍每天抽兩包煙，媽媽說：「我們都想他戒煙，但我不忍心看他自殘身體。若他戒掉煙癮，肯定是無病無痛的健康孩子，但現在我真的不知他將來會怎樣？」<br>英國《每日郵報》</p></body></html>
