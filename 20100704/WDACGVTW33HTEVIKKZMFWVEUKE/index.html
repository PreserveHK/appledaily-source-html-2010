<html><header><meta charset="utf-8"><title>Kylie扭籮報天氣</title></header><body><h1>Kylie扭籮報天氣</h1><p>澳洲小雲雀KylieMinogue推出新碟《Aphrodite》，近日馬不停蹄現身公開場合博上鏡，前周才空降Glastonbury音樂節跟樂隊ScissorSisters的男女成員咀嘴高歌，上周她又客串做天氣小姐，講解天氣時更動作多多七情上面。</p><p>亢奮拍手</p><p>Kylie身穿D&amp;G綠色豹紋吊帶裙，出席英國GMTV的早晨直播天氣報告客串報天氣，在主持講述完世界各地天氣後，即交由嘉賓Kylie介紹家鄉澳洲墨爾本的天氣，Kylie讀出14度及晚間有霧等天氣細節，然後對着鏡頭興奮說：「這是我的首次天氣報告！」說罷還扭籮拍手，一臉亢奮。</p></body></html>
