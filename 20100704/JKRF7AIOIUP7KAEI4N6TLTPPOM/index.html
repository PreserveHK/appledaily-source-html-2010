<html><header><meta charset="utf-8"><title>米路被爆打甩俄妹兩隻牙</title></header><body><h1>米路被爆打甩俄妹兩隻牙</h1><p>澳洲男星米路吉遜（MelGibson），跟俄國舊愛OksanaGrigorieva的家暴案如同羅生門。之前俄妹自稱曾被米路虐待，昨日爆料網RadarOnline披露有證人知道米路曾打甩俄妹兩隻門牙的事故，而此人正是擔任二人所生女兒Lucia的保母，由於當時該保母並不在現場，所以會否被法庭傳召作供尚是未知之數。<br>此外，該爆料網亦透露俄妹偷錄下米路瘋言瘋語的爆粗錄音帶，竟長達30分鐘，不過米路卻獲米奇洛基（MickeyRourke）力挺他不會動粗，斥一切都是俄妹揑造。</p></body></html>
