<html><header><meta charset="utf-8"><title>意小鎮餵貓堆沙犯法</title></header><body><h1>意小鎮餵貓堆沙犯法</h1><p>意大利總理貝盧斯科尼上台，下放權力予地方議會打擊罪行和反社會行為後，全國頒佈了逾150條「公安法」，在部份地方，連在車內親吻、餵飼流浪貓或在沙灘堆沙都算犯法。<br>一對年輕男女上周在米蘭附近維杰瓦諾鎮一處紀念碑前梯級坐下閒聊，沒有吸煙和飲食，都各被罰款160歐元（1,567港元），理由是因閒雜人等坐在梯級，鎮議會要花錢和時間清潔。<br>在那不勒斯南面埃博利鎮，在行駛中的汽車內接吻，會被罰款500歐元（4,900港元）。威尼斯附近的埃拉克萊阿鎮就禁止在沙灘堆沙砌堡壘，以免阻礙行人。傳媒指這些禁令猶如倒退至墨索里尼時代。<br>英國《每日電訊報》</p></body></html>
