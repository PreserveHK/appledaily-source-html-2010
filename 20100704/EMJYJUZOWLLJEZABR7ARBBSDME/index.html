<html><header><meta charset="utf-8"><title>關仁隱事：「虎父」做司儀英文嚇人 - 關仁</title></header><body><h1>關仁隱事：「虎父」做司儀英文嚇人 - 關仁</h1><p>以前都索過一輪仲自認波大冇腦嘅「虎父」，近期回歸娛圈，仲接多咗司儀工作，本來可喜可賀，不過佢真係要落啲苦功先得。虎父之前接咗個慈善ball做MC，佢着到好靚夠晒sharp，但一開口就明顯冇做功課，全程近乎照讀稿，全靠隔籬拍檔傍住，最慘係到尾聲拍賣名貴靚手袋時，虎父將人哋一個三個音嘅品牌，當眾讀錯，變成兩個音嘅不知名牌子，認真失禮，啲阿太名媛有啲嘩嘩聲，有啲揞住嘴笑。<br>其實做得大會MC，嘉賓名、品牌、機構都要查定點讀，虎父如果有心轉型，真係要努力啲。<br><br>Textby　關仁</p></body></html>
