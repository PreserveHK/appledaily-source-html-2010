<html><header><meta charset="utf-8"><title>朴容夏引發韓自殺潮</title></header><body><h1>朴容夏引發韓自殺潮</h1><p>韓國男星朴容夏上周三自縊身亡，引發當地自殺潮，繼有女粉絲在他尋死翌日（1日）跟風上吊自殺和男歌手盧進宇跳漢江獲救後，曾炮製04年金賢珠韓劇《土地》的製作人李芝娜，也在當天晚上11時，被發現在首爾寓所的浴室中用皮帶吊頸身亡，身旁留有遺書向母親道歉。<br>警方相信身為製作公司老闆的李芝娜，因為欠缺資金開拍劇集《東方之光》而輕生。</p><p>被爆受情傷</p><p>此外，有指朴容夏去年底飽受情傷，與秘密發展4年姊弟戀的圈外女友分手，而日本粉絲前日則在朴容夏原定開騷的神戶會場外，設置獻花壇悼念。</p></body></html>
