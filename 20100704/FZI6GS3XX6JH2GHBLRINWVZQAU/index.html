<html><header><meta charset="utf-8"><title>騷聞風：展全新積架XJ</title></header><body><h1>騷聞風：展全新積架XJ</h1><p>唔少人鍾情流線感重嘅積架，而今年係車廠成立75周年，為此積架特別舉辦「LeapingwithJaguar」大型紀念車展，除咗今年備受矚目嘅XJ車系外，同場仲有三部價值連城嘅罕有積架，好似有經典嘅E-Type開篷車、馬力驚人嘅XJ220超級跑車等。愛車嘅人，今日又有好節目啦！</p><p>日期及時間：今日11am-9pm<br>地點：尖沙嘴海運大廈展覽大堂<br>查詢：25200989</p></body></html>
