<html><header><meta charset="utf-8"><title>出慳招：青衣城德福免費泊通宵</title></header><body><h1>出慳招：青衣城德福免費泊通宵</h1><p>又到世盃最後衝線嘅階段，好似我咁屋企無「畸寶」嘅大有人在，落酒吧睇當然開心，不過睇完咁夜，仲要飲咗酒點揸車呢？成班波友有好提議，就係去商場同成棚人一齊睇一齊叫，好似喺青衣城同德福廣場就有現場直播。喺世界盃期間，只要消費滿$100就可以坐喺大屏幕前睇波，再消費滿$100你架愛驅就可以由9pm至翌日8am時段，免費泊足11個鐘，通宵睇波都無問題！<br><br>查詢：27500877（德福）、21867284（青衣城）</p></body></html>
