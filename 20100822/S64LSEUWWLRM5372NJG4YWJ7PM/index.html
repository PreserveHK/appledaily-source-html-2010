<html><header><meta charset="utf-8"><title>靚佬湯黐碩克搶Fans</title></header><body><h1>靚佬湯黐碩克搶Fans</h1><p>荷李活動作巨星湯告魯斯（TomCruise）及靚仔新星碩克艾佛朗（ZacEfron）理應大纜扯唔埋，但自碩克上次跟靚佬湯上過電單車駕駛訓練課後，原來兩人已成好友，碩克還跟《Details》雜誌說他跟靚佬湯經常傾電話。</p><p>密密煲粥</p><p>爆料者指靚佬湯與碩克十分啱嘴形，全因他們互有利用價值：「靚佬湯與碩克一拍即合，他們一周會講數次電話，碩克視靚佬湯為目標，急於由年輕人偶像變成電影巨星，而靚佬湯則希望搶更多年輕觀眾，因此利用碩克。」</p></body></html>
