<html><header><meta charset="utf-8"><title>小心，貓狗撲出！</title></header><body><h1>小心，貓狗撲出！</h1><p>繼2001年《貓狗鬥一番》後，貓狗再登大銀幕，並配以3D特技，令戲內多項高難度動作，如飛天循地、格鬥、爆炸更具現場感。電影更由何韻詩、農夫等配音，入場前要做定嘴部運動，不然隨時笑到歪嘴。小朋友，你家中有否飼養貓狗？只要寫下認為家中貓狗最奇怪、最不解的行為（附相片更佳），就有機會免費入場欣賞電影。</p><p>我家貓狗的奇怪習慣：</p><p>獎品</p><p>《貓狗鬥多番》戲票2張及遊戲卡1套，名額25名<br><br>鳴謝︰華納影片<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
