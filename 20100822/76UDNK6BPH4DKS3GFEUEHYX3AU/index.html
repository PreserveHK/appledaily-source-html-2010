<html><header><meta charset="utf-8"><title>facebook心邪刪Kylie攬啤啤熊照</title></header><body><h1>facebook心邪<br>刪Kylie攬啤啤熊照<br></h1><p>澳洲42歲樂壇天后KylieMinogue，日前在英國倫敦一間夜總會演出，收到歌迷送的一隻啤啤熊，於是拿着咪高峯攬着啤啤熊拍照（圖）。有網友將照片上載facebook，豈料facebook以不雅為理由，刪除照片。橫看豎看，照片看來很溫馨，facebook下封殺令，似乎只怪天后右手拿的咪高峯，正好放在沒有穿褲子的熊公仔下體位置。一下不經意，facebook卻心邪，網友紛紛批評facebook過份自我審查。<br>allheadlinenews.com</p></body></html>
