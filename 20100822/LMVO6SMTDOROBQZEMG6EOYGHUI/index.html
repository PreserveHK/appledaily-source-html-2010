<html><header><meta charset="utf-8"><title>BoA率同門晒冷開騷</title></header><body><h1>BoA率同門晒冷開騷</h1><p>韓國SM家族的巡迴晒冷騷，昨日在首爾正式揭開序幕，旗下藝人包括BoA、SuperJunior、少女時代、東方神起的U-Know及Max等傾巢而出，由下午唱到天黑唱足六小時，他們打破組合界限大兜亂演出，令現場逾35,000名歌迷high爆。</p><p>DJDOC伴舞補鑊</p><p>此外，BoA早前憑回歸韓國樂壇的《HurricaneVenus》勇奪冠軍歌，卻惹來老牌組合DJDOC不滿，踩爛其鮮花洩憤。前日BoA亮相音樂節目再冧莊捧獎，DJDOC突然現身跳舞和抱抱BoA祝賀，BoA大方接受他們的間接道歉，陪他們一齊跳。</p></body></html>
