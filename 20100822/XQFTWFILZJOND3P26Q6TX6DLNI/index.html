<html><header><meta charset="utf-8"><title>廖碧兒抱愛犬義賣冧客</title></header><body><h1>廖碧兒抱愛犬義賣冧客</h1><p>廖碧兒推出第三本有關寵物的書籍，昨日在奧海城舉行「我們是一家—齊齊來繡花」簽名會，廖碧兒還帶同兩隻愛犬Caramel、Misto母女來撐場支持新書義賣，她說：「今日仲有好多嘉賓來撐場，佢哋都係冇收錢，不過佢哋聽到係幫助小朋友，就義不容辭話嚟，我今年出第三本，想每年都可以搞呢類慈善活動。」</p><p>洪天明否認結婚</p><p>洪天明、周家蔚拍拖多年，不時傳出婚訊，近日又有傳兩人已婚，昨日與廖碧兒同場的洪天明否認說：「我梗係未結喇！喺適當時候就會做，不過我都想早少少生小朋友，唔想同小朋友有代溝。」<br>採訪、攝影：楊潔雯</p></body></html>
