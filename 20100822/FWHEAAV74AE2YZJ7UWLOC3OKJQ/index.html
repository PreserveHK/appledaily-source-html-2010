<html><header><meta charset="utf-8"><title>栢芝山東炮製大餐慰霆鋒</title></header><body><h1>栢芝山東炮製大餐慰霆鋒</h1><p>謝霆鋒與張栢芝的小兒子Quintus前晚在福臨門擺百日宴，但只得嫲嫲狄波拉主持大局，父母則到了山東。栢芝放下兩兒子陪霆鋒到山東拍戲，還充當廚師玩煮飯仔。</p><p>親自下廚</p><p>昨晚霆鋒助手便將他們吃飯照片貼上微博，栢芝弄了一桌豐盛飯菜，肉醬意粉及炒米粉等都有，還說這位來自香港的大廚，有錢也請不到，只有霆鋒可以，霆鋒擁着栢芝恩愛拍照。飯局還有蔡卓妍及關智斌，阿Sa也將與栢芝合照貼上微博，自言有口福，阿嫂只用一個半小時便煮了中、法、韓、意及印度菜，又大讚栢芝是好老婆。<br>撰文：丁寧</p></body></html>
