<html><header><meta charset="utf-8"><title>新手Catalogue：「新Mini」裝Android</title></header><body><h1>新手Catalogue：「新Mini」裝Android</h1><p>玩開HTC，無理由唔識Mini！近日途經先達手機舖，驚見新版「Mini」來勢洶洶，唔通咁快就用緊傳說中嘅WindowsPhone7咁爆？睇真啲，又唔係喎！呢款型號叫Aria的智能手機，外表睇落似足Mini，但只要你啟動部機就發現……原來係用Androidv2.1系統！莫講話外形十足十，就連處理器、記憶體規格亦係一式兩份，似成咁，難怪機場Sales笑笑口咁話：「同一個仔，換咗阿媽囉」！<br><br>HTC（35201234）</p></body></html>
