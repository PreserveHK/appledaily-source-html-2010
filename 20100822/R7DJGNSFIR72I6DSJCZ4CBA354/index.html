<html><header><meta charset="utf-8"><title>頭髮打Botox　修補裂口減開叉</title></header><body><h1>頭髮打Botox　修補裂口減開叉</h1><p>頭髮經過多年吹、電，容易受損開叉，專家研發出內含「魔術分子」的洗髮和護髮產品，可以修補受損秀髮、解決開叉問題，頭髮就如打了Botox，變得更強壯、更厚。<br>這產品由化妝品集團歐萊雅研發，一種以Intra-Cylane為註冊商標的分子，會附在頭髮角蛋白受損部份，滲入髮幹修補裂口和破損。<br>先用含有這種分子的特製洗髮水洗髮，抹乾後利用注射器，把含這種分子的乳液注射到頭髮上。分子滲入髮幹，有助防止頭髮再受損。這些特製產品暫時只供在髮廊使用，每次只需181港元，洗頭10次都有效。<br>英國《每日郵報》</p><p>如何為頭髮打Botox</p></body></html>
