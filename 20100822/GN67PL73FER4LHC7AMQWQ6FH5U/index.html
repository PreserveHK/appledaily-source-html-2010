<html><header><meta charset="utf-8"><title>織田裕二結婚洗同志嫌疑</title></header><body><h1>織田裕二結婚洗同志嫌疑</h1><p>憑經典日劇《東京愛的故事》成名的日本男星織田裕二，昨晚突然在個人網頁中宣佈，已與一名圈外女子結婚，他只透露妻子30歲。</p><p>娶圈外女友</p><p>織田說：「我在本月16日已與圈外女子註冊結婚，所以今後要更加努力，希望大家繼續支持。」今年已42歲的織田一直甚少緋聞，只在多年前與常盤貴子傳過拍拖，反而多次被傳是同志，緋聞對象有男歌手平井堅，去年他被發現與一名氣質美女行街，今次宣佈結婚終令他洗脫同志嫌疑。</p></body></html>
