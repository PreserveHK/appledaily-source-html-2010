<html><header><meta charset="utf-8"><title>福士報捷　車展送300萬油券</title></header><body><h1>福士報捷　車展送300萬油券</h1><p>踏入第三季，好多業績好嘅車廠，都陸續派發上半年賣車成績表。本以為中國大眾集團已經好威，單單2010上半年，在中國已交車九十幾萬架，比去年同期增長45.7%，但香港升幅仲威，增長達85.7%，合共交車1,447架，市場佔有率已晉升至10.73%。香港福士今日就喺海運大廈搞咗個CarShow，除勁熱車款如Golf、Scirocco同Tiguan有出車優惠外，抵玩新星Polo更推出免首期優惠，亦繼續送出油券畀各新車車主，總值達300萬！</p><p>日期：今日<br>地點：尖沙嘴海運大廈展覽廳</p></body></html>
