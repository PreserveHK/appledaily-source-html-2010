<html><header><meta charset="utf-8"><title>愛寶樂園送小白虎
</title></header><body><h1>愛寶樂園送小白虎
</h1><p>唔講都唔知，原來全球唯一的「白虎野生動物世界」座落於韓國龍仁市愛寶樂園。想探探12隻小白虎，只要報名參加由5月1日至31日出發的東瀛遊、康泰、美麗華、星晨、縱橫遊、新華或永安的旅行團，暢遊愛寶樂園Everland探小白虎之餘，還有小白虎毛公仔送畀你。另外，愛寶樂園全新「草食野生動物世界」已於4月初登場，大象、斑馬、長頸鹿等五種草食性動物會在170米的森林道路上catwalk任你睇！<br><br>韓國觀光公社：25238065<br><br>崔始源</p></body></html>
