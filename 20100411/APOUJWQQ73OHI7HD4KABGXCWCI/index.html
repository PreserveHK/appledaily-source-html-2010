<html><header><meta charset="utf-8"><title>昏迷漢被拔維生喉　奇蹟蘇醒</title></header><body><h1>昏迷漢被拔維生喉　奇蹟蘇醒</h1><p>英國男子維羅恩（NickVerron）去年遭人插傷頭部，媽媽見他昏迷兩周，惟有忍心作出拔去維生喉的決定。就在媽媽向他道別，醫生準備拔喉之際，他竟奇蹟醒來，並自行呼吸。<br>去年7月4日，26歲的維羅恩在多塞特郡，遭流浪漢襲擊，頭部被螺絲批插中，送院後昏迷，媽媽傷透心，19日終決定向他說再見。但當媽媽關呼吸機後，維羅恩突然蘇醒，數周後更坐起身說話，惟獨記憶力和說話等能力大不如前。他上周四坐着輪椅出庭，指證17歲行兇者，並形容自己蘇醒是醫學奇蹟。<br>英國《星期日電訊報》</p></body></html>
