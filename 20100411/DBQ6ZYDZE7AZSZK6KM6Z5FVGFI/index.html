<html><header><meta charset="utf-8"><title>關仁隱事：「梗頸佬」狠撇貪心女友 - 關仁</title></header><body><h1>關仁隱事：「梗頸佬」狠撇貪心女友 - 關仁</h1><p>前輩藝人「梗頸佬」好鬼貪靚，有冇需要都戴黑超，關仁懷疑佢同副眼鏡已經達到合體地步，真係誇張到爆。梗頸佬近日被爆俾年輕女友「好凍」撇，關仁知道實情係佢飛甩條女就真。</p><p>唔想養閒人</p><p>事緣梗頸佬雖然近年工作量唔多，搵錢有限，但佢始終爛船有三斤釘，平時都有閒錢買吓名牌，拍拖行開名店都會買嘢醒吓女友，但衰在好凍唔知足，貪得無厭，有時仲會獅子開大口，梗頸佬一怒之下決定斬纜，要好凍執埋包袱返歸，梗頸佬樂得清靜，以後仲唔使養多一個人，留番啲老本自己慢慢搣。<br>Textby關仁</p></body></html>
