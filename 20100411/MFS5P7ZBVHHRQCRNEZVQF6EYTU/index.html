<html><header><meta charset="utf-8"><title>紐約一周內5華裔婦遇襲</title></header><body><h1>紐約一周內5華裔婦遇襲</h1><p>美國紐約市近日發生五宗華裔婦女遇襲案，受害人由50歲至71歲不等，當局將案件列為仇恨襲擊案，上周五拘捕三名非洲裔少男少女，估計仍有兩名少年在逃。<br>紐約警察總局指曼哈頓下東城九條街，由3月31日至4月5日一周內有五名華裔婦遇襲，警方鎖定三名非裔和兩名拉美裔青年，不排除兩名少女（圖）負責下手，另外三名少年則在旁觀看。受害者受輕傷，沒有財物損失，案件可能涉及青少年幫派。市議長批評案件涉及種族歧視，當局上周五晚拘捕一名15歲非裔少年，及兩名非裔少女。<br>美國《世界新聞報》</p></body></html>
