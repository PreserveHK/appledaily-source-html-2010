<html><header><meta charset="utf-8"><title>全球1/5人相信　外星人扮人類生活</title></header><body><h1>全球1/5人相信　外星人扮人類生活</h1><p>你相信有外星人嗎？法國市場調查機構Ipsos在全球22國訪問了23,000名成年人，發現當中有1/5人不僅相信有外星人，還認為外星人假扮人類，混在人們生活中，擺明在做A貨人。<br>在人口大國中國和印度，有逾40%受訪者相信有天外來客，模仿我們吃喝拉睡過活；歐洲發達國比利時、瑞典和荷蘭等，也有8%相信地球上有外星人；相信的人又多未滿35歲，男性佔22%，女性17%。Ipsos解釋：「人口稀少的國家，較睦鄰，鄰居彼此熟悉；人口多的國家，人來人往，傾向相信有外星人存在。」<br>英國《每日電訊報》</p></body></html>
