<html><header><meta charset="utf-8"><title>黃金鑲鑽大哥大$167萬</title></header><body><h1>黃金鑲鑽大哥大$167萬</h1><p>大哥大水壺電話早變成古董，但英國38歲設計師休斯（StuartHughes）卻玩復古風，設計出黃金鑲鑽大哥大PrivePhone（圖），只生產10部，每部賣14萬英鎊（167萬港元）。<br>黃金大哥大用22K金鑄造，表面鑲有76粒無瑕鑽石，機身長20厘米，闊7.6厘米，天線則長10厘米，鋰離子電池備用一周，連電池共重1,380克。<br>雖然款式過時，但這部金光手機卻配備最現代的手機技術，包括上網和收發短訊，還可用彩芒觀看MP4短片。休斯2003年曾打造鍍金諾基亞8800手機，備受明星追捧，今次這部黃金大哥大會否同樣受歡迎？<br>英國《星期日電訊報》</p></body></html>
