<html><header><meta charset="utf-8"><title>吸濕炭至強</title></header><body><h1>吸濕炭至強</h1><p>天氣一濕就係主婦最煩嘅時候，為乾衫、為防潮、為吸濕……總之每日都要對抗潮濕。以主婦嘅經驗而言，乜嘢吸濕珠、乜嘢木都唔及炭咁好用，只要兩三個月拎出嚟畀太陽曬一曬，又可以循環再用，keep得好用一世都得，況且家啲炭唔係黑麻麻咁肉酸啦！前排我就買咗呢款包得靚靚嘅吸濕炭，成份禮物咁，幾盞鬼，放喺衣櫃或者飾櫃入面都得！記住得閒曬吓佢去吓濕氣呀！<br><br>查詢：銅鑼灣崇光7樓（28338338）<br><br>鐸師奶</p></body></html>
