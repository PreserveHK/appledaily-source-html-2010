<html><header><meta charset="utf-8"><title>MJ被爆睜眼睡覺</title></header><body><h1>MJ被爆睜眼睡覺</h1><p>美國已故流行音樂天王米高積遜（MichaelJackson）生前的私人醫生默里（ConradMurray）為了洗脫誤殺MJ的罪名，他的辯護律師將邀請MJ的前妻麗莎瑪莉（Lisa-MariePresley）及黛比（DebbieRowe）等人上庭作證，講述他長期服藥及張開眼睡覺的古怪行為。<br>默里的律師表示獲得MJ前妻作供，對辯方非常重要，以證明默里很難分辨MJ生前那一刻是睡覺還是清醒。<br>此外，據網站TMZ報道，MJ的屍體原來在追思會後被送上美國特種部隊的小型貨車內載走，所以無人看到他的棺木被運走。</p></body></html>
