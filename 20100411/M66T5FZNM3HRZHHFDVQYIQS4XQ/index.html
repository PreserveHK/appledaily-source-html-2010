<html><header><meta charset="utf-8"><title>姬絲頓爆羅拔曾求婚</title></header><body><h1>姬絲頓爆羅拔曾求婚</h1><p>羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KristenStewart）戲假情真，因拍《吸血新世紀》（Twilight）而撻着已是眾所周知的事實，日前姬絲頓更主動獻身，飛往匈牙利找羅拔慶祝自己的生日，足見關係親密，昨日《世界新聞報》更指羅拔早前曾經向姬絲頓求婚。剛度過20歲生日的姬絲頓早前向《世界新聞報》說：「羅拔叫我嫁給他。」又說：「我當然覺得他是講笑！」</p><p>缺點變優點</p><p>姬絲頓還指羅拔性格十足小朋友一樣，還讚賞他說：「我喜愛他唱歌的方式，令我心醉，你們不覺得他真的很棒嗎？羅拔還是個不懂說謊的人。」幾乎將他所有的缺點也看成優點。</p></body></html>
