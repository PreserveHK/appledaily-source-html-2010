<html><header><meta charset="utf-8"><title>Lavina自己買鑽戒</title></header><body><h1>Lavina自己買鑽戒</h1><p>o靚模鍾蕙芝（Lavina）昨日23歲生日，與一眾fans在銅鑼灣舉行面具主題生日派對慶祝，Lavina的生日願望是工作順利，身體健康，結識好男友，但暫時未有合心水對象，會否擔心男友只着重她的身材，Lavina說：「身材都係我一部份，希望男友會由頭到腳都鍾意我。」</p><p>神秘尖東約會</p><p>Lavina手上多了一夥閃爍鑽戒和手鏈，她說：「我工作咗一年，花咗六位數字買嚟獎勵自己，隻戒指有一卡。」Lavina又自爆有神秘人送了一隻大熊公仔和一束花到公司，還邀約她晚上到尖東海旁見面，她表示晚上會和朋友在尖沙嘴吃飯，有機會會拉大隊赴約。<br>採訪、攝影：卓寶花</p></body></html>
