<html><header><meta charset="utf-8"><title>Focus：送BlingBling鏡盒</title></header><body><h1>Focus：送BlingBling鏡盒</h1><p>荃灣廣場於即日至4月30日推出「點子BlingBling魔衣櫥」活動，場內精選多款今季大熱的波點及BlingBling時裝及配飾，並以低至一折發售。於指定商戶以電子貨幣消費滿$300（最多兩張不同商戶之發票），可換領「魔衣櫥」限量版BlingBling鏡盒或點子化妝袋。今次商場送出限量版鏡盒及點子化妝袋各20個予《蘋果》讀者，憑此報道並於今日12nn至10pm往荃灣廣場二樓顧客服務中心換領，先到先得，送完即止。<br><br>查詢：24988343</p></body></html>
