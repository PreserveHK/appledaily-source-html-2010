<html><header><meta charset="utf-8"><title>藏獒跳樓　壓斷女教師脊椎</title></header><body><h1>藏獒跳樓　壓斷女教師脊椎</h1><p>重慶一名女教師（圖），兩年前被一隻重40公斤（88磅）、從天而降的藏獒砸中，脊椎骨折面臨癱瘓。她經逾年的訴訟追討賠償，近日獲法院判95萬元人民幣賠償。<br>事發在2007年6月3日，張姓女教師與丈夫行經九龍坡區楊家坪直港大道時，一隻重達40公斤的藏獒，從一個九樓單位一躍而下，剛好壓中她。她立時昏迷不醒，被送院搶救，醫生發現她的脊椎骨折。而受傷後她行動不便，意志消沉，頭髮也變得花白。她入稟控告飼養藏獒的晏姓夫婦，要求賠償殘疾賠償金、護理費、輪椅費等。法院近日判晏姓夫婦須作出賠償。《重慶商報》</p></body></html>
