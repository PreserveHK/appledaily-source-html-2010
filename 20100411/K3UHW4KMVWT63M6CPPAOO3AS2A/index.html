<html><header><meta charset="utf-8"><title>鄭秀文自讚Dry變Wet</title></header><body><h1>鄭秀文自讚Dry變Wet</h1><p>樂壇天后鄭秀文早前以千萬酬勞，成為H2O+Collagen8000的代言人，其廣告上月面世後，產品銷量火速上升，更衝破百萬，令廣告客戶非常滿意。至於自言感情生活好dry的鄭秀文，她表示試用完產品後皮膚彈性好及保濕，讓她的皮膚由dry變wet。<br>鄭秀文第二個廣告將於今個月播放，她會繼續力sell其代言的產品，拍攝廣告時她還爆肚，說了一句年輕人潮語：「O喎！」展示了她率直又可愛的一面。<br>撰文：JessicaNgan</p></body></html>
