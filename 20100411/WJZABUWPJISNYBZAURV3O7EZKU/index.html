<html><header><meta charset="utf-8"><title>$100有找時裝紅人事</title></header><body><h1>$100有找時裝紅人事</h1><p>到日本旅行最豐富收穫是在每間時裝店內拿的目錄及書仔，儘管不明白當中意思，單看圖像已教人大開眼界。這個習慣都是一般時裝愛好者的共同回憶，於是《I.TPOST》越出越落本，今期主題「FREEDOM」，自由自主地活出幻想與時尚，分成一幕幕的時裝影像與文字。踏遍東京、紐約和香港的不同故事中，最吸引是半退隱的MaisonMartinMargiela為今期製作flipbook紙上遊戲，現已於全線I.T以$99出售。<br><br>喪拼1號</p></body></html>
