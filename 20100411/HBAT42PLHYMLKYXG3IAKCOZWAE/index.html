<html><header><meta charset="utf-8"><title>關仁隱事：「腐皮卷」拍拖紆尊降貴 - 關仁</title></header><body><h1>關仁隱事：「腐皮卷」拍拖紆尊降貴 - 關仁</h1><p>名媛「腐皮卷」同有錢仔「家丁」拍咗拖都有一段時間，關仁以為佢哋拍拖通常都係出入啲高級場所，但上星期一晚，關仁個老友竟然撞見佢哋兩個好平民化咁去西貢燒烤場BBQ，仲要係幫襯100蚊任食嗰隻，真係估佢哋唔到。當晚腐皮卷同家丁同成班朋友一齊燒嘢食，佢哋兩個坐低之後你燒畀我食時，我又燒畀你食，鬼咁恩愛，睇怕佢哋兩個都好事近啦!<br>Textby關仁</p></body></html>
