<html><header><meta charset="utf-8"><title>今日車展：Previa尖沙嘴親民</title></header><body><h1>今日車展：Previa尖沙嘴親民</h1><p>Previa豪華MPV一向甚有人氣，豐田更特別為7座及8座位的2.4公升引擎Previa型號新增「七前速超級智慧型無段變速自動波箱連+/-波轉檔模式」，令操控得心應手，減低排放。今日Previa會於海運大廈「豐田車展」亮相，其他展出型號包括Previa、Alphard、Prius、RAV4、Ractis、WISH、Corolla及Camry，車展期間，更有即場優惠。</p><p>日期：4月11日<br>時間：10:00am-8:00pm<br>地點：尖沙嘴海港城海運大廈展覽大堂<br>查詢：23054555</p></body></html>
