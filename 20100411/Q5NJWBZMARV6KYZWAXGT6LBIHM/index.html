<html><header><meta charset="utf-8"><title>英戰機追截UFO</title></header><body><h1>英戰機追截UFO</h1><p>不明飛行物體（UFO）的話題沒完沒了，發燒友樂此不疲。英國西米德蘭茲郡最近又有人拍攝到兩架戰機追截UFO的片段。在30秒短片中，只見一個圓形發光UFO在天空高速掠過（上圖），兩架戰機緊隨其後追截（下圖）。國防部UFO專家指，UFO可能是軍方研發的新式無人駕駛機，所以才有戰機追隨；「但軍方一般不會在白天試飛機密項目，因此可能真有UFO，戰機雷達偵測到後出動攔截」。但警方表示未收到任何UFO飛行報告。<br>英國《太陽報》</p></body></html>
