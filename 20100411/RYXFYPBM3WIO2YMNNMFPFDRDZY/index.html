<html><header><meta charset="utf-8"><title>關仁隱事：「可人兒」姊妹遇桃花劫 - 關仁</title></header><body><h1>關仁隱事：「可人兒」姊妹遇桃花劫 - 關仁</h1><p>「可人兒」最近拍咗部電影，外間對佢嘅表現反應都唔錯。其實佢外形唔差可惜際遇一般，情場上更幾次都遇人不淑。呢樣嘢同佢個妹真係好似。可人兒有個當差嘅妹，個樣都唔錯，不過啲男女關係仲繁雜過娛樂圈。佢啲男朋友周不時為佢爭風呷醋大打出手，搞到身為差婆嘅佢都不時要報警求助，呢件事差不多所有警區都知，可人兒對呢個妹都冇晒辦法。<br>Textby關仁</p></body></html>
