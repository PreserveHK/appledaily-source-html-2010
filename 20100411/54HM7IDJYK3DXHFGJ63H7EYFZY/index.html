<html><header><meta charset="utf-8"><title>衞蘭盼學黎明瞞婚</title></header><body><h1>衞蘭盼學黎明瞞婚</h1><p>衞蘭（Janice）昨日在尖沙嘴出席商台戶外直播訪問，節目中她玩塔羅牌占卜、星座及解夢等測試，Janice因為有宗教信仰，故不相信占卜，但會分享感受。她透露以往曾信佛教及塔羅牌，可算是滿天神佛的擁護者。</p><p>悔自爆信教</p><p>早前Janice透露將接受浸洗，她昨日說：「我之前唔應該講出嚟，呢樣係我同主之間嘅約定，唔想成為新聞，呢啲係私人事，希望大家體諒。」<br>問Janice將來結婚會否公開，還是會如老闆黎明般隱瞞婚訊，她認為結婚是跟老公的私事，沒必要公開，但若果被問到則不會講大話，她希望大眾能給藝人私隱。<br>採訪、攝影：馬建華</p></body></html>
