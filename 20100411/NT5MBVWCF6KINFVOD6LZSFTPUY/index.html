<html><header><meta charset="utf-8"><title>球壇Gossip：英超球星鬥到入廚房</title></header><body><h1>球壇Gossip：英超球星鬥到入廚房</h1><p>以布歷治、韋拉、胡禮菲臘斯、辛達告魯斯為首嘅8位曼城兵，將會大戰布力般流浪嘅迪奧夫、占邦達、尼桑斯、史篤城嘅端基、韋根嘅尼索比亞、巴布爾等。咪以為講緊曼城同英超聯隊踢友賽，原來係上述球員下個禮拜日（18日）會喺柴郡某餐廳進行英超球星慈善廚藝大賽；目標係籌100萬鎊善款，而到時由現場人士投票決定邊隊贏。我哋平時睇慣班球員馳騁綠茵場，但鬥到廚房就相當罕見，場面應該好有趣，但睇時睇，如果要試食就未必人人都敢囉！</p></body></html>
