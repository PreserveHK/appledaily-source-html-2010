<html><header><meta charset="utf-8"><title>在港泰國人新年盼和平</title></header><body><h1>在港泰國人新年盼和平</h1><p>【本報訊】泰國鎮壓紅衫軍未有打擊在港泰國人慶祝新年的興致。約500名在港工作的泰國人臉上塗了代表祝福的白色粉末，穿起民族服飾，昨在泰國商店林立的九龍城區巡遊及互相潑水（圖），慶祝明日開始一連三天的泰國新年。<br>潑水節傳統是用清水洗滌心靈，去舊迎新。在港工作逾30年的泰國人李小姐表示，今個新年既開心又傷心，因為看見紅衫軍被軍人射殺，「唔想泰國人打泰國人」。她希望血腥衝突可盡快結束。<br>陳亮華攝</p></body></html>
