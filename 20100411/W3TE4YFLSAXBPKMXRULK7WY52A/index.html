<html><header><meta charset="utf-8"><title>LOVEPSYCHEDELICO主音出嫁</title></header><body><h1>LOVEPSYCHEDELICO主音出嫁</h1><p>現年33歲的日本二人樂隊LOVEPSYCHEDELICO主音KUMI，在樂隊即將出道10周年之際，前日在官方網頁宣佈已於上月9日和43歲的圈外男友結婚，她說：「他是一個十分值得信賴的人，今後我會繼續在音樂方面努力。」事務所指KUMI一年前透過朋友介紹而認識丈夫，婚宴和度蜜月日期未定，KUMI並無懷孕，她將於今年6月在福岡開騷。</p></body></html>
