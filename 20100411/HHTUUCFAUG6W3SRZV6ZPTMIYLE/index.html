<html><header><meta charset="utf-8"><title>陳慧琳買金等升值</title></header><body><h1>陳慧琳買金等升值</h1><p>陳慧琳（Kelly）昨日在北京君悅酒店，出席金至尊的「黃金工藝禮品」首發儀式，之後再到王府井的新店擔任剪綵嘉賓。穿上湖水藍連身裙的Kelly，戴上過百萬元的鑽飾現身，閃爆全場，其後更獲品牌送上鑲有鑽石的燈牌。<br>Kelly欣賞過以黃金做的工藝品後，投資有道的她率先預訂，她說：「黃金可以保值，金價上升更可增值，所以除咗鑽石之外，有更多投資選擇。」Kelly誕下蝦餃仔之後，幸福滿瀉，雖然工作接踵而來，但她坦言家庭比事業更重要，她說：「就算事業成功，甚至可以呼風喚雨，一個女人最想要嘅都係一份純真嘅愛。」<br>撰文：JessicaNgan</p></body></html>
