<html><header><meta charset="utf-8"><title>陳可辛嘆頒獎禮非公平</title></header><body><h1>陳可辛嘆頒獎禮非公平</h1><p>導演陳可辛和葉念琛日前接受NOW電視台節目《香港人的金像獎》訪問，暢談電影製作。陳可辛執導多年，深明得獎與否的關鍵，還表示獎項沒有絕對公平，未能獲獎不代表不夠好。</p><p>被君如感動</p><p>在《歲月神偷》中，吳君如的賢妻良母角色帶出她嫺淑的一面，陳可辛笑說：「我經常都睇到，唔覺特別。我哋講過唔再合作，但睇完《歲月神偷》又好想再搵佢拍，主要係佢個角色感動咗我。」<br>葉念琛就被問到電影接二連三找鄧麗欣做女主角，他說：「因為我初初做導演時，佢都係一樣啱啱起步，之後啲愛情戲都好適合佢戲路，佢就係我電影代言人一樣。」他又看好張靜初奪金像獎最佳女主角。<br>撰文：林妃</p></body></html>
