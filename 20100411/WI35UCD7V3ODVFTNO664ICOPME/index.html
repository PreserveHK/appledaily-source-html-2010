<html><header><meta charset="utf-8"><title>月中新車出籠</title></header><body><h1>月中新車出籠</h1><p>在城市中靠單車穿梭的concept的確好潮，所以不論手錶品牌又或是運動服裝品牌都越界，爭相推出單車。不過也許真的太珍貴，這些實用度高的單車都淪為家中的一件收藏品。PUMA自2006年已開始和Biomega合作推出單車，今年就有兩款新車推出，配合服裝主題用上展現非洲文化活動的鮮色配搭。從實用方面來說，就依然保留八個波段系統，方便在城市中活動。預計4月14日開售。<br><br>梁俊鵬<br><br>PUMAStore（25062882）　<br>地址：銅鑼灣時代廣場6樓629-630號舖</p></body></html>
