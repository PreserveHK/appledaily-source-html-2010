<html><header><meta charset="utf-8"><title>邦邦感謝志雲鼓勵</title></header><body><h1>邦邦感謝志雲鼓勵</h1><p>涉嫌貪污被捕的陳志雲現時工作被暫停，身為愛將的崔建邦則涉打傷前女友鄺敏慧，同樣被無綫暫停工作。崔建邦早前接受雜誌訪問時透露，事發後精神崩潰，幸獲陳志雲致電鼓勵。</p><p>沒愛錯唐詩詠</p><p>崔建邦表示陳志雲沒有責怪他，他還感謝女友唐詩詠的支持，從事件中令他深深明白到雪中送炭的道理。崔建邦透露出事後有很多朋友都消失了，不過張敬軒對他不離不棄。<br>感情方面，崔建邦自認不是好人，但他指出從來沒有愛錯任何一個人。至於陳志雲主持的《志雲飯局》昨晚播出，邀請了陳復生擔任嘉賓。<br>撰文：林妃</p></body></html>
