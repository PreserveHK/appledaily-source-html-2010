<html><header><meta charset="utf-8"><title>惡貓追擊　郵差怕怕拒派信</title></header><body><h1>惡貓追擊　郵差怕怕拒派信</h1><p>真是老貓有火，英國利茲市一頭19歲黑白色老家貓（圖），據說貓如其名「老虎」那般惡，先後襲擊三名派信郵差，從屋中貓門追出來，狂抓弄傷郵差，令郵差拒上門派信。43歲女貓主布雷肖現在惟有自己到郵局取信，她為愛貓呼寃，說「老虎」19歲了，一日睡足20小時，有時懶洋洋終日在樹上，很難相信牠有精力追擊郵差，「牠可不是洛威拿狗啊」。皇家郵政對造成不便致歉，說想盡快恢復上門派信，但要找方法防止「貓襲」。<br>英國《每日電訊報》</p></body></html>
