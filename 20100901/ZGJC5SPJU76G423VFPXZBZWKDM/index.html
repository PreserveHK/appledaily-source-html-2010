<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲傳台北開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲傳台北開騷 - 馮仁昭</h1><p>淡出歌壇嘅王菲下月復出，先喺北京同上海開騷，咁幾時先返香港呢？暫時就未知，反而噚日有傳阿菲出年1月21至23日會喺台北小巨蛋開騷，相信香港fans聽到好失望。阿菲喺北京同上海嘅票價，最貴要成2,500元人民幣，所以唔少台灣fans都想知如果阿菲喺台灣開騷，票價會唔會創新高呢？有傳個唱由阿菲嘅合作夥伴邱瓈寬搞，雖然佢未承認，但佢話：「如果是我辦，票價不會超過1萬新台幣。」</p></body></html>
