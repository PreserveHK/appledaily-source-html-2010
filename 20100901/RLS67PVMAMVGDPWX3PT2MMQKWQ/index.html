<html><header><meta charset="utf-8"><title>沈傲君一索得男</title></header><body><h1>沈傲君一索得男</h1><p>曾參演電影《夏日的麼麼茶》、內地大熱電視劇《潛伏》及電影《建國大業》的內地女演員沈傲君，自去年嫁給外籍華人外交官後，一直專心做全職少奶奶，甚少公開露面，不過她仍不時透過微博向fans報告近況，還不時上載其大肚照，與大家分享其將為人母的喜悅。</p><p>BB重八斤半</p><p>沈傲君大方談近況，卻因夫婿職務敏感，甚少提及丈夫的事，也未有公開BB的預產期，不過其名模好友呂燕前日在微博踢爆沈傲君已於大前日（29日）榮升母親喜誕麟兒，並透露男嬰體重約八斤半，呂燕在微博寫道：「母子平安，恭喜恭喜！」撰文：林妃
</p></body></html>
