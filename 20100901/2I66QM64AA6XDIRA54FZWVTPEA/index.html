<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星美娜祖華維茲有意再追生小朋友，之後有機會便息影以便專心照顧兒女。<br><br>●英國毒后AmyWinehouse邀請毒男PeteDoherty到倫敦開騷時在她的家居住。<br><br>●日本男星小田切讓相隔7年，前日再為綜合電視節目擔任主持。<br><br>●日本女歌手倉木麻衣前日現身東京池袋宣傳全新細碟《SUMMERTIMEGONE》時，自爆學生時代曾向男同學表白，可惜感情沒有結果。<br><br>●韓國男星鄭雨盛前日聯同新劇《雅典娜》的拍檔出席宣傳活動，並齊在新車上簽名留念。<br><br>●韓國組合東方神起成員Micky主演的新劇《成均館緋聞》，前日在當地播出首集的收視只得7.7%。</p></body></html>
