<html><header><meta charset="utf-8"><title>蘇黎世開闢車震區</title></header><body><h1>蘇黎世開闢車震區</h1><p>瑞士蘇黎世居民看見流鶯眼都寃，投訴不絕。警方為了將她們「收起來」，想出在紅燈區建起圍板，開闢車震區，讓嫖客跟她們在較隱蔽空間車震。<br>車震區用鐵板圍成一個個車位的樣子，嫖客可將汽車泊入，叫妓女上車。妓女車震區，德國科隆等城市已經開闢（圖），瑞士不是首創先河。蘇黎世居民對紅燈區明目張膽的交易已受夠，一名居民說：「她們光天白日做着各種皮肉交易。我們看在眼裏討厭死了。」設車震區對居民來說可能是喜訊。<br>英國《每日郵報》</p></body></html>
