<html><header><meta charset="utf-8"><title>案件速遞教師偷文具獲撤銷控罪</title></header><body><h1>案件速遞<br>教師偷文具獲撤銷控罪</h1><p>【本報訊】一名年輕教師涉嫌於旺角教協的店舖內，偷取數件文具放入手提袋內，離去時因防盜鐘響起，被職員揭發罪行。涉案教師被控一項偷竊罪，昨在觀塘裁判法院獲控方不提證供起訴，撤銷控罪，改以守行為方式處理，被告須自簽1,200元及守行為一年。<br>27歲被告彭智傑，報稱任職教師，被控於今年7月15日，在旺角彌敦道好望角大廈的香港教育專業人員協會內，偷竊兩本簿、兩本便利貼及一盒玩具，總值225元。<br>案件編號：KTCC4601/10</p></body></html>
