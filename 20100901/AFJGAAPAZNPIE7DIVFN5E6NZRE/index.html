<html><header><meta charset="utf-8"><title>案件速遞內地女主播告《蘋果》誹謗</title></header><body><h1>案件速遞<br>內地女主播告《蘋果》誹謗</h1><p>【本報訊】《蘋果日報》今年8月6日以〈廣州市委書記再婚娶女主播張小莉〉為題，指廣州電視台主播張小莉會與廣州市委書記結婚。張小莉昨入稟高等法院，指報章及網上報道內容誹謗，向法庭申請禁制令，要求《蘋果》刪除有關報道及要求索償。<br>四名被告分別是蘋果日報有限公司、蘋果日報印刷有限公司、壹傳媒互動有限公司以及《蘋果》總編輯鄭明仁。<br>案件編號：CA1314/10</p></body></html>
