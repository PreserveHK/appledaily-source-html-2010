<html><header><meta charset="utf-8"><title>案件速遞政府醫生涉呃房津270萬</title></header><body><h1>案件速遞<br>政府醫生涉呃房津270萬</h1><p>【本報訊】一名政府醫生涉嫌以虛假資料向政府申請租屋津貼，在9年間騙取逾270萬元，昨日在屯門裁判法院提堂。涉案醫生暫時毋須答辯，案件將於本月21日轉往區域法院提訊，被告准以10,000元保釋。<br>被告袁啟德（47歲），案發時於屯門醫院任職。5項代理人意圖欺騙其主事人而使用文件罪，控罪指被告於90年7月至98年7月間，就元朗錦上路牛徑村瑞天花園一獨立屋申請自行租屋津貼時，在申請書上填上虛假或錯誤的陳述。<br>案件編號：TMCC2104/10</p></body></html>
