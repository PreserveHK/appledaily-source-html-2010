<html><header><meta charset="utf-8"><title>木下優樹菜嫁諧星</title></header><body><h1>木下優樹菜嫁諧星</h1><p>現年22歲的日本性感女星木下優樹菜，上周六已跟搞笑組合FUJIWARA的39歲成員藤本敏史註冊結婚，成為合法夫婦，二人並決定在他們12月生日月份舉行婚禮。</p><p>電視節目報喜</p><p>綜合昨日日本多份報章報道，木下優樹菜今日會在電視節目親自公佈結婚喜訊，並任由節目主持人大逼供。<br>曾演出日劇《Mr.Brain》的她，去年5月被日本雜誌《FRIDAY》偷拍到與搞笑組合FUJIWARA成員藤本敏史拍拖行便利店，今年初二人也到了夏威夷預支蜜月。</p></body></html>
