<html><header><meta charset="utf-8"><title>Baby愛曉明男人味</title></header><body><h1>Baby愛曉明男人味</h1><p>潮模Angelababy（楊穎）昨日在深水灣出席Chloé香水發佈會，向男模大噴香水，她說：「我好鍾意香水，香水畀到人好強嘅第一印象，唔認得樣，都會認得陣味。」她謂最愛搽香水，更會連家中毛公仔、同行朋友都噴一噴。</p><p>吊威吔驚心</p><p>問Baby有否噴曉明大哥？她有點怕羞說：「唔敢噴男仔，不過都鍾意男仔用，唔同味，有唔同魅力。」黃曉明適合甚麼香味？她說：「佢適合男人味重啲嘅香水。」Baby又謂忙於為新片接受打鬥訓練，她說：「打冇乜難度，但要吊威吔，有一場要吊高8層樓，都有啲驚。」<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
