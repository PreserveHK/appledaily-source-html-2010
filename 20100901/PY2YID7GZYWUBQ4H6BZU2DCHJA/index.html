<html><header><meta charset="utf-8"><title>醫療短波再有八人染偏肺病毒</title></header><body><h1>醫療短波<br>再有八人染偏肺病毒</h1><p>大埔醫院兩個爆發人類偏肺病毒的精神科男病房，情況未受控制，其中一個病房在上周二已有13名病人及一名職員染病，並蔓延至另一病房也有四名病人及五位職員中招。雖已暫停該病房探病及接收新症措施，仍無法截斷傳播鏈，連日來不斷有新增個案，昨日再有八名病人發病，至今兩病房共有29名病人及6名醫護感染。偏肺病毒可致咳嗽及發燒等病徵，兒童感染較危險，並無針對療法。</p></body></html>
