<html><header><meta charset="utf-8"><title>麥玲玲勸黃婉曼遲婚</title></header><body><h1>麥玲玲勸黃婉曼遲婚</h1><p>黃婉曼和玄學家麥玲玲昨日在觀塘出席賽馬活動，兩人表示今次是第一次見面，麥玲玲更即場贈兩句給黃婉曼。麥玲玲笑說：「佢真係好特別，淨係問我幾時結婚，雖然佢出年會有結婚運，但事業發展都好好，反正佢仲後生，所以我咪同佢講不如呢兩年努力工作，遲啲先結婚。」</p><p>黃婉曼專注事業</p><p>問黃婉曼本身是否有計劃與男友結婚？她說：「以前我成日都諗結婚嘅問題，不過家覺得事業發展都好好，所以我覺得應該要把握機會，專心發展事業，結婚留番遲啲先再諗。」<br>採訪、攝影：何慧斯</p></body></html>
