<html><header><meta charset="utf-8"><title>15歲女失蹤一周無音信</title></header><body><h1>15歲女失蹤一周無音信</h1><p>【本報訊】警方昨發出一名於上周在天水圍失蹤的15歲少女賴曉彤（圖）的相片，呼籲市民提供消息。失蹤15歲少女賴曉彤，身高約1.5米，體重約45公斤，瘦身材、尖面，蓄長直黑髮及戴黑色和橙色膠框眼鏡。她失蹤前身穿藍白色間條背心，白色短裙及黑色凉鞋。<br>上周四（26日）晚上，賴女離開位於天龍路的寓所後便告失蹤，其家人四處找尋無發現後，擔心她出意外，翌日向警方報案。警方發言人呼籲，任何人士如有該失蹤少女的消息，即致電36613112與新界北失蹤人口調查組或任何一間警署聯絡。</p></body></html>
