<html><header><meta charset="utf-8"><title>潮流感：YSL圓方破禁 - ㎡</title></header><body><h1>潮流感：YSL圓方破禁 - ㎡</h1><p>聖羅蘭先生當年全裸上陣，拍攝連名字都犯禁的Opium香水，震驚了那個年頭，其時是1977年！YSL=Opium代表的前衞、大膽，令人中毒般迷上的意念，也深植人心。YvesSaintLaurent近年以Opiumconcept，逐一為專門店改頭換面。今月YSL圓方店變身Opium概念店，以iconic的紅做主色。開店少不了特別版手袋應市，MuseTwo新店限量版，揀了今冬熱門的militaryhot，軍綠色和沙漠色，手袋也用上真正的古董軍用袋做布料。<br>Textby　㎡</p></body></html>
