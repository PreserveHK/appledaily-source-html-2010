<html><header><meta charset="utf-8"><title>法驚慄大導癌病逝世</title></header><body><h1>法驚慄大導癌病逝世</h1><p>以拍攝驚慄片聞名的法國導演AlainCorneau，前天因癌症於巴黎逝世，終年67歲。身兼製作人及編劇的Alain最為人所知的作品，是奪得法國凱撒獎的《日出時讓悲傷終結》（TousLesMatinsDuMonde），他亦曾與蘇菲瑪素（SophieMarceau）及嘉芙蓮丹露（CatherineDeneuve）等多位法國巨星合作，其遺作《LoveCrime》則在本月中才於法國上畫。</p></body></html>
