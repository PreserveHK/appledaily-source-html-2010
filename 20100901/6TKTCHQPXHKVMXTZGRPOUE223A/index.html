<html><header><meta charset="utf-8"><title>趙薇兼顧家庭事業</title></header><body><h1>趙薇兼顧家庭事業</h1><p>趙薇日前在第十屆長春電影節中，憑《花木蘭》與《心魔》的惠英紅雙雙封后。出爐影后趙薇前日由長春趕到深圳，出席一個由她做代言人的品牌發佈會，早前有傳她與內地富商丈夫黃有龍婚姻亮紅燈，但繼電影節當晚她公開感謝愛人後，前日她又在活動上暗示婚姻沒問題。</p><p>暗示老公支持</p><p>趙薇前晚表示工作雖然忙碌，但感覺開心，她說：「忙得很開心，家人很支持。」又謂希望未來能拍更多好電影，工作家庭兩兼顧，她說：「我希望能在各方面都取得成功，包括家庭，能代表女性，體現女性的價值。」不過，趙薇表示由她首次執導的電影《愛的澎湖灣》，因故取消拍攝，但未有透露箇中原因。<br>撰文：林妃</p></body></html>
