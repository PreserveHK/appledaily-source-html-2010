<html><header><meta charset="utf-8"><title>浸大咪神嫌男粉絲怕醜</title></header><body><h1>浸大咪神嫌男粉絲怕醜</h1><p>浸大咪神楊梓瑤（Carol）即將升讀浸會大學二年級，日前她抽空與影迷狂歡，慶祝噴血寫真大賣近三萬本。Carol與約30名男女影迷在旺角一間樓上cafe開派對，大家玩了三小時仍不捨得離開。</p><p>「估唔到咁細膽」</p><p>Carol早前承諾抽中寫真書中的幸運標籤者，可被她推油和齊吃唧唧冰，但臨場幸運男fans卻非常怕醜，結果Carol便搞氣氛與大家一齊玩遊戲，更送出精心挑選的精品禮物。Carol昨日在電話中說：「嗰日我哋大家玩得好開心，竟然係女fans熱情過男fans，估唔到啲男仔咁細膽，我咪主動埋去同佢哋傾偈囉！」<br>採訪：比華利</p></body></html>
