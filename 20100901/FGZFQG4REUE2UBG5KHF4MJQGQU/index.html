<html><header><meta charset="utf-8"><title>醫療短波「放伊蚊」控制登革熱</title></header><body><h1>醫療短波<br>「放伊蚊」控制登革熱</h1><p>登革熱在泰國及馬來西亞肆虐，兩國分別已有超過40及100人感染後死亡，兩國各師各法減少疫症爆發，繼泰國早前呼籲女士勿穿黑色leggings防蚊後，馬來西亞考慮試驗性計劃，將二、三千隻經基因改造的伊蚊放到大自然，經改造的伊蚊幼蟲會迅速死亡，企圖透過此計劃減少可傳播登革熱的伊蚊數量，控制疫情，料10月會在兩個州「放蚊」。因應環保人士擔心會影響自然生態，當地政府會就計劃諮詢公眾。</p></body></html>
