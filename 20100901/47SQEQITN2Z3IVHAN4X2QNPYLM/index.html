<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳佩慈如廁被偷窺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳佩慈如廁被偷窺 - 馮仁昭</h1><p>吳佩慈如廁俾人偷窺！佢噚晚喺微博自爆俾工作人員偷睇，令佢好嬲，佢仲用咗兩個喊樣公仔表示，吳佩慈話：「有人偷看我上洗手間，我真的超崩潰！剛收工後在拍廣告現場裏，被抓到跪在女廁地上偷看我上洗手間的，居然是今天載我通告的華誼現在專門合作接送藝人租車公司裏的司機…非常憤怒與不開心，想要提醒所有的女孩以後在外上任何洗手間都要格外小心，千萬不要單獨去。」</p></body></html>
