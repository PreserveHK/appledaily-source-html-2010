<html><header><meta charset="utf-8"><title>手機裙舉手接電話</title></header><body><h1>手機裙舉手接電話</h1><p>這條及膝黑裙看來平平無奇，但其實內有乾坤。原來它是一條手機裙。手機裙名為M-Dress（圖），由倫敦時裝公司CuteCircuit設計，要讓女士時時刻刻有型有格地和外界聯繫。接收訊號的天線縫在裙腳摺邊內，以減少吸收輻射，SIM卡則藏在裙子標籤下，用來儲存常用電話號碼。有來電時，裙子會響起鈴聲，不同的來電號碼可設定不同鈴聲。裙子內置姿勢識別軟件，接電話時只須舉起手貼近耳邊即可，垂低手就可掛斷電話，打電話時方法也一樣，但只能撥給一些已預先輸入的電話號碼。<br>英國《每日電訊報》</p></body></html>
