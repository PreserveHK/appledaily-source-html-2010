<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪撐祖兒專業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪撐祖兒專業 - 馮仁昭</h1><p>謝安琪（Kay）噚日喺尖沙嘴出席商台慈善義賣活動，講到佢死敵容祖兒俾林依麗話係「歌星仔」，Kay話冇睇過報道，只可以講一句，一個人講嘢反映出佢嘅價值觀同內心。Kay話：「歌手行業係專業同受尊重，去貶低人確實令人唔舒服。」Kay強調自己唔係要爭拗或偏幫人，但會唔會戥祖兒唔抵？Kay冇直接回應，只係好感慨話點解要將人分貴賤同分等級呢！</p></body></html>
