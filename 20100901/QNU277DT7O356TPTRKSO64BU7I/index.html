<html><header><meta charset="utf-8"><title>宋承憲谷戲攬女Fans</title></header><body><h1>宋承憲谷戲攬女Fans</h1><p>韓國男星宋承憲，前日聯同朱鎮模、金剛宇、趙瀚善在首爾出席韓版《英雄本色》新片《無敵者》的宣傳活動，他們跟在場fans玩遊戲，憲哥除了接受女fans獻花外，又擁她入懷中，令該女fans冧爆。</p><p>吹蠟燭祈願</p><p>電影公司前晚在首爾CGV戲院舉行「無敵者之夜」，由韓國諧星宋俊根擔任司儀，新片男主角朱鎮模、宋承憲、金剛宇及趙瀚善，跟fans欣賞新片片段外，又進行了答問比賽，四人在台上一起吹大蛋糕上的蠟燭祈願，與在場觀眾度過了一段美好時光。</p></body></html>
