<html><header><meta charset="utf-8"><title>案件速遞莽漢腐液潑工人囚四月</title></header><body><h1>案件速遞<br>莽漢腐液潑工人囚四月</h1><p>【本報訊】家屬有精神病紀錄的47歲無業漢舒兆霆（圖），於去年10月10日，驚見北角寓所樓下鄰居所聘兩名裝修工人，站在外牆僭建簷篷工作，嚇煞在廚房的母親。中年漢向兩人潑通渠水，灼傷他們手臂。區域法院法官李素蘭昨指斥被告罪行嚴重，考慮他認罪無案底，潑出的液體少量，兩人受輕傷，遂判囚4個月。<br>被告舒兆霆早前承認兩項蓄意淋潑腐蝕性液體罪。精神科報告指，被告並無躁鬱症，但情緒不穩易衝動。法官不接納被告說私隱被侵犯而犯案的講法，認為他失控使用暴力，需判阻嚇性刑罰。<br>案件編號：DCCC147/10</p></body></html>
