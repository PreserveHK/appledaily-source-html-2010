<html><header><meta charset="utf-8"><title>趙寅成當兵拾蟶子</title></header><body><h1>趙寅成當兵拾蟶子</h1><p>韓星趙寅成正於當地入伍當兵，之前曾見過他打籃球及演奏樂器的照片，昨日韓國的空軍官方網頁，又上載了趙寅成當兵時進行其他活動的照片，只見趙寅成一臉高興地與空軍部隊的戰友，在海灘邊挖拾海產。<br>趙寅成的拾海產照片，是韓國空軍軍樂團於忠清道進行團隊建設活動時所拍攝的，趙寅成面帶笑容與戰友一起拾蟶子，還拿着蟶子一臉雀躍地在鏡頭前拍照，展示戰利品，趙寅成的頭髮長了不少，樣子亦比入伍前更成熟。此外，入伍海軍部隊22個月的韓國男歌手李正，昨日終於完成工作，於京畿道的海軍司令部退役，他將再次投入新碟的工作中。</p></body></html>
