<html><header><meta charset="utf-8"><title>湖面創作全球最大畫</title></header><body><h1>湖面創作全球最大畫</h1><p>世界最大幅圖畫有多大？100米？1,000米？答案是32.4平方公里，面積幾近2/3個九龍半島之大。<br>今年3月，地景藝術家德內文（JimDenevan）與其團隊，前往俄羅斯西伯利亞的貝加爾湖，開始創作這幅全球最大幅圖畫，按照一個由1,000個大小圓形組成的數學模型創作。德內文用了15天完成巨作，成功打破他在美國內華達州沙漠創作最大圖畫紀錄。<br>英國《每日郵報》</p></body></html>
