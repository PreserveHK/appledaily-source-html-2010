<html><header><meta charset="utf-8"><title>百果園E神胸壓呂慧儀</title></header><body><h1>百果園E神胸壓呂慧儀</h1><p>百果園E神陳靜（DaDa）和呂慧儀昨日胸降尖沙嘴，為電腦公司開幕禮擔任剪綵嘉賓。34E的DaDa大騷事業線，力壓近日在港男競選中拋胸惹爭議的呂慧儀。大會放紙炮時，紙碎剛巧跌入DaDa深溝，懵然不知的她獲悉後掩嘴儍笑。二人又被安排寫賀詞，她們彎身時盡騷身段，各自搶鏡。</p><p>呂慧儀穿得較收斂，是否因港男的衣着遭投訴所致？她笑說：「我一向都咁上下，我唔會嚇怕，最緊要唔走光。」問她會否考慮封胸？呂慧儀即表示不會，是否因怕焗親咪咪？她說：「唔係，我怕熱啫。」<br>採訪、攝影：溫敏芝</p></body></html>
