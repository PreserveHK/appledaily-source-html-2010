<html><header><meta charset="utf-8"><title>星洲女吃母乳吃到11歲</title></header><body><h1>星洲女吃母乳吃到11歲</h1><p>一般幼兒一、兩歲就會斷奶，新加坡卻有一名女童吃母乳吃到11歲，罕見非常。<br>新加坡哺乳母親支持團上周日舉辦聚會，讓100名餵孩子母乳的母親，分享餵哺母乳的經驗和好處。其間，47歲芭蕾舞教師湯美玲（圖）透露，她兩個女兒都吃母乳，長女只吃了10個月，現年17歲的次女則直至11歲半才斷奶。她說，次女3歲半前要吃很多母乳，每天差不多吃五次，之後一天兩、三次，小學一年級起減至每晚睡覺前一次。另一名31歲母親陳蘭萍，情況也差不多，過去七年一直餵哺一對子女吃母乳，7歲兒子在5歲才斷奶，5歲女兒現在還在吃母乳。<br>台灣東森新聞網</p></body></html>
