<html><header><meta charset="utf-8"><title>欣宜新歌遙送外婆</title></header><body><h1>欣宜新歌遙送外婆</h1><p>鄭欣宜前晚到深灣擔任選美活動評判，對於評審準則，欣宜坦言因為自己欠缺外在美，故此看女孩子都注重內在美。她又直言沒想過參加選美，欣宜笑說：「如果我去選美真係嚇親人。」<br>近日欣宜正學樂器和音樂創作，她說：「我啱啱搵返一段我同婆婆講嘢嘅聲帶，好得意，我想加插喺嚟緊嘅新歌度，當送返畀婆婆。」會否加插媽咪沈殿霞的片段在歌曲中？欣宜坦言：「未得住，婆婆90幾歲先過身，係完美人生，媽咪我覺得未得住。」<br>採訪、攝影：卓寶花</p></body></html>
