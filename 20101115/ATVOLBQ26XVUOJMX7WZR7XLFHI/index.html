<html><header><meta charset="utf-8"><title>醉酒鐵騎士撞的士</title></header><body><h1>醉酒鐵騎士撞的士</h1><p>【本報訊】滿身酒氣33歲外籍鐵騎士Edward，昨清晨6時許，駕駛電單車沿紅磡康莊道慢線往漆咸道南方向行駛。電單車駛至理工大學李兆基樓對開左彎位時，突然與快線一輛載有兩名女乘客的士發生碰撞。<br>電單車繼而衝向左邊石壆翻側，Edward跌出車外背部受輕傷，的士上24歲姓張女乘客撞傷口部，另一名女乘客及54歲姓李司機僅受驚無恙。兩名傷者送院敷藥後無大礙，Edward被驗出酒精含量超標，涉嫌酒後駕駛被捕，警方正調查意外原因。</p></body></html>
