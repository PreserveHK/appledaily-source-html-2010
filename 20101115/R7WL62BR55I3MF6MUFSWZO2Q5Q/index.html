<html><header><meta charset="utf-8"><title>林峯無懼基仔搶獎</title></header><body><h1>林峯無懼基仔搶獎</h1><p>林峯早前推出《Come2Me》唱片及演唱會卡拉ok碟，銷量合共獲三白金數字，唱片公司昨為他搞祝捷會，無綫高層樂易玲亦有撐場，她說：「本身雷劈都唔出街，因為要湊仔，但今日一定要支持。」</p><p>阿媽安排相睇</p><p>談到感情，林峯說：「阿媽冇催我，但想安排我相睇，我唔敢去，緣份要靠自己撞，而且我都冇時間。」有傳古巨基因唱《義海豪情》主題曲大有機會奪無綫最受歡迎男歌手，身為無綫親生仔的林峯說：「每年近頒獎禮都好多呢啲新聞，無綫當個個都係親生仔。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
