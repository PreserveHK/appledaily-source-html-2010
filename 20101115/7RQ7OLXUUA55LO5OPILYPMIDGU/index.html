<html><header><meta charset="utf-8"><title>「天宮一號」模型亮相</title></header><body><h1>「天宮一號」模型亮相</h1><p>中國首個太空站「天宮一號」模型將亮相珠海航展。昨日模型的組裝工作完成，整個過程歷時一個月，造價約19萬元，工作人員稱，「天宮一號」1：1模型非常逼真。<br>飛行模擬器的所有材料來自當地，外表是金屬，內部是木頭。航展觀眾不僅可以近距離觀察，還可走進模型內部，觀賞展示未來載人航太工程藍圖的圖片。<br>根據中國載人航太工程二期實施計劃，明年將發射「天宮一號」目標飛行器和神舟八號飛船。此後兩年內，將相繼發射神舟九號、神舟十號飛船，並與之進行無人和有人的交會對接飛行試驗，形成載人天地往返運輸系統，服務於未來的空間實驗室和空間站。<br>北京《法制晚報》/人民網</p></body></html>
