<html><header><meta charset="utf-8"><title>貴州驚現1260斤肥豬</title></header><body><h1>貴州驚現1260斤肥豬</h1><p>貴州畢節市放珠鎮放珠村村民李興臣的家，近日門庭若市，因為他養的一頭豬重達1,260斤（圖），吸引村民來看熱鬧，目前更有人出價13,000元（人民幣．下同）購買，但被拒絕。<br>「每天五斤糧食、五錢豬油和五錢鹽。」李興臣公開他餵豬的食譜時表示，這頭豬是他花2,860元，在今年2月買回來，當時豬的體重只有400餘斤重，其後發現這頭豬的體重以每天增加兩斤以上瘋長，目前已達1,260斤，預計年底能夠長到1,500斤。<br>《貴州都市報》</p></body></html>
