<html><header><meta charset="utf-8"><title>旺角的士車禍三人受傷</title></header><body><h1>旺角<br>的士車禍三人受傷</h1><p>【本報訊】59歲姓何司機昨下午2時許駕駛的士沿旺角亞皆老街快線駛向九龍城，車上當時載着一名28歲外籍女乘客。的士駛至亞皆老街與染布房街交界時，一輛載着一對男女的私家車突然沿染布房街中線北行駛至上址，63歲姓余私家車司機收掣不及，攔腰撞向的士及將之推向路邊鐵欄。<br>意外中的士女乘客、私家車司機及車上一名姓周（57歲）女乘客分別頭、手及胸受傷，警員及救護員將3人送院檢驗，警方懷疑有司機涉嫌衝紅燈引致意外。</p></body></html>
