<html><header><meta charset="utf-8"><title>馬鞍山互望爭執青年捱打</title></header><body><h1>馬鞍山<br>互望爭執青年捱打</h1><p>【本報訊】馬鞍山恆安邨昨凌晨發生傷人案。凌晨1時50分，23歲姓曾青年偕友人返回恆安邨住所，途經恆江樓對開空地，與3名年齡相若的青年男女疑因眼超超爭執，吵得面紅耳熱。其間該兩男一女出手傷人，向事主拳打腳踢；傷者友人喝止無效，致電報警。傷者頭、胸口和手腳均告受傷瘀腫，警方趕至時逞兇者已經逃去無蹤，傷者由友人陪同送院。據報逞兇者年齡介乎22至27歲，平日也經常在邨內流連，警方接報在附近兜截，但沒發現。</p></body></html>
