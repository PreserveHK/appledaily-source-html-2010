<html><header><meta charset="utf-8"><title>已婚老師偷嗒兩女同事</title></header><body><h1>已婚老師偷嗒兩女同事</h1><p>台灣台南市一名45歲的小學宋姓體育老師，背着在同校幼稚園做老師的太太，去年8月至今年1月期間，與同校45歲二年級李姓女教師和48歲五年級莊姓女教師偷情。宋妻有感丈夫行蹤異常，在校內也曾聽到閒言閒語，於是將錄音筆放在丈夫私家車的座位下，錄得丈夫與兩女偷情時的對話，並告兩人妨害家庭。<br>李女受查時坦承曾與宋男發生四次性行為，莊女則表示發生過兩次關係。由於四人均在同一所學校工作，校方當和事佬，宋妻最後撤銷控訴。<br>台灣《蘋果日報》</p></body></html>
