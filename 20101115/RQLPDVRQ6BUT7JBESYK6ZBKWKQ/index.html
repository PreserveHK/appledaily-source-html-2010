<html><header><meta charset="utf-8"><title>賣淫集團逼少女看鹹碟</title></header><body><h1>賣淫集團逼少女看鹹碟</h1><p>安徽合肥前天搗破一大型賣淫集團。一個溫州籍家族式強迫賣淫集團今年八月在貴州、雲南等貧困地區以「招工」為名，將數十名少女帶到合肥賣淫。為逼少女就範，集團人員將少女反鎖在屋內，強迫她們天天看黃碟，經過一段時間的洗腦，有些少女心甘情願地賣淫；堅持不肯下海的少女則被深夜帶到大蜀山，脫光衣服毒打，更恐嚇「把你們丟在山裏給狼吃」。<br>少女屈服後，集團每個月為少女家裏寄5,000元人民幣。但破案後部份少女拒回家。<br>安徽中安在線</p></body></html>
