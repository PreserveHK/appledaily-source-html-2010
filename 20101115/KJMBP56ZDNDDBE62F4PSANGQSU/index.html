<html><header><meta charset="utf-8"><title>廣州周星馳配音棄星腔</title></header><body><h1>廣州周星馳配音棄星腔</h1><p>被喻為「史上最似周星馳」的廣州電台DJ溫超，沉寂一輪後，近日在微博表示「破關而出」，成為一網絡遊戲代言人，稍後更會為電影《刀見笑》男主角安藤政信配音，有望以真正演員身份亮相本月27日在廣州舉行的首映。溫超對此次配音工作極為重視，他說：「我也不完全是星爺腔，是保持原作戲味之餘，又不失幽默的風格。」<br>另一方面，溫超日前接受內地傳媒訪問，透露他的夢想不是做一個80%的星爺，而是做一個100%的演員。為了實踐演員夢，他最近還參加了廣州話劇團組的一個喜劇訓練班充實自己。<br>撰文：林妃</p></body></html>
