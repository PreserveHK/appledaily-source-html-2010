<html><header><meta charset="utf-8"><title>李亞男明戀祖藍舒服晒</title></header><body><h1>李亞男明戀祖藍舒服晒</h1><p>李亞男和王祖藍日前公開拍拖，亞男昨與張嘉兒及沈卓盈等到奧海城為無綫台慶綵排，被其他藝員取笑指她現在必定很幸福，但亞男相當受落，她說公開戀情前，要跟祖藍在早上6點行山，或深夜才可偷偷拍拖，現時就毋須偷偷摸摸，較以前開心：「今日我同佢（祖藍）第一次一齊喺化妝間化妝，之後又一齊食飯。家又可以一齊返工，不過仲未試過一齊睇戲。」<br>對於被指長短腳之戀，亞男謂：「唔介意，自己幸福就得。」她又表示收到不少祝賀，十足結婚一樣。<br>採訪、攝影：卓寶花</p></body></html>
