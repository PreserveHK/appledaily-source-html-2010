<html><header><meta charset="utf-8"><title>大埔執垃圾遭蟲咬休克</title></header><body><h1>大埔<br>執垃圾遭蟲咬休克</h1><p>【本報訊】漁護署一名男職員，昨中午12時30分，在大埔船灣郊野公園清理垃圾時，疑被昆蟲螫咬頸部引致全身出現紅疹，其後更出現休克昏迷；傷者送院治理後無恙。<br>疑被昆蟲螫咬受傷職員姓劉，58歲。他在船灣郊野公園近八仙湖魚塘附近清理垃圾時，感覺頸部痕癢，繼而紅腫；他返回公園管理處後，全身更出現紅疹，其後更出現呼吸急速，並一度休克昏迷。同事見狀即報警將其送院，醫生懷疑他可能是對某些昆蟲的毒素敏感所致。</p></body></html>
