<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星海倫美雲接受法國傳媒訪問時狂踩英國沒有了傳統的紳士文化，更覺得法國才像是她的家。<br><br>●金像男星米路吉遜近日被法庭公開他與俄妹的情信，自稱是資本主義豬，又叫女友做美麗黑眼晴小共產黨。<br><br>●日本男星藤原龍也前日在東京出席新劇《公公25歲》試播會，該劇全由數碼相機拍攝。<br><br>●日本動畫《鋼之鍊金術師》，明年夏天會在日本上映全新電影版。<br><br>●剛為人父的韓星張東健，昨日飛往洛杉磯宣傳其首部荷李活電影《TheWarrior'sWay》，出門時獲演員妻子高素榮打氣。<br><br>●韓星河知雲前晚在新劇《秘密花園》中露大髀，帶挈首播收視有17.2%稱冠。</p></body></html>
