<html><header><meta charset="utf-8"><title>亞姐15號劉曉智被誤已婚</title></header><body><h1>亞姐15號劉曉智被誤已婚</h1><p>今屆《2010亞洲小姐競選》候選佳麗昨日到大埔探訪長者。玩遊戲時，由於部份佳麗來自內地、韓國和泰國，故司儀要用多國語言來解釋遊戲規則，場面有點尷尬。問3號萬嘉麗婚後可會跟老爺奶奶同住？她以普通話笑謂：「我現在才18歲，還未談過戀愛，講結婚未免太快了吧！但如果要求的話，我也會。」<br>翻版桂綸鎂15號劉曉智則說：「我跟老爺、媽媽同住，我每天也要照顧他的。」記者聞言即問她是否已婚？她尷尬笑說：「不是，我鄉下老爺是媽媽的父親。Ohmygod，我不知道香港是解作老公的父親。」<br>採訪、攝影：譚倩宜
</p></body></html>
