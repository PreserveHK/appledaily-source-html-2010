<html><header><meta charset="utf-8"><title>投射影像開騷　日虛擬歌手爆紅</title></header><body><h1>投射影像開騷　日虛擬歌手爆紅</h1><p>日本當紅女歌手「初音未來」不但聲線甜美，打扮也很「卡娃兒」，單曲唱片打入銷量榜冠軍後，開巡迴演唱會更是全場滿座。但這個「小歌姬」只是個3D投影歌手（圖），簡單來說，只是一套語音合成軟件。<br>初音未來由音樂軟件公司CryptonFutureMedia，以Yamaha語音合成軟件Vocaloid開發，然後包裝成一個年僅16歲，由聲優藤田咲提供原聲，身高1.57米的虛擬歌手。軟件公司去年在舞台破天荒投射初音的立體影像，讓粉絲入場欣賞。初音早前還「遠赴」新加坡演出。<br>英國《星期日郵報》</p></body></html>
