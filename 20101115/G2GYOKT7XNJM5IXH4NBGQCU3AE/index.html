<html><header><meta charset="utf-8"><title>陝西奇井突變溫泉水</title></header><body><h1>陝西奇井突變溫泉水</h1><p>陝西咸陽市一戶村民家中用了15年的水井近日出現怪事，井水突變溫泉水，水溫最高時達58℃，令戶主一家不敢飲用，不過，離此八米遠的鄰居家水井卻沒有異常。事件驚動咸陽市地震局專家趕往調查。<br>發現家中井水變溫泉水的女村民宋芳莉表示，她在本月9日用電水泵抽井水洗衣服時，發現井水竟發燙，第二天再抽時，水還是燙手，就不敢吃了。當地水利局、環保局、疾控中心和地震局等部門專家前日前往調查後，排除是地質活動造成，並懷疑井水變熱可能因水泵漏電。<br>陝西《華商報》</p></body></html>
