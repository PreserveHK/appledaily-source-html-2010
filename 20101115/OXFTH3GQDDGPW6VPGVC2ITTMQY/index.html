<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍攞正牌打細路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍攞正牌打細路 - 馮仁昭</h1><p>劉德華、謝霆鋒主演嘅電影《新少林寺》就嚟上畫，戲中貌似當年釋小龍嘅6歲小武僧釋小慧（乳名小龍）年紀最細，但就令華仔同埋客串嘅成龍對佢又愛又恨。<br>其中有場戲小龍點都喊唔出，佢竟然好大膽咁叫成龍打佢，等佢可以喊到出嚟，成龍聽見即刻話唔打，仲喺度講笑話驚被人告，點知少林寺嘅武僧總教頭授權比成龍御准打小龍，當場嚇咗小龍一跳。</p></body></html>
