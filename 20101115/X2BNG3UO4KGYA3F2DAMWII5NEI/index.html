<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中細佬傷手神經 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中細佬傷手神經 - 馮仁昭</h1><p>黃貫中（Paul）之前同細佬黃貫其喺成都酒吧演出，細佬仲被現場毆鬥嘅酒客掟傷手，噚日Paul喺北京幫「紅牛新能量音樂計劃」錄音時，佢話細佬傷及手腕，結他手嘅手腕好重要，暫時冇辦法正常彈結他同演出，Paul好感慨咁話：「玩搖滾音樂嘅人其實愛好和平，但今次細佬受傷，完全係場外嘅流氓鬧事造成。」Paul話細佬嘅骨冇問題，但神經就未睇到係咪真係復原。</p></body></html>
