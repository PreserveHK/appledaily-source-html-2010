<html><header><meta charset="utf-8"><title>蔡琴騷閃爆趙薇素顏撐場</title></header><body><h1>蔡琴騷閃爆趙薇素顏撐場</h1><p>蔡琴前晚起在紅館舉行一連兩場演唱會，趙薇也專程來港看騷，她素顏架上黑框眼鏡，見記者影相大方面對，但老公黃有龍未有陪伴。當晚蔡琴換上四套歌衫，又戴上不少名貴鑽飾，她卻笑說：「平時我不太喜歡戴首飾，因為太重，我不太習慣。」</p><p>突破着DeepV</p><p>蔡琴其中的一套歌衫是金色deepV款式，她說：「我一向不敢穿露手臂的衣服，因為身材不好嘛。」台下觀眾即讚她穿得有味道，蔡琴聞言搞笑說：「你們這麼遠都知我有味道。」當蔡琴叫大家一同做動作時，趙薇也興奮得跟着做。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
