<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪出碟冇被冷待 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪出碟冇被冷待 - 馮仁昭</h1><p>升呢成為傑青嘅謝安琪（Kay）噚日去荃灣出席「傑青攜手為全球無窮世界日」，佢話希望貧富懸殊情況可以改善。對於有雜誌話因為佢之前嘅緋聞，令唱片公司唔幫佢出力宣傳國語碟，阿Kay話啱啱先喺台灣宣傳完新碟，仲自稱喺當地嘅廣告賣得好勁，去到邊都睇到佢嘅MV。阿Kay話公司一向好錫佢，台灣嘅宣傳費仲多過香港好多，又話佢嚟緊喺香港都有唔同嘅宣傳活動。</p></body></html>
