<html><header><meta charset="utf-8"><title>杏兒爆宗澤不愛唱歌</title></header><body><h1>杏兒爆宗澤不愛唱歌</h1><p>胡杏兒、鍾嘉欣、劉璇和鄭融等前晚在九展演出Neway音樂會，近日在內地跟緋聞男友黃宗澤（Bosco）拍劇的杏兒專程返港演出，問到拍劇時有否找Bosco一同練歌？她竟說：「佢唔鍾意唱歌。」記者即指Bosco也是歌星，杏兒補鑊說：「佢鍾意跳舞多啲。」</p><p>鄭融不介意撞衫</p><p>鄭融前晚的歌衫跟同日出席公開場合的鄧麗欣同款，鄭融笑說：「Goodtaste，就算同場都唔介意。」她直言自己身材矮小，買衫要找人修改。<br>剛拍完無綫劇的劉璇就染了深啡色頭髮，她說：「今次係我有生以嚟第一次染髮，好大件事，好似整咗容，一起身照鏡都嚇親。」採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
