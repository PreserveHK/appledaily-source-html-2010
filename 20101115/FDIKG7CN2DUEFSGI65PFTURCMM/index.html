<html><header><meta charset="utf-8"><title>Simona唱好牛腩</title></header><body><h1>Simona唱好牛腩</h1><p>意大利女歌手SimonaMolinari前晚於中環演唱，第二次來港的她為爵士迷帶來驚喜，除了唱出她自己的歌曲及《MoonRiver》、《Lavieenrose》等多首經典名曲之外，更用普通話唱中文版的《卡門》，令歌迷拍爛手掌。Simona亦請來居港菲籍樂手DannyDiaz合唱，Danny教她在歌曲中加入點心、牛腩等廣東話歌詞，她跟着照唱，十分搞笑。<br>採訪：阮瑜</p></body></html>
