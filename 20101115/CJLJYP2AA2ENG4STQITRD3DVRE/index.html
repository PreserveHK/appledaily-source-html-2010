<html><header><meta charset="utf-8"><title>削麪機械人慳錢吸客</title></header><body><h1>削麪機械人慳錢吸客</h1><p>內地刀削麪不再是絕活，因為連機械人都可以勝任。河北省張家口市陽原縣農民崔潤全，為了開削麪店，自製了一個削麪機械人（圖）來代替人工削麪，不但削麪更快、更衞生，每年還為他節約人工費約二萬多元（人民幣．下同）。<br>現時每天都有大批顧客慕名前來品嚐機械人的削麪，日賣至少300多碗。崔潤全為自己的機械人註冊了國家專利，目前已有北京商人與他合作，投資300多萬元，將削麪機械人升級，增加智慧程式，然後生產出售。<br>河北長城網</p></body></html>
