<html><header><meta charset="utf-8"><title>王菲上網揚善心救命</title></header><body><h1>王菲上網揚善心救命</h1><p>王菲和李亞鵬近日去了上海參加朋友婚宴，和一班好友劉嘉玲、胡軍等盡興玩到通宵。她前日早上，戴帽戴眼鏡，由助手陪同下離開上海，她更不忘在微博和友人繼續傾偈閒聊，又祝友人恩愛幸福。王菲百忙中亦不忙關心網友行善，一位名為王亞軍的內地網友，因為身患重症，肝功能不斷衰退，急需肝臟移植，他的友人以「生命有奇迹」為題在微博號召捐款，王菲昨早11時多，在微博轉發這條「生命有奇迹」的連結後，相關友人中午即收到無名氏捐出5萬元人民幣善款，相信正是王菲義助網友做手術。<br>撰文：葉雪</p></body></html>
