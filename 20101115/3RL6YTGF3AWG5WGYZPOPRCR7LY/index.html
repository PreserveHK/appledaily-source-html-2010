<html><header><meta charset="utf-8"><title>陳偉霆唔敢提分身家</title></header><body><h1>陳偉霆唔敢提分身家</h1><p>陳偉霆（William）、梁漢文、裴殷（A.Lin）和名廚甄文達，昨日到黃埔出席「味之天下」活動。</p><p>A.Lin遇熱情名廚</p><p>對於阿Sa指不需要分前夫鄭中基身家，William說：「佢做乜我都支持，但我唔需要回答呢啲問題，答完會衍生其他問題。」<br>活動上，甄文達對A.Lin很熱情，除了將她吃了一半的牛肉吃掉，又作狀錫她，又幫她抹嘴，且不時搭她膊頭。事後A.Lin說：「佢食我口水尾可能想聽我話，我知佢份人funny，同我玩吓啫。」問是否每個男生都可幫她抹嘴？她說：「咁又唔係，惟有硬食啦。」<br>採訪、攝影：李珮洳</p></body></html>
