<html><header><meta charset="utf-8"><title>Kathy首遊印度做VIP</title></header><body><h1>Kathy首遊印度做VIP</h1><p>名模周汶錡（Kathy）早前隨貿發局到印度孟買行騷，她與另外4位模特兒好友特別提前10日出發到當地旅遊，去了印度西部新德里等5個城市，Kathy形容為超級好玩說：「今次第一次去印度，返嚟香港即刻買咗本有關印度嘅歷史書，想更了解印度，好值得再去多次。」<br>到處shopping的Kathy又說：「都有去localmarket行街買嘢，仲喺一間珠寶玉石店睇中一隻2、3千元嘅紅寶石手鈪，不過冇即刻買，返到酒店念念不忘，之後我叫酒店同間舖頭講送嚟酒店，我即刻買，點知真係送到酒店房，好有VIP感覺。」<br>採訪：JessicaNgan</p></body></html>
