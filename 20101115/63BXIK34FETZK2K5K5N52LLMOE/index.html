<html><header><meta charset="utf-8"><title>李治廷傷手縫五針</title></header><body><h1>李治廷傷手縫五針</h1><p>李治廷、謝婷婷、歐陽靖（MCJin）、陳奐仁及盧頌之（Dada）昨在APM宣傳新片《李小龍》。李治廷說拍戲時不慎傷手要縫5針，因傷及神經，要休養約1年才會復原。他稱電影日前首映，李小龍的大家姐捉住其手不放不停道謝，令他很感動，導演葉偉民也說李的家人在首映後感動得攬住他喊。</p><p>另外，婷婷被MCJin拉了上台與他和陳奐仁跳ChaCha。婷婷說被拉出台跳舞不緊張，反而要她講中文卻有壓力。Dada則謂希望轉型做演員，搣甩o靚模之名。<br>採訪、攝影：溫敏芝</p></body></html>
