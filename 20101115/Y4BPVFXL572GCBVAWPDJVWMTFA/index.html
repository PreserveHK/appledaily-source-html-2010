<html><header><meta charset="utf-8"><title>九龍塘城大餐廳火燒雜物</title></header><body><h1>九龍塘<br>城大餐廳火燒雜物</h1><p>【本報訊】九龍塘達之路香港城市大學昨凌晨零時許發生火警。大學內康樂樓突然火警鐘大鳴，保安員巡查後發現5樓城大食坊餐廳的雜物房冒煙起火，於是報警。同時，火警觸動餐廳的天花自動灑水系統射水救火，消防員接報到場，動用一條喉及一隊煙帽隊撲救，約10分鐘後救熄火警，火警中無人受傷及毋須疏散，僅雜物房內一批膠杯及紙皮盒付諸一炬。消防員事後聯絡餐廳負責人返回現場協助調查，認為起火原因無可疑，但起火原因有待進一步調查。
</p></body></html>
