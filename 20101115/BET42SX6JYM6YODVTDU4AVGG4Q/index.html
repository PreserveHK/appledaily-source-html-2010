<html><header><meta charset="utf-8"><title>大劉女兒扮靚靚食飯</title></header><body><h1>大劉女兒扮靚靚食飯</h1><p>大劉劉鑾雄昨日如常到富豪飯堂福臨門午膳，下午1時多，大劉媽咪和胞妹劉玉珍先行到達，之後細劉劉鑾鴻和太太Linda都到了飯堂。</p><p>明顯減磅</p><p>之後大劉和女友呂麗君、兩人所生的女兒劉秀盈坐同一架Benz到場，劉秀盈明顯悉心打扮過，set了一頭微曲長髮，穿上RedValentino的喱士灰色裙，平日不離身的大眼鏡都沒有戴，由媽咪呂麗君拖住。大劉則明顯消瘦了，距離他之前出席TheOne開幕禮，只是兩個星期，身形較前輕盈，藍色上衣顯得有點過鬆。<br>採訪、攝影：RitaLeung</p></body></html>
