<html><header><meta charset="utf-8"><title>獎牌背後︰歐鎧淳/于蕙婷/施幸余/韋漢娜女子4x100米自由泳接力賽（銅牌）</title></header><body><h1>獎牌背後︰歐鎧淳/于蕙婷/施幸余/韋漢娜<br>女子4x100米自由泳接力賽（銅牌）</h1><p>韋漢娜（左一）在賽前像先知般預測港女隊會在亞運取得一面以上的獎牌，她所說非虛，因為繼前天一面接力賽銅牌後，昨晚又奪4x100米自由泳接力賽銅牌，時間是3分43秒17，屈居中國及日本之後，施幸余（左二）笑說：「一連兩天拿兩面獎牌，我感覺像發夢，有點不敢相信。」<br>新華社</p></body></html>
