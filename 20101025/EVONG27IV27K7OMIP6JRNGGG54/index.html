<html><header><meta charset="utf-8"><title>AKB48訪港混亂高層急道歉</title></header><body><h1>AKB48訪港混亂高層急道歉</h1><p>日本人氣女子組合AKB48，紅爆日本之後正式進軍香港，於西九龍中心開設AKB48專門店，昨日三名成員指原莉乃、北原里英及倉持明日香，特地來港出席開幕儀式。三人入鄉隨俗，切燒豬、上香及為舞獅點睛，與現場數百名fans舉行握手會，又以廣東話向fans打招呼。</p><p>明年來港演唱</p><p>雖然指原、北原及倉持全程均笑容滿面，不過，三人進入店內後場面混亂，AKB的工作人員一度與記者發生推撞再起口角，事後，事務所高層向記者鞠躬道歉，並表示AKB48明年將來港演唱，最人氣成員前田敦子及大島優子均有機會來港。<br>採訪：阮瑜　攝影：仇志德</p></body></html>
