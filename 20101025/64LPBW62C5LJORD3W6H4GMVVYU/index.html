<html><header><meta charset="utf-8"><title>孖胎大會「看得眼花」</title></header><body><h1>孖胎大會「看得眼花」</h1><p>台灣嘉義昨日舉行雙胞胎大聚會，共100對雙胞胎和七組三胞胎出席（圖），他們最小的只有兩歲，最大四十餘歲，不僅面孔相似，還都穿上一樣的服裝。大集合時相同餅印的雙胞胎或三胞胎令工作人員嘆說「看得眼花」。<br>據悉，是次活動由嘉義北回文化藝術基金會舉辦，旨在宣導正確婚姻觀，並鼓勵台灣人結婚、生育。有三胞胎女兒的媽媽蔡旻娟表示，雖然一次撫養三個寶貝負擔的確沉重，但對家人而言，「擁有的也是三重的快樂和幸福」。<br>台灣《蘋果日報》</p></body></html>
