<html><header><meta charset="utf-8"><title>中環在線：蔡朝暉搵天行　借錢抽新股 - 李華華</title></header><body><h1>中環在線：蔡朝暉搵天行　借錢抽新股 - 李華華</h1><p>最近好多新股都炒到熱辣辣，上市後又有水位賺錢，搞到唔少股民都想抽新股發吓小財，就連天行國際（993）前股東兼執行董事蔡朝暉都要搵天行借短錢抽吓新股。翻查天行國際通告，呢間公司時不時透過天行聯合證券借孖展畀人抽新股，多數會開埋名，蔡朝暉嘅出現次數唔算多。今次佢只係借8363萬元，年息1.7厘，借7日短錢，都係借孖展抽新股。<br>佢同華華講，熱爆嘅四環醫藥（460）同仲招緊股嘅長興（238）都有抽，雖然佢有份投資嘅雲峰基金已經係四環嘅基礎投資者，但有鎖定期，所以佢私人再抽，似乎有啲暗示喎。</p></body></html>
