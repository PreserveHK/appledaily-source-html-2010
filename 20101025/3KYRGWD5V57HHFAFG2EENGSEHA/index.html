<html><header><meta charset="utf-8"><title>白領放假失蹤減壓</title></header><body><h1>白領放假失蹤減壓</h1><p>放假便要玩失蹤！廣州的白領近日流行在假期時，關掉手機、不上網，徹徹底底地「失蹤」，以逃避沉重的工作壓力。在失蹤期間，他們不愛呆在市區、走每日同樣的路、見每天見着的熟人，他們紛紛開車外出旅遊，又或者到桌球吧與陌生的玩家消磨一整日。<br>身為律師、在網站組織「失蹤周末」小組的陳桂林稱，生活應該張弛有度，平日工作忙碌，周末就該好好休息，去郊區旅行、爬山，或是跟首次見面的網友打打球，這樣生活才豐富。<br>中新社</p></body></html>
