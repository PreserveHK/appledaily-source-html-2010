<html><header><meta charset="utf-8"><title>財話短說伯明翰配股集資近3億</title></header><body><h1>財話短說<br>伯明翰配股集資近3億</h1><p>▲伯明翰環球（2309）配售最多15.5億股，佔擴大後股本32.72%，集資淨額最多2.99億元，擬用作一般營運資金及伯明翰城足球俱樂部營運之財政資助。按協議，金利豐將包銷4.5億股，並盡力配售餘下11億股。配售價每股0.2元，較上周五收市價0.21元折讓約4.76%。配售若全數完成，大股東楊家誠（圖）持股量將由18.54%，降至12.47%。</p></body></html>
