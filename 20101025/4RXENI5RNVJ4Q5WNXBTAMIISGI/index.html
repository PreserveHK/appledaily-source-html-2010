<html><header><meta charset="utf-8"><title>世博觀眾破7000萬</title></header><body><h1>世博觀眾破7000萬</h1><p>上海世博會有關負責人昨日宣佈，截至昨日10時17分，上海世博參觀者累計已突破7,000萬人次。該數字也是上海申辦世博會時，向世博展覽局承諾達到的人數，這意味着本屆世博會開幕177天後，兌現了承諾。<br>上海世博自5月1日開幕後曾亂象頻出，備受外界批評，但無阻參觀者從全國各地絡繹而來；有消息指中央政府指示各地力撐上海世博，不少地方單位以公款支付作為福利，讓員工去參觀世博會。本屆世博會將於本月31日結束。<br>新華社/本報記者</p></body></html>
