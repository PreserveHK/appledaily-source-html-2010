<html><header><meta charset="utf-8"><title>PaulPotts叫蘇珊信自己</title></header><body><h1>PaulPotts叫蘇珊信自己</h1><p>英國男高音歌手PaulPotts，為宣傳以經典電影歌為主題的新專輯《CinemaParadiso》早前來港，已對本地不陌生的他坦言終可大快朵頤海鮮美食。對於同屬才藝騷出身的蘇珊博伊爾（SusanBoyle）常被發現情緒不穩，Paul表示她身邊應有足夠的專業人士輔助，但臨尾他也補充：「蘇珊最重要還是相信自己的選擇。」<br>採訪、攝影：埃博特<br></p></body></html>
