<html><header><meta charset="utf-8"><title>財話短說杜老誌夜總會舊舖4.5億易手</title></header><body><h1>財話短說<br>杜老誌夜總會舊舖4.5億易手</h1><p>▲舖市火熱，灣仔前杜老誌夜總會舖址，獲買家承接。消息透露，杜老誌道5號杜智台地下1至10號舖、1及2樓，地下約1萬方呎，1及2樓共2.6萬方呎，現以約4.5億元易手，呎價約1.25萬元。據悉，新買家為銀寶財務或有關人士。土地註冊處資料顯示，原業主為今年出價收購觀塘道啟德大廈的王新興集團或有關人士，分別於95及02年合共斥1.6億元購入舖位，獲利2.9億元。</p></body></html>
