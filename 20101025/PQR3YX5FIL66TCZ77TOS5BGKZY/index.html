<html><header><meta charset="utf-8"><title>潮流感：McQueen震撼連卡佛 - ㎡</title></header><body><h1>潮流感：McQueen震撼連卡佛 - ㎡</h1><p>有「壞孩子」之稱的英國時裝設計師AlexanderMcQueen，於2月自殺身亡，事件震驚整個時裝界和時裝人的心靈，為向本世紀極具影響力的天才設計師致敬，本地名店連卡佛和OnPedder引入一批手袋和高跟鞋，全是McQueen最signature的作品，有UnionJack的clutch、有代表死亡的骷髏頭圖案，是McQueen時裝迷的collectibleitems。<br>Textby㎡<br></p></body></html>
