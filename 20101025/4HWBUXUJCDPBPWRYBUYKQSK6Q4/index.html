<html><header><meta charset="utf-8"><title>廣州亞運憂保安</title></header><body><h1>廣州亞運憂保安</h1><p>中日關係持續緊張，中國國內不斷發生反日遊行，令下月將在廣州舉行的亞運會備受壓力，當局除擔心民眾觀賽時，對日本隊噓聲騷擾，更擔心中日兩隊交手時發生意外。<br>11月8日男子足球賽中國將鬥日本，這是撞船事件後，中日首次交鋒。負責亞運保安的官員稱，無論發生甚麼事都不足為奇，將盡力加強監視，事先掌握騷亂預謀線索。<br>2004年因日本前首相小泉純一郎參拜靖國神社，導致中日交惡，中國發生大規模反日示威。當年亞洲杯也在中國舉行，日本隊在比賽中曾遭中國觀眾喝倒采、扔汽水樽等，甚至有觀眾襲擊前來觀賽的日本公使汽車。<br>日本共同社</p></body></html>
