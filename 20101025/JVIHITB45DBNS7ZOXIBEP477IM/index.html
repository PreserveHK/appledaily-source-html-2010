<html><header><meta charset="utf-8"><title>荃灣綿羊仔翻側男女傷</title></header><body><h1>荃灣<br>綿羊仔翻側男女傷</h1><p>【本報訊】昨凌晨1時許，一輛綿羊仔電單車由27歲姓李男子駕駛，載着25歲姓何女乘客，沿荃灣汀九橋中線出九龍。李報稱電單車駛至橋中心位置時，突然有車輛從慢線切入，他即時扭右軚閃避失控，衝向慢線向左翻側，在路中滑後數米停下。<br>意外中電單車上兩人同跌出車外受傷，女乘客面部及手腳擦損，幸傷勢不太嚴重，獲送院敷藥後無礙。司機受輕傷但拒絕入院治理，留在現場協助警員調查意外。</p></body></html>
