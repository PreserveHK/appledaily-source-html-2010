<html><header><meta charset="utf-8"><title>醫療短波20年來癡肥童勁升60%</title></header><body><h1>醫療短波<br>20年來癡肥童勁升60%</h1><p>全球兒童肥胖問題惡化，世界衞生組織一份最新研究報告估計，過去20年過重或癡肥的兒童比率勁升60%，研究顯示在1990年，5歲以下幼童的肥胖比率為4.2%，但到今年已急升至6.7%，到2020年更會上升至9.1%；已發展國家的兒童肥胖比率較高達11.7%，發展中國家則為6.1%，但隨着生活水準提升，不少非洲國家的兒童肥胖問題會惡化，例如埃及就有超過兩成兒童是過重。</p></body></html>
