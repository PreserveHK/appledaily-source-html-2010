<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城台灣預祝牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城台灣預祝牛一 - 馮仁昭</h1><p>聽日係郭富城嘅45歲生日，出道20年嘅佢，當年喺台灣發迹走紅，噚日城城專登閃現台灣8小時，喺當地同300名fans提前慶祝生日。因為上一次聚會已經係13年前，所以fans特別興奮，爭住影相。一向唔多講女友熊黛林嘅城城，被問到會唔會同女友過生日？佢好避忌咁話唔知道。至於幾時娶女友入門？城城同樣係笑而不答，唔知佢會唔會趁今日生日坦白公開戀情呢。</p></body></html>
