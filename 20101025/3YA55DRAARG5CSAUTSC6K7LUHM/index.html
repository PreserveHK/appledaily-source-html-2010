<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒踩中牛屎遲到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒踩中牛屎遲到 - 馮仁昭</h1><p>一向工作都好守時嘅張敬軒，噚日出席圓方一個活動時打爛咗佢個貞節牌坊，因為佢足足遲到近半個鐘先至出現，軒仔到場都即刻講唔好意思。接受訪問時，軒仔立即同馮仁昭解釋，原來佢一出門口就踩中牛屎，佢話：「一出門口就踩『金』，好大堆有十幾磅，搞到連褲都要換埋，不過慣咗，都唔係第一次。」另外，下個月軒仔為亞運去中山擔任火炬手，佢話家要開始練氣喎。</p></body></html>
