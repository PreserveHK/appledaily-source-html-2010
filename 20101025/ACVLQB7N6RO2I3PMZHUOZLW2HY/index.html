<html><header><meta charset="utf-8"><title>深水埗巴籍男子公廁猝死</title></header><body><h1>深水埗<br>巴籍男子公廁猝死</h1><p>【本報訊】44歲姓黃男子，昨凌晨2時許，人有三急進入深水埗大南街與界限街交界男公廁小解時，發現一名44歲巴基斯坦籍男子Ahmed倒卧廁所地上，昏迷不醒，於是報警。救護員到場，發現事主已無呼吸脈搏，立即替他進行急救及送院，惜事主送抵醫院後證實死亡。警員在事主身上未發現可疑傷痕，現場亦無打鬥痕迹，調查後相信案件無可疑，遂召仵工將屍體移送殮房；但事主真正死因，有待法醫官稍後剖驗屍體。</p></body></html>
