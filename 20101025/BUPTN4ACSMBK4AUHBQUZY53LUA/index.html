<html><header><meta charset="utf-8"><title>醫療短波長期打鼻鼾會損害腦部</title></header><body><h1>醫療短波<br>長期打鼻鼾會損害腦部</h1><p>澳洲一項研究發現中年人長期受嚴重鼻鼾困擾，可損害腦部，研究為60名經常打鼻鼾，最近確診患上睡眠窒息症的中年病人進行腦部掃描，再與健康正常人士的腦掃描比較，結果發現睡眠窒息症會破壞控制記憶及身體協調的灰質區域（greymatter），患者的灰質區域明顯較細小，腦細胞的數量也較少。研究人員相信患者駕車易發生意外，除因睡眠不足外，手眼協調差也是元凶之一。</p></body></html>
