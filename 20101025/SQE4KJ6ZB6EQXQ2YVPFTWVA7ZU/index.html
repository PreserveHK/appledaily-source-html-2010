<html><header><meta charset="utf-8"><title>美工程師建造報紙屋屹立88年</title></header><body><h1>美工程師建造<br>報紙屋屹立88年</h1><p>圖中的小房屋，驟眼看來平平無奇，但只要知道它身世，就知道它絕不簡單──原來這是一間用舊報紙建成的紙屋，有88年歷史，至今屹立不倒。</p><p>1922年，美國馬薩諸塞州工程師斯滕曼見人們看完報紙就隨手丟棄，覺得浪費，於是開始用街坊鄰居和朋友不要的舊報紙，花兩年建造這間紙屋，自己更入住了六年。<br>紙屋除了用一個木製框架支撐外，整間屋的四道牆壁都是各用厚2.54厘米的舊報紙砌成，再在外層塗上防水漆。屋內的家具也全用報紙製成，當中包括一座鋼琴。經歷了88年的風雨，紙屋外牆顯然殘舊，內櫳卻仍然紮實，如今更成為當地觀光點。<br>台灣東森新聞網</p></body></html>
