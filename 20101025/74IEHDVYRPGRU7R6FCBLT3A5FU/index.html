<html><header><meta charset="utf-8"><title>赤柱釣友遭油咬手指</title></header><body><h1>赤柱<br>釣友遭油咬手指</h1><p>【本報訊】赤柱美利樓對開卜公碼頭，發生油魚咬傷釣魚郎事故。昨晨9時30分，一名中年漢與友人在碼頭岸邊垂釣，其間，友人釣到一條約三呎長、兩斤重的油魚，由於該魚生猛「紮紮跳」，友人不能解開魚鈎，事主即上前協助。<br>他解開魚鈎的時候，冷不提防被油魚鋒利的牙齒咬到右手食指，即時受傷流血。事主用紙巾捂着傷口止血，友人並協助報警。救護員接報到場，替事主包紮傷口，但事後他拒絕送院治理，友人並帶同魚穫離開。</p></body></html>
