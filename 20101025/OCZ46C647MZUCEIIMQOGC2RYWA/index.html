<html><header><meta charset="utf-8"><title>求驗客手記：梅度坐波監變真坐監？ - 求驗客</title></header><body><h1>求驗客手記：梅度坐波監變真坐監？ - 求驗客</h1><p>成也梅度（圖），敗也梅度。因為藥檢肥佬而被罰停賽9個月嘅費倫天拿名將梅度，明明到今個星期五就波監刑滿，點知前日喺佛羅倫斯某酒吧找數時，同個侍應發生爭執，打完人兩搥令人瞓晒落地，仲要加多腳。費倫天拿班主迪拉華里事後拒絕評論事件，只係話係嚴重事件。梗係啦，呢單擺明係傷人案，意大利警方已經着手調查，若然定罪，梅度莫講話復出，隨時坐波監變真坐監。好彩費倫天拿暫時未受呢件事影響，同日主場以2:1擊退巴里反底，米赫洛域個帥位至少坐多一個禮拜。</p></body></html>
