<html><header><meta charset="utf-8"><title>求驗客手記：老樸唔使散班延續勁勢 - 求驗客</title></header><body><h1>求驗客手記：老樸唔使散班延續勁勢 - 求驗客</h1><p>樸茨茅夫喺過去周末經歷咗球會史上最曲折嘅一日，由幾乎散班、傾掂數獲得收購，仲要贏埋波，講緊都係唔夠24小時發生嘅事。職球員同埋球迷嘅心情，簡直好似坐過山車咁起起伏伏。據報，最終隊波得到本港印度裔商人、球會前班主錢禮（BalramChainrai）嘅公司收購，安樂晒！最正係老樸前日由紐根特、夏福特各入一球作客贏勁敵侯城2:1，近6場英冠聯賽贏5場排13，實際只係比排第6嘅高雲地利少3分，否極泰來，話唔定出年升班都唔定喎！<br></p></body></html>
