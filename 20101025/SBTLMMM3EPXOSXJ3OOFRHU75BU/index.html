<html><header><meta charset="utf-8"><title>鞏俐High爆紫禁城</title></header><body><h1>鞏俐High爆紫禁城</h1><p>美國珠寶品牌Tiffany&amp;Co.前晚在北京紫禁城內的太廟舉行BlueBook發表晚宴，大會將太廟打造成TiffanyBlue的藍色盒子，出席的鞏俐戴上逾億元、共重84卡的Majestic鑽石頸鏈滿場飛，心情相當高漲。<br>同場除了中港台的藝人如陳坤、張靜初、秦海璐、高圓圓、莫文蔚和吳佩慈外，也有來自歐美等400位VIP，其中黑人女歌手DonnaSummer現場獻唱，鞏俐邊聽邊拍掌，聽得相當投入，高圓圓則說：「戴上矜貴的鑽石感到特別溫暖，鑽石也是求婚必要的東西。」陳坤就表示會送Tiffany鑽石給女性，不過是送給母親。<br>採訪、攝影：LiCheun</p></body></html>
