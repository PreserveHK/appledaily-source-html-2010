<html><header><meta charset="utf-8"><title>元朗撈魚被誤會墮明渠</title></header><body><h1>元朗<br>撈魚被誤會墮明渠</h1><p>【本報訊】元朗青山公路昨晨發生男子墮明渠疑雲。昨晨9時許，一名58歲姓張男子，帶備魚絲等釣魚工具，在元朗青山公路橋底近錦綉花園錦壆路的一條明渠捉鰂魚。他攀過石壆沿斜坡爬落深約4米下的明渠內撈魚期間，有途人發現他雙腳浸在水深約1呎的污水內，誤以為他失足墮明渠被困，無法返回路面，好心報警。</p><p>消防員到場縋繩落明渠調查，證實事主並非被困，誤會一場。由於明渠水質污濁，警員遂勸喻他不要再在明渠捉魚，並載他離開。</p></body></html>
