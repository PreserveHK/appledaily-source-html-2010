<html><header><meta charset="utf-8"><title>物慾番長：凌波後入式USB</title></header><body><h1>物慾番長：凌波後入式USB</h1><p>USB手指，一街幾十蚊幾GB！好難再有購買意欲，不過凌波呢隻真係相當鬼馬；正常形態係好好地一隻Kubrick，不過一坐低，屁股就變成USB手指！容量為4GB，日本BUFFALO出品（型號：RUF2-SWT4G-PARP），價錢3,980日圓（約379港元），雖然相當肉赤，但仍好期待出埋真治同其他女角版本。<br><br>記者：朱崇德<br><br>網址：http://www.buffalo-direct.com/directshop/</p></body></html>
