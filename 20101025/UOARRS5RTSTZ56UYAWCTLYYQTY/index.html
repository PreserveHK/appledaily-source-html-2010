<html><header><meta charset="utf-8"><title>旺角鳳樓遭人虛報禁錮</title></header><body><h1>旺角<br>鳳樓遭人虛報禁錮</h1><p>【本報訊】旺角鴻聯大廈一間鳳樓，昨晨遭人虛報發生禁錮案，警方接報到場破門入屋，發現鳳樓內無人，正追查虛報者動機，不排除涉及嫖客與鳳姐的糾紛，列浪費警力案處理。<br>現場為旺角上海街689號鴻聯大廈11樓一單位，據悉，單位間有四房，有三名鳳姐駐場。昨凌晨零時，一名男子利用公眾電話亭電話報警，指上址有一名女子遭人禁錮，警員到場拍門無人應，消防員升起雲梯從窗外視察屋內情況後，由警員破門入屋，發現屋內空無一人，相信案件屬惡意虛報，並聯絡有關鳳姐協助調查；而鳳姐沒有被虛報事件影響，昨日如常在鳳樓接客。</p></body></html>
