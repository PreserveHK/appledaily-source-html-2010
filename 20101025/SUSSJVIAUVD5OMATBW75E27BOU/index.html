<html><header><meta charset="utf-8"><title>大劉、呂麗君撐枱腳</title></header><body><h1>大劉、呂麗君撐枱腳</h1><p>劉鑾雄（大劉）早前豪花百萬元於TheONE為女兒劉秀盈慶祝8歲生日，相當豪氣，昨日下午1時他現身福臨門與女友呂麗君撐枱腳，但就不見二人的女兒盈盈。呂麗君一身OLlook，手拿HermèsBirkin手袋，衣着品味與大劉另一女友甘比相當不同。自呂麗君為大劉生了慈姑椗後，特別得到他的痛錫。<br>大劉和呂麗君約逗留至2時半才離開，現場6名保鑣即上前護主，兩人一起乘坐平治房車離開時，有一架警車剛巧駛過，大劉的保鑣一度截停警車，讓大劉的座駕行先，十分大牌。<br>採訪、攝影：LeoWong</p></body></html>
