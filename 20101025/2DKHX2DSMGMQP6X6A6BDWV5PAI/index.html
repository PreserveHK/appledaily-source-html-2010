<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆與鄭丹瑞纏綿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆與鄭丹瑞纏綿 - 馮仁昭</h1><p>自從同蔡卓妍（阿Sa）拍拖後，陳偉霆（William）得女友帶挈人氣勁升，噚日佢喺尖沙嘴話家拍緊嗰套《出軌的女人》中，竟然會同鄭丹瑞有床上纏綿戲，不過佢話阿Sa應該唔會介意。講到葛民輝喺草蜢演唱會話蔡一傑單飛做嘢輸晒畀William，阿葛講笑話因為傑仔追唔到阿Sa，William話：「講吓笑，大家開心冇所謂。」有傳黃曉明嫌Angelababy黐身而分手，William就唔肯多講。</p></body></html>
