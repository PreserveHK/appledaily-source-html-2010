<html><header><meta charset="utf-8"><title>疑失靈撞樹機械臂男駕車喪命</title></header><body><h1>疑失靈撞樹<br>機械臂男駕車喪命</h1><p>奧地利22歲男子坎德爾鮑爾（ChristianKandlbauer圖）年前因車禍失去雙臂，後來裝上高科技機械臂重過正常生活，一年前還開始自己駕車上班。但日前他駕車時卻不慎撞樹身亡，當局不排除意外與他的機械臂失靈有關。<br>2005年，坎德爾鮑爾在一次意外中失去雙臂，他的左手其後裝上以思想操控的機械臂，成為全歐洲首個裝上高科技機械臂的人，右手則裝上普通義肢。但上周二他駕車時，卻失控撞樹重傷，至周四終傷重不治。警方不排除跟他的機械臂失靈所致。<br>英國《星期日郵報》</p></body></html>
