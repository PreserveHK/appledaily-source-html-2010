<html><header><meta charset="utf-8"><title>攝影師玩命挑戰40天不眠</title></header><body><h1>攝影師玩命<br>挑戰40天不眠</h1><p>美國洛杉磯28歲攝影師希爾茲（TylerShields圖）已經超過一個月沒瞌過眼，但他不是工作狂，而是努力刷新最長時間不眠不休的紀錄，目標是捱到周日午夜，他將連續40天沒睡過覺。<br>40天不睡覺？人人說沒可能，但希爾茲向來每周只睡一兩晚，早已習慣睡得少。但第25天起，他連日發高燒，要泡冰水降溫；之後雙腿以至右半身麻痹；到第36日開始嚴重尿頻，每10分鐘要上廁所……<br>醫生警告長期不睡「極度危險兼會危害健康」，《健力士世界紀錄大全》也因此不接受這項挑戰，但希爾茲說他是為自己而進行這挑戰，更找來10個義工24小時監視自己。<br>AOL網站</p></body></html>
