<html><header><meta charset="utf-8"><title>嘉莉情變住汽車旅館</title></header><body><h1>嘉莉情變住汽車旅館</h1><p>英國女星嘉莉慕萊根（CareyMulligan）早前在倫敦宣傳新片時，暗示與合演《華爾街之金融大鱷》（WallStreet：MoneyNeverSleeps）而撻着的沙拉保夫（ShiaLaBeouf）戀情告急，要搬回倫敦住。嘉莉近日被踢爆已秘密入住荷李活一間平價汽車旅館兩星期，令情變傳聞更可信。</p><p>500元入住</p><p>嘉莉入住的汽車旅館價錢實惠，標準房間每晚租金只需69美元（約535港元），而且仍在興建中搭有棚架，職員指見到明星嘉莉入住也十分出奇，並透露嘉莉看起來很好，有時會跟一名身份不明的男子一起，也會低調到雜貨店購物後返房。</p></body></html>
