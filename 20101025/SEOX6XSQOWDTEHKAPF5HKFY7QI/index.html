<html><header><meta charset="utf-8"><title>隔牆有耳：港產創新科技下月晒冷 - 李八方</title></header><body><h1>隔牆有耳：港產創新科技下月晒冷 - 李八方</h1><p>香港人熱衷科技產品，不過對科研興趣不大，始終愛炒股炒樓搵快錢，創新科技署下個月6日至14日，喺香港科學園舉行「創新科技嘉年華2010」，展出土炮創新同科技發明，畀大家知道香港嘅科研水平。<br>嘉年華包括140場工作坊同20場講座，講者包括港大校長徐立之、中大校長沈祖堯、理大校長唐偉章、城大校長郭位、理大副校長衛炳江同埋科大講座教授葉玉如，會同大家分享科研苦樂，公眾免費參加，登記留座同講座詳情，可瀏覽呢個網頁 http://ce.hkfyg.org.hk/itm </p></body></html>
