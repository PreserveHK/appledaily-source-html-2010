<html><header><meta charset="utf-8"><title>大埔財困婦人蹈河獲救</title></header><body><h1>大埔<br>財困婦人蹈河獲救</h1><p>【本報訊】43歲姓莫婦人，疑因金錢問題困擾不開心，昨清晨5時許，她在大埔廣福邨廣崇樓對開林村河邊飲酒澆愁。其間莫婦突然情緒激動，攀過河邊高約1米的石壆，沿防坡堤步行落河中企圖自殺。有途人見女事主在河中載浮載沉報警。<br>消防員接報到場將陷於半昏迷的莫婦救起，其16歲姓吳兒子事後接獲警方通知，在附近住所趕至，並陪同母親送院，她治療後情況穩定。警員在現場未撿獲遺書，正調查她自殺原因。</p></body></html>
