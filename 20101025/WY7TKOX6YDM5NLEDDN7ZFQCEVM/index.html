<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《午夜靈異錄像2》上周五於美國開畫，以約1.5億港元成為開畫票房冠軍。<br><br>●荷李活男星史泰龍及羅拔迪尼路皆憑拳擊電影揚名，現傳二人將在後年上畫新片《GrudgeMatch》於擂台上決一高下。<br><br>●韓國組合SuperJunior前晚在北京開騷，成員崔始源戴上富有中國特色的帽子，又大晒肌肉冧歌迷。<br><br>●韓國組合2PM昨日在首爾舉行新碟簽名會，獲大批歌迷捧場。<br><br>●早前剛與日本女星廣末涼子結婚的蠟燭藝術家CandleJUNE，前日單獨現身新潟一地震紀念活動，但拒談廣末。<br><br>●日本女星井上真央昨日一身學生服，為一套以太平洋戰爭為主題的劇集《太陽先生》開鏡。</p></body></html>
