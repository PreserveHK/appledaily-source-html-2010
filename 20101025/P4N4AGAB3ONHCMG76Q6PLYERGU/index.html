<html><header><meta charset="utf-8"><title>KeithRichards爆毒史隨時Out</title></header><body><h1>KeithRichards爆毒史隨時Out</h1><p>英國搖滾經典滾石樂隊（TheRollingStones）的結他手KeithRichards，最近在新書《Life》大爆昔日秘聞，或令他隨時被拍攝中的《魔盜王》第四集《PiratesoftheCaribbean：OnStrangerTides》叮走，因迪士尼有感Keith在書裏公然談論吸毒及性，有違該公司路向，可能無緣與尊尼狄普（JohnnyDepp）再續片緣。</p></body></html>
