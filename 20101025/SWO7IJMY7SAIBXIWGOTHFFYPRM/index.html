<html><header><meta charset="utf-8"><title>隔牆有耳：鼠戰中環喪跑籌243萬 - 李八方</title></header><body><h1>隔牆有耳：鼠戰中環喪跑籌243萬 - 李八方</h1><p>中環噚日鼠輩橫行，因為「鼠戰中環」五周年慈善籌款活動喺遮打道舉行，有人扮老鼠，有人捧住個生日蛋糕參賽，仲見到巴斯光年同成班反斗奇兵嘅朋友。喺主持開步禮嘅發展局局長林鄭月娥發號施令下，成班參賽者即時衝出個老鼠籠。<br>咦，點解個蝙蝠俠身形咁熟口面，揭開個面具，原來係立法會議員李永達。佢話戴住個面具嚟跑，好辛苦，索晒氣。同高達幾乎一齊包尾嘅涂謹申，一樣沿用日前立法會午宴時嘅扮相，扮到成個羅賓咁。<br>結果，40間公司嘅員工同家屬扮鬼扮馬玩餐飽之餘，籌得243萬元善款，協助中港兩地推廣精神健康。</p></body></html>
