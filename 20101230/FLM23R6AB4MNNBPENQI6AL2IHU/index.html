<html><header><meta charset="utf-8"><title>伊朗淋鏹兇徒要償還眼耳</title></header><body><h1>伊朗淋鏹兇徒要償還眼耳</h1><p>伊朗報章昨日（周三）報道，法庭宣判一名淋鏹兇徒要以眼還眼、以耳還耳，還受害人公道。<br>案情指，被告哈米德供稱，他高中時飽受一名同學欺凌，後來誤認達烏德就是欺負他的舊同學，於是向達烏德淋鏹水，還用火燒傷達烏德一隻耳朵。法庭最後宣判哈米德必須以眼還眼、以耳還耳，作為對淋鏹弄盲達烏德眼睛和燒傷其耳的償還。法官又下令他要賠撫恤金。伊朗上月亦判一名淋鏹弄盲情人丈夫的男子，同樣要弄盲作補償。法新社</p></body></html>
