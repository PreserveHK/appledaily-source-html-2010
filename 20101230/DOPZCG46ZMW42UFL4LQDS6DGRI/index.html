<html><header><meta charset="utf-8"><title>周秀娜率師妹北上搵食</title></header><body><h1>周秀娜率師妹北上搵食</h1><p>周秀娜日前率領師妹A.Lin、Octobeez及Jeana等為內地刊物拍攝了一輯火辣月曆，雖然周秀娜曾表示今年不會推出性感月曆，但因為今次是在內地出版，加上她已打入內地市場，所以今次為助師妹打入內地才答應拍攝。</p><p>月曆吸Fans</p><p>今次月曆以「成年人環保童話」做主題，分別化身成美人魚、兔女郎等人物，當中以周秀娜最搏命，大擺性感甫士。由於拍攝當日只得十度，眾人都凍到手腳僵硬，要互抱取暖，最慘是現場又多樹枝，令她們遍腳鱗傷，幸好最終都能完成拍攝工作，而月曆會印60萬份免費送給刊物讀者。<br>撰文：林妃</p></body></html>
