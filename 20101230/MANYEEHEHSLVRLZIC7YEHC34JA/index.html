<html><header><meta charset="utf-8"><title>港首奪世界拉丁舞女子雙人冠軍</title></header><body><h1>港首奪世界拉丁舞女子雙人冠軍</h1><p>【本報訊】本港年輕拉丁舞組合陳凱琪及曾可瑩早前在巴黎參加2010年世界標準舞及拉丁舞錦標賽，勇奪拉丁舞女子雙人組總冠軍。今次是本港首次有組合獲得有關比賽冠軍。</p><p>2000對參賽者競逐</p><p>香港標準舞總會會長屈網權表示，本月10日至12日在法國巴黎舉行世界標準舞及拉丁錦標大賽，其中拉丁舞項目共2,000多對參賽者，包括來自本港組合16歲的曾可瑩及18歲的陳凱琪。經過多輪的淘汰賽，最後只有6組進入決賽，結果曾可瑩及陳凱琪被裁判團一致評為拉丁舞女子雙人組總冠軍。<br>屈網權高興地說，今次是首次有本港組合取得拉丁舞女子雙人組冠軍。</p></body></html>
