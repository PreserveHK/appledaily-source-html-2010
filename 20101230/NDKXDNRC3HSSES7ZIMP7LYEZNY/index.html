<html><header><meta charset="utf-8"><title>星仔退役身不由己</title></header><body><h1>星仔退役身不由己</h1><p>【綜合阿聯酋外電】有關於朴智星在亞洲盃後退出國家隊消息，一直都眾說紛紜，其父親甚至稱這位曼聯球星今年曾作膝部傷患詳細檢查後，若要延長球員生涯，必須放棄再為國效力。<br>朴智星周二已經從英倫直接飛往阿布札比，與大軍會合。對於他的退役傳言，則表示一切要待亞洲盃結束後才有定案，因為需要與南韓足總部份高層會晤，尋求共識。不過，朴智星則否認膝部積水惡化問題。<br>星仔說：「我的膝部現階段還是很好，對我繼續成為足球員不會構成任何問題，而關鍵在於自己如何護理膝部。」</p></body></html>
