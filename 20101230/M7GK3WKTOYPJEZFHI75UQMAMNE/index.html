<html><header><meta charset="utf-8"><title>向佐、陳偉霆似孖生</title></header><body><h1>向佐、陳偉霆似孖生</h1><p>由曾國祥、尹志文一同執導的新戲《戀人絮語》，於下星期四（6日）在港上映，有份演出的演員很多，其中還有儼如孖生兄弟的向佐和陳偉霆。曾國祥表示在寫劇本時已認定由陳偉霆和向佐飾演，他透露早前出席釜山電影節，當地觀眾得知角色由兩人飾演時大感驚訝。<br>雖然陳偉霆和向佐沒有對手戲，但向佐特地以戲中造型到場探陳偉霆，兩人休息相對而坐及合照，看過相片後他們都覺得跟對方很相似，曾國祥更透露：「有一次向太嚟探班，臨走時靜雞雞同我講，陳偉霆生得同向佐一模一樣，連佢都差啲搞唔清楚。」<br>撰文：葉雪</p></body></html>
