<html><header><meta charset="utf-8"><title>林莉低胸殺晒</title></header><body><h1>林莉低胸殺晒</h1><p>林莉、王喜和陳達志（Ba叔）昨日到佐敦出席日本餐廳開幕，林莉deepV上陣搶盡風頭，跟王喜合照時，對方的視線對正林莉的胸部，林莉坦言今次活動酬勞有5位數字，所以她亦不介意性感到場。</p><p>王喜未傾約</p><p>早前林莉拍攝2011年的月曆，並以八個造型示人，當中大部份都是由她一手一腳策劃，不過這輯月曆卻不會公開發售，林莉公司印了兩千本讓她送給朋友及工作夥伴。<br>王喜被問到是否不再續約無綫，他說：「未傾，唔係同陳生（陳志雲）傾，佢復職係唔管藝人。」王喜坦言為了作多方面發展及為未來鋪路，他有學風水，不過仍未滿師。採訪：李珮洳<br>攝影：陳順禎</p></body></html>
