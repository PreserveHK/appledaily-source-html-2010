<html><header><meta charset="utf-8"><title>小Justin用假名拖女上房</title></header><body><h1>小Justin用假名拖女上房</h1><p>加拿大o靚界天王JustinBieber，雖屢被拍到和迪士尼女星SelenaGomez攬頭攬頸，但一直否認是對拖友。如今雜誌《Life&amp;Style》爆料指小Justin本月18日在邁亞密開騷期間，被發現用假名「ChandlerBing」租酒店和Selena共住，因有人目擊他們現身房間外的走廊，還叫roomservice要二人份外賣，果然人細鬼大。</p></body></html>
