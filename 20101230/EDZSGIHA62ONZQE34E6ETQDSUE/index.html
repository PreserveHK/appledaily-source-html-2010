<html><header><meta charset="utf-8"><title>《機密邂逅》送旅行套裝</title></header><body><h1>《機密邂逅》送旅行套裝</h1><p>今個聖誕上畫電影，套套大賣嘻嘻哈哈合家歡，卡通片睇膩了吧？明年！即下星期四《機密邂逅》上畫，由近年專拍動作片嘅安祖蓮娜祖莉，夥拍魔盜王尊尼特普做情侶；歐洲邂逅，瞬即沉醉於二人世界中，可惜危機亦逐步逼近。</p><p>安樂影片今日送出10套電影主題旅行套裝給讀者，答啱問題，連同回郵公文袋寄：將軍澳郵箱65264號，封面註明「《蘋果日報》機密邂逅」，便有機會獲獎、先到先得。<br><br>（如有任何爭議，最終決定權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：安祖與尊尼在哪裏邂逅？</p></body></html>
