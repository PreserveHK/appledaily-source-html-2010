<html><header><meta charset="utf-8"><title>屏東黑狗大鬧總統府</title></header><body><h1>屏東黑狗大鬧總統府</h1><p>黑狗大鬧總統府！門禁森嚴的台灣總統府，近日卻有一隻大型黑狗「威利」在總統府內亂闖、嬉戲。原來威利大有來歷，牠是來自屏東的「黑熊偵測犬」，作為總統馬英九「治國周記」的嘉賓。</p><p>不知是否首次參觀總統府，威利表現得極度興奮，雖然馬總統努力駕馭牠，但僅拍了10秒片段，牠就把總統甩掉。不管馬總統如何努力安撫，牠還是無法安靜。馬總統於是讓工作人員拍好威利的鏡頭，然後讓牠到總統府外的走廊玩球。這段片段在網上大受歡迎，短短一日內就吸引逾數十網友按「讚」。<br>台灣東森新聞</p></body></html>
