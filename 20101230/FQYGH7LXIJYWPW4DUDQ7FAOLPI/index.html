<html><header><meta charset="utf-8"><title>墳場女保安怒打同事</title></header><body><h1>墳場女保安怒打同事</h1><p>【本報訊】九龍城華人基督教墳場一名女保安員，昨上午疑不滿另一名女同事搬弄是非，雙方激烈爭執，她涉嫌以雨傘作武器襲擊同事被捕，遇襲女保安員須送院敷治。<br>現場為聯合道140號華人基督教墳場，昨上午10時許，48歲姓劉女保安員疑不滿另一名50歲同姓劉女保安員搬弄是非。兩人發生爭執越吵越烈，其間48歲女保安員情緒失控，涉嫌拾起一把雨傘襲擊女同事，致其頭、肩及手部受傷報警。警員到場調查後將女傷者送院敷治，涉嫌傷人之女保安員則被捕帶署。</p></body></html>
