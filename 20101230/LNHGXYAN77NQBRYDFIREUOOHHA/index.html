<html><header><meta charset="utf-8"><title>楊謹華、張赫一拍即合</title></header><body><h1>楊謹華、張赫一拍即合</h1><p>台劇女王楊謹華在亞視播映的新劇《愛上女主播》中飾演見習女主播，日前她來港在跑馬地接受訪問，她坦言演主播令她緊張，她說：「上主播台看起來很輕鬆，其實很難，因為每次讀的稿子都是真實新聞，真的感覺到臨時念稿的困難。」</p><p>談到在工作和生活上的挫敗，楊謹華說：「脆弱時會和朋友談，他們可以在旁支持，但走出來，還是要靠自己面對和解決問題。」<br>此外，楊謹華在劇中愛上韓國男星張赫，她指兩人拍攝時完全零距離，她說：「很棒！不一樣的感覺，沒有任何距離，完全投契。」<br>採訪：林妙萍　攝影：陳慧安<br>服裝：Gucci<br>場地：Rimadesio（跑馬地）</p></body></html>
