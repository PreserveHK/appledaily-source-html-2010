<html><header><meta charset="utf-8"><title>少夫玩「性愛俄羅斯輪盤」殺妻</title></header><body><h1>少夫玩「性愛俄羅斯輪盤」殺妻</h1><p>美國一名少夫殺了老妻，但他聲稱自己是在玩「性愛俄羅斯輪盤」時不知上了子彈才錯殺老妻。<br>俄克拉荷馬城23歲少夫塞迪耶，上周二晚報警，說在家意外槍殺了50歲妻子麗貝卡。他向警方聲稱自己是個槍迷，常跟妻子玩角色扮演性愛遊戲時，會用槍抵着她的頭，當晚他不知子彈已上膛，按動板掣，當場殺死妻子。<br>塞迪耶在facebook網頁的興趣欄，列出AK-47突擊步槍和二戰時期的M-1卡賓槍為興趣，顯示他確是槍迷。但他妻子已死無法對證，警方仍可能控告他一級謀殺。<br>英國《每日郵報》</p></body></html>
