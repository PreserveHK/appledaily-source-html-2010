<html><header><meta charset="utf-8"><title>隔牆有耳：擬設泳會　蔡曉慧創業 - 李八方</title></header><body><h1>隔牆有耳：擬設泳會　蔡曉慧創業 - 李八方</h1><p>香港體育要有好發展，唔一定要辦亞運。泳壇美少女蔡曉慧自從09年東亞運退役後，生活多姿多采，既寫專欄又做體育節目主持，仲剛剛完成中文大學碩士課程。佢下一個目標，就係明年暑假前成立泳會，培育本港游泳精英。<br>蔡曉慧接受「政府新聞網」訪問時透露，創辦泳會只係第一步，終極目標係開辦游泳學校。佢話當年做運動員時，曾經在學業和體育之間做取捨，深明本港運動員背後嘅包袱，「教育同體育一齊去進行，先至係提高一個地方體育水平最好嘅做法」。<br>八方聽完真係好感動，總好過話唔支持亞運就係政治化嘅某啲運動員。</p></body></html>
