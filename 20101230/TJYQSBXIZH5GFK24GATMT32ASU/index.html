<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.求畀拍拖空間 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.求畀拍拖空間 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）被揭發同台灣歌手林宥嘉拍拖，俾人影到喺街又攬又錫，被撞破林宥嘉發爛渣，G.E.M.噚日接受商台電話訪問，幫忙解畫：「當時好突然有四個人走出嚟，本能反應係驚。宥嘉反應向前捉住佢哋相機，冇打人。」佢仲話之後男友已跟唱片公司人員返台灣，仲話：「希望可以畀多啲空間，我覺得被壓迫咗，有時做公眾人物係有犧牲，但藝人冇義務俾人影。」</p></body></html>
