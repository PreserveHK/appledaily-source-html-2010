<html><header><meta charset="utf-8"><title>拳手遭對手強吻揮拳洩憤</title></header><body><h1>拳手遭對手強吻揮拳洩憤</h1><p>強吻別人，不會有好下場。一名拳手在開賽前，趁機親了對手的嘴一下（圖），豈料對手不甘遭輕薄，立即揮拳把他打倒地上，全場哄動。<br>這宗拳賽強吻事件，發生於幾年前，但片段最近才在互聯網熱播起來。兩位拳手都不是重量級人馬，不知名。賽前，裁判安排兩人面碰面互相挑釁，沒料到膚色較深的一位拳手，突然將自己的雙唇印到另一拳手雙唇，鏡頭一轉，這位「強吻男」倒地，原來對手出右勾拳回應。<br>「強吻男」躺在地上一臉茫然，慘遭強吻的拳手卻很生氣，想上前再補多幾拳洩憤，他呼喊着：「他吻了我的唇，我不是同性戀！」<br>台灣東森新聞網</p></body></html>
