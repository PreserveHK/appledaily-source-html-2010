<html><header><meta charset="utf-8"><title>小巴撞傷亂過路途人</title></header><body><h1>小巴撞傷亂過路途人</h1><p>【本報訊】昨上午9時許，41歲姓梁男子駕載客紅頂小巴沿北角英皇道東行快線往柴灣，在駛至999號對開燈位，目擊者表示當時為綠燈行車，一名老婦疑不理「紅公仔」過馬路，44歲姓李男子亦尾隨老婦行至快線時，小巴收掣不及，右車頭撞倒李。<br>李姓男子被撞彈開3米倒地頭破血流，惟過了10多秒後，李卻自行站起身，途人連忙將他扶到一旁待救，地上遺下兩米胎痕及一灘血迹。肇事小巴車頭水撥飛脫，李經送院救治後情況嚴重。</p></body></html>
