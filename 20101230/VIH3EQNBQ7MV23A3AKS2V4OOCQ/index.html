<html><header><meta charset="utf-8"><title>案件速遞醉駕撞死好老師案今判</title></header><body><h1>案件速遞<br>醉駕撞死好老師案今判</h1><p>【本報訊】去年平安夜，新牌司機酒後駕車鏟上秀茂坪順利邨行人路，撞死正趕回校參加聖誕聯歡會的好老師諸志成。區域法院暫委法官錢禮昨在辯方進一步求情後，押後至今日判刑。<br>死者諸志成（44歲）的妻子昨到庭旁聽，首次看見本案被告周沛揚（24歲），令她想起丈夫。被告至今從無向她道歉，她希望「做錯嘢嘅人能知道自己做錯……每個人能尊重生命，會係一個負責任嘅駕駛者」。她又表示，會與兩名念中學的兒子努力生活。<br>案件編號：DCCC929/10
</p></body></html>
