<html><header><meta charset="utf-8"><title>警署外車禍涉衝燈</title></header><body><h1>警署外車禍涉衝燈</h1><p>【本報訊】屯門杯渡路與震寰路交界發生車禍。一名休班警駕駛私家車與一部的士相撞，休班警與的士司機及一名女乘客受傷。昨清晨7時，54歲姓黃休班警駕私家車沿杯渡路行駛右轉震寰路時，一部的士駛至，私家車車頭撞向的士右車身。意外中，私家車車頭嚴重損毀，的士衝前約30米及鏟上行人路，在屯門警署外停下，路上遺下約10米胎痕。的士44歲姓吳司機、25歲姓趙女乘客及休班警輕傷送院，警方正調查是否有車衝燈肇禍。</p></body></html>
