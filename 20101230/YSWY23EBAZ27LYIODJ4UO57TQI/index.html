<html><header><meta charset="utf-8"><title>官恩娜14歲化妝自娛</title></header><body><h1>官恩娜14歲化妝自娛</h1><p>官恩娜在英國讀書，鬼妹仔早熟性格，14歲就開始化妝扮靚。她最近為日本化妝品IPSA做彩妝大使，早前拍廣告，由藤原紀香御用化妝師奧川哲也化妝，官恩娜乘機偷師學畫眼妝，更大讚化妝師有型。她說：「14歲喺英國讀書，嗰邊有好多化妝櫃位，可以隨便試用化妝品，冇人會騷擾你，平時放學除咗做功課，就會去呢啲櫃位玩化妝，所以我自細就好迷化妝。」<br>除了在香港拍廣告，稍後官恩娜更會去日本拍攝，她開心說：「上一隻個人專輯都有同日本監製合作過，未來都會繼續同日本人喺音樂上合作，希望透過音樂可以將自己事業帶到去更遠嘅地方。」<br>撰文：FayeLam</p></body></html>
