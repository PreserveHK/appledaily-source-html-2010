<html><header><meta charset="utf-8"><title>小海鷗力退北極熊</title></header><body><h1>小海鷗力退北極熊</h1><p>作為北極「頭號殺手」，北極熊獵殺一頭100公斤海豹絕對輕而易舉，更何況要對付區區一隻雀何足道哉。沒想到這一隻北極鷗勇猛非常，展開一場大衞對巨人哥利亞的生死戰（圖），結果成功擊退北極熊。<br>這一幕大戰，在挪威北部斯瓦爾群島上演，攝影師喬根本正拍攝北極鷗覓食情景，突然一頭北極熊跳入水中潛泳15米到北極鷗身邊，並使出兇猛攻勢狂咬北極鷗的背，又用熊掌連番重擊。<br>北極鷗不肯束手待斃，決定背水一戰，利用牠的利喙頑抗，多次啄中北極熊的眼和鼻。北極熊驚覺弱小的對手原來不一定好欺負，惟有灰頭灰臉訕訕離開。<br>英國《每日郵報》</p></body></html>
