<html><header><meta charset="utf-8"><title>婦扮遭綁架「測試」丈夫被捕</title></header><body><h1>婦扮遭綁架「測試」丈夫被捕</h1><p>「你有多愛我？」許多女性都會追問另一半這個問題，西班牙一名女子卻不只問，更自編自導自演「綁架」，以測試丈夫愛錢還是愛自己。誰知她賠了夫人又折兵，不只發現丈夫愛錢多於愛她，更落得被捕下場。<br>接受「測試」的丈夫，日前收到兩條手機短訊，一條是太太被綁手綁腳的照片，一條勒索他支付2萬歐元（約20.4萬港元）贖金，並強調他若希望太太安全就不可報警。誰知丈夫不理「綁匪」撕票警告，報警求助。女子失望之餘，更因虛構綁架浪費警力而被捕。<br>英國《每日郵報》</p></body></html>
