<html><header><meta charset="utf-8"><title>籃FUN籃解林書豪落D-League冇氣餒</title></header><body><h1>籃FUN籃解<br>林書豪落D-League冇氣餒</h1><p>台灣「哈佛才子」林書豪（圖）今夏加盟勇士，成為華人之光，但係佢日前就畀球隊下放到D-League嘅雷諾大角羊隊，周二首場上陣佢即轟入10分，協助球隊以98:91擊敗土沙66人隊。查實林書豪對呢次被球隊下放，並冇氣餒，仲話「又唔係世界末日，仲可以借機會學多啲嘢。」有傳只會下放兩星期嘅林書豪咁識諗真抵讚，皆因勇士後場已有艾利斯同史堤芬居里，確實冇咩機會畀佢；所以書豪今季為勇士上陣17場，都係得1.9分及1.1次偷球，遲啲等佢「學成歸來」，睇吓會唔會有驚艷表現啦！</p></body></html>
