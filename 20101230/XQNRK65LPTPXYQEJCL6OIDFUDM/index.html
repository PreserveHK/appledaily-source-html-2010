<html><header><meta charset="utf-8"><title>張藝謀睇中基斯頓瘋狂</title></header><body><h1>張藝謀睇中基斯頓瘋狂</h1><p>張藝謀執導的電影《金陵十三釵》邀得荷李活男星基斯頓比爾（ChristianBale）飾演美國神父約翰，該片10天後開鏡。內地傳媒均指基斯頓將是2011年在內地媒體出現率最高的荷李活明星。<br>基斯頓比爾戲路廣，為拍戲增肥又減肥，更曾為了練說話口音，整天不與人談話，張藝謀就是欣賞他對電影的瘋狂。張藝謀還安排女兒張末任繙譯，負責他和基斯頓之間的溝通。<br>撰文：丁寧</p></body></html>
