<html><header><meta charset="utf-8"><title>94歲老翁喜獲麟兒</title></header><body><h1>94歲老翁喜獲麟兒</h1><p>印度哈雅邦一名老翁拉加夫（RamajitRaghav圖）雖已94歲，但老而彌堅，上月喜獲麟兒，可能成為世界上年紀最大的新任爸爸。<br>拉加夫居住在克爾考達鎮，他的50多歲妻子上月在公立醫院以自然分娩方式產下男嬰，母子平安。夫婦本已有一名兒子。根據紀錄，他已取代三年前以90歲高齡成功造人的印度農民焦基（NanuRamJogi），成為當地最年長的新任爸爸。至於長壽威猛的秘訣，年輕時曾是摔角選手的拉加夫說，他每日喝三公斤牛奶、杏仁和印度酥油各半公斤。他只有兩隻牛，過去22年靠打工和政府養老金生活。<br>台灣東森新聞網</p></body></html>
