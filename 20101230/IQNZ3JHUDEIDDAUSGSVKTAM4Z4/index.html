<html><header><meta charset="utf-8"><title>蒸糕不敗　輕力拂咪偷</title></header><body><h1>蒸糕不敗　輕力拂咪偷<br></h1><p>日式蒸蛋糕鬆軟易入口，加上不用焗爐，是不少做糕點新手的入門功課。但很多人或許都試過明明很努力把粉漿攪至幼滑才蒸，沒想到反而蒸出像石頭一樣硬的失敗之作。其實要蒸蛋糕只要掌握輕手和耐心這兩點，加上以下的秘訣，便可以蒸出像麪包店那種柔軟的蛋糕了。</p><p>1.自發粉過篩兩次</p><p>自發粉100克先過篩兩次，讓其混入空氣，才能將蛋1隻、奶40毫升、糖40克、橄欖油2茶匙等混合。</p><p>2.不過度攪拌</p><p>將自發粉和蛋液等拌勻便可，不要看有粉粒便大力攪，這會令粉漿生筋，蒸出來不鬆軟。</p><p>3.過早開蓋</p><p>蒸蛋糕時不要過早打開鑊蓋，至少蒸12分鐘後才打開檢查。<br></p></body></html>
