<html><header><meta charset="utf-8"><title>隔牆有耳：去工展會　唐唐似出巡 - 李八方</title></header><body><h1>隔牆有耳：去工展會　唐唐似出巡 - 李八方</h1><p>署理行政長官唐英年噚日到訪工展會造勢，排場認真唔講得小，大會安排專人舉起「嘉賓巡館」嘅牌開路，兩旁有十幾個張龍、趙虎、王朝同馬漢咁硬淨嘅保安築起人鏈，再加好打過展昭嘅G4人員傍實，如果加多個公孫先生，真係十足十包公出巡。</p><p>去到工展會，唐唐例牌要消費吓。佢用咗2,000蚊買咕、T恤和醬油等，又入大會直播室客串做DJ，話當年成日去工展會，係佢嘅集體回憶，仲點首張學友名曲《祝福》畀市民，祝大家和和諧諧，安居樂業。<br>八方聽到好鬼感動，殊不知在旁一名小朋友同佢老竇講：「佢梗係要親民啦，下屆選特首嘛。」</p></body></html>
