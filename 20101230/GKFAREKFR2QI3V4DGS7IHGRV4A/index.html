<html><header><meta charset="utf-8"><title>案件速遞藏兒童色情照男子候判</title></header><body><h1>案件速遞<br>藏兒童色情照男子候判</h1><p>【本報訊】已退休貿易公司東主，在家中電腦藏有逾1.2萬張兒童色情照片及228段兒童色情片段，今年初被警方拘捕。他昨在區域法院承認管有兒童色情物品罪，還柙至下月14日判刑，其間索取心理報告。<br>61歲被告孫俊琰，擁大學程度，已婚，女兒在美國讀書。案情指，警方接線報後於今年1月12日，到被告位於太子道西寓所搜查，撿走被告兩部電腦，在其中一部發現共12,085張兒童色情照片及228段兒童色情影片，其中384個檔案屬第四級，即成人與兒童間涉及性交的性行為、性虐或人獸交。<br>案件編號：DCCC756/10</p></body></html>
