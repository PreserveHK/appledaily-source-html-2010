<html><header><meta charset="utf-8"><title>八卦牧羊犬卡住牆洞</title></header><body><h1>八卦牧羊犬卡住牆洞</h1><p>這隻八個月大牧羊犬真是衰八卦，八八卦卦到將自己的狗頭塞進牆壁的洞內（圖），脫不了身。<br>狗狗叫Rebel，家住美國加州洛杉磯，得閒無事四圍跑，看到主人後花園牆壁有一個洞，決意探頭進去看個究竟。殊不知狗頭能進不能出，卡住了。八卦貪玩闖禍，狗樣頹到不得了，更發出嗚嗚哀聲。幸好主人朋友路經看見牠報警。<br>當局派員到場，分別到牆壁兩邊，先按低狗雙耳，然後輕輕前後推狗頭，經30分鐘努力，Rebel終於脫險，開心到極。<br>英國《每日郵報》</p></body></html>
