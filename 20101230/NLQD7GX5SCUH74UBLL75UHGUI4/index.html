<html><header><meta charset="utf-8"><title>潮流感：Funny兔夢遊仙境 - ㎡</title></header><body><h1>潮流感：Funny兔夢遊仙境 - ㎡</h1><p>兔年將到，兔子絕對是未來兩個月的animalofthemonth。Versace2011年特別推出Rabbit系列，將兔、紅色、金色這些喜慶元素合而為一，有趣的是Rabbit系列設計靈感不只是中國年的生肖，而是源自西方童話故事《愛麗絲夢遊仙境》。</p><p>Versace將原著中的兔子、皇冠及啤牌等造型加入設計中，推出兔頭luckycharms、兔形琺瑯charmsbracelet、大紅色的皮革長鏈小手袋，除了金兔吊飾，還飾上Versace招牌的Medusa金屬牌，紅得funnylucky。<br>Textby㎡</p></body></html>
