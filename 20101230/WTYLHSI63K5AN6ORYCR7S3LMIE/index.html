<html><header><meta charset="utf-8"><title>Leanne拍廣告又喊又攰</title></header><body><h1>Leanne拍廣告又喊又攰</h1><p>陽光妹何思諺（Leanne）近期拍中旅社廣告，飾演鍾意四圍旅行的少女，有幕她和片中爸爸相處時，戲假情真，感觸落淚，Leanne說：「諗起自己今年做嘢，成日都唔喺香港，陪唔到爹哋媽咪，覺得有啲心噏，所以感觸喊咗出嚟。」Leanne為了拍攝，天寒地凍首次去了地質公園取景，之後摸黑等了個多小時的士，去到下一個場地差點嘔，要小休再開工，拍足18小時。<br>廣告賣親子溫情，Leanne透露今年生日，曾跟父母、妹妹去了台灣家庭樂，她說：「希望之後可以去杭州，因為風景好靚，我諗爹哋媽咪都會鍾意。」<br>採訪：DebbieLum</p></body></html>
