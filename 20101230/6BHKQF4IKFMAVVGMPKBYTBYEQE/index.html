<html><header><meta charset="utf-8"><title>詹瑞文惡搞華仔</title></header><body><h1>詹瑞文惡搞華仔</h1><p>詹瑞文將於下月進軍紅館舉行棟篤笑《踢館》，詹瑞文連日來瞓身綵排，近日他將劉德華演唱會的主題曲《IDon'tWannaSayGoodbye》改為《IDon'tWannaSay仆街》，此MV最近放上網播放，數天在YouTube的播放率已高達82萬次。<br>當中歌詞抵死，辣着熱門話題如「IDon'tWannaSay仆街你剋扣工資迫埋牆一家三口以後怎過IDon'tWannaSay仆街有錢也不等於你大晒當法律冇到亂踩界三胞胎大晒」等等，詹瑞文又抄足華仔穿禮服造型，認真搞笑。此外，詹瑞文會在星期日（2號）於尖沙嘴鐘樓搞MV大合唱活動，為棟篤笑騷造勢。撰文：葉雪</p></body></html>
