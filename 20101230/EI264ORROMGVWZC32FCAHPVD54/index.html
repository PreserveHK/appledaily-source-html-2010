<html><header><meta charset="utf-8"><title>案件速遞涉嫌停牌駕車公僕上訴</title></header><body><h1>案件速遞<br>涉嫌停牌駕車公僕上訴</h1><p>【本報訊】漁護署一名司機於去年3月因醉酒駕駛被罰停牌半年，但無向署方滙報，繼續上班及駕駛政府車接載工人。今年7月他被裁定公職人員行為失當及停牌期間駕駛共七罪成立，被判入獄15個月，停牌兩年。他不服判決，昨上訴至高等法院。法官質疑上訴人妥善地履行駕駛職務，可否構成行為失當，要求控辯雙方翻查案例，下月5日續審。<br>代表上訴人黃連基（50歲）的大律師表示，除駕駛外他還有其他職務，原審法官不能依靠署方的紀錄簿，繼而裁定他在控罪所指日期曾經駕駛，因為簿上沒有其簽名作實。<br>案件編號：HCMA633/10</p></body></html>
