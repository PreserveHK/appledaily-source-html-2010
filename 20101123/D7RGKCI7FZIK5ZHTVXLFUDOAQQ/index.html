<html><header><meta charset="utf-8"><title>旺角婦捱運魚車撞危殆</title></header><body><h1>旺角<br>婦捱運魚車撞危殆</h1><p>【本報訊】一名婦人昨晨在旺角塘尾道，疑貪方便未有依從交通燈行人過路線橫過馬路，結果被運魚車撞至重傷，送院後情況危殆。<br>被撞婦人57歲姓林，昨晨9時，她從塘尾道近太子道西行人路橫過馬路，卻捨交通燈行人過路線過馬路。現場消息稱，林婦行至太子道西東行慢線時，運魚貨車駛至，疑43歲姓陳司機煞掣不及，將她撞個正着，林婦被拋出兩米外，後腦着地重傷奄奄一息。司機向警員表示，他依綠燈行，貨車駛至路中心黃格仔，傷者突然從右邊斜斜的走出，他煞車不及將她撞倒。</p></body></html>
