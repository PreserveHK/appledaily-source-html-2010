<html><header><meta charset="utf-8"><title>王菀之撩張敬軒同居</title></header><body><h1>王菀之撩張敬軒同居</h1><p>王菀之和方大同昨日為明晚舉行的《拉闊音樂會》進行綵排，由於二人已有多次合作經驗，所以王菀之笑言早已跟方大同默契十足，不過當問到她若跟緋聞男友張敬軒比較，哪個會更有默契？王菀之笑謂：「咁家我同佢（指方大同）開騷，梗係會話係佢啦！」<br>早前表示有意置業的軒仔，坦言王菀之及關智斌均不是買樓同居的好伴侶，王菀之聞言即謂：「佢都冇試過同我同居，點解佢要咁講我。」</p><p>方大同損失百萬</p><p>早前曾爆肺的方大同，表示因要休息的關係，故推掉所有工作，令他損失近七位數字收入。<br>採訪、攝影：譚倩宜</p></body></html>
