<html><header><meta charset="utf-8"><title>福州大火　逾10民居焚毀</title></header><body><h1>福州大火　逾10民居焚毀</h1><p>繼上海「11.15」的冲天大火災後，福建福州市台江區新港街道中選社區前日也發生大火，造成十多幢民居被燒毀，遠看恍如火燒連營，40多戶居民受災，幸因被燒房屋大都只有一兩層高，未造成傷亡。<br>據悉，火災現場是木屋區，現場道路狹小，且缺乏水源，給救火帶來了很大的難度。消防員攜帶破拆裝備，在火場四周強行分隔出一個圓形的隔火帶，防止火勢擴大，大火到昨日零時被撲滅。此次火災造成40多戶受災，300多人要疏散，火災疑因有住戶做飯引起。<br>中新社</p></body></html>
