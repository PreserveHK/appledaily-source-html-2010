<html><header><meta charset="utf-8"><title>富家女香港「消失」避毒男</title></header><body><h1>富家女香港「消失」避毒男</h1><p>新加坡一名約20歲的富家女愛上金融才子，交往後方知對方原來是毒販。她提出分手，男方卻死纏不放，更威脅追殺她。她惟有向國際「消失專家」求助，製造搬到香港假象，再前往美國避難。<br>富家女無意間發現男友是毒販，於是揮慧劍斬情絲，豈料男友發瘋，由原來斯文體貼變得霸道野蠻，甚至威脅她不返回自己身邊就殺她。<br>她惟有向「消失專家」埃亨（FrankAhearn）求助。埃亨將她的資料刪除或更改，還把她家人的聯絡號碼刪掉。之後安排她家人致電香港地產經紀製造假象，男方會以為她搬到香港。富家女之後乘飛機到香港，再輾轉到美國，目前很安全。<br>新加坡《聯合晚報》</p></body></html>
