<html><header><meta charset="utf-8"><title>李治廷小龍上身徒手撲火</title></header><body><h1>李治廷小龍上身徒手撲火</h1><p>李治廷在新戲《李小龍》中扮演一代武打巨星李小龍，戲中有不少動作場面，李治廷開拍前已苦練兩個月，從未打過交的他坦言事前相當擔心，怕打不出好效果。李治廷拍第一場戲已被打到飛起，對手更是外國人，他擔心自己的反應不夠好，幸好與對手多番練習後終拍出不俗效果。</p><p>連環濺血</p><p>李治廷拍攝時毫不錫身，有場戲他就要用手拍熄另一演員身上的火。拍動作戲難免受傷，李治廷曾被對手打到流鼻血，有次拍追逐戲，他又被路邊的鐵皮傷手。<br>撰文：葉雪</p></body></html>
