<html><header><meta charset="utf-8"><title>金鐘警車門夾傷警員手</title></header><body><h1>金鐘<br>警車門夾傷警員手</h1><p>【本報訊】港島金鐘道太古廣場門外，昨中午12時發生警員被夾傷意外，兩名軍裝警員分別登上警車左前門前座位和中門後座位之際，前座警員右手放在前門與中門之間門柱上，同袍卻未為意順手大力關門，結果警員縮手不及，右手掌被夾在門柱與中門之間，動彈不得登時痛得大叫。同袍未敢貿然強行打開車門，以免加劇他手部傷勢，急召消防員及救護員到場協助。消防員趕至利用工具慢慢撬開車門，受傷警員解困後即時由救護員護理傷勢，再被送院進一步檢查，警方列作意外受傷事故處理。</p></body></html>
