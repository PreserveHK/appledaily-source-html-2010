<html><header><meta charset="utf-8"><title>話你知：抵吃酒店套餐　擦六頭鮑</title></header><body><h1>話你知：抵吃酒店套餐　擦六頭鮑</h1><p>現在酒店套餐越來越抵吃，二三百元已經有鮑魚有帶子有花膠等貴價食材，今期最抵有「樂雅軒」，推出「滋潤鮑魚宴」有八道菜，每位$328，最正是那道原隻蠔皇六頭鮑，鮑魚連金華火腿、赤肉、老雞等配料熬六小時，用秘製蠔皇汁扣煮，鮑魚腍滑原汁原味，其他滋補花膠、燕窩、帶子等菜式亦夠矜貴。三百多元吃足八道菜，茶芥加一統統免收，肯定食到捧住肚落樓。<br><br>記者：葉雪芯<br><br>樂雅軒（27833286）<br>地址：油麻地窩打老道23號城景國際酒店1樓</p></body></html>
