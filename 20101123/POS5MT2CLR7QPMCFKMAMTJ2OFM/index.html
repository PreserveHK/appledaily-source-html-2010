<html><header><meta charset="utf-8"><title>求驗客手記：老馬撐場泰維斯onfire！ - 求驗客</title></header><body><h1>求驗客手記：老馬撐場泰維斯onfire！ - 求驗客</h1><p>正所謂有朋自遠方來，不亦樂乎，曼城嘅泰維斯同薩巴列達就深切體會到呢句說話喇！事關前阿根廷國家隊教練、球王馬勒當拿（左三）前日帶埋佢位金髮女友維納妮卡，高調去倫敦欣賞富咸對曼城嘅比賽，兩位阿根廷兵即刻生晒！當日曼城以4:1大勝對手，泰維斯個人連入兩球之餘，仲交出1個助攻。另一位同胞薩巴列達都唔弱，喺禁區頂射入一球世界波，搞到前領隊曉士冇晒面。老馬一到場，兩個阿根廷仔就大發神威，唔知文仙尼有冇即場醒張季票畀老馬呢？</p></body></html>
