<html><header><meta charset="utf-8"><title>求驗客手記：侯利亞鍾情老鬼謀簽P祖 - 求驗客</title></header><body><h1>求驗客手記：侯利亞鍾情老鬼謀簽P祖 - 求驗客</h1><p>阿士東維拉領隊侯利亞，呢排興翻啅老鬼，之前免費簽入37歲嘅皮利斯，周日對布力般更加後備入替；老侯繼續搵老鬼幫手，最新目標係前里昂死球專家祖連奴比南布肯奴（P祖、圖）；其實P祖已經35歲，09年亦已轉到中東嘅艾加拉法掘金，據報維拉準備提供半年合約畀P祖，如無意外明年1月就首度登陸英超。講真，巴西中場P祖嘅死球威力，全盛時期喺歐洲都算數一數二，喺里昂時期都叫同侯利亞合作愉快，贏過法甲冠軍；侯利亞咁鍾意搵過氣老鬼，不如搵埋朗拿度、摩連迪斯、古迪，搞隊3字頭維拉啦！</p></body></html>
