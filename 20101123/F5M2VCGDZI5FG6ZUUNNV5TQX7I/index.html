<html><header><meta charset="utf-8"><title>話你知甄子丹寸偉仔斷手：唔打咪唔傷</title></header><body><h1>話你知<br>甄子丹寸偉仔斷手：唔打咪唔傷</h1><p>劉嘉玲為丈夫梁朝偉出頭，不惜內訌寸爆同劇演員甄子丹，全因偉仔與丹爺曾有過節之故。偉仔和丹爺分別在王家衛的《一代宗師》與葉偉信的《葉問》扮演葉問，《一代宗師》比《葉問》早構思，但結果《葉問》遲來先上岸，丹爺更因電影而紅到發紫。<br>《一代宗師》原於今年底上映，據知又要延至明年5月才能面世。至於偉仔去年為《一》片練功時弄至左手斷骨，丹爺居然毫不客氣說：「唔打咪唔傷囉！」明寸偉仔唔打得學人打，自討苦吃。</p></body></html>
