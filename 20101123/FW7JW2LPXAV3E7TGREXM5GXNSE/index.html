<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C君張揚結婚打秋風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C君張揚結婚打秋風 - 馮仁昭</h1><p>農夫成員C君噚日27歲生日，佢去到港台接受訪問，話今年生日會喺工作中度過，夜晚會相約女友食飯慶祝。拍檔陸永忙住拍戲唔得閒同佢慶祝，但已送上遊戲機用品畀佢。講到生日願望，C君希望呢幾年內成家立室，女友好配合佢要求，只係自己財政要配合到先得，希望大家會做厚禮人情。至於楊千嬅嘅婚禮，佢話會同陸永做一份公價人情，因為佢哋份人情對千嬅唔會有任何影響。</p></body></html>
