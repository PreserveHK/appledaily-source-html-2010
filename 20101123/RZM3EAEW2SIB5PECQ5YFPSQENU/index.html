<html><header><meta charset="utf-8"><title>Avril離婚勁風騷</title></header><body><h1>Avril離婚勁風騷</h1><p>加拿大小天后AvrilLavigne上周才與前夫DeryckWhibley正式辦妥離婚手續，她昨日出席美國音樂頒獎典禮時即表現風騷，穿上Dolce&amp;Gabbana低胸短裙的她，一直笑笑口。Avril當晚擔任頒獎嘉賓未有表演，據知她久休後首個現場演出，將會在《DickClark'sRockin'NewYearsEve》節目上進行，更會演唱新歌《WhattheHell》。</p></body></html>
