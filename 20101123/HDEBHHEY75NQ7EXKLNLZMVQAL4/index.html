<html><header><meta charset="utf-8"><title>西環鐵鎚飛墮傷女印傭</title></header><body><h1>西環<br>鐵鎚飛墮傷女印傭</h1><p>【本報訊】24歲印尼女傭Linda，昨午4時許與同鄉途經西環和合街1至3號金陵閣對開時，突然從高處飛墮一個長約3吋鐵鎚頭，剛撞及她的左耳、左頸和左肩。印傭當場受傷，報案後警方派人上樓調查，卻未能確定所屬單位。女傷者不時喊痛，幸沒有撞及頭部，否則後果不堪設想，稍後送院治理，案件由西區警署刑事調查隊第六隊跟進。高空墮物屬刑事罪行，一經定罪最高罰款1萬元及監禁6個月；若涉及擲物有人死亡，可被控謀殺罪，最高判囚終身監禁。</p></body></html>
