<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧重演愛心頭槌 - 求驗客</title></header><body><h1>求驗客手記：伊度奧重演愛心頭槌 - 求驗客</h1><p>施丹係唔少球員嘅模仿對象，估唔到伊度奧都係施丹fans，不過佢練嘅就唔係球王嘅腳下功夫，而係用嚟攻擊對手嘅施丹頭槌！剛喺周日作客輸畀基爾禾2:1嘅國米前鋒伊度奧真係輸波又輸品，喺37分鐘施展鐵頭功，一頭撞向保斯贊施薩心口，真肉酸。雖然球證即場睇唔到伊度奧嘅劣行，不過紀律小組就考慮追究，隨時罰停賽3場。荷甲仲激，前日阿積士大戰燕豪芬，阿積士嘅蘇亞雷斯就喺衝突中，一口咬落燕豪芬嘅巴卡爾度，被罰聯賽停賽兩場，呢排做咩咁多球員躁底呢？</p></body></html>
