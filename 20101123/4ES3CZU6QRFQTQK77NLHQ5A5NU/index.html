<html><header><meta charset="utf-8"><title>手推車躁男毆失明漢</title></header><body><h1>手推車躁男毆失明漢</h1><p>【本報訊】石硤尾南昌街昨發生手推車惡漢拳毆失明男子事件。昨上午9時許，姓陳失明男子（60歲）手持金屬杖站在南昌街與偉倫街交通燈位，等候過馬路到對面盲人輔導中心。此時，姓鄧男子（53歲）推着手推車經過，意外碰到陳的手杖。陳不知撞何物，遂用盲公杖掃向兩旁，但鄧不滿被掃中右上臂，有人衝前揮拳毆打陳的胸口。<br>陳中拳失衡跌落花槽，姓許男子（42歲）目擊，不值手推車惡漢所為報警。警方到場拘捕涉嫌襲擊的姓鄧男子，他報稱被掃中手臂受傷惟拒絕送院，警方事後將他帶署調查，失明漢則按着胸口送院救治。</p></body></html>
