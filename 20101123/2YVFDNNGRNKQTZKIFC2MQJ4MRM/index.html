<html><header><meta charset="utf-8"><title>精明．士多：高清Passat慢慢睇</title></header><body><h1>精明．士多：高清Passat慢慢睇</h1><p>VW電子刊物《Das》剛剛又再Updata，容量281MB，雖比上一季三百幾MB稍為減磅，不過多媒體內容有增無減。最新一季以巴黎車展重頭戲Passat作主打，除大量高清靚相同短片，介紹新車獨特之處外，仲有Passat由1973年至今的發展史，相當珍貴。<br>《Das》特色唔係一味講車，每次「CityGuide」都有唔同城市的SnapShot風景靚相，今次輪到Paris，由巴黎鐵塔到露天茶座都有，揀啱心水地方仲可即Click上GoogleMap，直頭當埋旅遊指南都得。</p></body></html>
