<html><header><meta charset="utf-8"><title>僅穿內衣褲女子墮樓亡</title></header><body><h1>僅穿內衣褲女子墮樓亡</h1><p>深圳一名僅穿內衣內褲的女子，前日上午由寶安中心區白金度假公寓的高處墮樓，飛跌距離大廈約七、八米的花園空地，當場死亡。<br>住在該大廈七樓的徐小姐表示，她準備午餐時，突然聽到一聲巨響，開門往下一看，發現一名年約30歲的女子，躺在花園空地，附近血迹斑斑。徐小姐說：「該女子當時只穿內衣內褲，看樣子不像是自殺。」物業管理處工作人員江先生則稱，巡邏員循聲發現墮樓者屍體後立即報警，警方正調查案件。<br>深圳新聞網</p></body></html>
