<html><header><meta charset="utf-8"><title>薄扶林病人瑪麗醫院墮斃</title></header><body><h1>薄扶林<br>病人瑪麗醫院墮斃</h1><p>【本報訊】薄扶林瑪麗醫院私家病房一名男病人，昨晨6時許撬毀密封的上鎖窗戶，從21樓一躍而下，飛墮1樓平台罅隙位，救起時證實死亡，警員調查後相信事主疑因病厭世尋死，並無可疑。墮樓身亡男子Pinto（66歲），葡萄牙籍。據悉，Pinto長期患有糖尿病，入住瑪麗醫院K座21樓私家病房。瑪麗醫院發言人稱，墮樓病人疑對自己病情和治療方案表現得非常憂慮，院方曾安排精神科醫生作評估，結論為病人情緒穩定及無自殺傾向。院方已將個案轉交死因研究官跟進。</p></body></html>
