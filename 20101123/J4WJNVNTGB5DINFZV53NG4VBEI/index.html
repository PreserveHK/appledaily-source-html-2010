<html><header><meta charset="utf-8"><title>疑遭竊聽　事主逝世仍追究</title></header><body><h1>疑遭竊聽　事主逝世仍追究</h1><p>【本報訊】小市民想知有否被執法人員竊聽，可根據法例向截取通訊及監察事務專員申請尋求答案，不過，專員胡國興指出，遇到一宗個案，申請人還未填妥相關的同意書就逝世，申請人的代表律師受委託，對部門可能對他進行的秘密活動，繼續追問到底。<br>該申請人死後也想得個明白，但胡國興表示，對曾被審查的人士身故後是否需作出交代，條例並無明確規定。<br>胡官質疑，若申請人在有結果前身故，專員應否繼續處理申請，及是否應通知其遺產代理人，希望政府檢討條例時同時解決。</p></body></html>
