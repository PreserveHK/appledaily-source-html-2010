<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星蓮莎露夏恩被飛出《深喉》女主角傳記片《Inferno》，其角色由《保衛奇俠》女星瑪蓮艾卡曼頂上。<br><br>‧日本女星山田優，剛在網誌內上載自己手持荷李活片《創戰紀》日本試映門票的素顏照，並大讚該片精采。<br><br>‧韓國組合SS501成員金亨俊，昨日為首次演出的舞台劇作傳媒預演，表情鬼馬之外更與女主角演繹咀戲。<br><br>‧韓國人氣組合JYJ已簽約華納唱片公司，將會在美國推出唱片。</p></body></html>
