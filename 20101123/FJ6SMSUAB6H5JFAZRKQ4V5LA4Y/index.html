<html><header><meta charset="utf-8"><title>「易做」日法務大臣終下台</title></header><body><h1>「易做」日法務大臣終下台</h1><p>日本法務大臣柳田稔（圖）出言輕佻惹禍。他身為內閣官員，不只沒說要打好這份工，反而說這份工很易做，令首相菅直人政府尷尬，惹反對派抨擊。面臨國會提出不信任動議，他昨日（周一）辭職，是菅直人內閣9月改組後，首名下台閣員，令民望低迷的政府再受打擊。<br>柳田上周日在廣島市一個活動發言時指，法務大臣這份工很易做，面對國會質詢只要使出兩句話就足夠：「對個別問題不予評論」和「將根據法律和證據妥善處理」。<br>言論一出即惹來在野黨國會議員猛批，要求他下台。柳田雖然很快表示收回言論兼道歉，他昨早終於辭職，他指辭職是希望讓國會盡快通過本年度的預算修正案。<br>新華社</p></body></html>
