<html><header><meta charset="utf-8"><title>Pink大肚勁舞起飛腳</title></header><body><h1>Pink大肚勁舞起飛腳</h1><p>美國女歌手Pink早前宣佈有喜，更自爆曾經小產，昨日她在頒獎禮的紅地毯上穿起黑色孕婦裙，在電單車賽車手老公CareyHart護送下登場，Carey更不時撫摸她微隆的腹部，表現恩愛。</p><p>咪咪成焦點</p><p>想不到轉頭Pink竟換上火辣bratop加上束腰短裙表演，跳勁舞跳到起飛腳，力谷新歌《RaiseYourGlass》，完全視腹中塊肉為無物，在台下的老公未知有否睇到一額汗。事後Pink在twitter多謝fans支持，更說：「感謝大家與我一起rock，我的咪咪是今晚的焦點！我玩得很開心，這正是我們所期待的。」</p></body></html>
