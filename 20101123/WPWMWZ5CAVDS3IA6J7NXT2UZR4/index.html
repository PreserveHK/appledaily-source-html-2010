<html><header><meta charset="utf-8"><title>X'mas觀禮：潮Tee迎聖誕</title></header><body><h1>X'mas觀禮：潮Tee迎聖誕</h1><p>仲有一個月已經係普世歡騰的聖誕節，收到邊個Invitation？諗好去邊個Party未？OK，諗好了又要因迎合聖誕的DressCode而煩惱，計我話乜都唔使煩，事關來自日本的TeeShirt專門店graniph即將推出幾款專為聖誕而出的節日版本Tee，圖案得意抵死，好過你諗到平安夜都仲未諗到着乜去應節啦！<br><br>記者：潘國揚<br><br>graniph（28082890）
</p><p>以上貨品均未定價</p></body></html>
