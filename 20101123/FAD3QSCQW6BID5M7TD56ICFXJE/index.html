<html><header><meta charset="utf-8"><title>東亞前重臣　余學強辭世</title></header><body><h1>東亞前重臣　余學強辭世</h1><p>東亞銀行（023）雖然唔夠獅子銀行大，但係喺大陸嘅業務就平起平坐。有咁嘅成就，一手湊大東亞中國嘅功臣─前總經理兼中國業務總部主管余學強功不可沒。但好不幸，學強兄日前因病辭世，享年63歲。<br>服務東亞超過40年嘅學強兄，舊年初因為健康理由請辭，呢位曾經俾東亞主席兼行政總裁李國寶形容為「身邊好重要嘅人」，一手建立東亞內地業務王國。行內人話，學強兄以往多次被其他大行挖角，佢都不為所動，對寶哥哥同東亞可謂丹心一片。希望學強兄家人節哀順變。</p></body></html>
