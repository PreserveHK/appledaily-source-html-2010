<html><header><meta charset="utf-8"><title>案件速遞長毛、陶君行上訴駁回</title></header><body><h1>案件速遞<br>長毛、陶君行上訴駁回</h1><p>【本報訊】立法會議員梁國雄及社民連主席陶君行，07年12月29日在全國人大常委會副秘書長喬曉陽到禮賓府演講時，在禮賓府門外燒車胎抗議，因撞向警員阻止對方撲火而襲警罪成，被判社會服務令。兩人向高等法院上訴，指警方未獲警務處長授權及未予事前警告便撲火，故二人不算襲警，昨遭駁回。<br>暫委法官陳慶偉認為，根據條例除非有相反證明，否則警方當日行使的權力已被視為獲得警務處長授權，長毛昨到庭取判詞，並指出當中的錯字。<br>案件編號：HCMA313/10</p></body></html>
