<html><header><meta charset="utf-8"><title>安室男友難過囝囝關</title></header><body><h1>安室男友難過囝囝關</h1><p>曾離婚並育有一子的日本歌姬安室奈美惠，一向極少公開談感情和兒子，但她近日接受時裝雜誌《GINGER》訪問，就罕有地談到她的感情事。安室雖然沒直接提及剛分手的諧星男友田村淳，但她卻指如非肯定再婚的話，是絕不會介紹另一半給兒子認識。安室更指到現時為止，這名對象仍未出現，似是暗示囝囝根本不認識田村淳。</p><p>完全接受自己</p><p>在安室與田村拍拖時，日本傳媒曾報道安室帶兒子與男友約會，根據今次安室的發言，證明純屬煲水。至於對感情的看法，安室指二人一起時不會只有快樂，亦要互相知道對方討厭甚麼、那方面較易受傷害等，又指另一半必定要百分百接受自己。</p></body></html>
