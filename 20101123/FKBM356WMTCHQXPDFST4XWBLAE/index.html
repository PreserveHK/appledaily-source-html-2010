<html><header><meta charset="utf-8"><title>光纖聖誕樹送暖</title></header><body><h1>光纖聖誕樹送暖</h1><p>【本報訊】為表彰光纖之父高錕的成就，及為高錕慈善基金籌款，九龍塘又一城推出限量20棵高錕簽名光纖聖誕樹，每棵拍賣底價3,888元，市民下月1日至15日到該商場填交投標表格，就有機會擁有。商場下月初更推出「親親聖誕老人」環節，捐款60元可與聖誕老人合照及獲贈限量版相架；捐款20元就可坐上聖誕雪橇，所有收益會撥捐高錕慈善基金，為腦退化症患者及照顧者提供支援。商場還豎立了全港最高的室內聖誕樹，21米高的聖誕樹掛滿400萬條幻彩變色光纖。</p></body></html>
