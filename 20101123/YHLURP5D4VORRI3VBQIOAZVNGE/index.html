<html><header><meta charset="utf-8"><title>話你知百獸之王　亞洲尊崇老虎</title></header><body><h1>話你知<br>百獸之王　亞洲尊崇老虎</h1><p>虎有百獸之王之稱，向來是威猛和權力的象徵。<br>中國的虎文化源遠流長，「王」字正由虎前額花紋構成。古時老虎稱為「大蟲」，喻獸中之王。廣東話中的「老虎乸」，專指惡妻。亞洲多國很尊崇老虎，印度的國獸是孟加拉虎，馬來西亞國徽兩側的護盾獸正是象徵人民勇敢與堅強的老虎。<br>虎是貓科中最巨型的，擅於游泳，晝伏夜出。野生虎最長可活至15歲半，人工飼養（圖）的則活至26歲。香港1915年和42年先後有老虎在上水和赤柱出沒，都被射殺。<br>《蘋果》資料室</p></body></html>
