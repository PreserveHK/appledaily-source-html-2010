<html><header><meta charset="utf-8"><title>隔牆有耳：卡地亞開旗艦店　盒裝派對 - 李八方</title></header><body><h1>隔牆有耳：卡地亞開旗艦店　盒裝派對 - 李八方</h1><p>出入中環老友報料，中環4號碼頭，即係搭船去南丫島個碼頭，近日上蓋有個巨型四方盒出現，個紅色盒幾乎有碼頭咁大，唔只中環人，相信對面海都睇得到。<br>呢嚿嘢係乜嘢呢？唔少人估估吓，唔會係豪宅示範單位啩？八方打聽後，發現原來係法國高級珠寶卡地亞嘅搞作，呢個紅色建築物，其實係參照卡地亞珠寶盒而建。勞師動眾整咁大個「盒」出嚟做乜呢？唔係盛載珠寶，亦冇可能有咁大件珠寶，據講卡地亞位於中環嘅全亞洲最大旗艦店月底開幕，趕在聖誕節來臨前生意，方便大家買禮物，所以整個巨「盒」贈興，屆時會喺個「盒」入面舉行開幕派對。</p></body></html>
