<html><header><meta charset="utf-8"><title>張東健、姬蒂首映鬥論盡</title></header><body><h1>張東健、姬蒂首映鬥論盡</h1><p>韓國男星張東健，昨日出席其首部進軍荷李活電影《TheWarrior'sWay》的韓國首映，他與女主角姬蒂布絲禾夫（KateBosworth）現身記招。姬蒂向記者大讚健哥演技一流，又熱情擁抱拍檔兼用手搭着他，未知是否怕老婆鬧，健哥顯得有點尷尬！但在二人離場時，姬蒂被發現背後拉鏈爆開，露出白滑玉背（小圖）；健哥的褲腳則攝入短靴中，要當眾用手整理，二人鬥論盡實在搞笑。</p></body></html>
