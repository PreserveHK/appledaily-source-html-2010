<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰靠陳總帶挈拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰靠陳總帶挈拍劇 - 馮仁昭</h1><p>張繼聰噚晚喺尖沙嘴為首飾晚宴活動任表演嘉賓，對於陳志雲近日復職，身為迷雲黨嘅張繼聰即刻有機會上《勁歌金曲》，似乎多得陳總好帶挈，不過佢就強調係巧合：「陳總復職前我已經收到通告，之前亦都上咗好多TVB嘅節目，嚟緊都係等公司安排，總之任何演戲機會都想試。」張繼聰似乎暗示可能會拍劇，但佢強調唔會向陳總反映，但就真係好想試。</p></body></html>
