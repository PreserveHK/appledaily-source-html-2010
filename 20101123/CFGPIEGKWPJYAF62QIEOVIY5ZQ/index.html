<html><header><meta charset="utf-8"><title>TakeThat新碟速銷52萬</title></header><body><h1>TakeThat新碟速銷52萬</h1><p>英國歌手RobbieWilliams（左）重返組合TakeThat，即帶挈上周推出的新碟《Progress》勁賣，不只踢走蘇格蘭靚聲村姑蘇珊博爾（SusanBoyle）憑52萬張銷量登上英國大碟榜冠軍，更是繼97年英國樂隊Oasis的《BeHereNow》以來，相隔13年再有大碟能一周速銷逾50萬張。業界料TakeThat可在聖誕檔期繼續雄霸大碟榜。</p></body></html>
