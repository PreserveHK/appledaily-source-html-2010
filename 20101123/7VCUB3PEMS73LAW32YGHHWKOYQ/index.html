<html><header><meta charset="utf-8"><title>滬金融高官　南下幫海通撐場</title></header><body><h1>滬金融高官　南下幫海通撐場</h1><p>大福證券噚日正式改名海通國際，象徵集團矢志邁向國際化，為咗隆重其事，請咗上海金融紀律檢查工作委員會書記石琦，專程南下主持呢個新國際品牌嘅啟航儀式。<br>石書記話，佢都好留意香港嘅財經新聞，希望香港可以多啲報道國際金融市場嘅經驗，等佢哋可以參考。查實家國際金融論壇喺香港搞嘅次數，同上海北京比較，已經係蚊髀同牛髀之別，石書記真係客氣！<br>講番大福改名單嘢，母公司海通證券總裁李明山話，今後30年，中國喺資本市場上扮演重要嘅角色，證券公司亦會發揮重要嘅影響力喎！</p></body></html>
