</title></header><body><h1>首間迪士尼卡通影樓
</h1><p>全港首間獲迪士尼正式授權的專業影樓TrendylandStudio卡通影城登陸E-Max，佔地3,800平方呎、設有8個攝影區域，小朋友可換上道具及不同的卡通人物造型拍照。為了慶祝卡通影城登陸，12月4日更舉辦迪士尼卡通人物至Sharp造型大賽決賽加卡通影城開幕典禮，小朋友可參加當日至Sharp造型大賽，贏取攝影套票。<br><br>查詢︰http://www.facebook.com/TrendylandStudio</p></body></html>
