<html><header><meta charset="utf-8"><title>案件速遞圖書館助理偷書罰款</title></header><body><h1>案件速遞<br>圖書館助理偷書罰款</h1><p>【本報訊】年輕公共圖書館助理員稱為增進知識，利用職權偷館內藏書，並更改電腦系統，製造還書假象。他早前在荃灣裁判法院承認盜竊及不誠實取用電腦共四罪，昨求情表示因一時貪心犯案，已感後悔，願賠償給康文署。主任裁判官練錦鴻輕判被告罰款8千元。<br>案情指，被告鍾潤兵（20歲）於今年1至4月工作期間，先後在北葵涌、大角嘴及仍未開放的東涌公共圖書館內擅自取去9本書，價值491元，因遲還書罰款788元。<br>案件編號：TWCC3166/10</p></body></html>
