<html><header><meta charset="utf-8"><title>案件速遞忤逆子刀傷母囚四月</title></header><body><h1>案件速遞<br>忤逆子刀傷母囚四月</h1><p>【本報訊】一名失業領綜援青年，今年11月5日在屯門山景邨家中，疑因不滿母親叫他落街購物，竟衝入廚房取刀，割傷母親左手及耳朵。忤逆青年早前在荃灣裁判法院承認傷人罪，裁判官周燕珠昨嚴斥在單親家庭長大的被告，母親是其至親，卻兩次暴力對待母親，今次更用刀傷人，罪無可恕，判監4個月。<br>律師求情稱，被告孫兆安（23歲）中二輟學，賦閒在家上網，欠缺社會經驗及人際溝通，說話詞不達意，盼法庭考慮被告年輕，協助他控制情緒，判予更生的懲罰。<br>案件編號︰TWCC3240/10</p></body></html>
