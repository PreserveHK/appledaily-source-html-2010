<html><header><meta charset="utf-8"><title>求驗客手記：聖保羅大敗球迷笑晒？ - 求驗客</title></header><body><h1>求驗客手記：聖保羅大敗球迷笑晒？ - 求驗客</h1><p>聖保羅（圖）周日主場以1:4被富明尼斯大敗，換轉係平時，暴動都有之，不過今次賽後個個主場球迷拍晒手掌，笑晒，何解？梗係啦，因為富明尼斯贏波，直接打擊聖保羅死對頭哥連泰斯嘅爭標機會。呢場波，聖保羅確實出現唔少防守漏洞，加埋辛達奧、李察拉遜唔知發生咩事過晒火，齊齊因過勇攔截被逐，唔大敗至奇。富明尼斯喜得3分，至於哥連泰斯就自己唔爭氣，作客領先之下被維多利亞逼和，將個榜首位置拱手讓畀富明尼斯。不過巴甲仲有最後兩輪，誰勝誰負邊個話得埋。</p></body></html>
