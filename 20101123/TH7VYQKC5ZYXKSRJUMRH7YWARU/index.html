<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡睇中千七萬鑽飾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡睇中千七萬鑽飾 - 馮仁昭</h1><p>名模周汶錡（Kathy）日前飛到台灣，同台灣名模陳思璇一齊為鐘錶店行騷，Kathy示範咗套價值近1,750萬港元嘅AudemarsPiguet鑽錶同鑽飾，佢話：「呢一套首飾係我入行以嚟戴過最貴嘅鑽飾，我覺得真係好靚。如果有足夠財力，都想買咗佢。」<br>另外，Kathy早排因工作關係去咗印度旅行，佢大讚當地風景靚，仲話嗰度啲男男女女都好靚，係值得一去嘅國家喎。</p></body></html>
