<html><header><meta charset="utf-8"><title>案件速遞被指拖欠貨款宏霸上訴</title></header><body><h1>案件速遞<br>被指拖欠貨款宏霸上訴</h1><p>【本報訊】由商人陳振聰任主要股東的宏霸數碼07年向一間科技公司訂製塑膠工模，但被指拖欠貨款。科技公司08年入稟小額錢債審裁處，成功向宏霸數碼追討3.2萬元欠款。宏霸數碼不服，昨向高等法院申請上訴，法官押後判決。<br>提出申索的網絡科技有限公司早前在入稟狀指，宏霸數碼於07年2月向網絡科技訂製塑膠工模，但未有繳付餘款。代表宏霸數碼的律師昨指，涉案工模未能通過測試，他們亦蒙受損失。<br>案件編號：HCSA3/10</p></body></html>
