<html><header><meta charset="utf-8"><title>柑橘噴劑除口氣
</title></header><body><h1>柑橘噴劑除口氣
</h1><p>唔好話我闊太腌尖，有時同啲阿太嘆完AfternoonTea後，總係覺得佢哋個口傳嚟陣陣怪味，簡直有失身份！講真，邊個食完嘢會無味吖，尤其食完洋葱蒜頭㖭！唔想失禮，最好間中用吓口香噴劑，呢支日本嘅Ora囗就係我嘅推介，Ora囗喺日本好出名，美白牙膏更加係No.1，佢嘅口香噴劑有齊7種味道，包括薄荷、柑橘、葡萄柚等，我最鍾意就係柑橘味，甜甜哋，唔似薄荷味咁誇，仲可以辟除洋葱等異味，同Honey咀嘴前用就仲Perfect！<br><br>查詢：28338338（崇光百貨）<br><br>闊太</p></body></html>
