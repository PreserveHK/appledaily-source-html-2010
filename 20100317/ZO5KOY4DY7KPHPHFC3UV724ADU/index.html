<html><header><meta charset="utf-8"><title>識：80後男出走愛爾蘭</title></header><body><h1>識：80後男出走愛爾蘭</h1><p>被人標籤為80後，是好事還是壞事？讓人引起對這班年輕人關注的，是他們的自我性格。想知道更多80後在搞甚麼，《我有的是Guts》一書中，阿鵬是個不錯的研究對象。大學畢業，沒有去畢業典禮，便立刻參加愛爾蘭工作假期計劃度過了470天，邊工作邊遊歷，走遍32個國家，眼界開了，不再是一無所知的男孩，反而磨練成一位「鐵男」。回港後就將經歷整理成書，如外地求職、工作經歷及在外地生活的分享等，絕對是一個激勵性的男孩成長故事，這才是真正的「八十後」精神吧！
</p></body></html>
