<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●去年底涉酒後虐打妻子的查理辛，昨天於科羅拉多州法院否認控罪，雖然他的妻子多次重申想放棄案件，但檢察官指不會容忍家庭暴力，案件鐵定7月21日再審。<br><br>●麗絲慧絲潘的前夫賴恩菲臘比，目前是漫畫改編電影《CaptainAmerica》的主角頂頭大熱。<br><br>●韓國組合2AM隊長趙權前晚率領隊友突訪新沙地鐵站宣傳新歌。<br><br>●韓國女星具慧善前晚在首爾睇新片《秘密愛》首映，她會於下周五擔任飛輪海在首爾舉行的影迷聚會嘉賓。<br><br>●韓國天王Rain將於10月回歸公仔箱拍韓劇。<br><br>●日本女星矢田亞希子將與男星坂口憲二合演被視為日劇版《虎膽龍威》的富士特備劇集《刑事．鳴澤了》。</p></body></html>
