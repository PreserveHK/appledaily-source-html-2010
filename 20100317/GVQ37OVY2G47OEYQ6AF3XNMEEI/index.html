<html><header><meta charset="utf-8"><title>無印混色妝品</title></header><body><h1>無印混色妝品</h1><p>無印良品的確有其生存辦法，凡事無添加，提倡簡單就是美。老實說我支持了無印多年，衫褲鞋襪就唔使多講，甚至連床單、家具、食物都撐到底，不過就是從未買過無印的化妝品。見到無印的格仔胭脂，我開始心動了，因為它的格仔Pattern由深到淺到米白，更方便將顏色混合使用；當然還有它們的眼影組合，已配搭好的色Tone，簡單易用，唔錯。　<br><br>記者：胡卓琳<br>查詢：無印良品（39713120）</p></body></html>
