<html><header><meta charset="utf-8"><title>求驗客手記：碧咸上身　羅傑承踢斷腳趾 - 求驗客</title></header><body><h1>求驗客手記：碧咸上身　羅傑承踢斷腳趾 - 求驗客</h1><p>靚佬碧咸踢波整斷筋腱，搞到緣盡世界盃，幾咁可惜！地球另一面，南華足主羅傑承（圖）唔知係咪技癢，竟然喺屋企踢梳化搞到腳趾骨裂，成個月要用柺杖行路。我求大俠當然知道今次係家居意外啦，但羅生就不忘苦中作樂，將「足主」、「足腫」及「足瘀」嘅諧音，暗寸足總對政府顧問報告嘅態度，佢喺Blog咁寫：「足腫，要用耐性克服的，還要給幾多時間？」之後補飛話講笑，叫大家唔好介意。羅生傾向足總應該重組架構係事實，足總定足腫？都冇所謂啦。<br></p></body></html>
