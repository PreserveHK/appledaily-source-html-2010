<html><header><meta charset="utf-8"><title>LadyGaGa助妹闖樂壇</title></header><body><h1>LadyGaGa助妹闖樂壇</h1><p>LadyGaGa的新曲《Telephone》MV日前首播，熱爆網絡。原來GaGa的17歲妹妹Natali，也有在MV客串，飾演一名女獄犯。於MV踏入約兩分半鐘之時，GaGa手執電話唱歌，身後一名樣貌娟好的金髮女子，原來正是GaGa妹妹，友人還指Natali想步姊姊後塵入樂壇，GaGa似乎有意為胞妹鋪路。另外，艾美獎及金球獎得獎青春劇《青春合唱團》（Glee）昨日宣佈，GaGa將於稍後客串劇中一角，首次晉身公仔箱。</p></body></html>
