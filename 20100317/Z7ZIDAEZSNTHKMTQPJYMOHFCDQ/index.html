<html><header><meta charset="utf-8"><title>隔牆有耳：李鵬飛被指勾結外國勢力 - 李八方</title></header><body><h1>隔牆有耳：李鵬飛被指勾結外國勢力 - 李八方</h1><p>李鵬飛原本係舊年10.1國慶特區觀禮團成員之一，事前將回鄉證號碼等交晒畀中央相關部門，點知臨時被飛。當時飛哥收風，話皆因為佢幫手主持泛民政改武林大會而激嬲中央，噚日飛哥同八方解謎，真正原因係一個「老外」。<br>飛哥引述一個內地中間人話，佢第一次主持武林大會其實都冇事，但到咗第二次會，無綫新聞嘅鏡頭就影到飛哥同「老外」民促會嘅高德禮排排坐，就被人貼上「勾結外國勢力」標籤，最後冇得去北京睇閱兵。飛哥家陣講起都覺得好荒謬。
</p></body></html>
