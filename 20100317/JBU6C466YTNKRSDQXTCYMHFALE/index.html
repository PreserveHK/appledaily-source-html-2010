<html><header><meta charset="utf-8"><title>疑拜神遺下火種燒毀套房</title></header><body><h1>疑拜神遺下火種燒毀套房</h1><p>【本報訊】深水埗福榮街89號一幢唐樓2樓一個套房單位，女戶主昨拜神燒香時，疑遺下火種，昨午近3時引起火警，火勢猛烈冒出大量濃煙，約20名居民慌忙逃生。消防員接報到場，開喉灌救將火救熄，消防員調查起火原因無可疑。<br>現場女戶主姓曾，昨在房間內燒香拜神，她焚燒衣紙後，懷疑未待燒完便離開，火舌波及雜物引起火警。出事的套房遭嚴重焚毀。火警中，一名19歲姓梁少女及一名29歲外籍女子不適送院。</p></body></html>
