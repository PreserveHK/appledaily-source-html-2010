<html><header><meta charset="utf-8"><title>敏感遮瑕揀綠筆</title></header><body><h1>敏感遮瑕揀綠筆</h1><p>為了盡量不令討厭的眼圈及暗瘡印暴露於人前，就算唔搽粉底，我都堅持要塗遮瑕膏。最近試用了專為敏感肌膚護理而設Avene新出的「煥彩遮瑕系列」，他們以專業敏感肌膚護理概念及嶄新的科研技術，引入了色彩補償原理，以對比色調中和及淡化肌膚瑕疵。簡單來說即是將兩種對比色混合，把不理想的肌膚色素強度減低，化成中和色，即時遮蔽及修正肌膚瑕疵。我推介綠色遮瑕筆，可中和紅色兼針對局部肌膚瑕疵，用來遮暗瘡紅印最啱使。（查詢：25257311）<br><br>喪拼1號</p></body></html>
