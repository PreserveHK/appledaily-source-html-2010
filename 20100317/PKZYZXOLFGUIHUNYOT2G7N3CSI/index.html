<html><header><meta charset="utf-8"><title>雀仔樂隊紅爆YouTube</title></header><body><h1>雀仔樂隊紅爆YouTube</h1><p>樂壇最近有一支樂隊大出風頭，玩的樂器是八支電結他，成員有44隻，沒錯，牠們不是人，是44隻體形細小的珍珠鳥（zebrafinch圖）。<br>組成這支雀仔樂隊的，是法國藝術家穆熱諾（CelesteBoursier-Mougenot），他在房間內放置了八支電結他，然後讓珍珠鳥在房內自由活動，牠們時而停在結他上棲息，時而在上面啄食，就是這樣不知不覺奏出樂音，過去一周就有超過64萬人次在YouTube點擊牠們彈結他的片段。<br>英國《每日郵報》</p></body></html>
