<html><header><meta charset="utf-8"><title>無縫砧板好</title></header><body><h1>無縫砧板好</h1><p>收到朋友送的百貨公司禮券，用來買了塊五百幾蚊的無縫砧板。老公看到即時皺眉，我答道：「呢塊係美國出品的高科技壓縮木製成，好硬淨唔怕滲血水入去，衞生好多。大師姐在雜誌上介紹過話佢無刀痕，且一面有坑槽，斬雞啲汁可以盛住，不會流到一枱都係。」當晚立即試用，一切刀痕即現！「咦！點解有陣味？」老公發揮佢獵犬本色：「係塊砧板呀！」原來灑水在砧板面，就會有陣像燒燶東西的味道滲出來，點解？唔通因為佢係由高溫製成，所以有味？<br><br>敗家嫂</p></body></html>
