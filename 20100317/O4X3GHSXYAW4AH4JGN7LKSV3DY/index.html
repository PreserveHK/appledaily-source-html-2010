<html><header><meta charset="utf-8"><title>陳曉東俾女害到癲</title></header><body><h1>陳曉東俾女害到癲</h1><p>陳曉東近年轉戰內地，最近他和張靜初合作拍新戲《A面B面》，戲中東東破格地扮演一名精神病患者，而張靜初則是東東的老婆。內容講述東東是補品店老闆，卻被張靜初落藥陷害而被送入精神病院。<br>拍攝時東東可謂受盡皮肉煎熬，除了要被電擊和灌藥外，頭頂還要被針拮滿，十足箭豬一樣。</p><p>針拮頭嗌舒服</p><p>東東表示雖然箭豬造型看似很恐怖，不過原來卻相當舒服，因為劇組人員找來專門針灸的師傅為他落針，東東說：「雖然呢部戲係一套悲劇，不過其實成部片拍嘅過程同演出方法都充滿喜劇感。」<br>撰文：葉雪</p></body></html>
