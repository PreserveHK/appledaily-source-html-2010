<html><header><meta charset="utf-8"><title>兩嫁導演情路坎坷</title></header><body><h1>兩嫁導演情路坎坷</h1><p>與金像導演老公森文達斯婚姻亮紅燈的琦溫絲莉，去年憑電影《讀愛》（TheReader）獲封奧斯卡影后，入行多年事業得意的她，情路走得並不暢順，98年11月她曾與當時任職副導演的JimThreapleton結婚，不久更誕下女兒MiaHoney，但這段婚姻只維持了短短三年。</p><p>擁2.4億身家</p><p>03年琦溫絲莉與森文達斯再婚，二人育有一名六歲兒子Joe，沒想到她這一段婚姻也宣告觸礁。外界估計琦溫絲莉身家有近2,000萬英鎊（約2.4億港元），森文達斯的個人財產則只及她的一半，未知二人離婚的話，將如何分配財產。</p></body></html>
