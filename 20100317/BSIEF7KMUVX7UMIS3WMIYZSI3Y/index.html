<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保有情義唔「樸」水 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保有情義唔「樸」水 - 求驗客</h1><p>英超嘅榜尾隊樸茨茅夫爭落一大條街數，不過都唔係人人都向呢隊波落井下石嘅；好似家踢緊阿仙奴嘅前樸茨茅夫球員蘇甘保（圖），周一就喺英國法庭同樸茨茅夫會方達成協議，話唔再告呢間球會拖欠薪金同肖像權住，講落樸茨茅夫都欠佢167萬鎊欠薪，同5萬鎊利息，計落都有成2,000萬港紙；蘇甘保之前打熱刺同阿仙奴咁多年，應該都搵落唔少，所以睇錢又未必咁緊要，之但係又唔代表佢唔追，呢位35歲中堅講到明，樸茨茅夫搞掂財政問題後，一樣要找番條數，點都好，都算蘇甘保有啲情義啦！</p></body></html>
