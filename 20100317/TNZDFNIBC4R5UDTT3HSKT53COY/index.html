<html><header><meta charset="utf-8"><title>案件速遞保安摸菲傭臀判社服令</title></header><body><h1>案件速遞<br>保安摸菲傭臀判社服令</h1><p>【本報訊】原在馬鞍山中心工作的一名六旬保安員，今年1月5日當值時遇上樣子甜美的28歲菲律賓籍女傭，趁她等時，突然取出手機拍下他與菲傭的貼面親密照，並伺機觸碰菲傭臀部，之後對其背影喃喃自語「好靚呀」。保安員早前在沙田裁判法院承認一項非禮罪，昨被判社會服務令80小時。<br>辯方律師求情指，64歲被告趙金松（圖）原達退休年齡，惟案發後為免影響公司聲譽，已主動辭去工作，望能輕判。<br>案件編號：STCC1023/10</p></body></html>
