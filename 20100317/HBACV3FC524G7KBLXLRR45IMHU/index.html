<html><header><meta charset="utf-8"><title>布魯妮拒丈夫拖手</title></header><body><h1>布魯妮拒丈夫拖手</h1><p>法國總統薩爾科齊（NicolasSarkozy）和布魯妮（CarlaBruni）爆出各自偷歡傳聞，為證恩愛如昔，兩人前日（周日）一起亮相，在巴黎地區選舉投票，可是薩爾科齊多番想拖妻子的手，布魯妮卻多番縮手（圖），而且兩人笑容牽強。<br>婚姻出軌，向來美艷的「男人殺手」布魯妮也走樣。一幅大特寫照片中，42歲的她顯得又老又殘。有整容醫生甚至說，她肯定在前額打了肉毒桿菌針，鼻子下的細小陰影相信是注射填充劑所致，雙唇比年輕時更飽滿，應是注射了透明質酸。<br>英國《每日鏡報》/《每日郵報》</p></body></html>
