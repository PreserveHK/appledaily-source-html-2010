<html><header><meta charset="utf-8"><title>女球迷心碎　轉捧基拿甸奴</title></header><body><h1>女球迷心碎　轉捧基拿甸奴</h1><p>世盃沒有了碧咸，對很多英格蘭女粉絲來說，世盃不看也罷，但也有女球迷會轉投其他靚仔球星懷抱，熱門人選有烏拉圭前鋒辛達告魯斯（RoqueSantaCruz）、澳洲中堅高洛斯莫（SimonColosimo）及意大利前鋒基拿甸奴（AlbertoGilardino）。<br>以往女球迷都愛意大利靚仔球員，但碧咸的出現，徹底改變了足球員的定義：在球場上激動落淚，髮型總是一絲不苟，噴到滿身香水，場外更穿起莎朗裙，俘虜萬千女性之餘，連男同性戀者都視他為偶像。<br>英國《泰晤士報》/《每日郵報》</p></body></html>
