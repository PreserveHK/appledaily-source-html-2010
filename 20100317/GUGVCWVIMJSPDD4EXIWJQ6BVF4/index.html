<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉偉強喜做偷窺狂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉偉強喜做偷窺狂 - 馮仁昭</h1><p>導演劉偉強噚日喺灣仔出席「國家地理頻道LiveCurious紀錄片比賽2010」活動，佢同參加比賽嘅中學生分享影片製作心得。有四個仔嘅佢話有時都要偷睇四個仔嘅嘢，先知道家年輕人嘅世界，問佢怕唔怕阿仔嬲？佢就話：「我唔係真係偷睇，有時見佢哋上網，咪行埋去一齊睇。」劉偉強仲話同大仔可以傾到心事，仲話有個仔都拍過幾次拖，有啲女朋友都得得哋！</p></body></html>
