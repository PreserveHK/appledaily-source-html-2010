<html><header><meta charset="utf-8"><title>熊黛林扮孕婦傷腰骨</title></header><body><h1>熊黛林扮孕婦傷腰骨</h1><p>甄子丹和熊黛林早前合作拍攝電影《葉問2》，劇情交代他扮演的葉問帶着妻子離開佛山來港，開武館收徒，挺着大肚子的熊黛林孕婦look終於曝光。</p><p>「四個地方歪了」</p><p>在天橋上婀娜多姿的熊黛林，首次扮演大肚婆，她在腰間戴上假肚，她自爆扮孕婦受傷，她說：「好辛苦，那件衣服好難穿，不可以彎腰，拍完醫生說我腰骨有四個地方歪了，醫生替我扭的時候啪一聲，好害怕啊！」拍戲受傷後，可有向緋聞男友郭富城撒嬌？她說：「不需要，很小事，沒有人知道我受傷的。」<br>採訪：陶然婷</p></body></html>
