<html><header><meta charset="utf-8"><title>韓宅男娶攬枕為妻</title></header><body><h1>韓宅男娶攬枕為妻</h1><p>真愛有很多種，南韓28歲宅男李振圭（譯音）就將他的愛，全部付給一個日本製造、印有動漫女角肖像的攬枕。他甚至癡情得籌辦了婚禮，在牧師見證下，正式娶攬枕為妻。<br>李振圭戀上的，是以動漫《魔法少女奈葉》中女角為肖像的攬枕。他對這個攬枕極之迷戀，無論去哪裏都要帶在身邊；「他們會一起去遊樂場玩機動遊戲。外出吃飯時，攬枕都有自己的座位和食物。」李振圭和攬枕的婚禮絕不馬虎。他穿上禮服，「新娘子」也穿上雪白婚紗，成為傳媒焦點。在他之前，一名日本宅男去年11月也迎娶他的動漫女角攬枕，同樣哄動一時。<br>英國《都市報》</p></body></html>
