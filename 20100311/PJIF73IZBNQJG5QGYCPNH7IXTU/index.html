<html><header><meta charset="utf-8"><title>是日靚相：交行世博百年前結緣</title></header><body><h1>是日靚相：交行世博百年前結緣</h1><p>距離上海世博開幕禮仲有51日，交通銀行（3328）作為世博會商業銀行全球合作夥伴，噚日喺香港舉行咗「百年交行輝煌世博」嘅揭幕禮。交行香港分行首席執行官壽福鋼介紹，原來交行同世博好有淵源，早喺1906年嘅意大利世博會，當時統領中國團參與嘅負責人，就係交行早年嘅領導人。噚日會上，上海世博市場開發部助理部長王慧話，今次上海世博會，係150年世博歷史以嚟最具規模嘅一屆，預計入場人數達到7000萬人。<br>程志遠攝</p></body></html>
