<html><header><meta charset="utf-8"><title>獨居老翁低溫症暴斃家中</title></header><body><h1>獨居老翁低溫症暴斃家中</h1><p>【本報訊】天文台昨仍發出寒冷天氣警告，獨居土瓜灣馬頭圍邨的老翁，疑嚴寒下引起病發昏迷，由保安員發現報警；消防員破門入屋證實他已經死亡。</p><p>兩日不見保安報警</p><p>死者81歲姓葉，住在馬頭圍邨水仙樓一單位，據街坊指出，葉翁以綜援維生，雖然一把年紀行動仍然方便，間中外出與街坊打麻雀耍樂，但鄰居兩日未見他出現，拍門亦無反應，覺有可疑昨日通知保安員。<br>上午10時許，保安員上門從單位信箱縫隙窺探，見葉翁倒卧地上報警，消防員破門入屋證實他已死亡。由於最近天氣轉冷，警方懷疑葉翁低溫下引致病發失救死亡，仵工其後將死者屍體移送殮房。</p></body></html>
