<html><header><meta charset="utf-8"><title>蓮莎被盜名索賠7.8億</title></header><body><h1>蓮莎被盜名索賠7.8億</h1><p>現正身在巴黎欣賞時裝騷的美國女星蓮莎露夏恩（LindsayLohan），被當地的投資公司E-Trade在廣告中以名字開玩笑，結果辣㷫蓮莎，她昨日入稟紐約高等法院，向投資公司索償一億美元（約7.8億港元）。</p><p>指廣告影射</p><p>該廣告講述B仔主角因只忙於留意股價，被其B女女友懷疑搭上愛媾仔的Lindsay。蓮莎的代表律師表示廣告雖未有提及蓮莎全名，但已誤導外界對號入座，故要求投資公司5,000萬美元（約3.9億港元）作為心靈賠償，其餘則是擅用其名字的賠償，廣告已在上月首播。</p></body></html>
