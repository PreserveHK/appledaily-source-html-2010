<html><header><meta charset="utf-8"><title>去蕪存菁榮智健舊部辭董事職</title></header><body><h1>去蕪存菁<br>榮智健舊部辭董事職</h1><p>中信泰富（267）前年的外滙投資虧損風波，前主席榮智健及前董事總經理范鴻齡逐一離去。<br>中信泰富昨日公佈，另一個榮智健系統的老臣子，副董事總經理李松興亦因即將退休而辭去現有職務，令中信泰富管理層已去蕪存菁。<br>根據中信的公佈，自94年起出任副董事總經理的李松興即將退休，並已辭去執行董事及副董事總經理的職務，將於今年4月1日起生效。<br>事實上，在榮智健辭職之後，其三名子女榮明方、榮明棣以及榮明杰仍在中信泰富工作，但昨日記者會上被問及榮智健家族成員，在公司內任職情況時，現任主席常振明只說：「榮明杰仍是公司的董事！」，但未有回應其餘兩人去向。</p></body></html>
