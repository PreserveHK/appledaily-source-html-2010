<html><header><meta charset="utf-8"><title>DJVadim夫妻港開騷</title></header><body><h1>DJVadim夫妻港開騷</h1><p>曾經與Kraftwerk、Prince及StevieWonder等頂級歌手合作的俄羅斯著名跳舞音樂人DJVadim，將於本月26日聯同妻子MCYarahBravo在中環Grappa'sCellar開騷，大會更請來廿四味成員GhostStyle擔任開場嘉賓，相信到時氣氛必定熱鬧。</p><p>同台演出</p><p>來自俄羅斯的DJVadim早在90年代中出道，音樂風格集hiphop、reggae、電子和騷靈於一身。今次DJVadim來港，其妻子MCYarahBravo也會同台演出，負責rappin'部份。</p></body></html>
