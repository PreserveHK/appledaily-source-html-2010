<html><header><meta charset="utf-8"><title>案件速遞開賭港商洗錢三億候懲</title></header><body><h1>案件速遞<br>開賭港商洗錢三億候懲</h1><p>【本報訊】本港商人在中緬邊境非法經營賭場及百家樂網站，叫賭客將賭注存入員工戶口，輾轉將巨額黑錢存入他跟情婦在港的戶口，以逃避內地公安追查。公安於07年搗破網站，商人翌年回港提款時被捕。他昨在區域法院被裁定三項洗黑錢罪成立，還柙至本月23日等候背景報告判刑。<br>暫委法官陳錦昌裁決指，被告譚雄（58歲），利用員工戶口滙錢出境，屬典型洗黑錢方法。譚被控於05至07年在港處理3.14億元黑錢，控方將申請充公其資產。<br>案件編號：DCCC941/08</p></body></html>
