<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹敏莉勸黃長發小心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹敏莉勸黃長發小心 - 馮仁昭</h1><p>曹敏莉（左）、陳法蓉等噚日喺金鐘出席攝影展，講到無綫新劇《老公萬歲》嘅部份內容同《真的戀愛了》（LoveActually）套戲好似，有份演出嘅佢話：「劇集同電影成日都有類似劇情，最緊要好睇同收視好，多人睇先有noise，話似啫，冇乜所謂。」曹敏莉前緋聞男友黃長興胞弟黃長發近日被指係手機淫片男主角，她就話：「年輕人做事要小心啲。」</p></body></html>
