<html><header><meta charset="utf-8"><title>環保賽車　朱古力當燃料</title></header><body><h1>環保賽車　朱古力當燃料</h1><p>環保跑車熱潮爆起，繼月初日內瓦車展展現綠色法拉利後，英國華威大學展示全球首輛朱古力驅動的三級方程式跑車。朱古力跑車，有賣相有實際，時速216公里，從0至時速96公里加速僅2.5秒，速度和環保共冶一爐。</p><p>朱古力跑車有一台2.0升寶馬引擎，採用混合燃料驅動，有柴油，更有朱古力、發酵植物和酒渣等生物燃料，散熱器可將臭氧轉為氧氣。車身用航空業用剩的碳纖維、塑膠瓶等製造，軚盤造料是蘿蔔纖維加入樹脂。<br>整輛跑車花了九個月、耗資20萬美元（156萬港元）打造，有份參與的工程師柯萬說：「這輛朱古力跑車百分百環保，所有建造物料在堆填區都找到。」<br>路透社</p></body></html>
