<html><header><meta charset="utf-8"><title>疑戴綠帽　醋漢毆妻槍殺特警</title></header><body><h1>疑戴綠帽　醋漢毆妻槍殺特警</h1><p>蘭州男子傅曉霖（圖）懷疑妻子紅杏出牆，前晚將她毆打後，再用槍指頭逼妻子交代。公安到場調查，一名特警遭傅開槍擊中，最終不治。傅在案發後逃逸，蘭州警方全城搜捕，懸紅10萬元（人民幣．下同）緝捕。<br>39歲的傅曉霖是陝西省西安市長安縣王莽鄉江村人，曾吸毒並有妨礙公務等案底。前晚8時許，他因懷疑妻子有外遇，在家中毆打她，並用槍指着她的頭，要她交代外遇情況。她的妻子於是報警，大批公安和特警趕到傅家外戒備。到8時20分，特警竇勇進入傅家時，遭傅開槍打傷送院不治。傅在行兇後逃走，蘭州公安懸賞10萬元緝拿他歸案。<br>甘肅《蘭州晨報》</p></body></html>
