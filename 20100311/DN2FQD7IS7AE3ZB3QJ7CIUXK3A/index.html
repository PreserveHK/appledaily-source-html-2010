<html><header><meta charset="utf-8"><title>立會叫嚷高春香守行為</title></header><body><h1>立會叫嚷高春香守行為</h1><p>【本報訊】石崗菜園村關注組主席高春香於去年9月17日，旁聽立法會交通事務委員會鐵路事宜小組委員會，討論廣深港高速鐵路計劃時，叫囂抗議，引來其他旁聽者效法，令會議中斷四分鐘，其後被捕。<br>高春香昨日在東區裁判法院獲准自簽二千元守行為一年，其間不可再在立法會作出干擾行為。<br>現年48歲的高春香，昨獲十多名村民到庭支持，但他們未有在庭外示威。<br>案件編號：ESMP345/10</p></body></html>
