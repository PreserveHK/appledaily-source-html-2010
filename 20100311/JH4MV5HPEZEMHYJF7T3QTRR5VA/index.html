<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴回歸冧港影迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴回歸冧港影迷 - 馮仁昭</h1><p>導演黃百鳴噚日到會展出席香港影視娛樂博覽聚餐，佢話今次主力係為電影《葉問2》宣傳。佢話計劃今年開拍兩套戲，但係題材仲考慮緊。雖然賀歲片《花田囍事2010》喺內地有6千萬票房嘅理想成績，但係佢話唔會將所有電影題材側重喺內地市場，佢覺得一個電影人要製作出唔同口味嘅好電影，另外佢相信《歲月神偷》呢套香港電影一定會有好好成績。</p></body></html>
