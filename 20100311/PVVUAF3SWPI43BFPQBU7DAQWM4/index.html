<html><header><meta charset="utf-8"><title>筷子反轉豬大腸汆水去肥膏</title></header><body><h1>筷子反轉豬大腸汆水去肥膏</h1><p>豬大腸雖好味，不過有陣尿臭味，要洗得乾乾淨淨先至食得，就等楊太教大家怎樣洗豬腸啦！首先選豬大腸一定要夠長，雪白無斑點，不會有黃色的水流出來。然後將大腸用水將裏外冲乾淨，用粗鹽省一省表面的潺，亦可用啤酒浸15分鐘，用筷子幫助，從較粗的一邊腸頭開始將豬腸反轉，剪去大件的肥膏。燒熱一鍋水，加薑3片、葱2棵（切段）及燒酒1湯匙，放入豬腸汆水1分鐘後盛起，就可以輕易將肥膏搣走，然後加入滷水汁或豉油汁再煮半小時，切件就可以吃了。</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
