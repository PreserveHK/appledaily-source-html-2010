<html><header><meta charset="utf-8"><title>案件速遞偷畫案女被告稱警恐嚇</title></header><body><h1>案件速遞<br>偷畫案女被告稱警恐嚇</h1><p>【本報訊】由著名經濟學者張五常任顧問的古玩店遭女職員偷名畫案，昨在區域法院續審。女職員就反對其口供錄影帶呈堂作自辯。她指落口供前，已向探員表示畫作是老闆張五常給她的，但探員不停喝罵她，指她冇證冇據。<br>首被告曾卓詩（38歲）稱，早已向探員指出，其老闆張五常「走佬」返大陸，她幫過張運畫回內地，幫他落口供，保管幾箱私人文件。涉案畫作是張給她的，其夫已轉售。但不為探員接納，指她全是廢話。她解釋在落口供中段感到無助，想起探員指她冇證據是老闆送畫，又擔心丈夫被捕，才改口認偷畫。<br>案件編號：DCCC868/09</p></body></html>
