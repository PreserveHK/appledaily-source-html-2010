<html><header><meta charset="utf-8"><title>DMX違保釋令被捕</title></header><body><h1>DMX違保釋令被捕</h1><p>曾與李連杰合演電影《致命英雄》（RomeoMustDie）及《同盜一擊》（Cradle2theGrave）的黑人饒舌男歌手DMX，昨日在阿里桑那州因違反保釋令吸毒而被警方拘捕。</p><p>前科纍纍</p><p>警方指DMX已承認在過去9個月的保釋期間曾經吸食可卡因，並且在保釋期間沒有到戒療中心接受治療。已是第六度被捕的他，現正被拘留在獨立房內隔離。DMX曾多次因非法賽車、無牌駕駛、超速、持有毒品及虐待動物被警方拘控。去年2月，他被控藏毒、偷竊及虐畜而入獄3個月。</p></body></html>
