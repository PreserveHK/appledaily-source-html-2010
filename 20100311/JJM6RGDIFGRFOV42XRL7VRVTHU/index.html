<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉搖滾玩諸葛亮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉搖滾玩諸葛亮 - 馮仁昭</h1><p>由劉鎮偉導演、鄭中基、梁詠琪等主演嘅《越光寶盒》喺下星期四上映，導演仲透過套戲向其他電影嘅經典場面致敬，當中包括《西遊記》、《廿二世紀殺人網絡》等。<br>曾志偉早前亦為電影客串一角，佢仲化身為《赤壁》中嘅諸葛亮，同扮演周瑜嘅黃渤嚟一場jam歌戲，不過佢哋唔係切磋古箏，而係大玩搖滾樂，志偉仲讚不絕口話：「睇過《赤》片就知我哋場戲做緊乜，冇諗過一身古裝都可以jam歌。」</p></body></html>
