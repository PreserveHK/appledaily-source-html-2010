<html><header><meta charset="utf-8"><title>陳慧琳型媽大爆髮</title></header><body><h1>陳慧琳型媽大爆髮</h1><p>陳慧琳（Kelly）最近推出產子後首張新碟《微光》，找來老拍檔奚仲文擔任美指，將她改造成爆炸頭美女，做個有型靚媽。<br>Kelly謂足足花了四小時才完成駁髮程序，她笑說：「個頭巨型過《宮心計》啲宮女呀，又要踩住對4吋高踭鞋，好彩我依然行得好輕盈。」<br>問Kelly可擔心要花時間宣傳新碟而忽略兒子蝦餃仔？她說：「我反而有更大動力。今次隻碟充滿愛同正能量，一諗起家人就好溫暖，特別有feel。」<br>撰文：丁寧</p></body></html>
