<html><header><meta charset="utf-8"><title>酒牌簽發限制擬放寬</title></header><body><h1>酒牌簽發限制擬放寬</h1><p>【本報訊】根據現行條例，酒牌只可發給一名人士，而不是法人團體或合夥人組成的公司。食物及衞生局局長周一嶽透露，當局正檢討放寬酒牌簽發限制，考慮容許持有酒牌的人選為「公司」或多於一人持有酒牌，預計今年內完成檢討，然後諮詢業界意見。<br>自由黨方剛及民主黨劉慧卿均批評，效率促進組三年前已建議放寬酒牌申請限制，但當局仍未提出落實建議，有違方便營商的原則。周一嶽表示，需確保任何改變酒牌持有人的安排，不會影響當局的執法及社會治安，而在資源及運作上亦要配合，故需時研究。</p></body></html>
