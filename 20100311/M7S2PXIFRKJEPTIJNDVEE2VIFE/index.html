<html><header><meta charset="utf-8"><title>懷秋手信預楊謹華</title></header><body><h1>懷秋手信預楊謹華</h1><p>台灣組合大嘴巴昨日來港宣傳新碟及出席運動用品代言活動，獲十多名歌迷到機場接機，fans見偶像即要求合照。懷秋表示來港希望到迪士尼遊玩及購物。<br>懷秋在台灣與敗犬女王楊謹華傳緋聞，問他會否買手信給緋聞女友，他謂送禮給好朋友沒所謂。他表示其母與楊謹華很熟，上次到她家是拿東西給她，不過懷秋又大讚楊謹華人品好，很有氣質，工作認真，不排除會追求她，懷秋說：「未來的事再看看，我也不知道會發生甚麼事，順其自然了。」<br>採訪：魯萍　攝影：彭琮然</p></body></html>
