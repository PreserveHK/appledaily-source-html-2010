<html><header><meta charset="utf-8"><title>北野武獲法最高榮譽勳章</title></header><body><h1>北野武獲法最高榮譽勳章</h1><p>演而優則導的日本男星北野武，昨日在法國獲法國文化部長密特朗頒發法國最高榮譽的藝術文化勳章，同日他還在當地為今日正式展開的個人畫展揭幕。</p><p>推廣日本文化</p><p>北野武接受藝術文化勳章後，即在巴黎現代美術館舉行記者會，介紹這個為期3個月的個人畫展，當地的戲院也會上映北野武的電影作品，當地各界可謂對北野武非常重視。昨日北野武在記者會上說：「我希望大人細路看了我的作品後會開開心心，齊齊努力打造出日本特有的氣氛。」</p></body></html>
