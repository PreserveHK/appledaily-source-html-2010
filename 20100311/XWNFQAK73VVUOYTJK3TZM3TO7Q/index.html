<html><header><meta charset="utf-8"><title>食放題送金箔壽司</title></header><body><h1>食放題送金箔壽司</h1><p>「空港居酒屋」推出「金箔．吞拿魚腩暨日式美食周末放題」，擺低$388就可以喪食刺身同壽司，兼送金箔吞拿魚腩壽司、金箔吞拿魚腩箱押壽司、金箔碎吞拿魚腩軍艦、金箔吞拿魚腩手卷各一件及金箔碎吞拿魚腩壽司飯一客。有便宜一定要貪盡，食放題送金箔壽司，要撐場啦，我話嘅！<br><br>為食熊<br>空港居酒屋（22866668）	<br>大嶼山赤鱲角香港國際機場暢達路9號店地下<br>供應期：即日起至4月30日逢周五至日及公眾假期　<br>時間：6:00pm-10:00pm</p></body></html>
