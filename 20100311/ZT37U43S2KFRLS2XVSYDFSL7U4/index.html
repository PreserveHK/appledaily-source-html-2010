<html><header><meta charset="utf-8"><title>JAYWALK主音藏毒樂隊遭炒魷</title></header><body><h1>JAYWALK主音藏毒樂隊遭炒魷</h1><p>前日藏有興奮劑被捕的日本樂隊JAYWALK主音中村耕一，同日又被日本警方於其家中搜出興奮劑、大麻及可卡因，樂隊所屬的華納唱片公司其後舉行記者會，並宣布已決定跟樂隊解約。</p><p>損失3,500萬</p><p>由於中村耕一藏毒被捕，唱片公司已決定即時回收樂隊JAYWALK所有CD，連帶他們將在下月推出的新碟也會停止推出，樂隊原定5月展開的23場30周年紀念巡迴騷也告取消，估計損失超過3,500萬港元。染上毒癮的中村，被指近年工作經常遲到。</p></body></html>
