<html><header><meta charset="utf-8"><title>神奇放大花花草草</title></header><body><h1>神奇放大花花草草</h1><p>不嬲都話呢兩季Arte嘅首飾設計特別標青，唔講佢成萬幾蚊條嘅頸鏈，先由最低階層嘅戒指入手。今季的FlorecerCollection係幾得，所用題材係花花草草，但得出效果好鬼出，出嘅原因係，用色夠晒sharp，有粉藍粉紫，都係討好女士嘅顏色，晶鑽又用得大大粒，拼埋一齊又唔覺得亂，亦絕唔含糊，好似用咗「神奇放大鏡」將佢哋放大，好可愛，亦變得實在。時下hit誇飾，Arte做得到，而且屬新手入手階段，未誇得晒。<br><br>喪拼1號</p></body></html>
