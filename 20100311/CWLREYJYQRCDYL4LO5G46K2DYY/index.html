<html><header><meta charset="utf-8"><title>清水翔太成Oricon最年輕冠軍</title></header><body><h1>清水翔太成Oricon最年輕冠軍</h1><p>現年20歲的日本男歌手清水翔太，去年夥拍女歌手加藤Miliyah合唱歌曲《LoveForever》，大受年輕樂迷歡迎。翔太的第二張個人大碟《Journey》在上周面世，旋即登上本周Oricon大碟榜冠軍，也令翔太成為首位奪得冠軍大碟的日本平成年號出生、89後的歌手。</p><p>6月開巡迴個唱</p><p>翔太最新大碟內收錄了他與Miliyah二度合作的最新歌曲《ForeverLove》，上周六兩人更有份為日本大型花生騷TokyoGirlsCollection演唱。此外，翔太亦宣佈將於6月展開9場日本巡迴個唱。</p></body></html>
