<html><header><meta charset="utf-8"><title>中國首間飄移學校</title></header><body><h1>中國首間飄移學校</h1><p>我既然叫得做爆偈哥，玩車當然係強項，所以以往畀人感覺係飛仔玩意嘅飄移運動日漸受重視，我都好興奮。近年經常搞飄移比賽嘅中國大陸，上月亦終於有一個真正玩飄移專用嘅場地，呢個惠州「高性能汽車訓練場」，無論賽道設計定係安全規劃都符合比賽標準，聽擔任顧問嘅飄移冠軍人馬盧向榮講，賽場有八個唔同角度嘅大小彎位組合成嘅賽道，可以有六款變化，速度較快區域嘅左右邊均設有緩衝區，聽落好玩又安全，遲啲仲會開訓練班，到時我就梗係搶住報名啦。<br><br>爆偈哥</p></body></html>
