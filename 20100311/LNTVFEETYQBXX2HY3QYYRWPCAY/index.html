<html><header><meta charset="utf-8"><title>陸詩韻自爆呃男人</title></header><body><h1>陸詩韻自爆呃男人</h1><p>陸詩韻、楊思琦、高鈞賢和胡諾言昨日於銅鑼灣出席明珠台白色情人節活動，陸詩韻自言今年情人節孤單度過，幸好家中有小狗陪伴，她自言不乏追求者，但緣份未到。</p><p>楊思琦男友</p><p>問陸詩韻可有叫父親介紹男友時，她說：「佢成日覺得出面嘅男人一定會呃我！」問她是否被舊男友呃過？她說：「我以前都有呃過人啦！」<br>楊思琦表示閒時會DIY禮物送贈男友，她說：「我試過畫公仔畀佢，不過我向來畫工唔得，所以都係買禮物多，物輕情意重，唔在乎價值係幾多。」楊思琦表示農曆新年期間與家人到內地旅行，之後到台灣等地工作，十分充實。<br>採訪、攝影：王祟穎</p></body></html>
