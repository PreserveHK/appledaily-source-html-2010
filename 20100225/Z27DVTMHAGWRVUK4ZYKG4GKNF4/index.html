<html><header><meta charset="utf-8"><title>貓狗洗澡機面世</title></header><body><h1>貓狗洗澡機面世</h1><p>貓狗全身長滿毛髮，需要定時消毒洗白白，日本東京市郊一間寵物超市置有一部自助貓狗洗澡機，主人只要把寵物放入機內，33分鐘後便可完成清潔程序，每次收費500日圓（43港元）。<br>貓狗洗澡機外形跟洗衣機相若，操作程序是先用沐浴露為貓狗清潔，過水後再吹乾毛髮，需時33分鐘，費用也比動輒3,000日圓（258港元）的寵物清潔服務便宜。超市老闆本田那珂不認為這部洗澡機設計殘忍，但承認他飼養的約瑟爹利狗需要一段時間，才能適應這種洗白白方式，而且特別討厭最後吹乾毛髮的程序。<br>英國Ananova網站</p></body></html>
