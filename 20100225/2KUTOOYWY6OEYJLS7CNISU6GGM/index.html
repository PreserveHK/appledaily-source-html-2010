<html><header><meta charset="utf-8"><title>周麗淇感激Fans送奶</title></header><body><h1>周麗淇感激Fans送奶</h1><p>周麗淇（Niki）雖然沒有男友陪伴過年，幸好有班忠實fans，令這個新年也不感到孤單。早前她與fans過了一個溫馨的團年，fans還親手製造了心形曲奇餅，令她開心又感動，她之後跟fans玩有口難言及打機遊戲，並將之前從日本帶回來的陶瓷蘋果送給fans。</p><p>特產補身</p><p>今次聚會除香港fans外，還有一些由內地來的，其中一位由大良來的歌迷更送了一盒大良雙皮奶給Niki補身。Niki覺得他們從遙遠的家鄉來探自己，感到萬分感激，並承諾有時間便會到內地與其他歌迷聚會。<br>撰文：林妃</p></body></html>
