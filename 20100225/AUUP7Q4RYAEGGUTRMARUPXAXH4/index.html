<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奐仁新歌冧女耍家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奐仁新歌冧女耍家 - 馮仁昭</h1><p>陳奐仁噚日去咗新城電台接受訪問，講到佢最近同歐陽靖合唱嘅歌曲《女朋友》，佢話希望將呢首歌當係情人節禮物咁送畀另一半，問陳奐仁有冇試過送畀女友，佢話：「我以前試過，但係多數係講分手後嘅感覺。」<br>至於佢嘅感情生活，陳奐仁好大方咁話：「我家有拍拖，佢唔係呢個圈嘅人，雖然我年紀都唔細喇，但係幾時結婚就交畀上天決定，順其自然。」</p></body></html>
