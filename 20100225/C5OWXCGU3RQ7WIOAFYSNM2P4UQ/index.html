<html><header><meta charset="utf-8"><title>拉姑夫婦拍拖掃廁紙</title></header><body><h1>拉姑夫婦拍拖掃廁紙</h1><p>狄波拉和老公鬍鬚Kong一向恩愛，平日經常出雙入對，孖住shopping拍拖，前晚7時許，兩人現身跑馬地百佳超級市場掃貨，打扮入時的拉姑還與老公齊穿粉紅情侶裝，吸引不少途人注目。</p><p>排隊不耐煩</p><p>拉姑和鬍鬚Kong在超市內極速掃貨，主力購買廁紙、面紙、油及豉油等日常用品，排隊付款時，未知是否因為前面顧客擾攘太久，所以拉姑顯得一臉不耐煩，並口噏噏向老公投訴。<br>鬍鬚Kong見勢色不對即匆匆付錢結賬，並急call司機拿取貨物，拉姑則兩手空空急步上車離去。　<br>採訪、攝影：黃文偉、黃曉程</p></body></html>
