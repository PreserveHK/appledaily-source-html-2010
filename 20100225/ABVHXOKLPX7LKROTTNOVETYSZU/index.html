<html><header><meta charset="utf-8"><title>水晶毛毛　一車飄香</title></header><body><h1>水晶毛毛　一車飄香</h1><p>每個愛錫座駕嘅車主，總係想步入車廂就滿車清香，香精自然唔少得，不過香精來來去去都係一盒盒又或者一樽樽，腌尖嘅車主，有時真係覺得擺喺車裏面有啲礙眼。不過家車廂精品越嚟越多，又點會滿足唔到你嘅要求。好似近排喺汽車精品店就發現咗一款新產品，初初只以為係兩條毛毛裝飾，上面仲有水晶，睇真啲至知裏面夾咗一條浸咗香水嘅海綿，拆咗之後散發清新香味，真係成個人都醒晒，不過香水揮發得甚快，耐用性就唔係咁強，不過香水用完都仲用可做裝飾，都係幾環保。<br><br>記者：趙慧敏</p><p>偉良汽車音響精品（23842464）</p></body></html>
