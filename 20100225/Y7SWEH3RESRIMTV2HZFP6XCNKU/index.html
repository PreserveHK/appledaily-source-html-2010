<html><header><meta charset="utf-8"><title>克勤斟價過有線</title></header><body><h1>克勤斟價過有線</h1><p>李克勤向來與無綫關係深厚，即使他所屬的環球唱片與無綫鬧翻，他也堅持效忠無綫。昨日卻有指克勤與無綫合約尚有兩個月便屆滿，奪得今屆世界盃獨家播映權的有線，欲以一千萬酬勞邀他助陣有線一個月，孭飛做世界盃主持。</p><p>「有線係有提過」</p><p>克勤經理人公司藝能發言人Ronny昨日說：「有線係有提過，但我哋好初步傾啫，克勤同無綫仲有約。」問克勤意願如何？Ronny說：「呢輪好少見克勤，未仔細講，佢已經交晒畀公司處理，唔會過問公司決定。」即不排除克勤與有線可能合作？Ronny說：「將來嘅嘢唔知o架，未詳細傾，都未傾到價錢。」<br>撰文：丁寧
</p></body></html>
