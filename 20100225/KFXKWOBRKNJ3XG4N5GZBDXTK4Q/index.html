<html><header><meta charset="utf-8"><title>隔牆有耳：建制派狂捧元朗區警員 - 李八方</title></header><body><h1>隔牆有耳：建制派狂捧元朗區警員 - 李八方</h1><p>立法會審議高鐵工程669億元撥款時，警方出動數以千計警力在中環對付反高鐵人士，建制派發功擦靚阿Sir對鞋，元朗區議會幾十個民建聯、自由黨同鄉事派議員，提出在今日會議上通過一份聲明，高度讚揚對付反高鐵人士嘅警員。<br>原來當日警方調動咗駐守元朗警員去中環，建制派議員對自己環頭「子弟兵」表現十分滿意，所以要喺今日會議上正式表揚佢哋，最肉麻係聲明稱「我們對於警務處長鄧竟成先生領導下的香港警隊，充滿信心。」<br>反高鐵嘅80後民主黨區議員鄺俊宇同八方講，由於元朗區議會建制派佔多數，所以大比數通過呢個擦鞋聲明冇難度。</p></body></html>
