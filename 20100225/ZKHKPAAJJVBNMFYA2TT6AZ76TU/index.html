<html><header><meta charset="utf-8"><title>校舍清拆驚現「鬼魂」</title></header><body><h1>校舍清拆驚現「鬼魂」</h1><p>英國東約克郡一棟古老男子小學校舍進行拆卸工程時，工人竟然拍攝到一個疑似男童鬼魂。<br>小學位於赫爾市附近，建於1936年，部份校舍正拆卸。47歲工人福里斯在場拍照存檔，之後在電腦重看照片，赫然發現照片右邊，清楚多了一個小學男生影像（箭嘴示）。男童年約8歲，戴帽子，身穿深色上衣，望着鏡頭。<br>福里斯說，照片在中午後拍攝，他清楚記得當時不見那男童，所以看到照片後，頓時毛骨悚然。學校管理員指，他在該校工作29年，經常聽到孩子說學校有鬼，但他從未遇過，福里斯則強調照片沒加工。<br>英國《每日郵報》</p></body></html>
