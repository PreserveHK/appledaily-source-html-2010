<html><header><meta charset="utf-8"><title>鄧麗君逝世15周年懷念騷</title></header><body><h1>鄧麗君逝世15周年懷念騷</h1><p>今年是鄧麗君逝世15周年，各地均有悼念活動，其歌迷會及新生會將於4月11及12日在文化中心舉辦兩場「君在天國十五年，單紫寧傾城懷念鄧麗君演唱會2010」，找來中國華東鄧曲比賽冠軍得主的單紫寧演出，並由車淑梅任司儀，石修及曾與鄧麗君合作過的黃大仙兒童合唱團任表演嘉賓。</p><p>各地組團欣賞</p><p>鄧麗君於新西蘭、澳洲、歐洲、日本、台灣、星、馬及美加等地的歌迷均組團來港欣賞，故內部認購門票已過一半。在演唱會前，下月26至28日更會在文化中心舉行鄧麗君遺物及圖片展，讓歌迷緬懷偶像。<br>撰文：丁寧</p></body></html>
