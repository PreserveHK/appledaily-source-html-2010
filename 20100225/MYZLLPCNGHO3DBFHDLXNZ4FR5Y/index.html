<html><header><meta charset="utf-8"><title>大肚Shoo婚照鬼馬</title></header><body><h1>大肚Shoo婚照鬼馬</h1><p>懷有男嬰的韓國前女子組合S.E.S成員Shoo，將於4月11日與籃球員男友林孝成奉子成婚，一對準新人上周一在首爾影婚紗相，玩盡百變形象大晒幸福。<br>雖然Shoo將為人母，但她仍然貪玩，不甘心齋穿婚紗擺甫士，於是拍照當日大搞新意思，除了黐鬚扮男人外，又換上韓服和扮有翼天使，難得準夫婿林孝成肯陪她一齊癲，認真幸福滿瀉。<br>Shoo暫時仍未見肚，忙於籌備婚事的她不忘關心社會，決定在婚宴當日為海地大地震災民籌款。</p></body></html>
