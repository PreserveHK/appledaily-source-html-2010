<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏永康被曼玉搞到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏永康被曼玉搞到喊 - 馮仁昭</h1><p>由攝影師夏永康同陳國輝執導嘅新戲《全城熱戀熱辣辣》，由好多當紅演員參演包括張學友、張曼玉等。兩位導演接受錄音訪問時話，好多朋友都十分支持，夏永康話學友好快應承接呢部戲，佢仲話：「最初我喺影樓影緊張曼玉，拎埋劇本都唔敢開聲問，後尾講電話佢主動話我初初拍戲，可以幫忙拍。嗰時感動到喊。」佢哋又話Angelababy好認真，為一場戲夜麻麻跑步一個鐘。</p></body></html>
