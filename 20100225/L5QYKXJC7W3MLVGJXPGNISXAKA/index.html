<html><header><meta charset="utf-8"><title>吳佩慈苦練自摸功</title></header><body><h1>吳佩慈苦練自摸功</h1><p>吳佩慈前日在台灣出席新片《華麗后台》（Nine）的首映禮，由於《華》片是改編自百老匯歌舞劇，所以吳佩慈刻意效法片中女演員穿上性感舞衣出現，並在現場大獻舞技，更作出自摸性感撩人的動作。吳佩慈坦言為了舞技苦練了近一小時，不過她表演時心情十分忐忑不安，她說：「其實跳舞還好，但不知為何我站在椅子上時就真的有點害怕。」</p><p>內地豪買大屋</p><p>今年吳佩慈將會到內地考中醫，所以她早前花費三千萬台幣在內地買屋，事前看了很多間房子，她說：「因為剛好遇到金融危機，所以我才趕快買進新屋，聽說至今已經上漲了15%。」<br>採訪、攝影：黎寶蘋</p></body></html>
