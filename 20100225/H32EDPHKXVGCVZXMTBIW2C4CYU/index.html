<html><header><meta charset="utf-8"><title>港島徑練跑漢暴斃</title></header><body><h1>港島徑練跑漢暴斃</h1><p>【本報訊】一名穿着跑步衫褲及運動鞋男子，昨晨被行山人士發現倒卧港島徑畢拉山石礦場外，報警檢驗後證實死亡。死者身上只有一條門匙和一個心跳紀錄器，警方稍後確定他是67歲男子，家人已經報失蹤，不排除他練跑時昏迷失救致死。<br>男死者姓楊（67歲），約5呎7吋高，被發現時穿綠色短袖衫、黑色單車褲、跑鞋和灰色襪。警方稱，事主家住北角，每天早上都會跑步，昨晨家人發現他遲遲未返報警尋找。警方稍後聯絡到他的兒子確定身份。<br>昨晨9時許，有行山人士在港島東部的港島徑畢拉山石礦場對開小路發現事主倒卧地上，呼喚無反應，於是致電報警。</p></body></html>
