<html><header><meta charset="utf-8"><title>嵐金唱片奪三大獎</title></header><body><h1>嵐金唱片奪三大獎</h1><p>由日本唱片協會主辦的「第24屆日本金唱片大獎」頒獎禮昨日在東京舉行。尊尼組合嵐奪得三大獎成為大贏家，當中包括最高榮譽的年度歌手大獎。<br>嵐又憑銷量177萬張的精選碟《AlltheBEST!1999-2009》獲年度大碟獎，還以《Believe》獲得年度細碟獎。嵐去年推出的四張細碟，全部打入最佳細碟頭五名；女子組合AKB48則獲頒特別獎。<br>雖然在頒獎禮中滿載而歸，但現時每周主持三個綜藝節目的嵐，近日卻被網友批評曝光率過高，令人生厭，導致節目收視低迷。</p></body></html>
