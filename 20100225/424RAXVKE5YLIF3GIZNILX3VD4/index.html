<html><header><meta charset="utf-8"><title>凱莉做透點印度西施</title></header><body><h1>凱莉做透點印度西施</h1><p>現年44歲的英國女星伊莉莎伯凱莉（ElizabethHurley），07年與印度富商艾雲尼亞（ArunNayar）結婚後，兩人不時現身ball場晒恩愛。昨日，凱莉偕丈夫在倫敦出席LoveBall慈善晚宴，身穿印度傳統服裝沙麗的凱莉，竟然真空上陣，結果在人前當眾透點。</p><p>搶盡眾星鏡</p><p>當晚凱莉悉心打扮，一襲藍色印度傳統服裝沙麗示人。在輕紗之下，凱莉原來真空上陣，結果惹來記者閃光燈狂閃，令凱莉胸前兩點盡現人前，搶去同場的名模姬蒂摩絲（KateMoss）、女歌手LeonaLewis的風頭。</p></body></html>
