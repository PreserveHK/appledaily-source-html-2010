<html><header><meta charset="utf-8"><title>財話短說恒寶利向主席發5億票據</title></header><body><h1>財話短說<br>恒寶利向主席發5億票據</h1><p>▲恒寶利（3989）宣佈，與主席岳欣禹（圖）訂立清償契約，向其發行5500萬元5年期定額可換股票據及最高4.49億元與表現掛鈎可換股票據，可換股票據初步換股價1.2元，較前日收報2.23元折讓46.19%，即合共最多5.04億元，以解除恒寶利因向岳氏收購內地垃圾發電業務而發行承兌票據的責任。恒寶利指有助公司改善流動資金狀況。若全面換股，岳氏持股量將由10.46%增至19.62%。</p></body></html>
