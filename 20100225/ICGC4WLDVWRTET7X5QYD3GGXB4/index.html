<html><header><meta charset="utf-8"><title>孫藝珍狼擒李民浩</title></header><body><h1>孫藝珍狼擒李民浩</h1><p>韓國女星孫藝珍在下月底首播的MBC新劇《個人的取向》中，將與假扮同志的李民浩發展出一段同居密友關係，二人日前為該劇拍攝同睡一床的海報，畫面惹笑。<br>穿上衞衣的珍妹粗粗魯魯，當正李民浩是姊妹，毫無顧忌將腳跨到他身上睡覺，嚇到身為真男人的李民浩驚出事，立即用被子遮蓋身體，怕醜舉動甚有台灣S.H.E成員Ella拍《花樣少年少女》海報的影子。此外，珍妹和李民浩拍攝另一款海報時坐在沙發上打機，珍妹又瞓李民浩大髀，關係認真親密。</p></body></html>
