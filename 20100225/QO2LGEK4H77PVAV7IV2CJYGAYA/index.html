<html><header><meta charset="utf-8"><title>隔牆有耳：首辦開支減170萬 - 李八方</title></header><body><h1>隔牆有耳：首辦開支減170萬 - 李八方</h1><p>自從禮賓府被發現可供開BBQ派對後，好多市民都想知道如何申請入去開P，煲呔施政急市民所急，新年度預算中，可能預留款項提供禮賓府派對服務，不過八方睇完最新開支預算後卻有啲失望，事關新財政年度特首辦開支不加反減，相信煲呔冇打算與民同樂。<br>上年度特首辦開支為6,630萬元，新年度減至6,460萬元，少咗170萬，特首辦解釋係因為薪金開支少咗，不過冇詳細說明減少咗幾多員工。其實禮賓府今年應該最少慳番一個員工薪金，事關深得煲呔寵愛嘅家務員阿雄，早前因為BBQ派對被炒，據講禮賓府暫時無意搵人填補空缺。
</p></body></html>
