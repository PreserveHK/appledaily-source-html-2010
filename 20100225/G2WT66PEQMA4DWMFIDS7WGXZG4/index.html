<html><header><meta charset="utf-8"><title>自助餐推介：$320爐端燒半Buffet</title></header><body><h1>自助餐推介：$320爐端燒半Buffet</h1><p>帝都扒房全新推出龍蝦爐端燒半自助晚餐，新鮮游水龍蝦即燒，鮮香多汁，更有超肥美甘香又洋溢炭香的鰻魚、和牛舌等十多款爐端燒；必吃還有即開新鮮生蠔；半自助餐主菜三選一，款式不時更換，頭盤有多款風乾火腿及沙律。最重要是扒房格局，馬蹄形梳化舒適又獨立！（Bell）</p><p>帝都扒房（26943968）<br>沙田白鶴汀街8號帝都酒店2樓<br><br>價錢：星期一至四每位$320<br>星期五、六、日及公眾假期每位$368</p></body></html>
