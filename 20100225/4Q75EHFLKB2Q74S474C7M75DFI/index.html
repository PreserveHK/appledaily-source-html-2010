<html><header><meta charset="utf-8"><title>JessicaC.喼弗做甜心</title></header><body><h1>JessicaC.喼弗做甜心</h1><p>憑警鐘胸上位的混血名模JessicaC.工作停不了，日前獲美國戶外品牌Columbia續約任大中華區平面廣告女郎，更加雙倍人工，成為品牌全球最高身價模特兒，日本區則由《交響情人夢》的「野田妹」上野樹里出任。</p><p>獲贈情侶裝</p><p>JessicaC.日前拍攝平面廣告，即時變身成愛好運動的甜心。Jessica為了拍此廣告，節食喼弗，在短短10小時的拍攝過程中，不斷做出跑跳和彎身等高難度的瑜伽動作。廣告商也十分識做會為Jessica與男友Sergio，從美國訂一套情侶運動裝回來作回禮。<br>撰文：RitaLeung</p></body></html>
