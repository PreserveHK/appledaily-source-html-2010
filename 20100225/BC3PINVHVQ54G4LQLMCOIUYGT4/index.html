<html><header><meta charset="utf-8"><title>涉危駕釀三死　巴士司機受審</title></header><body><h1>涉危駕釀三死　巴士司機受審</h1><p>【本報訊】一輛載滿機場下班員工的巴士，去年8月28日凌晨在北大嶼山快速公路失事翻側，釀成3死24傷大車禍。涉案巴士司機昨在荃灣裁判法院被控一項危險駕駛導致他人死亡罪，暫毋須答辯。主任裁判官練錦鴻將案押後至3月18日，等候轉介區域法院文件。司機准以一萬元保釋，不准離境及騷擾證人。<br>被告王潤財（46歲）被控於去年8月28日，在北大嶼山公路危險駕駛一輛巴士，導致男子吳汝彬、沈嘉勇及王少球死亡。控方透露，被告當時以80至90公里時速在第一及第二線穿插行駛，隨後巴士翻側發生大車禍。<br>案件編號：TWCC543/10</p></body></html>
