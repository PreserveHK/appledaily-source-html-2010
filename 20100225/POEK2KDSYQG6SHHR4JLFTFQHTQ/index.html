<html><header><meta charset="utf-8"><title>原罐煲四小時　罐頭鮑更腍身</title></header><body><h1>原罐煲四小時　罐頭鮑更腍身</h1><p>新年收到賀禮罐頭鮑當然開心，想煮得好味就要向天寶閣行政總廚陳小麒偷師啦！罐頭鮑魚在入罐前，生產商只是略煮過，所以會較韌，長時間煮就可令它變腍。先將1罐鮑魚拆去招紙，原罐放入滾水煮至水滾後，轉細火煮4小時。想慳爐火，用真空煲煮滾後焗4個鐘都得。然後在瓦煲內加葱3棵、乾葱6粒、赤肉1斤、雞1/2隻、冰糖適量及鮑魚再煮2至3小時，讓其入味又腍，最後將鮑魚盛起，用煮鮑魚的汁加蠔油及老抽各1湯匙，埋生粉芡推至稠身煮1分鐘，淋上鮑魚即可。</p></body></html>
