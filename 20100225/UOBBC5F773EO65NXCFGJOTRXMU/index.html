<html><header><meta charset="utf-8"><title>歐文龍案次審押後</title></header><body><h1>歐文龍案次審押後</h1><p>【本報訊】涉與澳門前運輸工務司司長歐文龍（圖）貪腐案有關的第二階段案件，昨晨9時半在澳門初級法院開庭審訊，由於包括歐文龍妻子陳明瑛和建築商人林偉等4名被告沒有出庭應訊，初級法院合議庭法官在開庭後決定將案件押後至4月8日再審。<br>此案共13名被告，包括被通緝而於去年10月在葡萄牙自首的林偉，以及正被國際刑警通緝的陳明瑛及陳連因、李良志等11人，陳連因和李良志是建築及投資公司商人。案件是起訴歐文龍親屬協助清洗黑錢及起訴涉案商人行賄罪名。
</p></body></html>
