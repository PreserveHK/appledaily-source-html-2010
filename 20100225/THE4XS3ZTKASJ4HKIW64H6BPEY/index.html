<html><header><meta charset="utf-8"><title>中環在線：做IMF特別顧問朱民揚威國際 - 李華華</title></header><body><h1>中環在線：做IMF特別顧問朱民揚威國際 - 李華華</h1><p>國際貨幣基金組織（IMF）總裁卡恩噚日發出聲明，任命中國人民銀行副行長朱民（圖）做IMF特別顧問。其實舊年10月已傳出朱民會出任IMF副總裁，成為首位華人做到呢個位，今次獲委為顧問呢個安排，唔知係咪先作熱身呢？<br>朱民近年可謂平步青雲，96年加入中行（3988）後，一路做到中行副行長，舊年10月調任人行後，即傳出會去IMF出任要職。其實金融海嘯之後，國際舞台雖然未致於洗牌，但各國角色開始出現微妙變化，中國喺國際上角色日漸重要，所以國際主要組織都要預中國一份。</p></body></html>
