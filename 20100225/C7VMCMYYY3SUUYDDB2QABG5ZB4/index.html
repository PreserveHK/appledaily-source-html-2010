<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧紫棋唔抗拒光頭仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧紫棋唔抗拒光頭仔 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）將會有好多嘢做，仲去外地宣傳，同樣緋聞都特別多。G.E.M.最近又同側田傳緋聞，佢噚日接受商台訪問，斬釘截鐵否認：「好明顯唔係，唔知點解會傳，見面會玩，但我哋都冇對方電話。」問G.E.M.揀男朋友係咪一定要靚仔兼有好多頭髮，佢話：「唔一定，幾靚仔長期對住都會變得冇特別，吸引我嘅唔會係表面。如果鍾意一個人，好多嘢可以包容。」
</p></body></html>
