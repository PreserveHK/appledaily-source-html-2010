<html><header><meta charset="utf-8"><title>廖碧兒醜女有着數</title></header><body><h1>廖碧兒醜女有着數</h1><p>廖碧兒、諸葛梓岐、CaraG.、何傲兒和Rosemary昨日在中環出席美容活動，碧兒談到電影《72家租客》票房破2,000萬，她說：「啲人認唔出個醜女係我，好彩無綫有介紹番。我去買餸，阿婆都話認得我，仲送多條葱同蒜頭畀我。」
</p><p>拒提阿佘</p><p>問碧兒買餸是否與陳豪撐枱腳？她說：「係同我爸爸媽咪去家姐度食飯，我姨甥女係中英混血兒，好可愛。」她謂陳豪也看過B女的照片，但沒有到她家拜年。提到有報道指佘詩曼和陳豪幽會，阿佘謂會採法律行動，碧兒說：「我唔幫人回應o架，又冇見到佢。」<br>採訪：羅慧敏　攝影：陳俊強</p></body></html>
