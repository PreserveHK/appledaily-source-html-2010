<html><header><meta charset="utf-8"><title>韋哥仔晒絕世武功</title></header><body><h1>韋哥仔晒絕世武功</h1><p>荷李活巨星韋史密夫（WillSmith）打本翻拍荷李活舊作《龍威小子》的《功夫夢》，第二段預告片近日曝光。獲父親韋史密夫力捧做主角的積頓（Jaden），雖然人仔細細，但十分捱得，在師傅成龍的鞭策下接受地獄式訓練，一字馬、蜈蚣彈統統易如反掌。</p><p>受訓過程搞笑</p><p>故事講述積頓移居中國後成為童黨的欺負對象，後來獲身懷絕世武功的成龍收為徒弟進行大反擊。從預告片所見，積頓身手不凡，多個高難度動作都應付自如，最搞笑是他在受訓過程中，誤以為成龍捉弄他，要他不斷重複穿衣和脫衣動作，另外還有他講普通話和上擂台晒料的場面。</p></body></html>
