<html><header><meta charset="utf-8"><title>搶救米高聲帶曝光</title></header><body><h1>搶救米高聲帶曝光</h1><p>一段疑似米高積遜（MichaelJackson）暴斃當日，醫護人院滙報情況的錄音聲帶，昨日在網上流傳。英國《太陽報》指聲帶是由洛杉磯消防局的醫護人員致電到UCLA醫院時所錄下，有可能成為MJ被殺案的新證據。</p><p>未辨真偽</p><p>錄音中一把男聲說︰「病人是流行歌手米高積遜，沒脈搏及呼吸，不省人事，試過喚醒他但不成功。可做的事都做了，我們5分鐘後便到達，情況看來不樂觀。」不過洛杉磯消防局發言人就未能證實錄音片段的真偽，因為醫護人員在慣例上不會稱呼病人的名字。</p></body></html>
