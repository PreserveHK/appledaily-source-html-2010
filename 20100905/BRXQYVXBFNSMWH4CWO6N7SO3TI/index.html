<html><header><meta charset="utf-8"><title>謝茜嘉艾芭返美春滿機場</title></header><body><h1>謝茜嘉艾芭返美春滿機場</h1><p>荷李活女星謝茜嘉艾芭（JessicaAlba），上周五谷胸行威尼斯紅地毯為觀摩電影《Machete》造勢，艷光四射。想不到原來這只是前菜，謝茜嘉晒料陸續有來，已為人妻兼人母的她，昨日飛返洛杉磯時大玩透bra，令在場男士狂流鼻血。</p><p>透黑bra</p><p>謝茜嘉坐完飛機後，出閘時略見疲態，不過依然博到盡搶鏡。她身穿肉色透視衫落機，除了內裏黑bra盡現人前外，由於她穿的是低腰牛仔褲，內褲也若隱若現，十分誘人。途人都對她投以注目禮，但謝茜嘉未有渾身不自在，施施然登車離開。</p></body></html>
