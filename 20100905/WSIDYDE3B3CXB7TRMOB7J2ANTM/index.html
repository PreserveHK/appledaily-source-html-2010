<html><header><meta charset="utf-8"><title>Sistar成員疑似走光</title></header><body><h1>Sistar成員疑似走光</h1><p>韓國新紮女子組合Sistar，早前因成員寶拉仆倒台上受傷而成為新聞人物。近日她們再惹是非，亮相音樂節目又唱又跳期間，另一成員DaSom被懷疑無打底走光，觀眾將她轉圈時疑似出事的相片放上網，吸引逾20萬人爭睇。</p><p>搶盡風頭</p><p>事務所否認DaSom春光乍洩，指她當日為免穿黑色打底褲演出礙眼，於是改穿粉紅色，「因為始終是女仔，所以要出來澄清。」成話題人物的DaSom前晚出席在首爾舉行的PUMA派對，搶盡包紮手指的寶拉風頭。同場還有《原來是美男》女星朴信惠，她被發現左手有紋身貼紙圖案。</p></body></html>
