<html><header><meta charset="utf-8"><title>配合法案高盛擬停坐盤交易</title></header><body><h1>配合法案<br>高盛擬停坐盤交易</h1><p>繼早前市傳摩根大通擬關閉坐盤交易部門後，彭博資訊引述消息稱，華爾街大行高盛亦將跟隨，以符合金融改革法案的要求，但該行暫未計劃公佈有關消息。<br>據知情人士透露，高盛的全球坐盤交易部門約70名員工正尋找新工作，部份交易員和後勤員工會調派到其他崗位，而亞洲其中一支坐盤交易團隊則計劃集資成立對冲基金。<br>美國自大蕭條以來最大規模的金融改革法案，7月成為法律，其中名為「沃爾克法」的條文禁止銀行坐盤交易，並須在4年內符合有關要求。<br>高盛較早前表示，坐盤交易佔整體收入約10%。</p></body></html>
