<html><header><meta charset="utf-8"><title>「攔路哥」截名車月入4000</title></header><body><h1>「攔路哥」截名車月入4000</h1><p>內地「犀利哥」程國榮名揚海外，但最近多地出現的「攔路哥」卻臭名遠播。因為這些攔路哥專門在馬路上攔截私家車等強乞，不給錢則死纏爛打，甚至拿起磚頭砸車。四川成都甚至有攔路哥揚言只攔平治、寶馬車，月入達4,000元人民幣。<br>攔路哥專門在繁忙的道路上向私家車下手，他們看中了目標後，就會衝上前去，不是趴在引擎蓋上，就是緊貼車門車窗強乞。車主要是不給錢，就不放車走。目前除了四川成都外，吉林、河南和安徽等省市也越來越多攔路哥出沒，令各地車主聞之色變。<br>酷6網</p></body></html>
