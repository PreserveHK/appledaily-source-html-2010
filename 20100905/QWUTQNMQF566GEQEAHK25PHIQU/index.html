<html><header><meta charset="utf-8"><title>莎莎老公否認製標本</title></header><body><h1>莎莎老公否認製標本</h1><p>現年93歲的荷李活老牌女星莎莎嘉寶（ZsaZsaGabor），早前跌斷盆骨施手術，但最近病情反覆，不停進出醫院，前日還傳其第九任丈夫安哈爾特（PrinceFredericvonAnhalt）告訴報章打算在愛妻死後將她變成塑化人體標本，讓美貌永垂不朽。但昨日安哈爾特否認真有其事，指作料者是變態兼白癡。<br>安哈爾特昨日於加州大宅門外澄清沒此打算，全心全意希望莎莎康復。「這個想法很病態，當我看到報道時幾乎嘔吐，我的妻子仍在生！」安哈爾特又指德國有醫生想跟他見面，他怒斥道：「真是死蠢！他是否黐線？」</p></body></html>
