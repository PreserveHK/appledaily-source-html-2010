<html><header><meta charset="utf-8"><title>關仁隱事：「咪唱」賣豬仔投敵 - 關仁</title></header><body><h1>關仁隱事：「咪唱」賣豬仔投敵 - 關仁</h1><p>霸王台親生仔「咪唱」之前接咗部國產劇，點知呢部國產劇竟然喺幾條線公仔箱出現，本來初時都冇人為意，因為藝人好多時會透過中介公司接劇，中介公司再將版權賣畀唔同公仔箱，不過據聞呢次咪唱係俾人賣豬仔，原來佢份賣身契講明無論接乜劇都好，都唔可以喺霸王台以外嘅其他本地公仔箱出現，點知霸王台入面有人為咗盤數，唔理三七廿一有約就簽先斬後奏，反正錢就照收，冇人問罪咪隻眼開隻眼閉囉。<br>Textby關仁</p></body></html>
