<html><header><meta charset="utf-8"><title>劉德華三禮服傍身</title></header><body><h1>劉德華三禮服傍身</h1><p>劉德華、李冰冰及劉嘉玲主演、徐克執導的電影《狄仁傑之通天帝國》，是今年唯一入圍威尼斯影展競賽單元的華語片。</p><p>李冰冰無暇遊覽</p><p>華仔和李冰冰前晚起程往威尼斯，華仔現身機場時獲數十名粉絲送機，他謂準備了三套禮服更換，被問到會否拖着嘉玲和李冰冰行紅地毯時，他說：「應該係成班人約埋一齊行。」<br>至於李冰冰則透露此行會逗留四至五日，但因工作排得十分密，故沒時間遊覽。她又謂已準備多套戰衣行紅地毯，希望《狄》片和導演徐克都可奪獎。<br>採訪：王崇穎<br>攝影：陳慧安
</p></body></html>
