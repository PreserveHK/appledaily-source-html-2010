<html><header><meta charset="utf-8"><title>關仁隱事：「管家」最叻諗縮數 - 關仁</title></header><body><h1>關仁隱事：「管家」最叻諗縮數 - 關仁</h1><p>「管家」一向慳家，最近佢又喺公仔箱實行另一慳家行動，不過今次受影響嘅唔係自己友，而係向幫佢公司三色台做嘢嘅嘉賓開刀。以前啲藝人去三色台做嘉賓，好好醜醜都有百零蚊車馬費，但最近管家一聲令下，連百幾蚊都慳番，只係送番一個價值68蚊嘅「朝朝bloody」硬膠公仔。雖然好多嘉賓都唔志在嗰百零蚊車馬費，只係大家都覺得三色台咁樣諗縮數法，完全唔似係一間大機構嘅所為囉！<br>Textby關仁</p></body></html>
