<html><header><meta charset="utf-8"><title>關仁隱事：「國旗」爛賭又白霍 - 關仁</title></header><body><h1>關仁隱事：「國旗」爛賭又白霍 - 關仁</h1><p>近排話會去日本發展嘅「國旗」，佢出晒名有嚴重公主病，稱呼人少得罪人多，最叻就係牙尖嘴利隔空罵戰，至於佢嘅事業又唔見好有起色，佢最成功應該係箍實個有米男友生活唔使憂。</p><p>爭落周街數</p><p>關仁近排八到原來國旗未返香港發展前，佢喺楓葉國住嘅時候原來都幾爛賭，仲爭落周街麻雀數，佢好賭差唔多全條唐人街都知，之後佢返咗香港做明星，偶然都會約啲雀腳返屋企打番幾圈頂癮，後嚟識咗個有米男友，因為男友唔鍾意，為咗冧掂條大水喉射住，國旗勉為其難忍手唔賭，但係就將呢鋪癮改為花錢扮靚，一樣白霍。<br>Textby關仁</p></body></html>
