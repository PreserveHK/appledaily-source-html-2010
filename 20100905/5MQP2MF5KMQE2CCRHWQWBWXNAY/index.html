<html><header><meta charset="utf-8"><title>珍妮花速新劇拍檔</title></header><body><h1>珍妮花速新劇拍檔</h1><p>自離開畢彼特（BradPitt）後，美國女星珍妮花雅麗絲頓（JenniferAniston）總是在不停換畫，未知她是屢被人飛抑或轉當散餐女王。最近阿珍被拍到和一名男子夜間約會，她坐在司機位旁神情鬼祟，結果發現那男子是美劇《CougarTown》的演員JoshHopkins。<br>據知阿珍和Josh是在荷李活一間食肆享用晚餐，之後男方便當柴可夫載她離開，而讓二人結識的契機是阿珍為新一季《CougarTown》客串演出。不久前阿珍才和常與女星鬧緋聞的HarryMorton約會，令外國娛樂網站覺得她可能純粹是太餓男人。</p></body></html>
