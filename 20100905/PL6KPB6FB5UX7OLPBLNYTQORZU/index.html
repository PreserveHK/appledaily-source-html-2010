<html><header><meta charset="utf-8"><title>8吋利刀插眼12小時不死</title></header><body><h1>8吋利刀插眼12小時不死</h1><p>哥倫比亞24歲青年托里斯（JaderTorres）可說鴻福齊天，上周六他被賊人用長約20厘米（八吋）的利刀插眼（上圖），挺了12個小時才開刀，幸好最終都保住性命，吉人天相。<br>托里斯說，當時覺得面部被賊人打了一拳，立即拔足狂奔，跳上電單車離開時才覺得「有甚麼插在我面上？」禍不單行的是，沒醫生敢冒險，托里斯躺在救護車上，周遊多間醫院找人醫，12句鐘後終於頭刀分離。雖然從此左眼失明（下圖），但他沒怨言，事關利刀差幾分沒插入腦，他才能夠活下來，「我真的很幸運」。賊人意圖謀殺罪成，判囚15年。<br>英國《每日郵報》</p></body></html>
