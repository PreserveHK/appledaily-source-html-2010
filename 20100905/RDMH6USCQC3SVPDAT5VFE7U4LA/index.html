<html><header><meta charset="utf-8"><title>免費講座揭宇宙之謎</title></header><body><h1>免費講座揭宇宙之謎</h1><p>宇宙到底有否外星人？被黑洞吸走的物質去了哪裏？不知道？聽聽物理學家霍金博士的宇宙理論吧。Discovery頻道與香港太空館將於9月12日合辦《史蒂芬霍金特集》觀眾優先場，除播放霍金特集節目精髓，更邀請了UFO迷雲海、中大物理系朱明中教授等，和大家分享他們的宇宙觀。現場設部份座位供市民即時入場參加，先到先得。大堂亦設有電視轉播，供未能入場的市民觀看。</p><p>《史蒂芬霍金特集》觀眾優先場暨講座<br>日期：9月12日6:30pm至8:15pm<br>地點：香港太空館演講廳<br><br>《史蒂芬霍金特集》Discovery頻道首播<br>日期：9月19日、26日9:00pm</p></body></html>
