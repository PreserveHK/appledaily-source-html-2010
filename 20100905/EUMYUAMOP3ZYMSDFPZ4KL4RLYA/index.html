<html><header><meta charset="utf-8"><title>AudiQ7首部SUV躋身環保之列</title></header><body><h1>AudiQ7首部SUV躋身環保之列</h1><p>現在買車，環保已經成為大前提，不但要為環保出一分力咁簡單，成為政府認可環保車，更加為荷包慳唔少，Audi繼A31.4TFSI及A5Sportback1.8TFSI後，AudiQ73.0TFSIquattro最近亦通過環保署審批，成功躋身環保私家車行列，成為市場上唯一的環保豪華七座SUV。代理為慶祝，近日更推出AudiQ73.0TFSIquattro環保價$798,000發售，有興趣不妨到奧迪香港金鐘旗艦陳列室睇睇。<br><br>查詢：25281862</p></body></html>
