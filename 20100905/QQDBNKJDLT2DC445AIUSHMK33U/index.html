<html><header><meta charset="utf-8"><title>阿尊勒索案風波再起</title></header><body><h1>阿尊勒索案風波再起</h1><p>荷李活男星尊特拉華達（JohnTravola）去年兒子猝逝，打算從中勒索約2,000萬港元的救護車司機TarinoLightbourne，昨日接受網站RadarOnline訪問時指被阿尊出賣。<br>阿尊的16歲長子傑特（Jett）去年於巴哈馬家中昏迷，原來阿尊簽了「拒絕送院」文件，他希望直接駕飛機送傑特回美國救治，當時Tarino威脅要公開文件，誣陷阿尊拒讓兒子送院導致失救死亡。Tarino昨日稱曾答應不接受傳媒訪問，而求交換取消檢控，對現在承諾未兌現，Tarino說：「我們曾有協議，我感到被阿尊出賣。」</p></body></html>
