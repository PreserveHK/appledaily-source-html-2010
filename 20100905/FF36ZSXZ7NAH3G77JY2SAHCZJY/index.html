<html><header><meta charset="utf-8"><title>深圳六成女性不滿性生活</title></header><body><h1>深圳六成女性不滿性生活</h1><p>深圳日前進行「兩性健康性福指數問卷」調查，但結果令人憂慮。2,875名受訪的男女中，六成以上的女性對性生活不滿意，評價自身性生活「質量不高」，僅一成感到「非常滿意」。<br>相反，超過六成半的男性對自己的性生活感到滿意，不過深圳男性的性健康狀況欠佳，壓力大、性知識貧乏、患前列腺炎是主要原因，過半人長期有性功能障礙卻不願就醫。相對於男性對自身性健康不聞不問，深圳八成以上的女性都會主動了解自己的身體，也會不時吸收最新的性知識。<br>深圳新聞網</p></body></html>
