<html><header><meta charset="utf-8"><title>狗狗吞12胸圍要開刀</title></header><body><h1>狗狗吞12胸圍要開刀</h1><p>英國洛威拿狗莫莉（下圖）被送到動物診所時，瘦骨嶙峋，比同齡洛威拿狗輕一半，但肚子卻脹得驚人，照X光發現肚子裏有大堆金屬扣子（上圖），獸醫立即開刀，原來牠肚裏裝了足足12個胸圍。<br>獸醫指出，12個胸圍看來屬於「豐滿」型女士，共重五公斤，相信莫莉吞下已有三個月，導致食慾全失。莫莉的主人上周四在法庭承認疏忽照顧動物，被禁止養寵物五年。莫莉經過半年調養，現已回復健康，住在新主人家。<br>英國《太陽報》</p></body></html>
