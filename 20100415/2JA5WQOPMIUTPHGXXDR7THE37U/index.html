<html><header><meta charset="utf-8"><title>朱玲玲置地Shopping</title></header><body><h1>朱玲玲置地Shopping</h1><p>有「最美麗港姐」之稱的朱玲玲，近月忙於在上海搞自己的慈善攝影展，她昨日偷得浮生，與友人在傳統名店區、中環置地廣場行街shopping。下午4時多，朱玲玲穿上黑色乾濕褸、黑色高跟鞋、拿着LV手袋，與友人在名店LV購物，發現記者後忍不住發嬌嗔說：「好日都唔出嚟，一出嚟就見到你哋。」<br>不過，朱玲玲之後都大方跟記者打招呼，之後她和友人去了蔣怡男友翁狄森開設、以中國元素為主的YEWN珠寶店，繼續購物，翁狄森見貴客到，更關上玻璃門保障朱玲玲私隱。<br>採訪、攝影：LawWaiMan</p></body></html>
