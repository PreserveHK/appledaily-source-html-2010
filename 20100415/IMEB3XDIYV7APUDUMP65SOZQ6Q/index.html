<html><header><meta charset="utf-8"><title>球壇Gossip：南華改去布吉踢亞協盃</title></header><body><h1>球壇Gossip：南華改去布吉踢亞協盃</h1><p>近排泰國動盪不安，但亞洲足協早前決定「少林寺」要按原定亞協盃G組賽程，喺下個禮拜二作客泰國曼谷對蒙通聯，令南華足主羅傑承甚為不滿同擔心。經過一輪商討，噚日終於收到足總傳嚟喜訊，話比賽如期舉行，但亞洲足協就口頭應承會改喺半個中立場嘅泰國布吉舉行，今午就會正式作實。羅生噚日對亞洲足協嘅快速回覆甚為滿意︰「報章雜誌都冇話布吉有危險，只要唔喺曼谷打就冇問題喇！我哋聽（今）日會改機票，如期喺禮拜六出發。」</p></body></html>
