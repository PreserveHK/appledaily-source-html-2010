<html><header><meta charset="utf-8"><title>球壇Gossip：列基美勾義嫂食檸檬</title></header><body><h1>球壇Gossip：列基美勾義嫂食檸檬</h1><p>勾義嫂係江湖大忌，車路士後衞泰利因為偷嗒前隊友布歷治嘅女友佩龍塞爾而搞到個名臭晒，仲連英格蘭國家隊隊長都冇得做。雖則前車可鑑，但效力小保加嘅列基美（圖）仍以身犯險，諗住追隊友柏保路莫治個老婆盧麗。據報列基美用短訊女，向盧麗狂發求愛短訊，點知就俾盧麗請食檸檬，仲俾柏保路莫治睇到個短訊。好彩柏保路莫治夠冷靜，冇用拳頭解決，淨係要求會方出手。列基美偷雞唔到蝕渣米，仲俾阿根廷傳媒笑佢係低級版泰利。列基美爆，佢隊友巴勒莫就威盡，事緣佢日前喺贏沙蘭迪兵工廠4:0場阿甲梅開二度後，以220球成小保加史上入波最多嘅球員。</p></body></html>
