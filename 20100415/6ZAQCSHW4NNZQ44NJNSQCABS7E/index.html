<html><header><meta charset="utf-8"><title>青海大地震　香港英雄救人犧牲</title></header><body><h1>青海大地震　香港英雄救人犧牲</h1><p>中國青海省藏區玉樹州玉樹縣昨日發生7.1級地震，至少400人死，逾萬人受傷，遇難者包括香港人黃福榮。這位年僅45歲的前貨櫃車司機，是玉樹一個孤兒院的義工，地震時他及時逃生，但終冒着餘震危險進入災場救出三個孤兒和一個老師後，最終被倒塌房子奪去生命。他被內地民眾譽為「地震救人英雄」。</p><p>昨日，內地義工和網民對黃福榮的壯舉發出由衷感嘆，感嘆他在危險時刻勇敢向前，感嘆他將真誠的愛心留在玉樹那個貧瘠的地方。玉樹地震是前年四川汶川大地震逾8萬人死、近40萬人傷後，再次造成重大傷亡的地震災難，內地當局和社會各界正掀起救援行動。</p></body></html>
