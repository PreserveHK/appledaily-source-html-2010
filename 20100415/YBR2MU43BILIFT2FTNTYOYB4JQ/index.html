<html><header><meta charset="utf-8"><title>隔牆有耳：《南早》為擺烏龍道歉 - 李八方</title></header><body><h1>隔牆有耳：《南早》為擺烏龍道歉 - 李八方</h1><p>英文報章《南早》前日頭版擺超級大烏龍，竟然將國家主席胡錦濤（HuJintao）中文名寫錯做異見人士胡佳，搞到要匆忙回收已出街報紙，百年老報發生罕有下架事件，連CNN都有報道，《南早》噚日喺頭版刊出一格更正啟事（圖），為錯誤道歉。<br>除咗CNN，英國、加拿大傳媒都有引用通訊社消息，報道《南早》擺烏龍嘅事，英國SkyNews形容呢件事如果發生喺內地，係致命錯誤，後果不堪設想，《南早》可以道歉同回收報紙了事，證明香港享有中國其他地方都冇嘅新聞自由。
</p></body></html>
