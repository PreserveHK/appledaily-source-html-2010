<html><header><meta charset="utf-8"><title>醫療短波少吃高升糖指數食物</title></header><body><h1>醫療短波<br>少吃高升糖指數食物</h1><p>經常進食雪糕及白麪包等高升糖指數（Glycemicindex）的女士要小心，意大利一項分析逾4.8萬名成年人的研究發現，吃最多高升糖指數食物的一組人，較常吃低升糖指數食物的一組人，患冠心病的風險高一倍，若單計算女性，風險更高2.24倍。研究人員警告高升糖指數食物會令血糖急升，並增加血脂水平，故不宜多吃，建議可用麥包代替白麪包，或以糙米代替白飯等。</p></body></html>
