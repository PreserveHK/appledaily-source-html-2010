<html><header><meta charset="utf-8"><title>大衛施華傳3.7億登艦</title></header><body><h1>大衛施華傳3.7億登艦</h1><p>【綜合西班牙外電】皇馬不敵巴塞後，今季三大皆空幾成事實；不過會長佩雷斯打造銀河艦隊誓破巴塞壟斷的決心沒有動搖；《馬卡報》報道，皇馬已與華倫西亞達成協議，以3,500萬歐元（約3.7億港元），讓大衛施華來季「登艦」。<br>華倫季中再陷入財困，不得不「賣仔」；能勝任中場及左翼的大衛施華加盟皇馬，可完全釋放C朗，讓他全心在前線攻門。當然，這位24歲西班牙國腳一旦「登艦」，將加速雲達華治離隊。另外，皇馬亦看中費倫天拿左翼衞祖安華加斯，並希望以2,200萬歐元收購。</p></body></html>
