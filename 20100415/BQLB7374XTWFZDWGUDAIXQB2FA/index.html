<html><header><meta charset="utf-8"><title>隔牆有耳：錯體舊郵票拍賣 - 李八方</title></header><body><h1>隔牆有耳：錯體舊郵票拍賣 - 李八方</h1><p>港鐵做錯事要洗底，《南早》搞錯胡總個名要道歉，有啲嘢卻越錯得緊要越矜貴，錯體郵票就越錯越值錢。香港蘇黎世亞洲今個月24日一連三日喺怡東酒店舉行郵票春季拍賣會，推出2,258件中國同亞洲郵品拍賣，估計總值1,500萬元。<br>眾多郵品中，最值錢嘅包括一枚錯色郵票，1865年香港維多利亞女皇像96先時橄欖棕色郵票，估值最高達50萬元。96先時郵票一般係灰棕或黑棕色，今次拍賣嘅郵票係橄欖棕色，估計係油墨混合份量溝錯咗造成。另一枚焦點拍品1914至1919年北京一版宮門$2的郵票錯得仲犀利，中心宮門倒轉咗，估值高達55萬元。</p></body></html>
