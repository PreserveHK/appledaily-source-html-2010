<html><header><meta charset="utf-8"><title>湯盈盈復牌小心揸車</title></header><body><h1>湯盈盈復牌小心揸車</h1><p>湯盈盈去年3月因醉酒駕駛被法庭判令停牌12個月、160小時社會服務令及罰款1,200元。刑期在上月屆滿，她火速往運輸署取回車牌，重過有車階級生活。<br>前日6時左右盈盈充當司機，駕着其平治CLK在銅鑼灣接載助手到北角的港運城。逗留個多小時後離開，手上更拿着多包即食麪。當記者上前採訪時，她亦表現大方透露已取回車牌差不多一個月，而且會小心開車。對於近日有份參與的無綫電視劇集《鐵馬尋橋》收視理想，盈盈開心的說：「係呀，佢哋話收視幾好所以會搞慶功。」<br>採訪、攝影：楊浩賢</p></body></html>
