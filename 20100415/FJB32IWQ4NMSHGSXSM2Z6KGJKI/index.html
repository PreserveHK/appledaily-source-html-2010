<html><header><meta charset="utf-8"><title>張韶涵潘朵拉公主登陸北京</title></header><body><h1>張韶涵潘朵拉公主登陸北京</h1><p>台灣女歌手張韶涵下月15日在北京首都體育館舉行「張韶涵潘朵拉星球巡迴演唱會」，這是她出道8年來首次北上開騷，大會斥資近900萬港元打造魔幻星球舞台，當中單是10套舞衣已花費逾百萬，屆時她除演唱逾30首歌外，更會演出半小時歌舞劇。<br>張韶涵興奮說：「我要又唱又演又跳舞，挑戰三個8度音域的聲樂唱法。」完成內地演出後，8月7日她將再攻台北小巨蛋。演唱會主題難免令人想起電影《阿凡達》（Avatar），張韶涵的大眼睛和瘦削身形都跟電影中的公主很相似，她笑說：「看過三次《阿凡達》，連我都覺得蠻像。」<br>撰文：葉雪</p></body></html>
