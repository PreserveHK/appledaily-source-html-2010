<html><header><meta charset="utf-8"><title>案件速遞欠賭債保安偷金囚18月</title></header><body><h1>案件速遞<br>欠賭債保安偷金囚18月</h1><p>【本報訊】一名負責看管夾萬的保安員，疑因染上賭波惡習欠下17萬元債，於去年底在葵涌貨櫃碼頭亞洲貨櫃物流中心的布林克（香港）有限公司，先後偷取夾萬內四塊總值106.8萬元的金條。他早前承認四項盜竊罪，昨在荃灣裁判法院被判囚18個月。<br>被告為27歲保安員黎栢熙（圖）。裁判官李家齊判刑時指，被告監守自盜，考慮全部金條已起回，他已賠償當舖14萬元，遂判刑如上。案發於去年11月10日至今年1月25日，被告在第三次盜取金條典當後，贖回先前的金條放回夾萬內，再偷金典當。<br>案件編號：TWCC408/10</p></body></html>
