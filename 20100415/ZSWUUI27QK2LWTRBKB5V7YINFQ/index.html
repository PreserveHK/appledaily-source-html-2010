<html><header><meta charset="utf-8"><title>鄭嘉穎聽審強姦案</title></header><body><h1>鄭嘉穎聽審強姦案</h1><p>鄭嘉穎和影帝吳鎮宇昨日先後踏足九龍城裁判法院。滿面鬍子的鄭嘉穎並非觸犯法律，亦非撐吳鎮宇，原來鄭嘉穎在新劇《怒火街頭》扮演流氓律師，新劇將於明日開拍，他與該劇監製及導演得知有強姦案提訊，於是昨早一起到法庭取經偷師。鄭嘉穎說：「我嚟觀摩吓，我之前未嚟過法庭，我想睇大狀打官司。」<br>由於沒有機會看到大狀發揮口才的機會，鄭嘉穎略感失望，逗留約大半小時便離開，問他會否在下午折返法院了解代表吳鎮宇的大狀如何求情？他即耍手擰頭說：「下晝就唔好喇，估唔到撞啱同一日。」<br>採訪：戴國輝<br>攝影：陸羽平</p></body></html>
