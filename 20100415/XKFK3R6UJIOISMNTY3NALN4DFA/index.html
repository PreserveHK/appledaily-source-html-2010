<html><header><meta charset="utf-8"><title>案件速遞青年藏兒童淫照監1年</title></header><body><h1>案件速遞<br>青年藏兒童淫照監1年</h1><p>【本報訊】性格內向的無業青年，在盧森堡色情網站下載逾1.3萬幅兒童色情照片及卡通，以及17段影像，內容涉及1歲至13歲兒童的不雅相及淫褻情節。該名青年早前承認一項管有兒童色情物品罪，昨在區域法院被判囚12個月。<br>盧森堡執法部門於去年6月通報，有港人從當地網站下載色情物品，港警調查後於9月16日在被告邱仁傑（21歲）住所電腦內，發現涉案兒童色情照及片段。<br>案件編號：DCCC171/10</p></body></html>
