<html><header><meta charset="utf-8"><title>張靚穎引爆世盃熱浪</title></header><body><h1>張靚穎引爆世盃熱浪</h1><p>內地女歌手張靚穎和歌神張學友獲可口可樂邀請合唱國語版2010南非世界盃主題曲《旗開得勝》，日前張靚穎在深圳出席宣傳時，穿上紅色短裙和白色leggings，更興之所至在台上踢足球，可謂全情投入。</p><p>喜與學友合唱</p><p>對於今次有幸與張學友合作，張靚穎說：「足球和音樂一樣都是世界語言，它的魅力在於能將人們的熱情滙聚在一起，分享歡樂，非常高興今次可以與學友大哥合作演繹這首足球之歌。」<br>另外，學友接受訪問時也大讚廣告歌的旋律激昂，他說：「好似帶咗大家入去火熱嘅比賽場，希望通過呢首歌將世界盃足球激情帶畀中國球迷。」<br>撰文：林妃</p></body></html>
