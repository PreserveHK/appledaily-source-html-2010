<html><header><meta charset="utf-8"><title>李嘉欣與亨亨分廁</title></header><body><h1>李嘉欣與亨亨分廁</h1><p>李嘉欣成為內地浴室用品代言人，日前她出席完簽約活動，即趕到廣告拍攝現場。由於內地廁所多屬踎廁，廣告商為遷就大美人遂將踎廁改裝成坐廁。嘉欣直言一個寬敞和舒適的浴室不可少，更自爆婚後和老公許晉亨是「分廁」用。</p><p>享受寧靜</p><p>嘉欣說：「可能平時大家都好忙，所以好想一個人喺洗手間享受嗰種寧靜嘅感覺。我哋喺廁所可以逗留成個幾鐘，有時聽吓音樂或者睇電視，擁有各自嘅私人浴廁係最好，咁大家唔使爭廁所。」<br>偶爾到內地拍戲的嘉欣直言在偏遠地方經常遇到驚嚇廁所，當中有些佈滿大小蚊蟲，令她只好死忍，要經工作人員用殺蟲水消滅後才使用。<br>撰文：林妃</p></body></html>
