<html><header><meta charset="utf-8"><title>志玲拒回收言承旭</title></header><body><h1>志玲拒回收言承旭</h1><p>林志玲和言承旭的戀情傳了多時，隨着志玲身邊出現另一緋聞對象邱士楷後，兩人的濃情漸冷卻。近日言承旭在其寫真集《9314男人與男孩》中，暗示和志玲的相戀經過，並向舊愛懺悔，有網友更選兩人為最可惜的分手情侶。<br>最近忙於與木村拓哉合演新劇《月之戀人》的志玲，昨日在台北出席活動，對於言承旭以「我讓她離開，是因為我真的很愛她」來表達對她的眷戀，問她是否感動時，志玲僅以「愛情不會資源回收」來回應，似乎無意和舊愛扯上關係。<br>採訪、攝影：黎寶蘋</p></body></html>
