<html><header><meta charset="utf-8"><title>青海衞視不報地震</title></header><body><h1>青海衞視不報地震</h1><p>「大家不要太擔心，青海衞視還在放台灣連續劇呢！」青海玉樹發生7.1級地震後，當地電視台理應作即時報道，可是青海衞視卻沒有即時加插新聞，甚至連顯示字幕快訊都沒有。與此同時，昨晚的央視新聞，頭條仍是領導開會的新聞，讓網民十分氣憤。有網民稱，青海衞視已被湖南衞視收購，「一早與青海沒有關係了！」而讓網民更憤怒的，是百度在民眾最需要了解青海災情，一度關閉了青海貼吧，但昨晚已經重開。<br>本報記者</p></body></html>
