<html><header><meta charset="utf-8"><title>嘉芙蓮熟女全裸</title></header><body><h1>嘉芙蓮熟女全裸</h1><p>威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）在荷李活發展順利，最近又和家翁卻德格拉斯（KirkDouglas）等人為繼子Cameron寫信求情，望其販毒罪能盡量輕判，做盡為人母親責任。在即將推出的新一期《Allure》裏，嘉芙蓮罕有地拍全裸寫真，雖躺在床上三點不露，但那撩人姿態已是她的極限，理由卻竟和搬到紐約居住有關。<br>現專注在百老匯演出的嘉芙蓮，直言因舉家遷往人多車多的紐約，令她再無法像過往般赤條條在花園嬉戲，所以當難得有機會來個大解放，40歲的嘉芙蓮也全不吝嗇大方露股。她更說：「裸露對我來說根本不是一回事。」
</p></body></html>
