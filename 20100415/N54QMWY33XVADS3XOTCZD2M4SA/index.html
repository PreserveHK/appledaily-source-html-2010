<html><header><meta charset="utf-8"><title>吳鎮宇夥美女返港</title></header><body><h1>吳鎮宇夥美女返港</h1><p>吳鎮宇昨日在九龍城裁判法院承認襲擊罪被判罰款，原來他前日從河南鄭州回港，在當地機場被傳媒拍到跟一名美女同行返港。</p><p>喁喁細語</p><p>吳鎮宇原本在當地拍攝電影《戰國》，同劇演員包括孫紅雷及金喜善等。前日吳鎮宇頭戴鴨舌帽、墨鏡及口罩，跟該名美女於中午12時許現身鄭州機場，由兩名司機推着行李。<br>當該名女子在櫃台辦理登機手續時，鎮宇沒有上前幫手，只脫下口罩在不遠處閒逛。完成手續後兩名司機離開，他便會合該女子繼續在大堂閒逛。兩人沒有親暱表現，只不停在交談。直到夠時候入閘，兩人才施施然進入登機閘口上機。<br>撰文：李森</p></body></html>
