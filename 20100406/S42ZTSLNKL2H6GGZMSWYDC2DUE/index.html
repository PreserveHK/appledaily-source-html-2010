<html><header><meta charset="utf-8"><title>綠豆壓茸起晒沙</title></header><body><h1>綠豆壓茸起晒沙</h1><p>一直以為綠豆沙不起沙，是因為煮得不夠時間，今日黎耀成師傅就教大家用湯勺壓茸，做出來的綠豆沙沒有豆衣，相當滑溜又滋味。</p><p>材料：</p><p>綠豆1/2斤、水3公升、果皮（浸軟）2片、臭草1棵、冰糖200克</p><p>做法︰</p><p>1.綠豆放入凍水浸2小時，撇去浮面的綠豆及其餘雜質。<br><br>2.綠豆瀝乾水，加入凍水、果皮，用大火煮滾半小時後，放入臭草。<br><br>3.用慢火煮綠豆沙兩小時，放入笊籬，用湯勺壓碎綠豆，隔出汁液。<br><br>4.將隔出來的汁液煮滾，加入冰糖調味，即成。</p></body></html>
