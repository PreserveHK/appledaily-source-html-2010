<html><header><meta charset="utf-8"><title>多Q多想：畢氏定理搵高度</title></header><body><h1>多Q多想：畢氏定理搵高度</h1><p>以前讀數學，總唔明畢氏定理有乜用，現在心底裏的疑問終於可以解答。假設一隊球隊贏了比賽，祝捷時，於球場一邊的兩角位置，綁成一大條旗繩，讓球員可一個個衝過去，究竟要預條繩幾長，撐高後球員才能衝過？假設球場長100米，原來只要一條101米的旗繩便夠。試驗證一下，想想你是站在旗繩的中間，望住其中一個球場角，這時便出現一個直角三角形，三角形斜線長度為50.5米，高是未知之數X，站在球場中間即底部為50米，畢氏定理就是50.5囗＝X囗+50囗，答案是近7米，即是中間高度有7米，這個高度連架巴士亦可通過，何況是人呢？<br><br>記者：郭佩韻</p></body></html>
