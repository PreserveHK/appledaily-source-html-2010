<html><header><meta charset="utf-8"><title>戲院門外聞歌起舞
</title></header><body><h1>戲院門外聞歌起舞
</h1><p>自問都幾有聽神（食神啲Fd），在此寫唱片推介後便不斷遇好歌，今勻有來自北愛爾蘭的TwoDoorCinemaClub，是法國KitsunéMusic旗下，同門有Delphic及TheTeenagers；維基介紹指他們仨屬Electropop，但更認同袁智聰說是「比較近似一支Indie-Pop結他樂隊。」3年前組隊，今年才推出處女碟《TouristHistory》，首選有《ICanTalk》和《SomethingGoodCanWork》，歌種輕快，聽聽吓會想跳舞呢！<br><br>聽好Gor</p></body></html>
