<html><header><meta charset="utf-8"><title>求驗客手記：米堡大方百萬鎊贈樸茅 - 求驗客</title></header><body><h1>求驗客手記：米堡大方百萬鎊贈樸茅 - 求驗客</h1><p>何謂雪中送炭？英冠隊米杜士堡以行動作出最佳演繹。話說加利奧尼爾喺07年由樸茨茅夫加盟米杜士堡，當時合約列明如果加利奧尼爾喺米堡出賽超過100場，佢哋就要額外畀樸茅100萬鎊。樸茅家陣內部一團糟，隨時散班，內部仲有冇人記得呢件事都係一個謎；但米堡方面就主動宣佈，加利奧尼爾上個禮拜六踢完對水晶宮場波後，已經為球隊上陣99場，即100大關在望，仲表明到時一定履行合約，實科水咁話。樸茅方面應該感受到一份暖意。</p></body></html>
