<html><header><meta charset="utf-8"><title>林莉遊關島避紅衫軍</title></header><body><h1>林莉遊關島避紅衫軍</h1><p>林莉早前趁着幾天復活節假期，原本計劃到泰國充電，但有見近日當地局勢緊張，為安全計，她在出發前臨時改到同樣有陽光海灘的關島。</p><p>構思性感寫真</p><p>關島和泰國相比價錢相差頗遠，林莉昨日在電話中說：「泰國真係好平好抵玩，但近日發生紅衫軍事件，經理人為咗我安全都勸我唔好去，但我真係好想放吓假唞吓，所以朋友話不如去關島，雖然貴啲，但都去玩幾日。」林莉表示短短幾天休息，整個人變得生猛又精神，她又透露今年書展會推出性感寫真集，近日正開始與經理人商量構思，這次度假正好給她帶來不少靈感。<br>採訪：比華利<br>攝影：林德雄</p></body></html>
