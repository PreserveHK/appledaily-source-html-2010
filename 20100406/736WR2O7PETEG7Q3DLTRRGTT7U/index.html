<html><header><meta charset="utf-8"><title>求驗客手記：梅禮翻撻舊愛似層層 - 求驗客</title></header><body><h1>求驗客手記：梅禮翻撻舊愛似層層 - 求驗客</h1><p>「英國紳士」梅禮（圖左）喺1月澳網輸咗畀「1哥」費達拿後，表現一直未有好轉，喺上個禮拜嘅邁阿密網賽更衞冕失敗。之不過「事業失意，感情得意」，有傳梅禮同分咗手5個月嘅女友施雅絲（圖右）重燃愛火，梅禮住所嘅鄰居仲話見到佢哋出雙入對，繪聲繪影咁話佢哋已經喺番埋一齊。施雅絲嘅媽媽就暫時冇為呢件事作回應，梅禮本人亦冇出嚟話自己已經同拍拖4年嘅施雅絲復合。係真係假，睇嚟要等梅禮出戰下個網賽時，「跟得女友」施雅絲會唔會現身就一清二楚喇！</p></body></html>
