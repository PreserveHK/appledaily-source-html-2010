<html><header><meta charset="utf-8"><title>太空4個女人一個墟　創紀錄</title></header><body><h1>太空4個女人一個墟　創紀錄</h1><p>在首位女太空人升空50年後，女性探索太空再踏出歷史性一步。四名女太空人本周將齊集國際太空站，創下同時有最多女性在太空的紀錄。<br>兩名美國女太空人林登貝爾格（圖左）和威爾遜（圖右），聯同日本女太空人山崎直子（圖中），昨日（周一）乘坐美國發現號穿梭機升空，料明日抵太空站，跟前日乘坐俄羅斯聯合號太空船抵達的美國女太空人戴森會合。<br>美國太空總署說絕非刻意創造太空四個女人一個墟的紀錄，只因她們能幹才讓她們一起升空。自首位蘇聯女太空人捷列什科瓦1963年升空，至今只有54名女太空人升空。<br>英國《泰晤士報》</p></body></html>
