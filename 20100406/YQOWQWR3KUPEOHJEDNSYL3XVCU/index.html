<html><header><meta charset="utf-8"><title>歐聯周三8強戰軍情里昂兩主力停賽戰力減</title></header><body><h1>歐聯周三8強戰軍情<br>里昂兩主力停賽戰力減</h1><p>【綜合法國外電】首回合主場領先3:1的里昂，是役將有法國中場阿里施蘇高及喀麥隆中場桑馬干因傷難望上陣；至於去仗贏雷恩時列後備的守將克里斯與中場杜蘭拿必復任正選，而對上3場比賽都取得入球的米高巴斯圖斯，亦於對雷恩時末段被換走，盡量爭取休息機會。對里昂最不利，莫過於高禾及利辛度盧比斯齊停賽，戰力必打折扣。<br>波爾多於上場聯賽負南錫後，本季首次錄得3連敗之餘，巴西中場文歷加素以及正選門將卡拉素都在該役勇戰受傷，周三難望上陣，前者更可能提早收「咧」。查馬克則可望復任正選，該名摩洛哥前鋒於首回合時曾一度替球隊扳平。</p></body></html>
