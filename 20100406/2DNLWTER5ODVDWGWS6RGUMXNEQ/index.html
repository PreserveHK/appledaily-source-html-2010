<html><header><meta charset="utf-8"><title>Katy復活節派對隊啤</title></header><body><h1>Katy復活節派對隊啤</h1><p>美國女歌手KatyPerry與男友RussellBrand自拍拖後經常形影不離，趁着前天復活節，二人在其洛杉磯洛斯費利克茲（LosFeliz）的家中廣邀圈中朋友，搞了一個復活節派對，連諧星JonahHill也有出席。<br>Katy穿上了三點式外加背心短褲上陣，更戴上了可愛的兔耳應節，性感中不失可愛。<br>現場所見兩人分道招呼朋友，Russell與好友專心研究皮帶扣，至於Katy閒時也有幫忙執拾賓客吃完的沙律盤，又拿着啤酒通場飛，與老友吹水閒聊，認真寫意。</p></body></html>
