<html><header><meta charset="utf-8"><title>行山漢遭青竹蛇咬手指</title></header><body><h1>行山漢遭青竹蛇咬手指</h1><p>【本報訊】一名男子昨晨獨自前往元朗八鄉大欖郊野公園行山，行至一處引水道坐下休息時，突然感到手指一陣劇痛，旋即紅腫，赫見一條疑是青竹蛇竄走，懷疑被蛇咬傷報警求助，消防員到場替他包紮再送院治理。</p><p>毒性輕微至中等</p><p>疑被蛇咬傷的29歲男子姓梁，右手中指紅腫，送院治理後無礙。昨晨9時許，梁趁清明節假期，獨自前往大欖郊野公園行山，並向大欖涌水塘方向進發，當他行至錦上路馬鞍崗引水道時坐下休息，據稱，當時他身體稍微向後傾，雙手放在草坪上作支撐，突然右手中指感到一陣劇痛並登時紅腫，他查看目睹一條疑是青竹蛇竄走，懷疑被蛇咬傷於是報警，由消防員替他包紮治理。</p></body></html>
