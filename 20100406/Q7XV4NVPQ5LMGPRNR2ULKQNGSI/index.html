<html><header><meta charset="utf-8"><title>求驗客手記：卡爾抗喉癌金塊散散哋 - 求驗客</title></header><body><h1>求驗客手記：卡爾抗喉癌金塊散散哋 - 求驗客</h1><p>由安東尼領軍嘅金塊隊再度傳來「噩耗」，正在治療喉癌嘅球隊教練卡爾，好大機會缺席季後賽首圈賽事；58歲嘅卡爾喺近兩個月都同癌魔搏鬥，化療已經令卡爾瘦咗成25磅，就連講嘢把聲都沙埋，情況真係幾嚴重。佢老婆達拉話，唔知卡爾幾時先可以重返球場督軍，一切都要睇健康而定。之不過卡爾教練對金塊真係好重要，皆因處於西岸嘅金塊冇咗呢位教練督軍之後，喺3月僅錄得9勝7負成績，我求大俠就期望卡爾教練保重身體、好番之後再領金塊衝擊總冠軍。</p></body></html>
