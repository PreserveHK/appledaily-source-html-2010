<html><header><meta charset="utf-8"><title>隔牆有耳：拔萃仔遊行反張廿蚊 - 李八方</title></header><body><h1>隔牆有耳：拔萃仔遊行反張廿蚊 - 李八方</h1><p>清明翌日，宜遊行。有自稱係拔萃仔嘅網民發起「廢除功能組別趕『張廿蚊』出校董會」遊行，呼籲「DB仔，行出來，反廿蚊張，反功能組別！」約拔萃仔今日下晝兩點半喺港鐵天后站A出口地面集合，並以校呔為記。<br>八方問過呢排好紅嘅男拔萃書院校友「維園阿哥」任亮憲，佢話呢壇嘢唔係佢發起，而係另一位校友睇唔過眼要出聲，但佢都會響應，戴條校呔出來，同班DBS師兄弟舊同學一齊參加今日3點維園集合嘅爭取真普選遊行，除咗撐公投，仲要表達廢除功能組別嘅心聲。不過，佢話要趕返去主持網台節目，所以未必能走畢全程。</p></body></html>
