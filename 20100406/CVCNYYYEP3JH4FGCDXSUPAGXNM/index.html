<html><header><meta charset="utf-8"><title>馬仔咀郭羨妮享艷福</title></header><body><h1>馬仔咀郭羨妮享艷福</h1><p>馬浚偉和郭羨妮日前拍攝無綫新劇《隔離七日情》，兩人化身一對神偷情侶，馬仔在劇中更會艷福無邊，先後與郭羨妮和呂慧儀有親吻戲，他笑說：「劇情話我要激走郭羨妮，所以就激咀呂慧儀囉。其實我入行十幾年都試過做咁輕佻嘅角色。」<br>馬仔自爆因與郭羨妮稔熟，所以拍咀戲沒有難度，反而因呂慧儀身形高䠷，故擔心不夠高咀她。雖然馬仔和郭羨妮早年曾傳不和，但兩人近年卻十分老友，馬仔坦言因為年紀漸大，所以更懂得珍惜和朋友的緣份，他希望今次和郭羨妮合作擦出更大火花。<br>撰文：林妃</p></body></html>
