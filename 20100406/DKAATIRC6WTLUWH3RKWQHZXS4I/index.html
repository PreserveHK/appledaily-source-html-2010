<html><header><meta charset="utf-8"><title>Twins當黑新片延期開拍</title></header><body><h1>Twins當黑新片延期開拍</h1><p>古天樂與Twins主演、王晶執導的《阿拉甲神燈》原定本月中開拍，但昨日內地傳出該片因演員檔期無法配合，要暫時擱置。記者昨日聯絡了王晶，他在電話中說：「部戲我會押後開拍，因為個劇本我有新諗法，想再整理吓，演員檔期都係一個問題。」<br>據悉古天樂今年幾乎是一個月拍一部片，現時他正在橫店拍攝谷德昭的電影《神奇俠侶》，下月接演杜琪峯的《單身男女》，7月接演葉偉信的《倩女幽魂》，8月才會有期演王晶的《阿》片，王晶說：「古仔係大忙人，檔期一直好難度，不過我哋會有默契，原則上8月會開拍。」Twins復出大銀幕首部片就觸礁，認真當黑。<br>撰文：葉雪</p></body></html>
