<html><header><meta charset="utf-8"><title>《人．神．魔戰》破復活節票房紀錄</title></header><body><h1>《人．神．魔戰》破復活節票房紀錄</h1><p>由《阿凡達》（Avatar）男主角森禾霍頓（SamWorthington）主演的魔幻新片《人．神．魔戰》（ClashoftheTitans），上周末在美國上映，首周票房達6,140萬美元（約4.79億港元），不只順利成為上周末美國票房冠軍，也創出了美國史上最高的復活節周末假期電影票房紀錄。</p><p>打低《搞乜鬼》</p><p>《人．神．魔戰》以首周的6,140萬美元票房，成功打低了06年《搞乜鬼終極奪命雜作》（ScaryMovie4）創下的4,020萬美元（約3.14億港元）復活節周末假期最高電影票房成績。</p></body></html>
