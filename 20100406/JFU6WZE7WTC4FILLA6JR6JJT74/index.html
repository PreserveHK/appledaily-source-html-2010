<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔上京簽框架協議 - 李八方</title></header><body><h1>隔牆有耳：煲呔上京簽框架協議 - 李八方</h1><p>煲呔今日休假完畢，率領政務司司長唐英年同律政司司長黃仁龍，以及包括政制及內地事務局局長林瑞麟同財經事務及庫務局局長陳家強在內嘅四位局長去北京，陣容鼎盛咁出席「粵港合作框架協議」（框架協議）簽署儀式。特區咁重視呢份「框架協議」，無非因為呢份協議係首份獲得國務院批准、粵港兩地之間嘅綱領性文件，協議仲會喺國家領導人見證下簽署，試問煲呔點敢輕視？<br>簽完份協議，煲呔連隨喺9至10號飛去海南出席博鰲亞洲論壇2010年會，今年年會以「綠色復蘇：亞洲可持續發展的現實選擇」為主題，唔知煲呔屆時有冇機會同國家領導人會面呢？</p></body></html>
