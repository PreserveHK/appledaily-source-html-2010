<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈生日樂演歌女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈卓盈生日樂演歌女 - 馮仁昭</h1><p>沈卓盈噚日26歲生日，唔使開工，可以同男友過二人世界，早幾日fans已經幫佢開神秘生日會，仲送上親手製嘅蛋糕音樂盒同埋佢至愛嘅雜果蛋糕。講到生日願望，沈卓盈噚日喺電話度話：「我想健健康康同埋多啲工作。」佢月中就要同謝天華、徐子珊拍無綫新劇《鴻武三十二》，扮演一名歌女，佢話：「我好鍾意呢個角色，又可以同一班好戲前輩合作，我一定會學到好多嘢。」</p></body></html>
