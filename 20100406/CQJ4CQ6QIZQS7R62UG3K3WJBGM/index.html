<html><header><meta charset="utf-8"><title>洗車撞爛車</title></header><body><h1>洗車撞爛車</h1><p>以下嘅情況，大家要引以為鑑。我老友前幾日揸架bB去電腦洗車屋幫架車洗白白，諗住放低畀啲員工搞，點知個員工唔知係咪瞌眼瞓，竟然將架車嘅油門當迫力，衝埋去洗車機個龍門架，左邊車頭撞到凹晒，洗車屋竟然要求佢賠錢。我問過律師朋友，佢話洗車屋係員工嘅僱主，一定要為佢哋嘅疏忽負責，至於賠償金額，最好搵有信譽嘅車房打價，如果對方唔肯賠，或金額少於五萬元，可透過小額錢債審裁處追討，多過呢個數，就要透過民事訴訟喇。<br><br>爆偈哥</p></body></html>
