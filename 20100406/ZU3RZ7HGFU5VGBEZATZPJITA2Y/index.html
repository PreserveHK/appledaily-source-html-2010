<html><header><meta charset="utf-8"><title>徵婚女扮蔡依林博出位</title></header><body><h1>徵婚女扮蔡依林博出位</h1><p>「這背影跟蔡依林神似啊！」聲稱非北大、清華碩士畢業生不嫁的網絡紅人羅玉鳳，近日不但到醫院準備整容，日前更到一間美容院，來個造型大變身，有人指乍看似藝人蔡依林。<br>現年24歲、重慶綦江出生的羅玉鳳去年底她在上海鬧市散發徵婚傳單，她的理想伴侶不但要名校碩士，更要具國際視野。<br>鳳姐表示日後要走國際路線。她建議女網民自我檢討，為何對男人要求那麼低。<br>《重慶時報》</p></body></html>
