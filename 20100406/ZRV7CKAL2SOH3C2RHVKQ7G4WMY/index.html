<html><header><meta charset="utf-8"><title>神起Micky單飛拍劇</title></header><body><h1>神起Micky單飛拍劇</h1><p>韓國人氣五子組合東方神起，日前宣佈連日本的團體活動也暫停後，變相名存實亡。昨日有報道指其中一名與事務所鬧合約糾紛的成員Micky，也展開了個人活動，擔正手機日劇《LovingYou》，令組合合體之日遙遙無期。Micky在這部暫定6月首播的劇中飾演韓國富家公子，將與日劇《我的帥管家》女星大政絢有感情戲，而Micky前日就趁空檔惠顧日本一間韓國菜館，友善地與店員合照。</p><p>Xiah下月出碟</p><p>此外，有傳與Micky同一陣線要求與事務所解約的Xiah，將以「XIAHjunsu」的名義下月於日本推出個人唱片。</p></body></html>
