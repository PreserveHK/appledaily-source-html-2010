<html><header><meta charset="utf-8"><title>大韓航空來回首爾$2,540起</title></header><body><h1>大韓航空來回首爾$2,540起<br></h1><p>一做到無日無夜，腦裏就浮現起在首爾郊外山林吃brunch時遇到那隻曬太陽的大狗的懶樣。想返去探吓佢？趁大韓航空推出網上優惠機票，來回韓國$2,540起，近目的地雖然唔係抵好多，但飛歐洲、澳洲$4,240起，平近千元。優惠機票目的地還有美加以至巴西。可選購即日起至2011年3月底期間之航班，部份甚至是一年期。而且所有網上優惠機票都可累積Skypass飛行里數㖭……放假唞吓都要計到盡，也真累。<br><br>大韓航空網頁：http://www.koreanair.com<br><br>路人乙</p></body></html>
