<html><header><meta charset="utf-8"><title>BruceSpringsteen做Gym偷食</title></header><body><h1>BruceSpringsteen做Gym偷食</h1><p>形象正氣、人稱波士的美國殿堂搖滾歌手BruceSpringsteen，最近被爆曾背其樂隊E-StreetBand成員妻子PattiScialfa跟新澤西一名有夫之婦偷食。<br>雖然60歲的BruceSpringsteen聲稱跟新澤西的45歲婦人AnnKelly偷食傳聞無稽，但在Ann的丈夫要求離婚的法律文件中便提及Bruce05年在新澤西做gym時引誘Ann的詳情，Ann08年更趁丈夫接受心臟手術時偷會Bruce，Bruce暫時拒絕為文件內容回應。</p></body></html>
