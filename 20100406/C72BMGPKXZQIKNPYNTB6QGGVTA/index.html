<html><header><meta charset="utf-8"><title>活士復出練習　90保鑣護駕</title></header><body><h1>活士復出練習　90保鑣護駕</h1><p>高爾夫球壇一哥活士（TigerWoods）爆出背妻偷食醜聞後暫別球圈，本周四美國大師賽復出。他前日（周日）現身大師賽場地奧古斯塔國家高球俱樂部，為復出熱身練習。這是活士爆出醜聞後首度公開揮高球桿。<br>活士神情輕鬆，但可能只是強裝出來。他妻子艾蓮（Elin）沒有陪伴在側。<br>他為免近20名「虎女郎」在作賽時踩場，活士又史無前例聘用了90名保鑣貼身保護。他的小電影女星情婦詹姆斯，再爆他去年4月和總統奧巴馬會晤後，立即跟她幽會。<br>路透社
</p></body></html>
