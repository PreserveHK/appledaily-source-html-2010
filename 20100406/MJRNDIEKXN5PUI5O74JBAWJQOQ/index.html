<html><header><meta charset="utf-8"><title>求驗客手記：荷西古里路膠樽掟球迷 - 求驗客</title></header><body><h1>求驗客手記：荷西古里路膠樽掟球迷 - 求驗客</h1><p>近排傷癒復出嘅漢堡前鋒荷西古里路，唔知係咪之前儲咗太多火，前日一次過爆發，可惜啲火用錯地方。當日漢堡主場被漢諾威悶和0:0後，近4場聯賽不勝，球員賽後離場時被自己球迷謾罵，有人更針對荷西古里路，叫佢滾返秘魯！荷西古里路聽完之後二話不說，一個膠樽掟向對方個頭。事發後，漢堡主席賀夫曼講明：「唔理球迷講過乜，佢（荷西古里路）咁做點都唔啱，一定要罰。」球會內部會罰，德國聯賽會紀律小組一樣會做嘢，荷西古里路復出無耐，睇怕又要唞唞囉！</p></body></html>
