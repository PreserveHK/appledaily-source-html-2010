<html><header><meta charset="utf-8"><title>男子國金商場墮樓危殆</title></header><body><h1>男子國金商場墮樓危殆</h1><p>【本報訊】中環國際金融中心商場昨晚發生跳樓事件，身材魁梧的南亞裔男子，晚上11時20分與兩名衣着性感的南亞裔女子，途經IFC二期商場2樓時，突然跨過逾四呎高的玻璃欄河，縱身躍下，跌落40多呎下的1樓商場地面，當場頭破血流昏迷，當時大部份商舖已經打烊，遊人不多，商場職員報警。<br>警員及救護員到場將事主送院急救，目前情況危殆。至於兩名同行女子，其中一人情緒激動陪同事主送院，警方正調查事件起因。</p></body></html>
