<html><header><meta charset="utf-8"><title>多Q多想：鐵罐盛咖啡方便殺菌</title></header><body><h1>多Q多想：鐵罐盛咖啡方便殺菌</h1><p>不說不發現，罐裝飲品都有分鐵罐及鋁罐，且兩者分別原是有用處的。一般來說，咖啡、紅茶類飲料，是以較堅固的鐵罐來盛載，至於有氣類飲品如汽水及啤酒，則用較輕的鋁罐，何解呢？原來咖啡、紅茶類等飲品因易生細菌，盛入罐後須要以高壓式高溫來殺菌，所以需要用較耐熱的鐵罐。至於汽水及啤酒，因內含二氧化碳，可抑制細菌生長，於是沒有額外殺菌處理需要，並且因二氧化碳的壓力，即使用較輕的鋁罐，罐身也不易變形。</p></body></html>
