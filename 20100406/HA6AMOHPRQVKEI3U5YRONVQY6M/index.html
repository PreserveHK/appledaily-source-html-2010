<html><header><meta charset="utf-8"><title>舒淇沉迷上網耕田</title></header><body><h1>舒淇沉迷上網耕田</h1><p>不少藝人熱愛上網，如楊千嬅迷上微博。舒淇近期拍戲空檔就迷上玩facebook的遊戲開心農場（HappyFarm）。<br>舒淇透露在朋友慫恿下開了facebook戶口，無意間發現了HappyFarm，自此不論起床還是臨瞓前，第一件事情就是上網巡視農場，舒淇在blog中透露：「起床也看，睡覺也看，出門吃飯心裏就想着農場。」她還瘋狂到自稱是農場總監。HappyFarm這個已經面世超過一兩年的facebook遊戲，竟然令她樂於做宅女，不過她也奉勸粉絲：「大家別沉迷喔！」<br>採訪：黎寶蘋</p></body></html>
