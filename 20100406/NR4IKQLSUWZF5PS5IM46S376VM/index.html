<html><header><meta charset="utf-8"><title>姍迪娜老公醫性癮半途而癈</title></header><body><h1>姍迪娜老公醫性癮半途而癈</h1><p>目前正匿藏起來避風頭的美國女星姍迪娜布洛（SandraBullock），其夫JesseJames早前進入亞利桑那州一間戒療所根治性癮，圖挽垂危婚姻，奈何這位金像影后早已拒絕接聽Jesse的電話，令Jesse一怒之下放棄戒療離開戒療所。</p><p>拒聽電話努力徒然</p><p>姍迪娜目前身處的秘密地點想找也難過登天，有知情者向該網站爆料，指Jesse今後雖可恢復戒療，但無人估到他下一步會想怎樣做。<br>另一方面，內地傳媒亦乘機炒作，宣稱姍迪娜已和Jesse復合，但相關的溫馨圖片只是舊相。</p></body></html>
