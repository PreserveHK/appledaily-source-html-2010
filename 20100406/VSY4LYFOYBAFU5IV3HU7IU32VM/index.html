<html><header><meta charset="utf-8"><title>Rain新碟涉嫌抄歌</title></header><body><h1>Rain新碟涉嫌抄歌</h1><p>韓國天王Rain的新碟《BACKTOTHEBASIC》明天正式面世，他大玩長眼睫毛和半裸晒肌肉的新形象大受好評，昨午更在首爾舉行活動會晤記者。不過主打歌《挽留你的歌》卻捲入抄歌風波，部份旋律被指與男歌手鄭燁於去年10月推出的《過得好嗎》相似，引來網友熱烈討論。</p><p>拍間諜新劇</p><p>除回歸樂壇外，有指Rain將提早重返公仔箱，演出人氣韓劇《推奴》編劇千成日撰寫的間諜新劇《逃亡者》（暫名），將於6月開鏡並會到外地取景。不過Rain所屬事務所對接拍此劇一事表現謹慎，只說收到劇本，但未落實會否接拍。</p></body></html>
