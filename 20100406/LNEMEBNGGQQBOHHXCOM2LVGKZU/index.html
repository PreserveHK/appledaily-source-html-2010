<html><header><meta charset="utf-8"><title>大澳食啖脆卜卜多士
</title></header><body><h1>大澳食啖脆卜卜多士
</h1><p>周末嚟咗趟大澳一日遊，行到半路，朋友話去「其記大牌檔」喫番餐，入到去，有位貌似老細嘅仁兄勁好招呼，不斷話凍檸茶係招牌必試，又話多士、奶茶唔試就笨，總之講到成張餐牌都係主打啦。最後試咗件鮮油多，烘到熱騰騰嘅麪包夾住一層勁厚牛油同果占，一咬，超鬆化！牛油溶入麪包，完全啖啖滋味，朋友即時Encore多一碟，掂呀，果然係招牌必試。<br><br>為食熊<br><br>其記大牌檔（29857427）<br>大澳吉慶街8號地下</p></body></html>
