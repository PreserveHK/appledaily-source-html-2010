<html><header><meta charset="utf-8"><title>希芙撞車隨坐監</title></header><body><h1>希芙撞車隨坐監</h1><p>美國片集《錦繡豪門》（Dynasty）女星希芙洛莉亞（HeatherLocklear），再度涉嫌違反交通規例被捕。據美聯社報道，上周六凌晨4時，加州警方接報有人撞到路牌後不顧而去，事發後一直未有收到涉案司機報案，經調查後證實事件涉及希芙擁有的寶馬座駕。<br>警方透露現時仍未確定希芙是否駕駛者，事件也不涉及酒後駕駛，希芙被帶署問話後已經獲釋，案件並排期於下月17日上庭。<br>不過，希芙前年已試過受藥物影響而危險駕駛，被判緩刑三年，如果今次事件真的涉及希芙，她隨時要面對90日的監禁。</p></body></html>
