<html><header><meta charset="utf-8"><title>張惠妹親口認分手</title></header><body><h1>張惠妹親口認分手</h1><p>現年37歲的張惠妹和細她11年的台灣籃球員何守正相戀3年，日前卻爆出何守正翻撻前女友，更被拍得到賓館約會。阿妹未親口承認過戀情，昨日她現身台灣桃園機場到大馬工作時，首度承認與何守正的戀情，同時自爆已分手。<br>阿妹一出現機場，即惹來記者追訪，場面混亂。看來心情平復不少的她自言戀愛沒太大戲劇化，她說：「我和守正大概是在去年12月說好要分開一陣子，因為有很多壓力和問題要解決，人沒有十全十美。我也有錯，只是大家沒有看見。」她強調兩人再見亦是朋友，離開前還向現場歌迷揮手道別，並堅強地請大家不需擔心。<br>採訪、攝影：黎寶蘋</p></body></html>
