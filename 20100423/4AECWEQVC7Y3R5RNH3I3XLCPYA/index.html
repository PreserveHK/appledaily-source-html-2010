<html><header><meta charset="utf-8"><title>基仔關注地球暖化</title></header><body><h1>基仔關注地球暖化</h1><p>古巨基、JessicaC.與湯怡昨日現身銅鑼灣，為「舊瓶回收箱」主持啟用儀式，基仔親自為回收箱重新設計，靈感來自地球暖化令北極熊站在細小冰塊上的畫面。JessicaC將大會tee剪裁成露背裝，她笑指警鐘胸經常跟大家見面，不如騷滑溜玉背。<br>剛從北京出席中央台賑災晚會返港的基仔，表示此行感受良多，尤其向港人黃福榮致敬的環節，基仔說：「我希望將佢份精神設計成T恤，收益全數以佢嘅名義捐去災區。」<br>採訪：馬建華<br>攝影：彭琮然</p></body></html>
