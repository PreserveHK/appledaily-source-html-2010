<html><header><meta charset="utf-8"><title>周五及六各地聯賽賠率表</title></header><body><h1>周五及六各地聯賽賠率表</h1><p>數據提示：諾域治和波可封王</p><p>星期六45　諾域治vs基寧咸<br>簡評：目前位列英甲榜首的諾域治，領先次席的列斯聯9分，今周主場只要和波，亦能夠提前封王，而該隊近5場主場保持不敗。</p><p>數據提示：基軍聯賽頻頻輸波</p><p>星期六53　聖美倫vs基爾馬諾克<br>簡評：基爾馬諾克近期表現令人失望，除了在蘇足盃出局外，聯賽亦頻頻輸波，最近8場聯賽便輸足7場，僅主場擊敗鴨巴甸。</p></body></html>
