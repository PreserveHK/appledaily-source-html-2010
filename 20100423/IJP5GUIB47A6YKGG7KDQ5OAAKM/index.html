<html><header><meta charset="utf-8"><title>冼樸再宣佈息影</title></header><body><h1>冼樸再宣佈息影</h1><p>於美國劇集《星空奇遇記》（StarTrek）系列中飾演冼樸（Spock）的美國老牌男星里安納尼姆（LeonardNimoy），03年曾發表退休宣言，但之後欲斷難斷，現終表示要離開演藝界，卻被網民寸他可能遲點又會復出。</p><p>聲演電視遊戲</p><p>里安納尼姆7年前曾宣佈息影，想專注到其攝影愛好上，不過他仍為多款電視遊戲及去年大爛片《迷失侏羅紀》（LandoftheLost）獻聲，去年才被導演J.J.艾布斯（J.J.Abrams）力邀出山，參演劇集《F檔案》（Fringe）及《星空奇遇記》全新電影版。外國網民昨日聽到里安納息影消息後，紛紛認為他姣婆未必守到寡。</p></body></html>
