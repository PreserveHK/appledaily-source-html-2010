<html><header><meta charset="utf-8"><title>Lucas冒雨放學蹦蹦跳</title></header><body><h1>Lucas冒雨放學蹦蹦跳</h1><p>張栢芝下月再做媽咪，由於要在家安胎，所以將平日接送愛兒謝振軒（Lucas）重任交由姊姊戴碧芝負責。<br>昨午約2時，戴碧芝和菲傭駕私家車到紅山半島接Lucas放學，當時下着大雨，菲傭一邊抱住Lucas，一邊拿起雨傘匆匆跳上戴碧芝的座駕返回張栢芝舂坎角寓所。越大越精靈的Lucas下車時聽到記者叫他的名字，即好奇想回頭看發生甚麼事，菲傭即時制止他，令Lucas非常抗拒，不斷掙扎。<br>戴碧芝問到栢芝的預產期，她表示並不知道確實日期，至於霆鋒會否陪愛妻到產房，戴碧芝就未有回答。<br>採訪、攝影：<br>黃文偉、朱志聰</p></body></html>
