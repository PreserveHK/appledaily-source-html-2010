<html><header><meta charset="utf-8"><title>蔣怡回流主持世盃</title></header><body><h1>蔣怡回流主持世盃</h1><p>蔣怡昨日在鰂魚涌示範初秋新裝，她穿上4吋高跟鞋，揚言差點抽筋，蔣怡說：「之前做主持、電視，好耐冇做model工作，少少唔慣。」她現時簽約有線主持美食節目，稍後會主持世界盃，她說：「我一年前已經好想返香港，但有啲工作要完成咗先。」<br>問蔣怡現時和男友不用分隔兩地，她說：「最重要呀，男朋友同屋企嘅狗都好重要，不過我哋兩個都好多嘢做，日頭都見唔到，夜晚瞓覺先見到面。」蔣怡之前一直想在南非結婚，問她現時結婚大事如何？她說：「一向考慮緊，都仲未有人有動作。」<br>採訪、攝影：EddieWong</p></body></html>
