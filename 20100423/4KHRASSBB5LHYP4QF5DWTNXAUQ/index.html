<html><header><meta charset="utf-8"><title>張藝謀雨中默哀</title></header><body><h1>張藝謀雨中默哀</h1><p>內地名導張藝謀近日忙於趕拍新片《山楂樹之戀》，不過他仍心繫青海玉樹7.1級大地震的最新情況，前日全國哀悼日，張藝謀便於當天上午10時，率領全劇組在湖北的拍攝現場，冒雨面朝玉樹方向，為遇難同胞默哀悼念。</p><p>捐30萬救災</p><p>當日張藝謀和台前幕後工作人員，一字排開站在帳篷下肅立默哀，儀式結束後，張藝謀即接到製片人張偉平的來電，二人一致認為要全力協助救災，所以他們跟劇組人員合共捐出30萬人民幣，捐給中國紅十字會，希望為災民帶來一點溫暖，協助他們重建家園。<br>撰文：林妃</p></body></html>
