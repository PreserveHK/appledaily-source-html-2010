<html><header><meta charset="utf-8"><title>王菲賑災靠貓紙</title></header><body><h1>王菲賑災靠貓紙</h1><p>天后王菲為賑災再度出山，日前出席中央電視台舉行的《情繫玉樹大愛無疆》籌款晚會，與閨中密友那英同台演出，最後該節目共籌得逾21億人民幣。<br>不過王菲今次行善卻遇上蝦碌趣事，節目中她與那英等逾百人企定定合唱壯志激昂的《我們眾志成城》時，最初王菲現身鏡頭右下方，她手執貓紙飛快地看了一眼，因站在第一排，行動十分顯眼，但隨後鏡頭再拍王菲時，她卻神奇走位，由第一排攝入第二排。昨日有網友張貼了王菲當晚的走位截圖，清楚可見她神色從容地在合唱期間施展縮骨功閃往後排，未知她是否因不熟歌詞及自知睇貓紙入鏡，故才自動走位。<br>撰文：丁寧</p></body></html>
