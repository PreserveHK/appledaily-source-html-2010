<html><header><meta charset="utf-8"><title>手錶接連手機睇SMS</title></header><body><h1>手錶接連手機睇SMS</h1><p>一隻可顯示手機短訊的電子手錶，你有興趣購買嗎？日本的鐘錶商推出的這款高科技手錶，針對上班族開會或站在擠逼的列車上時，不好意思拿出手機，但又想與朋友保持聯絡，這款短訊手錶最合用。<br>短訊手錶（圖）由星辰（Citizen）推出，使用藍芽技術，在錶面顯示手機接收到的短訊內容，每次有短訊傳送到，錶面就會發光和震動，然後可顯示短訊的題目和70個字元，還可以把字元放大至1.2倍，方便閱讀。<br>但市場分析指，日本人無論看電視節目、讀小說、上網購物都用手機，短訊手錶能否在日本熱賣成問題。手錶定價30,000日圓（2,503港元）。<br>英國《每日電訊報》</p></body></html>
