<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨湊貓狗遊行 - 李八方</title></header><body><h1>隔牆有耳：自由黨湊貓狗遊行 - 李八方</h1><p>變態殺手喺鴨寮街掟死五隻貓，真係人神共憤，警方對付示威人士手到拿來，緝捕動物殺手卻無從入手，連自由黨都睇唔過眼，呢個星期日發起動物遊行，終點係警察總部，促請警方嚴打殺動物狂徒。為免遊行太冷清僅小貓小狗三數隻，正呼籲友好拖狗帶貓參加。<br>自由黨寵物權益關注組召集人王家祺批評警方執法敷衍，變相縱容虐畜狂徒，因此帶埋貓狗寵物上街大控訴。王家祺愛心爆棚，養咗六隻狗，星期日會拖四隻遊行，暫時有10幾個黨友響應，最少有十隻八隻狗參加，「貓仔都無任歡迎。」
</p></body></html>
