<html><header><meta charset="utf-8"><title>北極熊雪地摔跤展現自然力量</title></header><body><h1>北極熊雪地摔跤展現自然力量</h1><p>昨天（周四）是「世界地球日」40周年，國際自然保護攝影師聯盟（ILCP）挑選了40張最能反映自然力量的照片拍賣。當中包括由TomMangelsen拍攝的《極地之舞（Polar　Dance）》，兩隻北極熊在加拿大曼尼托巴省丘吉爾角摔跤。<br>Frans　Lanting在1984年的作品《黎明時的烏龜（TortoisesatDawn）》，拍得烏龜群在加拉帕戈斯群島一個池塘休息，反映旅遊業危害生態環境。<br>英國《泰晤士報》</p></body></html>
