<html><header><meta charset="utf-8"><title>Fergie低胸籌款搶鏡</title></header><body><h1>Fergie低胸籌款搶鏡</h1><p>美國偶像選秀騷《一夜成名》（AmericanIdol），每年都會舉辦籌款特輯《IdolGivesBack》，前晚更由美國總統奧巴馬伉儷以預錄片段來揭開序幕。美國Hip-Hop組合BlackEyedPeas率先登場，主音Fergie以低胸性感金屬舞衣配以激光效果，震撼全場。其餘演出者還包括艾頓莊（EltonJohn）、CarrieUnderwood及AliciaKeys等。</p></body></html>
