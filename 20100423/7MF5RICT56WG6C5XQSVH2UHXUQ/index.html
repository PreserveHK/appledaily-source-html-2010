<html><header><meta charset="utf-8"><title>拖王與Paul&amp;Joe有約</title></header><body><h1>拖王與Paul&amp;Joe有約</h1><p>夏季一開鑼，拖王Havaianas就發功。每年Havaianas都與很多不同的牌子大搞crossover，例如去年最爆的就是HelloKitty35歲限量版，引死唔少妹妹仔，「老連」連卡佛一早賣清光。今年Havaianas搵來同是冧女格的Paul&amp;Joe推出限量版沙灘拖，此次crossover用了雀鳥做主題，香港只引入鸚鵡配大大朵藍色夏威夷花的款式，據知歐洲仲有一款粉紅色長腳鶴款式，girlish得多，希望遲吓會引入啦！<br><br>查詢：29713888<br><br>喪拼1號</p></body></html>
