<html><header><meta charset="utf-8"><title>金庸展睇特別版小說</title></header><body><h1>金庸展睇特別版小說</h1><p>兩家電視台每隔一陣就會播金庸劇，今回是無綫早上時段播內地版《碧血劍》。由劉華到古仔再到黃曉明扮楊過，翻拍又翻拍，證明金庸迷已屬跨代產物。有商場將聯同國際金庸研究會舉辦展覽《金庸武林新天地》，展出多部舊版的金庸小說，包括30多年前，未經修改便直接發售的16本錯字版《射鵰英雄傳》等過百本小說收藏。當小說文字已成歷史一部份，隨時比原著故事情節更精采。<br><br>4月28日至5月9日<br>地點：黃埔新天地時尚坊地庫<br><br>卡臣仔</p></body></html>
