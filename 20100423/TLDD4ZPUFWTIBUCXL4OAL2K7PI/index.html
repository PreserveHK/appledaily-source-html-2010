<html><header><meta charset="utf-8"><title>Kay設計Tee籌款</title></header><body><h1>Kay設計Tee籌款</h1><p>謝安琪（Kay）昨日到銅鑼灣為「點滴是生命」T恤作慈善義賣，為早前甘肅寧夏等乾旱地區災民籌款。Kay為大會設計了一件以「女仔頭」做圖案的T恤，寓意女仔低頭聆聽內地災民的心聲。<br>對於老公張繼聰被指獲無綫解封，Kay說：「自己都緊張過會唔會影響佢，佢工作其實一路都差唔多，冇話少到。」Kay昨晚到港台為青海大地震賑災主題曲錄音，也會出席下周一在紅館舉行的大滙演，她不擔心到時的演出片段被無綫刪剪，她說：「我會努力唱，想出心出力。」<br>採訪、攝影：藍文浩</p></body></html>
