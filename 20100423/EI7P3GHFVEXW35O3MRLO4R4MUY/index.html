<html><header><meta charset="utf-8"><title>食譜中見真情</title></header><body><h1>食譜中見真情</h1><p>平時最鍾意刨食譜，最近買咗呢本由全人藝動與MCCMCreations出版的新書《老爹媽思廚》，發現非一般食譜咁簡單，書中記錄了四十多位經歷過二次大戰、日治時期和六七暴動的公公婆婆之下廚心得，縱然歲月艱苦，他們卻懂得發掘快樂，透過他們的私房食譜，更可領略幾近失傳的飲食文化。當中最深刻的是80歲李婆婆的故事，12歲被父親賣掉還債，日日赤腳踩豬牛糞幹粗活……睇到我眼濕濕。<br>於KUBRICK書店或G.O.D有售<br><br>小家嫂</p></body></html>
