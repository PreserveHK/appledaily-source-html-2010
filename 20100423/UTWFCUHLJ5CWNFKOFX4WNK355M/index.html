<html><header><meta charset="utf-8"><title>江若琳為歌迷會破食戒</title></header><body><h1>江若琳為歌迷會破食戒</h1><p>江若琳（Elanne）日前與過百fans在尖沙嘴一酒店大擦自助餐，慶祝歌迷會成立一周年。她平日為保上鏡而節食，但當日就破戒吃足兩小時不停口。</p><p>節食保靚樣出鏡</p><p>當日Elanne除了大玩鬥快打手機短訊遊戲及大派禮物外，又跟fans邊食自助餐邊談心，他們更爭相幫偶像取食物。Elanne笑說：「其實我好鍾意食，但為咗上鏡好睇啲，家食得比較清淡，加上電視劇就嚟開拍更加要keep得好，已經好耐冇食過自助餐，不過今次為咗同fans玩得開心，就放縱一日咁多啦。」<br>撰文：李森</p></body></html>
