<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Neway停播侵權MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Neway停播侵權MV - 馮仁昭</h1><p>Neway喺未獲授權下播放華納唱片嘅KTV，遭華納唱片喺本港、台灣等地共6間公司向高等法院申請臨時禁制令。Neway噚日承諾唔會播放方大同、蕭敬騰等27首侵權KTV，華納會暫緩有關臨時禁制令，直至Neway向版權審裁處就KTV申請特許使用權有結果為止。Neway噚日喺庭上指，因為華納徵收嘅版權費太高，佢哋先拒絕付款。<br>案件編號：HCA190/10</p></body></html>
