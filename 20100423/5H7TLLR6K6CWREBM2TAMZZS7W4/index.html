<html><header><meta charset="utf-8"><title>李彩華搞推銷心跳手震</title></header><body><h1>李彩華搞推銷心跳手震</h1><p>由陳啟泰主持的有線娛樂台節目《操控者》，早前邀請到李彩華、林雪、梁慧嘉等擔任嘉賓。各人除了要接受心理測驗及推理遊戲外，李彩華及梁慧嘉更即場扮演電話推銷員，隨機致電市民推銷普通話及瑜伽課程。</p><p>估男人喜愛厚唇</p><p>毫無銷售經驗的李彩華坦言緊張得心跳手震，第一個電話就遭對方掛線。第二趟她即改變策略，以港式普通話推銷，結果成功。自言欣賞謝茜嘉艾芭（JessicaAlba）的李彩華，在估男士最喜愛那位荷李活女星卻選了安琪蓮娜祖莉（AngelinaJolie），她說：「我覺得大部份男性都喜愛擁有厚唇嘅女孩。」<br>撰文：李森</p></body></html>
