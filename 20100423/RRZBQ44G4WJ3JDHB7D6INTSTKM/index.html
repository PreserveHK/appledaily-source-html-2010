<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林翻撻彭于晏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林翻撻彭于晏 - 馮仁昭</h1><p>台灣天后蔡依林（Jolin）喺07年初同彭于晏（小圖）去倫敦旅行傳緋聞，後來有指佢哋公司同彭母反對而冇下文，點知最近有傳愛火復燃。男嘅話想搵女嘅一齊跳舞，女嘅日前喺台灣回應：「OK呀，不排斥。」後來彭于晏公開話Jolin打保齡唔搵佢，Jolin好嗲咁話：「是他很難約呀。」最近網上有人放咗條彭于晏《非愛不可之大丈夫》版MV，將佢哋啲片剪埋一齊，蔡依林大讚：「剪得很棒！」Jolin經理人就話佢哋係朋友，一直都有在聯絡。</p></body></html>
