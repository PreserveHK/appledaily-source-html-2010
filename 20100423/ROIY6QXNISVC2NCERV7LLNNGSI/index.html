<html><header><meta charset="utf-8"><title>支聯會六子否認非法集會</title></header><body><h1>支聯會六子否認非法集會</h1><p>【本報訊】支聯會五名常委及一名義工去年聖誕日到中聯辦外示威，抗議內地重判維權人士劉曉波，被控非法集會。六名被告早前在東區裁判法院否認控罪，案件定於7月19日開審，為期四日。</p><p>司徒華到法庭聲援</p><p>支聯會主席司徒華昨到庭聲援，表示會參加本月25日支聯會舉行的長跑活動，但他因身體問題會坐車支持。<br>支聯會五名常委李卓人（53歲）、蔡耀昌（42歲）、梁國華（50歲）、梁國雄（53歲）、李耀基（23歲）及義工古思堯（63歲），涉於去年12月25日在西區中聯辦外參與非法集結。<br>案件編號：ESCC1112/10</p></body></html>
