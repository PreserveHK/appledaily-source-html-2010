<html><header><meta charset="utf-8"><title>早冬來臨　歐洲冰天雪地</title></header><body><h1>早冬來臨　歐洲冰天雪地</h1><p>歐洲今年早冬來臨，12月未到已開始飄雪。英國一些地區前晚（周六）更一夜風雪，積雪達40厘米，溫度創下歷來11月最低，蘇格蘭高地僅得-15.3℃。氣象部門指，這是英國17年來最早來襲的寒流，警方呼籲市民留在室內穿上厚衣保暖。小朋友玩雪玩得興高采烈，但公路積雪，單是前天至下午，當局至少接到10,400宗汽車死火報告，盧頓、紐卡素等機場跑道一度關閉，令航班延誤。冰冷天氣料持續數周，比利時、荷蘭、波蘭、德國降雪量料會增大。<br>英國《星期日電訊報》</p></body></html>
