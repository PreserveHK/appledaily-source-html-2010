<html><header><meta charset="utf-8"><title>荃灣誤撞下體　女魚販送院</title></header><body><h1>荃灣<br>誤撞下體　女魚販送院</h1><p>【本報訊】一名女魚販昨晨在荃灣楊屋道街市魚檔工作時，意外被硬物撞及下體劇痛，借用附近茶餐廳廁所脫褲查看，赫見下體受傷流血不止，報警送院治理。<br>下體撞傷女事主40餘歲，於楊屋道街市內一魚檔工作。昨晨9時許，女事主在魚檔工作期間，意外被硬物撞及下體劇痛難忍。女事主隨即往附近一間茶餐廳，借用廁所脫褲查看，赫見下體受傷流血不止，立即報警求助，由丈夫陪同送院治理，惟需留醫。由於敏感部位受傷，女事主及丈夫疑感尷尬，拒絕向記者透露受傷詳情。</p></body></html>
