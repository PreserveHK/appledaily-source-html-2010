<html><header><meta charset="utf-8"><title>黃竹坑仆向枱邊　男嬰嘴受傷</title></header><body><h1>黃竹坑<br>仆向枱邊　男嬰嘴受傷</h1><p>【本報訊】一對外籍男女遊客，攜同一名10個月大男嬰John來港旅遊，下榻港島黃竹坑南灣海景酒店。昨晨9時許，兩人在房間聊天期間，未為意男嬰在房間蹦跳玩耍，疑男嬰不慎失足仆向枱邊，嘴部撞傷流血。外籍男女聞男嬰哭叫，立即通知酒店職員代為召救護車，救護員到場為受傷男嬰抹去嘴角血迹及止血後送院治理。據悉，該對外籍男女及受傷男嬰會在港遊玩數天，稍後便會離港。</p></body></html>
