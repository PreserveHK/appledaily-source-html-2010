<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊愛瑾為愛犬犧牲拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊愛瑾為愛犬犧牲拍拖 - 馮仁昭</h1><p>楊愛瑾（Miki）噚日喺蘭桂坊出席救狗之家慈善步行活動時，帶埋愛犬Toffe出席，佢話：「為咗照顧佢，自己一放工都唔約朋友，即刻返屋企陪佢。」問Miki會唔會因為照顧愛犬而錯失拍拖時間，佢笑住話：「有咗佢其實多咗活動，男友都唔可以唔鍾意寵物。」咁放狗時有人搭訕嗎？佢話：「都係傾吓狗經，但遇唔到差唔多年紀嘅人，我有男性朋友拖狗出街，即刻有好多女仔上前搭訕。」</p></body></html>
