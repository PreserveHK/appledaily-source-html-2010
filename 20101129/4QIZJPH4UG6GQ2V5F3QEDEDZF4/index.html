<html><header><meta charset="utf-8"><title>貨機墜巴基斯坦民居</title></header><body><h1>貨機墜巴基斯坦民居</h1><p>俄羅斯一架貨機昨天凌晨從巴基斯坦卡拉奇（Karachi）市起飛後不久墜毀，更撞中住宅區，機上八名俄羅斯人全部罹難，新華社引述消息指地面另有十人死亡。<br>出事的俄製伊─76（Il-76）貨機，昨凌晨1時45分左右從卡拉奇國際機場起飛，前赴非洲國家蘇丹，但兩分鐘後就墜毀。目擊者說看見一個火球在天空劃過，機上其中一個引擎起火，火燄蔓延到機翼，並發生爆炸，火舌很快吞噬整架貨機。<br>貨機撞中一個興建中的海軍軍官屋邨，引起大火，約20間房屋被毀，幸好多數都無人居住或只有勞工寄居，未有撞中幾百米外人口稠密的住宅區，避免造成更大傷亡。<br>新華社/美聯社/法新社</p></body></html>
