<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨辦喜事當冲喜 - 李八方</title></header><body><h1>隔牆有耳：自由黨辦喜事當冲喜 - 李八方</h1><p>自由黨早前因為大家樂扣飯鐘錢問題引發內訌，最終以田北辰退黨收場，風波暫時平息，該黨沙田區議員梁志偉噚日娶新抱，總算為自由黨冲喜一下。主席劉健儀、副主席張宇人以及前主席田北俊都相當畀面，噚晚一齊出席婚宴。<br>身為律師嘅劉健儀擔任證婚人，為一對新人Jacky同Mary證婚；劉健儀仲滿場飛招呼黨員，流露近期好少見嘅燦爛笑容。田少同張宇人就不時密密斟，唔知係咪傾緊個黨究竟點樣發展好呢？自由黨今年嘅喜事唔只一單，張宇人下月嫁女，都筵開好多席宴請政圈老友記，但佢個女以及女婿都唔想咁高調，所以呢位準外父都唔想多講。</p></body></html>
