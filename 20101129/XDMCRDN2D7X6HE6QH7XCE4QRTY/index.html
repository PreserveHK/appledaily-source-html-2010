<html><header><meta charset="utf-8"><title>鄧麗欣促方力申減肥臀</title></header><body><h1>鄧麗欣促方力申減肥臀</h1><p>鄧麗欣（Stephy）昨日在馬鞍山出席聖誕活動，Stephy與設計師KennyWong為大會設計皇冠頭飾作拍賣，收益撥捐香港兒童癌病慈善基金。</p><p>贊成露股</p><p>問Stephy今年如何與小方度過兩人成為情侶後的首個聖誕？她竟反問：「邊個？年年都想過一次難忘白色聖誕，但都冇機會，今年都唔可以。」此外，小方將拍內地劇《大唐雙龍傳》，演當年吳卓羲所演繹的角色，小方曾表示擔心要在寒冷天氣下露股演出，而Stephy就不介意小方露股：「我覺得佢要減肥先。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
