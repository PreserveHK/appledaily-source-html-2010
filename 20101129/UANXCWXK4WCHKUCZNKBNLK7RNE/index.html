<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃推廣粵劇有成績 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃推廣粵劇有成績 - 馮仁昭</h1><p>汪明荃（阿姐）噚日到尖沙嘴出席「粵劇日2010」活動，支持香港推廣粵劇，現場有小朋友即場演粵劇。阿姐話參加咗呢個活動八年，家已經有學校舉辦粵劇理論班，同安排學生接觸粵劇，等佢哋有所了解，至於中文大學都有相關課程，相信可以吸引更多年輕人接觸粵劇。講到老公羅家英受細菌感染令面部抽搐，阿姐話：「好得八八九九，佢仲開緊工拍兩套劇。」</p></body></html>
