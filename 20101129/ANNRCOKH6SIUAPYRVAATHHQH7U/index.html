<html><header><meta charset="utf-8"><title>蕭雅軒網絡乳神荷包脹</title></header><body><h1>蕭雅軒網絡乳神荷包脹</h1><p>台灣女F4成員蕭雅軒，今年6月被爆淪為網絡視訊女郎，近來更升級在中華電信MOD平台的成人台大玩猜拳遊戲，猜輸要罰除衫，她更輸到要脫剩內褲兼露股罅，只用雙手遮着上身兩點，更隱約露乳暈。據知，蕭雅軒當視訊女郎，月薪從3萬台幣加到5萬台幣。<br>對於被指變身脫衣女郎，蕭雅軒昨大方承認：「我不認為藝人就清高，視訊女郎就低賤，其實拍這種蠻high的。在視訊還蠻有成就感。」<br>採訪：黎寶蘋</p></body></html>
