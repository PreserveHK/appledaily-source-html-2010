<html><header><meta charset="utf-8"><title>滑膚蛋白杏仁茶　南北杏10:1</title></header><body><h1>滑膚蛋白杏仁茶　南北杏10:1</h1><p>天氣有點凉意，最好吃一些暖身的甜品，杏仁茶是不錯的選擇，相信古時的楊貴妃便靠杏仁茶保持美貌。要做杏仁茶方法很簡單，只要預備240克的杏仁（南北杏比例為10:1），用水浸一晚後，放入攪拌機打成茸，以布隔渣，榨出杏仁水後下糖煮溶，再以生粉水埋芡，最後加蛋白拌勻即可。</p><p>1.攪拌成茸</p><p>將240克的杏仁浸水後，放攪拌機攪成茸。</p><p>2.用布隔渣
</p><p>將杏仁茸以布隔渣榨出杏仁水，以大火煮滾。</p><p>3.加糖蛋白</p><p>下4-6湯匙糖煮溶後，加生粉水埋芡，最後加4隻蛋白拌勻。</p></body></html>
