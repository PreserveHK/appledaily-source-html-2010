<html><header><meta charset="utf-8"><title>巨無霸馬鮫魚逾2米長</title></header><body><h1>巨無霸馬鮫魚逾2米長</h1><p>廣東省電白縣博賀港漁民於上星期四（25日）在深海作業時捕獲一條巨型馬鮫魚（圖），體長達2.35米，魚身腰圍1.2米，尾寬0.58米，重量竟高達100公斤（220磅），比街市常見的大百倍，令人嘖嘖稱奇。馬鮫魚又稱藍點馬鮫魚或鰆魚，俗名竹鮫，屬鱸形目青花魚科海魚，身體細長且被魚鱗覆蓋，灰青色的魚腹略銀白，肋下有7、8個灰色斑點，牙齒似刀刃般鋒利，街市賣的多一公斤重，此次捕獲的如此巨型，實屬十分罕見。<br>《廣州日報》</p></body></html>
