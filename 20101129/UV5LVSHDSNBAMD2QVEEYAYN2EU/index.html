<html><header><meta charset="utf-8"><title>隔牆有耳：高錕伉儷訪台將演講 - 李八方</title></header><body><h1>隔牆有耳：高錕伉儷訪台將演講 - 李八方</h1><p>「光纖之父」高錕自從獲得諾貝爾化學獎之後，唔同嘅華人社會都希望感受一下高教授嘅靈氣，紛紛發帖請佢老人家伉儷露面呀、剪綵咁，難得佢哋冇托手踭。好似台灣嘅國科會，最近就邀請咗兩位老人家訪台，嚟緊禮拜三參訪國科會，然後再請高太黃美芸代夫喺台灣師範大學演講，等台灣大學生有機會感受大師風範。<br>國科會發言人話，主委李羅權之前到訪瑞典，順道出席咗諾貝爾頒獎演講會，聽到高太代表高錕演講嗰篇《古沙遞捷音》大受感動，於是邀請兩人去台灣一聚兼分享感受。<br>啱嘅，大家都係諾獎得主，想請都請唔到劉曉波啦？
</p></body></html>
