<html><header><meta charset="utf-8"><title>財話短說昆侖能源向旗下增資4.1億</title></header><body><h1>財話短說<br>昆侖能源向旗下增資4.1億</h1><p>▲昆侖能源（135）宣佈，將與母公司中石油集團旗下河北華油，按照已有股權比例，對河北華港注入8億元（人民幣，下同）註冊資本，當中昆侖將承擔4.08億元，河北華油則以現金及非現金資產注入3.92億元。河北華港主要於河北供應及銷售管道天然氣、壓縮天然氣等，同時經營汽車充氣站等業務。完成之後，華港註冊資本將擴大至10億元，昆侖仍持51%權益。</p></body></html>
