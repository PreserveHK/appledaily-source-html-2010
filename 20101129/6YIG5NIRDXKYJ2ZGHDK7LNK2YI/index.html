<html><header><meta charset="utf-8"><title>男童搖碎玻璃門傷鼻</title></header><body><h1>男童搖碎玻璃門傷鼻</h1><p>【本報訊】荃灣綠楊新邨一名五歲半男童，昨由菲傭帶往浴室冲凉時，男童疑一時貪玩用手搖動浴室玻璃門，其間玻璃門突然甩鉸塌下，撞及牆壁粉碎，男童走避不及被玻璃碎片濺傷鼻及左手，事後由菲傭報警送院治理。<br>受傷男童與父母同住綠楊新邨Q座30樓一單位，昨日下午1時許，菲傭帶他進入浴室冲凉，其間男童疑貪玩一直用手搖動浴室內一扉一呎寬、六呎高的強化玻璃門；玻璃門門鉸疑因日久失修折斷塌下，撞及牆壁後登時粉碎，男童的鼻及左手被玻璃碎片濺傷。</p></body></html>
