<html><header><meta charset="utf-8"><title>10漢街頭木棍酒樽群鬥</title></header><body><h1>10漢街頭木棍酒樽群鬥</h1><p>【本報訊】尖沙嘴昨凌晨發生集體打鬥案，10多名男子在街上追逐毆鬥，一名滿身酒氣男子，報稱見有人打架橫過馬路逃避，但被的士撞倒。</p><p>男子稱避打鬥捱車撞</p><p>昨凌晨2時40分，尖沙嘴山林道29至31號對開，有10多名男子用木棍及玻璃酒樽打架。警員接報到場，參與打鬥的男子已經散去，警方封鎖現場調查時，附近柯士甸道兩名身上有酒氣的男子，突然橫過馬路，一部的士剛駛過，姓江（46歲）司機煞車不及，將其中一名男子撞倒，他右小腿受傷骨折。姓周傷者（25歲）表示，由於見到多名男子在街頭追逐打鬥，於是拔足離開，但被車撞倒。</p></body></html>
