<html><header><meta charset="utf-8"><title>廖安麗復出接毛毛棒</title></header><body><h1>廖安麗復出接毛毛棒</h1><p>廖安麗復出拍電視劇，首套作品便是今晚推出的《依家有喜》，她昨晚到將軍澳電視廣播城出席宣傳，她表示新劇推出心情不太緊張，自言表現剛合格。</p><p>任許紹雄錫</p><p>廖安麗說：「我叫監製畀我睇咗幾集，幾好笑，我見到許紹雄個樣成日忍唔住笑，劇中米雪仲逼佢錫我。」廖安麗指自己仍在適應中，相信演員可以擦出火花。<br>至於毛舜筠拍完《天天天晴》後會稍作休息，明年則會接拍合拍片。毛毛又指在劇中曾跳鋼管舞，現在想找原子鏸正式學跳當作運動。另外有指毛毛做中間人，介紹合作拍《天》劇的李霖恩，購買蔡少芬的單位，毛毛否認此事。<br>採訪：藍文浩<br>攝影：陳俊強、黃偉雄</p></body></html>
