<html><header><meta charset="utf-8"><title>隔牆有耳：港產聖誕老人攞季軍 - 李八方</title></header><body><h1>隔牆有耳：港產聖誕老人攞季軍 - 李八方</h1><p>港產聖誕老人阿Jim舊年喺國際聖誕老人運動會大會攞到冠軍，成為一時佳話，今年香港派Johnny（胡鴻勝）去瑞典參賽，雖然唔能夠幫香港衞冕，但都攞到季軍，仲將本土傳統特色麥芽糖餅派畀當地小朋友。<br>今屆有八個國家代表參賽，Johnny最後輸咗畀哥倫比亞同日本選手，不過佢今次嘅真正任務其實係做香港親善大使。佢同各地聖誕老人friend咗，又向當地小朋友派聖誕福袋，裏面平安包小飾物，好有心思。隨咗送禮物，Johnny仲落場識整麥芽糖餅畀當地小朋友，食到佢哋冧晒，宣傳香港效果分分鐘好過旅發局啲成龍宣傳片。</p></body></html>
