<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃日華內地撞車怨太紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃日華內地撞車怨太紅 - 馮仁昭</h1><p>呢排黃日華認真紅，見報率相當高，其中當然係因為佢之前噴火炮轟無綫忽視佢同苗僑偉主演嘅台慶劇《刑警》啦。前晚黃日華喺微博度自爆喺內地遇到車禍，一聽到梗係擔心，再仔細睇吓好彩係小意外，黃日華留言話：「還未到酒店，一輛的士從我座位旁邊撞過來，幸好我是高人，高高在上。無事，無受傷。隊友話這叫撞紅，因為我呢排好紅。」唔噴火時黃日華其實都幾風趣。</p></body></html>
