<html><header><meta charset="utf-8"><title>台姦夫發惡上門斬傷人</title></header><body><h1>台姦夫發惡上門斬傷人</h1><p>台灣一名張姓男子因致電有夫之婦約會時，姦情被女方丈夫撞破，雙方口角後，他前晚深夜帶着酒意買西瓜刀「侵門踏戶」要教訓情婦丈夫，誤將對方妹夫斬成重傷，傷者更被削去一大塊頭皮。警方將疑兇拘捕，昨控告他殺人未遂罪。<br>疑兇張文清（35歲，圖）前晚持西瓜刀在后里鄉大興路與大圳路口，斬傷吳姓男子，吳頭部左側頭皮被削去一大塊，左上臂也有十多厘米長刀傷。<br>台灣《蘋果日報》</p></body></html>
