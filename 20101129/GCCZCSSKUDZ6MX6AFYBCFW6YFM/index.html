<html><header><meta charset="utf-8"><title>綿羊仔撞石壆兩人傷</title></header><body><h1>綿羊仔撞石壆兩人傷</h1><p>【本報訊】一輛綿羊仔電單車，昨午3時45分駛經元朗公路近YOHOTOWN一處彎位時，失控撞向石壆翻側，鐵騎士與女乘客墮地，手腳擦傷，幸傷勢不嚴重，事後由救護車送院敷治。<br>兩名男女傷者分別為姓戴鐵騎士（32歲）及姓陳女乘客（30歲），事發時，戴駕駛綿羊仔電單車，沿元朗公路快線向屯門方向行駛，當駛至上址轉右彎時，失控撞向石壆，電單車連人帶車翻倒馬路，鐵騎士與女乘客被拋出車外受傷幸仍清醒。警員及救護員接報到場，將兩傷者送院，並證實鐵騎士酒精測試為零度。</p></body></html>
