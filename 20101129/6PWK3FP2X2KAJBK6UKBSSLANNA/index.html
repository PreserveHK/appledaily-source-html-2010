<html><header><meta charset="utf-8"><title>男子遇襲遭鐵鎚扑穿頭</title></header><body><h1>男子遇襲遭鐵鎚扑穿頭</h1><p>【本報訊】一名53歲姓胡男子，昨凌晨零時許，在深水埗桂林街與大南街交界路邊遭人襲擊受傷。事發時，事主正在路邊維修單車期間，一名年約40歲中等身材男子持一柄鐵鎚趨近，不由分說用鎚襲擊事主頭部受傷流血，兇徒傷人後攜同鐵鎚逃去。</p><p>聲稱不認識兇徒</p><p>一名28歲姓任途人路經見事主遇襲受傷報警，警員到場將傷者送院，治療後無大礙，他聲稱不認識兇徒，不明遇襲原因。警員事後一度在現場附近兜截疑人，但未有發現，正調查兇徒傷人動機。</p></body></html>
