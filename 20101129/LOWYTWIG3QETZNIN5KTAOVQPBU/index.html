<html><header><meta charset="utf-8"><title>陳偉霆與阿Sa死敵合作</title></header><body><h1>陳偉霆與阿Sa死敵合作</h1><p>陳偉霆（William）昨日到尖沙嘴出席聖誕節亮燈活動，同場還有兩名日本模特兒松岡李那和小水彩。<br>近日有傳松岡李那取代蔡卓妍（阿Sa）成纖體公司代言人，昨日William與松岡見面亦有互打招呼，他表示詳情不太清楚。問William與阿Sa會否以情侶檔拍戲？他說：「點合作唔介意，不過最近工作量一樣，冇增加，反而我冇晒錢，因為去蕭定一婚宴做晒人情。」<br>此外，談到取代阿Sa成代言人，松岡李那澄清自己是纖體公司的護膚大使：「有6位數字酬勞，與阿Sa是不同line。」<br>採訪、攝影：張俊銘</p></body></html>
