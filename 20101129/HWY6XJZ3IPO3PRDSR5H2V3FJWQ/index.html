<html><header><meta charset="utf-8"><title>昂藏10米高朱古力聖誕樹</title></header><body><h1>昂藏10米高朱古力聖誕樹</h1><p>法國有棵聖誕樹，上窄下闊昂藏10米，重達4噸，但絕對不能暴露室外，因為無論樹幹或聖誕鹿等其他小裝飾，全部均以朱古力製造，連穿上傳統紅色裝束，長滿鬍鬚的聖誕老人都可骨碌吞下，朱古力迷見到肯定垂涎三尺。<br>朱古力聖誕樹由巴黎朱古力店老闆羅杰，與員工合力花了一個月在工廠打造（圖）。聖誕樹樹幹粗壯，樹皮紋理細緻豐富，表面灑上糖霜，色香味俱全，幾乎可以假亂真，本周末便會在巴黎拍賣籌款，善長仁翁慷慨解囊後，便可從樹切下小塊朱古力留念。<br>英國天空電視台</p></body></html>
