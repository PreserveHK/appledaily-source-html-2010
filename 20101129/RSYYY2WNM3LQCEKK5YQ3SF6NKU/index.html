<html><header><meta charset="utf-8"><title>投訴機制層層叠</title></header><body><h1>投訴機制層層叠</h1><p>【本報訊】根據校園設施管理公司的投訴機制，員工如對公司不滿，應先向直屬上級投訴，若投訴涉及直屬上級則可向部門經理投訴，若投訴與部門經理有關，則可直接向高級經理投訴，員工若認為管理層未能解決其申訴，最後一步才可上書董事局。<br>陳仁炳表示他根本不算越級投訴，因他向董事局陳情前，曾向一名管理層反映，是對方示意他可直接向董事局反映；即使他投訴程序真的出錯，也罪不至死，因為根據公司懲罰機制，員工首次犯錯一般只是口頭警告，三次口頭等於一次書面，三次書面警告才會被解僱，「家一次就最後警告，我聽都未聽過」。</p></body></html>
