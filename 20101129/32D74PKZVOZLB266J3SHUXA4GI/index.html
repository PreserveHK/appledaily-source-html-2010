<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳小春被問家事發爛渣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳小春被問家事發爛渣 - 馮仁昭</h1><p>陳小春同鄭伊健前日喺成都為一個音樂比賽擔任嘉賓，啱啱擺完婚宴嘅小春就認真唔好老脾，有內地記者話佢之前喺婚宴上講過，會將以後嘅收入交晒畀老婆應采兒，唔知佢今次係咪將酬勞送畀老婆大人呢？<br>小春聽完突然發爛渣，扯火大鬧：「這是我的事，關你甚麼事！」然後拂袖離開，剩低伊健尷尬打圓場，場面相當尷尬，搞到陳浩南冇晒霸氣。</p></body></html>
