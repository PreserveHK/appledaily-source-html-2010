<html><header><meta charset="utf-8"><title>財話短說中聚雷天半年蝕11億</title></header><body><h1>財話短說<br>中聚雷天半年蝕11億</h1><p>▲獲長和系主席李嘉誠（圖）入股的中聚雷天（729）宣佈，截至今年9月底止中期虧損10.6億元，每股虧損33.8仙，當中包括商譽減值9.36億元及無形資產攤銷1.3億元，不派息。公司表示，若撇除商譽減值、專利使用權攤銷及可換股債券的非現金利息開支4050萬元，純利為4420萬元。同時，受惠可充電電池業務全面展開，公司營業額飆升28倍，達6943.3萬元。</p></body></html>
