<html><header><meta charset="utf-8"><title>油麻地兩男護花　被多人圍毆</title></header><body><h1>油麻地<br>兩男護花　被多人圍毆</h1><p>【本報訊】油麻地南京街昨晨8時許發生傷人案。30歲尼泊爾女子Senoura，與兩名分別姓Ghale（21歲）及姓Limbu（22歲）同鄉，在南京街近白加士街路邊聊天期間，突遭10多名路經男子出言調戲，兩名男同鄉護花時與對方爭執，繼而被多人圍毆，部份兇徒拾起木棍及膠雪糕筒襲擊兩人，兇徒傷人後逃走。大批警員接報到場，在附近一大廈梯間拘捕一名涉案姓葉（20歲）男子，其餘兇徒則逃去，兩傷者獲送院治理。</p></body></html>
