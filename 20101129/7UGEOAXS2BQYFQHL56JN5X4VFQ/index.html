<html><header><meta charset="utf-8"><title>吳佩慈硬撼豹妹莫文蔚</title></header><body><h1>吳佩慈硬撼豹妹莫文蔚</h1><p>吳佩慈、莫文蔚、五月天、周華健和杜德偉等，前晚在台北小巨蛋演出「滾石30」演唱會，齊齊落力演唱。吳佩慈穿上黑色傘裙現身，造型可愛，她又唱又跳，令歌迷熱情歡呼。莫文蔚唱至興起，又扯開上衣露出豹紋bratop。<br>現年48歲的杜德偉獻唱《脫掉》時辣㷫觀眾，他與8名男女舞蹈員跑足全場，邊唱邊除衫，露出結實肌肉，還把褲子脫下，展示寫上ROCK字的橙色短褲，非常狂野。　<br>採訪、攝影：黎寶蘋</p></body></html>
