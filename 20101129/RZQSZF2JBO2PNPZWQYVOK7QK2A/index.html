<html><header><meta charset="utf-8"><title>穿新高踭鞋34分鐘就腳痛</title></header><body><h1>穿新高踭鞋34分鐘就腳痛</h1><p>女士穿高踭鞋，無可避免會出現腳痛，英國鞋墊品牌Insolia調查便發現，英女穿上全新高踭鞋夜蒲後，平均走動34分鐘就會腳痛，但腳痛事小，扮靚事大，1/5人強調會繼續穿高踭鞋。<br>調查訪問了4,000名18至65歲女士，發現眾人過去一年最少經歷6次腳痛，當中40%習慣多帶一對便服鞋傍身，逾半則因為受不了痛楚，最終要赤腳回家，10%更會氣得丟掉新鞋。英女平均擁有18對高踭鞋，25%承認喜歡買鞋扮靚，18%更表示銀根緊絀都會繼續買鞋。<br>英國《星期日電訊報》</p></body></html>
