<html><header><meta charset="utf-8"><title>籃FUN籃解：馬貝利打CBA都失業</title></header><body><h1>籃FUN籃解：馬貝利打CBA都失業</h1><p>曾經係明星級控衞嘅33歲馬貝利（圖）淪落到打CBA一季後，就再度失業，因為CBA嘅山西隊認為馬貝利多次提出無理條件，令到雙方無法合作。馬貝利提出嘅續約條件，包括堅持山西隊先要同前隊友泰勒（MauriceTaylor）續約、提供5星級酒店住所、私人廚師同埋工人等等，令到山西隊最終要打退堂鼓，之後就簽咗美籍球員森遜（JamalSampson）頂上。</p></body></html>
