<html><header><meta charset="utf-8"><title>唐禹哲眼圓鼻挺疑整容</title></header><body><h1>唐禹哲眼圓鼻挺疑整容</h1><p>台灣偶像唐禹哲昨日專程來港，在葵芳舉行簽名會，吸引約200歌迷到場排隊。今次唐禹哲行色匆匆，完成後馬上飛返台灣繼續工作。已有近一年未有來港的唐禹哲，現場見他的樣子跟以前不同，雙眼忽然變圓，鼻樑比前筆挺，惹來整容疑雲。</p><p>唐禹哲表示因以前有稚氣，但現在因有健身及曬太陽，故甚有男人味。問他會否擔心被人指整容？他說：「已經有人說過，大家可以來摸，如果整過可以摸得出來。我不會整容，因家人不喜歡，是媽媽生出來這個樣子嘛。」若女友要整容，唐禹哲笑言希望她整得自然一點。　<br>採訪、攝影：馬建華</p></body></html>
