<html><header><meta charset="utf-8"><title>珠寶展煞科被盜勞力士</title></header><body><h1>珠寶展煞科被盜勞力士</h1><p>【本報訊】昨日在灣仔會展舉行的「香港珠寶購物節」最後一日，一個參展商被賊人光顧，損失一隻二手勞力士手錶，約值2萬8千元。警方調查追緝賊人歸案。</p><p>與店員衝突女客中拳</p><p>「香港珠寶購物節」展期由本月25至28日，昨下午約1時，一名年約30歲菲律賓男子在一攤位內左挑右選後沒有購買手錶離去，店員發覺一隻二手勞力士手錶不翼而飛，於是報警處理。警方正翻看現場錄影帶追緝其下落。<br>另外，昨中午12時，一名22歲姓黃內地女子，疑因價錢談不攏，與37歲姓秦內地女店員發生衝突。黃女遭人一拳擊傷嘴部。警方到場將涉案女子拘捕，傷者送院治理。</p></body></html>
