<html><header><meta charset="utf-8"><title>爆嘴奧巴馬觀看籃球賽</title></header><body><h1>爆嘴奧巴馬觀看籃球賽</h1><p>美國總統奧巴馬上周五打籃球時撞爆嘴唇縫了12針，翌日立即重返籃球場，不過這次並非落場比賽，而是到俄勒岡州立大學籃球場做座上客，與妻子米歇爾和一對女兒捧米歇爾兄長克雷格．魯賓遜（CraigRobinson）所教的籃球隊「海狸隊」場。<br>雖然奧巴馬下唇的傷口清晰可見（圖），但他傷勢看來已無大礙，前日（周六）觀賽期間穿上俄勒岡州立大學橙黑主色衣服的他，看得肉緊，還不時為「海狸隊」打氣。「海狸隊」結果擊敗對手勝出。<br>美國《紐約每日新聞》</p></body></html>
