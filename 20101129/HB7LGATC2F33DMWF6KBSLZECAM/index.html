<html><header><meta charset="utf-8"><title>男士有福　至潮性玩具湧現</title></header><body><h1>男士有福　至潮性玩具湧現</h1><p>以前「性玩具」三字總帶一點下流味道，但《色慾都市》令兔子形假陽具走入良家婦女家中，性玩具亦變成潮女恩物，越出越多越可愛。但男士們就沒那麼幸福了，正如法國巴黎性商店老闆普呂沃指：「女性用性玩具是自我探索，男士用性玩具卻意味他是欠異性緣的毒男。」<br>但商家又豈會放過這龐大市場，夠潮夠型的男士性玩具近年湧現（圖），除了德國製的跑車形震盪器，還有日本這款「自慰杯」（Onacup），外形像香體劑，裏面中空，以柔軟而濕潤的矽料「包裹」用家，過去五年已在40國賣出1,300萬件。<br>法新社</p></body></html>
