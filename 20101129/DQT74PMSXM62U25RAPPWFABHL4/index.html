<html><header><meta charset="utf-8"><title>BEAST帶獅子老虎攻日</title></header><body><h1>BEAST帶獅子老虎攻日</h1><p>韓國6人組合BEAST日前在日本推出唱片的同時，前天亦在東京台場舉行了大型歌迷聚會。由於首次到日本演出，BEAST十分大陣仗，乘坐直升機到場，單是該架噴上他們隊名的直升機就使用了1億韓圜（約67萬港幣）。</p><p>470萬進賬</p><p>當BEAST乘坐直升機到場時，更有4,800名歌迷在空地上用紙版砌出BEAST的logo，令他們喜出望外。而戲肉則是他們為了配合BEAST（野獸）的隊名，出動真老虎及獅子同台表演，連記招也帶同老虎及獅子現身。雖然揼本，但吸引了1萬歌迷到場，據指收入達7億韓圜（約470萬港幣）！</p></body></html>
