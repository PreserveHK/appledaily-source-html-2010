<html><header><meta charset="utf-8"><title>警旺角破毒窟拘毒販</title></header><body><h1>警旺角破毒窟拘毒販</h1><p>【本報訊】警方在旺角搗破一個毒品海洛英包裝及分銷中心，拘捕一名毒販，搜出六萬元毒品。警方港島總區特別職務隊主管劉志傑高級督察表示，警方早前接獲線報，得知有毒販利用基隆街63至65號基隆樓住所，進行包裝及分銷海洛英，立即進行偵查。<br>前晚9時許，特別職務隊人員在基隆樓附近埋伏，至深夜11時許，發現身材矮細的目標男子離開大廈，立即趨前截停搜查，在47歲自稱無業姓陳疑犯身上，搜出少量海洛英，懷疑他正往出貨。<br>探員押解疑犯返回大廈住所搜查，再搜出一批海洛英及毒品包裝工具，行動中撿獲毒品約430克值六萬元。</p></body></html>
