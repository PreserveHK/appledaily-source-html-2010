<html><header><meta charset="utf-8"><title>筲箕灣錶房水管　爆10米水柱</title></header><body><h1>筲箕灣<br>錶房水管　爆10米水柱</h1><p>【本報訊】筲箕灣愛蝶灣露天水管錶房內，一條鹹水管開關水掣昨凌晨爆裂，噴出高約10米水柱，水務署人員趕至關掉水掣，屋苑鹹水供應受影響。<br>爆水管錶房位於屋苑八座對開愛賢街行人路旁，錶房四邊有牆但無屋頂。昨凌晨零時許，錶房內一條直徑約30厘米的鹹水管開關水掣突然爆裂，噴出大量鹹水，水柱約三層樓高，部份鹹水濺出行人路，有途人報警。水務署人員趕至在附近街頭關掉水掣，通知屋苑管理人員搶修。</p></body></html>
