<html><header><meta charset="utf-8"><title>大興安嶺建北極聖誕村</title></header><body><h1>大興安嶺建北極聖誕村</h1><p>中國最北邊陲的小鎮北極村正趕工興建一條北極聖誕村，預計在下月20日完工，趕及今年聖誕節前開門迎客。這條北極聖誕村位於大興安嶺北麓、黑龍江上游南岸，由英國工程師設計，佔地面積100.6公頃，建築面積約76,582平方米，投資約1.3億元人民幣興建，第一期項目包括聖誕老人之家、最北郵局紀念品商店及光電聖誕樹等。另外「白夜」和「北極光」也是當地的兩大自然奇景，當地漠河機場自去年開通後，來自世界各地的遊客紛紛到這裏觀光避暑。<br>新華網</p></body></html>
