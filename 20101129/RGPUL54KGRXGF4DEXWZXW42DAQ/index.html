<html><header><meta charset="utf-8"><title>趣趣地：保特有望升做冧巴吐</title></header><body><h1>趣趣地：保特有望升做冧巴吐</h1><p>有睇阿仙奴嘅直播比賽，總會發現一個白髮老人家坐喺領隊雲格隔離，呢位就係助教柏懷斯。由球員時代到助教，柏懷斯足足為兵工廠貢獻46年，61歲嘅柏懷斯宣佈幫埋雲格今季就退休。家盛傳No.2嘅熱門接班人，係青年軍教練保特（右），同預備組教練賓菲特；相信球迷對保特熟悉啲，因為球員時代司職中堅嘅佢，同阿當斯、迪臣等合稱四大長老，為阿仙奴以全季不敗戰績贏英超。<br></p></body></html>
