<html><header><meta charset="utf-8"><title>案件速遞涉販毒菲議員區院提訊</title></header><body><h1>案件速遞<br>涉販毒菲議員區院提訊</h1><p>【本報訊】菲律賓伊羅戈省前省長辛森（LuisChavitSingson）之子、現任國會議員的著名商人，涉嫌途經香港時販毒。案件昨在區域法院提訊，辯方指被告未表明認罪與否，但要求先索取醫學報告，押後至下月19日提訊，獲法庭接納。<br>辯方透露，41歲被告RonaldVersozaSingson現時正在接受治療，但辯方沒透露他患有甚麼病。被告繼續以現金及人事合共150萬元保釋外出。<br>案件編號：DCCC938/10</p></body></html>
