<html><header><meta charset="utf-8"><title>500斤凶猛巨鰉魚落網</title></header><body><h1>500斤凶猛巨鰉魚落網</h1><p>黑龍江省伊春市一對楊姓兄弟，前日在黑龍江中打魚時，捉到一條長約3米、逾250公斤（500斤）重的雌性大鰉魚（圖），稱可賣到15萬元人民幣。大鰉魚學名達氏鰉，是鱘魚的一種，源於1.3億年前，是白堊紀時期保存下來的古生物群之一，有水中活化石之稱，屬瀕危野生動物。牠性情凶猛，屬大型肉食性魚類，能活50年以上，現僅存於黑龍江。傳說乾隆年間，赫哲族人捕獲一條古怪的大魚獻給皇帝，乾隆認為牠肉質美味，自此把牠視為皇家貢品，因此被成為鰉魚。<br>東北網</p></body></html>
