<html><header><meta charset="utf-8"><title>兩醉漢衝馬路被撞傷</title></header><body><h1>兩醉漢衝馬路被撞傷</h1><p>【本報訊】數名男子昨凌晨飲酒遣興，飲得醉醺醺離開，行經油麻地彌敦道時，其中兩人突然衝出馬路，被一部駛至的士撞倒，他們送院搶救分別情況危殆及嚴重。</p><p>一人昏迷危殆</p><p>現場彌敦道近南京街，被撞倒兩名男子，姓古（41歲）及姓黃（48歲）。據稱，昨凌晨兩人與一眾友人在夜店消遣，至凌晨近4時，各人離開，當行經該處時，兩人疑酒醉突衝出馬路追逐。<br>其時，一名姓楊（58歲）司機，駕駛的士沿彌敦道快線往旺角方向行駛，車上載有乘客，收掣不及將兩人撞倒，他們倒卧在中線路面，其中古頭部重傷昏迷，情況危殆，黃腳傷情況嚴重。</p></body></html>
