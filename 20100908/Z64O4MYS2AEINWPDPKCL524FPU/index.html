<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活女星謝茜嘉艾芭在新片《Machete》有全裸出浴鏡頭被爆造假，是她穿上肉色衣服拍攝然後由電腦執走。<br><br>●吸血男星羅拔柏迪臣將會客串最後一集《色慾荷李活》電視劇，他更與女友姬絲頓史釗域齊齊登上暑期最受歡迎男女星寶座。<br><br>●日本女星柴崎幸前日宣傳男女身份互調的《大奧》新片。<br><br>●日本著名女唱作人松任谷由實的住所，7月上旬曾被一男子非法闖進，最終她和丈夫成功說服該人離開，無人受傷。<br><br>●韓國女子組合KARA成員勝妍，發現脊椎出現裂痕，要接受四星期治療，大碟因此要延期推出。</p></body></html>
