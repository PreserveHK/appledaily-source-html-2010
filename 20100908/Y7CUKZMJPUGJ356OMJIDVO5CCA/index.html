<html><header><meta charset="utf-8"><title>陳豪開工偷閒買衫</title></header><body><h1>陳豪開工偷閒買衫</h1><p>陳豪及鄭嘉穎兩位無綫當家小生前日分別在中環及銅鑼灣逛街，一向知慳識儉的陳豪只試不買，嘉穎則花過萬元買了一部蘋果MacBookPro電腦。<br>陳豪前日在中環出席活動之後，跟經理人到附近的時裝店試西裝，試了約30分鐘後，陳豪兩手空空離開。<br>鄭嘉穎則跟洪天明到銅鑼灣選購電腦，兩人經過10分鐘商量後，嘉穎最後仆槌買入一部價值約13,000元的MacBookPro，又買了紅色保護膠殼，不排除他買來送贈緋聞女友徐靖雯。<br>採訪、攝影：藍文浩</p></body></html>
