<html><header><meta charset="utf-8"><title>狄仁傑Figure夠氣勢</title></header><body><h1>狄仁傑Figure夠氣勢</h1><p>電影《狄仁傑之通天帝國》將推出角色12吋figure公仔，包括劉嘉玲飾演的武則天，劉德華、李冰冰和鄧超飾演的三大高手。模型公司花了三星期製造，除了全世界獨一無二的武則天figure外，其餘三個角色的figure已經完成，由導演徐克帶往威尼斯影展宣傳。<br>負責製造figure的梁先生早前接受訪問，他說：「最大要求當然係要似啦，同埋要做到角色嘅氣勢，除咗今次之外，我哋客人要求都好高，不過我哋不嬲都做開高質素嘅figure。」<br>採訪：藍文浩<br>攝影：黃偉雄</p></body></html>
