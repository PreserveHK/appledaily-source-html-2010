<html><header><meta charset="utf-8"><title>蔡依林難頂是非轟炸</title></header><body><h1>蔡依林難頂是非轟炸</h1><p>蔡依林昨日在台北出席LevisCurveID牛仔褲記者會，卻因新專輯推出後造型被指抄襲、到內地宣傳又傳耍大牌等是非不斷，心情大受影響顯得悶悶不樂，她無奈的說：「從發片到現在新聞很多，（情緒）是累積的，是非真的很多。」</p><p>自豪身形健美</p><p>談到身材，她自豪因練舞、做瑜伽，讓身形屬於健美型，不但有腹肌，連臀部都是小而翹，她說：「我不是瘦到有骨感，我骨架小，所以身上都是肉。」愛穿牛仔褲的她，透露會對穿牛仔褲的男生行注目禮，特別是身高、有肌肉的男生，問到曾傳緋聞的彭于晏為電影練出6塊肌肉？她則說：「還沒看過。」<br>採訪、攝影：PearlLai</p></body></html>
