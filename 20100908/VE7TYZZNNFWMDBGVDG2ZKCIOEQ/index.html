<html><header><meta charset="utf-8"><title>女嬰玩大蟒蛇咬蛇尾</title></header><body><h1>女嬰玩大蟒蛇咬蛇尾</h1><p>印度馬哈拉斯特拉邦半歲大女嬰西德希（SidhiSiddharthSinune）的玩具，不是洋娃娃，而是野生大蟒蛇，皆因父親窮困，沒錢買玩具，惟有將他捉來的蛇給女兒玩。<br>西德希的父親是個農夫，當他落田耕種時，讓女兒在田邊和蟒蛇玩（圖1），有時她玩得興起，更張開小嘴咬蛇尾（圖2）。雖然蟒蛇沒毒性，但發惡時卻可把她吞下肚，但女嬰的爸爸說，蟒蛇跟女兒很投緣，玩得很開心。<br>英國《太陽報》</p></body></html>
