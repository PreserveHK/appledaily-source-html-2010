<html><header><meta charset="utf-8"><title>至潮環保BB車
</title></header><body><h1>至潮環保BB車
</h1><p>老友最近大肚，心想送她實用BB車，但坊間太多塑膠料、噴漆之類製成，又怕甩色又怕易凹，最近發現由荷蘭引入的全新QuinnySenzzBB車，罕有地以環保電鍍技術製造，表面平滑而質料堅硬，車款型仔，勁襯型爸爸，這才追得上潮流，最盞是原廠兩年保養，一定夠晒用，夠晒放心。而且以鋁製造，成部車僅重8.4kg，上落樓梯都不用搬到氣咳，載重量15kg，四歲BB都隨時仲坐得。<br><br>（查詢：24222101）<br><br>記者：梁美甜</p></body></html>
