<html><header><meta charset="utf-8"><title>電單車女乘客捲車底</title></header><body><h1>電單車女乘客捲車底</h1><p>【本報訊】一對夫婦昨午駕乘電單車買餸回家途中，與貨車相撞，妻子被拋落地復捲入車底，幸沒有被貨車輾過，僅右手臂骨折，丈夫則左邊身體擦傷。</p><p>夫駕車橫撼貨車</p><p>遇車禍捲入車底女子姓周，35歲；昨下午1時30分，她乘坐由49歲陳姓丈夫駕駛馬力達400cc的本田「超四」電單車，前往元朗市中心買餸後回家，在駛至十八鄉加德士油站對開時；撞向由61歲譚姓司機駕駛的一輛貨車，電單車打橫翻側。妻子被拋起復捲入車底。救護員需爬入車底將陳妻救出。</p></body></html>
