<html><header><meta charset="utf-8"><title>Wyclef唱辛潘吸毒</title></header><body><h1>Wyclef唱辛潘吸毒</h1><p>向來關愛貧苦大眾的海地男歌手WyclefJean，自祖國天災後便挺身而出欲競逐總統，望扭轉當地的水深火熱劣境，可惜最後因不合資格而被拒參選。赴海地出錢出力救災的金像影帝辛潘（SeanPenn），早前也質疑Wyclef根本沒資格為民請命，二人更一度隔空開火。</p><p>「忙索可卡因」</p><p>上周五Wyclef參加紐約一場演出，他居然把其名曲《President》改掉歌詞，以「他或沒在海地見過我吧，因他忙於索可卡因」來寸辛潘。事後辛潘透過發言人回應：「他顯然不知在海地做義工需用多少體力。」</p></body></html>
