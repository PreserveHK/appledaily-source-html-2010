<html><header><meta charset="utf-8"><title>何氏宗親　扎根四代</title></header><body><h1>何氏宗親　扎根四代</h1><p>一片紫田，村內有村。推開貼上「反對清拆」標語的大閘門，裏面是20多間規劃井然的小磚屋，租客清一色是何氏宗親，扎根四代，全盛時逾200人聚居。何燕芬的父母是其中一房誓死守家園的村民。孩童時代，何家村是一片泥地。每逢下雨，何燕芬就在泥濘裏游泳、划艇。「最難忘過時過節一口氣幫十隻狗冲凉」。村外土地，埋葬了多隻何家小狗，還有一頭在生的，與主人一起面對逼遷。她哭訴：「爸爸媽媽辛辛苦苦買磚買木起屋，因為買咗間居屋畀仔女住，家冇得上樓，一毫子搬遷費都冇，我覺得收地政策專欺壓窮人！」</p></body></html>
