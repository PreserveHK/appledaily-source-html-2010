<html><header><meta charset="utf-8"><title>求驗客手記：反占士迷舊衫贈乞兒 - 求驗客</title></header><body><h1>求驗客手記：反占士迷舊衫贈乞兒 - 求驗客</h1><p>如果大家遲啲見到疑似勒邦占士（圖）嘅瞓街相，千祈唔好覺得奇怪，因為我求大俠收到風有騎士球迷喺兩個月前搞咗個占士23號騎士球衣回收行動，然後轉送畀喺邁阿密嘅流浪漢，藉此發洩對占士無情無義跳槽熱火嘅憤怒；同時唔使啲克里夫蘭球迷剪爛同火燒占士啲波衫咁唔環保。不過，回收活動似乎遇上阻滯，因為邁阿密流浪漢管理局已表示會婉拒捐衫者嘅好意，更有傳呢個係邁阿密市政府嘅非官方命令。其實家陣已有好多騎士粉絲喺占士舊衫背面打個大交叉，以示不滿，如果將回收番嚟嘅衫再送畀克里夫蘭嘅乞兒，效果應該都差唔多！</p></body></html>
