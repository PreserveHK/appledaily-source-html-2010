<html><header><meta charset="utf-8"><title>求驗客手記：小勞特立患淋巴癌 - 求驗客</title></header><body><h1>求驗客手記：小勞特立患淋巴癌 - 求驗客</h1><p>人生無常，就算以前係運動員，都避免唔到病魔侵襲；前丹麥國家隊翼鋒白賴仁勞特立（圖）最近發現患上淋巴癌，好彩發現得早，佢都樂觀表示可以克服病魔。小勞特立現年41歲，之前就踢過拜仁慕尼黑、AC米蘭等勁旅，最後喺格拉斯哥流浪收山，近年轉向評述界發展，為TV3任職。佢自言知道呢個消息後都好震驚，亦要面對艱苦嘅硬仗，但因為癌症屬早期，所以情況都好樂觀。TV3更宣佈，小勞特立仲會繼續評述歐聯比賽，永不言敗，我求大俠都希望佢可以戰勝病魔啦！</p></body></html>
