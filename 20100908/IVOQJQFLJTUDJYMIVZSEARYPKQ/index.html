<html><header><meta charset="utf-8"><title>醫療短波曱甴蝗蟲蛋白可殺惡菌</title></header><body><h1>醫療短波<br>曱甴蝗蟲蛋白可殺惡菌</h1><p>多國近日被末日惡菌入侵，當抗生素也失效後，或許人類要依靠曱甴才可抵禦惡菌。英國諾定咸大學的研究人員初步發現，蟑螂及蝗蟲的腦部及神經系統有九個蛋白，具有能針對超級惡菌的毒性，實驗室研究已證實該些蛋白分子能殺滅九成大腸桿菌及抗藥性金黃葡萄球菌，現正測試能否對付頑強的不動桿菌及綠膿桿菌。研究員指昆蟲能在衞生環境惡劣的地方生存，顯示其有一定的對抗病菌能力。</p></body></html>
