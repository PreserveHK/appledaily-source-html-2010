<html><header><meta charset="utf-8"><title>林志玲努力搏殺冇野心</title></header><body><h1>林志玲努力搏殺冇野心</h1><p>林志玲近年努力從影，不過成績差強人意，不論之前擔正的電影《刺陵》，還是近期攻日、跟木村拓哉合演的日劇《月光戀人》，票房、收視率都不好。林志玲近日就重投自己專科的模特兒工作，早前為台灣時尚雜誌《美麗佳人》性感上陣，拍攝時裝專題。</p><p>不讓大家失望</p><p>今年將過36歲生日的林志玲，感情仍無歸宿，問她是否因事業心太強？她說：「我不是很有事業企圖心，我不願讓自己或大家失望，所以每次我都很努力。」她透露人生觀是「無論如何都不要對不起自己」，所以她做甚麼事情都很努力。林志玲昨日就飛到羅馬為代言的浪琴錶亮相，努力宣傳。<br>撰文：DebbieLum</p></body></html>
