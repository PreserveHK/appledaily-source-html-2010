<html><header><meta charset="utf-8"><title>200歲野山參王罕有三頭三身</title></header><body><h1>200歲野山參王罕有三頭三身</h1><p>被稱為「人參之鄉」的吉林省白山市撫松縣，近日發現近60年來最大的野山人參王（圖）。它重325克，長1.2米，現在已被鑲在鏡框內，展示縱橫交錯的人參鬚。專家估計，人參王年齡超過200年，比在1981年發現的參王重40克。與普通野山參不同，它擁有三頭、三體。八位採參人花三天，挖出一個三米見方的大坑後把整棵野山參完整挖出。而這棵野山參的收購價也高達300萬元人民幣。<br>中央電視台</p></body></html>
