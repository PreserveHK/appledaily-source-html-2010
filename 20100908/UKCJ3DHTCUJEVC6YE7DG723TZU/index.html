<html><header><meta charset="utf-8"><title>案件速遞鐵閘壓死人承判商受審</title></header><body><h1>案件速遞<br>鐵閘壓死人承判商受審</h1><p>【本報訊】社會福利署於土瓜灣紅菱街的庇護工場，去年5月5日工場地下鐵閘突然塌下壓死41歲清潔女工林中偉。勞工處票控負責維修及保養鐵閘的總承判商及分判商，違反《職業安全及健康條例》。兩公司否認四項傳票，昨在九龍城裁判法院受審。<br>被告是總承判商煥利建築有限公司及分判商勇佳有限公司。工人譚展榮供稱，次被告於08年11月25日吩咐他到涉案庇護工場維修傾斜大閘。他發現門鉸的螺絲鬆脫，於是重上螺絲，並在拍檔幫助下將鐵閘搬回正確位置。他形容鐵閘很重，但認為毋須更換。<br>案件編號：KCS36874-7/09</p></body></html>
