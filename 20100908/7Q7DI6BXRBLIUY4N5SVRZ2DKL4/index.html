<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何鴻燊被爆買4億巨鑽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何鴻燊被爆買4億巨鑽 - 馮仁昭</h1><p>鄧光榮長女鄧業炘（Yvette）最近返港為綠寶石行業龍頭公司喺香港設立亞洲區總部，噚日就同公司高層Gonzague喺灣仔一齊出嚟講吓未來發展大計，Yvette話Gonzague早年做鑽石生意，仲話兩年前未跌傷入院嘅何鴻燊仲幫佢買咗粒218卡嘅巨型鑽石，當時成交價接近6000萬美金，即係4億幾港元，但就唔知用嚟收藏，抑或送畀太太做禮物嘞。</p></body></html>
