<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷祖琳自認麻煩女人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：谷祖琳自認麻煩女人 - 馮仁昭</h1><p>谷祖琳噚日喺灣仔出席海鮮展活動。小谷嘅劉姓男友Andrew早前向小谷求婚，兩人想喺今年尾結婚，小谷話同Andrew好合拍，大家相處融洽，拍拖冇耐就認定對方係終身伴侶，小谷仲話經常提醒Andrew，佢唔要誇張核突嘅求婚，最終男友只係簡單送上婚戒，小谷家又抱怨求婚過程太簡單，小谷話：「求婚又要難忘，又要唔核突，呢啲咪女人囉﹗」
</p></body></html>
