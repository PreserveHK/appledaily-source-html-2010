<html><header><meta charset="utf-8"><title>江若琳見曼玉感窒息</title></header><body><h1>江若琳見曼玉感窒息</h1><p>江若琳日前與楊丞琳結伴現身威尼斯影展，出席有份演出的觀摩電影《童眼》首映，現於佛羅倫斯度假的江若琳昨日接受電話訪問，她表示首映禮於深夜舉行，但全場接近爆滿，令她非常驚喜。</p><p>首映尖叫失禮</p><p>由於江若琳和楊丞琳都未看過完成品，兩人於播映期間不時嚇到尖叫，江若琳也自覺失禮，她說：「因為係3D效果，鬼怪場面比以往平面電影更驚嚇，若果可以令觀眾嚇到除眼鏡就有成功感。」<br>在影展派對上，江若琳見到偶像張曼玉，她笑言自己頓時有窒息感覺，但不敢走近。本月底生日的她希望工作越來越多，電影票房大收，至於感情事則隨緣。<br>撰文：丁寧</p></body></html>
