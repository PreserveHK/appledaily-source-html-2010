<html><header><meta charset="utf-8"><title>狄美搵男人上門着比堅尼</title></header><body><h1>狄美搵男人上門着比堅尼</h1><p>美國女星狄美摩亞（DemiMoore）與老公艾斯頓古查（AshtonKutcher）熱愛網上傳情，也緊貼網上潮流。狄美早前在twitter上載一張在家中穿三點式的自拍照，更邀在YouTube扮名人爆紅的DaveDays來演繹她這個比堅尼造型。</p><p>艾斯頓扮嬲</p><p>沒想到Dave真的應約，更上門試穿這套三點式，他還將二人合照放上網，並寫到：「是狄美摩亞叫我模仿她的，穿她的比堅尼。Yeah！仲使乜講嘢。」早前曾傳偷食的艾斯頓也有和Dave合照，Dave更笑指艾斯頓為此而不高興。</p></body></html>
