<html><header><meta charset="utf-8"><title>安琪蓮娜飛巴國賑災</title></header><body><h1>安琪蓮娜飛巴國賑災</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）前日才被外國傳媒拍到，抱住孖胎B去探男友畢彼特（BradPitt）班，原來她要與畢佬暫別前共享天倫，昨日安琪蓮娜已出發飛到巴基斯坦探訪水災災民。<br>安琪蓮娜早前已為巴基斯坦災民捐出10萬美元（約78萬港元）賑災，但仍然為災民憂心忡忡，有消息人士透露安琪蓮娜更多次為災民落淚，消息人士說：「安琪蓮娜希望無論如何也要幫助災民，畢佬也為之動容，他也希望可以會合安琪蓮娜一起賑災。」此外，畢佬昨日被發現買了新電單車，他更駕新車到片場。</p></body></html>
