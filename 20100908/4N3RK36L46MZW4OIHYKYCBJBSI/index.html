<html><header><meta charset="utf-8"><title>物慾番長：《爆漫》動畫　10月2日爆出</title></header><body><h1>物慾番長：《爆漫》動畫　10月2日爆出</h1><p>要數近年熱血而又有新意，又唔係靠囡囡吸引人嘅作品，《爆漫》可謂當中極受歡迎作品。《爆》是講述負責故事創作嘅高木秋人、同繪畫嘅真城最高，兩個高中生加入《週刊少年Jump》嘅奮鬥史，當中更揭露不少日本漫畫業界嘅秘密及辛酸，好鬼《畫出彩虹》Feel。《爆》早公佈會改篇成動畫，但最近終落實日本播出日期為10月2日；「毛記」、「亞記」會唔會買嚟播？肯畀錢都有排等啦！等唔切可上網睇預告片，雖然是以硬照拼湊而成，不過背景音樂非常熱血。<br><br>文：阿洛<br><br>http://www9.nhk.or.jp/anime/bakuman/</p></body></html>
