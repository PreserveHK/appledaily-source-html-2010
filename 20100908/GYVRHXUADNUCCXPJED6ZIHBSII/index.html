<html><header><meta charset="utf-8"><title>趙薇追尋安穩幸福</title></header><body><h1>趙薇追尋安穩幸福</h1><p>趙薇自從今年4月在新加坡為丈夫黃有龍誕下女兒後，近日宣佈全面復出，除頻頻亮相活動外，最近更成為雜誌《ELLE》周年刊的封面女郎，風頭一時無兩。<br>從封面照所見，產後不久的趙薇已成功火速收身，她穿上一襲黑色低胸裙，在鏡頭前擺出嫵媚表情，盡顯女性魅力。至於另一輯照片中，趙薇慵懶地躺在沙發上，一副幸福少婦的模樣。早前盛傳趙薇與夫婿感情亮紅燈，她接受雜誌訪問時強調，她追求的幸福，不是刺激，而是安心。<br>撰文：林妃</p></body></html>
