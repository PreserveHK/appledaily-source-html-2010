<html><header><meta charset="utf-8"><title>3000呎農莊120萬賠償</title></header><body><h1>3000呎農莊120萬賠償</h1><p>三米高的羅漢松、40磅的巨型大樹菠蘿，37年的園藝心血，在官僚眼中是1.8萬元補償金。謝氏夫婦坦言：「真係接受唔到。」76歲的謝太帶記者參觀她的農莊，左邊是豆葉、香草、霸王花，「煲湯都唔使買菜」，中央是三棵大樹菠蘿樹，「有海南島種，又有泰國種」。<br>兩夫婦從前家住港島，1973年到屯門買地種花、度假，「嗰時紅隧都未起好，對面兆康苑？全部係西洋菜田呀」。逾3,000呎的退休樂園，政府會給予120萬地價賠償，謝太不是不願搬走，只是慨嘆樓市升溫，「筆錢根本唔夠我買番間細屋」。</p></body></html>
