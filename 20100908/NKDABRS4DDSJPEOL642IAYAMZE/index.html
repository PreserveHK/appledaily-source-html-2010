<html><header><meta charset="utf-8"><title>金美侖素顏睇波</title></header><body><h1>金美侖素顏睇波</h1><p>美國女星金美侖戴雅絲（CameronDiaz）雖與職業棒球手洛迪古斯（AlexRodriguez）拍拖，不過從未見她現身棒球場捧男友場，反而昨日金美侖卻到紐約看美網，欣賞瑞士球手費達拿（RogerFederer）進軍十六強的賽事。現場只見素顏的金美侖在貴賓廂與友人有傾有講，更大嘆沙律，認真寫意。</p><p>Gwen撐費達拿</p><p>坐於另一貴賓席的還有美國女歌手GwenStefani與老公GavinRossdale，原來Gavin與費達拿十分老友，開賽前更被拍到他與費達拿夫婦一起食晏，其後才與Gwen會合湊仔兼睇波，當見到費達拿直落三盤勝出，即開心得起身拍掌。</p></body></html>
