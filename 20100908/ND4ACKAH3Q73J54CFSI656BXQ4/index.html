<html><header><meta charset="utf-8"><title>深津繪里蒙特利爾封后</title></header><body><h1>深津繪里蒙特利爾封后</h1><p>第34屆蒙特利爾電影節近日於加拿大舉行，日本性格女星深津繪里，於香港時間昨日的頒獎禮上揚威，憑着日本參展電影《惡人》獲封蒙特利爾影后，她領獎時謙稱能成為影后，是導演李相日、男主角妻夫木聰及工作人員們的功勞。拍檔妻夫木亦十分高興，更指深津得獎，他開心得像家人得獎一樣。</p><p>陪妻夫木逃亡</p><p>曾與木村拓哉合演日劇《CHANGE》的深津繪里，一向樣貌與演技兼備，在《惡人》中深津陪伴殺人犯妻夫木逃亡，演出大受讚賞，她是繼1983年田中裕子憑《天城峽疑案》在蒙特利爾封后之後，相隔27年第二名日本女演員再獲該獎。</p></body></html>
