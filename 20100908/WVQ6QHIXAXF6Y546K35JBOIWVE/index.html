<html><header><meta charset="utf-8"><title>AnaR.模仿碧姬芭鐸</title></header><body><h1>AnaR.模仿碧姬芭鐸</h1><p>混血名模AnaR.昨日在大潭一間豪宅，為名牌示範2011年春裝，提到設計師以當年性感象徵碧姬芭鐸（BrigitteBardot）為創作投射，Ana說：「我是經典黑白電影的影迷，雖然當時我還未出生，不過她身為當年的性感偶像，表現很出色，當時的性感跟現代的不同，我覺得性感要發自內心，不能太過火的表現出來。」<br>Ana又說：「我看碧姬芭鐸的電影也會參考她的動作姿勢，不過模特兒應該根據不同的服裝，作不同演繹才算專業。」。<br>採訪、攝影：EricLam</p></body></html>
