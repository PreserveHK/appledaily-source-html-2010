<html><header><meta charset="utf-8"><title>星巴克山寨店叫「StarFucks」</title></header><body><h1>星巴克山寨店叫「StarFucks」</h1><p>廣西柳州鬧市近日出現一間貌似星巴克的咖啡店，但民眾仔細一看，原來的英文名稱「Starbucks」卻被變成「StarFucks」，圓形的商標驟眼看亦與正牌商標沒分別，後面小字的英文「Coffee」又少了一個「e」。網民瘋傳這店的照片（圖），並笑稱「這就是傳說中的那顆星」！有網民稱只要稍懂英文，都知道這店名不是甚麼好東西，店主翻版的水平也太低了。<br>網易論壇</p></body></html>
