<html><header><meta charset="utf-8"><title>金龍牛王</title></header><body><h1>金龍牛王</h1><p>土炮牛王RMC玩過日本神話桃太郎，今個秋天繼續以神話傳說為主題，以日本的玉兔和中國的龍王做主角推出全新刺繡牛王，龍王刺繡參照雍正龍袍上的金龍刺繡圖案，並加入水浪山石景象，甚有氣勢。另外，RMC即將登陸紐約開設首間海外專門店，RMC亦派出支線MKWS賀一賀，以懷舊及PopArt圖案推出美式Tee，襯牛王一絕。<br><br>記者：吳允冲</p><p>查詢：SELEVENGALLERY<br>（23756198）</p></body></html>
