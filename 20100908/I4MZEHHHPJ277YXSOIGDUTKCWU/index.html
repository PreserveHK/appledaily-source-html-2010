<html><header><meta charset="utf-8"><title>毒男無厘頭全裸篤波</title></header><body><h1>毒男無厘頭全裸篤波</h1><p>何時都和毒品扯上關係的英國男歌手PeteDoherty，兜兜轉轉終重投樂隊TheLibertines懷抱，但他的騎呢行徑並未終結。最近毒男有張古怪相片流傳開去，見他全身赤條條在桌球枱旁，拿起Q棍作打波狀，被傳媒戲謔「可幸旁邊沒有chalk粉，否則隨時擦錯Q」。<br>至於06年相當轟動的Pete住所墮樓案，死者MarkBlanco的母親聲稱手執一份醫療報告，可證明Mark從陽台墮下時是神志不清，要求警方重新調查以替亡兒討回公道，警方已排除Mark是自殺的可能性。</p></body></html>
