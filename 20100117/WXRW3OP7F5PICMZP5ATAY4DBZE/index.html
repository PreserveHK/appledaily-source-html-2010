<html><header><meta charset="utf-8"><title>率先睇北京新景點</title></header><body><h1>率先睇北京新景點</h1><p>月底29日，北京鳥巢北側廣場上又增一個新景點──「朱古力夢公園」，在佔地2萬平方米範圍說有關朱古力的故事，展現朱古力工藝，包括以朱古力做成兵馬俑、長城。美麗華旅遊有辦5天溫泉豪華團率先玩這個新景點，兼遊軍都山滑雪場，及入住溫泉酒店。<br><br>記者：曾冠輝</p><p>團名：北京5天溫泉豪華團</p><p>價錢：$2,799起<br>出發日期：1月25至2月28日<br>查詢電話：82002299（美麗華旅遊）</p><p>北京</p><p>團費$2,799起</p><p>囗可嘗雪地泡湯體驗和去朱古力夢公園</p><p>囗春節檔期出發團費會較貴</p></body></html>
