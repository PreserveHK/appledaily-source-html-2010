<html><header><meta charset="utf-8"><title>中亞副主席遭索償</title></header><body><h1>中亞副主席遭索償</h1><p>【本報訊】中亞能源（850）副主席兼營運總裁鄺社源，遭入稟追討逾100萬元。<br>據入稟狀指出，鄺社源為中亞能源有限公司董事，08年7月出任上市公司中亞能源（前稱中油資源）副主席兼營運總裁。鄺社源在07年要求原訴人馮潔瑜和楊林慶協助其業務發展，拓展內地天然資源市場。而雙方曾有協議，兩原訴人可平分鄺社源從新業務中獲得的收益。<br>馮楊兩人要求追討的金額逾100萬元，及有關費用。本報曾電郵鄺社源查詢，惟至截稿前未獲回覆。</p></body></html>
