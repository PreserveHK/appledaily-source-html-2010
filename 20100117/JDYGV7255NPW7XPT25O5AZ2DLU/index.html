<html><header><meta charset="utf-8"><title>隔牆有耳：CCTVB慘成狙擊對象 - 李八方</title></header><body><h1>隔牆有耳：CCTVB慘成狙擊對象 - 李八方</h1><p>樹大招風，無綫自從舊年俾「是旦男」玩轉後，家陣隨時成為眾矢之的。前晚反高鐵人士殺上禮賓府，大批記者聞風而至採訪，TVB記者、攝影師肩負傳媒責任，亦好快到場，點知竟然成為衝擊對象，有示威人士不滿無綫唔直播衝擊場面，不斷質問記者，又用電筒干擾攝影師，話要妨礙CCTVB採訪咁話，據講有個攝影師被撞傷，十分無辜。<br>為免再有不愉快事件，八方噚日喺中環見到多個TVB攝影師托住部攝影機，都用黑膠布遮住三色台logo，相信係唔想再被人針對影響採訪，至於咁做係高層有令定自己執生，行家冇講，只係話心照啦。</p></body></html>
