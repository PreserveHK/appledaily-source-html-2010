<html><header><meta charset="utf-8"><title>唐詩詠新一年狂掘金</title></header><body><h1>唐詩詠新一年狂掘金</h1><p>唐詩詠與龔嘉欣昨日在九龍灣出席「虎虎生威慶豐年」揭幕活動，唐詩詠即場設計賀年利是封，當她俯身在畫版上畫畫時，不時用手按着胸口防走光。唐詩詠覺得踏入2010年多了搵錢工作，當提及感情事時，她仍然顯得避忌。<br>此外，唐詩詠舊愛崔建邦早前牽涉打傷前女友鄺敏慧，女方就繼續接受訪問，最近還在一篇訪問中提到崔建邦當初不願公開戀人關係的行為很自私，對待她的態度也時好時壞。雖然如此，但如果沒有發生這次打人事件，她對這段感情無悔。<br>撰文：林妃</p></body></html>
