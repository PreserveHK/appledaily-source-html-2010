<html><header><meta charset="utf-8"><title>劉嘉玲包到冚抗低溫</title></header><body><h1>劉嘉玲包到冚抗低溫</h1><p>【北京直擊】劉嘉玲和台灣藝人胡瓜及孟廣美，昨日在北京出席美容院剪綵活動，有指劉嘉玲與該店老闆黃德鋒是好朋友，所以這次撐場並沒收取酬金，純粹畀面派對。</p><p>孟廣美露肉捱冷</p><p>昨天的剪綵活動在戶外舉行，由於北京很冷，劉嘉玲為保暖穿上紫色皮草配長靴，打扮高貴，台下影迷不停歡呼，她表現非常親民，揮手回應。劉嘉玲剪綵後，未有接受現場記者訪問便坐車離開。<br>全場中論性感，則要數穿上斜肩裝的孟廣美，她既露白滑香肩，又晒長腿，為靚?不怕冷。<br>採訪、攝影：陶然婷</p></body></html>
