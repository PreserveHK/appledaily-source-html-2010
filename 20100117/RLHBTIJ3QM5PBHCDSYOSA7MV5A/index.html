<html><header><meta charset="utf-8"><title>關仁隱事：橙皮家姐專嗒同性 - 關仁</title></header><body><h1>關仁隱事：橙皮家姐專嗒同性 - 關仁</h1><p>一向俾人話佢似日本妹嘅電視台姐仔橙皮，選美出身樣子都算係甜美，加埋行少少性感，女人味亦越來越濃，同女人湯嘅戀情亦開始見眉目，所以對佢嘅性取向就絕對無懷疑。不過佢嘅家姐同佢就係截然唔同嘅兩種人，話說之前佢家姐喺廣告行業打工，同好多行家都有接觸。不過佢就獨好同女仔打交道，男仔唔係佢杯茶。而且佢恃住女性嘅身份，行為比好多男士仲狼，試過有女仔就俾佢搭住膊頭後，隻手由背脊一路掃落去，搞到個女仔個心都寒一寒。<br>Textby關仁</p></body></html>
