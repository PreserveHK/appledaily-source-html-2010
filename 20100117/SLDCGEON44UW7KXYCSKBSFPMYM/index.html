<html><header><meta charset="utf-8"><title>李秉憲、吳尊齊奪亞洲明星獎</title></header><body><h1>李秉憲、吳尊齊奪亞洲明星獎</h1><p>韓國「2010亞洲模特兒大獎」前晚在首爾舉行，去年憑荷李活片《義勇群英：毒蛇風暴》（G.I.Joe：RiseOfCobra）揚威海外的韓星李秉憲，和台灣歌手吳尊同時獲頒亞洲明星獎。</p><p>憲哥單打整容人</p><p>憲哥被問到有甚麼秘訣保持靚樣不變時，即笑笑口說：「只要不整容就行了！」<br>男子組合2PM和女子組合4minute奪得人氣歌手獎，適逢2PM成員峻秀生日，令壽星仔十分開心，2PM更鬼馬地擺出心形手勢向憲哥「示愛」，又表演叠羅漢和後空翻娛賓，令觀眾拍爛手掌。此外，韓國女星韓彩英、男星車勝元和池誠等也有份得獎。</p></body></html>
