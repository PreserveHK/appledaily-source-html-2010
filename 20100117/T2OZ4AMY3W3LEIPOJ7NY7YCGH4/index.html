<html><header><meta charset="utf-8"><title>關仁隱事：「吹波波」靠吹女 - 關仁</title></header><body><h1>關仁隱事：「吹波波」靠吹女 - 關仁</h1><p>公仔箱藝人「吹波波」雖然奇貌不揚，但身邊不時有靚女團團轉，真係羨煞旁人，到底佢點解咁掂，原來係靠把口冧女，做佢正印就只有忍。</p><p>爛Gag搞氣氛</p><p>關仁就試過親眼見過佢喺夜店媾女，佢最鍾意同靚女摸住酒杯底吹水，講到興起就湊近女方耳邊，細聲講大聲笑，出盡爛gag搞氣氛，當大家都有幾分酒意嗰陣時，好容易就越玩越埋變成零距離，吹波波就借啲意出手出口，又攬又錫，好快就媾掂靚女。<br>Textby關仁</p></body></html>
