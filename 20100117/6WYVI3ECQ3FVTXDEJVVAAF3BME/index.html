<html><header><meta charset="utf-8"><title>內銀不良貸款續降</title></header><body><h1>內銀不良貸款續降</h1><p>【本報訊】中銀監公佈，09年中國商業銀行不良貸款繼續保持「雙降」。中銀監初步統計，09年境內商業銀行（包括國有商業銀行、股份制銀行、城商行、農商行和外資行）不良貸款餘額4973億元（人民幣．下同），比去年年初減629億元。<br>商業銀行不良貸款率1.58%，比年初降0.84個百分點。商業銀行撥備覆蓋率達155%，比年初大升38.57個百分點。從不良貸款的結構看，損失類貸款餘額627億元；可疑類貸款餘額2314億元；次級類貸款餘額2031億元。</p></body></html>
