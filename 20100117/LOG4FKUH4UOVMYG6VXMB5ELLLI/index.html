<html><header><meta charset="utf-8"><title>笨賊打劫忘拉下面罩</title></header><body><h1>笨賊打劫忘拉下面罩</h1><p>美國紐約一名笨賊打劫雜貨店，擎槍指嚇顧客時，才記得自己忘記拉下「飛虎隊」面罩，結果容貌被閉路電視拍下（圖）。<br>該名黑人笨賊與兩名同黨，上月底在皇后區一間雜貨店徘徊時，突然把一名顧客推向雪櫃，拔出9毫米口徑手槍指嚇對方，迫令交出財物。<br>顧客嚇得慌，但笨賊這時才記得未戴好面罩，立即用手拉下面罩，搶走3,500美元（27,300港元）現金和10張電話卡後才坐車逃走。<br>警方指三賊早有前科，希望公開片段有助緝捕三人歸案。<br>美國《紐約郵報》</p></body></html>
