<html><header><meta charset="utf-8"><title>老弱祖母羨慕死者</title></header><body><h1>老弱祖母羨慕死者</h1><p>10歲的倫迪（FenderLundi）天真爛漫，與父母、祖母和弟妹一家人愉快地生活，但地震瞬間奪去了她父母性命，家園盡毀，她與9歲的弟弟、4歲和5個月大的妹妹，以及67歲的祖母克萊門，要暫住臨時搭建的難民營，可憐的倫迪抱着妹妹哭訴：「請救救我們吧！」<br>年邁的克萊門帶着四名年幼孫兒，缺水缺糧，慨嘆地說：「我年紀太老，無力去拿水，孩子們又太年幼，我們只有在這裏挨渴挨餓。」她現在反而羨慕死去的人，抱怨上天要她們活着受罪，「死者躺在街上，我反覺得他們是幸運的一群，我很羨慕死者」。<br>英國《太陽報》<br></p></body></html>
