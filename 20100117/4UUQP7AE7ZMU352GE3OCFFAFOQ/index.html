<html><header><meta charset="utf-8"><title>到沙田換可愛利是封</title></header><body><h1>到沙田換可愛利是封</h1><p>今年的農曆新年有點特別，因為大年初一剛好就是西方情人節，所以新年產品都多點新意，如沙田新城市廣場便與ChocolateRain合作推出甜蜜戀人利是封，封面有虎虎生威造型的Fatina外，最矚目的要數首次登場的男友Chefo及全新人物BabyFatina。如此可愛，大人小朋友都一樣喜歡啦！</p><p>換領詳情</p><p>日期：1月25日至2月5日中午12時至晚上10時<br><br>地點：沙田新城市廣場3期1樓顧客服務中心<br><br>方法：於新城市廣場3期商舖以電子貨幣即日消費滿$500即可換取一套三款（每款兩個）</p></body></html>
