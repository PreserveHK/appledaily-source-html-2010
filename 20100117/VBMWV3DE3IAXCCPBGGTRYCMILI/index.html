<html><header><meta charset="utf-8"><title>仲里依紗雙十尋根記</title></header><body><h1>仲里依紗雙十尋根記</h1><p>日劇《任俠Helper》女星仲里依紗前日推出了寫真集《anno1989》，紀念告別1字頭生活，正式踏入雙十年華。擁有四分一瑞典血統的仲里依紗，特地選在去年10月自己20歲生日前一星期，首次到訪祖父的故鄉瑞典，並在當地取景拍寫真。<br>仲里依紗此行到過斯德哥爾摩遊覽，又與親友見面，她說：「我想見自己的同鄉，聽他們的語言，呼吸當地的空氣，所以飛到瑞典。瑞典給我很溫暖的感覺，我更拜祭了祖先，是一個寶貴的經驗。」至於由她主演的《超越時空的少女》真人版電影，已落實3月在日本公映。</p></body></html>
