<html><header><meta charset="utf-8"><title>隔牆有耳：撐高鐵最驚《蘋果》 - 李八方</title></header><body><h1>隔牆有耳：撐高鐵最驚《蘋果》 - 李八方</h1><p>撐、反高鐵人士群情洶湧，噚日朝早未到9點鐘已經去到立法會外聚集，分分鐘準時過返工。八方到場問吓兩邊陣營有乜搞作，食咗早餐未，又或者仲會唔會有人跳肚皮舞，點知撐高鐵人士多數請八方食檸檬，撐高鐵光明正大，唔知點解咁怕醜。<br>有兩個自稱建築界「代表」更聲言整個業界都唔會接受《蘋果》訪問，一個家住東區嘅女士，8點半鐘已經到達遮打花園撐高鐵，佢話高鐵工程可以令建築工人有工開，八方想同呢位女士傾多兩句，聽吓佢仲有咩高見，點知佢一聽到《蘋果》就封口，唔通怕講多錯多？</p></body></html>
