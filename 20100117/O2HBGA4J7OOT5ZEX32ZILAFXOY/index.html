<html><header><meta charset="utf-8"><title>隔牆有耳：AO狗仔隊陪坐謝晒 - 李八方</title></header><body><h1>隔牆有耳：AO狗仔隊陪坐謝晒 - 李八方</h1><p>政務司司長唐公子縮短外訪行程，提早返港睇實高鐵撥款，工聯會噚日本來邀請唐公子去東莞打高爾夫球，同時為球賽主持開球禮，但喺咁嘅風頭火勢下，唐公子當然唔行得開啦。<br>其實政府鐵票在手，高官懶緊張都係擺姿態，不過上頭有令，亦要派出AO狗仔隊箍票，呢幾日立法會內有唔少AO蹤影，議員打拉布戰，呢班官場狗仔隊都要奉命陪坐，會議曠日持久，議員頂唔住噚日下晝好多「狗仔」都謝晒。<br>據講過去兩日呢啲AO都唔係太肉緊箍票，噚日撥款通過在望，人數都減少咗，只有幾個人留守，多數企喺前廳外打躉，點算離開議事廳議員數目，隨時報數畀上頭。</p></body></html>
