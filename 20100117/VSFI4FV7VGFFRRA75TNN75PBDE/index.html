<html><header><meta charset="utf-8"><title>《孔子》不符史實捱轟</title></header><body><h1>《孔子》不符史實捱轟</h1><p>周迅傳出和富豪男友閃電分手，雖然至今仍未獲雙方證實，剛巧周迅有份演出的新戲《孔子之決戰春秋》即將上映，分手傳聞或多或少會為新片帶來一點宣傳效果。</p><p>發哥重臨上海灘</p><p>《孔》片日前已率先在上海舉行試影會，吸引不少圈內人前往欣賞，不過評價只屬一般，有些專門研究孔子生平的人，看完電影後直指電影內容與歷史不符。<br>此外，《孔》片昨晚在上海東方明珠塔舉行首映，導演胡玫及周潤發、周迅等均有現身，憑劇集《上海灘》許文強一角揚威當地的發哥以上海話向觀眾問好。<br>撰文：葉雪</p></body></html>
