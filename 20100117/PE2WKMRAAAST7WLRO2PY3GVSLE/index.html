<html><header><meta charset="utf-8"><title>林文龍陪月學湊女</title></header><body><h1>林文龍陪月學湊女</h1><p>林文龍和太太郭可盈大前日升呢做父母，添了重7磅2安士的小B女，全家都興奮不已，為了照顧剖腹產女的可盈，林文龍暫時停工做湊仔公。</p><p>可盈餵人奶</p><p>林文龍連日來待在舊山頂道嘉諾撒醫院陪伴妻女，他昨日表示可盈健康情況良好，已開始餵人奶，他在電話中說：「可盈用人奶餵完BB，佢話感覺零舍親近。」他們已請了陪月協助照顧BB，林文龍說：「呢排太忙都未有時間上育嬰班，遲啲我會向陪月學習全套育嬰秘訣，我希望親自照顧囡囡。」<br>採訪：比華利</p></body></html>
