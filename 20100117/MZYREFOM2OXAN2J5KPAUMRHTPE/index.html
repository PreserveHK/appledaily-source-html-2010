<html><header><meta charset="utf-8"><title>藍光實試：死不完的故事</title></header><body><h1>藍光實試：死不完的故事</h1><p>本周Blu-ray中最具視覺刺激，一定是《死神來了4》，暫時推出的不是3D版，難免也大打折扣。但另一方面看，未嘗不是好事，以3D戲的出碟往績來看，看得人頭暈、偏色的佔多數。本周由米樂影音的Jacky介紹，繼續三級，同樣血肉橫飛，再死多幾集都可以。不合理的劇情，只為睇你點死！順帶一提，藍光版比起DVD，多了兩個另外的結局和大量刪剪片段。新結局時間比想像中長，但看完我更想殺了那個編劇啊！</p></body></html>
