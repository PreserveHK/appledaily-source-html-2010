<html><header><meta charset="utf-8"><title>環球樓市中國　上海買賣冷清租轉活</title></header><body><h1>環球樓市<br>中國　上海買賣冷清租轉活</h1><p>內地政府推出多項調控樓市政策，即時顯功效，上海住宅成交量及造價踏入今年走勢持續向下，二手成交量按周減少3%，樓價亦下挫6%。買賣市場不濟，但租賃市場卻在淡市中突圍，租務成交較上月多兩成。<br>買賣市場較為冷清，租賃市場反而活躍，整體成交量有所上升，較上月同期多出20%，租金走勢則持平。按照慣例，農曆新年前為租賃淡市，惟今年情況有變，原本一批打算置業人士，受政策改變而轉買為租。<br>反之住宅買賣成交已連續3周下滑，業界認為，受政策影響，市場需求會受限制，本月上海二手住宅成交會較上月萎縮，跌幅料達20至30%。</p></body></html>
