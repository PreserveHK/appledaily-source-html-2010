<html><header><meta charset="utf-8"><title>鋁窗墮街傷父子</title></header><body><h1>鋁窗墮街傷父子</h1><p>【本報訊】葵涌一名男子昨推開廚房鋁窗，疑鋁窗螺絲鬆脫，整扇窗飛墮後巷（圖），碎片割傷一對途經父子，涉案戶主事後向警員自首。</p><p>疑螺絲鬆脫</p><p>涉案被捕男子姓黃（40歲），與家人同住葵涌榮芳街3號守運樓16樓一單位。昨晨10時，黃與約8歲的兒子在家，他推開廚房窗戶時，疑螺絲鬆脫，整扇鋁窗（3呎×1呎餘）飛墮後巷，其間撞及1樓冷氣機鐵架再跌落地面，鋁窗粉碎，碎片擊中一對途經後巷的黃姓父子（53歲及7歲），黃父手腳被割傷，其子則額頭輕傷，兩人送院治理。<br>警員到場，黃姓戶主匆匆趕落樓向警員自首，稍後黃涉高空墮物被捕，由於屋內僅得其兒子，黃與兒子一併被帶署。</p></body></html>
