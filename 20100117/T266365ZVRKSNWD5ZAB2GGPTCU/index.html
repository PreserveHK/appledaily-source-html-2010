<html><header><meta charset="utf-8"><title>男童埋72小時獲救</title></header><body><h1>男童埋72小時獲救</h1><p>被埋在瓦礫逾72小時的4歲男童德利斯（PaulDerlice圖），人人都以為他死了，豈料親友前天聽到地下傳來呼叫聲，鄰居拿起斧頭和兩把鐵鎚發狂地挖，終於把德利斯救出，他只是有點脫水和虛脫。有份救人的鄰居很自豪地說：「我覺得自己是英雄，上帝讓這男孩活下來。」<br>另外，兩歲男童克勞德（RedjesonClaude）也大難不死，他被困在瓦礫下48小時，父母聽到他哭聲越來越微弱，都為他焦急，幸好救援人員及時趕到將他救出，克勞德仍一臉餘悸，直至看到媽媽才露出笑容，擁入媽媽懷內。<br>美國《紐約每日新聞》<br></p></body></html>
