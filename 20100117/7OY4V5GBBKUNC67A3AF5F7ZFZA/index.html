<html><header><meta charset="utf-8"><title>鄧萃雯擬北京買樓</title></header><body><h1>鄧萃雯擬北京買樓</h1><p>黎耀祥與鄧萃雯前晚在尖沙嘴出席「頤和慈善外流夜」晚宴，這兩位視帝視后日前發聲支持無綫工會要求加薪的工業行動，但地位未因此動搖，無綫總經理陳志雲前晚與祥仔一同到場。</p><p>祥仔收入勁</p><p>談到買樓問題，祥仔自言沒錢，陳志雲笑說：「佢有十幾個廣告，我估佢收入好勁。」祥仔謂：「啲樓咁貴，唔會買樓。」他謂人人都想加薪，但陳志雲表示要讓董事局決定，祥仔說：「約滿一定有得傾嘅。」<br>雯女也表示不懂投資，她說：「我好樸實嘅，有樓夠住咪得囉。」但其後她透露打算在北京置業，她說：「細細哋，內地前景好樂觀，當儲錢囉！」<br>採訪：王崇穎<br>攝影：林德雄</p></body></html>
