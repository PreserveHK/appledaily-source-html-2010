<html><header><meta charset="utf-8"><title>XJAPAN主音傳與妻離婚</title></header><body><h1>XJAPAN主音傳與妻離婚</h1><p>日本樂隊XJAPAN主音TOSHI，昨日傳出婚姻亮紅燈。據昨日日本報章《Sponichi》報道，自前年XJAPAN重組後，TOSHI為專注音樂活動，打算與結婚12年的妻子出山香離婚。<br>TOSHI與偶像歌手出身的妻子出山香，於97年2月14日結婚，其後TOSHI在妻子拉線下加入了自我啟發組織Heartofhome。</p><p>料對簿公堂</p><p>消息指XJAPAN自前年重組後，TOSHI為與組織劃清界線而離婚，兩人不排除為離婚對簿公堂。TOSHI現正身在洛杉磯，其妻則否認有關報道。</p></body></html>
