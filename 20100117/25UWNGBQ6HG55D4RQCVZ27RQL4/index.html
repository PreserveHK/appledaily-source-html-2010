<html><header><meta charset="utf-8"><title>女嬰困衣櫃隙保命</title></header><body><h1>女嬰困衣櫃隙保命</h1><p>地震後68小時，澳洲電視台攝製隊在災區採訪時，記者突然聽到嬰兒哭聲，隨即與搜救人員在瓦礫中挖掘，救出一名絲毫無損的16個月大女嬰溫妮（圖）。搜救員塞萊斯蒂諾說：「我們要擊毀部份牆壁，利用大鎚，打開一個洞，女嬰就沿着光線爬出來。」記者從塞萊斯蒂諾手中接過女嬰，大家趕緊為她補充水份。女嬰驚魂未定，手指緊抓住記者的衣服。<br>溫妮奇蹟生還，是因為她被困在衣櫃之間的縫隙，但她的父母都在地震中罹難了。她的叔父表示，他懷孕的妻子也不幸罹難，未來他會將溫妮當成自己的孩子，撫養成人。<br>美聯社</p></body></html>
