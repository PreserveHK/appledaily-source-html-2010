<html><header><meta charset="utf-8"><title>英最矮女警4呎10吋</title></header><body><h1>英最矮女警4呎10吋</h1><p>警察未必一定是高大威猛，英國繼早前出了只得1.52米（5呎）高的最矮男警後，最近又多了一位最矮女警戴伊（SueDay圖右），她身高只有1.47米（4呎10吋）。<br>37歲的戴伊未婚，從不介意被同袍取笑她身形嬌小，「他們叫我做『手提電腦』，但其實長得矮小都有着數，有次我在威爾特郡巡邏，在夜店打鬥的人一見到我便停手，說『我們不會打女人，尤其像我這樣矮的人。』」<br>英國警方1999年起放寬身高限制，令戴伊和最矮男警波特獲取錄。<br>英國《每日郵報》</p></body></html>
