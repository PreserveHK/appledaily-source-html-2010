<html><header><meta charset="utf-8"><title>醫生家收容百傷者</title></header><body><h1>醫生家收容百傷者</h1><p>地震下人人自顧不暇，59歲兒科醫生蘇雷納（ClaudeSurena）卻展現出那份仁醫的無私精神。蘇雷納在太子港行醫多年，一直都是在兩層高的住所為病人診症，大地震發生後，他立即把沒受損的住所，變成一間戰地醫院，收容了超過100名地震傷者，在後園天井悉心治理他們。<br>傷者不乏骨折或傷口潰爛，至少10人重傷，蘇雷納治療外傷之餘，也盡量撫平他們的內心創傷，其中一名傷者朱利恩記得暈倒前仍被困家中瓦礫，醒來時已發現躺在蘇雷納住所，他感謝救援人員送他到這裏治療。<br>美聯社</p></body></html>
