<html><header><meta charset="utf-8"><title>心姐帶珈潁入無綫</title></header><body><h1>心姐帶珈潁入無綫</h1><p>謝雪心昨日與女兒珈潁為無綫收費台《星級廚房》擔任嘉賓。</p><p>「亞視節目唔多」</p><p>談到有指心姐拉攏珈潁簽約無綫，珈潁坦言與無綫以友好關係合作，她說：「我家仲係自由身，同無綫冇合約，不過佢哋對我好好，只要有啱嘅工作就會搵我。」<br>問到友好關係的酬勞，珈潁笑說：「唔係計錢，好似同媽咪一樣係一家人，簽約呢個問題會隨緣，呢個合作方式我覺得滿意同好舒服。」珈潁表示目前中港兩邊走，發展尚算不俗，至於亞視又有否再邀請合作？珈潁說：「冇喇，可能佢哋認定我同無綫簽咗約，而且佢哋節目唔多，有工作都會留番畀自己人。」　<br>採訪、攝影：何慧斯</p></body></html>
