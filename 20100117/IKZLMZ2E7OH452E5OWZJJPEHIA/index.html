<html><header><meta charset="utf-8"><title>Angelababy幻變柯德莉夏萍</title></header><body><h1>Angelababy幻變柯德莉夏萍</h1><p>楊穎（Angelababy）近日北京、東京兩地走，忙完為《花田囍事2010》宣傳，又返回日本東京做「潮模」。Baby前晚以她最愛的「豹小姐」打扮，以VIP嘉賓出席日本時裝品牌Deicy新店開幕，更獲現場傳媒讚她有潮流觸覺。Baby透露已接拍了幾個有關時裝的廣告，日圓密密賺到笑。此外，她更為當地時尚雜誌《Nylon》及《Glamourous》拍時裝專輯，嘗試以一代影星柯德莉夏萍造型拍照，獲日本工作人員大讚她扮相維肖維妙。<br>撰文：林妃</p></body></html>
