<html><header><meta charset="utf-8"><title>三青年疑公廁非禮出走少女</title></header><body><h1>三青年疑公廁非禮出走少女</h1><p>【本報訊】三名青年涉嫌於今年5月10日，誘騙一名15歲離家出走少女至旺角富榮花園對開一所男公廁內，其中任職餐廳侍應的青年，將少女緊按在坐廁上，強迫她為另一名未成年少年口交及手淫。涉案被指用手提電話拍下非禮過程的水族用品公司銷售員，昨在九龍城裁判法院提訊。<br>被告梁德文（19歲），被控一項非禮罪，暫時毋須答辯，獲准保釋，至8月2日等候警方繼續調查。其餘兩名被告包括侍應張毅勤（20歲）及未成年少年早前已就本案提堂，二人還柙至同一日再提訊。<br>案件編號：KCCC2915/10
</p></body></html>
