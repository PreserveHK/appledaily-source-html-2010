<html><header><meta charset="utf-8"><title>世盃動物園：冇毛朗尼失威力</title></header><body><h1>世盃動物園：冇毛朗尼失威力</h1><p>英格蘭喺今屆世界盃表現令人失望，其中前鋒朗尼就更唔掂，4場波都食白果；英傳媒喺英格蘭不敵德國後，就搵到朗尼失準之謎，原來朗尼變成咗參孫！邊個係參孫？咪係《聖經》入面，冇咗把長髮之後就失去力量嘅大力士囉！因為英傳媒發現，朗尼喺英、德賽後除衫向球迷致意時，發現以前周身毛嘅佢，竟然全身滑嘟嘟（圖），好明顯係同名宿碧咸同埋前曼聯隊友基斯坦奴朗拿度一樣，將全身嘅毛脫咗啦！不過，脫到冇晒毛嘅朗尼，又真係表現好麻麻喎。</p></body></html>
