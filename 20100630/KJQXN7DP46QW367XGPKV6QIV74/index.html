<html><header><meta charset="utf-8"><title>涉藏兒童色情物品男子保釋</title></header><body><h1>涉藏兒童色情物品男子保釋</h1><p>【本報訊】六旬退休男子遭警方搜查寓所，從其電腦發現大批兒童淫褻影片及照片，合共12,572個電腦檔案，被控一項管有兒童色情物品罪，昨在九龍城裁判法院提訊。裁判官應控方要求，將案件押後至7月20日轉介區域法院審理，被告准以三萬元保釋。<br>被告孫俊琰，被控於今年1月12日，在太子道寓所內管有兒童色情物品，分別12,334個影像檔案及238個錄像檔案，當中屬第四級的檔案共有643個。按上訴庭08年的指引，第四級兒童色情物品是成人與兒童之間涉及性交的性行為、性虐待及人獸交。案件編號：KCCC2905/10</p></body></html>
