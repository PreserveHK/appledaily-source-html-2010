<html><header><meta charset="utf-8"><title>世盃動物園：美斯底橫都印10號</title></header><body><h1>世盃動物園：美斯底橫都印10號</h1><p>點為之愛國？睇吓阿根廷嘅星中之星美斯就知。喺阿根廷對墨西哥嘅16強賽賽前，喺阿根廷更衣室裏面，國際足協攝製隊就拍到喺屬於美斯嘅衣櫃裏面，除咗整齊擺放住阿根廷10號球衣、短褲同埋護脛之外，仲可以睇到美斯喺比賽時會着嘅白色底橫；喺條底褲上面，竟然好工整咁印有美斯號碼：10號（圖）。最正係美斯底褲號碼嘅細節，係標準阿根廷比賽球衣號碼，換句話，美斯底褲上面所印嘅號碼同球衣上面嘅一樣，係完全符合國際足協規定比賽版號碼，問你服未？</p></body></html>
