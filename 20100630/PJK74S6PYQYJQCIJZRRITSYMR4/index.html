<html><header><meta charset="utf-8"><title>葉童：停牌好大懲罰</title></header><body><h1>葉童：停牌好大懲罰</h1><p>葉童和楊崢昨日在中環出席LeCreuset廚具活動，即席炮製美食。廚藝一流的楊崢有板有眼，甚少下廚的葉童則擺甫煎牛扒。<br>之前醉駕被罰款及停牌，葉童說：「我好鍾意揸車，呢個係一個好大懲罰。」出入坐公共交通工具？她說：「今個星期開始坐唔同嘅交通工具，係唔方便，但從中感受到樂趣，好耐冇感受呢個城市同人群，已經遺忘呢種感覺。」問到葉童可有趁機暢飲一番，她說：「我唔係鍾意勁飲嘅人。」<br>採訪、攝影：StephenieYeung</p></body></html>
