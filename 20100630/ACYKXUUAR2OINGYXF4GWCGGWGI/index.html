<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崔建邦復工嘆百感交集 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崔建邦復工嘆百感交集 - 馮仁昭</h1><p>崔建邦自從同中巴單案後，噚晚正式返無綫復工，錄影《超級遊戲獎門人》，佢話百感交集喎，係感動個感，仲話：「最開心同師傅曾志偉一齊做嘢，啲化妝都有同我打氣。」仲笑話自己重見天日，但佢未收到通知主持番《勁歌金曲》，都好想同主持緊嘅MCJin合作喎！同場動漫Maggie話玩心口壓爆波遊戲唔怕整親胸部，仲話：「波唔會整親人，唔使墊嘢。」</p></body></html>
