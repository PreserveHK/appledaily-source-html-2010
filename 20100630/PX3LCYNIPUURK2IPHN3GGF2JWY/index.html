<html><header><meta charset="utf-8"><title>世盃動物園：當路雲做負責任男人</title></header><body><h1>世盃動物園：當路雲做負責任男人</h1><p>美國雖然已經喺16強出局，但佢哋嘅攻擊主力當路雲（圖）表現就好sharp，仲入咗3球，搞到英超球隊愛華頓話好想繼1月之後，要當路雲再由洛杉磯銀河來投，甚至買斷佢㖭！不過，當路雲想去英格蘭就可能有另一原因，因為據美國報章報道，目前正同太太分居嘅當路雲，喺今年1月至3月效力「拖肥糖」期間，搞大咗一名英國女子個肚！對此，28歲嘅當路雲好大方咁話：「我係喺世界盃期間知道呢個消息，如果證明我係需要負責，我一定會負責！」</p></body></html>
