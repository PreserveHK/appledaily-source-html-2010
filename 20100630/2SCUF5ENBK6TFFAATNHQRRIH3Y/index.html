<html><header><meta charset="utf-8"><title>隔牆有耳：國父銅像送般咸道官小 - 李八方</title></header><body><h1>隔牆有耳：國父銅像送般咸道官小 - 李八方</h1><p>孫中山銅像喺香港開枝散葉，噚日般咸道官立小學舉行豎立孫中山銅像動土禮，原來呢間小學前身係國父以前讀過嘅拔萃男書室，其孫女孫穗芳覺得有淵源，所以送個銅像畀小學，弘揚國父思想。將豎立校園嘅銅像高10.5呎，會擺喺草坪噴水池旁，日後有圍欄，學生可以近觀。<br>校長曾月英預計最快下學年開學前，即係今年9月豎立國父像，家等待建築署審批圖則，並欠10萬元工程費用。校方會以推動國情教育為由向教育局申請撥款，或者喺校內募捐。今次真係「革命尚未成功，同志仍需努力」，希望大家多多捐錢。</p></body></html>
