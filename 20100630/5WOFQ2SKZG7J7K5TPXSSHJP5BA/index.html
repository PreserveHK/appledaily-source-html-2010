<html><header><meta charset="utf-8"><title>稻香學院培訓飲食業專才</title></header><body><h1>稻香學院培訓飲食業專才</h1><p>【本報訊】稻香集團與職業訓練局合辦飲食業培訓學院，由稻香撥出其工廠四萬平方呎地方，並斥資3,000萬元成立「VTC稻香學院」，職訓局將以自負盈虧方式營運，開設食物安全和品質管理等專業證書及文憑課程，培訓飲食業人士。<br>職訓局高等及專業教育科主管黃倩瑛謂，課程由該局與品質保證局和職業安全訓練局三局籌辦，推出質量、安全、檢測和管理的課程。<br>計劃首年可招生三萬人，之後招攬八萬名學員，學員最終可考取專業證書和文憑。</p></body></html>
