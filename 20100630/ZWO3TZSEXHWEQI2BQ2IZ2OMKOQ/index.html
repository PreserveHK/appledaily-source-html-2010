<html><header><meta charset="utf-8"><title>醉駕女星撞死人被捕</title></header><body><h1>醉駕女星撞死人被捕</h1><p>近日有多位荷李活藝人涉醉駕被捕，其中罪名最嚴重便是曾夥型男尊尼狄普（JohnnyDepp）演出90年電影《CryBaby》的美國女星AmyLocane，因她本周日晚在新澤西州駕車時撞向另一車子，導致一名女途人當場死亡，Amy最高可被判入獄10年。<br>警方在肇事後發現Amy滿身酒氣，她承認開車前曾喝過數杯酒，結果釀成意外，除令路人致死外，被撞汽車的司機現時也重傷危殆。諷刺的是，目前拍劇為主的Amy乃嫁給一名酒舖東主。</p></body></html>
