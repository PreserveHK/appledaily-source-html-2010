<html><header><meta charset="utf-8"><title>中環在線：買波子兼可做善事 - 李華華</title></header><body><h1>中環在線：買波子兼可做善事 - 李華華</h1><p>以為揸架「波子」（Porsche）就係身份象徵？未算！呢部Centurion版保時捷911CarreraS，全球只得3部，價錢唔算貴，大概兩百萬港銀，但唔係有錢就買到，只係得AE黑卡（美國運通Centurion）會員先可以訂購，而買呢部車仲可以順便做埋善事，因為每賣出一架，AE就會捐3萬蚊畀聯合國兒童基金會，可謂最具身份象徵的善舉！<br>李華華</p></body></html>
