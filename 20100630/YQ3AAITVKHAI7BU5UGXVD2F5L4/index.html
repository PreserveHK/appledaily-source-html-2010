<html><header><meta charset="utf-8"><title>跳繩教練脫非禮男童罪</title></header><body><h1>跳繩教練脫非禮男童罪</h1><p>【本報訊】香港跳繩港隊總教練鄭子廚，涉嫌於去年7月25日亞洲跳繩比賽期間，在中文大學國際生舍堂內，要求同房12歲男生同床裸睡，自瀆及替男生手淫致射精。他被控一項非禮罪，昨在粉嶺裁判法院被判罪脫，兼獲訟費。</p><p>官指事主供詞前後有別</p><p>裁判官鄭紀航裁決指，男童被警方問話時，以「唔知、似乎」來形容被告鄭子廚（29歲）侵犯他的手勢，在辯方盤問時又語帶不肯定。至於他向領隊投訴，看見被告自瀆至射精，他被撫弄下體至射精等，與之前供詞不同，故裁定他不是可靠證人。案件編號：FLCC235/10</p></body></html>
