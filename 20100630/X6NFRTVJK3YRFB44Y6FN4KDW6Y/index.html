<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視出細路打香港先生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視出細路打香港先生 - 馮仁昭</h1><p>亞姐姚佳雯同許瑩噚日出席喺鑽石山舉行嘅「亞洲小天使才藝大賽」記者會，姚佳雯話自己都好鍾意小朋友，都希望可以喺30歲前結婚同生仔，亞視高層葉家寶表示呢個大賽會對撼無綫嘅「香港先生」比賽，佢話：「如果無綫將香港先生改期，我哋都會跟住改，今年我哋唔會再咁被動，會以好多另類嘅節目迎戰，我相信細路仔有一定嘅吸引力，到時都會有啲星級家庭出席，或者做評委。」</p></body></html>
