<html><header><meta charset="utf-8"><title>馮仁昭四圍超：爾冬陞當眾搞喊李冰冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：爾冬陞當眾搞喊李冰冰 - 馮仁昭</h1><p>古天樂、吳彥祖（Daniel）同李冰冰前日喺北京出席新戲《鎗王之王》記者會，古仔喺戲中同李冰冰、蔡卓妍有感情戲，導演爾冬陞竟踢爆：「他還有一個男朋友，他看到吳彥祖時，覺得自己可能喜歡他。」古仔話導演講笑！李冰冰喺戲中演爽朗女強人，爾冬陞話：「李冰冰外表堅強，內心卻很小女人。」冰冰聽見即刻忍唔住喊，佢解釋：「終於有人理解我，很感動。」</p></body></html>
