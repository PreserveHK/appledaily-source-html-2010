<html><header><meta charset="utf-8"><title>財話短說李嘉誠2619萬再增持長和</title></header><body><h1>財話短說<br>李嘉誠2619萬再增持長和</h1><p>▲聯交所資料顯示，長和系主席李嘉誠於6月24日及25日連續兩天入市增持長實（001）及和黃（013），合共涉資2618.78萬元，其中分別以每股平均價94.046及93.955元增持長實19.9萬股，涉資1871.02萬元，持股量升至42.09%；另以49.801及49.95元增持和黃15萬股，涉資747.76萬元，持股量升至51.92%。</p></body></html>
