<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林反串低胸孫悟空 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林反串低胸孫悟空 - 馮仁昭</h1><p>百事每年拍嘅廣告都花心思搞噱頭，今年佢哋就大玩經典名著《西遊記》，廣告主題叫「暢遊記」，仲搵嚟蔡依林（Jolin）、古天樂等代言人化身現代版「暢遊記」嘅人物，著名攝影師夏永康同形象設計師余家安就為佢哋打造全新嘅師徒造型，之前去咗敦煌拍攝，一頭橙髮嘅Jolin反串做孫悟空，佢話：「這次拍得很辛苦。」世界小姐冠軍張梓琳就會扮演蜘蛛精，同佢哋師徒大鬥法。</p></body></html>
