<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜拒交出寫真審查 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜拒交出寫真審查 - 馮仁昭</h1><p>書展下月21日舉行，主辦單位決定唔接受意識不良同品味低俗嘅o靚模簽名活動喺場中舉行，而出版商今日係最後限期同顧問團提出上訴，有關方面要求出版商交出寫真集審查，不過周秀娜同一班新舊8模師妹支持經理人公司拒絕就範嘅決定，佢哋嘅經理人Roy噚日話：「我哋拒絕交書，主要係本書未完成，而且佢哋咁做未免權力過大，唔明佢哋憑乜嘢可駕馭法律。」</p></body></html>
