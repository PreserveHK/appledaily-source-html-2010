<html><header><meta charset="utf-8"><title>小范冰冰拋胸撐阿根廷</title></header><body><h1>小范冰冰拋胸撐阿根廷</h1><p>世界盃進行得如火如荼，這邊廂足球寶貝也越來越hot，誓要刺激球迷的腎上腺素。有「小范冰冰」之稱、現年19歲的內地足球寶貝楊棋涵，日前穿上改裝阿根廷波衫拍攝性感寫真，為愛隊打氣。</p><p>情迷美斯</p><p>阿根廷日前在16強賽事中以3:1輕取墨西哥，雖然楊棋涵的偶像美斯仍未開齋，但無損她對球隊的熱愛，更瞓身力挺愛隊登上王者寶座。只見她將球衣裁剪並綑在身上，躺在床左典右典，給人熱情的南美氣息。楊棋涵曾拍攝三星液晶顯示屏廣告及韓國品牌內衣廣告。<br>撰文：林妃</p></body></html>
