<html><header><meta charset="utf-8"><title>羅仲謙泳池驚見胸墊</title></header><body><h1>羅仲謙泳池驚見胸墊</h1><p>羅仲謙和江若琳昨日在海洋公園出席「海洋公園夏水禮」，江若琳大玩長達54米的滑水天梯，羅仲謙則跳彈床和玩水槍，弄致全身濕透。</p><p>江若琳自言不怕玩天梯：「細個喺廈門玩過滑水梯，但以前啲梯用石製造，玩完後好辣，正式火燒後欄，成個星期趴喺度瞓覺。」<br>羅仲謙自爆當救生員時的趣事，他說：「見過啲女人胸墊浮喺水，我哋叫呢啲做泳池水母。」黃婉曼則做活動司儀，甫出場即作簡短天氣報告，她拒效法o靚模行性感：「唔關身材事，只係自己唔係嗰樣嘢。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
