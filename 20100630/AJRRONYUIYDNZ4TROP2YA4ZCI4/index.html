<html><header><meta charset="utf-8"><title>步姐心繫國家隊</title></header><body><h1>步姐心繫國家隊</h1><p>日本樂壇天后濱崎步前日襲港惹來機場大混亂，雖然今次步姐來香港是為日本雜誌拍照，但這兩天都見她吃喝玩樂居多。傍晚6時左右，身穿谷胸碎花裙的步姐才出動shopping，不過見到守候在酒店門外的近百粉絲，步姐仍停下握手兼簽名。在白色薄外套透視下，步姐背部的心形天使翼紋身更若隱若現。</p><p>與男伴好傾</p><p>及後步姐到金鐘太古廣場行街，約40分鐘後仍未有收獲的她轉到附近的港麗酒店晚膳，期間她與同行的肥胖男友人有傾有講，男方更不時搭住她香肩。據知步姐會留在酒店欣賞日本對巴拉圭的世界盃賽事，繼續支持國家隊。<br>採訪：馬建華、胡比<br>攝影：黃文偉、陳慧安</p></body></html>
