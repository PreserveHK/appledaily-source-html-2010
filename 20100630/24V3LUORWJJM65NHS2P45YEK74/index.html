<html><header><meta charset="utf-8"><title>薛凱琪幫郭品超解咖喱雞之謎</title></header><body><h1>薛凱琪幫郭品超解咖喱雞之謎</h1><p>薛凱琪（Fiona）、房祖名和黃真真等昨日出席電影《分手說愛你》在圓方舉行的分享會，並宣佈票房已有800多萬元。有指薛凱琪翻撻台灣型男郭品超，一起返家兼在車廂親熱，Fiona說：「個女仔唔係我，我哋只係好朋友。我當年喺台灣宣傳冇乜朋友，好彩佢帶我周圍玩，今次我係盡地主之誼招呼佢。」<br>有指郭品超「咖喱雞上頸」，Fiona笑說：「佢嗰撻係胎記而唔係咖喱雞，第一次合作已經見到，當時唔好意思問佢。」祖名被問到Fiona早前在家被偷拍，他說：「覺得佢好慘，所以我屋企啲窗裝晒反光紙。」<br>採訪、攝影：林妃</p></body></html>
