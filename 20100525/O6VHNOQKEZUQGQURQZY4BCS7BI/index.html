<html><header><meta charset="utf-8"><title>豐田預先訂「LOVEPSYCHEDELICO」門票</title></header><body><h1>豐田預先訂「LOVEPSYCHEDELICO」門票</h1><p>講買嘢嘅瘋狂程度，年輕一族一啲都唔遜色，喺消費市場一向佔有重要地位。所以皇冠車行最近就積極鼓吹名為「LiveYoung」嘅理念，除咗引入多款表現青春氣息嘅型號，仲會推出一連串「LiveYoung」行動，第一擊就係率先為豐田車主優先訂購日本主流搖擺組合「LOVEPSYCHEDELICO」十週年紀念香港演唱會門票。由即日起至5月23日利用專用密碼（toyotaliveyoung）就可為你預留靚位，活動好明顯係想吸納更多年輕新血啦。<br><br>查詢：皇冠車行（28661020）<br><br>爆偈哥</p></body></html>
