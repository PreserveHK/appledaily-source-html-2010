<html><header><meta charset="utf-8"><title>張韶涵腳底按摩醫感冒</title></header><body><h1>張韶涵腳底按摩醫感冒</h1><p>台灣女歌手張韶涵日前在上海大舞台舉行第二站「聲動2010張韶涵潘朵拉星球巡迴演唱會」，她在台上表現極之投入，但其實她早前因感冒身體不適，為了不想影響演出，除了吃藥外，張韶涵每天要睡足10個鐘，另外主辦單位貼心安排腳底按摩師替她按摩，促進新陳代謝，幾款招數齊下，終在演出前康復。</p><p>為fans證婚</p><p>張韶涵不好意思說：「最近北京、台灣、上海三地往返，工作滿檔加上各地氣候差異大，台灣如夏天般炎熱，上海卻是有些微凉，不小心就感冒了！」另外當晚有男fans捧出紅色玫瑰向身邊女友求婚，全場起哄，張韶涵當場化身證婚人，祝福這對情侶。<br>撰文：葉雪</p></body></html>
