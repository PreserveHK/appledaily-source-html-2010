<html><header><meta charset="utf-8"><title>新穎曲奇班生日會</title></header><body><h1>新穎曲奇班生日會</h1><p>近年身邊的朋友接住添丁，所以我經常出席小朋友的生日會，通常都會在大型快餐店內舉行，雖然氣氛不錯，但就嫌食物無益又無新意，小朋友食得多都唔好。最近我參加漫畫家馬仔女兒美美的1歲生日會，於TowngasAvenue舉行，食物款式令人喜出望外，包括西班牙豪華豚、烤焗羊鞍，還有由餐廳出品的藍莓芝士生日蛋糕，最特別是生日會期間有DIY烹飪工作坊環節，大人、小朋友一齊學做曲奇餅，有得食又有得玩，親子活動，氣氛仲好溫馨！<br><br>查詢︰23672710<br>TowngasAvenue<br><br>小家嫂</p></body></html>
