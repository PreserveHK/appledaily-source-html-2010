<html><header><meta charset="utf-8"><title>高圓圓情挑劉燁</title></header><body><h1>高圓圓情挑劉燁</h1><p>內地女星高圓圓、林心如和劉燁等前日在北京出席電影《無人駕駛》記者會，導演張楊及其他演員李小冉、王珞丹及張延等也有亮相。在片中左擁右抱高圓圓與李小冉的劉燁，成為全場焦點，他扮演的創業男遭遇七年之癢，因初戀情人高圓圓的出現，令他與妻子李小冉的感情亮紅燈。<br>前日導演張楊調侃劉燁艷福不淺，在片中先後與兩位大美女上演激情戲。當主持人問劉燁在片中的激情戲尺度，是否需要先獲老婆的同意？劉燁說：「不用請示，全憑自覺！」問他現實中會選李小冉還是高圓圓？他竟說：「圓圓像是哥兒們，和小冉更來電。」<br>採訪、攝影：陶然婷</p></body></html>
