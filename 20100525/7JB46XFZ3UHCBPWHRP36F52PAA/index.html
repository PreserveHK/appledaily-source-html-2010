<html><header><meta charset="utf-8"><title>孟茜性感波牛撐世盃</title></header><body><h1>孟茜性感波牛撐世盃</h1><p>四年一度的世界盃下月在南非舉行，令全球球迷興奮又期待，而北京性感女星孟茜同樣支持這次球壇盛事，特別拍了一輯性感相為世界盃吶喊。孟茜身材有睇頭，自然不會穿上密實球衣，而是穿上火辣辣的比堅尼再拿起足球，在鏡頭前擺出不同甫士。一直被形容為性感尤物的孟茜，在這輯寫真集中，盡展玲瓏浮凸的身材。不說不知，原來孟茜自小已喜歡足球，小時候更是學校內少有的女子足球隊隊長，難怪她要為足球盛事影相加油了。<br>撰文：葉雪</p></body></html>
