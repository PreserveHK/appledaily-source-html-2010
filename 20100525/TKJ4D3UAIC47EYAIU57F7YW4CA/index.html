<html><header><meta charset="utf-8"><title>相親節目成名艷女拍電影</title></header><body><h1>相親節目成名艷女拍電影</h1><p>因參加江蘇衛視《非誠勿擾》相親節目，並傳出堪比AV女郎艷照的網絡紅人閆鳳嬌（圖），雖然被踢出電視節目，但傳聞指她將進軍娛樂圈，拍攝80後作家張一一長篇小說《努力》改編的2011年賀歲電影《天上人間》，她將在片中飾演女主角「衛子芙」，是一位卧底豪華夜總會，化身三陪小姐的美女記者。<br>自從不雅照片在網上瘋傳後，閆鳳嬌的風頭蓋過「第一女車模」獸獸、聲言「非清華北大男不嫁的」鳳姐等人，在百度搜索「今日人物風雲榜」中，她已連續12天高居榜首，日平均搜索量高達200萬人次。<br>廣東大洋網<br></p></body></html>
