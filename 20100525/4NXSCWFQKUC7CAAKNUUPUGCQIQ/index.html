<html><header><meta charset="utf-8"><title>5-25℃水溫冲凉最好</title></header><body><h1>5-25℃水溫冲凉最好</h1><p>未食五月糉氣溫已過三十度，最好就來個凍水凉，不過冲凉都有竅門，首先水溫不宜過低，約5-25℃最適宜；時間不能過長，10-15分鐘便夠。洗澡前應先用手搓皮膚至發紅、發熱，洗澡時先往四肢澆水，繼而至胸部和背部，讓身體逐漸適應水溫。如果是剛運動完，大汗淋漓，就不要冲凍水凉，因為運動後微絲血管擴張，若突遇冷收縮會增加心臟負荷，引致心慌和頭暈。而BB和長者，正值經期及懷孕女性都不宜洗冷水澡。<br><br>蔡俊業</p></body></html>
