<html><header><meta charset="utf-8"><title>發哥新片下月撼世盃</title></header><body><h1>發哥新片下月撼世盃</h1><p>尊古錫（JohnCusack）、鞏俐、渡邊謙與周潤發主演的《諜海風雲》雖然完成多時，一直未取得內地上映批文，直至華誼兄弟取得影片發行權，才鐵定安排影片在下月17日在內地公演，在10日會先在北京舉行首映禮，屆時四位主角都會出席。<br>《諜》片的上映期正是世界盃舉行得如火如荼之際，其他大片都對世盃避之則吉，但華誼卻安排此片對撼，不知是否充滿信心。這部諜戰片以鞏俐與尊古錫一段諜戰情為主，發哥與渡邊謙戲份不太多，發哥飾演一位上海黑幫大哥，其美艷妻子鞏俐一次偶然機會邂逅了美國特工尊古錫。採訪：葉雪</p></body></html>
