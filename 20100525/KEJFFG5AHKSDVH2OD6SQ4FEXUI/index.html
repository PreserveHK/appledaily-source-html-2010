<html><header><meta charset="utf-8"><title>GaGa如廁證女兒身</title></header><body><h1>GaGa如廁證女兒身</h1><p>美國樂壇天后LadyGaGa一直被指雌雄莫辨，雖然曾多次澄清，仍未能令fans信服。</p><p>名車贈父母</p><p>不過一名英國《倫敦時報》記者昨日卻為GaGa澄清其女兒家身份，因為她在德國一個夜場的VIP廁所見到GaGa正在如廁，其下體盡收記者眼底，她肯定的說：「GaGa是沒有陽具的！」<br>此外，據英國《泰晤士報》報道，GaGa早前買了一架黑色的勞斯萊斯房車送給父母作結婚周年禮物，她的父母最初還以為房車是租回來的，GaGa接受訪問時說：「我爸爸很愛意大利，所以我想送他一架真正的《教父》（TheGodfather）座駕。」</p></body></html>
