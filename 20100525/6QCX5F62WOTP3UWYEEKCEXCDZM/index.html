<html><header><meta charset="utf-8"><title>葛妮洛芙亂爆性史被飛</title></header><body><h1>葛妮洛芙亂爆性史被飛</h1><p>美國Rock女葛妮洛芙（CourtneyLove）今次真是禍從口出了。早前她自爆曾與英國名模姬蒂摩斯（KateMoss）上床，又直指與姬蒂的性愛過程令她十分回味，結果沒有辣㷫好友姬蒂，反而其新男友、酒店大亨AndreBalazs怕了這個多口麻煩女友，已決定與她分手。<br>據Andre的老友向英國《太陽報》透露，Andre雖然十分喜愛葛妮，但無奈她的一些行為令Andre太尷尬了，知情人士更說：「Andre不明白為何葛妮要將與姬蒂的陳年性史拿來宣揚，因而決定分手。」</p></body></html>
