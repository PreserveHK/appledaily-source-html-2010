<html><header><meta charset="utf-8"><title>楊謹華賣Bra不淪落</title></header><body><h1>楊謹華賣Bra不淪落</h1><p>憑台劇《敗犬女王》人氣飆升的楊謹華，早前拍攝新一輯性感內衣廣告，極速熱爆網絡。廣告中她一人分飾兩角，在鏡頭前舞西洋劍，刀光劍影間上衣被削破，只剩下堅韌的胸圍。有網民讚賞廣告盡展楊謹華的火辣32C上圍外，且樂而不淫，讚她「不淪為賣肉的工具」。<br>據楊謹華稱該廣告一拍便拍了12小時，為了展現女劍客的風姿，拍攝前特地向教練惡補一招半式，對於廣告獲好評，她開心地說：「真的嗎？太棒了。」此外，楊謹華在內地拍攝的新片《愛上女主播》已近尾聲，她極期待返台灣：「很想念台灣的麻辣鍋、蚵仔麪線、臭豆腐。」<br>撰文：林妃</p></body></html>
