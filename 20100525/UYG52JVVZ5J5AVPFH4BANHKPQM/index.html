<html><header><meta charset="utf-8"><title>大地主恒地區內擁大量農地</title></header><body><h1>大地主<br>恒地區內擁大量農地</h1><p>恒地（012）現時在粉嶺及上水持有最少510萬方呎農地，最大的應是昨日拍賣粉嶺地皮北面的一幅。<br>由恒地持有，與昨日拍賣地皮及綠悠軒僅一街之隔，位於馬適路以北的農地（圖），和在古洞北的農地，過去曾建議作中高密度發展，但均被拒。現正待政府為粉嶺北及古洞北新區發展作研究及公眾諮詢後，望放寬地積比後再闖關，因地積比可達3至5倍，現時不足1倍。<br>另恒地在粉嶺皇后山一帶，也有一幅與其他發展商合作的逾百萬方呎土地，曾申請作低密度住宅發展。</p></body></html>
