<html><header><meta charset="utf-8"><title>消暑解渴瓜菜宴</title></header><body><h1>消暑解渴瓜菜宴</h1><p>夏日炎炎，行幾步路已覺被高溫蒸乾。趁瓜菜當造，就吃頓清淡消暑的瓜菜宴吧。帝京軒推出「夏日頂瓜瓜」菜式，當中雞汁珍寶白玉環就用冬瓜切成環，以上湯烹調，釀入蟹腳、蝦仁等，用料豐富。金蒜翠玉蟠龍蝦則放海蝦、金蒜及炸煙肉粒於翠玉瓜上，味鮮又香口。一口桂花排骨，肉排配桂花蜜汁、青瓜，惹味爽口。瓜菜水份多，纖維豐富，可謂有營之選。<br><br>帝京軒（26226161）<br>九龍太子道西193號帝京酒店3樓</p></body></html>
