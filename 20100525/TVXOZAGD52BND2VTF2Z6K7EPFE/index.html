<html><header><meta charset="utf-8"><title>潮語字典：高登出品的「葡萄」</title></header><body><h1>潮語字典：高登出品的「葡萄」</h1><p>有同事睇完八卦雜誌，問我葡萄點解。小弟少看八卦雜誌，未知如今網上潮語已入侵主流傳媒，她看到的例句是：「梁政珏葡萄薛凱琪」。葡萄的出處是《伊索寓言》裏的「吃不到的葡萄是酸的」，在高登，葡萄的用法更廣泛，它可以是動詞，例句：「你係咪葡萄佢先？」高登上的葡萄者，會被稱為「葡萄X」，X乃粗口（代表男性），未能出街，相信八卦周刊未能使用，使它保持「地下」，不容易流行。<br><br>二少</p></body></html>
