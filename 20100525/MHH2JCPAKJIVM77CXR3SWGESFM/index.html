<html><header><meta charset="utf-8"><title>馬仔吊高難扮型</title></header><body><h1>馬仔吊高難扮型</h1><p>馬浚偉、郭羨妮、黃宗澤昨日在電視城拍攝《隔離七日情》，講述黃宗澤追捕馬浚偉要飛簷走壁，馬仔踏過工字鐵飛越兩層樓，所以兩人都要用威吔吊到7層樓高，馬仔說：「上到去真係有少少腳軟，威吔就成日吊，但係第一次吊到咁高，最難係要扮型，套戲講我腳踏工字鐵，呢層樓跳去另一層樓。」<br>郭羨妮雖然跟馬仔和好，兩人狀甚老友，問她有否私下一起吃飯聯誼，她卻說：「冇喎！日夜都開工，平時開工就有一齊食飯，我冇諗呢啲嘢！」此外，黃宗澤最近大髀劇痛，醫生證實他大腿肌肉撕裂，要休息三個月，但他說：「邊度有得休息三個月呀？手停口停，又要供車、供樓、養狗，好彩唔使養老婆。」<br>採訪、攝影：楊潔雯</p></body></html>
