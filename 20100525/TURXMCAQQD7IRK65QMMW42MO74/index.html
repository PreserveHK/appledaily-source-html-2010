<html><header><meta charset="utf-8"><title>隔牆有耳：中聯辦記招急趕蝦碌 - 李八方</title></header><body><h1>隔牆有耳：中聯辦記招急趕蝦碌 - 李八方</h1><p>中聯辦噚日忽然召開記者會，喺四季酒店舉行，呢個空前，唔知係唔係絕後嘅記者會，點解唔喺西環搞，而要租用六星級酒店豪華宴會廳呢？中聯辦冇解釋，可能唔想出現大批記者湧去西環，造成西環係另一權力核心嘅場面；亦有人指入中聯辦要做安檢，喺酒店舉行記者會，少好多麻煩工夫。</p><p>冇提供錄音器材</p><p>噚日個記者會似乎幾急就章成事，李剛有備而來，工作人員可能冇預先睇場。一般市民睇電視，鏡頭前冇乜嘢，鏡頭以外卻有啲蝦碌。記者會場地冇提供畀記者錄音嘅器材，記者要將咪高峯用膠紙黐喺喇叭上面錄音，都幾滑稽o架。</p></body></html>
