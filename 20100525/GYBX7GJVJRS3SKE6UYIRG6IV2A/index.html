<html><header><meta charset="utf-8"><title>劉心悠護膚如馬拉松</title></header><body><h1>劉心悠護膚如馬拉松</h1><p>梁詠琪出任Fancl代言人多年，最近形象健康的劉心悠，也加入成為品牌的產品代言人。劉心悠早前以一臉甜美淡妝，穿上粉紅裙拍攝電視及平面廣告，感覺自然、清新。</p><p>持續才收效</p><p>劉心悠謂在化妝師好友推介下認識品牌，最愛用天然的護膚品，更以自己深愛的馬拉松比喻護膚之道，她說：「很多人都知道我每年都會跑馬拉松，要有好成績，必須要持續練習，護膚都一樣，要持續護理。」梁詠琪對好友加入，她開心說：「心悠係我十分欣賞嘅藝人，佢不但係一位好演員，人又nice、聰明又勤力。」<br>撰文：DebbieLum
</p></body></html>
