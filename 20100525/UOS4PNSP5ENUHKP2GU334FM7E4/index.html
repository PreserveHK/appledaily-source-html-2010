<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星山田優首次擔正女主角，演出於7月份播映的新劇《絕處逢生的Eri》，在劇中演繹一個貧窮漫畫家，如何走上成功之路。<br><br>●SMAP成員香取慎吾扮盲俠的電影《座頭市THELAST》即將上映，日前他出席宣傳活動，得到已故盲俠勝新太郎的妻子到場支持。<br><br>●日本女星澤尻英龍華上周末出席「GirlsAwards2010」活動時順便賣新碟，但全日只賣出三張。<br><br>●韓國組合BIGBANG成員G-DRAGON和勝利，昨日在疑似內訌的短片外洩後，首次公開露面演出世界盃打氣騷。<br><br>●韓星權相佑昨日在首爾宣傳新片《到炮火中》時，踢爆拍檔T.O.P酒量差。</p></body></html>
