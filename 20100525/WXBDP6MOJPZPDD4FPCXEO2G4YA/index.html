<html><header><meta charset="utf-8"><title>「唐僧」廣州地鐵推廣環保</title></header><body><h1>「唐僧」廣州地鐵推廣環保</h1><p>唐僧現身廣州地鐵！一名身穿金紅色袈裟、手拿紅色掃把棍、戴着面罩的男子（圖），上周五（21日）現身廣州地鐵，他在廣州東站上車後，一邊念念有詞、一邊舉起寫着「跟唐僧一起走吃豆低碳路」自製標語，說：「大家要多吃豆類，這樣才能低碳環保。」不少乘客都發出會心微笑，其後地鐵保安見到唐僧，迅速將他請下車，趕出車站。九成網民認同唐僧的行為藝術，更批評保安做法，稱唐僧不是擾亂社會治安，保安所作所為是不對的。<br>廣東《新快報》</p></body></html>
