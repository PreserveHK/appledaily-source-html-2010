<html><header><meta charset="utf-8"><title>宰范夜遊台灣遇粉絲</title></header><body><h1>宰范夜遊台灣遇粉絲</h1><p>韓國人氣組合2PM前隊長宰范，去年因為被揭發四年前曾在網上留言侮辱韓國，因而被迫退隊，更遭所屬的JYP娛樂公司炒魷。不過，宰范似乎已收拾心情，日前，他被發現夜遊台北，原來他趁空檔與友人秘密到台北旅遊。<br>宰范逛士林夜市時，被一名留學台灣的泰國學生認出，該歌迷立即上前要求合照，並將合照放到網上。有不少台灣歌迷發現後十分羨慕。在美國長大的宰范，雖被炒魷，但卻因禍得福，回到美國後獲賞識，拍攝電影《HypeNation》，在片中飾演舞蹈員。</p></body></html>
