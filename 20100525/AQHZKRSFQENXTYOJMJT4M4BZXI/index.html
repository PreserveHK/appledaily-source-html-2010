<html><header><meta charset="utf-8"><title>布妲妮歿半年夫猝逝</title></header><body><h1>布妲妮歿半年夫猝逝</h1><p>曾演過《8里公路》的女星布妲妮梅菲（BrittanyMurphy），去年底在家中暴斃，事隔不到半年，其丈夫SimonMonjack竟然亦同樣暴斃於家中，令人惋惜。<br>布妲妮梅菲去年12月20日在家中暈倒後返魂乏術，死因是肺炎及藥物中毒，其英國籍的編劇丈夫SimonMonjack當時表現得傷心激動。而在美國時間5月23日，布妲妮的媽媽聯絡不上Simon，就到荷李活山Simon家中找他，卻發現他暈倒睡房中，立即報警求助，但Simon已證實死亡。初步消息指他死於心肌梗塞，據知他亦是個長期心臟病患者。</p></body></html>
