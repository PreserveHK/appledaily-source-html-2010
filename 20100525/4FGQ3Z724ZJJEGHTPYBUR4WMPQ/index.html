<html><header><meta charset="utf-8"><title>案件速遞婦公幹獨留兩子女判緩刑</title></header><body><h1>案件速遞<br>婦公幹獨留兩子女判緩刑</h1><p>【本報訊】單親媽媽（圖）為掙錢養家，每月有三個星期需到新加坡公幹。去年11月至今年1月間，她留下4,000元給兩名11及13歲子女，讓兩姊弟在港生活。直至幼子成績每下愈況，學校社工接見兩姊弟才揭發案件。<br>單親媽媽早前在觀塘裁判法院承認兩項虐兒罪，昨被判監七日，緩刑一年。署任主任裁判官馬保華體諒34歲姓劉被告需要「搵食」才犯案，惟被告現時仍認為子女已長大成人，相信放下金錢便放心讓他們自行生活，裁判官對此感到遺憾。<br>案件編號：KTCC2583/10</p></body></html>
