<html><header><meta charset="utf-8"><title>九旬婦梅道豪宅猝死</title></header><body><h1>九旬婦梅道豪宅猝死</h1><p>【本報訊】一名住在半山梅道豪宅的老婦，昨午被女傭發現昏迷床上，報警送院後證實死亡，相信與病發猝死有關，案件無可疑。<br>死者姓鄧（91歲），住梅道5號梅苑2座一單位，市值7,000多萬元。鄧婦家族富裕，其兒子亦住梅苑另一層，經營生意。鄧婦因年邁患有多種老人病，需定時服藥，由一名35歲菲籍女傭照顧起居生活，女傭稱呼女主人做Helen。<br>昨午2時許，菲傭進房發現鄧婦昏迷床上，完全沒有反應，於是報案，同時通知老婦的子女，趕來瑪麗醫院協助。<br>經醫生搶救後，證實回天乏術，家人面帶愁容。警方調查後認為案件無可疑，相信與老婦病發有關，稍後屍體移送殮房。</p></body></html>
