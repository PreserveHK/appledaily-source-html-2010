<html><header><meta charset="utf-8"><title>Let'sTry：20下拉好蔬果茸</title></header><body><h1>Let'sTry：20下拉好蔬果茸</h1><p>想將蔬果變茸唔一定要用榨汁機，這個小巧的手拉磨茸機，毋須用電，單靠手拉便能推動刀片，將蔬果切粒或茸。只要拉動橡筋約10下便能將蔬果切粒、超過20下便是充滿果茸的果汁。由於人手拉動的關係，為免拉不動不宜放較硬水果。不作磨茸時，蓋上有透氣孔的蓋，還可作微波爐盒。<br><br>查詢：生活館（26870333）<br><br>記者：林佩婷<br>攝影：楊錦文<br>Model：Chichi</p><p>約拉20下便能將蔬果變成果茸狀。</p></body></html>
