<html><header><meta charset="utf-8"><title>2012倫敦奧運吉祥物出爐</title></header><body><h1>2012倫敦奧運吉祥物出爐</h1><p>話早唔早，氣氛係要得兩年慢煲升溫。2012倫敦奧運吉祥物剛剛出爐，兩隻單眼仔Wenlock&amp;Mandeville齋睇真係唔知乜東東，睇資料先知原來係以奧運場館完工後剩餘的兩塊鋼鐵打造而成，兩位的誕生經過更已拍成動畫，並上載到YouTube，最估唔到係，動畫設有國語版方便中華兒女。不過大會百密一疏，唔記得國內同胞係上唔到YouTube，嘥氣！<br><br>網址：http://www.youtube.com<br>（搜尋"London2012MascotsMandarin"即可）<br><br>曾冠輝&#13;</p></body></html>
