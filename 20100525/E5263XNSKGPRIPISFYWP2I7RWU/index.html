<html><header><meta charset="utf-8"><title>潮流感：SoniaRykiel草圖大公開 - ㎡</title></header><body><h1>潮流感：SoniaRykiel草圖大公開 - ㎡</h1><p>去年慶祝40周年的法國針織女王SoniaRykiel，下星期將於巴黎舉辦展覽，但展出的不是服裝，而是自己的第一個個人畫作展覽。這個名為SONIARYKIELdessine…（直譯為SONIARYKIEL畫畫…）的畫作展覽，展出超過200幅SoniaRykiel多年來親自繪畫的作品，包括時裝設計原草圖、個人創作畫板及字條等。<br>這個展覽由下月4日開始，在法國巴黎Saint-Germain-des-Pres中心的GalerieCatherineHouard展出，為期7星期。<br>Textby㎡</p></body></html>
