<html><header><meta charset="utf-8"><title>案件速遞回流漢申綜援被拒提覆核</title></header><body><h1>案件速遞<br>回流漢申綜援被拒提覆核</h1><p>【本報訊】內地回流失業漢遭社署指他過去一年內離港超過56天，不符申請前連續居住一年的規定而拒絕綜援申請。該漢昨向高等法院申請司法覆核，指規定剝奪他享有社會福利的權利，構成歧視，並違反《基本法》及《人權法》。協助申請人游文輝（65歲）的香港社區組織協會幹事蔡耀昌陳詞指，政府未有交代該類綜援申請者對港府財政資源會造成甚麼影響。社署回應指，申請一方誤解規定，若申請者在申請一年前離港超過56天，例如離境80天，申請者只須居住多24天便符合要求。案件下月8日續審。<br>案件編號：HCAL69/09</p></body></html>
