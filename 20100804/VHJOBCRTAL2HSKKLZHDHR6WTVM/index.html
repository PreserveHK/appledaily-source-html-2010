<html><header><meta charset="utf-8"><title>10英女爭做超模　全身搽滿朱古力</title></header><body><h1>10英女爭做超模　全身搽滿朱古力</h1><p>英國真人騷節目《全英超模大賽》（Britain'sNextTopModel）最新一季已進入最後階段，在前晚（周一）播出的一集，餘下十名參賽模特兒半裸之餘，還要全身塗上朱古力拍照，堪稱最艱辛的一項任務。<br>十名女模犧牲色相，露點兼搽到一身朱古力，無非是為美國護膚品牌雅兒旗下的可可油潤膚霜系列拍攝廣告硬照，拍攝過程總算順利，其中一名女模夏洛特說：「你好像忘記了你是赤裸裸站在那裏。」<br>在前晚的節目中，一班參賽者還要與美國樂壇天后Beyonce合作，為她名下品牌的香水拍攝廣告。<br>英國《每日郵報》</p></body></html>
