<html><header><meta charset="utf-8"><title>案件速遞非禮案女童庭上不肯說話</title></header><body><h1>案件速遞<br>非禮案女童庭上不肯說話</h1><p>【本報訊】菲律賓籍司機涉嫌以雨傘及手指插入女主人四歲姪女的下體，被控非禮。他否認控罪，昨日在粉嶺裁判法院受審。惟因受害女童情緒過份緊張，不肯開口說話，未能作供。暫委裁判官鄧少雄見狀，遂將案件押後至本月16日再審，並特別安排改由女裁判官負責處理。<br>現年33歲被告UlepStanleyNavarro（圖），被控於今年6月在比華利山別墅一間獨立屋，非禮一名四歲女童。被告將傳召同屋工作的另一名家傭作供，圖證自己清白。<br>案件編號：FLCC1371/10</p></body></html>
