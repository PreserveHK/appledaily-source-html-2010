<html><header><meta charset="utf-8"><title>真鍋薰爆老細逼女星上床</title></header><body><h1>真鍋薰爆老細逼女星上床</h1><p>日本水着女星真鍋薰，近期與所屬事務所AVILLA就合約對簿公堂，有傳阿薰有意在法庭上爆事務所大鑊，公開社內高層強迫旗下女藝人進行性行為，並強迫墮胎的醜聞。</p><p>強迫墮胎</p><p>據昨日出版的日本報章《東京Sports》報道，日本藝能公司AVILLA就真鍋薰拒絕工作要求她賠償三億日圓（約2,700萬港元），而阿薰亦控訴所屬事務所，要求解約和賠償，有傳她在法律文件上提到事務所老闆經常要求旗下女藝人進行性行為，還逼她們墮胎的惡行，如果這些法庭文件公開的話，一定震驚藝能界。</p></body></html>
