<html><header><meta charset="utf-8"><title>新謀女郎純情上位</title></header><body><h1>新謀女郎純情上位</h1><p>張藝謀執導的電影《山楂樹之戀》將於下月16日在內地上映，飾演片中女主角靜秋的少女演員一直以來都身份神秘，近日電影公司終於發放有關這位新一代謀女郎的資料，她的名字叫周冬雨，年僅18歲，是河北石家莊某中學的高中三年級學生。</p><p>不懂人情世故</p><p>當日電影公司到各地找尋女主角人選，結果在南京藝術學院見到前來報考舞蹈班的周冬雨，之後張藝謀跟她見面，發覺她雖已18歲，但很多人情世故都不懂，與女主角背景很相似。<br>至於飾演男主角老三的是就讀北京電影學院表演系的竇驍，他10多歲時已移民加拿大，他跟張藝謀是同鄉，但並非外傳的有親戚關係。<br>撰文：葉雪</p></body></html>
