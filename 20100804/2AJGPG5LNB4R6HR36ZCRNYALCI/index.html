<html><header><meta charset="utf-8"><title>德星級北極熊失戀</title></header><body><h1>德星級北極熊失戀</h1><p>德國柏林動物園的明星北極熊「克努特」（Knut圖），出生時遭媽媽遺棄後，最近又要承受失戀的滋味，因為動物園最近把跟牠相處近一年的雌性北極熊「詹納」（Giana）送回原居地，克努特惟有回復單身的生活。<br>詹納原居慕尼黑動物園，去年9月因為動物園裝修，所以搬到柏林與克努特做鄰居。動物園最初是用鐵絲網將牠們分隔開，後來因為想牠們交配，才把鐵絲網移走。雖然兩隻北極熊玩得很開心，但沒擦出愛火，動物園指克努特未滿四歲，對性愛興趣不大。即使詹納被送回慕尼黑，但克努特對這個伴侶毫無半點眷戀。<br>英國《每日電訊報》</p></body></html>
