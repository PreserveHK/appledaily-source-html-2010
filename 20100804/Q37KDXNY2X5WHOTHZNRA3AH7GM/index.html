<html><header><meta charset="utf-8"><title>免費試玩新Barbie</title></header><body><h1>免費試玩新Barbie</h1><p>看過《反斗奇兵3》的朋友應該會對Barbie嬌滴滴印象改觀，Barbie新形象更引發信和集團旗下碧湖商場、帝庭軒購物商場、海悅豪園購物商場及藍灣廣場打造成Barbie場景，舉行「小型人．小天地」展覽。另由即日起（逢星期六、日）場內亦會舉行「小型人．創意工作間」，大小朋友可免費試玩多款Mattel玩具，包括最新Barbie等。而顧客於場內任何兩間舖消費滿$300，即有機會贏取Barbie夢幻大宅等過萬元豐富禮物。<br><br>查詢：24507782或28983230</p></body></html>
