<html><header><meta charset="utf-8"><title>i風物語：iPad插播</title></header><body><h1>i風物語：iPad插播</h1><p>第三廠出iPhone或iPod嘅AV產品，真係多如牛毛！兼職鬧鐘、充電，實用性強，但功能幾單調吓；今次iHome話要玩大佢，搵上超巨型iPad做目標！iA100除有齊以上玩法，音色方面仲可調校播放組合嘅高低音、Equalizer以及3D音效，輸出功率達20W，交足功課！可惜係，部iPad唔能夠打橫放置，如果做埋腳架睇16:9電影咪幾好！<br><br>記者：陳國輝<br><br>LeaderRadio（23953913）</p></body></html>
