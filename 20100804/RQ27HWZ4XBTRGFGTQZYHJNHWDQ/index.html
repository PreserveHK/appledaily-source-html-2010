<html><header><meta charset="utf-8"><title>少年淫3女　學恐怖片自拍</title></header><body><h1>少年淫3女　學恐怖片自拍</h1><p>英國19歲青年亞歷山大（圖）性侵犯及虐待三名未成年少女超過三小時，還用手機拍下施暴過程，場面有如恐怖片《死亡習作》那樣震撼。<br>案發在今年1月25日，亞歷山大與兩名16歲少年，約了一名13歲女生出來，多番要她吸大麻和喝伏特加，但遭拒絕，之後亞歷山大就把她和另外兩名14歲女生，帶到一間荒廢更衣室，強迫其中兩人對打，再向其中一人拳打腳踢，然後將她強姦，之後又強迫13歲少女為他口交。三人被淫辱超過三小時，其中一名旁觀的16歲少年越看越惡心，最終報警將亞歷山大拘捕。英國《每日郵報》</p></body></html>
