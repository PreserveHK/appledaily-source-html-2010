<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏阿爸送車賀思明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏阿爸送車賀思明 - 馮仁昭</h1><p>動漫Maggie李曼筠同莊思敏，噚晚去咗九展出席新戲《諜海風雲》嘅首映，出身於動漫節嘅李曼筠竟然唔知動漫節噚日閉幕，問到係咪升呢唔想同其他o靚模爭飯食？佢話：「唔好咁講，只係我去咗發展電影。」同場嘅莊思敏話妹妹思明得到港姐季軍係實至名歸，爹哋可能送車畀佢做禮物。有指話思明個孖生妹妹下年會參加港姐，莊思敏話唔會，因佢EQ唔夠思明高。</p></body></html>
