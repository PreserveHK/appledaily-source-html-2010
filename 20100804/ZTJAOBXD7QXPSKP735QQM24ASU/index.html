<html><header><meta charset="utf-8"><title>求驗客手記：翔之隊講欄王夠囂張 - 求驗客</title></header><body><h1>求驗客手記：翔之隊講欄王夠囂張 - 求驗客</h1><p>中國欄王教練孫海平日前話劉翔（圖）今年嘅任務，就係養好傷，準備明年爭取奧運資格賽。對於中國田協修改亞運會選拔條例，令欄王劉翔能夠直接獲得參賽資格一事沒有回應。而國內各選手都「識做」，稱劉翔嘅經濟效益高，對田協嘅做法表示理解同支持，劉翔嘅翔之隊其中一名成員話，其實向來田協對優勢項目都有政策方向嘅傾斜，而喺新規定之下，世錦賽獲第6嘅三級跳選手李延熙都有得入圍，又話佢哋都係國內第一，係國家培訓嘅精英，唔選佢哋選邊個！劉翔已經憑「特例」入圍，翔之隊仲咁寸，真係搞到我求大俠好激氣！</p></body></html>
