<html><header><meta charset="utf-8"><title>是日靚相：潘石屹仔大十八變</title></header><body><h1>是日靚相：潘石屹仔大十八變</h1><p>今次呢張相並唔係自家攝影同事影嘅，而係攝於上世紀八十年代。圖中4位四眼中國籍年輕男子(圖一)，係SOHO中國（410）老闆潘石屹，同埋佢幾個創業partner，唔知大家認唔認得出邊個係潘老闆？答案係右手邊瘦削啲嗰位！大家再對比吓潘老闆家個樣（圖二），就會發現真係仔大十八變，發達就更加會連個相都變埋，福氣好咗唔在講，當年仲可以感受頭髮被風吹起嘅感覺，家陣就skinhead，各位讀者估唔到，真係唔出奇。唯一叫做似樣啲嘅係，潘老闆笑起上嚟，棚牙整整齊齊都見得吓人。</p></body></html>
