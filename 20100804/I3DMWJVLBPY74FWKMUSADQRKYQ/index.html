<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤靠囝囝驅除疲勞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤靠囝囝驅除疲勞 - 馮仁昭</h1><p>李克勤首新歌《罪人》派台後，火速成為各電台流行榜嘅冠軍歌，佢開心到大嗌：「阿仔我得咗啦！」。<br>自從克勤做咗人老竇後，唔使開工時都情願留喺屋企湊仔，早排佢忍受同囝囝相思之苦，花咗幾個月時間專心籌備唱片，將照顧兒子重任交予老婆一人負責，克勤說：「屋企人都好支持我嘅工作，有時返到屋企，見兩個仔好開心叫爸爸，真係幾辛苦都抵。」</p></body></html>
