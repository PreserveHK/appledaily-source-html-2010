<html><header><meta charset="utf-8"><title>鞏俐暴乳誘華仔</title></header><body><h1>鞏俐暴乳誘華仔</h1><p>雖然近日盛傳鞏俐跟老公黃和祥離婚，不過當事人未有回應，鞏俐近日則仍專心在北京趕拍跟劉德華合作的新戲《我知女人心》。</p><p>早前一場戲講述鞏俐和華仔在酒吧聊天，大隊到三里屯的酒吧取景，當日鞏俐穿上一件貼身低胸晚裝，盡騷驕人身材，幸好華仔見慣大場面，故此才能專心演出。</p><p>真情打動</p><p>開拍前，華仔和鞏俐在休息室談笑風生，氣氛輕鬆，可見兩人合作相當愉快。在酒吧拍完後，鞏俐和華仔等人改到戲院拍攝，講及鞏俐事業失意，有意轉到上海發展，而對她暗生情愫的華仔，則希望能用真情打動她留在自己身邊。<br>採訪：陶然婷</p></body></html>
