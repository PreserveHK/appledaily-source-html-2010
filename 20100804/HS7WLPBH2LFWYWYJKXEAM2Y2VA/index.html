<html><header><meta charset="utf-8"><title>咬唇超盈迷幻透底</title></header><body><h1>咬唇超盈迷幻透底</h1><p>賭王何家淑女新聞多，繼日前三房長女超雲與皮草太子爺王大業甩拖後，又輪到四房長女超盈（Sabrina）有新聞。日前網上有人發放超盈一張近照，她穿上一件肉色透視吊帶連身裙，擺出咬唇的表情，十分迷惑，其連身裙更透出有圖案的打底褲，頗為誘人。</p><p>近年戒夜蒲</p><p>為多陪賭王而回港讀大學的超盈，近年開始修心養性做乖乖女，與型仔男友Greg拍拖後更戒絕夜蒲生活，只是閒時與好友、Moiselle太子爺陳柏熹出席社交活動。<br>撰文：FayeLam</p></body></html>
