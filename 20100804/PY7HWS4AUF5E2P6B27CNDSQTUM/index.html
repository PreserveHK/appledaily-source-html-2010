<html><header><meta charset="utf-8"><title>隔牆有耳：港台搵林輝帶路逛油麻地 - 李八方</title></header><body><h1>隔牆有耳：港台搵林輝帶路逛油麻地 - 李八方</h1><p>《蘋果》噚日報道油麻地裙褂老店永隆繡莊師傅倫棠嘅故事，有興趣知道多啲油麻地人和事嘅讀者，可以收睇聽晚7點喺亞視本港台播出嘅港台節目《樂活自由人》，呢一集叫〈我屋企喺油麻地〉。除咗倫師傅，大家仲會睇到80後嘅本土行動成員林輝，帶住班90後甚至00後嘅學生，去廟街60年歷史嘅美都餐室，食蓮子紅豆冰同焗豬扒飯，又去搵「忠哥」黃乃忠學整迷你花牌。<br>林輝五年前搬咗去油麻地，今次以「地膽」身份做嚮導。佢話，喺油麻地感受到現代社會買少見少嘅社區鄰里關係，而且覺得個社區好包容，嫖賭飲吹、生老病死嘅舖頭都搵到。</p></body></html>
