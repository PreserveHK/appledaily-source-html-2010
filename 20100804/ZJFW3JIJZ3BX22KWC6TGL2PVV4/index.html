<html><header><meta charset="utf-8"><title>英教師轉行拍鹹片</title></header><body><h1>英教師轉行拍鹹片</h1><p>日間在學生面前講課，她斯斯文文；晚間在攝錄機前脫衣，她惹火迷人！英國索女教師貝莉（圖）在中學教戲劇，教了幾年後決定要「學以致用」，但她不是演話劇或拍電視，而是自導自演拍鹹片。<br>30歲的貝莉從戲劇學院畢業後，就到中學教戲劇和英文，但她一直沒忘掉投身演藝界的夢想，教書四年後她毅然辭職，轉為當代課教師，以便有更多時間實現夢想──製作女性愛看的色情電影，她更會親自上陣。她說：「每多拍一齣戲，我的信心也在增加。指導演員擺位和動作都難不倒我，這方面我很有天份。」<br>英國《太陽報》
</p></body></html>
