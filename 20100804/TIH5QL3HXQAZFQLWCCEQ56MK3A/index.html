<html><header><meta charset="utf-8"><title>GaGa驚做愛被剝奪創意</title></header><body><h1>GaGa驚做愛被剝奪創意</h1><p>言論與打扮一樣出位的美國女歌手LadyGaGa，雖然自認是一名雙性戀者，但最近接受新一期美國雜誌《VanityFair》訪問時，卻自爆害怕跟別人做愛，她說：「我有一個古怪念頭，就是害怕跟別人做愛，因我擔心做愛時，我的創作力會透過陰道被別人搶走。我是一名獨身主義者，也沒有時間去跟其他人拍拖。」</p><p>睇波豎中指有理</p><p>GaGa更向雜誌解釋早前在美國欣賞棒球比賽時，向記者豎起中指的原因，她說：「我知道我是公眾人物，我看球賽會被小報炒作，那會很賣紙。我可給他們拍照，但最低限度他們要讓我看球賽，我也是紐約洋基隊的球迷。」</p></body></html>
