<html><header><meta charset="utf-8"><title>求驗客手記：台麪進佔洋基球場 - 求驗客</title></header><body><h1>求驗客手記：台麪進佔洋基球場 - 求驗客</h1><p>台灣最大嘅即食麪品牌統一集團、子公司中國統一集團，周一同美國職業棒球聯盟冠軍級人馬紐約洋基隊（圖，NewYorkYankees）簽訂咗4年嘅合約。據悉喺洋基球場嘅一壘斜後方、與右外野嘅交界處，將會出現統一即食麪嘅廣告牌，而且統一嘅整頁廣告仲會出現喺官方嘅雜誌內。雙方冇就今次合作透露金額，但這次統一集團同洋基嘅合作，亦都係由中國商人黃健華嘅QSL體育聯盟有限公司穿針引線。黃健華又買紅軍，又要幫助其他中國企業，果然忙爆！</p></body></html>
