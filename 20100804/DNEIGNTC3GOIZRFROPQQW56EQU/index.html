<html><header><meta charset="utf-8"><title>周秀娜無悔闖動漫</title></header><body><h1>周秀娜無悔闖動漫</h1><p>周秀娜與球星山度士昨日到朗豪坊出席英格蘭足總盃獎杯展覽活動，身為曼聯fans的周秀娜，被問到當局指她違規進入動漫節宣傳時說：「其實件事都過咗去，都係應參展商要求。知道有呢個代言工作嘅時候，已經係包括咗入場宣傳，自己都係做番應該做嘅嘢。」</p><p>預告表演打碟</p><p>問到可會覺得被針對時，周秀娜說：「由頭到尾都冇喎，入到去都好開心，好順利。」被問到其間可有被阻撓時，周秀娜笑說：「除咗我身上件cosplay衫阻撓到自己之外，成個過程同走都冇引起混亂喎。」之後她又提到稍後將為某音樂會任嘉賓，又會首次公開於觀眾前和DJ表演打碟。<br>採訪、攝影：藍文浩</p></body></html>
