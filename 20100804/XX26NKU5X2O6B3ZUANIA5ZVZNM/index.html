<html><header><meta charset="utf-8"><title>林峯同阿Sa最夾</title></header><body><h1>林峯同阿Sa最夾</h1><p>林峯、蔡卓妍（阿Sa）及容祖兒昨晚到將軍澳電視廣播城錄影《勁歌金曲》，阿Sa因之前感冒令氣管不適，她透露林峯給她私伙開聲茶，之前有傳他的開聲茶要5000元，阿Sa聞言說：「咁貴？我扮唔知先，真係比其他啲好飲，冇咁苦。」</p><p>「夾過鍾嘉欣」</p><p>林峯被指是筍盤，叫阿Sa不妨考慮一下，她笑說：「我襯唔起佢，佢太好，我成日病又多缺點，養好身體先。」林峯接受訪問時指開聲茶是一位上海歌唱老師的秘方，很便宜。問到和阿Sa是否很夾？林峯直認：「係夾過同鍾嘉欣，始終工作上都多接觸。」另外，林峯表示因要工作，未能到靈堂拜戴思聰，但已送上花牌。<br>採訪：卓寶花　攝影：葉君海
</p></body></html>
