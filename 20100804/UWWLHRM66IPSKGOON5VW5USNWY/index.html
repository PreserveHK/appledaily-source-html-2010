<html><header><meta charset="utf-8"><title>JessicaC.撲波流香汗</title></header><body><h1>JessicaC.撲波流香汗</h1><p>o靚模包括JessicaC.、A.Lin及DaDa等，即將跟周秀娜（Chrissie）及傅穎（Theresa）合作拍電影，戲中各人要玩沙灘排球，前晚JessicaC.便跟A.Lin及DaDa在彩虹道沙灘排球場練習，但未見Chrissie和Theresa出現。<br>各人穿上T恤和短褲，她們先跟教練熱身，要瞓在沙地拉筋，其中教練親自為JessicaC.拉大髀肌肉，熱身後眾人學接球，眾女毫不錫身飛落沙地接波，搞到香汗淋漓，JessicaC.更忍不住索一索自己的T恤，相當搞笑。<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
