<html><header><meta charset="utf-8"><title>平治成績表E仔繼續奪標</title></header><body><h1>平治成績表E仔繼續奪標</h1><p>又是檢討車行半年一算成績的時候，經濟究竟有無好轉，貴為香港奢侈品的汽車實在是尋找答案的最好指標。<br>Mercedes-Benz於剛剛發佈的成績表中，就宣揚上半年總銷量較去年同期大增59%，交車超過2,100部。在眾車系中，E-Class繼續領群雄成為王者，上半年交車超過1,000部，佔品牌總銷量一半。可想而知，E-Class自舊年改款後，的確成功吸納了不少新血，感覺更年輕的外形應該招攬了不少年輕一族入教呢！
</p></body></html>
