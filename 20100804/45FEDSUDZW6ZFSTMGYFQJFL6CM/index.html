<html><header><meta charset="utf-8"><title>案件速遞騙同事偷錢女子判囚28月</title></header><body><h1>案件速遞<br>騙同事偷錢女子判囚28月</h1><p>【本報訊】年輕女文員聲稱誤信舊同事急要錢，偷公司逾405萬元。好老闆揭發竊案後以德報怨，替女文員求情，令她獲輕判。潛逃四年的舊同事早前落網，承認兩項盜竊及一項無按法院指定歸押罪。區域法院暫委法官陳錦昌昨斥，被告與女文員以七三比例瓜分竊款，罪行嚴重，判她監禁28個月。<br>案情指，棄影投商前藝員吳仕德經營的貿易公司先後聘用女被告郭惠玲（46歲，圖）及女文員陳秀芳（30歲）。吳02年查賬發現陳偷公司405萬元，後將竊款交予郭。陳06年認罪後因吳求情獲輕判20個月，郭今年送其契爺入院時再被捕。案件編號：DCCC331/06
</p></body></html>
