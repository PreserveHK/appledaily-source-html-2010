<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾夠潮買iPad - 求驗客</title></header><body><h1>求驗客手記：祖高爾夠潮買iPad - 求驗客</h1><p>平板電腦iPad風靡全球，前個禮拜正式喺香港銷售，仲好快就被搶斷市，求大俠想買都買唔到。啱啱加盟利物浦嘅祖高爾原來都係新科技狂熱分子，佢前日就成功買入，仲用手夾實盒iPad招搖過市，慌死冇人知佢係潮人一族。祖高爾仲夠膽死喺利物浦街頭着住件Oasis成員LiamGallagher設計嘅PrettyGreen系列Tee，佢冇理由唔知Oasis來自曼徹斯特，唔通真係諗住自己係利記救世主，就唔會變過街老鼠？</p></body></html>
