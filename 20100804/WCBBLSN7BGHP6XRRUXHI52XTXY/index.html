<html><header><meta charset="utf-8"><title>姍迪娜去年賺錢最多</title></header><body><h1>姍迪娜去年賺錢最多</h1><p>美國財經雜誌《福布斯》昨日公佈過去一年荷李活賺錢最多的女星，榜首是金像影后姍迪娜布洛（SandraBullock圖），她在去年6月至今年6月約賺4.4億港元。緊隨其後的麗絲蕙絲潘（ReeseWitherspoon）、金美侖戴雅絲（CameronDiaz）及珍妮花雅麗絲頓（JenniferAniston）均約賺2.5億港元，第五位則是莎拉謝茜嘉柏嘉（SarahJessicaParker）。</p></body></html>
