<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉青雲泰拍戲避過爆炸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉青雲泰拍戲避過爆炸 - 馮仁昭</h1><p>杜琪峰、劉青雲同高圓圓，噚日去到油麻地嘅百老匯電影中心出席「鮮浪朝2010─國際短片展」記者會。最近拍緊杜sir新戲《單身男女》嘅高圓圓，問到慣唔慣對方喺片場有時會好火爆，佢話：「有時候會有點焦急，不過一開機之後就不會了。」而青雲日前喺泰國拍新戲，點知撞啱當地有炸彈爆炸，佢表示：「就喺走當日爆，不過自己都唔知，當地市面同機場都好似冇事發生咁。」</p></body></html>
