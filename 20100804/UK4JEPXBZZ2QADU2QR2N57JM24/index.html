<html><header><meta charset="utf-8"><title>求驗客手記：杜麗預8‧8生仔 - 求驗客</title></header><body><h1>求驗客手記：杜麗預8‧8生仔 - 求驗客</h1><p>中國槍壇金童玉女龐偉同杜麗（圖）果然與奧運有緣。呢對金牌夫婦上年年尾結婚，喺04同08年奧運都攞金牌嘅杜麗，就喺今年初宣佈有喜，預產期仲要係嚟緊星期日8月8號，即係08京奧嘅開幕日。嗰屆亦贏金牌嘅龐偉雖然身在德國參加射擊世錦賽，但前日都忍唔住嗰份就快做爸爸嘅興奮，表示兩公婆已經知道一索得男。龐偉話會喺聽日回國，希望B仔生生性性唔好咁快出世住，等佢可以入產房陪杜麗一齊迎接新生命。龐偉仲講笑話想同B仔改個4個字嘅名，咁先有氣勢喎！</p></body></html>
