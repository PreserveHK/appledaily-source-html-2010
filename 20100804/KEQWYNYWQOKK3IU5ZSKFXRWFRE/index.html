<html><header><meta charset="utf-8"><title>16歲巨乳少女動手術縮胸</title></header><body><h1>16歲巨乳少女動手術縮胸</h1><p>海南省一名原來開朗的女孩，受巨乳症所累，性格變得孤僻，垂到肚臍的胸部亦讓瘦小的她舉步維艱。近日，她獲一間醫院免費治療，準備今日進行縮胸手術，並在手術前特別拍下這對巨乳（圖）。<br>這名叫小薇的少女，16歲讀中二，去年7月發現乳房異常不斷脹大，她深怕家人發現而掩飾，故變得孤僻、敏感，更害怕見陌生人。去年底，她的姊姊無意發現她的乳房嚴重下垂，帶她到醫院檢查查不出病因。父母於是帶她四出求醫，上月29日，被確定是雌性激素分泌過多導致巨乳症。南海網</p></body></html>
