<html><header><meta charset="utf-8"><title>天上人間重新聘陪酒女模</title></header><body><h1>天上人間重新聘陪酒女模</h1><p>在五月底被北京公安掃黃而關閉的天上人間、名門夜宴、花都等知名夜總會，被揭表面上停業，實際仍在偷偷營運。其中天上人間等近日更大張旗鼓重新廣招陪酒模特兒，聲稱先在分店上班，等待總店重開。<br>陪侍模特兒按外形條件，分為金牌模特、紅牌模特和公關三個等級。公司待遇十分誘人：每日有廚師燒菜，保母清潔，每晚有專車送上班。名門夜宴則保證模特兒每天500至600元人民幣的小費，公司不從中抽成。<br>《北京晨報》</p></body></html>
