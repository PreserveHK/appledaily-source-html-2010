<html><header><meta charset="utf-8"><title>潛水員變魚　吸液體空氣</title></header><body><h1>潛水員變魚　吸液體空氣</h1><p>潛水裝置的發明，令人可在水裏潛行，但潛行深度始終有極限。美國退休心肺科醫生蘭德發明了特製潛水衣，讓潛水員變成魚般可呼吸液體空氣，以便進行深水潛泳。</p><p>蘭德發明的潛水衣，密封頭盔注滿可分解大量氧氣的高度溶氧性全氟化碳液體（PFCs），取代肺部、耳和鼻部的空氣，當PFCs進入肺部，令潛水員感到如同呼吸空氣一樣，位於大腿的人造鰓則負責排出血液內的二氧化碳，令潛水員可在深海潛泳，出水後也不會出現減壓症。<br>英國《獨立報》</p></body></html>
