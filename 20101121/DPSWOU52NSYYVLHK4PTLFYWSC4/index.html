<html><header><meta charset="utf-8"><title>新手Catalogue：DesireZ新玩推背</title></header><body><h1>新手Catalogue：DesireZ新玩推背</h1><p>外形似得咁交關，又以Desire起朵，仲用埋Android系統，究竟呢部「新機」同第一代Desire有乜分別？<br>DesireZ新追加一個QWERTY，機身中間有鉸位，只要做出揭起動作，鍵盤就會打橫趟出嚟，好特別！打E-mail或處理文書工作，固然拿手，但處理器速度佢只得800MHz，同上代Desire（1GHz）一比，數字上始終差些少，但試用仍好流暢，若打算拍埋720p高清片嘅話，呢部機就更加啱你。<br><br>記者：陳國輝<br><br>HTC（35201234）</p></body></html>
