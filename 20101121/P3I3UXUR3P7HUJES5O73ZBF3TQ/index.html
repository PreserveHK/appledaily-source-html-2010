<html><header><meta charset="utf-8"><title>周代「保鮮庫」種子仍新鮮</title></header><body><h1>周代「保鮮庫」種子仍新鮮</h1><p>內地考古專家在距離西安100公里的周原地區發現3,000年前的「保鮮庫」。內裏存有杏核、甜瓜子等各樣種子，部份種子和新鮮的差不多。經科學鑑定，證實種子在公元前1120年至1138年（周朝）已存在。該儲藏坑長約1米，呈方形，深兩米。坑壁中段四角各有一個圓形小孔。坑壁塗有一層兩至三厘米厚、經烘焙的草拌泥用作防潮。專家指坑內儲存的應是新鮮水果，而非種子。<br>新華網</p></body></html>
