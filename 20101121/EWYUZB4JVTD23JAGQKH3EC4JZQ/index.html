<html><header><meta charset="utf-8"><title>北角社工不堪壓力跳樓</title></header><body><h1>北角<br>社工不堪壓力跳樓</h1><p>【本報訊】一名任職社工青年，昨晨6時40分被發現從北角電氣道寓所墮下，送院搶救傷重不治；警方沒有撿獲遺書，有消息指與家人同住電氣道唐樓一單位的死者何志聰（29歲），疑因工作壓力輕生，警方將案列有人從高處墮下處理，正與死者家人接觸了解其墮樓原因。<br>警方在現場地下發現一灘血迹，一至二樓一條電視天線搖搖欲墜，鋅鐵簷篷被撞凹，相信是事主墮樓時壓中所致。至下午3時，現場地下店舖職員恐電視天線墮下構成危險報警，消防員奉召將其移除。</p></body></html>
