<html><header><meta charset="utf-8"><title>出位藝術老師　後腦裝「後眼」</title></header><body><h1>出位藝術老師　後腦裝「後眼」</h1><p>老師在黑板寫字時，頑皮學生會趁機搗蛋，若有後眼就可令學生不敢搞事。美國紐約大學教授比拉勒（WafaaBilal圖）下月會在後腦杓安裝「第三隻眼睛」，但並非用來監控學生，而是捕捉身後景觀。<br>44歲比拉勒，在伊拉克出生，在大學藝術學院任教，下月15日會接受手術，將拇指般大的微型相機植入後腦杓，每分鐘拍一張照片，即時傳往卡塔爾馬塔夫阿拉伯現代藝術館展出，為期半年。<br>後眼令學生很不滿，有侵犯私隱之嫌，比拉勒強調「第三隻眼睛」計劃只是反映時間無法存取，記憶也不可捕捉，為免學生不安，他在大學會把鏡頭蓋上。<br>英國《每日郵報》</p></body></html>
