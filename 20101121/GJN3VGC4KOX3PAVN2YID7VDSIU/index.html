<html><header><meta charset="utf-8"><title>智能抱枕跟主人談戀愛</title></header><body><h1>智能抱枕跟主人談戀愛</h1><p>德國設計師烏爾里希設計的抱枕，質料柔軟滑溜，其實裏面另有乾坤，因為抱枕內設有特別感應器，遇到主人撫摸，會給你擁抱，將來質料更會隨時變形，成為一個會跟主人談戀愛的機械人。<br>這個狀似攬枕的機械人叫Funktionide，是利用先進電活性聚合物製造，通電後會改變形狀，因採用人工肌肉技術，會對主人撫摸的壓力、皮膚溫度和顏色作出類似人類反應，更會作出擁抱觸覺，展示它愛意的感覺。未來這些物料更可讓攬枕機械人改變形狀。烏爾里希指，機械人可滿足現代人內心孤獨。<br>英國《太陽報》</p></body></html>
