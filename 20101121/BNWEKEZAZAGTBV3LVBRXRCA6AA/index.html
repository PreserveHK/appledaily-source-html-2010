<html><header><meta charset="utf-8"><title>關仁隱事：「兩萬六」跳槽輸排場啞忍 - 關仁</title></header><body><h1>關仁隱事：「兩萬六」跳槽輸排場啞忍 - 關仁</h1><p>「兩萬六」自從轉咗公司之後發展好似唔錯，戲就拍多咗而且口碑都唔差。不過其實舊公司都對佢不薄，每次佢出去見人計埋梳頭化妝，前前後後冇5個都有4個人傍住佢，相對家喺新公司出入都係得一個助手跟住，真係不可同日而語。不過路係自己揀，而且人多人少都係門面嘢，最緊要都係有多啲發展機會啫，所以佢都冇乜點怨。<br>Textby關仁</p></body></html>
