<html><header><meta charset="utf-8"><title>陳冠希冧Fans狂歡</title></header><body><h1>陳冠希冧Fans狂歡</h1><p>陳冠希前晚在北京為一原創樂隊大賽做頒獎及表演嘉賓，久未在北京演出的他吸引逾百名歌迷撐場，台下吶喊聲不絕，主持人問他有甚麼意見給予參賽新人，他說做藝人最重要是勇敢做回自己。</p><p>微博互動</p><p>前晚陳冠希共演唱了三首歌，並不時與台下歌迷握手，準備唱《ICanFly》時更把咪高峯放到前排一名女歌迷前問：「這首歌是杰倫作給我的，你知道名字嗎？」女歌迷答說：「YouCanFly！」陳冠希即帶笑更正說：「是《ICanFly》才對！」事後陳冠希更開微博，在兩小時內連續更新20條新內容、加關注、轉發等，數萬粉絲整夜與他互動狂歡。<br>撰文：李全</p></body></html>
