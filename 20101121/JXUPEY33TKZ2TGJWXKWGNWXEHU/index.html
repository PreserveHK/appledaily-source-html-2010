<html><header><meta charset="utf-8"><title>鹿頸判頭被追數圖自殺</title></header><body><h1>鹿頸<br>判頭被追數圖自殺</h1><p>【本報訊】一名姓梁（50歲）裝修判頭疑被人走數，拖累鹿頸南涌楊屋村的20多萬元村屋裝修工程爛尾，工人無糧出停工，支付20多萬元大肆裝修殘破村屋的租客，昨午2時許帶同五名金毛青年相約判頭談判不果，有人說要押梁到財務公司借錢填數，他激動跑上二樓天台企圖跳樓，警方談判專家到場勸喻，梁四個小時後才肯下來，送院檢驗。<br>梁指自己在內地參與一項工程，付了一筆錢給中間人，這筆錢正是租客付出的裝修費，結果內地中間人走數，令梁也無法出糧給本港工人。</p></body></html>
