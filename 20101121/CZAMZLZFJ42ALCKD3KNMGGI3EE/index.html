<html><header><meta charset="utf-8"><title>今日好料：海鮮環保宴</title></header><body><h1>今日好料：海鮮環保宴</h1><p>潮流興環保，吃海鮮原來都可以響應環保，香港JW萬豪酒店、香港萬麗海景酒店、香港天際萬豪酒店和香港萬怡酒店，將於11月22日至12月19日，一同推出環保海鮮菜單，適用於咖啡室和客房餐飲服務。環保餐單內的海鮮，皆由世界自然（香港）基金會認可的供應商提供，先根據「海鮮選擇大行動」指引嚴格分類，評估過捕捉和養殖海鮮方法，全屬「食用可持續生產」類別的海鮮。菜式方面，用珊瑚鱒魚、鮑魚、龍蝦、魷魚等入饌，頭盤主菜皆美味，吃得如此有意義，飽腹之餘記得響應。<br><br>記者：葉雪芯</p><p>香港萬麗海景酒店（25846971）<br>地址：灣仔港灣道1號</p></body></html>
