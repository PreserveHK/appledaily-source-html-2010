<html><header><meta charset="utf-8"><title>Paris踩斗零踭髹油</title></header><body><h1>Paris踩斗零踭髹油</h1><p>酒店太子女ParisHilton，因8月藏毒案被判200小時社會服務令，昨日她在洛杉磯執行任務，被安排髹去牆上塗鴉，美化環境。Paris表現合作，穿上合規格的黃色tee開工，但仍堅持要靚，竟穿4吋斗零踭上陣，無拗柴認真好彩。<br>有關方面規定不可遲到，因此習慣夜蒲的Paris晨早已起床，7時正準時抵達現場。</p><p>表現論盡</p><p>平日屋企有大把工人使的她，放下千金小姐身份拿起油掃落力地髹，但畢竟做唔慣粗重工夫，搞到滿身油漆，十分論盡。同場執行服務令的小妹妹見狀，幫其抹去面上污垢，Paris即擺出扁嘴表情。</p></body></html>
