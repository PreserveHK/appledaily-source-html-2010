<html><header><meta charset="utf-8"><title>「食物酒店」零食迷天堂</title></header><body><h1>「食物酒店」零食迷天堂</h1><p>每次入到超市，見到零食都會被吸引的你，假如去到德國新維德市以超市為主題的「食物酒店」（FoodHotel），肯定令你瘋狂。酒店大堂的椅子，都設計成超市手推車模樣，讓人有置身超市的感覺。<br>酒店與德國36間食品公司合作，讓他們設計別具特色的酒店房間（圖）。酒店經理格林霍伊澤說，「我們只為房間設計列出基本指引，給各公司發揮他們的無限創意」，但食品公司需負責建造和家具。住客可自選房間，零食、飲品可免費任擇，單人房每晚要90歐元（954港元），雙人房要129歐元（1,367港元）。<br>路透社</p></body></html>
