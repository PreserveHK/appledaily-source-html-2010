<html><header><meta charset="utf-8"><title>拖船鋼纜傷工人</title></header><body><h1>拖船鋼纜傷工人</h1><p>【本報訊】青衣美孚油庫對開海面，昨日一名拖船工人被鋼纜擊中墮海受傷。事主由船主跳海救起，再由水警輪送到碼頭轉送醫院治理，初步檢驗證實事主的左小腿骨折，目前情況穩定。<br>昨晨11時48分，一艘被拖往青衣附近的碼頭進行維修的拖船，被拖至上述海面時，船上一名40歲曹姓工人，正在船頭整理雜物，拖船的鋼纜疑因船隻改變方向而突然向其身邊橫掃，結果曹首當其衝雙腳被擊中受傷，曹失去平衡墮海。船主發現曹墮海後，即通知38歲彭姓工人報警，然後跳下海將載浮載沉的事主救起。
</p></body></html>
