<html><header><meta charset="utf-8"><title>S.E.S成員出閣做多仔婆</title></header><body><h1>S.E.S成員出閣做多仔婆</h1><p>韓國前女子組合S.E.S成員Shoo，昨日與籃球員男友林孝成奉子成婚，於首爾舉行婚禮。Shoo繼日前找來S.E.S的兩名好姊妹Eugene及SEA擔任伴娘合拍婚紗相後，三人昨日繼續在婚禮場地攬頭攬頸，韓星鄭麗源及前宿敵組合Fin.K.L成員成宥利等圈中人昨日也出席婚禮送上祝福。</p><p>願生5個孩子</p><p>新娘Shoo昨日在婚禮舉行前，也跟新郎林孝成在場內舉行記者會，不停在記者面前互咀，正懷孕6個月的Shoo說：「我願意為丈夫生5個以下的小朋友！」她又透露兩年前透過Eugene認識林孝成，日後願意介紹丈夫的籃球隊隊友給兩位姊妹認識。</p></body></html>
