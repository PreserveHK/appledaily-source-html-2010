<html><header><meta charset="utf-8"><title>新都城住客跳樓</title></header><body><h1>新都城住客跳樓</h1><p>【本報訊】一名中年男子昨日下午被發現從將軍澳新都城20樓住所攀窗墮下平台斃命，幸沒有壓中人，警方未有發現遺書，調查後認為死因無可疑，相信他病發跳樓輕生。<br>死者姓呂（39歲），與家人居於新都城二期6座20樓一單位，據悉事主為長期精神病患者，要覆診及服藥，昨午4時許，事主被發現從大廈高處墮落平台花園水池旁邊，當場身受重傷，警員及救護員到場將他送院急救，證實已不治。警員上樓調查聯絡上其家人，獲悉他有精神病，調查後相信他從睡房攀窗墮樓。
</p></body></html>
