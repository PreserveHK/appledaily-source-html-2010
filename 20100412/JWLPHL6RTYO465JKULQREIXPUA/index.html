<html><header><meta charset="utf-8"><title>王力宏初執導筒三萬Fans做臨記</title></header><body><h1>王力宏初執導筒<br>三萬Fans做臨記</h1><p>王力宏自從參演李安執導的電影《色，戒》後，對演戲興趣大增，今年他首當電影導演，其處女作《戀愛通告》更耗資1.6億新台幣。<br>上月王力宏化身美猴王拍攝該片，又號召三萬多名fans充當臨時演員。王力宏之前更邀請香港電影金像獎美術指導余家安為他炮製美猴王臉譜扮相，之後又於官方網頁號召中、港、台、日的fans索取門票進場參與拍攝。首次執導的王力宏於戲中飾演偶像歌手杜明漢，他說：「一邊在台上要賣力，一邊又得理性觀看拍攝結果。杜明漢的演唱會比王力宏的演唱會更有看頭，聲光效果更精采。」　<br>採訪、攝影：黎寶蘋</p></body></html>
