<html><header><meta charset="utf-8"><title>觀星團</title></header><body><h1>觀星團</h1><p>●巴塞隆拿的西班牙後衞佩奧爾（左圖），將於周二滿32歲；至於名古屋鯨魚的日本門將楢崎正剛（右圖）則會於周四滿34歲。<br><br>●周二（13日）為NBA熱火後衞昆頓李察臣的30歲生日，他的成名絕投技是3分球神射，並曾在05年贏得明星賽3分球大賽，而他今季3分球命中率為39.5%。<br><br>●公牛前鋒丹治於周五（16日）度過其25歲生日，丹治原本為蘇丹人，但小時候隨家庭移往英國入籍，他與今季轉投活塞的後衞哥頓，為英國籃球「孖寶」，勢成球隊在倫敦奧運奪牌的核心球員。</p></body></html>
