<html><header><meta charset="utf-8"><title>台情侶巴士親熱片爆紅</title></header><body><h1>台情侶巴士親熱片爆紅</h1><p>近日一段拍攝一對年輕男女，在台北市信義區巴士上調情、上下其手的片段（圖），在網上廣傳，網民猛批這名男子：「難道不知道巴士窗門是透明的？」<br>這片段是在上周一上傳至影片YouTube，有近三萬人次觀看。片段顯示一對男女坐在一輛「信義新幹線」巴士最後一排，初時耳鬢相磨，男子其後開始拿衣服蓋住女子下半身，然後伸手到衣服內，上下左右移動。<br>有網民質疑台北到處都是情侶酒店，難道他們「真的這麼急」或者沒錢開房。<br>台灣《蘋果日報》</p></body></html>
