<html><header><meta charset="utf-8"><title>《靚太》女星Dixie逝世</title></header><body><h1>《靚太》女星Dixie逝世</h1><p>於1986至1993年曾主演美國劇集《DesigningWomen》的美國老牌電視女星DixieCarter昨日去世，享年70歲。發言人昨日表示不會公開Dixie的死因。<br>1939年生於美國田納西州小康之家的DixieCarter，加入電視圈前曾參演舞台劇，最為人熟悉的電視代表作為《DesigningWomen》，她07年客串過7集《靚太唔易做》（DesperateHousewives）獲艾美獎提名。Dixie的丈夫是電視男星HalHolbrook，兩人於84年結婚，育有兩名女兒，Hal在聲明中表示家人為Dixie的死訊感心痛。</p></body></html>
