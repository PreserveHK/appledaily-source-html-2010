<html><header><meta charset="utf-8"><title>球壇Gossip：迪帥升班開心過捧盃</title></header><body><h1>球壇Gossip：迪帥升班開心過捧盃</h1><p>前日對幾個喺英格蘭搵食嘅意大利領隊嚟講，都係大喜日子，先係蘇拿帶領嘅韋斯咸贏波後，護級形勢好轉，然後係安察洛堤嘅車仔殺入英足盃決賽；當然唔少得係迪馬堤奧帶領嘅西布朗已提早篤定重返英超。迪馬堤奧賽後大喜，同職球員一齊開香檳慶祝，仲話成功帶隊升班，係佢職業生涯嘅高峯。雖然迪馬堤奧球員時代稱唔上係頂級球星，但為車仔贏過歐洲盃賽冠軍盃、英足盃同埋英聯盃，換句話講，喺佢眼中幾個獎盃原來都比唔上領軍升班嘞！</p></body></html>
