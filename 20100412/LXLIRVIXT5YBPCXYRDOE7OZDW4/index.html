<html><header><meta charset="utf-8"><title>西湖申報世遺過首關</title></header><body><h1>西湖申報世遺過首關</h1><p>浙江省杭州市旅遊名勝西湖，申報世界文化遺產又進一步。國家文物局局長單霽翔稱，近日已收到聯合國教科文組織世界遺產中心通知，西湖申遺的文本已經通過形式審查，預計今年稍後，國際古蹟遺址理事會將派人到現場，評估及驗收。<br>單霽翔前日在江蘇無錫宣佈這個進展。經國際古蹟遺址理事會的專家通過對西湖的評估、驗收後，西湖將於明年六月、巴林舉行的世界遺產大會上作最終表決。<br>有旅遊業界人士認為，西湖作為自然和文化高度融合的產物，符合世界遺產關於文化景觀的定義。同時，西湖本質是活着的文化遺產，以儒家審美導向為基礎創出來的典範。<br>新華社</p></body></html>
