<html><header><meta charset="utf-8"><title>新隆胸法阻礙乳癌診斷</title></header><body><h1>新隆胸法阻礙乳癌診斷</h1><p>近年潮興的透明質酸隆胸法（Macrolane），一針便可令乳房升cup數，但英國有整容醫生警告，有關物質容易引發乳房疼痛和腫塊，甚至阻礙醫生觀察乳房腺體組織，女士一旦患上乳癌，都不能及早發現。<br>整容醫生米勒指，注射透明質酸隆胸有效期18個月，由於注射過程只需45分鐘，費用2,500英鎊（約3萬港元），所以甚受歡迎。但米勒指有20名婦女試用後，其中16人先後44次投訴乳房痛楚和不正常腫塊；有人照乳房X光時，醫生不能清楚見到可演變成癌細胞的腺體組織；有人的乳房更於三個月後出現像西米一樣的腫粒。<br>英國《星期日郵報》</p></body></html>
