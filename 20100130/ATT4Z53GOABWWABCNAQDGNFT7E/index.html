<html><header><meta charset="utf-8"><title>安以軒拒為黃曉明跳樓</title></header><body><h1>安以軒拒為黃曉明跳樓</h1><p>台灣女星安以軒憑偶像劇《下一站，幸福》走紅，惜緋聞多多，令她不勝其煩，如曾合作拍劇集《大漢天子》的黃曉明也在緋聞名單之上，兩人雖然沒有擦出愛火花，但黃曉明卻幾乎激到安以軒跳樓。</p><p>識破激將法</p><p>安以軒最近接受雜誌訪問，大爆曾因為與黃曉明的緋聞感到憤怒，一次還氣得致電給他訴苦，豈料黃曉明問她：「你在幾樓？你現在開窗跳下去！」<br>安以軒憶述：「他還問我：『你甚麼沒見過，會為了這事這麼氣憤，那你就沒有資格當藝人，應該開窗跳下去，死了算吧！』令我一下子冷靜下來，我這時才意識到他是在用激將法。」<br>撰文：丁寧</p></body></html>
