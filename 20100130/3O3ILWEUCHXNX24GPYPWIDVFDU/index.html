<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞按摩紓緩腰骨舊患 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞按摩紓緩腰骨舊患 - 馮仁昭</h1><p>溫碧霞、葉佩雯同郭偉亮噚日去銅鑼灣出席spa店開幕。溫碧霞話10年前撞過車，腰骨受傷，要經常按摩紓壓，但冇check過會唔會影響生育，佢話：「唔係好介意，我同老公都習慣咗家嘅生活。」至於葉佩雯嘅身形肥咗唔少，似乎有喜，佢否認話：「唔係，我絕對安全，我一向都比較豐滿，有喜嘅係我朋友栢芝。」佢話冇計劃生育，因為養三隻狗已經好夠。</p></body></html>
