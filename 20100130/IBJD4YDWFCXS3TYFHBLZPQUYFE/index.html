<html><header><meta charset="utf-8"><title>至潮「兩人餐廳」只招呼兩客</title></header><body><h1>至潮「兩人餐廳」只招呼兩客</h1><p>隨着經濟條件大幅改善，大陸各地瀰漫「小資情調」，就連老工業基地的東北瀋陽近日也出現每次只接納兩人用餐、每天最多接待三桌客人的「CoffeeForTwo」餐廳。<br>所謂「小資」是1990年代大陸的流行語，是小資產階級的簡稱，現專指嚮往流行思想生活、追求心靈體驗和精神享受的年輕人。瀋陽的兩人西餐廳，老闆蘇菲女士身兼經理、服務生及廚師三職。她稱，工作並未讓她感到忙碌，因為這裏僅一張方桌，兩把椅子，每次只可以供兩人用餐。<br>中央社</p></body></html>
