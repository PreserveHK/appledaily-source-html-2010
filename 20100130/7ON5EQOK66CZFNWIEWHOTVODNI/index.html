<html><header><meta charset="utf-8"><title>隔牆有耳：諾獎提早抵港鎖夾萬 - 李八方</title></header><body><h1>隔牆有耳：諾獎提早抵港鎖夾萬 - 李八方</h1><p>「光纖之父」高錕榮歸，中大前日開校董會時，校長劉遵義向校董披露部份慶祝活動安排，最矚目係高錕科研生涯中獲得嘅17個獎項，包括剛獲頒嘅諾貝爾獎，都會送贈中大永久收藏，有校董同八方講，會上有人指呢十幾個獎項係無價寶，高教授返港時，校方應該派人護送，點知劉遵義胸有成竹咁話唔使擔心。<br>劉遵義一副山人自有妙計嘅表情，原來呢批獎項已經早一步送返香港，劉遵義笑稱已鎖埋喺夾萬，存放喺一個十分安全地方，大家唔使驚。至於夾萬位於校長府抑或中大校園，與會者話劉遵義冇透露。</p></body></html>
