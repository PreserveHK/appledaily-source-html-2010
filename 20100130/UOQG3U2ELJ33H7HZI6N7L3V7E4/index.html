<html><header><meta charset="utf-8"><title>燒焊惹怒火兩漢打鬥</title></header><body><h1>燒焊惹怒火兩漢打鬥</h1><p>【本報訊】一名燒焊工人昨晨在紅磡寶其利街一後巷工作期間，被鄰近一間店舖的職員指摘影響其店舖，兩人發生爭執，互相推撞，混亂中職員損毀燒焊工人的鐵架，警員接報到場，拘捕涉打架兩漢，兩人均報稱胸口不適，俱送院治理。<br>現場為紅磡寶其利街2號後巷，昨晨9時許，姓李（30歲）工人在上址後巷進行燒焊，附近一間店舖姓何（53歲）職員，擔心燒焊影響其店舖運作，出言干涉，李不滿受阻，與何發生爭執對罵，繼而動武，何情緒激動，擊毀李燒焊用的鐵架，警員接報到場調查，拘捕何涉刑毀及打架（圖）李亦因打架被捕，兩人俱報稱胸口不適送院檢查。<br>文兆麟攝</p></body></html>
