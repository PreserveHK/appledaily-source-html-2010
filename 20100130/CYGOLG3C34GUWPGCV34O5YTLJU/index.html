<html><header><meta charset="utf-8"><title>靚佬湯搵星探請保母</title></header><body><h1>靚佬湯搵星探請保母</h1><p>湯告魯斯（TomCruise）的3歲女兒Suri，最近迷上舞台劇《歡樂滿人間》（MaryPoppins），並扭計希望保母可以似足劇中女主角Mary，愛女心切的靚佬湯即託星探公司幫手，尋找合適人選。<br>為滿足愛女的刁鑽要求，靚佬湯向紐約一間星探公司求助，希望找一位外表及聲線跟Mary相似，又能夠照顧Suri的女保母。不過靚佬湯老婆姬蒂荷姆絲（KatieHolmes）對此頗為反對，據悉星探公司找來3位人選，但姬蒂已淘汰了兩人，因為她們實在太索，以免招狐入室。</p></body></html>
