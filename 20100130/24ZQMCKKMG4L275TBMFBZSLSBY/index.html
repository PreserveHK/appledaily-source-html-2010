<html><header><meta charset="utf-8"><title>碧咸夫妻檔鬥晒料</title></header><body><h1>碧咸夫妻檔鬥晒料</h1><p>英國萬人迷球星碧咸（DavidBeckham）夫婦最近為雜誌《10》拍攝雙封面，碧咸拋開平日官仔骨骨的形象，以粗獷look大晒手臂紋身，令人眼前一亮。<br>碧咸嫂Victoria穿吊帶緊身衣大晒警鐘胸，畫面養眼。對於被指冇身材，Victoria強烈反駁，自爆和身材出名索爆的籮霸珍妮花洛庇絲（JenniferLopez）穿着同一尺碼。她謂雖然自己被評衣着品味差，但無意離開時裝界，今後會繼續設計靚衫和扮靚。</p></body></html>
