<html><header><meta charset="utf-8"><title>最後召集家品開倉</title></header><body><h1>最後召集家品開倉</h1><p>還有兩星期就新年，大掃除外還要為屋企送舊迎新。想把握最後機會掃貨，又或買出埠旅行用品，可留意海港城Bazaar展銷集的家電、電品、床品及行李用品展，最低減至二折。當中超過20個品牌，家品款式包羅萬有，想為屋企改頭換面話咁易。<br><br>記者：林佩婷</p><p>家電、電品、床品及行李用品展<br>日期：即日起至1月31日<br>時間：11am-9pm<br>查詢：21188008</p></body></html>
