<html><header><meta charset="utf-8"><title>米高出監搶救金融海嘯</title></header><body><h1>米高出監搶救金融海嘯</h1><p>由金像大導奧利華史東（OliverStone）執導的電影《華爾街》續集《WallStreet：MoneyNeverSleeps》，預告片昨日正式曝光，上集米高德格拉斯（MichaelDouglas）飾演的金融大亨Gordon，因造市而被判入獄23年，在續集中終於出冊，離開監獄時獲歸還當年被視為身份象徵的水壺大哥大電話，十分惹笑。</p><p>續集故事講述Gordon出獄後，一方面希望與女兒團聚和好，一方面重投金融界老本行，他預計金融海嘯一觸即發，卻被業內人士當作笑話，於是與沙拉保夫（ShiaLaBeouf）飾演的年輕金融才俊共謀對策。</p></body></html>
