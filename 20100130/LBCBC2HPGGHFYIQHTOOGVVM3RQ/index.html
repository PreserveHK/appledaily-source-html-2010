<html><header><meta charset="utf-8"><title>諸葛梓岐爆王友良冧女秘技</title></header><body><h1>諸葛梓岐爆王友良冧女秘技</h1><p>王友良（Ivan）昨日邀請諸葛梓岐（Marie）、莊思敏等到美孚接受《紅人館》訪問，追問兩人感情生活及何時嫁人，怎料Marie踢爆曾聽過Ivan於電話中跟女仔說：「好掛住你。」頓時令Ivan臉紅，事後Ivan解釋身邊很多女性朋友，暫時沒有女友。<br>談到兩人何時嫁人，莊思敏強調未到適婚時候，還要多等幾年，Marie則表明未有結婚計劃。當Ivan稱Marie是薛家的準新抱時，她笑說：「純粹傳媒去寫，大家開心咪得，我會工作為主。」年初一又是情人節，三人都表明首先跟家人過年。<br>採訪、攝影：馬建華</p></body></html>
