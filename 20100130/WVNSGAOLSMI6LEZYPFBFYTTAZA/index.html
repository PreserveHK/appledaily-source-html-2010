<html><header><meta charset="utf-8"><title>徐若瑄喜見Karl爺</title></header><body><h1>徐若瑄喜見Karl爺</h1><p>徐若瑄最近在日本開設了全新個人官方網誌（ http://ameblo.jp/vivianhsu） </p><p>，以日文跟fans交流，昨日她上載了於巴黎時裝周舉行前一天，到訪Chanel總店拍下的靚相，也透過日本工作人員寫下此行經歷。</p><p>貴賓式招待</p><p>相中的徐若瑄穿上Chanel靚衫，雍容華貴，工作人員用日文在徐若瑄的網誌內透露，她此行獲得貴賓式招待。當她在Chanel總店拍攝時，品牌總監KarlLagerfeld突然現身，令她非常興奮。<br>此外，徐若瑄前天在網誌內上載她抱着一名初生嬰兒的照片，BB原來是她弟弟的孩子。<br>撰文：黃珈楠</p></body></html>
