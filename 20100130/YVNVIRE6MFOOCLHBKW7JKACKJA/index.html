<html><header><meta charset="utf-8"><title>陳豪唔恨拍電影</title></header><body><h1>陳豪唔恨拍電影</h1><p>陳豪前晚到灣仔出席新酒記者會，現場有占卜師即場為他占卜，指陳豪未來會碰上機遇，陳豪笑言不但想開咖啡店，還想創立個人咖啡品牌，又笑指自己流着咖啡味的血。<br>陳豪前女友廖碧兒日前聲稱沒人向她求婚，他笑言自己也沒有。問到廖碧兒是否合乎其擇偶條件？陳豪說：「佢係非常好嘅女仔。」接着已不欲多談。</p><p>「我唔會眼紅」</p><p>提到近日不少無綫小生獲安排拍電影，陳豪自言沒太多興趣，他說：「我想自己立場明確啲，專注演員工作，其實公司都有安排我拍戲，但因為時間唔啱所以拍唔成，其實入無綫前我都拍咗成三、四十套戲，所以我唔會眼紅人哋。」<br>採訪、攝影：卓寶花</p></body></html>
