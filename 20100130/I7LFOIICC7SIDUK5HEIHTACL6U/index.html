<html><header><meta charset="utf-8"><title>JessicaC.在港置業</title></header><body><h1>JessicaC.在港置業</h1><p>JessicaC.和苟芸慧昨日在尖沙嘴海港城出席豐田新車揭幕儀式，JessicaC.來港發展賺到第一桶金，打算在港置業，她說：「如果要揀都會買樓先，因為屋企人都可以一齊住，車就只係我一個人用，同埋家賺到嘅錢都夠畀首期。」</p><p>交稅頭痛</p><p>JessicaC.工作多，交稅應該不少，提到要交稅，她頭痛說：「唉！我都冇諗，係冇人想交稅，呢樣要交畀我嘅會計搞。」情人節JessicaC.已買了一部咖啡機給男友，因為男友經常投訴她煮的咖啡難飲，她說：「我想收朱古力，花都想收，不過怕會凋謝，加埋男友就最完美。」<br>採訪、攝影：楊潔雯</p></body></html>
