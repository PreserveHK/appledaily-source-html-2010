<html><header><meta charset="utf-8"><title>特稿皇馬冇C遜有C - 牽牛</title></header><body><h1>特稿<br>皇馬冇C遜有C - 牽牛</h1><p>C朗今季以天價加盟皇馬，戰了半季，已累積9個聯賽入球，成球隊次席神射手，而且他對皇馬的勝負亦影響甚大。有C朗在陣的12場聯賽，皇馬取得9勝1和2負，勝率75%；而他缺陣的7場比賽，只得到5勝1和1負，勝率稍下降至71.4%。</p><p>至於球隊的入球能力下滑則更明顯，C朗在陣的12場聯賽，皇馬合共入30球，平均每場入2.5球；當他缺陣時，球隊7戰只入14球，平均每場只入兩球。<br>牽牛</p></body></html>
