<html><header><meta charset="utf-8"><title>Mr.請亞視食檸檬</title></header><body><h1>Mr.請亞視食檸檬</h1><p>樂隊Mr.前晚在尖沙嘴和組合朱凌凌一同演出bandshow，吸引不少fans捧場，但Mr.會否擔心有女fans瘋狂圍着他們？主音Alan表示不怕，反而因他生痱滋故此不能大笑，笑容明顯有點尷尬。之前Mr.也曾在同一場地演出，他們透露曾經演出酒吧騷被酒客投訴很嘈吵，令他們莫名其妙。<br>提到唱片公司一哥張學友以廣東話接受亞視訪問，Mr.表示仍未收到公司指示，不過之前曾以廣東話接受有線訪問，若果亞視要求做訪問，Mr.表示為尊重和無綫的合約，故此暫時只會以普通話對答。<br>採訪、攝影：溫敏芝</p></body></html>
