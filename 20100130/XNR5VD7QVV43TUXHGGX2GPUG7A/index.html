<html><header><meta charset="utf-8"><title>汪詩詩新年大團圓</title></header><body><h1>汪詩詩新年大團圓</h1><p>汪詩詩及汪圓圓前晚結伴到尖沙嘴出席仁愛堂活動，同場還有白韻琴、謝偉俊和黎小田等，詩詩和圓圓為配合大會主題，以紅黑打扮示人。提到農曆新年，詩詩表示老公甄子丹終於有假放，而且長達1個月，故此她計劃一家人出外旅行度假。</p><p>「老公難得有假」</p><p>詩詩說：「老公好難得先有假，所以好珍惜，因為佢成日喺出面住酒店，原本諗住新年留番喺屋企，但仔女又話想去旅行，所以最後都決定去玩。」由於今次乃由詩詩一手策劃整個行程，故此她心情緊張，希望一家人可順利享受完美假期。<br>採訪、攝影：張俊銘</p></body></html>
