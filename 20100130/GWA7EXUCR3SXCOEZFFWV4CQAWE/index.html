<html><header><meta charset="utf-8"><title>霆鋒寸Edison得把口</title></header><body><h1>霆鋒寸Edison得把口</h1><p>陳冠希（Edison）早前接受內地雜誌《GQ》訪問時，大賣感性表示視昔日同學謝霆鋒為一生朋友，不過霆鋒對此表現冷淡。近日輪到霆鋒接受這家雜誌訪問，他也談起Edison。<br>霆鋒的好友與妻子年前均被捲進淫照風暴，但每當提及此事時，他均保持一貫的冷靜。<br>今次談到Edison，霆鋒說：「如果陳冠希需要甚麼東西，我會幫忙，但是我很簡單，有甚麼話跟媒體說沒用，直接跟我說，哪怕是一個短訊。」<br>撰文：林妃</p></body></html>
