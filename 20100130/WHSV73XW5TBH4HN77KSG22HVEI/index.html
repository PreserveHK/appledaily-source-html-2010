<html><header><meta charset="utf-8"><title>案件速遞爆竊18間琴行慣匪監五年</title></header><body><h1>案件速遞<br>爆竊18間琴行慣匪監五年</h1><p>【本報訊】有前科竊匪於四個月內在港九新界共18間琴行，假扮等妹妹學琴或查詢音樂課程等，在店內流連，直至發現未有看管的錢包，就順手牽羊偷走，案中共21名教琴老師遭殃。竊匪將盜取的信用卡狂碌，購入大批貴價品共值26萬元。他昨在區域法院承認21項盜竊罪，判囚五年。<br>案情指警方於去年8月22日採取行動，在柴灣杏花新城地下埋伏，見35歲被告徐賢聰步出一間琴行後將他拘捕，在他身上搜出一張被竊信用卡。他承認另20次在其他琴行偷竊。案發於去年4月至8月間。被告於06年以同樣手法盜竊判監三年四個月。<br>案件編號：DCCC1365/09</p></body></html>
