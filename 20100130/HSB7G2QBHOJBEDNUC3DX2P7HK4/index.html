<html><header><meta charset="utf-8"><title>陳慧琳轉軚睬亞視</title></header><body><h1>陳慧琳轉軚睬亞視</h1><p>陳慧琳（Kelly）、李彩華與仁愛堂總理男友王傲山，前晚到中環出席方力申的畫廊開幕派對，Kelly談到同屬環球的張學友接受亞視訪問，她說：「我之前都有接受亞視單獨訪問，我同TVB冇約，但佢喺重點新聞播，即係應該好重視。」</p><p>Kelly坦言若亞視邀請她接受專訪也會應約，她說：「我3月出碟，希望件事快啲搞掂，公司之間唔好太多拗撬，新年多拗撬唔老利，過年唔好有口角，我做唔做其他媒體訪問係公司安排。」問她覺得上無綫之外的電視台宣傳是否有幫助？她說：「有好有唔好，最好唔好得罪人啦。我每個地方嘅電視台都做，視乎有冇音樂節目。」<br>採訪：王連連<br>攝影：黃文成</p></body></html>
