<html><header><meta charset="utf-8"><title>陳沛嘉、黃美儀煙韌行街</title></header><body><h1>陳沛嘉、黃美儀煙韌行街</h1><p>名模陳沛嘉去年與彭文堅結婚，新婚燕爾才一年；龐維仁前妻黃美儀則於前年離婚，但兩個女人近日神奇變friend，還當街又攬又錫。大前日黃昏，戴白冷帽襯毛毛背心、打扮型格的陳沛嘉跟素顏、衣着casual的黃美儀挽手逛跑馬地，兩女邊行邊傾雞啄唔斷。當二人步離時裝店時，陳沛嘉更肉緊箍實黃美儀腰肢。<br>後來陳沛嘉陪黃美儀去愉記食肆買外賣離開時，陳沛嘉再向她攬腰及輕掃背臀，更來個goodbyekiss。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
