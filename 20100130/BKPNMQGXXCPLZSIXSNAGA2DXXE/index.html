<html><header><meta charset="utf-8"><title>秘魯被困四港人脫險</title></header><body><h1>秘魯被困四港人脫險</h1><p>【本報訊】因雨災被困在秘魯庫斯科省馬丘比丘印加遺址山區的14名華人，已於昨日全部由秘魯官方救援直升機送走撤至安全地區，當中包括四名港人均告脫險。<br>馬丘比丘山區因為連日暴雨引發洪水氾濫，冲毀鐵路，估計約2,000名不同國籍遊客被困山下的溫泉鎮。中國駐秘魯大使館日前證實，包括一個台灣旅行團、一個四川旅行團及四名港人，合共31名華人被困，當地政府前日先將其中17人撤出，餘下14人則在昨日由秘魯官方派出的直升機帶至安全地區。</p></body></html>
