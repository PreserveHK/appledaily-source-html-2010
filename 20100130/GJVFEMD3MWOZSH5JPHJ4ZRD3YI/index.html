<html><header><meta charset="utf-8"><title>克勤開工索酒氣</title></header><body><h1>克勤開工索酒氣</h1><p>李克勤日前為新歌《寂寞嘍囉》拍MV，身為好爸爸的他扮演酒保，導演一早安排他到酒吧熱身，又請來臨時演員演酒客跟克勤訴苦。<br>雖然在早上拍攝，但酒吧內仍有陣陣酒味，早與酒吧絕緣的克勤難免感到不自然，當他入吧枱埋位時，烈酒味道更令他大叫頂唔順。為加快拍攝進度速離現場，克勤專心投入，三兩下手勢就做出導演要求。</p><p>臨記飲醉</p><p>導演要求眾臨時演員飲少少酒以助入戲，當克勤埋位時，眾人已有點神志不清，當克勤見到他們雙眼滿佈紅筋兼有酒氣，才發覺對方已飲醉，克勤對他們的敬業精神非常敬佩。<br>撰文：葉雪</p></body></html>
