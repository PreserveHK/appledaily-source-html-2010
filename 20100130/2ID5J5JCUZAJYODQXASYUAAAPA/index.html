<html><header><meta charset="utf-8"><title>黎明雲南宣揚防愛滋</title></header><body><h1>黎明雲南宣揚防愛滋</h1><p>黎明（Leon）身為聯合國兒童基金國際親善大使，日前抽空到雲南探訪小朋友。<br>整個行程合共3日，Leon主要到龍陵縣探訪當地村民及小朋友，宣揚預防愛滋病的知識，因當地有不少家庭及小朋友皆不幸感染愛滋病及受到影響，故此Leon向當地人推廣及探訪有關人士。<br>雖然當地天氣寒冷及烏雲密佈，不過未有影響Leon的行程，由於地區偏僻，他們除了要坐車前往外，入村時Leon及其他人都要徒步進入，當地市民及小朋友甫見Leon及大隊即上前歡迎，又紛紛要求簽名留念，令現場儼如小型簽名會，Leon還與小朋友打成一片。<br>撰文：葉雪</p></body></html>
