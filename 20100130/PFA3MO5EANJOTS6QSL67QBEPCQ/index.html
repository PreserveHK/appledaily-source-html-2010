<html><header><meta charset="utf-8"><title>獨立屋：元朗　東方明珠</title></header><body><h1>獨立屋：元朗　東方明珠</h1><p>全幢複式獨立屋東方明珠，座落於元朗八鄉上輋村，賣點之一是設有獨立大閘圍牆，物業樓高3層，樓齡兩年，單位面積合共2,100方呎，另有5,000方呎大花園，可泊10部私家車，間隔5房2廳（雙套房），更設有17呎中空樓底及天幕大窗，極具豪宅氣派。大屋附近有小巴前往元朗西鐵站，車程約15分鐘，另往上水港鐵站約15分鐘車程。業主現叫價660萬元，呎價3,143元。<br><br>代理行：東方置業<br>電話：26561717</p></body></html>
