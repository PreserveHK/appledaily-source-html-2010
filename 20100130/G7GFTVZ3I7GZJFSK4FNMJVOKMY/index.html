<html><header><meta charset="utf-8"><title>飾車DIY：座椅冬日「護膚」</title></header><body><h1>飾車DIY：座椅冬日「護膚」</h1><p>冬天要護膚，車廂皮座都一樣，如果唔係隨時起晒乾紋，不過唔好以為求其倒啲皮座護理劑咁就搞掂，原來都有啲小竅門。<br>據汽車美容專家講，由於皮座有線縫位，若直接將皮水倒上座椅，皮水會沿線縫位滲入座椅海綿，令海綿變硬，影響舒適度，所以最好將皮水先倒在乾布上，然後才抹勻座椅。<br>不過絲絨座椅嘅處理就剛好相反，因為清潔劑要滲透面料才達到清潔效果，所以就要將清潔劑直接倒入座椅，才再抹勻，千祈咪將兩種護理方法調轉。<br><br>記者：趙慧敏</p><p>鳴謝：捷信汽車維修站　<br>電話：29500280</p></body></html>
