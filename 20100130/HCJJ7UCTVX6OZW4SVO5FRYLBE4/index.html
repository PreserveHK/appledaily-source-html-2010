<html><header><meta charset="utf-8"><title>張繼聰盼辦話劇團</title></header><body><h1>張繼聰盼辦話劇團</h1><p>張繼聰日前接受無綫節目《范後感》訪問，邊食邊回想過去一年的是非風雨，他說：「某程度呢啲風風雨雨加速咗自己成長，不過可幸嘅係我唔會介懷呢啲報道。出道以來唯一令我失眠三日嘅事唔係呢啲，而係自己喺台上表現唔到水準。」<br>除了音樂之外，張繼聰去年又做主持，原來他還有一個夢想，就是籌辦自己的話劇團。演藝學院畢業的他認為劇場是最能表達真善美的地方，他經歷許多之後，坦言害怕看見社會的價值觀越來越扭曲，所以希望透過戲劇為觀眾和下一代帶來好的影響。<br>撰文：林妃</p></body></html>
