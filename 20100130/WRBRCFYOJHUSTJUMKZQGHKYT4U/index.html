<html><header><meta charset="utf-8"><title>特稿狂牛大戰森巴兵</title></header><body><h1>特稿<br>狂牛大戰森巴兵</h1><p>傑志今季除起用前巴塞青訓總監甘巴爾執教，還起用多名來自西班牙的加泰隆尼亞的「狂牛」外援，而經過半季驗證，奧利、皮利斯、羅沙度及拿素爾無疑是近季來港較有質素的外援；只是上場齊齊踢出劣作，表現被扣分。另外，射手禾志利早前因家事離隊是削弱球隊入球能力。</p><p>至於南華近季只用巴西球員，新前鋒里奧上陣兩場便入兩球，在陣上起到作用，其餘沙域臣及史高斯為舊援，前者因遲歸隊至今只上陣4次，而史高斯改打左中場後，表現不及首季來港時搶鏡。</p></body></html>
