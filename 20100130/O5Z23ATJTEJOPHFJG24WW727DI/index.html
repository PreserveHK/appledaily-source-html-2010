<html><header><meta charset="utf-8"><title>獨立屋：元朗　華麗台</title></header><body><h1>獨立屋：元朗　華麗台</h1><p>座落於元朗錦上路上村的華麗台，樓高3層，樓齡兩年，現推出一個罕有2、3樓複式連天台單位，面積1,200方呎，間隔3房2廳（1套房），另有600方呎天台，全屋備有過百萬元豪華裝修，業主開價338萬元，呎價2,817元。交通方面，附近有巴士、小巴前往大埔墟港鐵站及錦上路西鐵站，其中往錦上路西鐵站，車程只約5分鐘。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
