</title></header><body><h1>adlib新春減價搶$99Tee
</h1><p>認真要佩服一眾港牌，講真，要在港站得住腳，少啲實力都唔得。好似土炮牌adlib在港打滾接近6年，備受年輕潮人追捧，港九區均有專門店，連帶澳門都有分店，棒棒堂都身體力行支持，厲害！如此實力之牌當然值得留意，不過今次眼光要放在品牌的減價貨之上，事關旺角瓊華店大部份貨品包括Tee、Cap帽及衞衣等統統以開倉價發售，唔使一嚿水買到件靚料Tee，係時候買新衫過年喇喂！<br>	<br>記者：胡卓琳
</p><p>adlib（27233727）旺角瓊華中心一樓U03A</p></body></html>
