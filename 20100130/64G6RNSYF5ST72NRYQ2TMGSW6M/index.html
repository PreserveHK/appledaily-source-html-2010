<html><header><meta charset="utf-8"><title>獨立屋：大埔　百里峯景</title></header><body><h1>獨立屋：大埔　百里峯景</h1><p>位於大埔新屋家新落成的百里峯景，鄰近港鐵大埔墟站，車程需4分鐘，出入交通十分方便，自推出發售後，市場反應熱烈，現正加推全幢獨立複式「峰景大宅」，面積1,400方呎，地下連1樓複式，另有日式花園，間隔4房，享開揚山景，開價498萬元，呎價3,557元。另備有全幢2,100方呎洋房發售。<br>百里峯景建有7幢3層高歐陸洋房，屋苑設有大閘圍牆及嚴密中央保安服務。每逢周日，發展商更設有免費專車在大埔墟港鐵站A出口接載睇樓人士。<br><br>代理行：28居物業<br>電話：92277747</p></body></html>
