<html><header><meta charset="utf-8"><title>陳年洗衣機起火自焚</title></header><body><h1>陳年洗衣機起火自焚</h1><p>【本報訊】長沙灣福榮街一住宅單位發生洗衣機「自焚」事件，一部使用多年的洗衣機，昨凌晨運作中懷疑電線短路起火，兩名來港工作內地男住客，企圖救火失敗逃出街上報警。消防員到場將火撲熄，洗衣機嚴重焚毀（箭嘴示），廚房亦告熏黑，10多名住客須疏散，幸火警中無人受傷。<br>火警現場為福榮街571號8樓一單位，住有兩名來港工作姓徐及姓甘內地男租客。兩人租住上址年餘，屋內各傢俬及電器均為業主提供住客使用，包括廚房內一部使用多年的洗衣機。<br>昨凌晨2時許，兩名事主仍未入睡，開動廚房洗衣機洗衫期間，洗衣機突然冒煙起火。兩人企圖自行救火但失敗，即時逃出街上報警。<br>黃通蜀攝</p></body></html>
