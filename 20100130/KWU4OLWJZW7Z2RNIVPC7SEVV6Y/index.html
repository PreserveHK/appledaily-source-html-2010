<html><header><meta charset="utf-8"><title>九龍最新二手成交：美孚新邨平均呎價4,493元</title></header><body><h1>九龍<br>最新二手成交：美孚新邨平均呎價4,493元</h1><p>中原地產美孚4期高級分行經理邱少明表示，美孚新邨本月交投持續暢旺，本月至今暫錄約150宗成交，平均呎價4,493元。<br>最新一宗成交單位為8期百老滙街116號高層A室，面積898方呎，兩房間隔，享正南內園景，以395萬元易手，呎價4,399元。買家為一名外區客，打算購入單位給雙親居住，惟遇不上心儀單位能即時入住，最終決定入市上述單位先收租，待租約期滿後才作自住用途。</p></body></html>
