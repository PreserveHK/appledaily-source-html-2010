<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒籲政府助維修舊樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒籲政府助維修舊樓 - 馮仁昭</h1><p>廖碧兒（Bernice）噚日到新城接受訪問，途中因為有唐樓倒塌而塞車兜路。講到倒塌慘劇，Bernice話希望政府可以幫手協助舊樓重建或者維修，又話好彩今日出事時係返工時間，如果唔係，可能會仲多人傷亡。另外，Bernice啱啱喺內地拍完電影《葉問前傳》，佢話雖然打得辛苦，又要學好多種唔同武器，但就打上癮，仲打算學埋詠春㖭。</p></body></html>
