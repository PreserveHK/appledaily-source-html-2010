<html><header><meta charset="utf-8"><title>城管打不還手獲千元「委屈獎」</title></header><body><h1>城管打不還手獲千元「委屈獎」</h1><p>受了委屈，還能得獎。近年來，陝西寶雞市城管部門的人員在執法的過程中，常遭人圍攻、辱罵等，但為樹立形象，堅持做到打不還手，罵不還口，因此獎勵有關工作人員每人1,000元（人民幣．下同）的「委屈獎」。<br>去年寶雞市城管部門的人員遭圍毆、辱罵等情況共有215人次。王文華從事城管工作七年，八次受傷，六次被人圍堵在家裏，但他無怨無悔。「委屈獎」獎金雖僅1,000元，但體現了執法部門對受委屈同事的肯定。<br>陝西《華商報》</p></body></html>
