<html><header><meta charset="utf-8"><title>請你睇《公主與青蛙》首映</title></header><body><h1>請你睇《公主與青蛙》首映</h1><p>農曆年前，各大商場紛紛增添新年佈置，荃灣廣場除中式佈置外，更加設迪士尼最新動畫《公主與青蛙》主題佈置，場內設有逾18呎高、歐陸設計的電影主題餐廳，公主與青蛙更親臨餐廳，帶你走進奇幻旅程。今次商場送出50張《公主與青蛙》首映禮戲票予《蘋果》讀者，只須憑此報道於今天12nn至10pm到荃灣廣場二樓顧客服務中心換領，名額25名，先到先得，送完即止。</p><p>首映日期：1日31日（3:30pm）<br>首映戲院：荃灣廣場百老匯戲院<br>查詢：24988343</p></body></html>
