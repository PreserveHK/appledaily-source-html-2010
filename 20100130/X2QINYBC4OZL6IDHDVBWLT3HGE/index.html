<html><header><meta charset="utf-8"><title>蕩購誌：48℃滾滾吓　熱到走音</title></header><body><h1>蕩購誌：48℃滾滾吓　熱到走音</h1><p>上回modelKK在清遠清新溫礦泉晒滑背，咪以為佢好嘆，鏡頭背後實情熱到呱呱叫，在瀑布下更冲到成個人散晒。唔怕死的她更挑戰「冰火泉」，極速跳入48℃的池中，唔使半秒已經熱到成個人彈起，生猛過火鍋中的游水蝦；之後又要跑入10℃的冷泉中，真人示範甚麼叫做凍到口齒不清。本來廣東話學得不錯的她，一冷一熱下又回復走音本色，令揸機的我笑到手震。她，來自北京。另外，我要澄清我無心整蠱佢o架，想睇吓80後的model幾咁有專業精神，可即上網睇片。<br><br>記者：尹中午</p></body></html>
