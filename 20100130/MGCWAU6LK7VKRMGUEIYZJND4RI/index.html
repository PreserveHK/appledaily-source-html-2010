<html><header><meta charset="utf-8"><title>案件速遞雜工涉促使智障男女性交</title></header><body><h1>案件速遞<br>雜工涉促使智障男女性交</h1><p>【本報訊】家住秀茂坪寶達邨的中年雜工，三年前在屋苑內連環非禮四名女童而被判囚。詎料他出獄不久，涉嫌再於原址干犯風化案，促使兩名於庇護工場受訓的智障男女在商場天台和公園性交。涉案雜工被控以三項促致精神上無行為能力的人與他人非法性交罪，昨押解到觀塘裁判法院提堂，暫毋須答辯，還柙至下月3日，等候警方安排認人手續。<br>55歲被告王錦雄，涉嫌於去年12月在寶達邨樓梯間和寶達商場天台公園，兩度促使一名智障男子與智障女事主非法性交。據悉被告亦為智障人士。<br>案件編號：KTCC564/10</p></body></html>
