<html><header><meta charset="utf-8"><title>豹兄弟小羚羊做朋友　摸頭舔頸</title></header><body><h1>豹兄弟小羚羊做朋友　摸頭舔頸</h1><p>羚羊遇上豹，通常會成為獵豹的點心，但肯雅一隻小羚羊在叢林遇上三隻豹，不但沒有命喪豹口，還與對方做好朋友，讓牠們摸摸頭、舔舔頸。<br>攝影師丹尼斯胡奧特去年10月在肯雅馬薩伊馬拉保護區拍攝時，無意中拍到三隻豹兄弟結伴在林中嬉戲時，遇上一群黑斑羚羊，羚羊發現豹蹤，沒命地逃跑，跑得最慢的一隻遭獵豹捉住。丹尼斯胡奧特心想，這隻羚羊肯定沒命，「豈料獵豹跟小羚羊又舔又摸頭，直至15分鐘後其中一隻豹想發難，小羚羊已拔腿逃走」。小羚羊逃過大難，專家估計三隻豹當時尚未肚餓。<br>英國《每日郵報》</p></body></html>
