<html><header><meta charset="utf-8"><title>新界最新二手成交：沙田第一城本月成交196宗</title></header><body><h1>新界<br>最新二手成交：沙田第一城本月成交196宗</h1><p>中原地產沙田第一城分行A組高級分區經理黎宗文表示，沙田第一城本月至今已暫錄約196宗成交，與上月同期相若，區內整體交投氣氛熾熱，很大機會本月會破200宗成交；但由於本周股票市場波動，同時有部份業主表現過份進取，叫價企硬，甚至有反價及封盤個案出現，故令交投比之前略為放緩。<br>該行日前成功促成一宗新成交，單位為28座中層D室，面積870方呎，成交價419萬元，呎價4,816元。</p></body></html>
