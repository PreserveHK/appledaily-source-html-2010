<html><header><meta charset="utf-8"><title>香港最新二手成交：太古城兩房售500萬30年升價8倍</title></header><body><h1>香港<br>最新二手成交：太古城兩房售500萬30年升價8倍</h1><p>利嘉閣地產皇牌屋苑太古城順安閣分行經理鄭其昌表示，該行日前錄得太古城順安閣中層G室易手，間隔兩房，面積675方呎，成交價500萬元，呎價7,407元。賣方早在80年以約55萬元購入，是次單位易手賬面獲利約445萬元離場，單位在過去30年間累積升值逾8倍。<br>太古城1月份，迄今已累錄約94宗成交，平均成交呎價約7,822元。目前，太古城有約800個買賣放盤，叫價約每方呎8,000元。</p></body></html>
