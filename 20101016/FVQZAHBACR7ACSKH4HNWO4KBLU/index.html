<html><header><meta charset="utf-8"><title>公屋富婆案　女雀友控謀殺</title></header><body><h1>公屋富婆案　女雀友控謀殺</h1><p>【本報訊】涉嫌與本周一揭發葵涌大窩口邨「公屋富婆」被謀財害命案有關的47歲姓羅女疑犯，經扣查後，昨日正式被警方落案控告一項謀殺罪，今日在東區裁判法院提堂。據知，羅婦為東莞人，兩個月前持雙程證來港，寄住在大窩口邨父母單位，與案中88歲老婦李惠蘭相識，成為李婆婆新雀友，在打麻雀期間李婆婆常穿金戴銀，疑因此惹人垂涎。法醫證實李婆婆是由外力掩口引致窒息而死，及後警方發現她一部手機、床底一批金器和現金失去，共值數萬元。</p></body></html>
