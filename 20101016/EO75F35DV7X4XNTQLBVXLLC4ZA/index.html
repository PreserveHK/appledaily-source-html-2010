<html><header><meta charset="utf-8"><title>元朗村屋內地收租客增　帶動交投</title></header><body><h1>元朗村屋<br>內地收租客增　帶動交投</h1><p>繼9月份成交量較年初旺市大跌後，有區內代理透露，10月份市場整體氣氛好轉，除了部份業主減價吸客外，另有出現內地投資客入市，帶動交投。<br>萬寶地產分行經理趙敏健表示，本月睇樓量明顯較9月回升，亦有持貨較多的投資者減價出貨，減幅約1成。另一方面，近月不乏有內地投資客在區內搵貨，以作收租投資，如本月成交的馬田村全幢式物業，面積2,100方呎，成交價620萬元，預料可出租約2.5萬元，租金回報約4.8厘。</p></body></html>
