<html><header><meta charset="utf-8"><title>尖沙嘴　複製美元騙局被搗</title></header><body><h1>尖沙嘴　複製美元騙局被搗</h1><p>【本報訊】西九龍總區重案組人員根據線報，懷疑有一幫非洲人來港行騙，於是深入調查。昨午2時許，探員喬裝買家，到尖沙嘴彌敦道的酒店與兩名非洲男子會面，其間有人聲稱可以把探員的二萬美元現金，在加入白紙及化學物品後，便變成六萬美元現金。<br>探員揭發這種聲稱透過化學物品及紙張複製金錢的騙局，表露身份將他們逮捕。疑犯年26及33歲，涉嫌以欺騙手段取得財產，通宵扣留調查。警方呼籲市民小心這類行騙手法，一旦遇上應從速報警。</p></body></html>
