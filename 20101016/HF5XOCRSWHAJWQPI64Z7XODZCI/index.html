<html><header><meta charset="utf-8"><title>沙田　眼超超五人打兩人</title></header><body><h1>沙田　眼超超五人打兩人</h1><p>【本報訊】兩名20歲青年，昨凌晨3時許，在沙田源禾路沙田賽馬會泳池後面的城門河畔聊天時，有五名青年途經，雙方懷疑因「眼超超」問題發生爭執。<br>雙方各不相讓下越吵越烈，五人發惡向兩名事主圍毆拳打腳踢。兩人寡不敵眾受傷，兇徒傷人後四散逃去。大批警員趕至調查，其中一人報稱失去銀包，懷疑被兇徒搶去，惟警員在附近尋回銀包，相信事主遇襲時掉下，並無財物損失。兩人送院敷藥後無礙，警員在附近搜捕兇徒未有發現。</p></body></html>
