<html><header><meta charset="utf-8"><title>陳綺貞騷音樂造詣</title></header><body><h1>陳綺貞騷音樂造詣</h1><p>台灣唱作女歌手陳綺貞昨晚在九龍灣StarHall舉行「夏季練習曲2010巡迴演唱會」，全場座無虛席。甫開騷陳綺貞穿上白色婚紗及戴眼罩，緩緩由升降台升上台，她站在一塊白色紗幕後，拿着結他自彈自唱《小塵埃》。</p><p>表演鋼琴對彈</p><p>之後陳綺貞繼續大騷其音樂造詣，以彈琴伴奏唱出《狂戀》，更邀請了一個男樂手跟她以鋼琴對彈，陳綺貞演出期間十分投入，台下歌迷也報以掌聲熱烈支持。當陳綺貞演繹完第三首歌後，她即除去眼罩，坐上一張高踭鞋形狀的椅子繼續演出。<br>採訪：王連連　攝影：黃文偉</p></body></html>
