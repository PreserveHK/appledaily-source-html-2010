<html><header><meta charset="utf-8"><title>午睡比賽鬥睡得甜</title></header><body><h1>午睡比賽鬥睡得甜</h1><p>午睡竟成比賽項目，西班牙正舉行首個午睡大賽，參賽者出動睡袍、毛公仔、抱枕，務求睡得香甜。<br>比賽前日（周四）起，一連九天在馬德里一個購物中心舉行。參加者五人一組，各人有20分鐘時間在梳化上午睡。醫生會用心跳測量器，計算他們入睡的時間。若參賽者扯鼻鼾、睡姿搞笑、睡袍設計獨特，可獲加分。<br>前天比賽由47歲建築工人洛明查爾勝出，他沉腄了18分鐘，可獲得30歐元（327港元）禮券，若往後沒人擊敗他，他可獲1,000歐元（10,920港元）大獎。<br>美聯社
</p></body></html>
