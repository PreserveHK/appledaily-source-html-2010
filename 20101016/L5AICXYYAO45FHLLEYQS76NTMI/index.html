<html><header><meta charset="utf-8"><title>隔牆有耳：奴供處超搵笨工　熱爆網 - 李八方</title></header><body><h1>隔牆有耳：奴供處超搵笨工　熱爆網 - 李八方</h1><p>搵食艱難，網上流傳勞工處最近貼咗份超級「筍」工出嚟，請「全職銷售員兼平面設計及文員」，份工不但要身兼多職，要求仲特高，應徵者唔止要操兩文三語，又要識良好上海話，仲要識幾十樣電腦程式操作，要求多到幾乎唔夠位寫。不過，一個禮拜做6日、日做11粒鐘，喺元朗返工月薪得6,000蚊，但聲稱有獎賞、佣金同酌情性花紅。<br>網民狂插「奴供處」咁剝削嘅工都登出嚟，有人計過呢份工時薪唔夠23蚊粒鐘，叫政府唔好再拖延設定最低工資同標準工時。八方噚日上勞工處網頁搵過，份工已經消失咗，唔知係真唔係。
</p></body></html>
