<html><header><meta charset="utf-8"><title>油麻地　街頭露械襲警被捕</title></header><body><h1>油麻地　街頭露械襲警被捕</h1><p>【本報訊】昨晨9時許上班繁忙時間，油麻地出現露體狂男子。一名37歲姓劉赤膊男子，在佐敦道與白加士街交界街頭，多次向途經女途人調戲及展露下體，嚇得女途人花容失色閃避逃走。<br>兩名警員接獲途人報警瞬即趕抵現場，在附近截獲涉案姓劉男子，調查期間遇反抗，三人糾纏，警員終將疑人制服，以涉嫌襲警、拒捕及在公眾地方猥褻行為拘捕疑人，帶返警署扣留及進一步調查。兩名警員在糾纏中受傷，其後召救護車送院治療。</p></body></html>
