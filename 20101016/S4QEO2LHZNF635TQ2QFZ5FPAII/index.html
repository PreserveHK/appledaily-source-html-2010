<html><header><meta charset="utf-8"><title>學童巴撼貨車　釀四車串燒</title></header><body><h1>學童巴撼貨車　釀四車串燒</h1><p>【本報訊】馬鞍山發生接載學童旅遊巴撞車意外。昨清晨6時許，34歲姓林司機駕駛一輛學童旅遊巴，載着一名52歲姓梁女保母前往接載學童途中，車沿馬鞍山恒泰路駛至近恒耀街時，司機報稱閃避一輛突然切線私家車，在天雨路滑下失控撞向路邊一輛16噸貨車右車尾，將貨車推前撞向前面兩輛同泊路邊的貨櫃拖頭連拖架，導致四車串燒。意外中旅遊巴車頭及車門損毀，司機及女保母手腳輕傷，報警後包紮送院。</p></body></html>
