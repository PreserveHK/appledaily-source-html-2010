<html><header><meta charset="utf-8"><title>天降玻璃雨　割傷一女途人</title></header><body><h1>天降玻璃雨　割傷一女途人</h1><p>【本報訊】灣仔昨日發生高空墮物傷人事件。一名39歲姓張女子，昨午2時在摩理臣山道39號蝴蝶摩理臣酒店對開的巴士站，等候乘搭巴士期間，高處突然有玻璃碎片如雨般墮下，擊中她的右手，當場受傷流血，傷者負傷跑入酒店求助及報警，救護員到場為她包紮傷口後送院。警員到場恐再有玻璃墮下，將現場摩理臣山道東行慢線封閉及調查，在地上發現10多粒玻璃碎片，但未發現酒店有窗門損毀，遂撿走碎片及調查玻璃碎片從何處墮下，案件無人被捕。</p></body></html>
