<html><header><meta charset="utf-8"><title>嘉玲上海展潮look</title></header><body><h1>嘉玲上海展潮look</h1><p>劉嘉玲最近為宣傳新戲《狄仁傑之通天帝國》經常到處飛，忙個不停，日前有消息指她早前回港出席美容活動後，便急忙返家陪老公梁朝偉，皆因嘉玲自與內地富商的親密合照曝光後，便與偉仔冷戰中，並指偉仔心情跌落谷底時便會反鎖自己在廁所。為此，嘉玲近日專心在家老公，才得以結束兩個月冷戰期，還呼朋喚友回家開紅酒派對。<br>不過早前嘉玲現身上海，她戴着黑超，手提HermèsBirkin袋，步出酒店大堂，邊走邊拉起衣袖，其助手則捧着鮮花緊跟其後，當嘉玲發現有記者時，便對助手指手劃腳，然後匆匆走出大堂。<br>撰文：丁寧</p></body></html>
