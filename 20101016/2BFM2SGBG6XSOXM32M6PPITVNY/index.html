<html><header><meta charset="utf-8"><title>吳思遠炮轟百花獎贈興</title></header><body><h1>吳思遠炮轟百花獎贈興</h1><p>導演吳思遠前日到達江陰市，出席第19屆金雞百花電影節宣傳活動，接受內地傳媒訪問時，他說：「現在的電影動不動就用10來個明星來堆砌，對於這點我氣不太順，而且現在的演員實在不夠用，甚麼片子都是這些明星轉來轉去。」</p><p>期望公平公正</p><p>對於金雞百花獎經常出現雙影帝或雙影后，吳思遠說：「希望電影節能公平，公正、公開，不要有領導的意志在裏面，如果只是讓明星來助興，很多明星就不會重視。」<br>此外，今屆金雞百花獎被質疑開幕場面冷清，不過閉幕禮應該會星光熠熠，章子怡將擔任主持一職，周潤發和李連杰也會出席。<br>撰文：李森</p></body></html>
