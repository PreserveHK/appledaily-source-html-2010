<html><header><meta charset="utf-8"><title>案件速遞勒索契妹男子判罰</title></header><body><h1>案件速遞<br>勒索契妹男子判罰</h1><p>【本報訊】一對契父子指契女的男友對感情不認真，去年12月約男友在熟食檔會面，要求他交出4萬元拍拖保證金。少女相信男友真心，拒絕讓男友付錢。契哥竟於五個月後要求契妹「仔債女還」，少女與男友商量後報警。涉案契哥昨被判社會服務令150小時。<br>涉案契哥林欣希（26歲）早前在粉嶺裁判法院被裁定一項勒索罪名成立。同案契爺陳志誠（46歲）自稱為黑社會14K「差佬文」手下，曾掌摑男事主。陳早前承認自稱三合會成員、勒索及普通襲擊三項罪名，上月被判囚4個月。<br>案件編號：FLCC1876/10</p></body></html>
