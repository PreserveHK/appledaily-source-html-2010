<html><header><meta charset="utf-8"><title>關帝廟會送禮斗
</title></header><body><h1>關帝廟會送禮斗
</h1><p>深水埗海壇街關帝廟於今明兩日，舉行大型廟會。除了邀請到各地道教代表出席主持落成典禮外，更有關帝起駕出巡，變臉、舞關刀等表演，遊戲券即場派發，憑券可換取《超凡入聖關雲長》畫冊一本。明日下午三時半設「祈福禮斗法會」，參與市民可獲禮斗（內有已祈福茶包、米）一個，兩者皆派完即止。<br><br>日期：今日早上8時起；10月17日（周日）早上11時起　<br><br>查詢：37186888</p></body></html>
