<html><header><meta charset="utf-8"><title>蘋果開倉：病壞捧病「狼」W - 守丹</title></header><body><h1>蘋果開倉：病壞捧病「狼」W - 守丹</h1><p>呢期轉天氣，搞到傷風感冒仲狂咳，好難受，睇咗兩個大夫都未掂，得番半條人命；人大咗，開始覺得，幾時都係有一個健康身體最緊要，希望今次病完，自己都可以改咁啲平日嘅壞習慣就好喇。羅馬呢隻病「狼」同我病情差唔多，就死嗰隻；不過今場有唞夠兼倒戈嘅波里路，主場夠贏熱拿亞，同我一齊翻生。<br>守丹<br><br>心水：羅馬勝<br>近5場戰績：WWWLL<br>心得：有波里路就唔怕冇胡仙歷</p></body></html>
