<html><header><meta charset="utf-8"><title>蘋果開倉：曼聯「主勝」冇失拖 - 青蛙仔</title></header><body><h1>蘋果開倉：曼聯「主勝」冇失拖 - 青蛙仔</h1><p>呢輪又開始追睇日劇，對下個禮拜一開始播嘅《流星》好期待，事關由型男竹野內豐主演，仲有我頗喜歡嘅上戶彩。雖則佢哋兩個年齡差一截，但話唔定好似藤木直人同綾瀨遙，谷原章介同北川景子咁能擦出火花。講番今晚啲波，西布朗曾作客爆冷贏阿仙奴，近況亦唔錯，但曼聯主場對弱隊極少失拖，一於撐紅魔開「主勝」。<br>青蛙仔<br><br>心水：曼聯勝[-1]<br>近5場戰績：LWLWL<br>心得：西布朗係時候斷纜</p></body></html>
