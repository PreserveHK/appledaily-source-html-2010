<html><header><meta charset="utf-8"><title>唔認中女　抗衰老</title></header><body><h1>唔認中女　抗衰老</h1><p>男人未過三十，肚腩未凸，都不會被人話人到中年，但女人一踏入25，就立刻被標籤成「中女」。世界就係如此不公平，但又不得不為現實低頭，惟有搽多幾層cream，與「衰老」作長期抗戰。來自法國的RoCAnti-ageUltraRestoringCream多效活膚修護霜，針對肌膚老化的5大元凶，同時加入高科技Restorexyl修復活化分子，阻止蛋白質細胞受刺激從而釋放令肌膚衰老的訊號，即使在乾燥的秋冬季節，肌膚亦能保持水潤緊緻，對抗皺紋、鬆弛、色斑、乾涸、暗啞5大問題。<br><br>查詢：26226330<br><br>記者：吳允冲</p></body></html>
