<html><header><meta charset="utf-8"><title>陳七露一手</title></header><body><h1>陳七露一手</h1><p>足球員練波得出一身的好肌肉，「副產品」有價有市，先有龍格堡、後有碧咸、C朗、中田英壽……做得內褲代言人的，都是樣貌肌肉兼而有之的超級球星。幾時又會諗到本地球星都願意穿三角褲示人？JockeySportMicrofiberActive找來南華陳肇麒和文彼得做激凸代言人，一款於更衣室內取景，一款展腳法，比代言內地品牌內褲的甄子丹更有睇頭。球場最強對宇宙最強，誰勝誰負，都係看閣下的口味。<br><br>查詢：22657992（又一城GigaSports）<br><br>記者：吳允冲</p></body></html>
