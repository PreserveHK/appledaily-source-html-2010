<html><header><meta charset="utf-8"><title>峇里爆瘋狗症　兩年殺百人</title></header><body><h1>峇里爆瘋狗症　兩年殺百人</h1><p>香港人外遊熱門地點印尼峇里島，爆發瘋狗症疫情，兩年來已奪了100人性命。美國、澳洲等多國已發出旅遊警告，呼籲國民前往印尼前要注射瘋狗症疫苗。<br>峇里島前年11月出現首宗瘋狗症個案後，陸續有人受感染，兩名村民周三在醫院不治死亡，令當地染上瘋狗症死亡人數增至100人。當局為控制疫情，兩年前展開殺狗行動，全島60萬隻狗迄今殺了近20萬隻。世界保護動物協會在峇里政府合作和澳洲政府支持下，上月起為餘下的狗隻注射疫苗。<br>法新社</p></body></html>
