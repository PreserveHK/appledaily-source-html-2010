<html><header><meta charset="utf-8"><title>蘋果開倉：捧飛腳捉「大」「鼠」 - 戰鬥員A</title></header><body><h1>蘋果開倉：捧飛腳捉「大」「鼠」 - 戰鬥員A</h1><p>還是看了《東京奏鳴曲》，這套得獎電影以寫實為主題，一家四口之主到中年卻遇失業，反映日本嘅社會問題。其實唔少人認為家香港社會係日本嘅縮影，中年失業引伸出嘅家庭問題，家或者將來都有可能遇到，戲中人講到被社會遺棄，就如坐係即將沉沒嘅船度嗰種無奈，幾得人驚。推介方面，捧飛腳戰松鼠再開「大」。<br>戰鬥員A<br><br>心水：大阪飛腳大<br>近5場戰績：WLWLL<br>心得：松鼠作客失球偏多</p></body></html>
