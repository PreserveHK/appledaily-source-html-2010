<html><header><meta charset="utf-8"><title>林欣彤願做廉價勞工</title></header><body><h1>林欣彤願做廉價勞工</h1><p>林欣彤、關菊英及李龍基等昨晚在將軍澳電視廣播城，錄影節目《金曲擂台》，林欣彤自言不滿意自己上一集的演出，希望這次能做好一點。</p><p>唔知人工有幾多</p><p>林欣彤指自己上次錄影《金曲擂台》時太緊張，她說：「因為要記台詞所以比較緊張，好在菊姐同基哥都好照顧我。」對於被指底薪只有4,000元，她謂仍未正式出糧，所以不知人工有多少，她說：「不過我仲係學生點都會夠使，重要嘅反而係分配返學同工作嘅時間。其實到目前為止仲未正式簽唱片公司約。」<br>至於拍拖方面，林欣彤笑言跟緋聞男友羅孝勇只是好友關係，在學校也沒有追求者，就算有她都沒時間拍拖。<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
