<html><header><meta charset="utf-8"><title>沙頭角　私梟棄貨跳艇逃脫</title></header><body><h1>沙頭角　私梟棄貨跳艇逃脫</h1><p>【本報訊】昨凌晨1時許，水警北分區人員，在沙頭角海一帶執行反走私行動時，發現兩艘可疑快艇駛向亞公嘴岸邊，懷疑進行走私不法活動，隨即進行監視。<br>兩艘快艇疑從岸邊卸下大批貨物後，向內地方向高速駛去，至鴨洲南面被水警人員攔截，雙方在海面追逐。走私客為逃避追截，兩艘快艇靠攏，私梟從一艘快艇跳至另一艘快艇後加速成功逃脫。水警人員在遭遺棄快艇上，撿獲150箱懷疑走私貨物，包括電腦硬盤、數碼相機及其他電子產品等總值逾200萬元。</p></body></html>
