<html><header><meta charset="utf-8"><title>將軍澳　鐵籠夾斷女工手指</title></header><body><h1>將軍澳　鐵籠夾斷女工手指</h1><p>【本報訊】姓黃51歲清潔女工，昨午3時半與同事在將軍澳富康花園三座工作時，需要協助搬運回收舊物大鐵籠，疑鐵籠旁的活動門突然拍下，當時女工右手無名指剛伸入罅隙位抓着，無名指第一截如被鍘夾斷，事主痛楚大叫。<br>其他工友立即報案，亦在邨內店舖借來冰塊，將她的斷指冷凍保存住。警方和救護員到場後，將傷者送往將軍澳醫院搶救，她仍然清醒。救護員同時將斷指送院，以便進行接駁手術。有專家指鐵籠或鐵柵的罅隙位很容易令手指受損，呼籲使用者小心。</p></body></html>
