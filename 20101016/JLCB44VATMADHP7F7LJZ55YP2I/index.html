<html><header><meta charset="utf-8"><title>重慶四腳怪雞有兩肛門</title></header><body><h1>重慶四腳怪雞有兩肛門</h1><p>重慶市雲陽縣一戶人家，養了一隻奇特的公雞（圖），長了兩個肛門、三條腿、四隻腳。牠體重3公斤，羽毛鮮艷，雙腿健碩，高大挺拔，屁股下有個大包，除了正常的肛門外，此處還有另一個肛門。大包下端有條腿，末端長出兩隻腳。牠行走時，這對多出來的腳來回搖擺。<br>平時餵食，牠動作敏捷，兩個肛門也能正常排便。牠一度被認為不吉利，遭主人的家人扔到山崖下，幸主人把牠撿了回來。<br>《重慶晚報》</p></body></html>
