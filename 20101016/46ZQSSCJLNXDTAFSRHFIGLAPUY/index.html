<html><header><meta charset="utf-8"><title>新蒲崗　三青年擒的士劫匪</title></header><body><h1>新蒲崗　三青年擒的士劫匪</h1><p>【本報訊】三名見義勇為年輕單車發燒友，昨凌晨1時40分，分別踏單車夜遊，途經新蒲崗柏立基健康院外時，巧遇一名67歲姓譚的士司機被一名劫匪持10吋長利刀打劫。<br>賊匪打劫得手後，瞬即沿隧道向越秀廣場逃去。司機大呼救命，三名青年聞訊立刻棄下單車，從後啣尾窮追，追至300米越秀廣場近寧園街後巷，卒將匪徒制服擒住，然後交給路經的巡警拘捕。警員在疑匪身上起出被劫的440元，疑犯姓符，35歲，案件交由黃大仙重案組調查。</p></body></html>
