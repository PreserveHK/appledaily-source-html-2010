<html><header><meta charset="utf-8"><title>案件速遞氣槍劫匪重囚82月</title></header><body><h1>案件速遞<br>氣槍劫匪重囚82月</h1><p>【本報訊】患精神分裂症的綜援漢聲稱無錢繳交3,000元亂拋煙頭罰款及年尾缺錢，在今年1月27日攜帶拾得的壞氣槍，打劫元朗教育路大眾銀行。銀行職員看見綜援漢用白布包裹的氣槍，逃入辦公室。綜援漢事敗離開，遭銀行職員尾隨報警拘捕，揭發他違反偷竊案緩刑令。綜援漢早前在高等法院承認企圖搶劫罪，加上偷竊案2個月刑期，昨被判監6年10個月。<br>暫委法官陳慶偉指，被告許文生（42歲）對案發經過有清楚記憶，他避免銀行職員發現武器只是氣槍，用白布包裹氣槍，反映他有動機及有計劃犯案。<br>案件編號：HCCC203/10</p></body></html>
