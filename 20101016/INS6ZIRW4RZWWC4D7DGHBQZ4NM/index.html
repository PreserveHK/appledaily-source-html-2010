<html><header><meta charset="utf-8"><title>隔牆有耳：動物中心學監獄　搞探監 - 李八方</title></header><body><h1>隔牆有耳：動物中心學監獄　搞探監 - 李八方</h1><p>今年嘅施政報告細微到連貓狗福利都講到，噚日立法會上，議員好關注漁護署濫殺流浪貓狗嘅問題。民建聯嘅陳克勤提議，漁護署應該參考太平紳士探監制度，畀議員、社區人士同保護動物組織定期巡視動物管理中心，監察動物嘅生活環境。<br>動物管理中心專門收容流浪或者充公返嚟嘅動物。漁護署署長黃志光同意提高管理中心嘅透明度，但就話要先同獸醫商量吓係咪可以畀人探訪，因為裏面有好多動物，最近又多咗兩條蟒蛇，開放前一定要先搞好防疫。</p></body></html>
