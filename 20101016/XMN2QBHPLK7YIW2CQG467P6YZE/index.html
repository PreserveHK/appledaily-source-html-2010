<html><header><meta charset="utf-8"><title>案件速遞女子畀回佣判社服</title></header><body><h1>案件速遞<br>女子畀回佣判社服</h1><p>【本報訊】鑽石供應商女營業代表受珠寶行女經理威迫，提供非法回佣共約27萬元。涉案營業代表早前在區域法院承認一項行賄罪，法官邱智立昨指她真心後悔，更因她出庭協助控方作供成功令經理入罪，輕判社會服務令240小時。<br>案情指，鑽石供應商Schachter&amp;NamdarAsiaLimited前營業代表甘智怡（27歲），07年1月至08年9月，向寶國珠寶金行前出口經理、別名ElleHo的IsabelJalbaud（52歲）提供非法回佣共約27萬元，以求準時收回貨款與寄存鑽石。涉案經理早前被裁定罪成，判囚3年。<br>案件編號：DCCC1033/09</p></body></html>
