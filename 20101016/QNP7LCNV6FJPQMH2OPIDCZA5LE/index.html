<html><header><meta charset="utf-8"><title>蘋果開倉：走精面博紅軍下盤 - 牽牛</title></header><body><h1>蘋果開倉：走精面博紅軍下盤 - 牽牛</h1><p>煲呔剛宣佈嘅施政報告，重點係「先租後買」計劃，都算畀香港窩居族一絲曙光；先唔講成效，租戶在住滿3至5年就可獲得一半租金，買番住緊個間屋，或用嚟買私樓。但以香港人走精面性格，我就唔係好信佢哋買番原本個間。賭波都係要走精面，唔好講感情，我對利物浦印象麻麻，但對愛華頓有得受讓，梗係要支持吓。<br>牽牛<br><br>心水：利物浦（下）<br>近5場戰績：WLLWW<br>心得：利物浦近3季對愛華頓未輸過</p></body></html>
