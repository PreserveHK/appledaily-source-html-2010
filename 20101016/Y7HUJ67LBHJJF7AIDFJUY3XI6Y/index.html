<html><header><meta charset="utf-8"><title>Game道：網民：《GT5》係咪王家衞作品？</title></header><body><h1>Game道：網民：《GT5》係咪王家衞作品？</h1><p>究竟呢隻賽車Game與呢位名導演之間，有乜共同特點？網民如此大讚，當然事必有因！早兩日PS3再次宣佈，《GT5》須延遲至年底推出，即係話，11月又無機會同大家見面！<br>可能有Fans已經將失望轉化為憤怒，佢哋喺討論區勁寸該遊戲係王家衞作品；所謂「王家衞」，應該指拍極都唔完嘅電影，咁《GT5》又係咪一隻做極都唔完嘅遊戲？到年底，大家拭目以待。<br><br>記者：陳國輝<br><br>http://www.jp.playstation.com/info/release/nr_20101013_gt5.html</p></body></html>
