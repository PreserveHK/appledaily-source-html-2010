<html><header><meta charset="utf-8"><title>亞視回覆廣管局查詢王征無行使控制權</title></header><body><h1>亞視回覆廣管局查詢<br>王征無行使控制權</h1><p>【本報訊】在股東爭權短期內有裁決之際，亞洲電視向港府確定了公司新主人、內地地產富豪王征的身份！<br>消息人士透露，在收到廣播事務管理局查詢王征在亞視股東身份近一個月後，亞視前晚（20號）以一句話回覆，根據該封由亞視高級副總裁鄺凱迎代行的回信，「在諮詢過我們的執行董事後，我們獲知董事王征並無對亞視行使實際的控制權」。</p><p>傳已引入管理班子</p><p>不過，據亞視中人透露，已透過亞視大股東查懋聲取得亞視董事會兩席的王征，根本已開始管理亞視日常運作，兼進一步將他自己榮豐集團的班子引入，絕非信中所言的無權無勢。</p></body></html>
