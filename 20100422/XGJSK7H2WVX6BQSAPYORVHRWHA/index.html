<html><header><meta charset="utf-8"><title>饒舌歌手Guru癌病去世</title></header><body><h1>饒舌歌手Guru癌病去世</h1><p>【1962-2010】美國著名饒舌歌手Guru，前日因癌病去世，終年47歲。不少HipHop界音樂人均對Guru英年早逝感到惋惜。</p><p>充滿智慧</p><p>曾與Jamiroquai及MacyGray等合作的饒舌歌手Guru，生前以充滿智慧的饒舌主題、融合HipHop與爵士的音樂節奏，為樂迷津津樂道。Guru的音樂監製Solar，昨日公佈了Guru的死訊，他說：「世界失去了其中一位最佳MC及HipHopicon人物。」饒舌歌手TheGame和Q-Tip也表示為Guru逝世心痛。</p></body></html>
