<html><header><meta charset="utf-8"><title>希芙嘉咸熱吻女同志</title></header><body><h1>希芙嘉咸熱吻女同志</h1><p>憑《醉爆伴郎團》（TheHangover）人氣反彈的美國女星希芙嘉咸（HeatherGraham），當眾凸點甚至拍戲時露點已司空見慣，她在新片《BoogieWoogie》中，則和年輕得多的女拍檔JamieWinstone激戰連場，上演女同志挑逗狂吻，甚考演技。</p><p>似珍納露點</p><p>《BoogieWoogie》自宣佈製作以來，外界都把焦點放到希芙身上，但她與Jamie的同性戀發展亦很引人注目，尤其是兩女互相凝視、肉帛相見時畫面效果就更添震撼力。至於Jamie片中露出星星乳貼那場戲，亦被人拿來跟珍納積遜（JanetJackson）相提並論。</p></body></html>
