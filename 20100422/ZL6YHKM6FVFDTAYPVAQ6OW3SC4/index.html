<html><header><meta charset="utf-8"><title>IronMan最佳對手</title></header><body><h1>IronMan最佳對手</h1><p>《鐵甲奇俠2》下個禮拜就上映，爆偈哥一早約定人睇iMax巨幕版，超期待荷李活將架Audi開篷R8劈得有幾激。影像幾凌厲都好，點都唔及現實中改到曉飛咁刺激嘅，好似德國改裝大王MTM，就將Audi引以自豪嘅quattro四驅踢走，將架R8改成尾轆車，再加裝Supercharger，馬力達到553匹，仲勁過原廠最新嘅V10版28匹，0-100km/h只需3.9秒咋。若果攞嚟拍續集做壞蛋，同鬍鬚主角劈番轉，咁就真係爽死車迷喇。<br><br>爆偈哥</p></body></html>
