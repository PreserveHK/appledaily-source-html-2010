<html><header><meta charset="utf-8"><title>林莉逼爆彩Bra任人畫</title></header><body><h1>林莉逼爆彩Bra任人畫</h1><p>林莉前晚到中環蘭桂坊擔任「法式享樂主義」藝術展開幕嘉賓，還即場示範人體彩繪，出場前發生了一段小插曲，林莉自爆經理人想她穿上tubetop出場，但畫師覺得不好看，故雙方爭議不休，幸林莉決定戴bra上陣才成事。經過畫師一番工夫，林莉所戴的bra和身體彩繪融為一體。</p><p>「唔戴bra都OK」</p><p>問林莉會否接內衣騷，林莉表示：「只要靚就冇問題，係香港文化唔同，好多嘢都唔敢試，其實唔戴bra行騷自己都OK，外國啲人眼光唔同啲，成件事都OK啲。」<br>採訪、攝影：楊潔雯</p></body></html>
