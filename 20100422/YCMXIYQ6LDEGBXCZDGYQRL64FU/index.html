<html><header><meta charset="utf-8"><title>團體反對遷海事博物館</title></header><body><h1>團體反對遷海事博物館</h1><p>【本報訊】前任特首董建華家族的東方海外（國際）有限公司及金山輪船國際公司等擁有的海事博物館，計劃由赤柱遷往中環八號碼頭，中西區區議會文化康樂及社會事務委員會今日審議搬遷建議，之後再向城市規劃委員會遞交改變土地用途的申請。<br>保護維港行動多名代表昨往中環八號碼頭抗議，反對大財團將屬於市民的維港海濱，強行霸佔，同時不滿政府在未經諮詢下，計劃將市民共有財產轉交大財團。保護維港行動表示，海事博物館若順利搬遷，整個八號碼頭便會密封，市民無從進入。<br>孔慶初攝</p></body></html>
