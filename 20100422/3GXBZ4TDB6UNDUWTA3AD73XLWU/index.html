<html><header><meta charset="utf-8"><title>球壇Gossip：費蘭尼被指夜店打女人</title></header><body><h1>球壇Gossip：費蘭尼被指夜店打女人</h1><p>唔少英超球星蒲夜店出事，今次就輪到愛華頓中場費蘭尼。消息指呢個蓄爆炸頭、因足踝傷而提早收「咧」嘅比利時國腳，禮拜日凌晨被指喺一間叫JetBlackClub嘅夜店，向一個20歲嘅女模特兒動粗，料會被警方問話。費蘭尼承認同個女仔有身體接觸，但唔認有打佢，仲話當時個女仔衝向佢，佢本能咁用雙手去擋。聽在場嘅人講，費蘭尼真係冇郁過個女仔，警方就話查案時會睇番嗰晚閉路電視拍到嘅嘢。我求大俠都信費蘭尼冇打女人，但如果佢唔想闖禍，就蒲少啲夜店啦！</p></body></html>
