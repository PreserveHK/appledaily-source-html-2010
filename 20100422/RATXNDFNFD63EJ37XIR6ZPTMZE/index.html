<html><header><meta charset="utf-8"><title>袁彩雲退出娛圈做闊太</title></header><body><h1>袁彩雲退出娛圈做闊太</h1><p>袁彩雲前晚在尖沙嘴出席攝影活動，她表示近日忙為丈夫在加拿大開設的餐廳搜集菜式，她說：「我下個月尾就返加拿大長住，但老公唔畀我返餐廳幫手，嗰邊係咁，啲女友同股東太太都唔可以干擾生意。」<br>豈非全職做少奶奶？袁彩雲笑說：「我想學吓羅太（指朱玲玲）咁，搞吓慈善攝影。」終止演藝事業不感可惜嗎？她說：「起初有啲唔捨得，後來見劉曉彤做咗媽媽，搞到好想生小朋友。」她謂丈夫有催她生育：「我覺得都係時候，返去會努力。」<br>採訪、攝影：溫敏芝</p></body></html>
