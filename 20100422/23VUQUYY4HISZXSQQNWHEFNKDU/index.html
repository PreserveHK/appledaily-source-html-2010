<html><header><meta charset="utf-8"><title>秋生唔認批評劇組</title></header><body><h1>秋生唔認批評劇組</h1><p>黃秋生前日在北京出席內地劇集《楊貴妃秘史》記者會，他否認在香港曾批評過有關劇組不專業和水準差。<br>秋生接受內地記者訪問時，再次發揮反口本色，他連珠炮發說：「那些言論不是出自我本人之口，你們記者只會把問題無數擴大化，以偏概全。網上說的事能相信嗎？我一直覺得內地記者水準高，為甚麼要學香港記者呢？你們就希望人家吵架打架嗎？」</p><p>大擦導演鞋</p><p>當記者要求秋生覆述原話時，他卻表現「河蟹」，希望只講些開心事，例如導演尤小剛是個很浪漫的人等。尤小剛也很識做，大讚秋生很適合演唐玄宗，他說：「他不怒而威，就是普通話不太標準。」<br>採訪、攝影：陶然婷</p></body></html>
