<html><header><meta charset="utf-8"><title>JessicaC.瘋狂買衫碌爆卡</title></header><body><h1>JessicaC.瘋狂買衫碌爆卡</h1><p>日日密密出動的名模JessicaC.，昨日去了銅鑼灣sportb.宣傳msn買衫活動。JessicaC.即場揀了大堆夏天feel的熱褲、小背心配襯，她自認是購物狂：「我會瘋狂買鞋和狂買各式各樣的耳環，最沉迷購物時，試過在日本碌爆信用卡，怕怕！現時我只會用有多少現金，才可以碌多少錢的卡，比較有預算。」</p><p>沉迷網上購物</p><p>當上模特兒後，JessicaC.多了不少服裝和鞋、袋贊助，但她依然戒不掉網上購物，她說：「我很愛上網買衫，太方便了，經常都花去不少時間。」<br>採訪、攝影：梁錦雯</p></body></html>
