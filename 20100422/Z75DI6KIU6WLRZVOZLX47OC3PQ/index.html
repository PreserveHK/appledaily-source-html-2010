<html><header><meta charset="utf-8"><title>陳偉霆喊住唱情歌
</title></header><body><h1>陳偉霆喊住唱情歌
</h1><p>陳偉霆（William）昨天到商台宣傳新碟《DoYouWannaDance》，他表示碟中有首歌叫《大峽谷》，是一首愛情治療歌，他在錄音室錄歌時唱到喊。</p><p>與Baby劃界線</p><p>不過William謂請聽者勿對號入座，他唱此曲絕對不是唱給某人，內容也不是說任何一個人。<br>對於有消息指黃曉明來港密會Angelababy，作為前度男友，William謂不想回應，還表示希望以後有關二人的新聞都不要再追問他，因為已經與他無關，不想再將焦點放在他的緋聞上。<br>採訪、攝影：李珮洳</p></body></html>
