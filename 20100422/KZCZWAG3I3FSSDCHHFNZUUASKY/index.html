<html><header><meta charset="utf-8"><title>Mr.趕建歌迷會賑災</title></header><body><h1>Mr.趕建歌迷會賑災</h1><p>組合Mr.昨日到新城電台接受訪問，談到今晚將齊集藝人為青海賑災籌款錄主題曲，以及下周一（26日）舉行籌款晚會一事，Mr.說：「我哋啱啱收到通知，本來我哋要幫Eason（陳奕迅）嘅巡迴演唱會綵排，但係家會取消改去錄歌，仲度緊期去籌款晚會。」<br>主音Alan說：「本來我哋個fanclub喺5月先成立，但係我哋想凝聚Mr.嘅力量，做啲有意義嘅事，所以決定提早成立，盡力去幫手籌款賑災，不過要同校長（譚詠麟）夾一夾，睇吓點樣做先可以幫助到成件事。」<br>採訪、攝影：何慧斯</p></body></html>
