<html><header><meta charset="utf-8"><title>內地小舒淇炫耀36D本錢</title></header><body><h1>內地小舒淇炫耀36D本錢</h1><p>現年23歲有「內地小舒淇」之稱的新人潘霜霜（Mavis），早前穿上皇馬球衣拍寫真而被暱稱為足球寶貝，近日她又拍攝了惹火比堅尼照片，大騷36D身材。近日她在港產片《翡翠明珠》中飾演公主，跟林峯和蔡卓妍（阿Sa）合作。</p><p>Mavis首次演出陳奕迅的MV而被內地經理人公司看中，她說：「那時出鏡只是幫忙朋友，當時沒有覺得因為主角是陳奕迅而緊張。」她又表示不介意在人前展示身材：「身材是天賦的本錢，能運用得好就可以，毋須過份強調或過份隱藏。」<br>撰文：李森</p></body></html>
