<html><header><meta charset="utf-8"><title>吳君如淑女教護膚</title></header><body><h1>吳君如淑女教護膚</h1><p>失落金像獎影后的吳君如，大笑姑婆形象一直深入民心，很少與優雅美麗扯上關係。最近她首次獲邀為護膚品牌拍廣告，成為日本品牌COSMEDECORTE首位香港區代言人，君如笑言終於有品牌欣賞自己成熟睿智的一面！<br>君如早前在影樓拍攝廣告，她說：「除咗前一晚比平時早瞓之外，冇特別做準備呀。不過，原來影護膚品廣告係要細膩，好精確，同自己以往影其他代言要求好唔同，所以一開始真係唔慣。」</p><p>14歲識扮靚</p><p>君如換上兩條長裙，造型優雅高貴，她說：「其實我喺讀書時14歲已經開始護膚，絕不偷懶，好鍾意鑽研各式各樣護膚品。」<br>撰文：林妃</p></body></html>
