<html><header><meta charset="utf-8"><title>$398蘇豪早午餐</title></header><body><h1>$398蘇豪早午餐</h1><p>「REDSoHo」推出全新早午套餐（每位$398），可自選有三道菜及無限量飲有氣葡萄酒、Mimosas及BloodyMary。頭盤推介OldBay蟹餅，蟹餅用自拆蟹肉加洋葱、芹菜製成餅，鹹鮮爽脆；想飽肚一點，主菜可選蒜香燒雞或松露芝士通心粉，前者雞肉皮脆嫩口，原隻焗製蒜頭一按即成蒜泥，香味四溢；後者則用五種芝士炮製紐紋通粉，汁香醬濃。以中區任飲三款酒精飲品及三道菜計，價錢算合理，只略嫌太Heavy，莫講話一個人吃，兩個人也未必吃得完呢。<br><br>（Bell）</p><p>REDSoHo（81998189）<br>地址：中環荷李活道32號建業榮基中心2樓</p></body></html>
