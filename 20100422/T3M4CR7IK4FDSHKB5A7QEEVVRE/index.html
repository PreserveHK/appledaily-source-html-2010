<html><header><meta charset="utf-8"><title>靠青瓜增「性」趣</title></header><body><h1>靠青瓜增「性」趣</h1><p>一陣撲鼻香氣，不但可以挑起食慾，若選中對象，女性想增加性慾都沒問題。別亂想，所謂「對象」其實就是青瓜、甘草精和爽身粉。由美國專家研究多年，得出以上三種味道可以令女性陰道血流量增加13%的結論，換句話說即可提升挑起性慾的程度。香味可以挑起性慾，跟嗅覺和大腦控制性慾的隔膜核有關係，亦會刺激大腦神經傳遞素的產生。不過另一方面，有香味一樣可大減女性「性」趣，原來古龍水和櫻桃會將血流量減低，各位男士記住不要弄巧反拙。<br><br>王震遠</p></body></html>
