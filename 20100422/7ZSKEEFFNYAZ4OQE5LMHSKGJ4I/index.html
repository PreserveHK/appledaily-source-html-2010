<html><header><meta charset="utf-8"><title>酒保命案　家屬索償260萬</title></header><body><h1>酒保命案　家屬索償260萬</h1><p>【本報訊】沙田大圍一間酒吧05年發生男酒保遭伏擊命案。男酒保遺孀及兒子的監護人早前入稟向酒吧索償，案件昨在高等法院開審。原告指，案發當晚酒吧曾發生打鬥，酒保護送惹事的女侍應離開，屬其職責範圍，酒吧老闆須負上責任，應賠償260萬元。<br>原告為32歲死者文頌華的遺孀張淑華及兒子監護人黎寶林（譯音），被告是之前經營「水之音酒吧」的黃鏡鴻。遺孀張淑華於去年7月已獲僱員賠償104.3萬元。<br>案件編號：HCPI12/09</p></body></html>
