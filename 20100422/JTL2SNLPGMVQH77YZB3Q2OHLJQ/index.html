<html><header><meta charset="utf-8"><title>女大狀庭上陳詞時暈倒</title></header><body><h1>女大狀庭上陳詞時暈倒</h1><p>【本報訊】外籍女大律師昨早上在灣仔地方法院一個法庭內，處理一宗涉嫌串謀詐騙案，替其中一名被告辯護陳詞時，懷疑食錯藥身體不適，她一度暈倒其後蘇醒，由救護車送院。</p><p>疑食錯藥不適</p><p>灣仔地方法院10樓33號法庭，昨早上9時半開始審理一宗涉嫌串謀詐騙案。至上午10時許，辯方外籍女大律師OdyLai（圖），在替其中一名被告陳詞期間，突然身體不適暈倒。法官見狀立即下令暫停審訊，法庭職員即時報警。<br>救護員到場時，不適外籍女大律師已蘇醒，她由多名律師行男女職員陪同下，乘救護車往醫院治療後無礙。她聲稱懷疑因食錯藥不適暈倒，有關案件審訊程序，今日可繼續進行。</p></body></html>
