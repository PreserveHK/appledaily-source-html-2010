<html><header><meta charset="utf-8"><title>杜汶澤獨撐意影展</title></header><body><h1>杜汶澤獨撐意影展</h1><p>杜汶澤與王祖藍昨日在柴灣為新片《人間喜劇》拍攝電影海報，二人穿上同款可愛tee攬頭攬頸，相當趣怪。該片將參加本月底在意大利舉行的烏甸尼斯影展，但最近火山灰影響往來歐洲的航班，電影公司暫時只能提供杜汶澤的機票，他可能要獨撐大局，他說：「通常只有文藝片至話會參加外國影展，難得我哋呢部係喜劇都有份參展，聽到呢個消息好開心。」</p><p>祖藍爆拖手</p><p>此外，杜汶澤在場得悉祖藍蜜運中時立即恭喜他，而《人》片監製錢小姐更逼供問他是否已和新女友拖過手，祖藍尷尬回應說：「拖過下，係教友介紹。」<br>採訪、攝影：魯萍</p></body></html>
