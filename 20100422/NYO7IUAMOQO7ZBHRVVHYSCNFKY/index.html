<html><header><meta charset="utf-8"><title>Let'stry：10秒電動刨青瓜</title></header><body><h1>Let'stry：10秒電動刨青瓜</h1><p>潮潮濕濕無食慾，最好整番盤沙律醒吓胃。嫌自己刀功唔掂，這個OneTouch自動刨蔬菜機（$239）就幫到你。只要按掣啟動，然後放入蔬果件向下壓，即時幫你切條或切片，刨半條青瓜都只係用咗10秒，非常快速。隱藏式刀片設計，方便更換又唔易割損手，如果要嚟切較硬蔬菜如紅蘿蔔的話，就記得要用多點力向下壓才易成功。<br>查詢：26033488（city'super）<br><br>記者：林佩婷<br>攝影：周旭文<br>Model：Kiko</p></body></html>
