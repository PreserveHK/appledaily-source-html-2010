<html><header><meta charset="utf-8"><title>法牌抗敏嬰兒洗面乳</title></header><body><h1>法牌抗敏嬰兒洗面乳</h1><p>我闊太平日唔止緊張自己塊靚面，都好緊張我個寶貝B女的幼滑肌膚。早幾日行有賣埋BB護膚品嘅卓悅時，畀我見到呢隻法國貝兒Biolane嘅BB護膚品牌，聽講佢最王牌嘅係Dermo-paediatrics專業抗敏系列，我見BB呢排皮膚成日易過敏，就買咗支專業抗敏舒緩潔膚乳畀BB用，有燕麥粉同甜杏仁油成份，BB用完面仔即刻回復滋潤唔乾燥。<br><br>查詢：21472668（卓悅）<br><br>闊太</p></body></html>
