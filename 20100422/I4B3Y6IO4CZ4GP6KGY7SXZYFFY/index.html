<html><header><meta charset="utf-8"><title>物慾番長：懷舊Floppy</title></header><body><h1>物慾番長：懷舊Floppy</h1><p>朋友Send來了一張相，是大堆Floppy，好久不見！再睇真，唔係咁簡單嘅，開埋超連結一睇，原來一位外國設計師，設計出來的StickyNotes，又幾過癮。你可能一句︰「有幾特別？我都諗到喇！」但問心，真係諗到？我話你連諗都未諗過，因為你早已忘記有Floppy呢樣嘢存在。<br><br>記者：陸俊雄</p><p>網址︰ http://www.burakkaynak.com/works/disk-itsticky-notes </p></body></html>
