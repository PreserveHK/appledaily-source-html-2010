<html><header><meta charset="utf-8"><title>陳嘉容帶團帶上癮</title></header><body><h1>陳嘉容帶團帶上癮</h1><p>名模陳嘉容早前首次帶團到日本京都賞櫻花，除與近30位團友一齊賞櫻花外，還在和歌山看藝伎、到田園摘士多啤梨及浸溫泉等。陳嘉容說：「第一次帶團真係有少少驚，因為對住啲陌生人，又要傾偈，同埋全日由食早餐、坐旅遊車都要一齊，頭一兩日都幾唔慣，後來就幾好，一齊食飯、shopping咁，時間就即刻過得好快。」</p><p>修讀日文</p><p>陳嘉容謂最難忘是同團12對夫妻情侶都非常恩愛，經常拖手逛街，令她大為感動。她透露暑期可能再帶團到北海道，她說：「我學緊日文初班，今次去到都用到幾句，希望時間安排到，可以去日本留學一年。」<br>採訪：DebbieLum
</p></body></html>
