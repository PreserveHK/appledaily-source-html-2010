<html><header><meta charset="utf-8"><title>素兒宣傳新片遭踩場</title></header><body><h1>素兒宣傳新片遭踩場</h1><p>演出全球賣座片《阿凡達》（Avatar）的黑人女星素兒莎丹娜（ZoeSaldana），昨日在加州出席新片《TheLosers》首映禮，冷不防被《Heroes》女星DaniaRamirez踩場，以低胸加大露背裝搶鏡，素兒今次認真人如片名，變成輸家。</p><p>《阿凡達》加料重映</p><p>素兒昨日以超DeepV兼晒美腿的性感打扮，和新片《TheLosers》男主角謝菲甸恩摩根（JeffreyDeanMorgan）現身首映禮，但風頭卻被前露後露的首映嘉賓Dania搶去。此外，《阿凡達》將於8月加料重映，加插6分鐘從未曝光的片段，而續集則會集中在潘朵拉星球的海洋世界。</p></body></html>
