<html><header><meta charset="utf-8"><title>隔牆有耳︰醫管局傳染病專家交棒 - 李八方</title></header><body><h1>隔牆有耳︰醫管局傳染病專家交棒 - 李八方</h1><p>沙士後大家對傳染病好敏感，醫院入面嘅感染控制尤其重要，唔想再爆發疫症，醫管局總感染控制主任CICO呢個位好重要，八方聞說呢個位下月換人，由搞感染控制嘅「師公」司徒永康，交棒伊利沙伯醫院微生物顧問醫生曾艾壯，由佢睇實全港醫院嘅感染控制情況。<br>沙士時候瑪嘉烈同聯合醫院爆煲，疫情失守，如何做好醫院防感染措施好關鍵，司徒永康醫生好有經驗，主張洗手最緊要，比穿防護衣更有保障。新接班嘅曾醫生經驗都好豐富，豬流感時有份搞好個測試，務求更加準確，至於司徒醫生就繼續做香港同世衞喺傳染病方面嘅聯絡人。
</p></body></html>
