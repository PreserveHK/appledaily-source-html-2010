<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze捐酬勞助災民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze捐酬勞助災民 - 馮仁昭</h1><p>群星為青海賑災有錢出錢，有力出力，性感女子組合Freeze自知冇能力參與前線救援，但日前就主動聯絡經理人公司籌募善款，老闆蕭定一一口應承，家已經籌得6位數字，當中包括埋Freeze嘅代言人酬勞。<br>Freeze仲話：「女人扮靚都係為咗開心，家扮靚之餘又可以幫到人，一舉兩得。」估唔到佢哋都好有善心，又幾識諗喎。</p></body></html>
