<html><header><meta charset="utf-8"><title>Kylie男友全裸登封面</title></header><body><h1>Kylie男友全裸登封面</h1><p>澳洲樂壇天后KylieMinogue相隔三載的新碟《Aphrodite》今夏面世，為延續前作風頭她找來多位音樂紅人幫忙，但原來有另一重要人物替她爭取話題，那便是為西班牙版《VanityFair》拍攝激爆封面的年輕男友AndresVelencosoSegura。作為模特兒，Andres早對袒胸露臂習以為常，但要全裸僅遮私處拍照，似乎Kylie並不介意跟其他人分享男友的魅力。</p></body></html>
