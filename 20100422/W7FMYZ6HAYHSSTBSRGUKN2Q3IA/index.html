<html><header><meta charset="utf-8"><title>案件速遞川震義工虛假陳述囚四月</title></header><body><h1>案件速遞<br>川震義工虛假陳述囚四月</h1><p>【本報訊】有四川地震志願者典範之稱的山西商人，涉嫌訛稱是公司董事，替一名內地女碩士以專才身份申請來港，騙取對方4.1萬元服務費，並在對方向入境處提交的證件申請表上提供假資料。案件昨在東區裁判法院裁決，被告被裁定一項為取得證件而作出虛假陳述罪成立，判監四個月。<br>辯方求情指，被告曹云（33歲）已還柙四個月，留下案底已屬懲罰，望獲輕判。控罪指被告於08年10月至12月犯案，事主為楊曉軍。由於控辯雙方均同意被告是涉案公司的董事，故其三項欺詐罪不成立。<br>案件編號：ESCC6100/09</p></body></html>
