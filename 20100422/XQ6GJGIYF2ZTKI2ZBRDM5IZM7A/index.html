<html><header><meta charset="utf-8"><title>巴洛迪利劣行抵打</title></header><body><h1>巴洛迪利劣行抵打</h1><p>【綜合意大利外電】是役賽後最多人談論的既非美斯，也非雙方建功者，而是國米後備前鋒巴洛迪利。<br>巴洛迪利於75分鐘上陣後，疑因不滿被己方球迷柴台，曾有一次埋門胡亂抽射，並向球迷作出挑釁手勢；及至完場後，他竟把球衣擲在地上。倒戈兵伊巴謙莫域爆料，指巴洛迪利步經球員通道時被隊友馬特拉斯動粗「教訓」。<br>另外，據報當巴洛迪利在停車場準備駕車離開時遭球迷襲擊，須由保安人員保護。<br>教練摩連奴賽後亦斥責巴洛迪利的劣行：「我一心教導好一個甚具天份的球員，但在這場重要比賽，醜陋的事發生了。」</p><p>巴洛迪利瘋了逐格睇</p></body></html>
