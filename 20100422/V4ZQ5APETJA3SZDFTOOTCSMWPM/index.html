<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella初吻吞晒死皮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella初吻吞晒死皮 - 馮仁昭</h1><p>台灣女子組合S.H.E.近日推出第12張專輯《SHERO》，並接受陶晶瑩（陶子）訪問。當提到同男友詐嬌嘅情況時，Hebe即大爆Selina以往同男友嘅肉麻情話；Ella都自爆談過幾場失敗嘅戀愛，佢話：「以前我會好衝動就愛上一個人，不管對方做錯也會可悲地愛對方。我記得第一次初吻是在下雨天，結果因為對方嘴巴太乾，令我吃到男方的唇皮呢。」</p></body></html>
