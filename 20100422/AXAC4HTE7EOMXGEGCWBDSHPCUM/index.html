<html><header><meta charset="utf-8"><title>球壇Gossip：韋斯咸若降班領隊大減薪</title></header><body><h1>球壇Gossip：韋斯咸若降班領隊大減薪</h1><p>韋斯咸講到明如果下季降落英冠，新任領隊周薪只得4,000鎊，冇錯，係4,000鎊（約48,000港元）。聽啲消息人士講，降班對韋斯咸係大災難，萬一佢哋真係降班，對手會由曼聯或者車路士，「降呢」變做唐卡士打或者斯肯索普；所以「槌仔幫」班主認為，無論係球員抑或領隊都唔應該收喺英超聯時嘅人工。家陣佢哋領隊蘇拿收緊180萬鎊年薪，若然球隊真係降班，肯定俾韋斯咸炒魷，所以冇機會攞呢個超低人工。話時話，雖則韋咸出手咁低，但假假哋都係大會，所以據聞前領隊柏度有興趣做。</p></body></html>
