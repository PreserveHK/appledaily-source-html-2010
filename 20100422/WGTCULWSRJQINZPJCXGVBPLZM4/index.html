<html><header><meta charset="utf-8"><title>發哥南丫島植樹</title></header><body><h1>發哥南丫島植樹</h1><p>周潤發一向重視環保和綠化環境，昨日大清早他專程返南丫島植樹，發哥說：「我哋南丫島村民最近同政府傾緊，睇吓可唔可以起一個公園係由榕樹灣伸展到索罟灣，咁喺公園兩旁就種啲樹嚟綠化環境，今日我哋就試種咗風鈴樹同櫻花，睇吓出年邊隻花開得靚啲，咁以後咪清一色種晒呢種樹，咁呢個公園就會好靚。」<br>若政府支持興建計劃，發哥相信可以吸引更多遊客，他說：「如果到時二、三百棵櫻花樹或風鈴樹盛開，咁到時個公園會好靚，市民唔使專登飛去日本睇花，嚟南丫島已經有得睇，有咗呢個特色，以後香港又可以多一個旅遊景點，有需要嘅話，我仲可以捐樹出嚟。」採訪：葉雪</p></body></html>
