<html><header><meta charset="utf-8"><title>陳法拉愛儲珠寶錶</title></header><body><h1>陳法拉愛儲珠寶錶</h1><p>陳法拉今年為愛彼錶女皇盃宣傳，她日前和陳豪一同戴上新錶在馬場拍攝宣傳相，兩人不時互相依偎，又一時扮打桌球，對於示範的價值23萬元愛彼錶女皇盃2010限量版千禧腕錶，陳法拉說：「近年開始有收藏鐘錶習慣，會不時透過拍賣網站物色心水名錶，尤其係有少少珠寶嘅款式。」問有否收過男友送的貴錶，她坦言沒有，但不抗拒送手錶給情人或好友。<br>陳豪同樣有儲錶習慣，他說︰「我鍾情設計簡單、低調、以金屬錶殼為主嘅錶款。」買錶送給母親及女友做禮物？他說：「咁我要加倍努力工作先得。」<br>撰文：DebbieLum</p></body></html>
