<html><header><meta charset="utf-8"><title>零排放環球賽車賽展開</title></header><body><h1>零排放環球賽車賽展開</h1><p>由聯合國環境規劃署及Google贊助的首個零排放環球賽車大賽，昨天（周一）在瑞士日內瓦展開，參賽隊伍來自澳洲、德國、瑞士及南韓等國家，目的是宣揚零排放汽車對環境的好處，以及希望世人關注11月在墨西哥坎昆舉行的聯合國氣候變化大會。<br>參賽者駕駛的是以可再生能源推動的零排放電動車（圖），沿途可在設有充電插座的地方充電。比賽全程30,000公里，途經全球150個城市，包括柏林、莫斯科、上海、洛杉磯及坎昆等，預計明年1月會返回終點日內瓦。<br>美聯社</p></body></html>
