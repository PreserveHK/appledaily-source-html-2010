<html><header><meta charset="utf-8"><title>英漢土炮天文台　準過國家氣象局</title></header><body><h1>英漢土炮天文台　準過國家氣象局</h1><p>英國會計師卡恩西克（圖）不但精於核數，還擅於預測天氣，他在北約克郡莫爾頓鎮的寓所自設氣象中心，預測天氣比國家氣象局還要準確。<br>47歲的卡恩西克指，國家氣象局的天氣預測經常出錯，皆因「當局以沿海小鎮斯卡伯勒預測天氣，結果那邊陽光普照，這邊卻下起雨來」。為找出準確天氣，他花了1,000英鎊（12,134港元）購買儀器，每三秒在網上更新方圓16公里風速、溫度、雨量和雲高，預測未來24小時天氣。他計劃延長天氣預報至五天，方便農民。<br>英國《每日郵報》</p></body></html>
