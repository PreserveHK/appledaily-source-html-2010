<html><header><meta charset="utf-8"><title>中環在線：老樓孖住老趙為新書造勢 - 李華華</title></header><body><h1>中環在線：老樓孖住老趙為新書造勢 - 李華華</h1><p>賣書若果唔搞番個簽名會，硬係好似爭咁啲嘢。事關啲粉絲畀百幾二百銀買本書捧場，自然好想親身見下個偶像，拎番個簽名同影張靚相，若然有機會傾幾句學吓嘢，就更好喇！<br>19號傍晚，樓市專家「老樓」劉兆昌就會為佢本書──《置業．致富輕鬆買間黃金屋》，搞發佈簽名會，唔知到時排隊嘅人數拍唔拍得住o靚模新書簽名會呢？<br>老樓到時仲會孖住「樓神」、長實（001）執行董事趙國雄（老趙），同大家講吓咩係買樓好時機、買樓全攻略、同埋發掘黃金屋嘅投資策略，想向兩位樓神學嘢，嗰日記得早啲到喇！</p></body></html>
