<html><header><meta charset="utf-8"><title>不甘妹妹被侵犯怒漢電視罵上位</title></header><body><h1>不甘妹妹被侵犯<br>怒漢電視罵上位</h1><p>美國阿拉巴馬州24歲男子多德森（圖），因妹妹被匪徒入屋性侵犯，怒不可遏，在電視鏡頭前大叫大罵，豈料一罵成名，無端致富。<br>「我們當中有個強姦犯，他會爬窗入屋，強行捉人，企圖強姦。所以你要好好藏起孩子，藏起妻子，藏起丈夫，因為那些人會強姦所有人。」多德森在案發後向着攝影機大叫大嚷，紐約樂隊TheGregoryBrothers利用這番話創作歌曲《TheBedIntruderSong》，MV在YouTube一周內點擊次數逾3,000萬，印有多德森那番話的商品亦乘勢推出，令他大賺一筆。<br>英國《太陽報》</p></body></html>
