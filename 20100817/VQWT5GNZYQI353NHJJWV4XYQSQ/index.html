<html><header><meta charset="utf-8"><title>新世代超級英雄大男人　教壞細路</title></header><body><h1>新世代超級英雄大男人　教壞細路</h1><p>電影系列《鐵甲奇俠》全球大收，長拍長有，主角羅拔唐尼的玩世不恭形象大受歡迎，但兒童心理學家卻認為，鐵甲奇俠等新一代超級英雄，不如超人等傳統英雄般有正義感，教壞青少年。<br>美國麻省大學兒童心理學家蘭姆調查了674名4至18歲的青少年，發現新一代超級英雄營造的大男人、不尊重女性和訴諸暴力的形象，對年輕人樹立壞榜樣，損害他們的社交技巧。蘭姆說：「今日的銀幕超級英雄有點像暴力成性的動作英雄，很少講仁義道德。」<br>英國《衞報》</p></body></html>
