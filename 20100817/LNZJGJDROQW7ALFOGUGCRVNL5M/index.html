<html><header><meta charset="utf-8"><title>中環在線：安踏業績玩七星圖 - 李華華</title></header><body><h1>中環在線：安踏業績玩七星圖 - 李華華</h1><p>安踏體育（2020）噚日公佈咗中期業績，華華一睇，嘩！真係靚到不得了──份業績powerpoint呀！其中第23頁仲零舍醒神，用咗北斗七星陣，列出安踏嘅分銷網絡，同埋架構分佈。之不過，華華對內地城市嘅位置都有小小認識，發覺七粒星代表嘅城市大兜亂，例如喺中國版圖偏西嘅成都，就同華東嘅上海走埋一齊，而喺內陸正中間嘅西安，就竟然黐住咗東北嘅瀋陽喎，你話係咪睇到眼光光？</p></body></html>
