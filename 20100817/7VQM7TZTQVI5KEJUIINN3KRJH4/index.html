<html><header><meta charset="utf-8"><title>老公賺錢少過老婆背妻偷食機會較高</title></header><body><h1>老公賺錢少過老婆<br>背妻偷食機會較高</h1><p>現代女性經濟獨立，不少賺錢比另一半多，美國康奈爾大學一項研究發現，這種女性不忠的機率較高，至於男人賺錢比女人少，背妻偷食的可能性會較高。<br>研究人員解釋，男人以往一向是家庭支柱，但隨着女性賺錢能力越來越強，開始威脅到男人的性別認同，他們覺得有失男性尊嚴，因此想到以背妻偷食的手段嘗試尋回性別認同，拉丁裔男人偷食情況尤其普遍，原因可能是大男人心態作祟。研究又發現，女人賺錢多過男人，她們對伴侶不忠的可能性亦會較高，但無論女人賺錢是否多過男人，她們背夫偷食的機率只及男人一半。<br>法新社</p></body></html>
