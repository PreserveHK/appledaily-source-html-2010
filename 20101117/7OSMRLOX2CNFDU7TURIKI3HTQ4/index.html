<html><header><meta charset="utf-8"><title>報失車險墮飛鵝山</title></header><body><h1>報失車險墮飛鵝山</h1><p>【本報訊】一輛報失搬屋公司的貨車，昨晨8時40分，被人發現在黃大仙飛鵝山道近天文台氣象站溜出路面險告墮坡，由行山人士發現報警。</p><p>匙膽插有鉸剪</p><p>警方及消防員接報到場，見該輛貨車半邊車身跌出路面，在山坡搖搖欲墜。拯救人員在附近搜索未有尋獲司機蹤影，並證實無人被困，警方調查發現出事貨車是失車，匙膽仍插着一把鉸剪。據姓黃司機指，前晚將車泊在沙田廣源邨，至凌晨零時發現被偷去。<br>警方懷疑偷車賊撬毀匙膽將車偷走，駛至飛鵝山道擬將車推落山坡，因後車胎卡着路邊路壆，貨車不致墮下山坡。</p></body></html>
