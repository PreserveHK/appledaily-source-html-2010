<html><header><meta charset="utf-8"><title>《反斗奇兵3》爭奧斯卡動畫提名</title></header><body><h1>《反斗奇兵3》爭奧斯卡動畫提名</h1><p>新一屆奧斯卡提名名單，將於明年1月25日公佈，只有三部作品可獲最佳動畫提名。大會昨日率先公開了15部有份爭取入圍最佳動畫提名的名單，當中包括《反斗奇兵3》（ToyStory3圖）、日本的《SummerWars》及美國夢工場的《史力加萬歲萬萬歲》（ShrekForeverAfter）、《馴龍記》（HowToTrainYourDragon）及《毛百萬》（Megamind）等，競爭可謂十分激烈。</p></body></html>
