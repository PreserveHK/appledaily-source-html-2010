<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤演床戲自嘲老頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤演床戲自嘲老頭 - 馮仁昭</h1><p>鍾鎮濤（阿B）接演咗台灣電影《微光閃亮第一個清晨》，飾演作家兼大學教授。佢呢幾日都喺台北出席活動，噚日佢話新戲中有大膽床戲，57歲嘅B哥哥笑住話：「尺度不是特別擔心，誰要看一個老頭呢？」<br>阿B又搞笑話平時多練習就得，同女友范姜好有情趣咁話喎。咁范姜到時會唔會監場？B哥哥就話：「她幫我接的，我已經領了許可證」。</p></body></html>
