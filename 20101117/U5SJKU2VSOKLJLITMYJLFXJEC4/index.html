<html><header><meta charset="utf-8"><title>非凡哥睇好排骨仔攞獎</title></header><body><h1>非凡哥睇好排骨仔攞獎</h1><p>非凡哥麥長青和蘇玉華昨日在將軍澳一酒家，出席無綫飲食節目《和味蘇》祝捷會，慶祝收視達30點（約191萬觀眾收看），不過蘇玉華自言拍這類節目體重反而下降。</p><p>蘇玉華呻苦</p><p>蘇玉華表示託賴能有這個成績，她說：「其實拍呢類節目唔會舒服過拍劇，係唔使捱通宵，我反而今趟瘦咗成4磅，因為經常要度嘢，好辛苦。」<br>憑非凡哥一角而有機問鼎今屆台慶頒獎禮最佳男配角獎的麥長青，自言看好同劇飾演排骨仔的敖嘉年，他說：「睇好佢同馬國明，不過自己就鍾意林嘉華，其實我攞唔攞獎唔重要，最想套劇攞獎，因為班幕後特別係監製付出好大努力，演員都係照佢指示做啫！」<br>探訪、攝影：王崇穎</p></body></html>
