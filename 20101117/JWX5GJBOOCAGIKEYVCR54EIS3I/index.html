<html><header><meta charset="utf-8"><title>可愛紙箱貓鑽迷你箱</title></header><body><h1>可愛紙箱貓鑽迷你箱</h1><p>日本一隻3歲大的蘇格蘭貓咪「小圓」，一年前開始愛鑽紙箱，貓主人將鑽箱片段放上網，瞬即紅爆，贏「紙箱貓」稱號。小圓近日重出江湖，貓主人將牠更高難度的鑽箱片段放上網，五天點擊率破100萬人次。<br>小圓將貓軀鑽進一個比一個小的紙箱，鑽不進，也懶理，一於將肥胖貓軀壓在箱上。最搞笑是牠竟鑽進寬度不到10厘米的書報夾，首先是前腳跳進去，跟着後腿也擠進去，一失平衡，貓連書報夾一起倒地，牠卻不放棄，勢要鑽進去。有美國網民說：「紙箱貓的魅力，讓加菲貓也羞愧。」<br>YouTube網站/台灣東森新聞網</p></body></html>
