<html><header><meta charset="utf-8"><title>青山灣消防車升降台爆喉</title></header><body><h1>青山灣<br>消防車升降台爆喉</h1><p>【本報訊】繼消防處本年度以7,000萬元購入17台有問題法國製油壓升降台消防車後，車齡逾18年臨近退役的老爺車種F55型號升降台消防車（全港目前約有120台），亦頻頻出現問題。青山灣消防局一台F55升降台消防車，昨早11時許在消防局進行操演期間，一條在車尾位置連接升降台的油壓喉管駁位突然鬆脫，即時機油四射，升降台無法操作，令原本已升起的升降台無法下降，變成不上不落的尷尬情況，事件中無人受傷。</p></body></html>
