<html><header><meta charset="utf-8"><title>葵涌太極大戰舞林高手</title></header><body><h1>葵涌<br>太極大戰舞林高手</h1><p>【本報訊】葵涌梨木樹邨昨上演太極劍大戰「舞」林高手事件。兩班共約30名女街坊在邨內疑因使用地方問題爭執，當中三人更施展畢生「絕學」打起來。警方調查後拘捕涉案四名女子。<br>昨晨9時，該兩批為數約30名女街坊各自活動期間，突然下起微雨，練習太極的一批人為避雨進入有蓋空地，與跳健康舞人士各佔一半場地練習。<br>其間，兩名姓李（47歲）及姓陸（77歲）健康舞學員，不滿姓呂（40歲）玩太極劍女子「踩過界」，雙方扭作一團。有街坊見發生打鬥報警。<br>警員接報到場，以涉嫌在公眾地方打架拘捕李、陸及呂，張則涉及刑事毀壞被捕，其中三人受傷，事後送院敷治。</p></body></html>
