<html><header><meta charset="utf-8"><title>陳靜飯局自掏腰包</title></header><body><h1>陳靜飯局自掏腰包</h1><p>擁34E上圍的百果園E神陳靜（DaDa），將於月中推出個人月曆，對於近日有報道指有女藝人出席飯局收取金錢作為回報，她表示從來沒有被問價。</p><p>「冇人問價喎」</p><p>DaDa表示有參與過飯局，但不是報道那種，她說：「我成日同朋友食飯，不過唔單止冇錢收，仲多數係我請。從來冇人問過我飯局價喎。」<br>DaDa笑言如果找她表演無任歡迎，希望聖誕及新年可以接多點工作。她強調不考慮找個有錢男友照顧，她說：「我拍拖唔會睇對方係咪有錢，最緊要係啱key同埋有feel。」<br>撰文：李森</p></body></html>
