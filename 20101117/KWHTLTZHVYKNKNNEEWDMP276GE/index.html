</title></header><body><h1>G.E.M.暗示飛林宥嘉
</h1><p>鄧紫棋（G.E.M.）昨晚到中環出席愛心聖誕大行動2010亮燈儀式，她在現場與梁振英一齊擔任亮燈嘉賓。G.E.M.透露今個聖誕節要到內地和台灣宣傳新碟。</p><p>歎欠缺緣份</p><p>問G.E.M.屆時是否可相約緋聞男友林宥嘉，她即表現冷淡，更語帶雙關暗示與對方情斷，她說：「有時間先算。我今年唔想送聖誕禮物畀人，亦都冇叫佢送，以前就有送畀男友，但今年就唔想。總之我冇講過佢係我男友，人與人之間嘅和諧好講緣份。」<br>對於拍拖後第一個聖誕就甩拖，問到她是否感到可惜時，她即說：「唔會，人有千千萬萬個聖誕和平安夜，今年平安夜會好平安。」<br>採訪、攝影：溫敏芝</p></body></html>
