<html><header><meta charset="utf-8"><title>案件速遞十姑娘涉藐視法庭候判</title></header><body><h1>案件速遞<br>十姑娘涉藐視法庭候判</h1><p>【本報訊】人稱十姑娘的賭王何鴻燊胞妹何婉琪（圖），去年被堂兄何鴻章兒子何彪控藐視法庭，案件昨在上訴庭審理。<br>代表何彪的大律師指，上訴庭自07年頒下判令，十姑娘至今仍未按判令交代信託財務文件，要求法庭頒收押令將她懲處。上訴庭聽畢陳詞押後判。<br>何鴻章早年為子女成立信託，委任十姑娘為信託人，後意圖撤回信託遭拒。代表十姑娘的大律師指，法庭指令不清晰，加上何鴻章父子涉及多宗官司，她已屆高齡，不想牽涉他們父子間的紛爭，才遲遲未配合。<br>案件編號：HCMP1956/09</p></body></html>
