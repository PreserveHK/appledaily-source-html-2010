<html><header><meta charset="utf-8"><title>霸王餐情侶借吸煙遁</title></header><body><h1>霸王餐情侶借吸煙遁</h1><p>英國一對男女上周三到倫敦米芝蓮級餐廳L'AutrePied光顧（圖），點了兩瓶酒、鵝肝醬、青花魚、野兔肉和鹿肉。兩人享用美食後，再點了甜品時，藉詞到店外吸煙，逃之夭夭，餐廳損失572鎊（7,100港元）。<br>L'AutrePied經理表示，兩人舉止沒異常，消費不算特別高，沒想到他們吃霸王餐，還借吸煙遁。店方為防範類似事件發生，今後當客人出外吸煙時，將要求他們留下信用卡。<br>英國《每日郵報》</p></body></html>
