<html><header><meta charset="utf-8"><title>中環在線：滙豐趙慕賢激似o靚模Sherry - 李華華</title></header><body><h1>中環在線：滙豐趙慕賢激似o靚模Sherry - 李華華</h1><p>財金界記者會，好少會見到咁省鏡嘅管理層，而且仲要拍得住啲model！噚日滙豐直接服務網絡主管Ada趙慕賢同大家講解保安編碼器，坦白講，個product就唔係咁吸引華華嘅眼球，反而Ada就越睇越覺得熟口熟面……<br>返到office經同事大隻光提點，哦，原來係同一個叫SherryMan嘅model激似！至於邊個靚啲？<br>well，一個係「o靚模」，一個係高層，華華認為各有味道、各有各靚囉！<br>李華華</p></body></html>
