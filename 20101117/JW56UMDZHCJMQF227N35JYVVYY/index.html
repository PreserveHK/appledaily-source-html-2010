<html><header><meta charset="utf-8"><title>法院裁定扁子敗訴理據</title></header><body><h1>法院裁定扁子敗訴理據</h1><p>‧在比對陳致中與召妓者使用的手機號碼與手機序號後，發現兩部手機的位置多次相近，兩個號碼的SIM卡，曾28次換到另一手機上，因此認定兩個號碼都是陳使用。<br><br>‧法院曾要求調閱陳致中住所「人文首璽」的電梯、停車場出入口、大廈出入口閉路電視影帶，但陳卻回覆稱畫面已被覆蓋。法官認為，這是對原告有利證據卻不願提出，有違常情。<br><br>‧案件四次開庭，法院連續四次要求陳致中到庭詳細說明車輛使用情況、手機使用情況，以及今年7月2日、3日的行程，但陳卻以選舉繁忙為由不到庭自辯，不但未算合理理由，更未能清楚、完整釋除法官質疑。<br><br>資料來源：高雄地方法院</p></body></html>
