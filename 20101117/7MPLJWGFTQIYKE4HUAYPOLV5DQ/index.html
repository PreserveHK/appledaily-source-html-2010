<html><header><meta charset="utf-8"><title>跟志玲化妝師用卸妝泡泡</title></header><body><h1>跟志玲化妝師用卸妝泡泡</h1><p>台式飲品、台式炸雞排、台灣電視節目……就連卸妝用品我都係捧台灣場，貪其價錢不貴，同樣照顧東方人需要，而且質素亦與日本出品不相伯仲，信得過！啱啱試咗heme無瑕魔法洗卸潔顏慕絲，起初以為會同其他油性泡泡一樣，睇清楚先知原來係waterbaseo架，絕對唔怕油膩！質地呈Mousse狀，落妝方便之餘，更可帶走老化角質及黑頭粉刺，其主要成份高濃度維他命B3仲可除去老化角質、亮白肌膚；而海洋微量元素又能同時為皮膚注入水份，用完塊面唔會掹掹緊！難怪志玲姐姐化妝師阿杜都用佢啦！<br><br>記者：吳允冲<br><br>銷售點：萬寧<br><br>查詢：69223322</p></body></html>
