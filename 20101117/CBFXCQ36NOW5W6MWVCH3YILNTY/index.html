<html><header><meta charset="utf-8"><title>擲鏹案視察現場</title></header><body><h1>擲鏹案視察現場</h1><p>【本報訊】去年12月12日銅鑼灣行人專用區擲鏹水案，主審高等法院法官張慧玲，昨日早上偕同7名陪審員及控辯雙方律師，前往駱克道案發現場視察。24歲被告盧證濠由囚車押解到場。一行人先在涉案大廈的地下視察，之後走上大廈2樓至3樓梯間，被告從外牆空隙將手伸出大廈，示範當日將通渠水拋下街的位置及動作。擲鏹事件造成6名途人受傷。被告否認一項意圖使身體受嚴重傷害而淋潑腐蝕性液體罪，今日續審。<br>案件編號：HCCC135/10</p></body></html>
