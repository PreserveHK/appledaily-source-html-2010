<html><header><meta charset="utf-8"><title>案件速遞男童手術死或需研死因</title></header><body><h1>案件速遞<br>男童手術死或需研死因</h1><p>【本報訊】五歲男童黃皓亮（圖）06年在瑪麗醫院接受微創手術，切除心臟附近腫瘤，主動脈疑被誤切致死。死因裁判官吳承威認為男童死於意外拒開庭研訊。律政司根據醫生報告指手術涉多處失誤，牽涉公眾利益，引用《死因裁判官條列》要求高等法院頒令召開死因研訊。法庭昨聽罷陳詞，押後判決。<br>高院早前委任大律師擔任「法庭之友」，向法庭提供獨立意見。該大律師陳詞指，召開死因庭目的是為尋求死因，不應涉及民事責任，死因庭亦難以就專業範圍提供有用意見。<br>案件編號：HCMP690/09</p></body></html>
