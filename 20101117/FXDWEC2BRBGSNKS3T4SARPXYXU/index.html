<html><header><meta charset="utf-8"><title>李心潔大馬開店賣衫</title></header><body><h1>李心潔大馬開店賣衫</h1><p>李心潔去年嫁給導演彭順成為彭太後，完全無休息迹象。她早前穿上意國品牌Hogan的新裝，接受時尚雜誌《Zip》專訪，大談近況。李心潔去年在家鄉馬來西亞開設自家時裝店卡卡，她說：「我也掙扎過在這個年紀開始事業會否太遲，但接觸過一些從商的朋友，他們覺得我有passion也有觸覺，便不斷鼓勵我展開自己的一盤時裝生意。」<br>店名卡卡取自馬來文的cacac，意指姊妹，李心潔謂品牌精神就是女生互相間分享扮靚心得。談到幸福，她說：「幸福是一個心境，10年前或10年後的想法都不一樣。我認為感情要有take也有give，幸福不是一句話。」撰文：DebbieLum</p></body></html>
