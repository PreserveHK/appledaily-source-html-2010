<html><header><meta charset="utf-8"><title>葛優、王學圻熊抱泯恩仇</title></header><body><h1>葛優、王學圻熊抱泯恩仇</h1><p>由陳凱歌執導的電影《趙氏孤兒》，前日下午在北京舉行官網啟動儀式，陳凱歌率領葛優、王學圻、黃曉明、范冰冰及趙文卓等一眾演員浩浩蕩蕩到場。早前盛傳不和的兩大影帝葛優和王學圻狹路相逢，前日即擁抱打破傳言，被問到兩人關係如何時，王學圻笑說起初確實有仇，但後來感覺更像夫妻。</p><p>范冰冰恨生仔</p><p>另一方面，在片中為孩子犧牲的范冰冰，自言拍攝完電影後很想當媽媽，她說：「因為母愛太偉大，這種不為自己，為了家族血脈傳承犧牲的精神實在是驚天地泣鬼神，也堅定了我做媽媽的決心。」<br>撰文：林妃</p></body></html>
