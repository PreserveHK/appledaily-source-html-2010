<html><header><meta charset="utf-8"><title>河知雲打手印晒腳傷</title></header><body><h1>河知雲打手印晒腳傷</h1><p>韓國第31屆青龍電影獎頒獎禮將於下周五晚舉行，一班上屆得獎者包括影后河知雲、影帝金明敏等，昨日在首爾聚首一堂，進行打手印儀式。河知雲身穿低胸tubedress風騷現身，不過就被發現雙腳傷痕纍纍，雖然礙眼但她照晒傷勢，似要公告天下自己拍攝新劇《秘密花園》有幾搏命。</p><p>元斌叫座力稱冠</p><p>此外，有韓國網站統計了01年至今年10月的當地電影票房，得出最具叫座力影星名單，結果韓國男星元斌憑《叔叔》等五部片，以平均觀眾人數486萬稱冠，擊敗亞季軍的宋康昊和張東健，河知雲則是最賣座女星。</p></body></html>
