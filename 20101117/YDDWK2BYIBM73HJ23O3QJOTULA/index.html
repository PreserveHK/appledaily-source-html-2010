<html><header><meta charset="utf-8"><title>林嘉綺固執不嫁</title></header><body><h1>林嘉綺固執不嫁</h1><p>台灣名模林嘉綺昨日在台北為珠寶品牌點睛品行騷，她穿上多套露肩晚裝，戴上逾百萬新台幣的鑽石頸鏈和頭冠等大擺甫士，駕輕就熟。林嘉綺近期被傳和圈外ABC男友MichaelHuang已經秘密結婚，她昨日澄清仍未有婚期，並表情十足地敲桌說：「婚期根本還沒訂，我這個人比較固執，要就照着我的計劃走，I'mnotready！（我還沒準備好）」</p><p>否認已婚</p><p>記者問林嘉綺如此激動澄清已婚傳言，林嘉綺馬上笑着說：「啊，對不起，我太興奮了。」她表示與男友的故事很美好，結婚一定會通知，並透露男友知道她對此類爆料非常敏感，每次都會先安慰她。<br>採訪、攝影：PearlLai</p></body></html>
