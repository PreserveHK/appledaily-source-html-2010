<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛梓岐擦滷肉飯唔驚肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛梓岐擦滷肉飯唔驚肥 - 馮仁昭</h1><p>諸葛梓岐日前去咗台北幫時裝品牌ClubMonaco示範新裝，佢着咗豹紋衫褲，性感露腳，展現嬌俏味道。模特兒多數怕肥，經常要戒口，但諸葛梓岐就懶得理，佢話：「健康最重要，不要刻意不吃東西。」佢喺台灣更狂擦肥膩滷肉飯，佢笑住話：「剛剛拍照之前去吃，我還『續肉』了三次，我點大碗的，怎麼只給我一點點滷汁，當然不夠啊！」</p></body></html>
