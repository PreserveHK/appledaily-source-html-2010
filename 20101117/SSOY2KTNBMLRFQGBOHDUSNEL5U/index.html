<html><header><meta charset="utf-8"><title>法庭之外男童父指印傭解釋荒謬</title></header><body><h1>法庭之外<br>男童父指印傭解釋荒謬</h1><p>男童昨在父母及外婆陪同下到庭。事主父親聽到印傭的土法後大感不滿，亦不接受解釋。他在庭外強調，兒子被餵的不是普通水喉水，而是廁所水，更指印傭餵尿可令小孩聽話的說法「簡直係荒謬」。<br>事主一家在裁決前離開法庭。事主母親稍後得知印傭被判囚九個月後，向記者表示滿意法庭判決，認為判刑須具阻嚇性，才可制止其他人再犯。兒子暫未見有後遺症，兩夫婦須工作，外婆可暫時照顧他，但長遠而言，他們仍須聘用家傭。她又指，經此一役，寧願聘用菲傭照顧兒子。<br>本報記者</p></body></html>
