<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●已故流行天王米高積遜與Akon合唱的新歌《HoldMyHand》日前曝光。<br><br>●《醫神》男星曉治羅利後悔16歲時未有投考香港警察，而走去準備就讀劍橋大學。<br><br>●荷李活男星基夫修打蘭，前日抵達日本宣傳《24》最後一季DVD。<br><br>●日本男歌手福山雅治為新MV製作了恐龍化石模型，歌迷可在本月22日前參觀該模型及拍照留念。<br><br>●韓星張赫主演的古裝劇《推奴》今年狂掃獎，劇組決定捐出11萬港元獎金做善事，稍後更會拉大隊做義工。<br><br>●韓星張根碩在前晚播出的新劇《瑪麗外宿中》露肉，帶挈收視創新高有9%，可惜仍在同時段劇集中排包尾。</p></body></html>
