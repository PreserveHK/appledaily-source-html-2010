<html><header><meta charset="utf-8"><title>醫療短波定期驗血可測心臟衰竭</title></header><body><h1>醫療短波<br>定期驗血可測心臟衰竭</h1><p>美國一項研究發現監察長者的肌鈣蛋白（Troponin）水平，有助預測心臟衰竭，研究跟進逾100名65歲或以上長者的健康狀況，並為他們定期抽血化驗，所有人在研究開始時均沒有心臟疾病。結果發現血液的肌鈣蛋白水平持續上升的長者，在10至15年內出現心臟衰竭的機率較高。研究人員相信肌鈣蛋白可反映心臟細胞的死亡情況，相信可開發為簡易的心臟衰竭測試方法。</p></body></html>
