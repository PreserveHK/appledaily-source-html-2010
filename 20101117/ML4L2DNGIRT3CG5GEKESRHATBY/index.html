<html><header><meta charset="utf-8"><title>NewsFlash曼谷佛寺藏348具胎屍</title></header><body><h1>NewsFlash<br>曼谷佛寺藏348具胎屍</h1><p>泰國警方在曼谷中部一間佛寺內發現348具死胎屍體，初步懷疑胎屍是來自非法墮胎診所。<br>警方昨日（周二）表示，胎屍是用膠袋和報紙包裹着，收藏在佛寺內停屍間的儲物室內。警方查問佛寺殯儀服務負責人後，初步懷疑死胎來自非法墮胎診所，參與搜索屍體的工作人員說，相信最終發現的胎屍可能多達500具。在泰國，墮胎是非法，除非醫生斷定懷孕對孕婦不利，或是因姦成孕，才會准許墮胎。<br>法新社</p></body></html>
