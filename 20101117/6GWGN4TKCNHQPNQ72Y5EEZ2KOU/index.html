<html><header><meta charset="utf-8"><title>戴妃婚戒送贈凱蒂</title></header><body><h1>戴妃婚戒送贈凱蒂</h1><p>英國皇室昨日表示，威廉王子已將亡母威爾斯王妃戴安娜的訂婚戒指送給未婚妻凱蒂。該顆鑲鑽卵型藍寶石戒指，是戴妃1981年嫁給王儲查理斯時，查理斯贈予她的。</p><p>凱蒂或成威爾斯王妃</p><p>隨着威廉王子快將與凱蒂拉埋天窗，外界開始對兩人婚後的王室稱謂有所差測。威廉成婚後，可能改稱公爵，而凱蒂則會成為公爵夫人。假設將來王儲查理斯登位成為英皇，威廉王子有可能升為威爾斯親王，凱蒂則會稱威爾斯王妃，即威廉亡母戴安娜的稱謂。<br>法新社</p></body></html>
