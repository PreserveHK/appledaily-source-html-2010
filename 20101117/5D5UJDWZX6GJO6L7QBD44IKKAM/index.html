<html><header><meta charset="utf-8"><title>鄭欣宜極速變臉</title></header><body><h1>鄭欣宜極速變臉</h1><p>鄭欣宜（Joyce）早前拍攝新歌《兄弟》MV，新歌內容講述女主角暗戀一個視她為兄弟的男生，Joyce笑言歌詞正好道出自己的心聲。<br>Joyce表示自己一向很男仔頭，身邊的男性友人都只視她為兄弟，其實一直都很期待戀愛。今次MV由相識多年的導演執導，為她找來韓籍男模特兒當暗戀對象，她覺得是導演對她的特別照顧。</p><p>谷淚冇難度</p><p>MV當中一幕講述Joyce拿着暗戀對象的恤衫來回憶，百厭的她未埋位時把恤衫舞來舞去，浪漫場面變成搞笑場面，不負母親開心果的美譽。但之後導演要求Joyce來一個流淚的鏡頭，她立即收起笑臉，坐了一分鐘便流下眼淚，態度專業。<br>撰文：李森</p></body></html>
