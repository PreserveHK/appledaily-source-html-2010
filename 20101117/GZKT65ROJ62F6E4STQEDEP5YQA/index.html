<html><header><meta charset="utf-8"><title>赤鱲角墮橋旅巴司機不治</title></header><body><h1>赤鱲角<br>墮橋旅巴司機不治</h1><p>【本報訊】上月22日在赤鱲角機場暢航路天橋墮橋壓毀兩部的士重傷的35座位旅遊巴司機黃炳耀，送院搶救三個多星期，至前午2時25分終告不治，終年59歲。<br>黃炳耀生前任職的安斯旅行社行政總監陳嘉輝表示會協助死者家人處理保險和殮葬事宜。陳嘉輝透露，警方的交通意外調查人員亦取走肇事旅巴的資料進行調查。事發當日中午，他剛把兩名旅客從迪士尼的酒店送抵機場，然後空車離開，途中出事。</p></body></html>
