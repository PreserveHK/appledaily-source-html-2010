<html><header><meta charset="utf-8"><title>葵涌警尋失蹤九日老翁</title></header><body><h1>葵涌<br>警尋失蹤九日老翁</h1><p>【本報訊】87歲老翁諸全福（圖）於本月8日下午離開葵涌安蔭邨的住所後便告失蹤，其兒子翌日向警方報案，迄今過了9日仍下落不明。諸伯身高約1.65米，體重約50公斤，瘦身材、尖面形，蓄短直黑髮。他最後露面時身穿棕色長袖外套、灰色西褲及棕色拖鞋。警方昨發出呼籲，希望任何人如曾見過或有諸伯的消息，請致電36611172至1176，與新界南總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
