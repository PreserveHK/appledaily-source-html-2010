<html><header><meta charset="utf-8"><title>案件速遞滅門案被告稱錯手殺人</title></header><body><h1>案件速遞<br>滅門案被告稱錯手殺人</h1><p>【本報訊】打鼓嶺滅門案昨在高等法院續審。43歲被告許勝其（圖）自辯指，表哥譚成輝粗言責他勾表嫂，不付他八萬元工資，又打他在先，遂為自保用刀狂刺表哥。表嫂及兩名女兒先後目睹糾纏亂況，尖聲大叫，為免鄰居聽見，遂以膠紙封口及用電線反綁雙手及纏頸。他稱是錯手殺人。<br>控方則指，許的自辯內容有85％沒有向警方交代。許解釋，是錄取口供的探員沒有仔細問他，而他重組案情時，因腰纏鐵鏈妨礙活動，又被探員催促，才沒有把握機會詳述。<br>案件編號：HCCC90/10</p></body></html>
