<html><header><meta charset="utf-8"><title>大S、汪小菲登記結婚</title></header><body><h1>大S、汪小菲登記結婚</h1><p>徐熙媛（大S）和汪小菲這段「大小戀」一向快如風、疾如電，繼早前驚爆相識一個月便私訂終身後，昨日更盛傳兩人已入紙登記結婚。<br>據知情人士爆料，昨午大S和小菲已在北京市朝陽區民政局登記領證結婚，有指汪小菲好友已收到兩人的報喜短訊，並透露兩人將於明年3月在海南舉行婚禮。</p><p>10分鐘完成手續</p><p>另外有指大S早就計劃登記結婚，只是她的戶籍不在內地，故辦理手續需時，兩人都覺得結婚刻不容緩，所以直接去辦手續。據悉大S昨早才抵達北京，然後便到朝陽區民政局，不足10分鐘便完成手續，也沒有人認得出他們。<br>撰文：林妃</p></body></html>
