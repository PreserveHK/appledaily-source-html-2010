<html><header><meta charset="utf-8"><title>乳神甩底或家姐頂上</title></header><body><h1>乳神甩底或家姐頂上</h1><p>【本報訊】香港球迷無緣一睹有「乳神」之稱的巴拉圭女球迷莉爾莎列基美（圖）的風采！莉爾莎列基美原定今日到港，晚上到大球場為巴拉圭打氣，但負責安排這位著名女球迷來港的AET董事總經理張廣勇表示：「列基美因私人理由拒絕來港，而我們正考慮是否控告她及其眾經理人毀約。」<br>張廣勇稱：「我們已與列基美簽定合約來港，但她未有登機，而我門已向她支付訂金，還預備超過10萬港元的商務客位機票，而她沒有解釋原因，我們考慮向她追討賠償。」據報莉爾莎列基美的父姊仍會來港。</p></body></html>
