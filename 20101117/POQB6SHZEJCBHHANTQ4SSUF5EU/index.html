<html><header><meta charset="utf-8"><title>蠶食價值債王憂通脹續售美債</title></header><body><h1>蠶食價值<br>債王憂通脹續售美債</h1><p>「債王」格羅斯旗下債券基金PIMCO，於上月再將與美國政府有關的債券比重減至逾1年新低，因擔心聯儲局大印鈔票會帶來通脹，最終會蠶食債券價值。</p><p>轉戰高息債券</p><p>PIMCO去月持有的與美國政府有關的債券比例，下挫5個百分點至28%，為連續4個月減少；相反，其持有的按揭資產比重則飆升11個百分點，至39%的15個月高位；而高息債券以及美國以外發達國家國債所佔的比例亦雙雙上升至5%以及7%。<br>格羅斯早前表示，債市再上望的空間不大，而聯儲局大印鈔票亦只會產生債價上升的錯覺，隨之而來的通脹恐怕為債市長達30年的牛市畫上句號。</p></body></html>
