<html><header><meta charset="utf-8"><title>案件速遞15歲女侍應遭輪姦開審</title></header><body><h1>案件速遞<br>15歲女侍應遭輪姦開審</h1><p>【本報訊】運輸工人涉偕男性朋友，在灌醉15歲酒吧女侍應後，將她帶到公寓輪姦。女侍應醒來後向男友訴苦及報警。運輸工人昨就一項強姦罪在高等法院受審，已認罪的同黨將做控方證人。<br>任運輸工人的22歲被告陳灝然，否認於去年12月7日在旺角洗衣街一公寓，強姦15歲事主X。<br>控方指，X與女同事於案發前一星期結識陳及已認罪的30歲運輸工人李啟文。案發前一晚，兩女隨陳及李到一酒吧消遣，席間四人狂飲芝華士飲料。X的女友人先走，其後陳與李將X帶往公寓，將她輪姦。<br>案件編號：HCCC238/10</p></body></html>
