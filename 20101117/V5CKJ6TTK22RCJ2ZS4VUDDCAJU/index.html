<html><header><meta charset="utf-8"><title>辦公用品遭棄士多房</title></header><body><h1>辦公用品遭棄士多房</h1><p>涉貪被廉署起訴的陳志雲昨日返無綫復職，他穿上整齊西裝，乘坐七人車返將軍澳電視廣播城，步出車時精神抖擻，招牌梨渦笑容復現。</p><p>重新佈置辦公室</p><p>據悉在志雲停職的八個月期間，無綫集團總經理李寶安曾下令將志雲在10樓以及製作部的兩個辦公室的東西，統統搬往士多房，志雲的員工證也被沒收。因此，志雲昨日返工的第一件事，便是領回員工證及士多房的東西，並重新佈置他的辦公室。<br>就在志雲步入TVB大門後的一分鐘，碰巧李寶安駕駛其座駕現身，記者趨前問他關於志雲復工一事，只見他擠出笑容禮貌表示：「陣間會有公佈。」便走進TVB大堂。　<br>採訪、攝影：黃曉程、羅德光</p></body></html>
