<html><header><meta charset="utf-8"><title>大帝候選風雲人物</title></header><body><h1>大帝候選風雲人物</h1><p>【綜合美國外電】今夏在直播電視節目，公佈由騎士轉投熱火、引起全城哄動的25歲前鋒「大帝」勒邦占士，周一獲美國《時代周刊》公佈為「年度風雲人物」的25強候選人，將與08年「風雲人物」美國總統奧巴馬、紅爆女歌手LadyGaga、阿富汗總統卡爾扎伊等爭奪。勒邦占士周一以「瘋狂」（crazy）形容能夠入選，並謙虛地稱他不會投票給自己。美國《時代周刊》「年度風雲人物」始於1927年，選出該年度最大影響力人物或組織。上屆「風雲人物」為美國聯儲局主席伯南克。</p></body></html>
