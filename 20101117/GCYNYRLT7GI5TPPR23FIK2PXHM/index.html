<html><header><meta charset="utf-8"><title>板凳當尺　老師爆紅</title></header><body><h1>板凳當尺　老師爆紅</h1><p>「板凳老師」走紅網絡，皆因人家用的是尺，他用的是板凳。近日網上流傳陝西商洛山陽中學男數學教師拿起一張板凳，翻轉過來扣在黑板上，沿着凳面畫幾何圖的照片（圖），原帖發佈於該校論壇中。有許多網民的第一反應是質疑「我們的教育經費都花到哪裏去了？」最後板凳老師的學生為大家解開了疑團，「那天數學老師畫圖好像沒拿尺子。用我們的尺子覺得太小了，之後乾脆墊着長板凳當尺子了」。<br>《廣州日報》</p></body></html>
