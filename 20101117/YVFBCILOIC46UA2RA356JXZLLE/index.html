<html><header><meta charset="utf-8"><title>侯佩岑、關穎夾檔大紅大紫</title></header><body><h1>侯佩岑、關穎夾檔大紅大紫</h1><p>瑞士品牌Jaeger-LeCoultre（積家錶）位於台北101專賣店重開，昨日請來準新娘、台灣藝人侯佩岑和關穎一同剪綵，兩人一個穿RolandMouret大紅上衣、一個穿AndrewGN紫色裙，爭艷鬥麗，組成大紅大紫的姊妹檔，更大賣口乖說：「一看我們就是喜氣洋洋，是最佳代言組合。」<br>問兩人可怕比較？侯佩岑開玩笑指兩人剛剛互相勾到對方的腳，但強調就算跌倒也會護住手上的名貴手錶。關穎就宣傳唱片，剛從杭州回來的她說：「是我第一次以歌手身份去杭州參加歌迷會，像辦小型演唱會一樣，歌迷的反應不錯，感覺好爽。」採訪、攝影：PearlLai</p></body></html>
