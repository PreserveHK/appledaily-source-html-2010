<html><header><meta charset="utf-8"><title>比堅尼小姐浴金$5000</title></header><body><h1>比堅尼小姐浴金$5000</h1><p>國際比堅尼小姐台灣區代表語飛，最近不停露面為牛奶浴做宣傳。身為比堅尼代表，身材當然有睇頭，語飛更穿上中空裝在鬧市浸浴，吸引大批市民圍觀。</p><p>未感尷尬</p><p>在今次宣傳活動中，語飛要在一日內浸浴四次，而四天行程內足足要浸足16次，雖然酬勞只有5千多港元，但語飛卻似乎甚滿意。<br>問語飛在鬧市浸浴有否被男士狂胸部？她說：「我也不知道他們看我的甚麼部位，但我有穿比堅尼，所以沒問題，反正輕鬆地浸浴就可賺錢，很不錯。」<br>採訪、攝影：黎寶蘋</p></body></html>
