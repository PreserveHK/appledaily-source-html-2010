<html><header><meta charset="utf-8"><title>嘉玲扮空姐誘甄子丹</title></header><body><h1>嘉玲扮空姐誘甄子丹</h1><p>劉嘉玲近日忙於拍攝黃百鳴的賀歲片《最強囍事》，她的主要對手為一改戲路的甄子丹，兩人甚少演出搞笑片，今次對他們來說都是新嘗試。</p><p>子丹扮機師</p><p>日前嘉玲以o靚模造型在銅鑼灣鬧市拍攝，原來她在戲中有多個不同造型，除o靚模look外，還扮演空姐，大玩制服誘惑。<br>至於甄子丹也不輸蝕，扮演飛機師，劇情講述甄子丹見到嘉玲時驚為天人，露出冧爆的表情。黃百鳴表示睇好嘉玲和甄子丹合作可擦出新火花，兼且很有喜劇感，他笑指兩人是票房的「玲丹妙藥」。<br>撰文：葉雪</p></body></html>
