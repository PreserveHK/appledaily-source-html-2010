<html><header><meta charset="utf-8"><title>趣趣地伊巴倒掛入波撐旺AC</title></header><body><h1>趣趣地<br>伊巴倒掛入波撐旺AC</h1><p>伊巴謙莫域又做救世主！繼上次米蘭打吡一箭定江山後，上周六又以一球靚到絕嘅倒掛入波，幫AC米蘭以1:0氣走費倫天拿。已經4連勝嘅AC賽後穩坐榜首，伊巴當然居功至偉啦！就睇下呢位連續7屆幫4間不同球會贏得聯賽錦標嘅福將，能唔能夠延續呢個輝煌嘅紀錄喇！另一方面，近日被爆夜蒲嘅朗拿甸奴就被教練艾基利貶做後備，如果細哨再唔改呢個陋習，話唔定後備都冇得踢呀！</p></body></html>
