<html><header><meta charset="utf-8"><title>范冰冰性坦率享受做范爺</title></header><body><h1>范冰冰性坦率享受做范爺</h1><p>范冰冰日前穿紅裙現身上海，出席由她任代言人的活動，她表示，每次任產品代言人前都會先作了解及親身試用。冰冰又與現場觀眾分享難忘經歷，例如首次踏上康城影展的紅地毯：「當時的心情挺複雜，既自豪又激動。」<br></p><p>新片作突破</p><p>冰冰又透露，正為新片《鑒湖女俠》秋瑾一角做準備：「一直在看劇本，又開始練習騎馬及開槍，希望可顛覆自己過往的形象，作出突破。」談到最新外號「范爺」，冰冰說：「挺好！我的性格本來就很直接坦率，有男孩子的一面。」<br>撰文:夏琴</p></body></html>
