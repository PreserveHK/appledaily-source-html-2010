<html><header><meta charset="utf-8"><title>女生履歷印「我很漂亮」</title></header><body><h1>女生履歷印「我很漂亮」</h1><p>「我很漂亮，你想看看嗎？」四川省成都職業技術學院三年級女生小梁，前日參加當地一個招聘會，由於她希望投身廣告業，帶了40多份「別出心裁」的履歷到場。<br>在她履歷封面印着「我很漂亮」四個大字，並且伴有「你想看看嗎？別猶豫了打開吧……」雖然她的創意不錯，但是很多僱主只是看看履歷的封面，未有詳看便退回，找不到工作的小梁因此大受打擊。其中一名僱主稱：「我是男的，周圍這麼多人看着我，接到履歷真的不敢打開，否則別人還以為我好色呢！」<br>《成都晚報》</p></body></html>
