<html><header><meta charset="utf-8"><title>九龍城淫業大王今日提堂</title></header><body><h1>九龍城<br>淫業大王今日提堂</h1><p>【本報訊】警方偵破黑幫賣淫及洗黑錢集團，被捕19名男女其中兩男一女包括主腦細B，昨午被警方落案檢控四項洗黑錢罪名，今日在九龍城裁判法院提堂，其餘各人准予保釋，分別一至兩個月後返警署報到。<br>三名被告年齡由28至30歲，其中細B姓陳（28歲）為集團主腦。警方經過兩年深入調查，發現該集團經營賣淫活動，並將不法所得來的黑錢透過銀行戶口進行清洗。警方於大前晚採取行動，拘捕19名男女包括細B夫婦。行動中，撿獲逾百萬元現金及大批證物，估計該集團於七年內犯罪得益達三億八千萬元。</p></body></html>
