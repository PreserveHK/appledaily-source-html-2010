<html><header><meta charset="utf-8"><title>羅霖唔認愧對李彩華</title></header><body><h1>羅霖唔認愧對李彩華</h1><p>黎燕珊、羅霖、姚佳雯和顏子菲等亞姐前晚到灣仔會展出席慈善晚會。羅霖早前為李彩華擔任經理人接工作，卻傳因錢反目，羅霖說：「我只希望大事化小，我做乜都有根據，有晒單據同合約喺身。」</p><p>見面會打招呼</p><p>報道指羅霖貪錢，她坦言朋友會明白其為人，會否仍當李彩華朋友？她說：「咁你要問佢，如果見面我會打招呼。」她又透露老公沒插嘴多問此事。當日被亞視炒魷的筱靖則透露稍後會拍內地劇，郭富城更可能參演。是否賺人仔好過在亞視打工？她說：「唔好咁講，工作啱都可以合作。」<br>採訪、攝影：何慧斯</p></body></html>
