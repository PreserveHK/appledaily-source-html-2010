<html><header><meta charset="utf-8"><title>宣萱讚志雲吸Fans</title></header><body><h1>宣萱讚志雲吸Fans</h1><p>宣萱和其外籍男友Ruan前晚到澳門出席花花公子俱樂部開幕活動，問宣萱與男友何時結婚，她說：「如果佢ready我都OK，但我梗唔會開口。」<br>提到陳志雲復職，宣萱說：「好事，佢做事好好，佢離開時有啲觀眾跟住走，某啲節目質素係差咗，係要有頭腦去做，陳志雲做咗好多貢獻，我都聽到啲觀眾意見，冇得呃。」<br>此外，郭晉安前晚在紅磡出席「草姬星光獻瑞12周年同歡晚宴」，他事先張揚要到大馬工作，故不能出席下月台慶頒獎禮。對於陳志雲重返無綫，安仔即大賣其新劇廣告說：「咁真係《依家有喜》，都知對方（指陳志雲）呢一年嘅心理有好多負擔。」<br>採訪、攝影：張俊銘、魯萍</p></body></html>
