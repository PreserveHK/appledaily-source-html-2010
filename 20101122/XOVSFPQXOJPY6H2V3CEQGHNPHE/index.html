<html><header><meta charset="utf-8"><title>財話短說太元虧損　核數師保留意見</title></header><body><h1>財話短說<br>太元虧損　核數師保留意見</h1><p>▲太元（620）公佈截至今年7月底止全年業績，營業額按年減少3%至1.14億元，加上為海港工程及鋼結構牌照減值3091萬元，虧損擴大至4831萬元，去年虧損2824萬元，每股虧損0.48仙，不派息。公司核數師陳葉馮會計師事務所發出保留意見，雖然太元已為兩個牌照作出撥備，但核數師不能釐定公司去年度有否就兩個牌照的賬面金額3091萬元作出錯誤陳述。</p></body></html>
