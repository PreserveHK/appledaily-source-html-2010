<html><header><meta charset="utf-8"><title>北角醉漢失控襲擊女警</title></header><body><h1>北角<br>醉漢失控襲擊女警</h1><p>【本報訊】昨清晨5時許，43歲姓蔡男子滿身酒氣，疑醉酒走至北角城市花園酒店外手舞足蹈，胡言亂語滋擾其他酒店住客，酒店職員屢勸無果，恐防蔡有進一步行動，職員報警求助。<br>警員接報到場在酒店大堂外找到蔡，一名高級女警員上前勸止並發出口頭警告，惟蔡情緒激動拒絕合作，大力將女警推倒地上，同袍見狀立即上前支援。蔡涉嫌襲警被拘捕，女警肩膊及手部受傷送院治理，而蔡姓疑人亦因情緒不穩，獲安排送院檢驗。</p></body></html>
