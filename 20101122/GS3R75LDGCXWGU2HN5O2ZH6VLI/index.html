<html><header><meta charset="utf-8"><title>姬摩露點硬銷新手袋</title></header><body><h1>姬摩露點硬銷新手袋</h1><p>剛被時裝雜誌《Vogue》選為世紀最佳衣着女性的英國名模姬蒂摩絲（KateMoss），繼續發揮她於fashion界的影響力。36歲的姬摩為力谷她三度替Longchamp品牌設計的手袋，竟穿起透視的魚網裝上陣替時裝雜誌拍攝照片，欣然露兩點。</p><p>意態撩人</p><p>身穿外套加魚網裝束的姬蒂摩絲為雜誌《i-D》拍攝這輯前衞照片時，依舊擺起一貫滿臉不在乎的招牌甫士，令胸前兩點及手持設計的手袋頓成焦點，行內人讚賞姬摩說：「這充份展示姬摩的長處─—意態撩人及性感，她真的已確立了自己是時裝零售巿場一流玩家地位。」</p></body></html>
