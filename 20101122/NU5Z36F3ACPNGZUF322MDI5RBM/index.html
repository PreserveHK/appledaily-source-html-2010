<html><header><meta charset="utf-8"><title>灣仔洗手口角兩漢互毆</title></header><body><h1>灣仔<br>洗手口角兩漢互毆</h1><p>【本報訊】灣仔天樂里一間卡拉OK發生傷人案。昨晨10時許，一名24歲姓林男子，與一班同事在天樂里與軒尼詩道交界一間卡拉OK消遣期間，林與一名21歲姓李男同事，疑因使用洗手間問題發生口角繼而爭執，林遭人揮拳打傷右眼流血，傷者遇襲後報警。傷者在現場接受救護員包紮後送院，治療後出院及返警署協助調查。警員調查後，與傷者爭執的姓李同事，涉嫌襲擊傷人被警方拘捕，並被帶返警署協助調查。</p></body></html>
