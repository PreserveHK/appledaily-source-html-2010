<html><header><meta charset="utf-8"><title>五礦防礦難安全提示四圍貼</title></header><body><h1>五礦防礦難安全提示四圍貼</h1><p>採礦業係全球最危險嘅行業之一，內地時不時發生礦難，五礦資源（1208）旗下MMG因此好注重安全，喺澳洲嘅礦場，四周貼滿注意安全嘅標貼及海報（圖），甚至喺洗手間張貼教導員工辨認身體健康狀況嘅資訊，提醒佢哋記得飲水，以免出現脫水迹象。<br>MMG董事總經理KarlSpalecky話，提高員工安全意識，較投放資源喺安全設備上更重要，因為「金錢不能完全買到安全」，所以MMG更會喺當眼地方，張貼因工受傷嘅統計數據，提醒員工注意安全，同時亦會定時與五礦集團嘅中國代表會晤，就員工安全議題交換意見。佢大膽咁話，五礦收購MMG後，員工安全比過往明顯改善。</p></body></html>
