<html><header><meta charset="utf-8"><title>隔牆有耳：400人堆沙籌款220萬 - 李八方</title></header><body><h1>隔牆有耳：400人堆沙籌款220萬 - 李八方</h1><p>全港每10個中小學生中，就有超過一個有讀寫障礙，不過社會對呢個病就唔係好了解，成日以為係啲小朋友偷懶唔願做功課。東華三院噚日喺石澳沙灘舉行堆沙比賽，為有讀寫障礙小朋友籌款，又向公眾介紹讀寫障礙成因同醫治情況，吸引400人一齊堆沙，仲籌到超過220萬，港人真係有善心。<br>唔好以為個活動係細路玩泥沙咁小兒科。東華特別邀請咗本地堆沙專家DesignBy...SandSculptureTeam，砌出魚、八爪魚、水母等海洋生物「海底派對」，為有讀寫障礙學童打打氣，遠睇埋去仲以為啲海洋生物跳晒上岸。</p></body></html>
