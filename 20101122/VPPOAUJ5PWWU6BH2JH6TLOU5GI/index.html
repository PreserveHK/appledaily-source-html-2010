<html><header><meta charset="utf-8"><title>屯門撞單車老翁送返港</title></header><body><h1>屯門<br>撞單車老翁送返港</h1><p>【本報訊】一名香港老翁在廣州踏單車發生意外，頭部重傷昏迷，在當地醫院搶救後，昨送返本港屯門醫院醫治。傷者姓雷（73歲），據稱於本月17日，雷翁於廣州踏單車時，不慎與另一輛單車相撞，雷翁受傷急送當地醫院救治。<br>雷翁在當地醫院延醫數日，惟仍昏迷不醒，由於雷翁有購買醫療保險，家人聯絡保險公司，再由國際醫療救援人員，安排雷翁返港醫治。昨中午12時，雷翁乘內地救護車，經深圳灣口岸抵港後，再轉本港救護車送屯門醫院治理。</p></body></html>
