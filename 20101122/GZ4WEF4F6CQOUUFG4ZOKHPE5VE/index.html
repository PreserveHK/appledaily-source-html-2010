<html><header><meta charset="utf-8"><title>長者二千歲婚禮</title></header><body><h1>長者二千歲婚禮</h1><p>【本報訊】執子之手，與子偕老。每對新人都想有個難忘的婚禮，不過在50、60年代結婚的，多因當時經濟環境欠佳，人生大事只能草草了事。無國界義工昨趁「長者日」，安排20對年滿60歲長者穿上婚紗禮服（圖），在莊嚴的教堂內舉行婚禮，讓他們再一次重拾婚姻的神聖。<br>這是無國界義工第七年為長者搞婚禮。20對年齡加起達2,705歲的「新人」，穿起婚紗禮服踏進西貢清水灣道教堂，一圓夢寐以求的婚禮。88歲的曹飛及77歲的劉惠娟已婚57年，當年婚禮異常簡單，其後撫養七個兒女，兩夫妻節衣縮食；退休後，二人不時飛往美加等地弄孫為樂。</p></body></html>
