<html><header><meta charset="utf-8"><title>最大夜明珠天價22億</title></header><body><h1>最大夜明珠天價22億</h1><p>一顆重達6噸，直徑1.6米，價值22億元人民幣的夜明珠（圖）在海南僑鄉文昌市寶玉宮展出。據業內人士表示，這顆夜明珠乃今世界最大的一顆，亦是首次公開展出與世人見面，要四位美女才能把它擁抱起來。<br>中國奇石珠寶協會副會長鄭寶石稱，夜明珠來自中國內蒙古，材質以螢石礦物為主，發現時是不規則形狀，用三年時間加工而成現形，在關閉光源的黑暗環境中能發出晶瑩透亮的光芒。<br>中新社</p></body></html>
