<html><header><meta charset="utf-8"><title>最長壽命換心人逝世</title></header><body><h1>最長壽命換心人逝世</h1><p>內地換心人楊玉民（圖），上周六（20日）因為多個器官衰竭去世，終年52歲，而移植到他體內的心臟則讓他生存逾18年，成為內地存活時間最長的心臟移植病人。<br>出生黑龍江省哈爾濱市的楊，1991年患上心肌炎，當時其心臟比正常擴大三倍，不但胸腔沒空間讓心臟跳動，而且更傷及肝、腎等器官。至1992年4月，醫生為他進行心臟移植。近日，楊因為痛風引發急性腎臟損傷，被送醫院搶救，但他的病情不斷惡化，肺、肝、腎出現衰竭，最終搶救無效不治。<br>新華網</p></body></html>
