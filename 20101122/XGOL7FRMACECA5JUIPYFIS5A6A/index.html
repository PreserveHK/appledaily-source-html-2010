<html><header><meta charset="utf-8"><title>油麻地酒吧爭執醉青被毆</title></header><body><h1>油麻地<br>酒吧爭執醉青被毆</h1><p>【本報訊】27歲姓黃青年昨凌晨偕友人到油麻地彌敦道一間酒吧飲酒，其間疑因身體碰撞問題與其他酒客發生爭執；至凌晨4時許，黃帶醉先行離開酒吧，當途至長樂街一條後巷，突遭五名男子伏擊。黃寡不敵眾慘遭拳打腳踢，惡漢逞兇後逃去無蹤，黃負傷報警求助。<br>警員趕至發現黃滿身酒氣，其眼、耳、額頭及肩膊受傷，救護員為他包紮後送院敷治。警員在附近兜截可疑人無果，案件交由油尖警區刑事調查隊跟進調查。</p></body></html>
