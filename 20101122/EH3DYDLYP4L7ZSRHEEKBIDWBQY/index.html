<html><header><meta charset="utf-8"><title>教宗新書重點</title></header><body><h1>教宗新書重點</h1><p>‧使用安全套防愛滋病：教會不認為使用安全套是解決愛滋病問題的真正和合乎道德的方法，但在個別情況下，可用來減低感染風險。<br><br>‧神職人員性醜聞：雖然跟進了數年，仍為最近爆出的醜聞感到「前所未有的震驚」，理解有教徒因而離開教會以示抗議。<br><br>‧戰時教宗庇護十二世爭議：被批評沒拯救猶太人，他認為這位戰時教宗是「偉大正義之士，所拯救的猶太人比任何人都多」。<br><br>‧健康問題：83歲的他自覺體力衰退，談到明年8月在西班牙舉行的世界青年節，說「天主若願意我仍然生存」，他會出席。<br><br>路透社</p></body></html>
