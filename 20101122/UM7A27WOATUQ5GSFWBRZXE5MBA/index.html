<html><header><meta charset="utf-8"><title>麥包撐《刑警》好睇</title></header><body><h1>麥包撐《刑警》好睇</h1><p>無綫節目《荃加福祿壽玩轉台慶》昨日在將軍澳電視廣播城錄影，汪明荃、阮兆祥、王祖藍和李思捷繼續扮鬼扮馬，唐詩詠、麥長青（麥包）與敖嘉年等擔任嘉賓。<br>講到台慶劇《刑警》被冷落，台慶夜完全冇影，只着重在《義海豪情》和《公主嫁到》上，黃日華日前在微博炮轟無綫。問麥包和敖嘉年有否覺得公司大細超？二人均謂依照公司安排做，麥包說：「呢啲係公司安排，我都有睇《刑警》，都幾好睇o架，我諗華哥講笑啫。」黃日華昨在微博留言說維護真理，不怕強權，公道自在人心。<br>採訪、攝影：胡比</p></body></html>
