<html><header><meta charset="utf-8"><title>足球畢特下周到南華跟操</title></header><body><h1>足球<br>畢特下周到南華跟操</h1><p>南華昨日公佈，前曼聯中場畢特下周抵港，隨南華操練一周後決定是否加盟南華。畢特表示，去年掛靴後便考慮去向，惟自覺狀態不俗，在收到南華斟介決定來港跟操，了解過香港的足球環境後才決定是否復出；有英國傳媒報道，南華開出20萬鎊周薪利誘畢特復出。此外，南華下周二對天水圍飛馬的聯賽門票明起在足總、銅鑼灣皇室大夏bmaStudio及香港大排檔預售。<br>本報消息（香港）</p></body></html>
