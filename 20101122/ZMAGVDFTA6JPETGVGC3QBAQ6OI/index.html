<html><header><meta charset="utf-8"><title>方大同唱Live冇氣</title></header><body><h1>方大同唱Live冇氣</h1><p>方大同與名模AnaR.昨日現身紅磡擔任聖誕活動嘉賓，早前爆肺的方大同指已康復9成以上，他說：「醫生話最好休息3個月，但之後要做上海演唱會，要工作真係冇辦法。家唱歌嘅氣可能冇以前咁長，好彩冇影響錄歌。」</p><p>AnaR.男友見光死</p><p>此外，AnaR.表示今年聖誕母親與弟弟會來港，她說：「弟婦因懷孕所以不會來，今次是第5胎，未知仔定女。」單身的Ana又說很享受單身生活，她說：「有時間可以約會，不過被狗仔隊拍到後便會說再見，因為選擇的男友都比我高，很容易被發現。」<br>採訪、攝影：R.AuYeung</p></body></html>
