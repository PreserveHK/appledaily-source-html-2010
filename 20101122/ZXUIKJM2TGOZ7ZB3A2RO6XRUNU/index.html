<html><header><meta charset="utf-8"><title>趣趣地列貝利花花底褲夠搶</title></header><body><h1>趣趣地<br>列貝利花花底褲夠搶</h1><p>提起法國人，好多人都會聯想到佢哋浪漫嘅特質，但勢估唔到佢哋對底褲嘅要求一樣別樹一格！啱啱同維拉簽到季尾嘅皮利斯，就話過會直到輸波先至換底褲，佢兩位師弟，分別效力阿仙奴同拜仁嘅拿斯尼同列貝利（圖）都有特別要求。喺阿仙奴輸畀熱刺2:3上入1球嘅拿斯尼，早前就俾人影到佢着住一條色彩鮮艷嘅花花底褲；而上周六打和利華古遜1:1上有份落場嘅列貝利，之前亦被影到着粉紅色波點底褲。如果佢哋下次想贏波，睇嚟要着鮮紅底褲邪住對手啦！</p></body></html>
