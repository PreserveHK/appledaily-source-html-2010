<html><header><meta charset="utf-8"><title>舒淇葛優懸崖試婚</title></header><body><h1>舒淇葛優懸崖試婚</h1><p>電影《非誠勿擾2》除原有的葛優及舒淇，還加入孫紅雷及姚晨等演員，令片中人物關係更撲朔迷離。葛優演的秦奮及舒淇演的梁笑笑，這對美女與野獸配的戀情也開花結果，但笑笑始終不肯定自己與秦奮的感情能否經得起考驗，所以決定先來個試婚。</p><p>三亞搭景</p><p>導演馮小剛為這場充滿浪漫的試婚戲場景大費周章，劇組用了一個月走遍香港、澳洲及海南三亞等地選景，最終拍板在三亞拍攝，搭建別墅甚具難度，先要把鋼架打入山體岩石做基礎，鋼架搭好後，才在基礎上建別墅，別墅陽台下就是懸崖，營造浪漫氣氛。<br>撰文：葉雪</p></body></html>
