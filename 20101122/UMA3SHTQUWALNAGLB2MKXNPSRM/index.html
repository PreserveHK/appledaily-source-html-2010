<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申唔敢拖女跳槽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申唔敢拖女跳槽 - 馮仁昭</h1><p>方力申同梁漢文做咗紅十字會榮譽大使，噚日喺銅鑼灣義賣，小方大讚梁漢文係公司一哥，梁漢文笑指小方做咗呢個活動大使五年，係紅十字會一哥。最近有傳小方同公司就快滿約，仲帶埋女友鄧麗欣跳槽，佢否認話：「冇咁嘅事，我即時同公司解釋，一陣雪我點算呀！我份約仲有年幾，未咁快傾。」小方話啲親友誤信佢同Stephy真係結婚，搞到佢唔知好嬲定好笑。</p></body></html>
