<html><header><meta charset="utf-8"><title>怪食榜首　台豬血糕變美食</title></header><body><h1>怪食榜首　台豬血糕變美食</h1><p>全球十大怪食NO.1的台灣豬血糕揚威國際。在嘉義有廚師李佳其，特地選用豬血糕製成一道優雅的法式料理，「香草豬肉雜錦滷肉」於今年4月底在新加坡舉辦的FHA國際烹飪賽中大受好評，奪得亞洲廚師金牌獎，並在上周四（18日）首度回台展廚藝。<br>他將條狀的豬腳筋，用切好的豬肉片、豬血糕及豆皮，一層層包裹，再放進滷汁慢慢入味，除了讓味道均勻，豬血糕的功能更是畫龍點睛。李師傅笑說，其實報名時也不知道豬血糕被列為怪食，但希望讓全世界體驗台灣小吃的獨特風味，而參賽只想全力以赴，能獲獎只是比別人多一點運氣。<br>台灣東森新聞</p></body></html>
