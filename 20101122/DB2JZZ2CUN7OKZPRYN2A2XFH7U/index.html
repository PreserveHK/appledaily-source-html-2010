<html><header><meta charset="utf-8"><title>猴臉「怪物」嚇壞村民</title></header><body><h1>猴臉「怪物」嚇壞村民</h1><p>四川驚現猴臉怪物？成都崇州懷遠鎮寶峰村民劉生洪上周五（19日）上山尋找樹苗，忽然草叢裏傳來怪聲，他嚇得打了個冷顫，仔細一看原來是四隻長着猴臉的動物。劉生洪見牠們小小的又沒攻擊性，於是把牠們背回家。<br>這消息很快傳遍了村莊，搶着看熱鬧的村民都不曉得牠們是甚麼東西。劉生洪發現牠們很能吃，一天就吃掉兩斤新鮮豬肉，自己實在養不起，但想放生又擔心牠們餓死，希望相關部門能夠養起這些寶寶們。<br>成都市動物園動據描述判定牠們是猴面鷹，屬國家二級保護動物，在成都市周邊並不少見。但因牠們幼小，動物園恐怕難以養活，建議劉將其放歸野外。<br>四川《華西都市報》</p></body></html>
