<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin裸跑對付陳靜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin裸跑對付陳靜 - 馮仁昭</h1><p>亞視新處境劇《香港gogogo》嘅推出日期一拖再拖，家終於決定今日首播，亞視之寶鮑起靜噚日帶領一班藝員坐花車宣傳，套劇仲有o靚模A.Lin同DaDa盧頌之助陣，亞視梗係想吸納多啲年輕觀眾。A.Lin同DaDa轉型做藝員，講到百果園E神陳靜出年曆，DaDa話：「我哋唔出喇，仲做呢啲咩！」A.Lin就唔想無底線咁鬥落去：「有睇過佢啲相，咁落去我真係要裸跑先得。」</p></body></html>
