<html><header><meta charset="utf-8"><title>陳靜促銷廁所月曆</title></header><body><h1>陳靜促銷廁所月曆</h1><p>百果園E神陳靜（DaDa）今日推出個人性感月曆，她坦言很緊張銷量，希望能賣到5,000本。o靚模出寫真或月曆銷量通常都過萬，為何她好像對自己沒信心，賣5,000本已心足？她說：「因為家唔係書展期，月曆始終又有時限，希望啲粉絲可以買多幾本當聖誕新年禮物。」<br>DaDa又硬銷說：「平時啲寫真集一般都係得20個造型左右，我呢本好博o架，有52個造型，超值！」月曆內都是DaDa的性感照，A.Lin暗寸她這本月曆只適合放在廁所，DaDa說：「無論擺廁所、客廳、廚房都好，有人買就得啦！」<br>撰文：林妃</p></body></html>
