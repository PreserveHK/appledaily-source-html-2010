<html><header><meta charset="utf-8"><title>韓君婷延遲返星</title></header><body><h1>韓君婷延遲返星</h1><p>韓君婷昨日與新Canon女MelanieZ.出席在apm舉行的聖誕佈置揭幕活動，之前韓君婷說要回新加坡，問她何時起程？她說：「本來今日（昨日）走o架，點知航空公司搵唔到我紀錄，我要留多一個星期，咁啱呢個工作又搵我，咪做埋先走囉。」</p><p>過熱辣聖誕</p><p>韓君婷又謂今年將度過一個炎熱的聖誕，她說：「媽咪同我講新加坡好熱，叫我有心理準備，我記得以前讀書，雖然好熱，但都有好多同學織頸巾送畀人，我都試過，但就織冷衫，本來係送畀初戀情人，點知織唔切佢就去咗第二度，後來呢件冷衫就變我阿爸嘅聖誕禮物。」<br>採訪、攝影：RubyWoo</p></body></html>
