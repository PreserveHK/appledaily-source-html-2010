<html><header><meta charset="utf-8"><title>花絮車女皇族後代？！</title></header><body><h1>花絮<br>車女皇族後代？！</h1><p>前日谷行事業線嘅李岩（圖），噚日大變身，以長髮look示人，改頭換面之餘，連個姓都換埋。佢同小記講，佢原姓愛新覺羅，同清朝嘅皇帝同姓；咁點解格格會「降呢」做車女呢？佢話其實自己都唔清楚自己係咪皇族後代，但聽長輩講都應該係大臣之後；講到做車女，係因為自己喺北京師範大學（珠海校區）主修戲劇，做咗model都有6年喇，而且都幾鍾意做。樣靚身材正兼係皇族後代，一定多人追啦！問佢有冇拖拍，佢就話係「咪咪」（秘密），但就鍾意成熟穩重，又有幽默感嘅男仔喎。</p></body></html>
