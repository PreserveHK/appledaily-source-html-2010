<html><header><meta charset="utf-8"><title>舒淇笑秋生鐵漢情多</title></header><body><h1>舒淇笑秋生鐵漢情多</h1><p>甄子丹昨日現身北京出席新戲《精武風雲．陳真》記者會，同場還有監製陳嘉上，導演劉偉強，主角舒淇及黃秋生等。甄子丹在戲中飾演陳真，秋生則扮演江湖大佬，舒淇飾演百樂門當紅舞小姐，周旋在甄子丹及黃秋生之中，她笑說：「這部戲讓我真正理解甚麼是鐵漢柔情。」秋生卻笑說：「拍這部電影，我理解最深的就是何謂鐵漢多情。」</p><p>《葉問2》勝鐵俠</p><p>另外，甄子丹、洪金寶及黃曉明主演的《葉問2》票房繼續報捷，上映11日已有2,800萬成績，超越上集的2,500萬紀錄，雖然《葉2》上映的院數不及《鐵甲奇俠2》，不過票房依然拋離對方600幾萬，成為中西票房冠軍。<br>撰文：葉雪</p></body></html>
