<html><header><meta charset="utf-8"><title>男子稱遭雷擊中送院</title></header><body><h1>男子稱遭雷擊中送院</h1><p>【本報訊】屯門昨晨發生男子室內遭雷劈疑雲。44歲男子雷電交加之際在家中睡覺，其間窗外傳來打雷巨響，屋內電掣隨即跳掣停電。男子感到背部一陣劇痛，懷疑自己被雷電擊中報警，警員到場未發現事主身上有遭電擊痕迹，將他送院檢驗。<br>疑遭雷劈不適事主姓嚴，居於寶田邨第一座4樓，據稱他的睡床放在房間靠近窗門位置。嚴表示，昨凌晨零時許，他在床上睡覺期間，窗外不停行雷閃電。一輪雷聲過後單位電箱突然跳掣，電力供應中斷。他隨即起床，背部突感劇痛，他懷疑遭雷電擊中受傷報警。</p></body></html>
