<html><header><meta charset="utf-8"><title>財話短說利亞首季核心純利增14%</title></header><body><h1>財話短說<br>利亞首季核心純利增14%</h1><p>▲在中港經營OK便利店及聖安娜的利亞零售（8052），受惠於出售物業所得一次性收益，首季純利按年增長143.3%至3382.4萬元，若扣除有關因素，核心純利升14%至1584.3萬元。期內營業額增1.7%至8.15億元。利亞在港的OK便利店首季同店銷售已回復1.1%的增長，惟華南地區的同店銷售仍輕微下跌，但跌幅已較去年第四季大為收窄。</p></body></html>
