<html><header><meta charset="utf-8"><title>天降石屎砸傷壽星公</title></header><body><h1>天降石屎砸傷壽星公</h1><p>【本報訊】昨天「牛一」的一名送貨司機，將貨車停在油麻地街頭落貨期間，未料在滂沱大雨中，樓上大廈外牆一塊紙皮石疑不堪雨勢鬆脫，石屎飛墮地面擊中壽星公頭頂受傷；幸事主傷勢輕微。<br>現場為油麻地佐敦道28號敦成大廈，上址向上海街方向樓下四層外牆，正搭棚進行維修。昨上午11時許，剛好50歲生日姓鄧男子駕駛汽水公司的貨車，與數名工友駛至上海街停車送汽水機；鄧下車站在車尾旁控制升降板落貨，當時正下着大雨。10樓住宅外牆一幅紙皮石突然鬆脫剝落；一塊長條形、兩吋乘六吋的石屎飛墮撞到簷篷後分成碎片，其中一小塊擊中鄧的頭頂受傷流血，工友見狀報警。</p></body></html>
