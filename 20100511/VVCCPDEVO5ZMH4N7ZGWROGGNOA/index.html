<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲遭仁美清敍嫌棄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲遭仁美清敍嫌棄 - 馮仁昭</h1><p>亞姐顏子菲之前被人踢爆同前亞視已婚導演謝松軒來往，搞到男方立即向亞視辭職，由於做第三者好影響亞姐形象，所以傳出顏子菲會被踢出「仁美清敍」。噚日一班會員開例會，會長黎燕珊話議程會講到顏子菲，佢話：「我有搵過顏子菲，叫佢要冷靜啲處理件事，佢答應咗。」本來顏子菲都要現身開會，但黎燕珊就叫佢避席，至於係咪會踢佢出會，黎燕珊話有結果會同外界交代。</p></body></html>
