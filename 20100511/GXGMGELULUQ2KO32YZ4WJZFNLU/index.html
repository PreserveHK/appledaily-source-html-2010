<html><header><meta charset="utf-8"><title>改變歷史的一刻</title></header><body><h1>改變歷史的一刻</h1><p>記憶是會變的。試試回到1953年，看看這些照片，跟你的記憶相同嗎？一位1949年來港居住6年的荷蘭攝影師MichaelRogge今天才拿出來的攝影集，相隔超過半世紀，它們靜悄悄地改變了你對歷史的看法。攝影是一種魔法！來自1952年他在香港手執的一部PaillardBolex16厘米電影攝影機！他現居荷蘭，尚在人間，我們是否要派出特使，向他討回我們的歷史？這是一本攝影集，同時也是一個展覽HongKongFifties，MichaelRogge鏡頭下的五十年代香港。<br>Tào（28051112）<br><br>馮敏兒</p></body></html>
