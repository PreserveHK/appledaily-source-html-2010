<html><header><meta charset="utf-8"><title>診所掉轉胚胎　美婦無端變代母</title></header><body><h1>診所掉轉胚胎　美婦無端變代母</h1><p>美國一名女子去年9月誕下麟兒，不久就將嬰兒送人。她不是沒愛心，只是生育診所犯大錯，將別人的胚胎植入她體內，讓她無端做了代母，更慘是她從此不能再生育。<br>去年初，俄亥俄州的薩維奇太太多次流產，決定接受試管嬰兒手術，醫生坦言她只能生育一次。恨當父母，薩維奇太太和丈夫滿心歡喜，豈料診所突然來電，說她體內的胚胎，其實屬於密歇根州的莫雷爾夫婦。薩維奇夫婦決定不墮胎，將腹中塊肉留下來。男嬰出生後，薩維奇太太就哭着把孩子和分娩片段，交給莫雷爾夫婦。莫雷爾夫婦則替男嬰取名薩維奇報答，薩維奇夫婦則計劃找代母生子。美國《紐約郵報》</p></body></html>
