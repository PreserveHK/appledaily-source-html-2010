<html><header><meta charset="utf-8"><title>志田未來濕身賀壽</title></header><body><h1>志田未來濕身賀壽</h1><p>日劇《14歲的媽媽》女星志田未來近日再演中學生，與飾演教師的型男速水直道合作漫畫改編的新劇《HammerSession！》，上周六兩人與其他演員在東京青山的一個泳池宣傳新劇。由於昨日是志田17歲生日，大會安排了花束與生日蛋糕。速水更聲言要為志田送上最大驚喜作生日禮物，結果將志田掟落水，及後更笑笑口對志田說：「這個17歲的生日是否很難忘呢？」浸在冰冷池水中的志田只能口震震接受祝福。<br>速水在劇中原是天才欺詐師，為逃避警方當中學教師掩飾身份，怎料面對頑皮學生，竟激發起他的正義感。</p></body></html>
