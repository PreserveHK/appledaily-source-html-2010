<html><header><meta charset="utf-8"><title>案件速遞涉滾水淋母兒脫罪</title></header><body><h1>案件速遞<br>涉滾水淋母兒脫罪</h1><p>【本報訊】34歲失業漢施英發，遭68歲母親薄責「唔返工日日響度瞓覺」後，涉嫌於去年7月5日，在荃灣福來邨寓所用滾水淋向母親，令其右腹及手臂二級灼傷。案件昨在區域法院審訊，其母突改口供稱兒子無心犯案，兒子終脫罪。法官葉佐文勸諫該名兒子要用心改善母子關係，更稱被告母親「肯定係好錫你（被告）……佢好刻苦好錫你，將自己嘅福祉放響你之後」。被告母親陳香嬌任職清潔工，她事後自塗藥膏治理，致傷口惡化，要入院做植皮手術。<br>案件編號：DCCC365/10</p></body></html>
