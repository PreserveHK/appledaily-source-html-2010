<html><header><meta charset="utf-8"><title>少女危坐天橋疑輕生</title></header><body><h1>少女危坐天橋疑輕生</h1><p>【本報訊】一名男子駕駛貨車，昨晨8時許沿西九龍走廊駛向美孚，當途至俗稱「殯儀灣」的大角嘴九龍殯儀館附近行車天橋時，發現一名15歲姓徐少女危坐在橋邊鐵欄上，司機恐她跳落約15米天橋下報警。<br>警員及消防接報趕抵現場，少女仍然危坐在鐵欄上，救援人員上前迅速說服她返回安全地方。其間少女突然情緒激動，坐在路邊傷心哭泣，警員安慰後將她送院檢驗。54歲姓陳母親接警方通知趕至醫院了解，但少女聲稱只是走上天橋步行，其間因疲倦坐下休息，否認企圖跳橋自殺；警方調查後列作誤會處理。</p></body></html>
