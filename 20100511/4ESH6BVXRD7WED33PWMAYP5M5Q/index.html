<html><header><meta charset="utf-8"><title>金妍兒撐場撻Q</title></header><body><h1>金妍兒撐場撻Q</h1><p>南韓冰后金妍兒國內人氣爆燈，上周六她出席球隊水原藍翼的比賽，平時入座人數平均為兩萬人的球場，當天多了整整7,000人，魅力非凡。中場期間，金妍兒更親自落場與球迷打招呼，並第一次踢球，可惜冰地換成草地似乎不大習慣，竟然撻Q收場，不過仍換來全場的歡呼聲。<br>然而，金妍兒的到來並沒給水原藍翼帶來好運，該場比賽0:2不敵蔚山現代，跌至榜尾。今天亞冠盃主場對FC北京的比賽，這位冰上皇后還是留在家裏好點！</p></body></html>
