<html><header><meta charset="utf-8"><title>多眨眼防乾眼症</title></header><body><h1>多眨眼防乾眼症</h1><p>上班下班，收工返工都對住電腦，有沒有發覺眼睛疲倦好易乾？對於長期對住電腦的人，由今天開始，為了要保護雙眼，便要經常眨眼來濕潤眼睛，因為不自覺的專注電腦，最為人忽略就是眨眼次數會減少。曾有統計指出若對着電腦時，眨眼次數由每分鐘22次，減少至7次，會令眼水易被蒸發，變成乾眼症。防乾眼方法除多眨眼外，還可在電腦旁放一杯熱水，加強空間濕度，以減輕眼睛不適。<br><br>郭佩韻<br></p></body></html>
