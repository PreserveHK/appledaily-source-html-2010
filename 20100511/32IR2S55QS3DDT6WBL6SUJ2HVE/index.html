<html><header><meta charset="utf-8"><title>新世紀疫症：葵涌醫院爆豬流感</title></header><body><h1>新世紀疫症：葵涌醫院爆豬流感</h1><p>【本報訊】豬流感病毒近期雖然在社區不活躍，但葵涌醫院一個病房卻爆發集體感染個案。葵涌醫院一個女病房自本月5日起，先後有13名年齡由15至79歲的病人，陸續出現發燒及感冒症狀，其中11人需轉送瑪嘉烈醫院接受隔離治療，現時情況穩定，院方已為病人進行所需的病毒測試，暫時發現9名病人對豬流感病毒呈陽性反應，有關病房暫停接收新症及探訪，並會加強院內的預防感染措施。</p></body></html>
