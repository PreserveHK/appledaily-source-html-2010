<html><header><meta charset="utf-8"><title>甜蜜探班　愛情浮面</title></header><body><h1>甜蜜探班　愛情浮面</h1><p>徐若瑄（Vivian）近排事業、愛情兩得意，除了重返日本歌壇外，這半年來Vivian已拍了17本雜誌封面，人氣回勇。至於感情方面，Vivian上月底來香港拍沐浴露廣告時，緋聞男友馮德倫不避嫌去探班，現場工作人員完全感受到二人的濃情蜜意。問到Vivian的經理人公司，他們承認馮德倫有去探班，至於Vivian與馮德倫是否拍拖，經理人公司沒有否認，只是低調話：「藝人隱私無法回應。」</p></body></html>
