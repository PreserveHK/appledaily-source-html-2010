<html><header><meta charset="utf-8"><title>1917-2010百老匯女星LenaHorne逝世</title></header><body><h1>1917-2010<br>百老匯女星LenaHorne逝世</h1><p>美國傳奇黑人女歌手LenaHorne，昨日於紐約康乃爾醫學大學中心與世長辭，享年92歲。曾多次獲東尼獎及艾美獎的Lena，一直致力為有色人種爭取權益，41年推出首張大碟已技驚四座，47年為打破當時美國的種族歧視法，與丈夫到法國秘密結婚，並轉向舞台劇發展，但要到81年才成為首位美高梅百老匯歌劇的有色人種女主角。</p></body></html>
