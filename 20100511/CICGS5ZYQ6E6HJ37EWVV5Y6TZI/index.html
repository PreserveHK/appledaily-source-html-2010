<html><header><meta charset="utf-8"><title>醫療短波食朱古力預防心臟病</title></header><body><h1>醫療短波<br>食朱古力預防心臟病</h1><p>食朱古力可預防心臟病及中風。德國一項有19,357名35至65歲歐洲人參與的研究，在長達８年的跟進期內，參加者需記錄食物及運動資料，研究人員發現每日食用7.5克朱古力的人，較少吃（每日少於1.7克）或不吃朱古力的人，心臟病發或中風的機率最高可減低39%，故建議以一小塊朱古力，代替每日的糖果或其他高糖、高脂零食；當中黑朱古力的預防效果又較牛奶朱古力理想。</p></body></html>
