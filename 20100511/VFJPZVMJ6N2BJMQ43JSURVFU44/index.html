<html><header><meta charset="utf-8"><title>權相佑率型男谷戲</title></header><body><h1>權相佑率型男谷戲</h1><p>權相佑、車勝元、金承佑及BIGBANG成員T.O.P.四位韓國型男，昨日於首爾為改編自真人真事的電影《到炮火中》出席記者招待會。由於電影沒有女主角，所以現場只有四位型男並排而坐，man味滿瀉。<br>不過，權相佑四位型男也學女兒家竊竊私語，事關沒穿襪子晒腳眼紋身的車勝元，只肯跟坐在旁邊的權相佑交流，不時搭着權相佑膊頭咬耳仔逗權相佑開心；另一邊廂金承佑見到拍檔如此搶鏡，也在T.O.P.的耳邊細語，他還鼓勵影壇後輩T.O.P.應該以放鬆的心態拍電影。</p></body></html>
