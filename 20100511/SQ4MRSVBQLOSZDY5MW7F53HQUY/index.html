<html><header><meta charset="utf-8"><title>大力神偷60公斤銅卷藏褲頭</title></header><body><h1>大力神偷60公斤銅卷藏褲頭</h1><p>浙江有一名「大力神偷」假扮求職者到工廠面試，趁負責人不注意時下手行竊。但他偷竊的物品竟然是一塊重達60公斤的銅卷，還單手就把它舉起，塞進褲子（紅圈示），再一臉若無其事的樣子離開，整個行竊過程令人大開眼界。<br>兩名竊匪日前到浙江一家銅製品廠。由於當時為晨早，工廠僅有一名工人。其中一名竊匪以找工作為名，纏住該名工人，另一名竊匪則偷偷潛入工廠內，環顧四周，趁沒人看見，突然蹲下，將一卷重達60公斤的銅卷一下舉起，塞進褲頭，用衣服蓋住，然後大步離去，絲毫沒有彎腰、駝背，整個過程僅十多秒。遼寧衞視</p></body></html>
