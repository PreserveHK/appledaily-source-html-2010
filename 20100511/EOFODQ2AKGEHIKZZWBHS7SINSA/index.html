<html><header><meta charset="utf-8"><title>LEGACY攞GRANDPRIX大獎</title></header><body><h1>LEGACY攞GRANDPRIX大獎</h1><p>爆偈哥平日雖然鍾意開吓快車，但係一定係安全至上，架車係咪隱陣，梗重要啦。呢排收到風，話SUBARU新一代LEGACY攞到09-10年度日本新車安全評鑑協會（JNCAP）嘅「GRANDPRIX大獎」，據知要攞呢個獎，真係過五關斬六將，喺「駕駛席及前座乘客安全測試」、「步行者撞擊中頭部保護性能」必須獲得最高評級，今年連「前面撞擊後座乘客保護性能評級」同埋「後面撞擊頸部保護性能評級」，都攞到極高評級！抵我一直都咁Buy佢。<br><br>爆偈哥</p></body></html>
