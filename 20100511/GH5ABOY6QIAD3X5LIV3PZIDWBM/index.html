<html><header><meta charset="utf-8"><title>案件速遞索K司機認罪候懲</title></header><body><h1>案件速遞<br>索K司機認罪候懲</h1><p>【本報訊】今年初發生多宗司機吸毒後駕車的意外事故。一名的士司機索K後駕車，撞燈柱被捕。他獲釋後18日，再次索K後開車。女乘客見他神情呆滯，車門大開仍繼續開車，嚇得跳車逃生。迷幻司機昨在區域法院承認在藥物影響下駕駛及吸毒共四項罪名，還柙至本周四判刑。被告陳瀚海（29歲），承認於今年1月2日及20日分別在歌和老街及黃埔花園犯案。他曾有40次交通定罪及3次藏毒案底。<br>案件編號：DCCC365/10</p></body></html>
