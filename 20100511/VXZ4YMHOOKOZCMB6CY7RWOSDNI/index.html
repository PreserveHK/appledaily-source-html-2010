<html><header><meta charset="utf-8"><title>環保保鮮膜真空吸啜唔漏水</title></header><body><h1>環保保鮮膜真空吸啜唔漏水</h1><p>這種環保保鮮膜，是用跟奶樽一樣的物料製造，好堅韌，就算這層膜鬆了，用熱水淥一淥就可還原。它是以抽真空的原理，將膠膜向下壓，壓出空氣，就會啜實器皿，甚至包住湯汁，反轉或垂直也不會倒瀉。解除亦很簡單，在手柄下一按保鮮膜，釋出空氣就可以了。</p><p>至於保鮮紙雖然不會漏，不過邊位都會有水滲出。尤其用於不平滑的表面，例如瓦煲，保鮮紙就黏不實了。如用環保保鮮膜，就可將煲邊啜實。還有一樣要注意的，碗內的食物不可裝滿，要預留一點空間，才有位讓空氣壓出來。同時收藏亦較浪費空間。</p></body></html>
