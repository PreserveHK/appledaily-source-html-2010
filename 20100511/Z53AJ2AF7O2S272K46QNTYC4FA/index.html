<html><header><meta charset="utf-8"><title>龍蝦二重奏　$268任揀</title></header><body><h1>龍蝦二重奏　$268任揀</h1><p>星期日睇電視，看見幟哥去澳洲捉龍蝦，搞到我都想食龍蝦，不過自己煮，又要放尿、又要斬件，都幾麻煩。<br>見到喜來登酒店天寶閣的陳小麒師傅，以南非龍蝦炮製十款美食，頭可煮龍蝦粥、椒鹽龍蝦頭；尾可煮避風塘式、芝士焗、川汁焗等。陳師傅說，因南非龍蝦生於寒帶水域，故此肉質較溫帶水域的龍蝦結實和鮮甜。現在只要你以一蝦兩吃，每位只收$268（另加一服務費），煎炒煮炸焗任君選擇，由即日至6月30日供應，愛吃龍蝦的你不可錯過。</p><p>地址：尖沙嘴喜來登酒店２樓<br>查詢：23691111內線3991（天寶閣）</p></body></html>
