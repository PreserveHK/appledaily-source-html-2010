<html><header><meta charset="utf-8"><title>超闊靴專門服侍象腿</title></header><body><h1>超闊靴專門服侍象腿</h1><p>澳洲一名女設計師，有見天生「甲組腳」跟市面靚靚長靴絕緣，化悲憤為力量，設計一系列闊筒長靴。<br>墨爾本設計師貝內特絲設計的闊靴，靴筒比市面的闊5至15厘米，靴身則有條長拉鏈，方便粗腳女穿着，價錢由145至395澳元（1,021至2,783港元）。<br>貝內特絲指闊靴內層抗味和抗汗，腳底還額外鋪了避震墊，是澳洲唯一闊靴品牌，她說：「我一直以為只有自己腳粗，直至跟朋友提起，才知道大家都身受其害，全國更有62%年齡15至55歲的女士擁有象腿。」<br>澳洲《先驅太陽報》</p></body></html>
