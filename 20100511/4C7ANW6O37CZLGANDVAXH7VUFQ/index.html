<html><header><meta charset="utf-8"><title>「等女」10少年遭圍毆</title></header><body><h1>「等女」10少年遭圍毆</h1><p>【本報訊】大埔運頭塘邨一個休憩空地昨傍晚6時許，發生懷疑童黨群毆事件。大約10名身穿校服及便服的青少年，在上址被另一批十多人、部份手持雨傘的青少年包圍襲擊，雙方爆發混戰街坊見狀報警。警員趕至時涉嫌逞兇的一方已全部逃走，至於留在現場的10人，有兩人需要送院檢驗。受傷的兩名青少年分別姓鄧（19歲）及姓謝（15歲）；其餘8人則被帶返警署調查。據悉，各人聲稱不認識逞兇者，並稱事發時正在上址「等女」。警方相信事件另有內情，不排除涉及區內的童黨活動。</p></body></html>
