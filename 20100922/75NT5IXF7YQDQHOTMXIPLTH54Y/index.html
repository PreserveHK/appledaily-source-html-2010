<html><header><meta charset="utf-8"><title>姬妮芙加入歡樂合唱團</title></header><body><h1>姬妮芙加入歡樂合唱團</h1><p>近日在新戲《CountryStrong》扮演鄉謠歌手自彈自唱露一手的美國女星姬妮芙柏露（GwynethPaltrow），被傳將客串《歡樂合唱團》（Glee），雖然一切細節仍在商討中，但預計兩周內就會開始拍攝。<br>姬妮芙會在《歡》劇客串兩集扮演代課老師，她的美貌不但令劇中MatthewMorrison扮演的老師角色神魂顛倒，也電暈一眾學生。<br>此外，憑《歌舞青春》（HighSchoolMusical）走紅的男星碩克艾佛朗（ZacEfron），亦自爆有意在《歡》劇客串，他還說：「他們還沒有問我，但我覺得很有趣。」</p></body></html>
