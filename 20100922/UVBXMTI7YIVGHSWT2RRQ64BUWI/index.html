<html><header><meta charset="utf-8"><title>醫療短波三歲男童染抗藥惡菌</title></header><body><h1>醫療短波<br>三歲男童染抗藥惡菌</h1><p>衞生防護中心證實一宗入侵性社區抗藥性金黃葡萄球菌個案，患者是一名在佐敦居住的三歲男童，就讀太陽島英文幼稚園（油麻地分校）發病前健康一直良好，於本月1日出現發燒及咳嗽等病徵，七日後進入伊利沙伯醫院治療，被診斷為肺炎，現時情況穩定，化驗證實男童的痰液帶有社區抗藥性金黃葡萄球菌，男童最近沒有外遊，與他同住的家人並沒有出現相關病徵。防護中心指市民濫用抗生素及不注意衞生均會增加感染風險。</p></body></html>
