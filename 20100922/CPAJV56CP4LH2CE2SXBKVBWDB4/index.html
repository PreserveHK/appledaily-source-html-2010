<html><header><meta charset="utf-8"><title>Mikki微針變臉</title></header><body><h1>Mikki微針變臉</h1><p>名模姚予晴（Mikki）、MandyLieu和林莉等，昨日在又一城出席時裝騷。Mikki臉容變得越來越精緻，惹來加工疑雲？她對此說：「你哋家先知？我做咗微針美容療程，皮膚靚咗好多，我唔會整容、開刀嗰啲手術，我只做過割粉瘤咋。」<br>Mikki謂原定會返上海陪家人過中秋，但工作關係，只能靠朋友人肉速遞幾盒月餅給母親。<br>採訪：JessicaNgan<br>攝影：ChenWaiOn</p></body></html>
