<html><header><meta charset="utf-8"><title>隔牆有耳：天安門屠殺浮雕不敵風雨 - 李八方</title></header><body><h1>隔牆有耳：天安門屠殺浮雕不敵風雨 - 李八方</h1><p>新民主女神像落戶中大問題未解決，佢嘅另一半，天安門屠殺浮雕已經展開大專院校巡迴之旅，點知貴人出門招風雨，一去浸大就遇上熱帶風暴凡亞比，本身經已唔係新淨嘅浮雕，在蒙民偉廣場抵受風吹雨打，結果浮雕同鑲嵌嘅木框分離，有小部份木碎剝落，學生會即刻叫停未來幾日展覽，暫將浮雕放回室內避難。<br>浸大學生會會長呂偉林同八方講，打風前已將浮雕移去無咁當風位置，做咗防風措施，可惜始終不敵強風，幸好損毀輕微，佢已經聯絡支聯會，估計日內會搵人修補。今個禮拜五浮雕會按原定計劃移師城大展覽，之後再在理大、港大展出。</p></body></html>
