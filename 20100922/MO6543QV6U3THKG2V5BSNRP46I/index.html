<html><header><meta charset="utf-8"><title>扮鬼臉婆婆勝出暈倒</title></header><body><h1>扮鬼臉婆婆勝出暈倒</h1><p>英國62歲婆婆伍茲很會扮鬼臉，上周六參加「世界扮鬼臉錦標賽」時，擠眉弄眼，擺出一副怪臉，豈料當司儀宣佈她獲女子組冠軍時，婆婆卻暈倒在地，無法上台領獎。<br>伍茲擺出上唇下陷，臉上佈滿皺紋怪樣約四分鐘（圖），贏得女子組冠軍後，懷疑因熬不住表演室內的悶熱，到室外吸一口新鮮空氣時暈倒，幸好被男子組冠軍馬丁森發現，立即被送院搶救，翌日已安然出院。主辦單位指，伍茲暈倒的原因，可能是室內太悶熱，或者她太興奮所致。<br>英國《每日郵報》</p></body></html>
