<html><header><meta charset="utf-8"><title>上月消費物價升3%</title></header><body><h1>上月消費物價升3%</h1><p>【本報訊】政府公佈上月消費物價指數按年上升3%，升幅高於7月份的1.3%；若剔除政府一次性紓困措施，上月基本通脹率為1.9%，升幅與7月份相同。<br>各類消費項目中，以電力、燃氣及水升幅最大，高達60%，主要由於部份住戶已用完政府所提供的一次性電費補貼。政府發言人表示，隨經濟繼續增長及勞工市場情況進一步改善，通脹於未來有上升壓力。</p><p>航空公司增燃油費</p><p>另外，民航處批准三間航空公司下月1日起調高客運燃油附加費，加幅為3%至5%，其中國泰航空來往亞洲地區的短程航線，每程由97元加至100元，而來往歐美的長程航線，則由481元加至506元。</p></body></html>
