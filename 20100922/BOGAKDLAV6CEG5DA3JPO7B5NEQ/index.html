<html><header><meta charset="utf-8"><title>周秀娜打碟過中秋</title></header><body><h1>周秀娜打碟過中秋</h1><p>周秀娜和謝天華昨日到尖沙嘴出席網絡遊戲記者會，雖然今日是中秋節，不過天華和周秀娜都要在外地過中秋，周秀娜要到澳洲墨爾本打碟，天華則與徐子珊到巴布亞新幾內亞拍無綫台慶特輯。</p><p>天華裸潛上癮</p><p>天華起初不肯透露詳情，幾經追問他才說：「我哋會上山下海，行吓熱帶雨林。」問他會否在雨林內穿泳褲上陣？他說：「我直頭想再試裸潛，我十幾歲嗰陣喺香港試過一次，嗰種感覺真係唔係用文字可以形容，所以我都好想再試吓親近大自然呢種感覺。」<br>採訪：何慧斯　攝影：陳志嵐</p></body></html>
