<html><header><meta charset="utf-8"><title>Katy低胸現身芝蔴街</title></header><body><h1>Katy低胸現身芝蔴街</h1><p>美國女歌手KatyPerry近日為谷新碟《TeenageDream》，每次出席活動例必穿得十分性感，沒想到連上《芝蔴街》的節目也不例外，與芝蔴街公仔一齊站在卡通佈景前也低V拋胸，教壞小朋友。</p><p>網友寸暴露</p><p>Katy於美國昨日播出《芝蔴街》的節目中頭戴白紗兼身穿低胸黃裙，演唱她的舊歌《HotNCold》，Katy先跟Elmo講了兩句問好後，便開始獻唱歌曲，還穿着低胸裙跟Elmo追追逐逐跑來跑去，被網友寸她在小朋友的節目中應該要穿密實的T恤，不應穿低胸裝賣弄性感。</p></body></html>
