<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康否認與金牌反面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康否認與金牌反面 - 馮仁昭</h1><p>蘇永康噚日到觀塘送月餅畀長者，有傳佢過檔東亞，金牌大風想開中秋派對歡送佢，但遭拒，故被指不歡而散，康仔話：「我想澄清，派對颱風加黃色暴雨先取消咋。」佢話同金牌關係好，家只係轉工作環境。林建岳噚日喺尖沙嘴出席國慶酒會，有傳東亞以1,000萬簽蘇永康，佢話唔知呢件事，咁1,000萬值唔值？佢話：「或者我覺得值億萬呢，唔值咪叫佢找錢囉。」佢仲話遲啲會探白龍王。</p></body></html>
