<html><header><meta charset="utf-8"><title>求驗客手記：米蘭雙雄欠債纍纍 - 求驗客</title></header><body><h1>求驗客手記：米蘭雙雄欠債纍纍 - 求驗客</h1><p>AC米蘭同國際米蘭兩支意甲班霸，表揚睇好似好風光，但其實隱含危機；意大利傳媒剛剛公佈，成個意甲20支球隊，總共欠銀行約3億歐元（約30億港元），當中米蘭雙雄就佔成2.1億歐元，超過三分之二。危機最重係AC，負責達1.6億歐元，國米好啲啲，「只係」負債約5,000萬歐元。兩隊負債纍纍，同球員人工薪酬過高有關；英超、西甲一般球隊，人工佔球隊總支出約6成，德甲控制仲好，只係約5成，而米蘭雙雄就高達75%！咁又係，伊巴、羅賓奴、伊度奧呢班高薪巨星係就係有叫座力，但如果唔控制好成本，搞到球會爆煲就無謂啦！</p></body></html>
