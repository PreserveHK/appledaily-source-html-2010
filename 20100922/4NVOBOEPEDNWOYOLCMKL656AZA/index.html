<html><header><meta charset="utf-8"><title>求驗客手記：保母拿尼隨時帶壞碧比 - 求驗客</title></header><body><h1>求驗客手記：保母拿尼隨時帶壞碧比 - 求驗客</h1><p>正所謂人離鄉賤，球員去到他鄉踢波有時都幾慘，好似新加盟曼聯嘅碧比就係好例子；呢位20歲葡萄牙前鋒，較早時首次代表曼聯預備組對阿士東維拉，場波就輸1:4，不過球場內就見到曼聯星級球員拿尼嘅身影。原來曼聯領隊費格遜安排咗拿尼暫時做碧比嘅保母，希望有個同鄉好照應，碧比更加被列入周三英聯盃作客斯肯索普嘅大軍名單中，有機會首次為一隊上陣㖭！不過，拿尼私生活其實都唔多檢點，之前同C朗、路爾斯安達臣搞過雜交派對，希望碧比千祈咪好嘅唔學，衰嘢就學到十足。</p></body></html>
