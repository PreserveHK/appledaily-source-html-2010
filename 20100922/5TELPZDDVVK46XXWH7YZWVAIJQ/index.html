<html><header><meta charset="utf-8"><title>紀香洋漢陪上房</title></header><body><h1>紀香洋漢陪上房</h1><p>日本女星藤原紀香上周五來港為電影拍攝外景，前晚她專程到灣仔會展出席《精武風雲．陳真》首映禮。至約10時45分，她在一個洋漢和女助手陪同下離開，一班龍友追着她拍照，紀香似乎很享受被追捧，面上一直露笑容。<br>之後紀香偕女助手和洋漢上了一輛平治房車直奔中環置地文華東方酒店，紀香下車後，洋漢阻止記者拍照，但紀香表現大方，一直保持微笑，臨走時還送上飛吻，洋漢則跟着紀香上酒店，看來二人關係密切。<br>此外，紀香主演的日劇《Chances》正在日本NHK電視台播出，至今播了三集，平均收視只得5%，十分慘淡，網民直指紀香是收視毒藥，有名無實。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
