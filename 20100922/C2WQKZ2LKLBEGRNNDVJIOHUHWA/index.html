<html><header><meta charset="utf-8"><title>隔牆有耳：高錕成立基金無露面 - 李八方</title></header><body><h1>隔牆有耳：高錕成立基金無露面 - 李八方</h1><p>高錕伉儷返港後，幾次公開活動都只係見到高太黃美芸一個人曝光，噚日係「世界阿茲海默病日」，兩人特別選擇在呢日正式成立「高錕慈善基金」，幫助香港一班受阿茲海默病困擾嘅草根長者。<br>成立基金咁大件事，好多人以為高錕會親自主禮，點知都係無公開露面。據黃美芸講，佢兩老返來香港後未適應時差，佢自己要飲多幾杯咖啡先頂得往，高錕瞓唔夠脾氣就唔好，加上又怕記者閃光燈，所以暫不出席記者會。高太指高教授精神相當好，回港後日日同老朋友出去食飯。郵政署發行咗一張有高錕肖像嘅小型張，捐出20萬元畀基金。</p></body></html>
