<html><header><meta charset="utf-8"><title>TASTE特價急凍海產　最後衝線</title></header><body><h1>TASTE特價急凍海產　最後衝線</h1><p>中秋節，又要為團圓飯而傷腦筋，奶奶老公最愛海鮮餐，小朋友又鍾意食香口的煎炸食物。聽朋友講，TASTE於四個大型商場（包括屯門市廣場、奧海城II期、東港城及新都會廣場）推出中秋美食展，除了有月餅外，還有各款急凍海產選擇，好似有緬甸大虎蝦、澳洲大豬婆參、日本北海道帶子等，做海鮮餐完全無難度。記住，除新都會廣場外，美食展最後今日，各位家嫂要行快步！<br><br>查詢：26068658</p></body></html>
