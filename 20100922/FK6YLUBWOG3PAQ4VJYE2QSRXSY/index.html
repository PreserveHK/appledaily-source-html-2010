<html><header><meta charset="utf-8"><title>傅穎享受情侶檔搵食</title></header><body><h1>傅穎享受情侶檔搵食</h1><p>江若琳、謝安琪（Kay）、陳豪和導演彭發等，昨晚在海洋公園出席保良局慈善活動，眾人夜探鬼屋考膽量，傅穎則跟羅仲謙與200位fans試玩為萬聖節新增的遊戲。對於有雜誌指傅穎跟羅仲謙同居，她否認說：「只不過係情侶檔搵食，係合作多咗，不過冇所謂。」<br>江若琳被阮民安（Tommy）向周刊爆料指曾發展兩年地下情，她回應說：「呢啲都係舊聞，我哋冇拍過拖。」</p><p>Kay拒聯絡志雲</p><p>另外，對於陳志雲昨日出庭，Kay表示說：「唔會聯絡佢，如果法庭要我做證人都會去。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
