<html><header><meta charset="utf-8"><title>陳慧琳糖果細路</title></header><body><h1>陳慧琳糖果細路</h1><p>陳慧琳（Kelly）為金至尊代言人，早前她拍新廣告，以幸福女人做主題，並找來老友奚仲文負責形象。廣告中，Kelly做回母親，與兩位小朋友玩吹波波，她說：「我哋不斷講笑話佢哋，最後發現糖果先係最有效嘅秘密武器，佢哋一邊食波板糖一邊錫我，我變咗一塊candyface。」<br>講到囝囝蝦餃仔，Kelly講笑話有時打個小噴嚏，蝦餃仔都會呱呱大笑，Kelly說：「蝦餃仔大過天，蝦餃仔同老公就係我最大嘅幸福。」<br>撰文：DebbieLum
</p></body></html>
