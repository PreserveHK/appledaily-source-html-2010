<html><header><meta charset="utf-8"><title>謝霆鋒打機減壓</title></header><body><h1>謝霆鋒打機減壓</h1><p>謝霆鋒日前以代言人身份，與黃玉郎在上海出席網上遊戲《神兵玄奇》宣傳活動，現場播放霆鋒十年前出席活動時的訪問片段，他看後笑說：「看到十年前的自己很吃驚，不得不感嘆時間過得真快。」又指過去十年做的一切都是值得的。<br>霆鋒透露自己常以打機減壓，他說：「在網絡空間裏找到自己安全的世界，跟朋友聊天，把自己想說的事情說出來，減壓後就可再投入工作。」</p><p>Lucas教玩遊戲</p><p>之前張栢芝將兒子Lucas玩iPad的照片貼上網，問霆鋒會否教兒子打機，他說：「現在是他教我。有時候我想看他在玩甚麼遊戲，他就會跟我說該怎麼打才能贏。」<br>撰文：丁寧</p></body></html>
