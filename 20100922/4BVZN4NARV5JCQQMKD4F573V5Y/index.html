<html><header><meta charset="utf-8"><title>名人Gossips貝盧斯科尼手槍傍身自保</title></header><body><h1>名人Gossips<br>貝盧斯科尼手槍傍身自保</h1><p>意大利總理貝盧斯科尼（SilvioBerlusconi）一張1977年拍下的黑白照片最近曝光（圖）。照片中，他身後辦公桌就放了一支放在槍套內的點357口徑麥林手槍（紅圈示），以隨時擊退黑手黨。照片由攝影師羅韋里拍攝，貝盧斯科尼當年約41歲，生意正越做越大，坐在大班椅上一臉自信，完成訪問後即取出兩把手槍傍身，說「一支自用，一支司機用」。去年黑手黨更企圖綁架他，全賴他僱用了一個黑幫保鑣才搗破陰謀，化險為夷。<br>英國《每日郵報》</p></body></html>
