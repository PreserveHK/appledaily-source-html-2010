<html><header><meta charset="utf-8"><title>搞笑疑犯拼圖生菜頭</title></header><body><h1>搞笑疑犯拼圖生菜頭</h1><p>英國漢普郡上月27日發生劫案，85歲老婦在家中遭賊人劫去60鎊（725港元），警方近日發出在逃劫匪的電子拼圖，但拼圖中疑犯的髮型極其古怪，一頭綠色，有民眾嘲笑為「生菜頭」（圖），令警方相當尷尬。<br>居民看過劫匪拼圖後都啼笑皆非，有人說：「他像一個光頭男人站在一棵西生菜前，我不信有人有這種髮型，真是太滑稽，是我見過最搞笑的電子拼圖。」劫匪是白人，身高1.72米，中等身材。<br>警方強調拼圖是按照受害人的描述繪製，面部特徵相信與劫匪很相似，但沒評論他是否真有一個生菜頭髮型。<br>英國《每日郵報》</p></body></html>
