<html><header><meta charset="utf-8"><title>美胸小姐露乳慶奪魁</title></header><body><h1>美胸小姐露乳慶奪魁</h1><p>男士們愛看女士的事業線，白俄羅斯有夜店日前更打正旗號，舉行「美胸小姐」比賽，87名女士不論燕瘦環肥，都一臉自信穿着性感內衣行貓步，勝出者最後更興奮得當眾扯開上衣，袒胸露乳慶祝，令現場觀眾都狂呼吶喊。<br>比賽主打「美胸」，參賽者穿性感內衣在首都明斯克夜店Titan行貓步，擠出事業線，有女郎穿着矯形內衣，在椅子搔首弄姿跳辣舞和送飛吻。比賽沒設定年齡、罩杯、身高和體重限制，女士們自覺乳房夠美就可以參加。最後由一名金髮女郎奪魁，贏得一個「金胸圍」（圖）後，她興奮得剝掉上衣，裸露雙乳瘋狂慶祝，將現場氣氛推向高潮。<br>台灣東森新聞網</p></body></html>
