<html><header><meta charset="utf-8"><title>戴眼鏡令外表老3年</title></header><body><h1>戴眼鏡令外表老3年</h1><p>眼鏡近年已成為潮流飾物（圖），很多人就算沒近視散光都會戴，但英國一間眼科診所早前向4,000人進行調查後發現，戴眼鏡令人看起來老了3.3年。<br>研究員先將受訪者分成兩組，第一組看十幅相中人戴眼鏡的照片，第二組則看十幅同一相中人沒戴眼鏡的照片，然後分別要求他們猜相中人的年齡和個人特質，結果發現戴眼鏡看起來會比實際年齡平均大3.3歲，若相中人是45歲以上，看來更老了五歲。受訪者又指，戴眼鏡會給人沒自信、體能差和電腦知識豐富的感覺。<br>英國《每日郵報》</p></body></html>
