<html><header><meta charset="utf-8"><title>求驗客手記：法比仔難復出鬥「車」 - 求驗客</title></header><body><h1>求驗客手記：法比仔難復出鬥「車」 - 求驗客</h1><p>阿仙奴中場法比加斯呢排有運定冇運，我求大俠都唔識講；事關佢喺上周六作客新特蘭場英超，對手後衞安頓費迪南大腳解圍，都可以省中法比仔笠入自己龍門。不過，憑符碌波先開紀錄嘅法比仔，之後就整傷大腿提早退下火線。阿仙奴軍醫周一就公佈法比仔傷勢，預計要休息兩至3星期，阿仙奴10月3號作客車路士嘅倫敦打吡相信唔使預佢；車仔呢排有幾勁唔使我多講，英超5連勝兼入21球，如果嚟緊周六贏埋曼城，就開季6戰全勝。冇咗法比仔，仲有禾確特、尹佩斯等傷兵，我都唔知兵工廠可以點抵擋車路士喇！</p></body></html>
