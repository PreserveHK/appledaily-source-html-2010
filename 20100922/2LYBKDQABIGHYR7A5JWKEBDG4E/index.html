<html><header><meta charset="utf-8"><title>名人Gossips聽老公法語演說　布魯妮竟要傳譯</title></header><body><h1>名人Gossips<br>聽老公法語演說　布魯妮竟要傳譯</h1><p>法國第一夫人布魯妮（CarlaBruni）懂得意大利、西班牙、英語和德語四種語言，但原來未必懂得總統丈夫薩爾科齊（NicolasSarkozy）流利法語。她前天（周一）陪丈夫出席紐約聯合國千禧目標峯會時，竟要用耳機收聽他演說的即時傳譯。當意大利出生的她穿了一襲柯德莉夏萍式黑色連身裙出席會議搶鏡非常時，大家不禁要問法國總統伉儷平日怎樣溝通呢？英國《每日郵報》</p></body></html>
