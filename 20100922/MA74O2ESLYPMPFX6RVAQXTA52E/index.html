<html><header><meta charset="utf-8"><title>案件速遞撞死交警司機上訴脫罪</title></header><body><h1>案件速遞<br>撞死交警司機上訴脫罪</h1><p>【本報訊】交通部警署警長陳家偉於去年3月11日，為趕往大角嘴處理一宗嚴重車禍，駕電單車駛至窩打老道與亞皆老街交界時衝紅燈，遭一架專線小巴攔腰撞倒，傷重死亡。58歲小巴司機陳北坤經審訊後裁定不小心駕駛罪成，判罰款2,500元及停牌3個月。陳昨向高院上訴，獲判得直脫罪。<br>陳之大律師指，陳當時只以20公里時速行駛，案發時正值綠燈。他在聽到警號聲及煞車聲後，只行駛了1秒便撞車，在1秒間，他難以作出反應。<br>案件編號：HCMA73/10</p></body></html>
