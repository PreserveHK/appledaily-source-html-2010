<html><header><meta charset="utf-8"><title>Rain入選最差偶像</title></header><body><h1>Rain入選最差偶像</h1><p>韓國音樂網站100beat.com，近日邀請多名音樂評論家，分別選出5組韓國最佳及最差偶像，結果從日本回流到韓國的BoA膺最佳偶像之冠，評論家認為早年已成功打入日本市場的她，是偶像的典範。第2位至第5位分別是少女時代、BIGBANG、S.E.S.及東方神起。</p><p>過度包裝</p><p>至於最差偶像就令人意外，因紅遍全球的Rain竟被選為第5位，評論家認為他經常以國際明星自居，覺得他過度包裝，亦可能受到之前賣股份事件的負面影響。而第1至4位則是曾被指抄歌的CNBLUE、帝國之子、SuperJunior及H.O.T。</p></body></html>
