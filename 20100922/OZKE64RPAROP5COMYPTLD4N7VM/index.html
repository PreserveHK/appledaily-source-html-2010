<html><header><meta charset="utf-8"><title>案件速遞塌鐵閘殺女工研訊死因</title></header><body><h1>案件速遞<br>塌鐵閘殺女工研訊死因</h1><p>【本報訊】社署轄下土瓜灣紅菱街庇護工場，去年5月5日鐵閘塌下，壓死正返工場上班的41歲清潔女工林中偉，昨展開死因研訊。在工場上班的社署二級工人郭文奇指，曾三次發現該鐵閘上鉸位鬆脫，案發前半年更險被塌下鐵閘擊中。<br>根據多名目擊者口供，當日林中偉的同事聞訊開門，抽起門腳鐵栓，鐵閘就突然壓下，歷時三至四秒。林舉手欲擋但不夠力，最終被擊中後腦倒地。負責維修鐵閘的總承判商及分判商早前被票控，押後至下月7日，等候死因研訊結果續審。<br>案件編號：CCDI458/09<br></p></body></html>
