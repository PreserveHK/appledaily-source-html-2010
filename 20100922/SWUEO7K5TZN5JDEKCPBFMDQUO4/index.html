<html><header><meta charset="utf-8"><title>3將爭做韋拿替身 - 戰鬥員A</title></header><body><h1>3將爭做韋拿替身 - 戰鬥員A</h1><p>韋拿上季為華倫西亞取得21個聯賽入球，但球隊最後都因為財困問題，要將這位西班牙國腳賣至巴塞隆拿。<br>球會季前決定羅致蘇爾達杜及阿度里斯，以尋找韋拿的「替身」；這兩位新兵並非水貨，上季也分別為基達菲及馬略卡貢獻超過10個聯賽入球，其中阿度里斯已經在華倫開齋，蘇爾達杜則因受傷，直到去仗對靴高斯才亮相。</p><p>至於上季與韋拿同列入「矮仔陣」的桑馬達，兩人踢法其實頗相似，後者個人技術甚至更佳，但今季華倫陣式稍變，使桑馬達從邊路移至中場，要提升入球數字受一定限制。文：戰鬥員A</p></body></html>
