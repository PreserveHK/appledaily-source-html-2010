<html><header><meta charset="utf-8"><title>米路毆俄妹道歉訊息曝光</title></header><body><h1>米路毆俄妹道歉訊息曝光</h1><p>儘管金像影星米路吉遜（MelGibson）一直否認打傷俄妹舊愛OksanaGrigorieva，還稱她自行脫掉兩隻門牙來作誣衊，但爆料網TMZ昨日披露了幾封電郵，內容是米路今年1月初涉嫌傷人約兩個月後向俄妹道歉，寫着「我是個××的錯誤」，在最長那封電郵裏，米路承認失去自制能力，對影響到俄妹深感歉意，還自責甚麼事都無法忍耐。<br>然而不少圈中人都對米路不離不棄，像金像影后茱迪科士打（JodieFoster）便力撐他，說他是自己的真心兼忠誠好友：「當你愛一個朋友，在他們掙扎時你絕對不會置之不顧。」</p></body></html>
