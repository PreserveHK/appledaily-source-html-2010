<html><header><meta charset="utf-8"><title>名人Gossips希拉莉「變髮」夾起劉海潮爆</title></header><body><h1>名人Gossips<br>希拉莉「變髮」夾起劉海潮爆</h1><p>美國國務卿希拉莉（HillaryClinton）「變髮」。62歲的她上月初嫁女，任由清爽短髮留長至肩膊。在本周舉行的聯合國年度大會上，她改用銀色髮夾，將半長不短的劉海夾到腦後，以潮女「拉面皮」裝示人，令人耳目一新。其實，她愛變髮，由她1990年代做第一夫人開始已見端倪，她曾以bob頭、女生劉海、曲髮和行政人員打扮示人，也曾用頭箍和粗框眼鏡控制秀髮，打破熟女以簡單短髮示人的定律。<br>英國《泰晤士報》
</p></body></html>
