<html><header><meta charset="utf-8"><title>神嬰5個月大　懂算術認千字</title></header><body><h1>神嬰5個月大　懂算術認千字</h1><p>北京一名五個月大的女嬰茜茜，在媽媽的教導下，不但認得過千文字，還會做加減乘除。她的父母前天帶她到中科院心理研究所進行測試，女嬰連續過關。<br>「對數字能進行抽象理解後，才能實現運算能力。」研究所博士生導師尹文剛首先測試茜茜是否懂數字的概念。在辨音器上敲擊三下，然後左手豎起兩根手指，右手豎起三根。「寶寶，哪個是3？」她選了右手。他又用兩張塑料片和三張紙片讓茜茜選出「2」，她再選對。尹說：「數字用聲音和物體形式呈現，茜茜仍能辨別，確實屬於超常。」尹建議替她作核磁腦檢查，研究其大腦活動情況。北京《新京報》</p></body></html>
