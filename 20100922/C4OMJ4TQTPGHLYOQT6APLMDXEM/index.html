<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀呻復出坐食山崩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀呻復出坐食山崩 - 馮仁昭</h1><p>環球唱片將同Youtube合作，遲啲仲有個音樂會，噚日關楚耀就喺銅鑼灣冒雨宣傳。佢自吸毒事件後復出三個月，大呻零收入，仲話：「家係靠之前剩落，都差唔多水尾。自己今年26歲，過多幾年都想成家立室，現時慳家為主。」有傳陳志雲如回巢無綫，首要搞好四大唱片公司關係，例如由四大平分廣告贊助，收益合作開演唱會，環球高層登勤話：「唔清楚，冇意見，但HKRIA遲啲開會，負責人會去傾。」</p></body></html>
