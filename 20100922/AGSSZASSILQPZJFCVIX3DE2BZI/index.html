<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●戒療期間未能通過毒品測試的美國爛蒲女星蓮莎，被發通緝令要於周五前現身法院，否則警方便會拘捕她。<br><br>●荷李活男星基夫修打蘭盛傳已和雜誌高層女友SiobhanBonnouvrier訂婚，因女方被目擊左手戴了戒指。<br><br>●日本女星澤尻英龍華，昨日突然以發高燒不適的理由，缺席一代言廣告活動。<br><br>●日本當紅男星水琼HIRO，昨日突然宣佈退出現時所屬的研音事務所，減少現身幕前，專心寫作。<br><br>●在日本發展的韓國男歌手K，昨日在官網中宣佈由於要返韓服兵役，將於11月底暫停在日本活動。<br><br>●韓國組合少女時代成員徐賢，近日為搖滾樂隊Trax的新曲《我的女神》拍MV，但卻拒絕拍接吻鏡頭。</p></body></html>
