<html><header><meta charset="utf-8"><title>甄子丹三人撐傘顯地位</title></header><body><h1>甄子丹三人撐傘顯地位</h1><p>電影《精武風雲．陳真》前晚在灣仔會展舉行首映，在戲中展現美臀的甄子丹當然要跟女主角舒淇一起出席。不過未等電影完場，一班演員便紛紛離場，到中環中國會出席另一聚會。<br>首映於晚上9時開場，約半小時後，還未等電影完結，以甄子丹為首的眾演員紛紛取道會展隔鄰的君悅酒店卸貨區，分乘兩部七人車離開，包括甄子丹夫婦、汪圓圓、內地演員霍思燕和導演劉偉強等。</p><p>與眾不同</p><p>憑電影《葉問》入圍內地第30屆百花獎最佳男演員的甄子丹，甫下車就已有三位工作人員為他撐傘護航，明顯地位與眾不同。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
