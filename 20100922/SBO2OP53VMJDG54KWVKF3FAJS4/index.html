<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤否認一腳踏兩船 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤否認一腳踏兩船 - 馮仁昭</h1><p>林欣彤同緋聞男友羅孝勇及胡鴻鈞等巨聲2幫成員，噚晚到將軍澳錄影《巨聲同學會》。對於有周刊指林欣彤一腳踏兩船，周旋喺羅孝勇同胡鴻鈞之間，林欣彤否認其事，又話現時冇拍拖。提到同羅孝勇嘅緋聞，佢話：「同佢係好朋友，佢冇追我，係因為喺節目拖手先傳。」<br>有傳林欣彤簽約無綫8年，佢承認參賽當日已簽咗畀無綫，但不便透露年期。</p></body></html>
