<html><header><meta charset="utf-8"><title>黃宗澤腳傷杏兒呵番</title></header><body><h1>黃宗澤腳傷杏兒呵番</h1><p>黃宗澤（Bosco）昨日到新城宣傳新歌《越過高山越過谷》，歌詞講述男主角很想趕快完成工作，然後與女朋友去旅行，即時令人聯想到他之前被拍得與緋聞女友胡杏兒同遊冲繩，問他是否想再與杏兒去旅行？Bosco笑說：「乜呀，我連去醫院檢查都冇時間呀。」<br>Bosco早前因為拍劇弄傷大腿，足足痛了成個月，昨日才有時間睇醫生，他說：「醫生叫我最好去照一照，睇吓有乜事。」問到杏兒知否他受傷，有沒有呵護他？Bosco笑謂：「幾十歲人仲詐嬌扭計咩，咁佢都有問候吓我嘅。」<br>採訪、攝影：胡比</p></body></html>
