<html><header><meta charset="utf-8"><title>25萬人參與手機禍害研究</title></header><body><h1>25萬人參與手機禍害研究</h1><p>手機會否危害健康，至今仍未有定論，歐洲五國本周展開一項大型研究，追蹤調查25萬手機用戶，查看經常使用手機會否引發癌症、偏頭痛和不育等問題，但要到30年後才會有答案。<br>這項名為Cosmos的研究，會在英國、芬蘭、丹麥、瑞典和荷蘭，追蹤25萬名18至69歲手機用戶的習慣，再比較他們的健康狀況，藉此找出手機與人體健康的關係。癌病通常要20年才病發，倫敦大學帝國學院將會追蹤手機用戶20至30年。<br>英國Orange網站</p></body></html>
