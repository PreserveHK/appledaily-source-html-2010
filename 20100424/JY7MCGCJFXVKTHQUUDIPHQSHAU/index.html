<html><header><meta charset="utf-8"><title>周杰倫《青蜂俠》延期</title></header><body><h1>周杰倫《青蜂俠》延期</h1><p>周杰倫進軍荷李活的首齣電影《青蜂俠》原定於12月24日在台灣上映，但片商為食3D熱，昨日宣佈將《青》片推出3D版，並延至明年1月才上映。據知《青》片並非以3D攝影機拍攝，只是透過後期製作轉化，故引起「偽3D」片的爭議。有專業電影網站指出，盛傳《青》糟透，為了修復才延期上映，而製作該片的SONY電影公司否認此說。<br>此外，周杰倫新專輯終於在下月推出，他藉新歌《超人不會飛》中的歌詞自嘲一番，他說：「我到底是歌手，還是好人好事代表？專輯一出就必須是冠軍，拍了電影就必須大賣，只能說當超人好難。」<br>採訪：黎寶蘋</p></body></html>
