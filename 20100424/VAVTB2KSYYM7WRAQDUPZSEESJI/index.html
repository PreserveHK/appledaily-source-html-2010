<html><header><meta charset="utf-8"><title>紅衫軍鄉郊基礎強　政府難鎮壓</title></header><body><h1>紅衫軍鄉郊基礎強　政府難鎮壓</h1><p>泰國近代政治史有不少反政府示威運動，但沒有一個像紅衫軍那麼有廣泛城鄉基礎，令政府和軍方難以招架。<br>曼谷過去的政治運動，通常是由大學生和中產帶領，反他信的黃衫軍運動也不例外。紅衫軍核心支持者卻至少有30%從鄉郊湧到首都抗爭，其餘曼谷中下階層支持者也多數有鄉郊根源，鄉郊基礎之廣前所未有。<br>紅衫軍的動力來自泰國城鄉矛盾，整個運動跟過去的截然不同，不止針對個別政客，而是帶「階級戰爭」和「人民革命」色彩，對建制造反。此外，紅衫軍示威期間有40多宗針對政府和軍方設施襲擊，顯示有軍事背景人士撐腰，令軍方難鎮壓。<br>德新社</p></body></html>
