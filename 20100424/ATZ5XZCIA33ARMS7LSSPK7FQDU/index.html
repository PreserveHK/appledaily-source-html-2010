<html><header><meta charset="utf-8"><title>腦場Walker：NB牛都玩分插</title></header><body><h1>腦場Walker：NB牛都玩分插</h1><p>Notebook牛嗰個兩腳圓頭，真係叫人又愛又恨，PSP、數碼相機叉電都用到，但係每隻牛配一條接線，去旅行時三部機、三隻牛、配三條電線，絕對係《賓虛》咁嘅場面；日本MOONS出咗隻Moenegallet「中段」分線器！喺Notebook牛同AC線之間駁上佢，就可以幫你分多兩個「兩腳扁頭電源插位」，基本大部份日本電器產品都對應到，真係幾方便。<br><br>網址：http://www.moons-power.com/item/use.html<br><br>記者：朱崇德</p></body></html>
