<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視飛廣告足本賑災 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視飛廣告足本賑災 - 馮仁昭</h1><p>香港演藝界喺26號搞個《演藝界情繫玉樹關愛行動大匯演》，到時亞視本港台會喺6點55分到11點直播，而亞視高清台就喺6點到11點直播，亞視方面噚日宣佈話到時唔會插播廣告，等觀眾可以足本睇賑災騷，多啲捐獻幫助災區同胞。<br>其實早前亞視足本播金像獎已獲好評，最高收視仲有14點，今次佢又足本播賑災騷，都係益觀眾啫，雖然係會賺少咗，當係做善事囉！</p></body></html>
