<html><header><meta charset="utf-8"><title>隔牆有耳：九招十二式被指漏洞多 - 李八方</title></header><body><h1>隔牆有耳：九招十二式被指漏洞多 - 李八方</h1><p>政府連出所謂「九招十二式」規管示範單位同賣樓花，除咗要求發展商最少三日前出價單同推售單位數量，其他招數只不過係花拳繡腿，好多發展商都不以為然，環保組織「環保觸覺」直指政府招數漏洞多，最離譜係同地產建設商會講數，而呢個商會透明度近乎零，小市民睇樓、買樓有不滿都冇佢符。<br>環保觸覺指地產建設商會係冇網頁，亦唔係所有地產商都係會員，代表性值得商榷，質疑政府同商會談判，講監管措施，最終都保障唔到準業主，因此促請當局盡快立法，實牙實齒對付發展商，無牙老虎耍花拳繡腿，冇用o架！
</p></body></html>
