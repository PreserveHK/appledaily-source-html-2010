<html><header><meta charset="utf-8"><title>200年前已有神奇胸圍</title></header><body><h1>200年前已有神奇胸圍</h1><p>1990年代面世的神奇胸圍，被不少平胸女性視為最偉大的現代發明，但有誰想到早在200年前，已有人穿神奇胸圍。<br>英國倫敦科學館職員最近在倉庫內，發現一件於1800年代製成的胸圍，堪稱是全球最古老的神奇胸圍，證明愛美一族早在200年前已動腦筋，透過在胸圍加墊，營造一條乳溝，令平胸變大咪咪。<br>這件古董神奇胸圍，屬於無肩帶式設計，兩邊白色圓形罩杯以喱士花邊連接，外框則用啡線綑邊，效果足可媲美名模EvaHerzigova在1990年代推介的神奇胸圍。<br>英國《太陽報》</p></body></html>
