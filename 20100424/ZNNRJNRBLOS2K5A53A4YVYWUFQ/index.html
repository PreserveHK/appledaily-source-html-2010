<html><header><meta charset="utf-8"><title>WG商場騷High爆</title></header><body><h1>WG商場騷High爆</h1><p>韓國五人女子組合WonderGirls（WG），昨晚在台北京華城舉行歌迷聚會，她們以MV中的復古打扮，配合空運來台的復古咪高峯獻唱hit爆歌曲《Nobody》的國語版，令全場逾700名fans為之瘋狂。<br>WG前晚錄《全民最大黨》直到凌晨3時，而昨晚的歌迷聚會，部份fans於早上7時已到場排隊，WG以演唱英文版《SoHot》開場，隊長善藝用國語說：「我非常開心見到你們，來到台灣有點緊張。」<br>WG今日將離開台灣轉飛上海，而韓國傳媒亦有報道她們大前日亮相節目《康熙來了》被小S徐熙娣追問初夜，韓國網友力斥小S無禮。<br>採訪、攝影：黎寶蘋</p></body></html>
