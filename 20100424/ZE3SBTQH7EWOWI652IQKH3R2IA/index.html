<html><header><meta charset="utf-8"><title>張惠妹抵大馬忘情傷</title></header><body><h1>張惠妹抵大馬忘情傷</h1><p>與台灣天后張惠妹拍拖3年的台灣籃球員何守正，日前被拍下與前女友翻撻並到賓館約會，繼而阿妹自爆與何守正已分手。慘受情傷的阿妹前日出發到大馬，綵排今晚在吉隆坡舉行的演唱會。<br>前日約下午5時，阿妹抵達大馬，並待一眾工作人員出閘後才現身，一身夏日打扮的她甫出海關見到記者即露出燦爛笑容，似乎未有受分手一事困擾。大會安排了數名保安人員到機場護送阿妹，她出閘時又有兩名機場警察維持秩序，當記者拍照時，兩名警察即上前阻止。<br>撰文：林妃</p></body></html>
