<html><header><meta charset="utf-8"><title>獨立屋：粉嶺　董事大屋</title></header><body><h1>獨立屋：粉嶺　董事大屋</h1><p>座落粉嶺的新屋仔村的董事大屋，為一幢獨立村屋，全幢面積2,100方呎，最大賣點是擁有私家泳池，花園更可泊4部私家車，另有小巴直達粉嶺港鐵站，交通便利。大屋間隔4房2廳連雙套房，其中3樓全層為主人大套房，套房浴室內附大型按摩浴缸，用料名貴，盡顯大宅氣派。另外，大屋享有四面單邊，景觀望翠綠山景，環境寧靜舒適。現開價658萬元，呎價3,133元。<br><br>代理行：置庫地產<br>電話：81049119</p></body></html>
