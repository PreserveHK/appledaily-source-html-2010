<html><header><meta charset="utf-8"><title>買衫送UV戲飛</title></header><body><h1>買衫送UV戲飛<br></h1><p>香港金像獎剛剛落幕，但身邊位位親朋戚友，都依然睇戲癮不減，繼續入戲院幫襯！不過，成日睇戲皮費都幾貴。但如果有時有啲免費戲飛嘅話，都真係唔錯。55DSL專門店近排就知大家心意，在大家開開心心shopping入貨的同時，佢哋亦開開心心畀張戲飛請你去睇戲，優惠噚日已經開始，不過就只限朗豪坊55DSL專門店。只要買滿淨額$800，就可以得到UA院線戲票一張，買滿$1,200就有兩張，記住唔好去錯專門店啦！<br><br>記者：吳美美<br><br>55DSL（29157741）<br>旺角亞皆老街8號朗豪坊5樓509號舖</p></body></html>
