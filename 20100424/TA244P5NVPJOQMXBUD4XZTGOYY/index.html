<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小豬練樂器挑戰燕姿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小豬練樂器挑戰燕姿 - 馮仁昭</h1><p>羅志祥將會喺月底舉行巡迴演唱會，仲話請咗張惠妹、鄭秀文、蕭亞軒同楊丞琳做嘉賓，而首站喺紅館嘅個唱嘉賓就係孫燕姿，小豬話：「我和燕姿以前差點做了同門師姐弟，之後也沒合作過，今次我特別苦練很多樂器，準備在舞台上與她看齊。」小豬今次亞洲巡迴嘅飛已經賣晒，唱片公司話呢排仲有黃牛飛出現，賣成8000蚊港幣喎！如果係真就好離譜喇，正價最貴飛都係680蚊！</p></body></html>
