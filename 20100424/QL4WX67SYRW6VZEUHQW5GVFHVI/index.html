<html><header><meta charset="utf-8"><title>獨立屋：元朗錦上路　上村村屋</title></header><body><h1>獨立屋：元朗錦上路　上村村屋</h1><p>錦上路上村現有一幢全新村屋發售，屋前享有開揚河景，環境清幽。交通方面，附近有小巴、巴士前往大欖隧道，駕車到西鐵錦上路站，亦只需約8分鐘車程，出入方便。全幢村屋面積2,100方呎，連1,000方呎花園，花園更可停泊3部車，售價736萬元。另外，買家亦可只購買地下連2樓及花園，售價468萬元。3樓連天台，以及約430方呎花園，同樣可供選購，售價268萬元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
