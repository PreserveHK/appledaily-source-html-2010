<html><header><meta charset="utf-8"><title>暫停曼谷團　港旅遊業損失千萬</title></header><body><h1>暫停曼谷團　港旅遊業損失千萬</h1><p>泰國是香港人旅遊熱點，但局勢持續不穩，本港旅行團需暫停出團到曼谷四周，估計已令本港旅遊業損失逾1,000萬港元。<br>香港旅遊業議會總幹事董耀中指，以前泰國局勢平穩時，香港每日有30多個旅行團出發到泰國，每天營業額約100多萬港元，但隨着曼谷最近持續動盪不安，已令本港先後兩次暫停出團往當地，估計業界因此損失逾千萬港元。<br>董耀中指，港府對泰國的黑色外遊警示仍然生效，估計現時僅有500多名港人留在曼谷，旅行社最快要到本月30日才出新團，但業界下周一將開會，研究是否繼續暫停泰國旅行團。<br>中新社</p></body></html>
