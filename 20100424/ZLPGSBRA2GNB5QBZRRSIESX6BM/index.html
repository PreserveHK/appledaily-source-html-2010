<html><header><meta charset="utf-8"><title>阿根廷紅白酒</title></header><body><h1>阿根廷紅白酒</h1><p>「ElCid」引入阿根廷Septima紅白酒，愛果甜味的你，特別推介飲SeptimaSauvignonBlanc2009（每支$290、每杯$60），香氣清新有西柚果甜味；另一款SeptimoDiaMalbec2007（每支$340、每杯$70），則由百分百Malbec葡萄釀造，混合果醬、黑莓和乳酪味道，帶朱古力和香草香味。有酒，當然有菜，前菜推介燴豬肋骨及風腸，主菜首選羊扒及羊柳配蘭度豆薯，各配不同紅白酒，味道最夾。<br><br>（Ron）</p><p>ElCid（25768650）<br><br>地址：銅鑼灣加寧街9至11號華高大廈地下C舖</p></body></html>
