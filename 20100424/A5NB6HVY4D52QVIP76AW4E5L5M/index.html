<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜麗莎夫婦西隧先後遇險 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜麗莎夫婦西隧先後遇險 - 馮仁昭</h1><p>杜麗莎老公日前喺西隧遇到交通意外，噚日杜麗莎去美孚接受RoadShow訪問前，又喺西隧遇到交通意外，搞到佢遲到半粒鐘，好彩今次唔關佢架車事。<br>近日忙住為演唱會籌備嘅杜麗莎，囡囡TV幫佢擔任服裝設計，搵咗好多好特別嘅衣料幫杜麗莎扮靚，為咗配合囡囡設計嘅靚衫，佢每個禮拜都要去澳門做兩次纖體，務求以最弗嘅狀態上台演出喎！</p></body></html>
