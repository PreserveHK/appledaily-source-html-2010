<html><header><meta charset="utf-8"><title>自助檢查防經濟艙綜合症</title></header><body><h1>自助檢查防經濟艙綜合症</h1><p>乘搭長途客機，乘客因長時間坐着不動，容易引發可致命的深層靜脈栓塞（DVT）。歐洲科學家研發出一種自助式檢查工具，只需一滴血就可驗出乘客是否出現血栓塞，減低患上俗稱經濟客艙綜合症的機率。<br>研究員博克指出，這種用完即棄的血栓塞檢驗裝置，外型像塑膠錶帶，設計輕巧，內置感應器和電致發光顯示屏，能偵測佩戴者的體溫、皮膚水份，而生物晶片透過分析血液，就可即時知道是否出現血栓塞問題。<br>專家指中風病人、孕婦、癡肥人士和煙民，都較容易出現下肢深層靜脈栓塞，若血栓倒流肺部，會造成致命性肺動脈栓塞，新裝置讓高危乘客自我檢測，可安心坐飛機。<br>英國《每日郵報》</p></body></html>
