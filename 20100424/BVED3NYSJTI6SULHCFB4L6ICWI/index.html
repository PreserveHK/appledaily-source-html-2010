<html><header><meta charset="utf-8"><title>斬傷鄰居妄想翁判治療</title></header><body><h1>斬傷鄰居妄想翁判治療</h1><p>【本報訊】患妄想症的七旬漢發現拾荒妻子常到男鄰居家取舊報紙，以為二人有染，以西瓜刀狂斬鄰居，誓言將他斬死。被斬傷的八旬鄰居手指被斬斷，眼球受傷。七旬漢早前在高等法院承認蓄意傷人罪，昨被判入院接受六個月精神治療。<br>滿頭白髮的77歲被告陳炳權聞判後表現冷靜。案發於去年7月27日，家住葵盛東邨的被告到87歲事主的家門外斬傷事主，被告亦受輕傷（圖）。事主受傷的右手至今仍乏力。<br>案件編號：HCCC54/10</p></body></html>
