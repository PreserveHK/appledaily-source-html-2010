<html><header><meta charset="utf-8"><title>二合一睫毛液</title></header><body><h1>二合一睫毛液</h1><p>HelenaRubinstein的睫毛液，真的不好意思，雖然聽聞已久，但還是首次試用。其實本身自己已停用了睫毛液一段時期，皆因睫毛突然變得疏落的關係。今次HR品牌內首次出現的極致增長防水睫毛膏，將會5月1日推出，新出品聲稱功能可以護理睫毛及瞬間呈現妝容。小記試過，纖長效果不錯，纖維不會過多導致一嚿嚿，亦感覺自然，護理方面，用後一星期都未至於睫毛經常脫落，所以品牌的嘗試尚算成功。<br><br>查詢：21968217<br><br>喪拼1號</p></body></html>
