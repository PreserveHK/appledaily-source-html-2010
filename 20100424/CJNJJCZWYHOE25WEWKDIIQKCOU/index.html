<html><header><meta charset="utf-8"><title>陳豪拖母覓食</title></header><body><h1>陳豪拖母覓食</h1><p>陳豪、呂方和MCJin歐陽靖前日先後在銅鑼灣出現，認真熱鬧。記者先於前日下午5時許，於銅鑼灣世貿中心一間coffeeshop見MCJin相約男性友人吹水，MCJin講到手舞足蹈異常興奮，二人逗留至5時許便離開，其間不少妹妹仔認出MCJin，並要求他合照，MCJin都有求必應。</p><p>呂方煮千元大餐</p><p>之後7時許左右，呂方亦偕男友人到銅鑼灣CitySuper瘋狂掃貨，見他又買海鮮、芝士、蔬菜和紅酒，埋單過千元，猶如開大食會一般。<br>隨後陳豪偕母親到時代廣場出現，兩母子一起排隊搭往食通天，雖然陳豪戴上cap帽，但仍有其他排隊食客認出。<br>採訪、攝影：羅德光</p></body></html>
