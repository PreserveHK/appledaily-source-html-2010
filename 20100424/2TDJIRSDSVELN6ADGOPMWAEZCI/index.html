<html><header><meta charset="utf-8"><title>元朗村屋農曆新年後累升10%</title></header><body><h1>元朗村屋<br>農曆新年後累升10%</h1><p>元朗村屋最近市況略為放緩，主要原因是整體樓價上升，於農曆新年後已累升10%，加上業主收窄議價空間，令買家保持觀望，買賣呈膠着狀態。<br><br>萬寶地產分行經理趙敏健表示，農曆新年後，元朗村屋成交暢旺，樓價亦跟隨大市節節上升，現時區內一般分層村屋單位樓價由100萬元起，全幢村屋由最平450萬元至1,200萬元不等，上車客已明顯減少，目前買家主要以換樓客及外區客為主，但因近期樓價大幅上升，令買家減慢入市步伐。</p></body></html>
