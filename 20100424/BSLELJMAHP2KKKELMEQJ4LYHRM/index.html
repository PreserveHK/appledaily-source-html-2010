<html><header><meta charset="utf-8"><title>李英愛夫轟網站誹謗</title></header><body><h1>李英愛夫轟網站誹謗</h1><p>韓星李英愛早前和丈夫在首爾恩愛欣賞籃球賽，令她收密多時的丈夫容貌曝光，證實是息影女星沈銀河的舊愛鄭豪泳。娶得明星老婆的鄭豪泳成為網友焦點，連他是軍火商的傳聞近日亦被舊事重提，令他扯火，要求網站刪走誹謗他的文章。</p><p>被指賣軍火</p><p>消息由一名住在美國的安先生公開，他表示收到網站電郵通知，指他轉載一名前韓國國家情報員的文章，提到鄭豪泳與軍火有關，鄭豪泳覺得有誹謗成份，於是透過律師要求網站刪走所有相關文章。鄭豪泳說：「我與軍火產業毫無關係，文章所述的內容並非事實，但又被人濫用，對我的事業帶來影響。」</p></body></html>
