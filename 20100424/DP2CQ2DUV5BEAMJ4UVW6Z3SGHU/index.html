<html><header><meta charset="utf-8"><title>美證監會高層狂睇色情網</title></header><body><h1>美證監會高層狂睇色情網</h1><p>美國證監會（SEC）爆出瀏覽色情網站醜聞。內部調查發現，前年金融海嘯爆發，負責監管金融的SEC，多名高層卻在國家面臨危難之時，於上班時間狂上色情網站。<br>SEC監察長在過去五年，調查了33宗員工上班期間用政府電腦瀏覽色情網站，當中31宗調查進行於近兩年半，即美國金融體系幾乎崩潰的一段日子。當中17人屬高層，年薪最高逾22.2萬美元（逾173萬港元）。<br>其中一名律師，每天花八小時瀏覽色情網站及下載。一名會計則一個月內，被過濾系統阻止進入被界定為「性」或「色情」網站超過16,000次。<br>美聯社</p></body></html>
