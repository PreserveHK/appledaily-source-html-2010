<html><header><meta charset="utf-8"><title>電視台審查《衰仔樂園》</title></header><body><h1>電視台審查《衰仔樂園》</h1><p>美國出位卡通《衰仔樂園》（SouthPark）上周推出第200集時，被激進回教組織指褻瀆先知穆罕默德，向兩位創作人發出暴力恐嚇。據爆料網站perezhilton報道，前日播出的201集《衰仔樂園》，電視台已對內容作自我審查，刪去穆罕默德的角色，又以bleep聲掩藏有關穆罕默德的對白。《衰仔樂園》創作人則在官方網站內發表聲明，表示加上bleep聲是電視台私下作的決定，未得他們同意。</p></body></html>
