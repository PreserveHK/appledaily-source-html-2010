<html><header><meta charset="utf-8"><title>獨立屋：大埔　綠茵亭</title></header><body><h1>獨立屋：大埔　綠茵亭</h1><p>採全幢複式設計的綠茵亭，座落大埔林村路旁，位置十分方便，設有巴士站及小巴站，往返各區，交通便捷。綠茵亭為一幢全幢村屋，樓齡3年，單位面積2,100方呎，另連600方呎入契花園，花園更可泊兩至三部私家車。間隔6房3廳連1套房，另有工人房，地下客飯廳約350方呎，地方寬敞，另有廚房、洗手間及工人房，2、3樓為3房1偏廳設計，主人套房設於3樓。大屋享有東南好方位，望翠綠田園景。現開價720萬元，呎價3,429元，較市價低10%。<br><br>代理行：永泰行<br>電話：26565700</p></body></html>
