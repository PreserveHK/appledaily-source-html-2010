<html><header><meta charset="utf-8"><title>議員促港鐵增優惠</title></header><body><h1>議員促港鐵增優惠</h1><p>【本報訊】港鐵將在6月加價2.05%，立法會議員批評加價不合理，要求港鐵提供更多票價優惠，及將長者2元乘搭港鐵的優惠擴展至每天實施。</p><p>推行優惠似施捨</p><p>立法會交通事務委員會昨討論港鐵6月加價。工聯會王國興指港鐵加價合法但不合情，令基層市民負擔增加，港鐵應提供更多票價優惠，及落實將長者逢星期三的2元乘車優惠擴展至每天等。民主黨的李永達感嘆港鐵對推行優惠措施「好似要佢施捨咁」。<br>港鐵行政總裁周松崗表示，港鐵已經13年沒加價，而每年向乘客提供優惠達11億元。</p></body></html>
