<html><header><meta charset="utf-8"><title>慳錢抄號族網上買潮貨</title></header><body><h1>慳錢抄號族網上買潮貨</h1><p>廣州生活成本高，白領和大學生想過潮人生活，就要想辦法慳錢，「抄號族」應運而生。這些年輕人外出逛商場時，物色鍾意的貨品，一旦發現目標便想盡辦法，抄下貨品編號等資料，然後回家在拍賣網站搜索、購買。姓黃的女生稱，她在商場見到一條裙子，七折後要200元（人民幣．下同），當她抄下貨號，發現裙子在網上只賣79元，加上15元郵費，便宜了100元。抄號族對正在流行的化妝品、手袋、鞋、書、小電器十分感興趣，但有店家則擔心抄號族肆虐，會影響他們的生意。<br>中新社</p></body></html>
