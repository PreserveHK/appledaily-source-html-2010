<html><header><meta charset="utf-8"><title>章子怡東京測試人氣</title></header><body><h1>章子怡東京測試人氣</h1><p>章子怡自從詐捐風波後，屢傳被各大品牌摒棄，她跟名牌EmporioArmani約滿後也沒再續約，之前已簽約的瑞士名錶Omega，也一直沒活動安排給她。<br>章子怡近日低調鋪排復出，日前她先和眾星出席央視賑災晚會，前日章子怡自詐捐事件後首次出席商業活動測試人氣，遠赴東京宣傳Omega藝術展，同場還有日本男星竹中直人。見章子怡全程笑容滿面，但明顯有點拘謹。<br>同場展出多幅藝術作品，包括竹中直人的繪本作品，竹中直人更站在章子怡旁邊一同接受訪問。<br>撰文：葉雪</p></body></html>
