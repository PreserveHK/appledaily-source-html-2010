<html><header><meta charset="utf-8"><title>黃瑩掛心玉樹寺廟</title></header><body><h1>黃瑩掛心玉樹寺廟</h1><p>近日一眾演藝人為青海賑災而忙個不停，原來黃瑩與Kawaii於五年前就到過青海玉樹，皆因她們信奉的蘇曼竹巴寧波車寺廟就在當地，Kawaii在地震後第一時間致電慰問，得悉寺廟因在玉樹近郊地方，所受影響不大，但卻有另一修行地方完全倒塌。<br>黃瑩和Kawaii均表示很想去災區幫忙，但又怕阻礙救援工作，故覺得留港呼籲捐款賑災較適合。她們又分享自己探訪玉樹的經驗，讓要到災區的義工參考，例如上山時行動要緩慢，不可太大動作，不要大笑，呼吸務必要有條理不能太亂，平常少做運動的人可能較易適應，頭暈的機會將比常做運動的人細。<br>撰文：丁寧</p></body></html>
