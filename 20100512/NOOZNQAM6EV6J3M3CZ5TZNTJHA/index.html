<html><header><meta charset="utf-8"><title>3D手機？等吓喇！</title></header><body><h1>3D手機？等吓喇！</h1><p>電視要玩3D立體，三星亦打算將3D技術引入手機，最近曝光嘅W960AMOLED3D手機，使用AMOLED屏幕，具備觸控功能，3.2"唔算最大，不過就具備3D顯示技術，最方便仲係毋須戴3D眼鏡都可睇到立體效果。<br>點玩法？其實呢個功能主要係配合內置嘅DMB-T接收，用家就可以收睇3D電視節目，但要留意W960係CDMA制式，要在香港推出就要等3G版！<br><br>阿宅</p></body></html>
