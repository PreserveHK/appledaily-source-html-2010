<html><header><meta charset="utf-8"><title>兩分鐘Morning操　醒晒！</title></header><body><h1>兩分鐘Morning操　醒晒！</h1><p>都市生活壓力大，晚上難以入睡，醒後總覺精神不振，單靠咖啡提神又不太健康。想醒腦點，可以重拾小學老師教誨，每朝起身做早操。早上的空氣最新鮮，建議在寬敞通風地方進行。先仰卧地上，左手向右提起，帶動全身向右方側屈，左手放前扶着地板，下肢用力緊合伸直，每邊各做6-8次。完成後可做擴胸運動，兩臂向前舉，握緊拳頭，雙腿微微屈下，再收回兩臂，幅度由小至大，每朝早餐前做2分鐘，醒晒！<br><br>王震遠</p></body></html>
