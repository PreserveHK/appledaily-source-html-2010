<html><header><meta charset="utf-8"><title>音魂：枱面2.1火箭炮</title></header><body><h1>音魂：枱面2.1火箭炮</h1><p>家買喇叭，除咗揀靚聲，仲可以揀埋樣！AltecLansingVS4621外形似足個火箭發射台。左右衞星喇叭，中音部份設在底部，利用座地反射對流原理透過內部空氣，因高壓下互擠而向前噴出，音色會特別有力兼實淨，而且低音及高音表現上都有一定水準，用家更可按個人口味，自行調校高低音Level比例，適合接駁遊戲機、MP3機等裝置使用。<br><br>記者：許福合<br><br>查詢：Yutron（26868011）</p></body></html>
