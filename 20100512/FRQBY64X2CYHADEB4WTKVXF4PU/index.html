<html><header><meta charset="utf-8"><title>豆渣唔好嘥煎肉餅超軟滑</title></header><body><h1>豆渣唔好嘥煎肉餅超軟滑</h1><p>很多人喜歡買部豆漿機自己榨豆漿，用有機黃豆做更健康，YvesKitchen創辦人Bonnie教大家榨完豆漿的豆渣來醃豬肉，質地更軟滑。</p><p>材料</p><p>豆渣100克、免治豬肉100克、胡椒粉1茶匙、鹽1/2茶匙、醬油1茶匙、麻油1茶匙、生粉適量</p><p>做法</p><p>1.將豆渣加豬肉拌勻。<br><br>2.加胡椒粉、鹽、醬油及麻油拌勻略醃。<br><br>3.將生粉拍於掌心，放入豬肉搓成肉餅。<br><br>4.將肉餅放入平底鑊煎至兩面金黃即成。</p></body></html>
