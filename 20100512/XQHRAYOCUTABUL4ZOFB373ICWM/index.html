<html><header><meta charset="utf-8"><title>平飛澳洲嘆貴價飛機餐</title></header><body><h1>平飛澳洲嘆貴價飛機餐</h1><p>又有平機票。澳洲航空由香港直飛珀斯的經濟客位來回機票$3,990起，而阿得萊德、布里斯班、開恩茲、墨爾本或悉尼等城市則由$4,590元起。推廣機比較急，由即日起賣到5月26日，且須於6月30日前完成旅程。不過Bonus在於機上餐飲由慣煮亞洲菜的澳洲名廚NeilPerry設計，他去年在悉尼開的餐廳spicetemple，賣四川、雲南、廣西和新疆等菜，收費是香港酒樓的三倍，口味不算非常正宗，但調味出色，獲各大飲食雜誌好評。<br><br>澳洲航空：28229000<br><br>桔</p></body></html>
