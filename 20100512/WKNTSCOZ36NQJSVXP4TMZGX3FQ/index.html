<html><header><meta charset="utf-8"><title>陶泥變法術</title></header><body><h1>陶泥變法術</h1><p>陶泥，一Pat軟綿綿的東西，任你搓圓壓扁，不會反彈又不會反抗，就算做錯了，可以打回原形，重新開始，經過一段時間後，陶泥會變硬，而且不易碎又很難弄花，比不少東西更堅固。張煒詩，曾在皇家墨爾本理工大學主修陶藝，更奪得香港藝術雙年展獎，今次仍舊用她喜愛的陶泥之餘，配上紙張和橡筋，做成一些像書本的作品，為一些早被人棄置的物料重添生氣。5月15,16,22,23日在石硤尾賽馬會創意藝術中心L6-19可看到她的作品展《寓言與魔法》。<br><br>查詢：94531626<br><br>朱紅</p></body></html>
