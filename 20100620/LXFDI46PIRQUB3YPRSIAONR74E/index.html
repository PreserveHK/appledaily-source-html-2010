<html><header><meta charset="utf-8"><title>空中滑翔遊喜馬拉雅山</title></header><body><h1>空中滑翔遊喜馬拉雅山</h1><p>想飽覽全球最高山脈喜馬拉雅山（Himalayas），不一定要親自攀山，英國作家馬林森（JimMallinson）研究出新方式，遊客不論身形、體重或身手，只需與滑翔好手結伴出發，就可在5,000米上空觀賞壯麗山脈雪景。<br>遊客在專業滑翔手陪同下，乘着滑翔傘在山脈間飛翔（圖）。曾經試玩的科爾福克斯說：「我們花了兩小時便飛到默納利山谷，以前要12小時汽車才抵達呢。」滑翔專家西爾韋斯特也大讚滑翔遊省時方便，以360度全方位欣賞喜馬拉雅山景色。<br>英國《泰晤士報》</p></body></html>
