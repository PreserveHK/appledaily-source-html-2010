<html><header><meta charset="utf-8"><title>嘉欣比堅尼賀生日</title></header><body><h1>嘉欣比堅尼賀生日</h1><p>李嘉欣生日一向有驚喜，06年大劉劉鑾雄登報TheOne賀壽，正印老公許晉亨更不時貼身連體嬰撐枱腳，盡表恩愛。<br>今日是嘉欣40歲大壽，她昨日率先在微博預告生日宣言，更張貼一張泳衣照。相中的嘉欣充滿自信，笑容燦爛地跳起，身穿粉紅色三點式泳衣的她充滿陽光味，但腰間卻束着黑色衣物，遮蓋了bikini泳褲，略為失色。嘉欣在文中表示不會為年歲耿耿於懷，不會因身材、年齡及金錢等弄致失去自信，大呼歲月智慧令人更美麗。<br>撰文：林妃</p></body></html>
