<html><header><meta charset="utf-8"><title>安琪蓮娜山區助難民</title></header><body><h1>安琪蓮娜山區助難民</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）為各地難民勞心勞力，已是人所共知的事，她差不多每有空閒時間都會到各地探訪難民，為他們爭取權益。</p><p>見厄瓜多爾總統</p><p>今日是世界難民日，安琪蓮娜早前就拍了一條短片，呼籲各地人士繼續關注難民的生活問題。<br>安琪蓮娜前日再到厄瓜多爾的偏遠山區，探望02年曾訪問過的難民營，對於相隔8年再見到當年傾談過的家庭，安琪蓮娜說：「能再見他們讓我很高興。」她更與厄瓜多爾總統會面，商討解決難民婦孺遭暴力對待的問題。</p></body></html>
