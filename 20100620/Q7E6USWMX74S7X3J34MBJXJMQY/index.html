<html><header><meta charset="utf-8"><title>陸川收恐嚇電話報警</title></header><body><h1>陸川收恐嚇電話報警</h1><p>內地導演陸川日前在微博上爆出另一位內地導演鄢頗在北京被斬，之後有傳是涉及感情糾紛，事件仍在調查中，但陸川昨日自爆受到電話威脅，為了確保人身安全，他已報警求助。<br>陸川前晚在微博揚言在公司收到恐嚇電話，對方是操外地口音，他語調輕鬆的寫道，自己公司電話有來電顯示及錄音功能，又指只要來電騷擾三次就會成為案件，警方會着手調查。至於鄢頗的女友李小冉得知陸川受電話威脅，也在微博留言指已致電問候，她又寄語不想再有血腥事件發生。撰文：葉雪</p></body></html>
