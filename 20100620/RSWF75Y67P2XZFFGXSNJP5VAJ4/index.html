<html><header><meta charset="utf-8"><title>四川囚犯學瑜伽靜心</title></header><body><h1>四川囚犯學瑜伽靜心</h1><p>「甚麼都不要想，伸開雙手，手指分開，重心上移……」在四川省邛崍市監獄一個被鐵絲網包圍的籃球場內，27名穿着白色T恤的在囚人士，跟着教練擺出各種瑜伽動作（圖）。原來這是監獄為了減少囚犯在炎熱天氣容易鬧事，教囚犯做瑜伽靜心。一名姓鐘的囚犯抹了滿頭汗水後說：「這完全是我們不曾想到的改造方式，很輕鬆，確實能去除心中雜念。」<br>這是四川第一個監獄開瑜伽班，負責人稱若效果良好，會推廣到其他監獄。<br>四川《華西都市報》</p></body></html>
