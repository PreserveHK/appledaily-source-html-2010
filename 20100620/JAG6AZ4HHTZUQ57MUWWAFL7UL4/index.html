<html><header><meta charset="utf-8"><title>最醜狗選舉　獨眼鬥無毛</title></header><body><h1>最醜狗選舉　獨眼鬥無毛</h1><p>一年一度的「世界最醜狗」選舉，上周二在美國加州舉行，今屆參賽者以獨眼、無牙、無毛等極度醜樣示人，誓爭奪最醜狗「殊榮」。<br>比賽由「動物星球頻道」主辦，上屆最醜純種狗冠軍埃莉小姐（MissEllie）本月初逝世後，眾多狗主紛紛捧出愛犬，如格斯（Gus左圖）、艾基（Icky）、「毛茸茸」（Fluffy）和埃爾伍德（Elwood）等鬥醜，而上屆混種狗冠軍藍帶（Pabst右圖）繼續以招牌「倒及牙」爭取衞冕。<br>英國《每日郵報》</p></body></html>
