<html><header><meta charset="utf-8"><title>青年作家籲取消父親節</title></header><body><h1>青年作家籲取消父親節</h1><p>源於西方的父親節近年在內地倡行，成為民間節日。但內地80後作家張一一近日在網上撰文，大爆自己父親的壞習慣，包括抽煙、酗酒、扮有錢人等，指「生兒育女不過是父母們的生理需要」，籲取締父親節，網民斥他「胡言亂語」。<br>張的這篇「大逆不道」網文題為《醜陋的父親》。文章指，中國許多年輕人缺乏個性，很大程度是因父權壓迫；父親節強化了父權，將封建父權儀式化、神聖化，「這很可怕」。<br>張一一早前曾籲取締母親節，遭網民炮轟。河南大河網</p></body></html>
