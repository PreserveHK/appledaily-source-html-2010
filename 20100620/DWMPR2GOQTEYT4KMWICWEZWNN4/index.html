<html><header><meta charset="utf-8"><title>安歷卡被逐出法國隊</title></header><body><h1>安歷卡被逐出法國隊</h1><p>法國足總副會長拿格特昨證實，安歷卡已被逐出法國世盃大軍；前者接受訪問時說：「這是剛作出的決定，那令人震驚，因為如果要找個愛護安歷卡的人，那人就是杜明尼治。」拿格特沒說明安歷卡為何被逐，而據《隊報》指，安歷卡是於對墨西哥被換走時，向杜帥作出粗言穢語；在這消息公佈前，安歷卡並未參與昨日操練，據報他今日會返回法國，與足總紀律小組高層會面。法國在A組兩戰得1分，周二對南非贏波亦未必可晉級。</p></body></html>
