<html><header><meta charset="utf-8"><title>關仁隱事：爛尾隆胸變大細波 - 關仁</title></header><body><h1>關仁隱事：爛尾隆胸變大細波 - 關仁</h1><p>近日世界盃掀起全城熱話，連名媛「爛尾」都食住個勢要做番個「好波」之人，走去學人打針玩隆胸。不過，唔知係啲藥出咗問題，抑或醫生手勢唔好，爛尾近日竟然打針打到大細波，搞到唔知點收科。</p><p>出街墊缽仔糕</p><p>搞成咁，爛尾當然狂詐醫生型，但佢又驚再打針補救嘅話，後果會變得更嚴重，所以爛尾暫時都唔敢輕舉妄動，佢家出街惟有用啲類似缽仔糕嘅嘢攝住個胸先，起碼唔會大細波，只係早知如此又何必當初呢！<br><br>Textby　關仁</p></body></html>
