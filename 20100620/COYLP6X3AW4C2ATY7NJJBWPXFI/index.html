<html><header><meta charset="utf-8"><title>環球樓市中國　京二手成交兩月首升</title></header><body><h1>環球樓市<br>中國　京二手成交兩月首升</h1><p>北京二手住宅成交價量止跌回升，數據顯示，本月首10日市內共錄得3700宗二手成交，按月同期增加逾5%，樓市淡靜兩個月後交投首度回升。<br>此外，二手樓價亦止跌，本月最新平均呎價為1837元，與上月平均價相若。整體價格回穩，個別抗跌力強屋苑，造價更回升。以朝陽區一樓盤為例，樓市新政前平均呎價約2500元，其後價格一度下調至2300元，幅度達8%。目前最新成交價已回復至新政前水平。<br>業內人士認為，由於新政已經運行一段時間，市場心理回復穩定，業主拋售情況續減，買家亦逐步重返市場，在交投回升下，本月樓價亦靠穩。</p></body></html>
