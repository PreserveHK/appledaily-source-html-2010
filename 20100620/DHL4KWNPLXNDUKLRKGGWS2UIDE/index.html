<html><header><meta charset="utf-8"><title>關仁隱事：高增長媾女撻老竇朵 - 關仁</title></header><body><h1>關仁隱事：高增長媾女撻老竇朵 - 關仁</h1><p>「高佬」個仔「高增長」最近俾過氣女友狂數臭，雖然高增長唔係靚仔，但點解都有咁多女冧佢？原來高增長有一招媾女必殺技。就係媾女時成日撻老竇高佬個名出嚟，話自己老竇好多job，可以介紹個女仔跟世伯學嘢，嗰啲想成名嘅女仔自然咪黐埋高增長身邊囉！計關仁話，其實班女仔一聽到話高佬可以幫自己成名，話鬼知高增長有幾樣衰啦，黐埋去再算！<br>話時話，高增長呢啲招數，的確吸引到唔少發明星夢想搵快錢嘅少女，難怪事件爆煲後，咁多少女話自己係受害者啦！<br><br>Textby　關仁</p></body></html>
