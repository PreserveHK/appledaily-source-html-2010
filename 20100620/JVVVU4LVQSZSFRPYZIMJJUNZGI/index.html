<html><header><meta charset="utf-8"><title>與夫爭吵　印尼婦危站石簷</title></header><body><h1>與夫爭吵　印尼婦危站石簷</h1><p>【本報訊】昨晨8時許，印尼籍女子Diah（33歲）在銅鑼灣富明街1至5號寶富大樓九樓住所與外籍丈夫Philip因金錢問題口角後，一時情緒激動，將自己反鎖房內。女子其後攀出窗外危站在八樓外牆冷氣機石屎簷篷。街坊懷疑她企圖跳樓報警，警員及消防員到場，借用其鄰居單位在窗邊游說約五分鐘，女事主情緒平復由警員協助爬入鄰居住所。她聲稱欲爬入鄰居住所離家，拒絕送院，警員調查後認為案件無可疑。</p></body></html>
