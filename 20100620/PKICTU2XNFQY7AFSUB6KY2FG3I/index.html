<html><header><meta charset="utf-8"><title>世盃擂台：撐德國入波先 - 青蛙仔</title></header><body><h1>世盃擂台：撐德國入波先 - 青蛙仔</h1><p>德國佬極少射失12碼，所以喺上個禮拜五晚見到普多斯基宴客，真係有啲意外。之後同吾中傾番，佢話唔明教練路維點解唔搵「小豬」射，話晒佢之前喺友賽對波斯尼亞入咗兩球12碼，而且狀態同信心好啲，如果由佢操刀，德國可能唔會輸0:1畀塞爾維亞。嚟緊禮拜三德國會對加納，贏波就出線，而德國佬對非洲球隊向來有一手，呢場就再捧德國成為「第一隊入球」。<br>文：青蛙仔</p></body></html>
