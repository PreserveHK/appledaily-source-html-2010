<html><header><meta charset="utf-8"><title>中年漢債務纏身　寓所燒炭亡</title></header><body><h1>中年漢債務纏身　寓所燒炭亡</h1><p>【本報訊】一名中年男子疑因債務纏身，昨午被家人發現在慈雲山崇華街住所房間燒炭自殺斃命。<br>燒炭自殺男子姓黃（42歲），與家人同住慈雲山崇華街42號新輝樓一單位，據悉事主因債務問題困擾，近期情緒低落，疑因拖欠的金額太大，他無力償還，走投無路下，昨趁家人外出燒炭自殺，以死避債。<br>事發於昨午5時30分，事主的46歲胞姊由外返回，開門入屋發現胞弟昏倒房間睡床上，床邊有一煲炭，懷疑他燒炭自殺，立即報警求助。警員及救護員到場，證實他已死亡，毋須送院，其姊獲悉胞弟死去，情緒激動，不停哭泣。<br>警員在房內撿獲一封遺書，但遺書未有透露自殺原因。</p></body></html>
