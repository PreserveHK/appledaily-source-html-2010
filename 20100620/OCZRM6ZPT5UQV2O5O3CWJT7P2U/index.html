<html><header><meta charset="utf-8"><title>LadyGaGa粉絲　豪擲780萬客串MV</title></header><body><h1>LadyGaGa粉絲　豪擲780萬客串MV</h1><p>俄羅斯億萬富豪阿爾卡季（Arkady）是美國流行樂天后LadyGaGa的超級粉絲，早前豪擲100萬美元（780萬港元），換取在她的最新單曲《Alejandro》MV客串演出（圖）。<br>30歲的阿爾卡季表示，他在網上找到偶像後，落力游說對方讓他粉墨客串。為了配合天后百變形象，他特意穿上納粹黨衞軍式皮褸，拍攝時則專業模特兒上身，鬱鬱不樂地凝視LadyGaGa，然後擲開帽子，慢慢走近對方。雖然客串戲份不多，LadyGaGa經理人公司大讚阿爾卡季演技出色。<br>英國Orange網站</p></body></html>
