<html><header><meta charset="utf-8"><title>黃宗澤迷世盃杏兒企歪</title></header><body><h1>黃宗澤迷世盃杏兒企歪</h1><p>吳卓羲、黃宗澤、賈曉晨及陳蕊蕊等，昨日於九龍灣宣傳無綫外購劇集《東方神球》，吳卓羲及黃宗澤為該劇唱主題曲，由於兩人於MV內需跳舞，問到吳卓羲面對自稱以hiphop起家的黃宗澤可有壓力時，他笑說：「我跳芭蕾舞起家，咁拍嗰時導演希望我哋可以一剛一柔。」<br>黃宗澤表示近日不停追足球賽事，但自言甚少賭波，問到是否冷落女友胡杏兒，他說：「冇冷落，世界盃開鑼嘅時候全世界嘅女朋友都要讓步。」至於會否有所補償，他說：「冇o架！唔使喇，都係睇波啫。」<br>採訪、攝影：王崇穎</p></body></html>
