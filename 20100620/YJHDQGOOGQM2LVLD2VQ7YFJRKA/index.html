<html><header><meta charset="utf-8"><title>80後父親網上呻艱辛</title></header><body><h1>80後父親網上呻艱辛</h1><p>父親節到來，內地不少已婚80後男士在網上大談「做老竇」心得。有人開心，也有不少煩惱甚至後悔。其中一位叫「豆爸」的80後稱：「自己還照顧不好自己，哪曉得一不小心，製造了個小生命，我也有屬於自己的父親節了！」<br>更多新晉父親在網上晒賬單呻窮；有人稱沒做父親前兩口子月入上萬元人民幣，生活滋潤，「做父親後，突然發現像個窮光蛋」；有人更呻每晚「被失眠」、孩子哭哄不停只好伸手指給他吃，「做父親太辛苦了」！<br>四川《成都晚報》</p></body></html>
