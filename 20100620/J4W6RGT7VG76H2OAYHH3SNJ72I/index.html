<html><header><meta charset="utf-8"><title>《海神號》導演撒手人寰</title></header><body><h1>《海神號》導演撒手人寰</h1><p>電影《海神號遇險記》（ThePoseidonAdventure）導演RonaldNeame上周三（16日）在洛杉磯一間醫院內撒手人寰，享年99歲。Ronald的太太上周五向傳媒表示，Ronald大概三周前在家裏跌斷腳送院，手術後未能痊癒，延至上周三終宣告死亡。<br>Ronald入行超過60年，經驗豐富，曾分別為希治閣（AlfredHitchcock）及大衞連（DavidLean）的電影擔任攝影師及編劇。</p></body></html>
