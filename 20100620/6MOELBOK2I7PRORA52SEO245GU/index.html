<html><header><meta charset="utf-8"><title>世盃擂台：德軍「客/客」有名 - 藍鑽石</title></header><body><h1>世盃擂台：德軍「客/客」有名 - 藍鑽石</h1><p>前日德國普多斯基射失12碼一啲都唔有趣，有趣場面出現喺賽後記者會上，話說當有行家想知，對上一次德國球員喺法定時間射失12碼係幾時，在場成棚德國傳媒工作者你眼望我眼，結果要搵資料庫至查到係74年嘅漢尼斯，普多斯基正宗敗家仔呢個名走唔甩囉。雖然係咁，德國10打11嘅表現依然對辦，禮拜三對加納應該可以由頭贏到尾開2.2倍「客/客」。<br>文：藍鑽石</p></body></html>
