<html><header><meta charset="utf-8"><title>288萬遺產當小費　贈的士司機</title></header><body><h1>288萬遺產當小費　贈的士司機</h1><p>英國康沃爾郡的士司機普拉特（DonPratt），最近收到一筆豐厚小費打賞──25萬鎊（288萬港元）。原來是多年來接載的熟客沃森（MaryWatson）在臨終前，立下遺囑將所有遺產贈送給他。<br>65歲普拉特20年前開始經常接載沃森出入紐基市，直至她十年前搬往北安普敦市，但兩人仍間中保持聯絡。早前他接獲律師通知，指86歲的沃森去年底逝世，遺囑訂明將海邊小屋和全部現金送給他。<br>普拉特憶述這位熟客時，指12年前她再婚，曾說過若他長命過丈夫，「我會照顧你」，他沒想到她是認真的。他無端發達，決定與妻子提早退休。<br>英國Orange網站</p></body></html>
