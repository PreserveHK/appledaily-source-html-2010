<html><header><meta charset="utf-8"><title>四川奪命火　山谷變煉獄</title></header><body><h1>四川奪命火　山谷變煉獄</h1><p>四川省甘孜州道孚縣造成22死4傷的草原大火，焚燒至昨日中午終告救熄，當地民眾表示，前日救火人員遇難的地點地處山谷，長有比人更高的樹木，原本屬安全地點。可是火場死灰復燃、風向轉變，山谷頓成煉獄，令包括15名解放軍在內的救援人員不幸葬身火海。<br>來自四川各地的消防隊伍，昨日清晨趕到道孚縣，他們帶備滅火設備，沿着被燒過草木灰燼上山繼續撲救（圖），大火延至昨日中午被撲滅。<br>民眾帶消防隊到22人死亡的位置視察，現場是一處狹窄的山谷，15名解放軍事發時是安排民眾疏散，可是卻因為風向突變，被大火包圍而被燒死。<br>中新社</p></body></html>
