<html><header><meta charset="utf-8"><title>松石間意琴創1.36億天價</title></header><body><h1>松石間意琴創1.36億天價</h1><p>北宋宋徽宗御製、清乾隆御銘的「松石間意」琴（圖），前日亮相北京保利中國古董秋季拍賣夜場，經過激烈的競價最終以1.3664億元人民幣天價成交，創造了世界古琴拍賣紀錄及世界樂器拍賣紀錄。保利公司並未透露古琴被何人收購。<br>該琴於北宋宣和二年（1120年）由開封官琴局御製，有天府奇珍之譽，其按照古琴制式製作，上板梧桐、下板梓木；外塗摻有鹿角粉、朱砂、金、銀細粒的大漆；項與腰皆作凹入半月形，相交處複作凸出半月形，池沼皆為長方。<br>新浪網</p></body></html>
