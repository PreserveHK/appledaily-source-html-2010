<html><header><meta charset="utf-8"><title>OrisFormula1　錶食賽車熱</title></header><body><h1>OrisFormula1　錶食賽車熱</h1><p>那邊廂澳門格蘭披治大賽車舉行無耐，呢邊廂公路飛車新聞不斷，足以證明賽車熱潮仍未減退，手錶品牌Oris最近為旗下贊助的WilliamsF1車隊製作專用手錶，錶殼直徑44mm，黑色不銹鋼錶殼搭配鏤空時間刻度錶盤，可隱約窺視日期轉盤，腕錶上圈和中央錶殼間特別搭載藍色矽質抗震薄層，可避免手錶受到碰撞與蘑擦。白色螢光指針外圈配以Williams車隊的代表性藍色，秒針更以藍色與白色雙色呈現，散發完整純粹的賽車面貌，締造車與錶不能分割的神髓。<br><br>記者：潘國揚<br><br>查詢：21104410（星期一至五）</p></body></html>
