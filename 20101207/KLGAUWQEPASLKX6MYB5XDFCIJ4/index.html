<html><header><meta charset="utf-8"><title>深圳商人躲警車避債</title></header><body><h1>深圳商人躲警車避債</h1><p>深圳寶安石岩的陳姓廠商（40歲）與妻子從大前天傍晚開始，就躲進了一輛警車中避債。警車外面圍着50多個工人，時刻監視着他們。據報道，陳氏夫婦是石岩一家DVD廠的老闆，欠下供應商福建龍岩欣達線路板廠百萬債務，對方多次上門追債無果，便帶了工人前來助陣。<br>害怕安全受威脅的陳老闆於是報警，他與妻子鑽進來到的警車後再也不肯出來，兩人坐在狹窄的車廂內度過了不眠之夜，而且粒米未進，連水都喝得很少。截至昨晚，雙方仍持續僵持。<br>廣東《南方都市報》</p></body></html>
