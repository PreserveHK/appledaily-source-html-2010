<html><header><meta charset="utf-8"><title>《歡樂合唱團》聲震Simon</title></header><body><h1>《歡樂合唱團》聲震Simon</h1><p>美劇《歡樂合唱團》（Glee）受全球觀眾歡迎，前晚一眾演員更踩入倫敦，登上人氣才藝節目《XFactor》擔任表演嘉賓。大會最先播出JaneLynch與MatthewMorrison的片段，更拿評判SimonCowell來開玩笑，到一眾學生出場時，即時惹來全場尖叫。他們唱出主題曲《Don'tStopBelievin'》，更衝到台下圍着Simon表演高音絕技，博得觀眾熱烈掌聲。</p></body></html>
