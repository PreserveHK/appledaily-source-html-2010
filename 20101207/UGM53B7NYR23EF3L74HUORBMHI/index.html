<html><header><meta charset="utf-8"><title>TakeThat獲2600萬分紅</title></header><body><h1>TakeThat獲2600萬分紅</h1><p>英國組合TakeThat，今年有舊隊友RobbieWilliams（右）歸隊，令組合事業再創高峯，除巡迴門票預售理想外，他們的全新大碟《Progress》也在全球大賣，有見及此，環球唱片高層已決定贈予TakeThat200萬英鎊（約2,600萬港元）獎賞，更邀請他們大除夕舉行神秘派對，組合的話題紀念片DVD《LookBack,Don'tStare》，昨日也正式面世。</p></body></html>
