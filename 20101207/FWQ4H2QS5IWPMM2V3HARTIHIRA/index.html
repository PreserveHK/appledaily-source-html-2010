<html><header><meta charset="utf-8"><title>Christina訪日呻跳舞苦</title></header><body><h1>Christina訪日呻跳舞苦</h1><p>剛申請離婚兼已另結新歡的美國女歌手ChristinaAguilera，昨日與導演StevenAntin及同片女星姬絲汀貝爾（KristenBell）齊齊飛到日本宣傳歌舞新片《Burlesque》。由於新片會於18日在日本上映，正好撞正Christina的生日，令她更加興奮。在記者會上Christina再次提到拍片時的苦況，她說：「片中的舞蹈員好像很性感，但當你每天跳足17、18小時之後，你的腳肯定不會是性感的一部份！」
</p></body></html>
