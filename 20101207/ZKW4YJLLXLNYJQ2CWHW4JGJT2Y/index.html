<html><header><meta charset="utf-8"><title>戴凱欣搞SPA益自己友</title></header><body><h1>戴凱欣搞SPA益自己友</h1><p>四洲太子女戴凱欣昨晚到跑馬地，出席美好家居頒獎典禮活動，她投資的水療生意上周開幕，問她新開張生意如何？她說：「生意幾好，好多朋友支持，我開呢間SPA都係想娛樂自己，有個地方畀朋友聚腳relax吓，行高貴私人形象，希望遲啲可以吸納埋啲街客啦。」</p><p>男友冇份</p><p>問到男友有否率先試水療服務？戴凱欣說：「冇呀，因為間SPA暫時淨係做女賓，做男賓好複雜，要另外申請好多嘢。」會否找圈內藝人朋友做代言人？她說：「慢慢嚟啦，會搞少少宣傳嘅，不過形象一定要高貴。」<br>採訪、攝影：StephenieYeung</p></body></html>
