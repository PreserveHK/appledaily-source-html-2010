<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳殘運獻技兼學嘢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳殘運獻技兼學嘢 - 馮仁昭</h1><p>亞運閉幕後，緊接有亞洲殘疾人運動會，江若琳日前就去咗北京出席亞殘運火炬採集儀式，然後再去廣州出席志願者誓師晚會，大會安排佢唱亞運歌《Everyone》，又安排咗佢同成班特殊小朋友見面，佢話見啲細路仔開朗又積極，覺得佢哋嘅家長好偉大，其中一位小妹妹雖然失明但都好努力學彈琴，仲出席大小活動唱歌，江若琳話：「好值得大家學習，我都學到好多嘢。」</p></body></html>
