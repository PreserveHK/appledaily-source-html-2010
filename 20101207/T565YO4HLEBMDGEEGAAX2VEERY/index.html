<html><header><meta charset="utf-8"><title>財話短說中自化銀團涉3.9億元</title></header><body><h1>財話短說<br>中自化銀團涉3.9億元</h1><p>▲中國自動化（569）昨與恒生（011）及9間銀行共同簽訂一項等值5000萬美元（約3.9億港元）的銀團貸款，包括5000萬元人民幣、4000萬美元及2200萬港元的貸款。該筆銀團貸款為本港首項人民幣銀團貸款。中國自動化主席宣瑞國表示，資金將用於補充流動資金及於內地覓併購及收購機會，預期公司將起牽頭作用，帶動內地類似企業來港融資。該筆銀團貸款的人民幣貸款部份，年利率為恒生人民幣最優惠利率（4.6%）加1.35厘。</p></body></html>
