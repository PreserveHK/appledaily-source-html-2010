<html><header><meta charset="utf-8"><title>山下智久周日來港谷個唱</title></header><body><h1>山下智久周日來港谷個唱</h1><p>紅爆亞洲的日本尊尼偶像山下智久，自早前宣佈下月尾會在香港舉行兩場個唱，已令本地大批女fans非常期待。山下已決定周日（12日）下午1時來港，展開宣傳活動。<br>據悉山下智久此行只會接受傳媒訪問，並不會有任何公開活動，因此，fans只能周日趁山下抵達赤鱲角機場時，一睹偶像風采。至於山下智久下月29及30日於九龍灣國際展貿中心舉行的個唱門票，票價已定為880元及580元。</p></body></html>
