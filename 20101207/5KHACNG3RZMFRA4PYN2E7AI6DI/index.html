<html><header><meta charset="utf-8"><title>范曉萱拍床戲騰雞</title></header><body><h1>范曉萱拍床戲騰雞</h1><p>彭浩翔監製、曾志偉兒子曾國祥有份執導的電影《戀人絮語》，明年初在港上映。戲中台灣女星范曉萱分別跟陳奕迅及向佐有床上戲。</p><p>難忘拍向佐</p><p>《戀》片圍繞相戀、單戀、暗戀跟苦戀發展，已有一段時間沒有拍電影的范曉萱，跟兩名男演員有激情戲份，難怪她自言拍攝時有點緊張，小萱說：「特別是跟向佐的那一場是最難忘，儘管事先已經和導演曾國祥溝通過，但真的拍的時候還是發慌。因為跟向佐是第一次認識，就要拍床上的鏡頭。」難怪小萱會覺得為難，因為相對陳奕迅點到即止的床戲，她跟向佐的一段可謂綺麗纏綿。<br>撰文：李森</p></body></html>
