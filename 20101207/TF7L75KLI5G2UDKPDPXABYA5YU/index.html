<html><header><meta charset="utf-8"><title>楊丞琳偕中坑入酒店</title></header><body><h1>楊丞琳偕中坑入酒店</h1><p>台灣可愛教主楊丞琳今年憑大熱偶像劇《海派甜心》榮登台灣金鐘獎視后，事業一帆風順，但感情似乎仍未有着落。不過，她日前被發現在上海某酒店出現，同行還有一神秘男子寸步不離，關係認真撲朔迷離。</p><p>有說有笑</p><p>當日楊丞琳穿上黑色T恤配牛仔褲，在酒店內不易被人發覺。而她身旁則多了一位中年男士緊隨，兩人沿途不時有說有笑，十分歡愉。其間，有酒店客人認出楊丞琳，即趨前打招呼，被發現行蹤的楊丞琳也沒故作鬼祟，還禮貌地向客人回禮，展現親民一面。<br>撰文：林妃</p></body></html>
