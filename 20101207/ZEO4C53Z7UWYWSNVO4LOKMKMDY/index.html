<html><header><meta charset="utf-8"><title>特稿：古靈精怪東錦賽 - 牽牛</title></header><body><h1>特稿：古靈精怪東錦賽 - 牽牛</h1><p>今月初開打的東錦賽，貫徹「古靈精怪東南亞」本色，頭2輪8場分組賽，已先後爆出不少冷門，實在是喜歡扒冷球迷的「至愛」。</p><p>東錦賽揭幕戰泰國對老撾，已經爆到七彩，臨場主W只得1.002倍的泰國，面對世界排名僅171位的老撾，苦戰至補時階段才逼和2:2，老撾差點已爆出80倍客W，結果最終也開出21倍大冷「D」。泰國持續不振，次仗對馬來西亞，1.23倍熱W再度開唔出，又爆5倍「D」。B組方面，菲律賓成為「冷殺手」，頭場1:1和新加坡，已爆8倍D，周日2:0擊敗越南，更開出18倍冷W。文：牽牛</p></body></html>
