<html><header><meta charset="utf-8"><title>鄭秀文台灣撐at17嗌緊張</title></header><body><h1>鄭秀文台灣撐at17嗌緊張</h1><p>鄭秀文（Sammi）前日專程到台灣，為「SimplyLife」音樂會中有份演出的at17擔任嘉賓，她甫開口先唱出蔡琴的一曲《被遺忘的時光》，fans隨即尖叫，之後Sammi笑言：「今天穿得比較少，而且非常接近你們，所以很緊張。」曾和Sammi傳緋聞的余文樂去睇騷，擺明不怕緋聞被翻炒。</p><p>張惠妹勞碌命</p><p>當晚由張惠妹擔任壓軸演出嘉賓，前一晚她才在馬來西亞雲頂舉行演唱會，清晨5點就搭飛機返回台灣，認真頻撲，難得她毫無倦意。曾跟阿妹傳緋聞的王力宏與成龍一同出現，不過據知他只在後台，經理人更指他未有跟阿妹見面。<br>採訪、攝影：黎寶蘋</p></body></html>
