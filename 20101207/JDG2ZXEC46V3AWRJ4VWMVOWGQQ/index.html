<html><header><meta charset="utf-8"><title>觀塘滾油搶火　麪廠冒濃煙</title></header><body><h1>觀塘<br>滾油搶火　麪廠冒濃煙</h1><p>【本報訊】昨晨8時，觀塘興業街16至18號美興工業大廈B座一炸麪食品加工場，工人正在開油鑊炸麪期間，疑滾油搶火燃着旁邊煮食煲，冒起濃煙，工人手足無措，由53歲姓鍾麪廠工人報警求助。工場自動灑水系統亦同時啟動，消防員接報到場，開動一喉一煙帽隊，約15分鐘將火救熄。工場約20乘40米面積受影響，事件中無人受傷，火警原因無可疑。火警發生期間，正值工廠返工時間，工人未能登樓，約20名工人在大廈地面等候，待火警救熄後始獲解封上樓。</p></body></html>
