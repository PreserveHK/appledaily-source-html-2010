<html><header><meta charset="utf-8"><title>魯振順籌款多得意忘詞</title></header><body><h1>魯振順籌款多得意忘詞</h1><p>無綫藝員魯振順及王俊棠、歌手黑妹李麗霞等前晚到荃灣出席「仁濟慈善盆菜宴2010」，他們擔任表演嘉賓，當過千善長吃盆菜時，他們即上台獻唱娛賓。</p><p>落台勸捐</p><p>當魯振順出場時，台下善長不停大叫他在《義海豪情》中角色大鳳哥的名字，他落台勸捐時，見善長掏出100或500元紙幣時，他便開心大叫，忘了唱歌。<br>事後魯振順接受訪問時，表示希望台慶頒獎禮中，鄧萃雯及黎耀祥冧莊做視帝視后，而《義海豪情》則得最佳劇集，這樣大夥演員便可相約一同慶功，可惜結果《義》劇未得劇集獎，他們也沒有往慶功。<br>採訪、攝影：馬建華</p></body></html>
