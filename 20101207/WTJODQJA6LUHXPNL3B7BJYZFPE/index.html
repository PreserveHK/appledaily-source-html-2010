<html><header><meta charset="utf-8"><title>謝夫為Olivia取暖</title></header><body><h1>謝夫為Olivia取暖</h1><p>聖誕科幻巨製《創．戰紀》（TRONLegacy）的主角謝夫布烈治（JeffBridges），與女星OliviaWilde到倫敦出席首映禮，不過男主角GarrettHediund卻缺席。雖然冷鋒正吹襲歐洲，英國更頻頻下起大雪，但Olivia仍以露肩喱士Armani短裙現身，難怪要謝夫不時攬着她保暖。</p><p>曾抗拒演續篇</p><p>要重演28年前《電子世界爭霸戰》（TRON）的角色，謝夫坦言最初也有點擔心，他說：「我最初是有點抗拒，但導演游說我指續集電影不只是得外表，還有很好的故事。」</p></body></html>
