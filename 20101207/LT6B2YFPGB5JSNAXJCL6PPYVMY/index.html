<html><header><meta charset="utf-8"><title>台牛肉麪王每碗賣888元</title></header><body><h1>台牛肉麪王每碗賣888元</h1><p>第六屆台北國際牛肉麪節料理王大賽，前日在現場三百位民眾和美食專家的評選下，產生了今年的牛肉麪王。已拿過三次冠軍的洪師父麪食棧集結歷次比賽食材，包括牛腱心、牛肚岸、牛筋、牛小排並首次加入牛膝，以每碗888元新台幣（約228港元）的「唯吾獨尊」（圖），再奪紅燒組冠軍。<br>而台北縣的板橋皇家牛肉麪，以新鮮食材、道地湯頭，包辦清燉組冠軍及紅燒組亞軍，同時拿下清燉組人氣王。<br>台灣《蘋果日報》</p></body></html>
