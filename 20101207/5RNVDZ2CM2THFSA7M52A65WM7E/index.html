<html><header><meta charset="utf-8"><title>32歲創立Versace品牌</title></header><body><h1>32歲創立Versace品牌</h1><p>范思哲的時裝潮流觸覺，自小在媽媽經營的裁縫店幫手時已萌芽，但他最初讀建築，26歲才闖米蘭投身時裝設計，先後為多個品牌工作，32歲自立門戶。他的設計風格鮮明獨特，充滿文藝復興時期的華麗，色彩鮮艷而性感。他自出任布料買手起就愛上外遊，又不時將旅遊靈感融入設計中。但到後期，他只會提出靈感概念，再由助手演化成一件件時裝。大師受名人追捧，歌手艾頓莊（EltonJohn）、史汀（Sting）和已故威爾斯王妃戴安娜（PrincessDiana）都是他的好友。<br>《蘋果》資料室</p></body></html>
