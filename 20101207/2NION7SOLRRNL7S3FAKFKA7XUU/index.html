<html><header><meta charset="utf-8"><title>男子溺斃　伏淺水石灘</title></header><body><h1>男子溺斃　伏淺水石灘</h1><p>【本報訊】昨午1時許，一名57歲姓馮男子在馬鞍山樟木頭泥涌石灘釣魚期間，見到一名男子俯伏在石灘邊淺水中，立即報警。<br>救護員到場見這名身穿啡色長袖衫、黑色外套、牛仔褲和波鞋，年約50至60歲男子，面部有懷疑被礁石擦損的傷痕，仍有微弱呼吸和脈搏。<br>救護員立即替他進行心外壓急救，惟男子經送院治理，延至1時43分終告不治。<br>警方在死者身上並無發現身份證明文件，暫時身份不明，但初步相信其死因並無可疑，至於他是意外墮海，還是跳海自殺，則仍有待進一步追查。</p></body></html>
