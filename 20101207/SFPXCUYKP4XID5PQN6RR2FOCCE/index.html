<html><header><meta charset="utf-8"><title>案件速遞金條竊案三被告暫還柙</title></header><body><h1>案件速遞<br>金條竊案三被告暫還柙</h1><p>【本報訊】涉及元朗金條倉庫265公斤總值9,000萬元金條失竊案，日前由內地公安移送本港的三名涉案男子，昨解屯門裁判法院提訊，被控一項盜竊罪。主任裁判官郭偉健將案押後至明天，三名被告交由警方看管，以進行認人手續。<br>首次被告陳燦光（39歲）及韓宗博（42歲）報稱司機，第三被告陳洪光（41歲）為售貨員。控罪指三人於今年10月22日在元朗錦博路某單位，偷竊265條各重一公斤的金條，總值9,000萬元。<br>案件編號：TMCC4157/10</p></body></html>
