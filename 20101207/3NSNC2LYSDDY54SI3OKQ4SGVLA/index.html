<html><header><meta charset="utf-8"><title>財話短說津發售公路　料賺1863萬</title></header><body><h1>財話短說<br>津發售公路　料賺1863萬</h1><p>▲天津發展（882）昨公佈，作價1元，把02年收購以來一直虧損的津濱高速公路60%股權悉數售予母公司。天津發展認為收費公路不是核心業務，早表明不會作出任何進一步投資，公司今年初獲天津市政府通知，表示會安排退還天津發展在津濱高速公路的原本投資，並於今年6月及9月把26項位於深圳及天津的物業轉讓予天津發展，計及物業賬面值及原本投資金額，天津發展估計錄得收益1863萬元。</p></body></html>
