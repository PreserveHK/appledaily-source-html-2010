<html><header><meta charset="utf-8"><title>劉若英湯唯拍檔鍊車</title></header><body><h1>劉若英湯唯拍檔鍊車</h1><p>由馬楚成執導、劉若英（奶茶）、湯唯與田中千繪合演的女性賽車片《極速天使》，前日在北京舉行開鏡記招，林志穎亦會演出該片，還會兼任賽車顧問，他說：「把賽車搬上大螢幕一直是我的夢想，這次雖不能演賽車手，但能參與這麼大的製作也很榮幸。」</p><p>新手傷腰</p><p>劉若英戲中與湯唯演賽車拍檔，現實中她們也是朋友，奶茶說：「湯唯散發出來的氣質很特別，現今漂亮不是最重要，最重要是獨特氣質，跟她相處我覺得她很單純和天真。」首次拍賽車戲的湯唯則表示：「作為新手，換檔時要用腳踩的，完全不懂啦，結果弄傷了腰。」<br>撰文：曾小嘉</p></body></html>
