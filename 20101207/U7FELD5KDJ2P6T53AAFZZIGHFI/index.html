<html><header><meta charset="utf-8"><title>未堵截恐怖資金沙地是阿蓋德金主</title></header><body><h1>未堵截恐怖資金<br>沙地是阿蓋德金主</h1><p>「維基解密」最新公佈的電報顯示，美國國務卿希拉莉認為，沙地阿拉伯及其他友好中東國家的民間人士，都是阿蓋德、塔利班等伊斯蘭恐怖組織的金主，但當地政府未有盡力堵截這些資金流動。<br>美國亦認為，卡塔爾半島電視台（AlJazeera）聲稱編輯自主獨立，其實是政府喉舌，負責協助政府在國際舞台宣傳立場。卡塔爾政府又會利用該電視台作為外交談判籌碼，為外國領袖作「度身定做」的報道，換取對方讓步。<br>另外，埃及去年亦促請美國出手協助推遲蘇丹南部的獨立公決，擔心蘇丹一分為二，會威脅埃及對尼羅河河水的分配。<br>英國《衞報》/英國廣播公司</p></body></html>
