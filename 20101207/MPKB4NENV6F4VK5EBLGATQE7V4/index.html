<html><header><meta charset="utf-8"><title>大埔掃黃潮下　北姑續湧港</title></header><body><h1>大埔<br>掃黃潮下　北姑續湧港</h1><p>【本報訊】大埔警區特別職務隊連同入境處人員，昨午2時半兵分兩路，分別在大埔和上水兩區進行代號「火石」的掃黃行動。於大埔黑點的懷仁街、南盛街和上水石湖墟多處一樓一鳳姐單位，拘捕28名內地女子，年齡20至39歲，持雙程證或護照入境，涉嫌違反逗留條件，稍後會轉交入境處跟進。<br>最近幾個月，警方不時在大埔和上水區進行掃黃行動，惟行動完畢後，再有大批「生力軍」北姑進駐，大部份來自湖南、湖北等地，每次肉金約300多元，警方表示會加強掃蕩次數。</p></body></html>
