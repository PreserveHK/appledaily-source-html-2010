<html><header><meta charset="utf-8"><title>嘉玲踩偉仔不及葛優</title></header><body><h1>嘉玲踩偉仔不及葛優</h1><p>劉嘉玲昨日在北京出席電影《讓子彈飛》首映禮，明天45歲生日的她心情絕靚。在片中嘉玲飾演風情萬種小鳳仙，對自己表現十分滿意，她和葛優的床戲備受好評，原來她也意外有這麼多床戲，開拍時嘉玲原本擔正女主角，最後卻淪為配角，嘉玲則說：「姜文拍的電影，一場戲我也拍。」<br>嘉玲又評老公梁朝偉演技不如葛優，她說：「因為葛大爺甚麼戲都能演，甚麼角色都能演，梁朝偉還有一點局限。」不過，葛優對偉仔十分稱讚，最後嘉玲怕老公生氣才補上一句：「他們風格完全不同，都是我心目中最好的演員。」此外，周潤發只現身首映紅地毯，沒有接受記者訪問。<br>採訪、攝影：TaoYinTing</p></body></html>
