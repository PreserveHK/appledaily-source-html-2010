<html><header><meta charset="utf-8"><title>愛《無間道風雲》習近平迷美片</title></header><body><h1>愛《無間道風雲》<br>習近平迷美片</h1><p>中國政壇明日之星習近平的電影喜好，也可在「維基解密」公開的電報略知一二。網站指習近平2007年3月11日在北京與美國駐華大使蘭特（ClarkRandt）見面期間，曾表示喜歡看《無間道風雲》（TheDeparted），對張藝謀執導的《滿城盡帶黃金甲》則很困惑。<br>時任浙江省委書記的習近平，當時表示特別喜歡荷李活製作的二戰電影，欣賞電影場面浩大，感覺真實。他又讚揚美國電影經常伸張正義，凸顯美國人有明確價值觀，可以清楚區分善惡。<br>中央社</p></body></html>
