<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華翻唱阿梅經典歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華翻唱阿梅經典歌 - 馮仁昭</h1><p>劉德華日前接受商台節目訪問，內容噚日播出街。今年係華仔入行30年，佢話喺娛圈認識咗唔少好友，其中一個就係佢非常懷念嘅梅艷芳。喺新推出嘅唱片中，華仔亦翻唱咗阿梅嘅歌曲《蔓珠莎華》，華仔話呢首歌係阿梅眾多歌之中最能打動佢嘅一首，佢話每次請阿梅做演唱會嘉賓，佢必定要阿梅唱《蔓珠莎華》，只要阿梅出席，佢亦答應自己一定會唱《回到你身邊》送畀佢。
</p></body></html>
