<html><header><meta charset="utf-8"><title>哥普拉向占士堅致敬</title></header><body><h1>哥普拉向占士堅致敬</h1><p>於摩洛哥舉行的第10屆馬拉喀休國際電影節（MarrakechInternationalFilmFestival），昨日邀得哥普拉（FrancisFordCoppola左）以及馬田史高西斯（MartinScorsese）等大導演現身，兩人分別向美國影星占士堅（JamesCaan右）及希臘導演哥斯達加華斯（CostaGavras）致敬，以表揚兩人的演藝成就，奇洛李維斯（KeanuReeves）也有到場支持。<br>美聯社</p></body></html>
