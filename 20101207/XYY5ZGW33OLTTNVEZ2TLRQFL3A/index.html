<html><header><meta charset="utf-8"><title>案件速遞侍應涉非禮兒子女同學</title></header><body><h1>案件速遞<br>侍應涉非禮兒子女同學</h1><p>【本報訊】按摩女郎因要返夜班，將七歲女兒交予女兒男同學的家長照顧，怎料送羊入虎口。女兒三個月內疑遭同學任職酒樓侍應的父親多次隔內褲撫摸下體，女兒因下體疼痛向母親投訴而揭發案件。侍應被控一項非禮罪，昨押至九龍城裁判法院提訊。他暫時毋須答辯，准以兩萬元保釋至下月3日，等候律政司意見。<br>被告馮志偉（36歲）02年曾因襲擊同事留案底。控罪指他今年3至6月在深水埗住所非禮女童X。辯方指被告是家庭經濟支柱，妻子剛誕下兩個月大女嬰。<br>案件編號：KCCC5319/10
</p></body></html>
