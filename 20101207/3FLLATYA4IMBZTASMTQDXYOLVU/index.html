<html><header><meta charset="utf-8"><title>荷蘭「戰鬥陀螺」下體撐身體旋轉</title></header><body><h1>荷蘭「戰鬥陀螺」<br>下體撐身體旋轉</h1><p>先前有一名日本女孩用身體彈結他，她用屁股、下體等部位「磨蹭」電子結他的弦，在網絡一夕爆紅。現在荷蘭更是出現一名街舞「戰鬥陀螺」，他更加出位，在電視節目上表演用下體旋轉的驚人特技，讓現場評審瞠目結舌。<br>台灣天王周杰倫看到這位仁兄用下體支撐的「戰鬥陀螺」舞技（圖），恐怕也自嘆不如。網友說，這位荷蘭街舞狂人已經把街舞帶到另一個層次，他用盡力旋轉。「戰鬥陀螺」的精采影片也在網絡爆紅，目前已吸引了58萬的點閱人次。<br>台灣東森新聞網</p></body></html>
