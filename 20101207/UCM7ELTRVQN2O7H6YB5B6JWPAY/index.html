<html><header><meta charset="utf-8"><title>工程師培訓　信心維修</title></header><body><h1>工程師培訓　信心維修</h1><p>買車後，保養維修十分重要，所以代理的售後服務永遠受車主關注。好似近年銷量越來越高的Audi，為配合年尾交新車的高峯期，特別由德國遠道請來廠方經驗豐富的汽車機械工程師，駐港為各車主服務。由即日開始，奧迪廠方汽車機械工程師，將會與奧迪香港經全面培訓及經驗豐富的註冊機械及維修技師作交流，又會透過奧迪德國原廠的網上技術支援系統，以及專業維修團隊的支援，讓奧迪車主減少在維修上的困擾，有咁好服務，難怪品牌越來越受歡迎！</p></body></html>
