<html><header><meta charset="utf-8"><title>廠商實錄港商粵存錢　被問長問短</title></header><body><h1>廠商實錄<br>港商粵存錢　被問長問短</h1><p>從事零件生產的李先生，每月都會由香港滙錢往內地，作為他於廣東省的廠房營運之用。近幾個月來，每當他滙錢北上，存入當地銀行，都會被銀行職員詢問該些資金是作何種用途，是用作開信用狀還是出糧，都要交代清楚；而以往是沒有這樣「問長問短」的，令他感覺到可能有些收緊的政策將會出台。<br>由於內地存款的利息較香港為高，李先生過往都會把收到的人民幣存於內地銀行敍造定期存款，博「有升有息」；但近幾個月來，他發覺往常敍造的三個月期或半年期存款，銀行很快便滿額，只得一年期或活期供選擇，令他不欲資金被長期縛着又可「財息兼收」的計劃，亂了陣腳。</p></body></html>
