<html><header><meta charset="utf-8"><title>麥玲玲幫港中女覓良緣</title></header><body><h1>麥玲玲幫港中女覓良緣</h1><p>司徒法正、麥玲玲，還有多位玄學顧問昨日在尖沙嘴舉行「國際風水玄學展2010」記者會。司徒法正表示全球首個風水玄學展，邀請了百個業內知名人士及團體參加，屆時還有難得一見的米龍出現。<br>司徒法正看好香港來年經濟，他推算娛樂圈中年齡介乎三至四十歲的會大紅，他說：「香港經濟保持良好，係4、5月有小問題，娛樂圈就反覆少少，興30、40歲中年藝人。麥玲玲表示玄學展當日她會免費替獨身女士睇姻緣，催旺桃花，她說：「家香港呢個問題好急切，我希望可以幫到班中女！」<br>採訪、攝影：楊潔雯</p></body></html>
