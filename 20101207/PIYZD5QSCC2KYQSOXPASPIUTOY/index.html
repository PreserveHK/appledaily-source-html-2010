<html><header><meta charset="utf-8"><title>今日好料：PretAManger首推出套餐</title></header><body><h1>今日好料：PretAManger首推出套餐</h1><p>以鮮製三文治為人熟識的「PretAManger」，最近在上環開設全球第一間概念店「Pret」，由以往的逐樣散叫變成有不同套餐選擇，套餐包濃湯、沙律及一款自選健康菜，任你自由組合，標榜多元化和價錢大眾化。個人認為超級意粉濃湯套餐最抵吃，包意大利肉丸意粉、濃湯、三文治及一款健康菜式，保證飽肚。<br><br>記者：林佩婷<br><br>查詢：28154018
</p></body></html>
