<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《趙氏孤兒》開畫票房三千萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《趙氏孤兒》開畫票房三千萬 - 馮仁昭</h1><p>陳凱歌執導、葛優與黃曉明主演嘅《趙氏孤兒》，同朱延平執導、趙本山與小沈陽主演嘅《大笑江湖》同期喺內地上映，結果前者首日票房有3000萬，後者就有2000萬票房。曉明知道票房咁好都好開心，因為今次有好多人讚佢演技有突破，曉明話：「今次雖然係做配角，但我唔介意，最重要係角色有發揮。」另外，《趙》片最近又推出咗啲卡通人物海報，實行招徠更多影迷。</p></body></html>
