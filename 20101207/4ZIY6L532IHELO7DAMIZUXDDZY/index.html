<html><header><meta charset="utf-8"><title>沙田痛症困擾　病婦跳樓亡</title></header><body><h1>沙田<br>痛症困擾　病婦跳樓亡</h1><p>【本報訊】一名女子疑因病厭世，在沙田馬鞍山翠擁華庭寓所跳樓自殺身亡。死者47歲姓倪，與家人同住翠擁華庭八座一單位。昨晨8時10分，有街坊聽到隆然聲響，發現有人從高處墮下，倒卧八座對開休憩公園，通知大廈保安員報警。<br>救護員到場證實墮樓女子已死亡，警方其後查悉倪婦身份，並聯絡其55歲姓梁丈夫。據梁指出，妻子受痛症困擾，曾透露有輕生念頭。警方沒有撿獲遺書，調查後證實事件無可疑。</p></body></html>
