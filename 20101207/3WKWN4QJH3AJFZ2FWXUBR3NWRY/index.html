<html><header><meta charset="utf-8"><title>荃灣路濕跣胎　警鐵馬翻車</title></header><body><h1>荃灣<br>路濕跣胎　警鐵馬翻車</h1><p>【本報訊】警方一輛巡邏電單車，昨凌晨駛經荃灣關門口村對開迴旋處時，疑因路面有積水引致翻車，鐵騎巡警墮地幸無受傷。<br>肇事電單車（俗稱「細馬」）隸屬荃灣警署巡邏小隊。昨凌晨1時許，一名警員駕駛該電單車，沿國瑞路駛至關門口村對開迴旋處時，疑因路面遺有積水，引致跣胎失控翻側，滑行二、三米始停下，車尾箱輕微損毀。駕車警員跌出車外，幸未有受傷，多名交通警員接報趕至調查，出事警員事後開走肇事電單車回警署檢查，有同僚不忙提醒他小心駕駛：「慢慢嚟呀！」</p></body></html>
