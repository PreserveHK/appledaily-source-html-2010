<html><header><meta charset="utf-8"><title>韓庚拍片書卷味濃</title></header><body><h1>韓庚拍片書卷味濃</h1><p>中影投資、由韓三平執導的《建黨偉業》，動用過百明星演出，最近剛拍完吳彥祖與王力宏等的戲份，日前又請了韓國組合SuperJunior前成員韓庚、鄧超與王櫟鑫客串演出，韓庚表示：「我在戲中演進步青年趙世炎，能有機會演出，實在很有意義。」</p><p>與陳坤投契</p><p>拍攝當日，韓庚和陳坤對戲，兩人首次碰頭拍戲倒算投契，韓庚說：「很願意與表演經驗豐富的陳坤交流，畢竟是首次演電影嘛！」戲中韓庚的造型甚具書卷氣，要經常手拿書本。<br>鄧超在戲中演陳毅，雖只是客串，但他很認真，特別買了一本《陳毅傳》來看，以了解這位中共開國元勳。<br>採訪：陶然婷</p></body></html>
