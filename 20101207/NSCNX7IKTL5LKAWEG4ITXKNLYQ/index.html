<html><header><meta charset="utf-8"><title>姜依蘭鬧狄龍訓話黐上腦</title></header><body><h1>姜依蘭鬧狄龍訓話黐上腦</h1><p>前晚狄龍擔任無綫台慶頒獎嘉賓，頒發「最佳女主角」給鄧萃雯，但狄龍卻突然發表偉論，除了狂騷英文之外，他突然將矛頭指向得到「最佳男配角」的麥包，向他訓示一番，提醒他得獎後切勿樂極生悲。</p><p>「這位前輩太神化」</p><p>說話一出後，當年跟狄龍同是邵氏小生的姜大偉的女兒、即曹永廉老婆姜依蘭在微博上留言批評前輩狄龍，她說：「Thankyousomuchtogivemethisopportunitytothiseveningevent....佢又黐上腦，仲要訓話想點，佢想點‥‥‥我只是有話直說，人家剛得獎就訓話，這位前輩太神化。」<br>採訪：葉雪</p></body></html>
