<html><header><meta charset="utf-8"><title>MCR新碟受科幻片影響</title></header><body><h1>MCR新碟受科幻片影響</h1><p>曾經來港開騷的美國人氣樂隊MyChemicalRomance，剛推出了全新大碟《DangerDays：TheTrueLivesoftheFabulousKilljoys》，樂隊今次大改形象及音樂風格，力求予樂迷耳目一新的感覺。<br>最突出是主音GerardWay染了一頭紅髮，而新碟內的歌曲，則受到了經典電影《2020》（BladeRunner）等影響，充滿了特別的科幻味道。</p></body></html>
