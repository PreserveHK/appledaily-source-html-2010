<html><header><meta charset="utf-8"><title>馮仁昭四圍超：S.H.E宣佈下半年拆夥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：S.H.E宣佈下半年拆夥 - 馮仁昭</h1><p>台灣女子組合S.H.E成立9年，噚日佢哋喺台灣出席新碟《SHERO》記招，Ella、Selina同Hebe宣佈下半年會拆夥！各位唔使擔心，佢哋只係各自工作，Hebe出個人專輯、Selina做主持同演戲，Ella就會首次拍電影。問到想做邊一個英雄？Selina竟話：「孫中山，因為他被印在鈔票上，可以讓我買很多東西」，真係搞笑。</p></body></html>
