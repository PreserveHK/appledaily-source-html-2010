<html><header><meta charset="utf-8"><title>關詠荷拍廣告返朝九晚五</title></header><body><h1>關詠荷拍廣告返朝九晚五</h1><p>關詠荷和組合HotCha成員Regen，繼在月前播映完畢的無綫劇集《五味人生》中合作後，近日再為桂格麥片合作拍攝廣告。入面描述兩人悠閒自得的家居生活以及繁忙緊湊的演藝工作。廣告分兩日拍攝，更為關詠荷度身安排朝九晚五的工作流程，以免打擾她回家與女兒及家人共晉晚餐，享受天倫之樂。<br>關詠荷先後以10個不同家居和工作造型出現，她也對出來的效果感到滿意：「好輕鬆，出嚟效果好好，同時又學到相關嘅健康知識。」<br>撰文：林妃</p></body></html>
