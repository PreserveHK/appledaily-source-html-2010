<html><header><meta charset="utf-8"><title>上海直擊王力宏化身犀利哥</title></header><body><h1>上海直擊<br>王力宏化身犀利哥</h1><p>台灣音樂才子王力宏近日嘗試執導演筒，他自編自導自演新片《戀愛通告》，在成龍介紹下，王力宏選用了「小龍女」劉亦菲做女主角，希望可以為觀眾帶來新鮮感。</p><p>劉亦菲大讚</p><p>王力宏在戲中一人分飾兩個角色，其中一個是偶像歌手，另一個是流浪者，單看造型有點犀利哥影子，王力宏說：「這個造型沒有抄襲犀利哥，是美術設計的土包子形象，希望能夠達到喜劇的效果。」劉亦菲首次跟王力宏合作，二人相處愉快，她說：「王力宏在片場一點也不兇，我很欣賞他的才華。」<br>採訪、攝影：盧健</p></body></html>
