<html><header><meta charset="utf-8"><title>瑞典大學搞色慾派對</title></header><body><h1>瑞典大學搞色慾派對</h1><p>性感女郎穿內衣娛賓，大跳鋼管舞助興，有人則從女郎身上食朱古力醬……這些酒池肉林聲色犬馬的畫面，不是甚麼三級成人派對，而是大學生聯誼活動。<br>這個荒淫派對，由瑞典于默奧大學（UmeaUniversity）的商學院學生會出資兼策劃，只招待商學院男生。事件曝光後，校方和全校學生會立即表態，批評這種「性別歧視」的活動「不能接受」。<br>但瑞典報章（圖）也揭露，該校商學院其實早在去年11月為女生辦過同樣活動，安排裸男跳舞，表演期間下身夾着大肉腸。暫時未知兩次活動上表演的男女是否受聘、以及是否該校學生。<br>瑞典TheLocal網站</p></body></html>
