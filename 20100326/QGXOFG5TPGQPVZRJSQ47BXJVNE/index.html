<html><header><meta charset="utf-8"><title>阮經天攬到好姨失眠</title></header><body><h1>阮經天攬到好姨失眠</h1><p>台灣紅星阮經天（小天）、趙又廷和導演鈕承澤等昨日到新城宣傳電影《艋舺》，適逢薛家燕（好姨）本月生日，一班演員為她唱生日歌，小天更攬住好姨，難怪她笑說：「今晚實瞓唔着。」<br>該片在台灣票房已接近3億新台幣，問小天對香港票房有沒信心時，他卻講得太快，連記者也聽不及，鈕承澤即用廣東話粗口仆街等笑他，小天卻聽不懂，惟有儍笑，之後他放慢速度謂：「我對電影有信心，以前在台灣看《古惑仔》，覺得鄭伊健很有型。拍攝《艋舺》後，就知道成長過程中有很多事情不可做，要為做過的承擔。」<br>採訪、攝影：胡比</p></body></html>
