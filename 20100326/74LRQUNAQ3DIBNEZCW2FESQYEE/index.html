<html><header><meta charset="utf-8"><title>張茆回鄉晒胸</title></header><body><h1>張茆回鄉晒胸</h1><p>來自海口的張茆前年和倪震在老蘭一啜成名，但自去年倪震和周慧敏結婚後，沉寂一輪的她至近月才經常更新網誌晒靚相。日前她撰文透露剛從海口老家返港，並上載了她着低胸長裙的海灘漫步照。留鄉期間，她還去打保齡球及玩狗，她寫道：「白色情人節快樂，還有，背負着太多的期望和愛，好累。」不知她是否仍留戀與倪震一吻？<br>回港後，張茆節目多多，blog爆入場看過3D電影《愛麗絲夢遊仙境》（AliceinWonderland），又冒寒欣賞維港夜景。<br>撰文：丁寧</p></body></html>
