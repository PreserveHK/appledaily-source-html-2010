<html><header><meta charset="utf-8"><title>案件速遞教師淫初中女生加控罪</title></header><body><h1>案件速遞<br>教師淫初中女生加控罪</h1><p>【本報訊】小學男教師涉嫌與初中女生發展師生戀，性關係維持兩年，亦拍下大量淫照及片段，儲存電腦內留念，包括685張淫照及兩段影片。二人分手後，男教師涉在校內兩度強吻另一女生被捕。案件昨在九龍城裁判法院再提堂時，控方撤銷他強吻女生的兩項非禮罪，將他還柙至下月30日，等候轉解高等法院審理。33歲被告鍾頴國（圖）原被控5項罪名，昨改控19罪，包括非禮、非法性交及製作兒童色情物品等罪。案發於07年9月至09年11月，全涉現年15歲的女生Y。<br>案件編號：KCCC5986/09</p></body></html>
