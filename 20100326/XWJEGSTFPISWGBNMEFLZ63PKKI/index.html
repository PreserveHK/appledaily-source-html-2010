<html><header><meta charset="utf-8"><title>安琪蓮娜偷閒抱乖仔</title></header><body><h1>安琪蓮娜偷閒抱乖仔</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），現時正於意大利羅馬拍攝電影《TheTourist》。因為其男友畢彼特（BradPitt）不在身旁，安琪蓮娜惟有帶同兒女拍片，昨日她更趁拍片空檔與龍鳳胎幼子KnoxJolie-Pitt耍樂。</p><p>睇街手指指</p><p>不知不覺已1歲半的Knox，長得十分精靈可愛。Knox對媽咪安琪蓮娜祖莉特別黐身，撒嬌要媽咪抱實。Knox一邊食餅，一邊對着街外四圍手指指。</p></body></html>
