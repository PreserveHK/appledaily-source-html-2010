<html><header><meta charset="utf-8"><title>可愛小狗變希魔諷繁殖純種狗</title></header><body><h1>可愛小狗變希魔<br>諷繁殖純種狗</h1><p>一個被稱為人類最忠心的朋友，一個則是人類史上最毒魔頭，兩者怎會被畫上等號？英國有廣告把一隻可愛小狗「塑造」成希特拉，結果招來投訴。<br>這張海報出自一向出位的愛護動物組織「PETA」，在可愛摩天使鼻前放一把梳，驟眼看就像蓄了希魔標誌「牙刷鬍」，大字標語「優秀種族？」但只要看看小字就明白，PETA藉此諷刺繁殖純種狗，猶如奉行優生學，呼籲大家「抵制配種，支持領養」。<br>廣告在著名的Crufts狗展期間推出，招來狗會不滿，但廣告監察機構裁定海報沒有冒犯公眾。<br>英國《每日電訊報》</p></body></html>
