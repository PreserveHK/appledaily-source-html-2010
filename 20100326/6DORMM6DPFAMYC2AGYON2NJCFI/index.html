<html><header><meta charset="utf-8"><title>S.H.E跳跳紮瘦身</title></header><body><h1>S.H.E跳跳紮瘦身</h1><p>台灣女子組合S.H.E近日接拍了瘦身用品廣告，三女齊齊在腰間綁上儀器keepfit，並手舞足蹈，示範試用新產品減肥的最佳方法。</p><p>Selina保雙下巴</p><p>S.H.E的三名成員中，以Selina臉頰較圓潤，過往曾多次在鏡頭前出現過雙下巴，慘不忍睹，未知她下次減肥，目標可會針對臉孔？自信心爆棚的Selina卻懶理圓臉上鏡不好看，她說：「雙下巴是我的招牌，如果不見了，大家會以為我是王昭君。」<br>採訪：黎寶蘋</p></body></html>
