<html><header><meta charset="utf-8"><title>小牛鐵閘夾腳獲救</title></header><body><h1>小牛鐵閘夾腳獲救</h1><p>【本報訊】收留被遺棄牛隻的元朗大棠山路流浪牛之家昨晨發生意外。女負責人「洋洋」表示，昨晨8時許，她與女義工領百多頭牛隻上山食草期間，回望山下的農地發現其中一頭牛的右後腳，被夾在鐵閘罅隙間，痛苦哀鳴，她嘗試拔出不果後致電報警。消防接報趕至協助牛隻拔出右後腳，小牛僅擦傷流血，洋洋表示會請獸醫為牠診治。<br>洋洋訴說，近日其中一隻牛口吐白沫死亡，她懷疑有人向牛隻餵灌毒藥；另外，數日前名叫「和氣」的小牛誤踏捉野豬捕獸器，兩前腳被夾傷亦須報警求助。她又指有人未經同意除草後，將一大袋雜草倒落牛棚讓牛食，懷疑「啲草有毒」。她希望警方認真調查兇徒動機。</p></body></html>
