<html><header><meta charset="utf-8"><title>周秀娜電眼辨識謊言</title></header><body><h1>周秀娜電眼辨識謊言</h1><p>周秀娜昨日在旺角出席隱形眼鏡活動，有近視的她一向都有戴隱形眼鏡，她覺得近年有色的隱形眼鏡已成為潮流，還可以襯衫，所以未打算做激光矯視。<br>周秀娜表示識朋友會先看眼神，她說：「我睇人會第一時間望佢對眼先，我覺得從眼睛裏可以睇到人哋好多嘢。」</p><p>眼神閃縮</p><p>問周秀娜是否以雙眼電暈男友？她笑說：「我冇電佢呀，係佢電我囉，然後再互相電倒。」問她男友講大話又能否被她看穿？她說：「都可能會透視到o架，我自己就唔可以講大話，我一講大話對眼就會好閃縮，好易睇得出。」<br><br>採訪、攝影：胡比</p></body></html>
