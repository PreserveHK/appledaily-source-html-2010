<html><header><meta charset="utf-8"><title>點解綠帽係綠色？
</title></header><body><h1>點解綠帽係綠色？
</h1><p>說人家的妻子紅杏出牆，都會為男方冠上「戴綠帽」之名。不過世上顏色何其多，為何偏偏選上綠色？原來跟古代文化有關，自漢朝起，中國已是重色彩的民族，並隨儒家禮樂制度建立標準，以顏色區分貴賤階級。直到元、明兩代，規定了妓女必須穿着綠色服和綠頭巾，《元典章》中記載：「娼妓之家長和親屬男子裹着青頭巾。」從此，青頭巾就代表了娼妓的男性親屬，演變成今日的「戴綠帽」。<br><br>王震遠</p></body></html>
