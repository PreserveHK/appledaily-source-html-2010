<html><header><meta charset="utf-8"><title>球壇Gossip：列貝利為老婆揀西甲</title></header><body><h1>球壇Gossip：列貝利為老婆揀西甲</h1><p>施丹同列貝利有乜共通點？除咗係唔同時代嘅法國國家隊孭飛人物之外，原來都係怕、或者錫老婆。施丹喺01年由祖雲達斯加盟皇家馬德里，背後軍師就係隻「河東獅」維朗妮嘉；而拜仁慕尼黑球星列貝利日前接受訪問時就誓神劈願，話日後就算轉會都唔會赴英超，只因佢個阿爾及利亞裔老婆好怕英國陰陰沉沉嘅天氣喎！所以，佢講明已鎖定下一站會去西班牙發展，貪嗰度有陽光與海灘，啱晒阿嫂胃口。巴塞隆拿同皇家馬德里，收到未？</p></body></html>
