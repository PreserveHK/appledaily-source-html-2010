<html><header><meta charset="utf-8"><title>案件速遞店東拍女童半裸照輕判</title></header><body><h1>案件速遞<br>店東拍女童半裸照輕判</h1><p>【本報訊】精品店東於去年2月13日在觀塘住所，透過MSN與12歲女童聊天時，利用鏡頭偷拍她上半身裸照。他要求與女童性交不遂後，將裸照傳給她，威嚇在網上發放裸照，圖逼她就範。被告早前在屯門裁判法院承認製作及發佈兒童色情物品兩罪，昨被判社會服務令200小時。<br>23歲被告蔡虎城昨有十多名男女親友到庭支持，他聽取判決時一度掩臉飲泣。裁判官施萬德表示，被告游說女童講出電話號碼及要求性交不遂後，以裸照放上網作脅，理應判監。考慮心理報告指他沒有偏離正軌行為，重犯機會不大，遂判刑如上。<br>案件編號：TMCC701/10</p></body></html>
