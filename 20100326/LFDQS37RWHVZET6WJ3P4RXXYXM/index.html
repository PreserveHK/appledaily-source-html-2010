<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫400萬搞4D記招 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫400萬搞4D記招 - 馮仁昭</h1><p>周杰倫同小豬羅志祥曾經係好朋友，後來傳不和。噚日周董喺上海以代言人身份出席雪碧記招，小豬係百事代言人之一，咁佢哋連代言嗰瓣都對立喇。唔只呀，小豬5月喺台北開騷以「3D裸視」做賣點，點知周董噚日以400萬人民幣搞「4D」記招，除3D立體視覺外，現場仲可以感受雪花、泡沫噴出嘅真實感，點都要比3D多1D。周董話：「我非常喜歡這樣的技術，不排除以後使用。」</p></body></html>
