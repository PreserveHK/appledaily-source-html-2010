<html><header><meta charset="utf-8"><title>單層巴撞七人車三傷</title></header><body><h1>單層巴撞七人車三傷</h1><p>【本報訊】一輛N368路線通宵行走上環港澳碼頭至元朗西的單層九巴，於昨日清晨6時許，48歲姓梁車長駕駛巴士沿西九龍走廊入元朗，當時巴士上並無乘客。至大角嘴海泓道對上右彎時，前面一輛七人車疑因前車慢駛至減速，尾隨巴士收掣不及撞向七人車車尾（圖），七人車車尾擋風玻璃粉碎。<br>七人車48歲姓麥司機受驚未受傷，但同車兩兒子（19歲及22歲），以及另一名20歲姓趙青年共三人受傷，三人送院敷藥後幸無礙。巴士車長無恙意外後抱怨說：「架七人車揸到好似舞龍咁！」兩車司機均無飲酒，警方正調查意外原因。<br>黃江奇攝</p></body></html>
