<html><header><meta charset="utf-8"><title>吳佩慈辦公室洩艷照</title></header><body><h1>吳佩慈辦公室洩艷照</h1><p>內地女演員徐靜蕾在自導自演的電影《杜拉拉升職記》中，扮演女主角杜拉拉，台灣女星吳佩慈飾演她的好同事海倫。徐靜蕾表示當初找吳佩慈斟洽角色，前後不用一個月便傾妥，彼此非常投緣。</p><p>胸大無腦</p><p>徐靜蕾和吳佩慈戲裏戲外都很友好，片中兩人有不少對手戲，扮演她們上司的莫文蔚是個很有機心的女人，吳佩慈的角色則是胸大無腦的花瓶，性格粗枝大葉。<br>其中有場戲講述吳佩慈不小心把自己與男友的艷照發送到全公司同事的郵箱，儼然把淫照事件搬上大銀幕。<br>採訪：陶然婷</p></body></html>
