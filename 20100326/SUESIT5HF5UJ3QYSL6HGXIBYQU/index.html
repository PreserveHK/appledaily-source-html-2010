<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin自嘲乳溝唔夠勁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin自嘲乳溝唔夠勁 - 馮仁昭</h1><p>Hotcha同Square尋日喺尖沙嘴為一個品牌行騷，佢哋自創咗好多招式，Square分別又抱又攬Hotcha。至於去欣賞個騷既A.Lin及DaDa，下個月會去日本影寫真集，準備喺書展推出。同期仲有周秀娜出書對撼，A.Lin話：「唔好講話要贏，希望我哋本書會大賣，而且一向我哋條線（乳溝）唔夠勁。但今次仍然有床照，睇下我哋兩個女仔一齊夠唔夠撼。」</p></body></html>
