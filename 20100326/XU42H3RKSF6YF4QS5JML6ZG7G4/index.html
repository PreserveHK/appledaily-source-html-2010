<html><header><meta charset="utf-8"><title>體壇Gossip：劉翔環保倡低碳生活</title></header><body><h1>體壇Gossip：劉翔環保倡低碳生活</h1><p>中國各地受沙塵暴侵襲，環保意識對保護未來好重要。欄王劉翔（圖）周三於北京出席「低碳車主」公眾活動，向公眾推廣低碳生活的環保概念，咁咩係「低碳生活」呢？劉翔就話：「少駕駛私家車、少吃肉、縮短洗澡時間。」呢個觀念人人有責。名成利就嘅劉翔，仲話自己外出唔會揸私家車，通常只係步行或者騎單車，佢仲向「百萬樹林」計劃捐贈咗13棵沙棘樹苗，呢批樹可以吸收二氧化碳。劉欄王咁關心地球，真係抵讚！</p></body></html>
