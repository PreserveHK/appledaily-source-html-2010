<html><header><meta charset="utf-8"><title>范冰冰編特工情網</title></header><body><h1>范冰冰編特工情網</h1><p>【北京直擊】范冰冰和內地演員柳雲龍日前在北京宣傳電影《東風雨》，二人為該片的官網揭幕。《東》片以上海為背景，內容講述珍珠港事件前後，柳雲龍和范冰冰所扮演的特工故事，他們還會譜出凄美戀曲，電影公司透露電影每個重要人物及細節都是根據歷史而塑造。<br>拍攝期間，柳雲龍曾創下連續一個月每天只休息兩小時，這份專業態度令工作人員讚嘆。</p><p>爆拍檔狂瞓</p><p>范冰冰也說：「柳雲龍為這部影片付出太多。」范冰冰爆料指電影煞科時，柳雲龍因疲勞過度，一口氣睡足47小時。<br>採訪、攝影：葉雪</p></body></html>
