<html><header><meta charset="utf-8"><title>案件速遞棄保孕婦認用他人身份</title></header><body><h1>案件速遞<br>棄保孕婦認用他人身份</h1><p>【本報訊】年輕孕婦不想在獄中產子，沒有就洗黑錢罪到法庭應訊，更串同男友，利用女友人的身份證到觀塘聯合醫院登記入院，終被當值護士識破。其男友早於去年9月認罪判囚，但涉案孕婦產子後棄保潛逃，事隔半年，至前日才因入院再被捕。她昨日解往觀塘裁判法院，承認使用他人身份證罪，判囚兩個月。曾入住戒毒所的女被告何詠恩（24歲）刑期與男友相同。署任主任裁判官馬保華稱為了一視同仁，又表明既已判監，不會充公她的擔保金。<br>案件編號：KTCC6145/09</p></body></html>
