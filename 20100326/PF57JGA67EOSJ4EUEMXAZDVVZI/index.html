<html><header><meta charset="utf-8"><title>蔡依林素顏不出門</title></header><body><h1>蔡依林素顏不出門</h1><p>蔡依林（Jolin）與台灣華納的唱片合約即將屆滿，近日有傳她與經理人公司天熹於今年初轉換合作形式，有指Jolin跟天熹老闆葛福鴻合組新公司，實行自己做回經理人，除了佣金可以肥水不流別人田，對於計劃發展路向也會有更大空間。</p><p>胸口搽護膚品</p><p>身在日本的葛福鴻否認傳聞，葛福鴻日前說：「目前沒有這個規劃，傳聞是不對的。」Jolin日前穿上背心裙替護膚品拍攝廣告，貪靚的她直認素顏不敢出門口，就算穿低胸衣服時，也會在胸口塗上護膚品滋潤一下。<br>採訪：黎寶蘋</p></body></html>
