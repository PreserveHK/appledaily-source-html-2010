<html><header><meta charset="utf-8"><title>孫藝珍晒身材唔認老</title></header><body><h1>孫藝珍晒身材唔認老</h1><p>韓國女星孫藝珍其新片《白夜行》即將在港上映，昨日她穿上低胸短裙與男星李民浩、2AM成員任瑟雍等現身首爾，出席新劇《個人的取向》記者會，劇中珍妹會與假扮同志的李民浩展開一段親密同居關係。</p><p>李民浩賣肉</p><p>孫藝珍透露拍畢內容嚴肅的《白夜行》後，希望演出輕鬆的作品。今年28歲的她更大發嬌嗔說：「以往多接演比真實年齡成熟的角色，令人以為我已年過30，我還沒有老花啊！」李民浩憑人氣劇《花樣男子》走紅後再接新劇，他透露在劇中有不少露肉鏡頭，因而大感壓力。此外，女子組合4MINUTE即場獻唱劇集主題曲。</p></body></html>
