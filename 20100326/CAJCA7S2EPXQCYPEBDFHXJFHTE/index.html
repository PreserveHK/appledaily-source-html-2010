<html><header><meta charset="utf-8"><title>陳曉東精神病考演技</title></header><body><h1>陳曉東精神病考演技</h1><p>陳曉東近年北上發展，他最近參演內地電影《A面B面》，在戲中飾演一位補品店的老闆，但因為受到太太背叛的打擊而情緒受困，更糊塗被送進精神病院接受治療，令東東非常躁狂，這個角色對東東來說難度很高。</p><p>提升普通話</p><p>既要裝儍扮懵，又要用普通話一口氣講出對白，簡直大考東東演技，他說：「自己簡直就像在受刑，看着自己的台詞說不好而不斷導致NG，心裏甚是不好受，最終不得不日以繼夜的練習台詞。」東東表示拍完這部電影，令他的普通話也提升了，他表示過往廣式口音都完全糾正過來。<br>採訪：陶然婷</p></body></html>
