<html><header><meta charset="utf-8"><title>隔牆有耳：商界豬肉獎　國泰上榜 - 李八方</title></header><body><h1>隔牆有耳：商界豬肉獎　國泰上榜 - 李八方</h1><p>十分慷慨派街坊式頒獎嘅社聯「商界展關懷」噚日又分豬肉，以前一啲裁員減薪公司，好似電盈、滙豐都獲社聯表揚，唔少人質疑所謂「展關懷」準則，有呼聲要求社聯修訂領獎條件，刻薄員工嘅公司應該踢走，社聯意見接受，做法照舊，今年國泰攞全面關懷大獎之際，逾800個「紅衫軍」空服員卻示威抗議，睇嚟全面關懷都仲未夠全面。<br>不時被指遲出糧，有欠薪、欠供強積金紀錄嘅《成報》，今年都榜上有名獲表揚為「商界展關懷」公司，提名《成報》嘅香港心理衞生會真係好心地，有《成報》員工笑稱，暫時未分享到公司獲獎嘅喜悅，等到月底出咗糧先啦。</p></body></html>
