<html><header><meta charset="utf-8"><title>鄭中基借電影冧女</title></header><body><h1>鄭中基借電影冧女</h1><p>鄭中基和導演劉鎮偉近日為谷電影《越光寶盒》宣傳，他們日前接受有線娛樂台心理遊戲節目《操控者》主持陳啟泰挑戰，兩男夥拍主播史澤雅（Sonia）和黃芳雯（Paula）接受三個回合的犯罪心理測試。</p><p>亮相有線刺激</p><p>鄭中基首次為有線節目做嘉賓，他說：「以往幫有線做電影專訪就試得多，但去錄影廠做嘉賓玩遊戲就係第一次，原來都幾好玩同刺激。」<br>錄影當天，還未驚爆鄭中基與女友蔡卓妍的分手消息，所以他和Paula分組玩遊戲時仍十分投入。鄭中基被問到男士與心儀女士約會時會傾談哪個話題最易成功，他在電影和旅行之間選擇了前者：「諗住傾電影可以傾耐啲，穩陣啲。」<br>撰文：葉雪</p></body></html>
