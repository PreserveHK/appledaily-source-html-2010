<html><header><meta charset="utf-8"><title>野仔通宵綵排遲到受罰</title></header><body><h1>野仔通宵綵排遲到受罰</h1><p>商台DJ少爺占的組合野仔明晚在九展舉行8周年「野仔我生日演唱會」，為了演出順利，6子近日通宵躲在band房綵排，可謂博到盡。</p><p>少爺占感壓力</p><p>由於眾成員午間都另有工作，只可於放工後齊集練歌，為了令大家準時練習，他們定下規條，要是有誰遲到便要請消夜。<br>少爺占很緊張這次表演，他說：「平時表演嘅場地同人數比較少，所以心情較輕鬆，但今次嘅場地較大，為咗答謝歌迷，買咗飛嘅又可以帶多一位朋友嚟睇，全場2,000幾名觀眾，真係唔少壓力。」不過少爺占表示會傾盡全力演出，以報答歌迷支持。<br><br>撰文：葉雪</p></body></html>
