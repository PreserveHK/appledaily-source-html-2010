<html><header><meta charset="utf-8"><title>秋生被斥多管閒事</title></header><body><h1>秋生被斥多管閒事</h1><p>黃秋生早前接拍內地劇《楊貴妃秘史》飾演唐玄宗，日前他力斥該劇導演龍小剛安排失當，秋生更爆料指劇組拍攝火燒戲時，令不少工作人員受傷，他說：「謝君豪臉都燒焦了，他們理都不理，事後都沒有來探望。」秋生不滿導演龍小剛未盡全責，他寸爆說：「整個過程累死人，不被燒死也被累死。」</p><p>導演狂鬧</p><p>對於黃秋生的指摘，龍小剛回應說：「我們專不專業，用不着他來評價，他不就是一個演員嗎，沒資格，他的任務就是演好他的戲，他一個大嘴巴，理他幹甚麼。」至於謝君豪傷臉一事，龍小剛說：「已經痊癒，還說他幹甚麼。」<br>撰文：林妃</p></body></html>
