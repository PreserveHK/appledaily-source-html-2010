<html><header><meta charset="utf-8"><title>觀星團</title></header><body><h1>觀星團</h1><p>‧姚明（圖）的「姚明慈善基金」，於本月28日在美國侯斯頓舉行慈善周年晚會，身為主席的「中國巨龍」當然會出席。<br><br>‧湖人前鋒禾頓28號度過30歲生日，他爸爸為籃球名宿標禾頓。<br><br>‧中國桌球公開賽於本月29日在北京展開，「火箭」奧蘇利雲、希堅斯、亨特利、丁俊暉都參賽。<br><br>‧今季F1第2站澳洲站將於26至28日展開，08年車手總冠軍麥拿侖的「黑帝」咸姆頓稱，非常重視在本周六進行的排位賽；正式比賽為下周日（28日）舉行。</p></body></html>
