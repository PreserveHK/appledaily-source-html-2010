<html><header><meta charset="utf-8"><title>黃美儀願上帝保佑陳沛嘉</title></header><body><h1>黃美儀願上帝保佑陳沛嘉<br></h1><p>陳沛嘉老公彭文堅爆出偷食攬女事件，事件未解決。龐維仁前妻黃美儀昨日在中環出席美容品牌MTM活動，曾受婚外情困擾的她，指不願評論好友家事，她說：「人哋家事，局外人唔應該講咁多，每個人都有不同處理方法，我會幫佢祈禱，希望上帝保佑佢哋。」</p><p>同場有曾與黃宗澤傳緋聞的05年多倫多華裔小姐魏晨曦，她表示加入模界發展，她說：「家22歲，啱啱畢業冇幾耐，試吓做model，我會以林志玲做目標。」問可會叫黃宗澤引薦工作，她表示沒對方電話，回港後也沒見過面。<br><br>採訪、攝影：RitaLeung</p></body></html>
