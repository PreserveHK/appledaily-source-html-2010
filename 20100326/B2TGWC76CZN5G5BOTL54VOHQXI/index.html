<html><header><meta charset="utf-8"><title>周潤發成最賣座男藝人</title></header><body><h1>周潤發成最賣座男藝人</h1><p>在灣仔會展舉行的香港國際影視展昨日閉幕，其間香港貿易發展局委託顧問公司訪問336名各地參展商和買家，了解香港最賣座的電影演員和導演，結果最賣座男藝人是周潤發、劉德華、成龍和梁朝偉，女藝人是張曼玉、舒淇、楊紫瓊及周迅，導演則是陳可辛、杜琪峯、王家衞和吳宇森。</p><p>現場又舉行「香港電影：合拍片以外的空間」研討會，張婉婷、鄭丹瑞和彭浩翔等均有出席，張婉婷監製的《歲月神偷》正是合拍片以外的本地製作，她說：「我唔係死都唔拍合拍電影，以前《宋家皇朝》就係合拍片，主要係睇題材決定，《神》片係香港題材，冇理由歪曲製作元素。」<br>採訪、攝影：魯萍</p></body></html>
