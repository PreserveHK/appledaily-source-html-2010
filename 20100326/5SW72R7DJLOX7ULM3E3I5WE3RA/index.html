<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣父母催婚搵人要 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣父母催婚搵人要 - 馮仁昭</h1><p>鍾嘉欣噚日去咗沙田幫一間電腦專門店做開幕嘉賓，近排邊拍劇邊出席活動搵真銀嘅佢話，諗住買番粒鑽石耳環獎勵自己！嘉欣又話家大個女，連父母都冇以前初入行時咁擔心佢，不過就擔心第二樣嘢喇，佢話以前未夠25歲，父母都冇出聲叫佢識男朋友，但家就話識番個honey，拍番幾年拖結婚就差唔多，所以佢都希望快啲搵番個好男人拍拖喎！</p></body></html>
