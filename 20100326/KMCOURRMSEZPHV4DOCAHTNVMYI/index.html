<html><header><meta charset="utf-8"><title>安志杰打凹牆嚇學友</title></header><body><h1>安志杰打凹牆嚇學友</h1><p>張學友、湯唯和安志杰主演的電影《月滿軒尼詩》下月1日上映，他們在戲中有三角關係，湯唯本與安志杰是一對，但她卻又與張學友暗中交往，被安志杰發現，兩男更因而大打出手。</p><p>怕重手傷人</p><p>拍慣打戲的安志杰要出拳打學友，覺得壓力很大，安志杰說：「我好擔心會打傷學友，因為呢幕戲講我情緒好激動，我真係驚力度控制得唔好會打傷佢。」幸好學友明白事理還說：「我叫佢放膽打落嚟，如果唔係可能要打多我幾拳先拍得成，不過佢將我推落地嗰吓衝力搞到我有腦震盪感覺。」學友還大讚安志杰力度勁，看過他拍攝打拳落牆的戲份，發現牆身凹了下去，他忍不住大讚：「好堅。」<br>撰文：林妃</p></body></html>
