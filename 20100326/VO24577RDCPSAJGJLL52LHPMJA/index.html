<html><header><meta charset="utf-8"><title>東京賞櫻情報
</title></header><body><h1>東京賞櫻情報
</h1><p>踏入3月底又是櫻花季節。但來去匆匆的櫻花一期一會，加上近年天氣反常，令開花期預測越來越唔準。有錢有假的，大可花3周作前後包抄！或由南到北追櫻。尋常人家嘛，還是做足功課，希望有機會與花遇上。謹記enjoytokyo網站，東京各大賞花名所的現場狀況日日update。幾時開花、甚至附近有乜玩有乜食都包攬其中，唔識日文都可看圖識字。<br><br>蔡慧敏<br><br> http://hanami.enjoytokyo.jp/ </p></body></html>
