</title></header><body><h1>睇玩買迷你同樂日
</h1><p>我爆偈哥交遊廣闊，鍾意玩唔同車款嘅老友都有，我得閒都會去捧吓場。今個禮拜日香港迷你車會十七周年紀念，會喺錦田搞個香港迷你車展同樂日，到時有成五六十部唔同年代嘅Mini展出，當然唔少屬古典級數。除車展外，仲有古董靚車選舉，又有迷你跳蚤市場同競技遊戲。有得睇，有得玩，有得買，仲要係免費入場，我就梗去捧場啦。<br><br>爆偈哥<br><br>時間：3月28日（2pm-6pm）　<br>地點：新界錦田水頭村錦田鄉村俱樂部<br>查詢：http://www.miniclub.hk.com</p></body></html>
