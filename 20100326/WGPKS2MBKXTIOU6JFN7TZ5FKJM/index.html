<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison情侶檔台灣開潮店 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison情侶檔台灣開潮店 - 馮仁昭</h1><p>陳冠希早前在台灣宣佈復出，咁快佢就喺台北錄影電視節目《大學生了沒》，Edison見到主持人納豆嘅精心打扮，笑住話：「很像大陸很紅的犀利哥」，佢仲親自幫納豆改造型，連捲褲管都搞埋。Edison話家嘅佢感覺輕鬆又舒服，仲會親自打掃屋企喎。<br>講到工作，佢話會專注喺設計同公司上面，女朋友楊永晴負責設計，仲打算下月16號喺台灣開潮流服裝店。</p></body></html>
