<html><header><meta charset="utf-8"><title>按摩絕招定位迴旋</title></header><body><h1>按摩絕招定位迴旋</h1><p>人手按摩最讓人着迷的原因就是專業按摩師會根據人的需要而用適當的力度作按摩，舒緩疲勞．而Panasonic最新推出的MomiMomi專業按摩椅型號EP-MA51，便配備了「定位迴旋技術」，模擬按摩師在痠痛點上用拇指作出細膩而快速的畫圓動作，糅合「指壓」、「揉揑」、「揉撫」等按摩精粹，減輕肌肉痠痛。按摩椅更會根據按摩球所檢測得來的背部曲線資料來調節按摩球的動作及突出程度，避免按摩力度過強或過弱，按得更舒適。<br><br>記者：謝翠玲<br><br>查詢：28330955　<br>銷售點：健一番及Panasonic陳列室</p></body></html>
