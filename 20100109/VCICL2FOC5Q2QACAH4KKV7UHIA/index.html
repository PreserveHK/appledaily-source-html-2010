<html><header><meta charset="utf-8"><title>隔牆有耳：鄭耀棠屈超人撐政改 - 李八方</title></header><body><h1>隔牆有耳：鄭耀棠屈超人撐政改 - 李八方</h1><p>「震驚」人大代表兼行會成員鄭耀棠牽頭成立嘅「政制向前走大聯盟」，先後搵到百幾個人同團體埋堆，大聯盟噚日喺幾份左報同《明報》刊登全版廣告，以漫畫畫出各行各業人士向前走，象徵好多人撐政改，最特別係左上角竟然有個超人飛身撐政改！<br>香港最出名嘅超人當數李超人，然而八方翻查資料，大聯盟百幾個發起人同團體中，並無李超人個名，而由自由黨脫胎嘅「經濟動L」拉攏108個闊佬組成嘅「工商界政改動力」亦無李超人份，超人向來少談政治，並無對政改諮詢文件公開表態。棠哥最叻「分析」北京意旨，唔通已經分析出超人對政改嘅睇法？</p></body></html>
