<html><header><meta charset="utf-8"><title>蔣怡留意o靚模行情</title></header><body><h1>蔣怡留意o靚模行情</h1><p>蔣怡（Coco），洪欣及羅霖等人前晚現身跑馬地，出席護膚品牌CledePeauBeaute活動，Coco更佩戴了珠寶設計師男友翁狄森的設計出席，她表示今年會回歸香港發展：「唔會再去台灣。」問到她有否留意o靚模大熱的行情，她表示：「我知，其實一直都有呢種情況，不過自己無諗過做模特兒，我返嚟會做主持，拍劇等工作。自己好掛住香港，返咗嚟10日左右，已經精神晒，皮膚又靚咗，最掛住屋企工人煮嘅餸。」<br>採訪，攝影：羅慧敏</p></body></html>
