<html><header><meta charset="utf-8"><title>案件速遞中大女教授禁男子騷擾</title></header><body><h1>案件速遞<br>中大女教授禁男子騷擾</h1><p>【本報訊】中大校園發生外籍女助理教授涉遭癡情漢滋擾。女助理教授上月獲高院頒下臨時禁制令，禁制一名餐廳東主進入工作地點、宿舍及女兒學校，禁止他做出滋擾及威嚇行為。案件昨在高院提訊，鑑於餐廳東主申請法援，就禁制令提出反對，法官將案押後至3月26日，並頒令延續臨時禁制令。<br>法官朱芬齡提醒被告30歲羅國偉（圖），案件押後時，臨時禁制令仍有效，若被告違反禁制令，可以罰款及監禁懲處。43歲原告何素楠（AnnLouiseHuss）是中大助理教授兼東亞研究中心助理主任。<br>案件編號：HCA2484/09</p></body></html>
