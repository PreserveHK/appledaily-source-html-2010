<html><header><meta charset="utf-8"><title>案件速遞倒車輾斃叔婆司機判囚</title></header><body><h1>案件速遞<br>倒車輾斃叔婆司機判囚</h1><p>【本報訊】現年22歲輕型貨車司機林灝言（圖），去年10月6日在馬鞍山上半山村，倒車由小路駛出大路時，沒有下車察看盲點位置，不知道其81歲叔婆陳愛粧正在路口做運動，將她輾斃。<br>區院暫委法官陳仲衡昨指，死者與家人關係良好，其死亡令家人痛苦。雖然死者不能復生，但應在判刑上應撫平家人傷痛。法官接納本案屬同類案中最輕微，加上被告沒有案底可予減刑，判他入獄18個月。<br>案件編號：DCCC370/09</p></body></html>
