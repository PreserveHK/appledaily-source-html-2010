<html><header><meta charset="utf-8"><title>神起U-Know探外婆惹哄動</title></header><body><h1>神起U-Know探外婆惹哄動</h1><p>受內訌困擾的韓國人氣組合東方神起隊長U-Know，忙完去年底的日本各電視台大騷後，日前返抵首爾即前往故鄉光州探望外婆，十分孝順。</p><p>返母校見老師</p><p>當日戴上鴨舌帽的U-Know去到療養院探望外婆，他的出現引起醫護人員一陣起哄，他笑容滿面與眾人握手合照，又為在場長者準備了年糕和飲品，逗得一班老人家十分開心。<br>U-Know趁機到福利中心做義工，又回到母校探望老師和學弟學妹，送上獎學金，又與親戚吃飯敍舊，度過愉快的四日假期。</p></body></html>
