<html><header><meta charset="utf-8"><title>祖名台灣夜蒲引辣妹</title></header><body><h1>祖名台灣夜蒲引辣妹</h1><p>房祖名近日在台灣工作，前晚相約友人到西門町一間夜店耍樂，當時台灣人氣歌手盧廣仲也在場內，祖名等人則在2樓聽歌。<br>聽完歌後，祖名跟友人繼續在樓上傾偈說笑，現場有幾名辣妹圍實祖名，其中有一名約5呎1吋高的Ccup靚女被大家叫她過去打招呼，祖名也報以親切微笑。當祖名消遣完畢，他便往建國北路的錄音室，問祖名可對該女子有興趣？他的友人搶答：「那是我朋友的女朋友啦！」祖名接着說：「是。」<br>採訪、攝影：黎寶蘋</p></body></html>
