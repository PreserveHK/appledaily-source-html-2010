<html><header><meta charset="utf-8"><title>佐佐木希回鄉探親叉電</title></header><body><h1>佐佐木希回鄉探親叉電</h1><p>現年21歲的日本人氣o靚模佐佐木希，近日忙於與深田恭子及佐藤隆太趕拍下周二首播的新劇《正直男》。</p><p>上載母親合照</p><p>工作排到密麻麻的希妹，日前趁難得的新年假期，返家鄉秋田縣度歲。<br>難得與家人共敍天倫的希妹，在網誌上載與媽咪及胞兄的合照，此行她又相約一班好友唱K敍舊，玩得不亦樂乎。在家鄉叉足電的希妹，近日已返東京繼續搏殺，她在新劇《正直男》中扮演一心想做明星的女生，卻被深田恭子強行寄住在其家，希妹在劇中更會大講家鄉秋田方言。</p></body></html>
