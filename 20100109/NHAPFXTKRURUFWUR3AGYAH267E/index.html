<html><header><meta charset="utf-8"><title>財話短說陳唱向富豪索償26億</title></header><body><h1>財話短說<br>陳唱向富豪索償26億</h1><p>▲陳唱國際（693）昨宣佈，全資附屬公司NissanDiesel（Thailand）Co.Ltd.已在泰國巴吞他尼府法院，向ABVolvo（富豪汽車）及其三名僱員、高級職員及傭人提出索償逾26.44億元，另加利息、訴訟及律師費，原因是被告的故意及不誠實令其泰國業務受損，法院已確認於1月6日向ABVolvo發傳票，並會按程序向其餘3名告發傳票。</p></body></html>
