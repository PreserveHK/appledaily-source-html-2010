<html><header><meta charset="utf-8"><title>Rain搭地鐵避大雪</title></header><body><h1>Rain搭地鐵避大雪</h1><p>首爾周一遇上大雪令交通幾近癱瘓，韓國天王Rain也受影響，當日要到汝矣島出席所屬事務所高層兒子一歲生日派對的他，被迫全副武裝上陣包到冚改搭地鐵，有關相片更被同行的MBLAQ成員G.O放上網，掀起話題。<br>多年未有搭地鐵的Rain為免被乘客認出引起混亂，戴上灰色帽和口罩遮掩面容，他在等車期間更拿出手機玩紙牌遊戲，展示出巨星的平凡一面。相片曝光後，網友大讚他親切，不過G.O事後已迅速將照片鏟走。</p></body></html>
