<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊謹華封人肉發熱機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊謹華封人肉發熱機 - 馮仁昭</h1><p>台灣兩位性感靚女楊謹華同白歆惠，噚日一早喺台中嘅彰化宣傳內衣店，12度嘅低溫，佢兩個着得好少布，楊謹華着住件露肩裝兼露長腿，但32C上圍就收收埋埋，白歆惠就着露背裝兼少少低胸，佢凍到毛管都戙起晒，見佢趁得閒就黐實楊謹華取暖，楊謹華仲俾人叫做「人體暖暖包」，話佢個身好溫暖喎！現場有唔少宅男粉絲嚟捧場，佢哋見兩位靚女唔夠平時性感，都有啲失望咁話：「不是代言內衣嗎，怎麼穿那麼多？」但都有粉絲讚佢哋：「好美，比電視上還漂亮。」</p></body></html>
