<html><header><meta charset="utf-8"><title>安全地帶再戰樂壇</title></header><body><h1>安全地帶再戰樂壇</h1><p>日本樂隊安全地帶宣佈相隔6年重出江湖！以主音玉置浩二為首的他們，去年9月已準備再戰樂壇，昨日亮相富士電視台節目作為復出頭炮，3月則會推出收錄名曲《酒紅色的心》全新版本的細碟，以及演出在東京國際Forum舉行的音樂會。<br>玉置的前妻藥師丸博子巧合地也回歸樂壇，前日在千代田區開騷。相隔20年再踏上舞台的她獻唱經典金曲，更被樂迷的熱情感動得眼濕濕。藥師丸找來豐川悅司宣傳合演的新片《這次是愛妻家》，豐川表示為兩人沒有接吻戲而感到可惜。</p></body></html>
