<html><header><meta charset="utf-8"><title>網上賣壯陽藥　男子被捕</title></header><body><h1>網上賣壯陽藥　男子被捕</h1><p>【本報訊】衞生署與警方進行聯合行動，拘捕一名涉嫌在雅虎拍賣網上售賣未經註冊壯陽產品的33歲男子，並在其身上及住所搜出16盒壯陽產品「VegetalVigra」及4盒減肥藥。</p><p>含違禁西藥成份</p><p>經化驗結果證實該壯陽產品，含未經註冊的「昔多芬」及「他達拉非」西藥成份，服後可致嚴重副作用，低血壓、頭痛、嘔吐、頭暈及暫時性視力模糊等，當局呼籲市民停服。<br>初步調查顯示涉案男子報稱是從內地購得產品，衞生署發言人提醒市民，售賣或轉售成份不明的產品違反《藥劑業及毒藥條例》，最高罰款十萬元及監禁兩年。</p></body></html>
