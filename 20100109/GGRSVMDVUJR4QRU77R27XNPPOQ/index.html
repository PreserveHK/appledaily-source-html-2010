<html><header><meta charset="utf-8"><title>超雲爆超蓮帶仔返家</title></header><body><h1>超雲爆超蓮帶仔返家</h1><p>賭王千金何超雲與夏文汐前晚現身洲際酒店，為皮草設計比賽做評判。問超雲有否見過妹妹超蓮的男友Jeremy？她說：「都有，佢有帶過男友返屋企吃飯。」<br>問超雲有否向妹妹灌輸性教育？她說：「唔使教，媽咪細個已經有教。」</p><p>夏文汐復出拍戲</p><p>夏文汐透露有興趣復出拍戲，她說：「睇緊個劇本，做一個上海婆角色。」問到她會否接拍她當年的名作《唐朝豪放女》等大膽尺度的電影，她笑言：「有導演咁大膽搵我拍，都會考慮。」<br>採訪、攝影：梁錦雯</p></body></html>
