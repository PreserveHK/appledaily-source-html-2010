<html><header><meta charset="utf-8"><title>黑木美沙翻撻舊愛</title></header><body><h1>黑木美沙翻撻舊愛</h1><p>現年21歲的日本新紮女星黑木美沙，踏入新一年便桃花當旺，正當她與歌舞伎男星中村獅童的緋聞鬧得熱烘烘之際，昨日出版的新一期日本雜誌《FRIDAY》，又偷拍美沙與音樂人前男友KEN密會遊車河。</p><p>中村獅童無奈</p><p>現與木村拓哉趕拍電影《SPACEBATTLESHIP大和號》的美沙，上月尾被偷拍到在多名友人掩護下，與前男友KEN在東京西麻布食拉麪，然後兩人乘的士返回KEN的寓所。翌日美沙又被拍到做柴可夫，駕着KEN的寶馬載他外出。美沙所屬事務所表示她當晚並無過夜，翌日只是借車，兩人只是朋友。而中村獅童前日在東京出席新劇記招，苦笑稱不知美沙與舊愛復合。</p></body></html>
