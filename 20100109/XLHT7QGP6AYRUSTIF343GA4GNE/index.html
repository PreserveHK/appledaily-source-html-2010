<html><header><meta charset="utf-8"><title>消防救鋼管活塞男</title></header><body><h1>消防救鋼管活塞男</h1><p>活塞玩意，不可亂試。英國一名中年男子將陽具塞進鋼管內，進退不得，要勞煩七名消防員出手相救。<br>該40多歲男子周二早上惶恐地向修咸頓綜合醫院求診，指陽具塞入不銹鋼管，無法拔出。醫護人員見他的陽具因血液不流通而腫脹，院內又沒有切割工具，惟有急召消防員幫手。<br>七名消防員到場後，拿出約11.5厘米闊的工業用磨床機，小心翼翼地鋸，半小時後終切掉不銹鋼管。活塞男見陽具又瘀又腫，幸好沒有大礙，感到如釋重負，但始終沒有向當局解釋為何陽具會卡在鋼管內。消防員坦承甚少出動打救活塞男，相信今次的教訓，足以令對方今後不會再犯。<br>英國《每日電訊報》</p></body></html>
