<html><header><meta charset="utf-8"><title>哈利法塔亡命跳傘</title></header><body><h1>哈利法塔亡命跳傘</h1><p>高達828米的杜拜哈利法塔（BurjKhalifa）周一才落成，兩位亡命表演者翌日已急不及待，在這幢世界第一高樓舉行定點跳傘（圖），刷新世界紀錄。<br>跳傘經驗豐富的阿希賈蘭和阿奈耶迪，周二下午登上哈利法塔第160層，乘吊臂去到約672米高的高空，先後一躍而下。他們經歷約10秒高速下墜，以時速220公里下墜了672米，打破定點跳傘的最高紀錄後，才打開降傘，飄浮30至40秒後，抵達地面。阿奈耶迪大讚這是他跳傘2,700次當中「最美妙的」。<br>英國《泰晤士報》</p></body></html>
