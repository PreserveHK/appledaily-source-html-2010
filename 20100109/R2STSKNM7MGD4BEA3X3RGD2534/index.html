<html><header><meta charset="utf-8"><title>財話短說美聯估滬樓價再升20%</title></header><body><h1>財話短說<br>美聯估滬樓價再升20%</h1><p>▲美聯集團執行董事兼中國部行政總裁郭應龍表示，09年中國四大城市一手住宅成交宗數急增，按年升超過五成或以上，廣州及北京更分別上漲82%及80%；樓價則普遍升逾四成，其中深圳一手樓價升幅達一倍。該行估計，今年中央會加強針對樓市的措施，但力度不會過大，預料全國整體樓價及成交量俱有10%升幅，而上海因今年有世博效應，故全年樓價可望漲20%，跑贏大市。</p></body></html>
