<html><header><meta charset="utf-8"><title>床上彈起古怪相潮爆</title></header><body><h1>床上彈起古怪相潮爆</h1><p>潮人最新拍照方法，不再是瞪眼嘟嘴扮可愛，而是拍床照。不要心邪，他們只是在彈簧床褥上彈跳，彈到半空騷出不同動作，待快門咔嚓一聲，可拍下猶如飄浮半空玩雜耍的古怪畫面。<br>網上最近流傳一批照片，相中人全部沒有腳踏實地，反而在半空抱着枕頭睡覺（下圖），或拿着電話聽筒在半空看報紙，還有壯男拿着雙節棍躍到半空打功夫。最震撼的一張，是一名僅穿黑色內褲的裸女，穿上黑色球鞋和拳套，躍到半空，似要毆打一隻大肥貓似的（上圖）。由於肥貓跳得比半裸女還要高，猶如裸女要拳擊貓咪腹部。<br>英國《太陽報》</p></body></html>
