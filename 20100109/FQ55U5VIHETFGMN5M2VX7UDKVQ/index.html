<html><header><meta charset="utf-8"><title>「大長今」鑽挖機</title></header><body><h1>「大長今」鑽挖機</h1><p>【本報訊】繼隧道鑽挖機「小龍女」投身九龍南線，渠務署助理署長徐偉昨介紹署方引入另一部德國設計、名為「大長今」的泥漿盾式隧道鑽挖機（圖），寓意新機不怕困難兼有衝勁。「大長今」將為荔枝角雨水排放隧道工程效力，工程於2012年完成後可抵抗五十年一遇大暴雨，西九龍的水浸威脅可減輕。<br>他說，「大長今」於德國設計，直徑5.7米，7個組件全長約125米，重650噸，可同時鑽挖石層及鬆軟地質，故適合用於西九龍較複雜的地質。　黃賢創攝</p></body></html>
