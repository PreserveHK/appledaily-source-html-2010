<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔關心梁振英有冇打針 - 李八方</title></header><body><h1>隔牆有耳：煲呔關心梁振英有冇打針 - 李八方</h1><p>名醫打豬流感針出事，搞到好多人唔敢貿然打針，八方聽聞中環近日流傳一則小道消息：話說煲呔以大無畏精神帶頭打豬流感疫苗，不過好多高官、行會成員都未打，打唔打針係個人決定，要視乎身體狀況，最好問過醫生先啦。<br>不過煲呔日前睇完有醫生注射疫苗後下肢乏力嘅報道，再睇埋棠哥假傳聖旨消息，又見到行會召集人梁振英喺外國媒體批評特區政府，忽然好緊張身邊兩大重臣健康，問人：「佢哋打咗針未？」八方唔知煲呔有冇下令兩人立即去打針，只係知道外號「煲呔針」嘅鄭大班發功，噚日公開呼籲梁召集人辭職，打正旗號角逐特首，可能更得民心。</p></body></html>
