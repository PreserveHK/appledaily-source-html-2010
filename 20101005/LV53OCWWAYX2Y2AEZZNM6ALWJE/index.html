<html><header><meta charset="utf-8"><title>尼基諾特水戰狗仔隊</title></header><body><h1>尼基諾特水戰狗仔隊</h1><p>年屆69歲的美國老牌男星尼基諾特（NickNolte），雖憑《歲月驚濤》（ThePrinceofTides）與《48小時》（48Hours）等片為人留下印象，但近年他經常行為飄忽，甚至可能有點神經失常。在當地時間上周六，爆料網TMZ的狗仔隊便碰上尼基諾特，遭他用噴壺不停噴水，見識到其「恐怖」一面。</p><p>噴水狂笑</p><p>事件被TMZ全程放上網，據知尼基在外出購物時發現狗仔隊出沒，遂立即老頑童上身，邊繞圈跑邊拿噴壺攻擊攝影師。及後尼基和狗仔隊不停狂笑，狗仔隊也沒怪責他，甚至戲謔尼基成功幫大家降溫。</p></body></html>
