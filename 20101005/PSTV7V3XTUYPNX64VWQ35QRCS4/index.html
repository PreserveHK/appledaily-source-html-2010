<html><header><meta charset="utf-8"><title>謝安琪憑四篋獎座膺傑青</title></header><body><h1>謝安琪憑四篋獎座膺傑青</h1><p>剛剛成為傑青的謝安琪（Kay）與關楚耀昨日一早到上水做善事，到屋邨派發福袋予獨居長者，Kay表示得獎感非常榮幸，她說：「其實我一向做善事都唔想太過高調，最緊要係真心，但係提名我嘅人，前幾年已經成日叫我參加，今年畀咗好多意見我，覺得都可以試吓，因為要攞啲獎同錦旗去證明，先發覺原來呢幾年真係做咗好多大大小小嘅公益活動，淨係呢兩年都有成四篋。」<br>關楚耀對於阿Kay得獎，當然替她開心，還即場恭喜她。<br>採訪、攝影：胡比</p></body></html>
