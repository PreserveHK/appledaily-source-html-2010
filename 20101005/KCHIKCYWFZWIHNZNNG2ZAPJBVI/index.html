<html><header><meta charset="utf-8"><title>陳敏之性感助伍姑娘</title></header><body><h1>陳敏之性感助伍姑娘</h1><p>陳敏之和伍詠薇情同姊妹，敏之眼見伍姑娘第一次搞美腿產品有聲有色，即時仗義以友情價擔任產品代言人，並一口氣拍了四輯展示長腿的廣告。近日推出新一輯照片，敏之更奉獻寶貴第一次，將最性感一面展現人前。</p><p>「未試過咁少布」</p><p>敏之昨日接受電話訪問時表示，拍攝當日要穿上喱士內衣，在鏡頭前大擺誘人甫士，她自言因為對伍姑娘信心十足，所以沒有做防走光措施，她說：「其實影嗰時都好期待，對於我嚟講今次係好激，未試過咁少布，但係好彩出嚟都好靚。因為伍姑娘第一次做生意，自己係友情價幫佢，同佢合作亦都冇擔心。」<br>採訪：駱華齡</p></body></html>
