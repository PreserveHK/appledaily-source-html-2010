<html><header><meta charset="utf-8"><title>BoA擘髀舞遭狂插</title></header><body><h1>BoA擘髀舞遭狂插</h1><p>韓國小天后BoA近日是非多多，繼早前被SHINee歌迷指摘放料後，前天她在SBS電視台節目《人氣歌謠》中獻唱新歌時，她的擘髀舞亦惹來批評。<br>BoA在節目中唱出新碟主打歌《Copy&amp;Paste》，當日她身穿超短熱褲跳勁舞，但其中一個擘髀蹲下的動作，即被觀眾批評不雅。有人在網上留言，指BoA動作過火，令人看來感到尷尬；有些則指該節目以青少年為對象，不應跳這種舞，應立即改掉；但亦有歌迷力撐BoA，稱那並沒甚麼大不了。</p><p>無意修改</p><p>BoA所屬的SM事務所隨後發表聲明，指沒想到會有人覺得舞步不雅，而且BoA表現的是專業舞蹈，所以他們無意修改。</p></body></html>
