<html><header><meta charset="utf-8"><title>膝上放電腦隨時致癌</title></header><body><h1>膝上放電腦隨時致癌</h1><p>不要以為將手提電腦（laptop）放在大腿上作業很舒泰，這個習慣其實很危險。專家警告，皮膚長期接觸laptop，可能會燙傷，長期更可能致癌。瑞士巴塞爾醫院大學研究員在《兒科》期刊報告，美國一名12歲男孩愛將laptop放在腿上打機（左圖），每天打數小時，幾個月後，左大腿膚色開始變深（右圖）；一名維珍尼亞州女學生每天六小時在大腿上用laptop，也出現類似症狀，醫生發現她的laptop底溫度高達52℃。<br>研究員指，用laptop皮膚變深，可能會致癌，所以建議不要把laptop直接放在大腿上。<br>美聯社<br></p></body></html>
