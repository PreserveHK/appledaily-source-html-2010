<html><header><meta charset="utf-8"><title>3D《鐵達尼》紀念沉船百年</title></header><body><h1>3D《鐵達尼》紀念沉船百年</h1><p>由金像導演占士金馬倫（JamesCameron）執導、當年風靡全球的荷李活巨製《鐵達尼號》（Titanic），將轉做3D版本重新上映，電影鐵定2012年4月15日推出，以紀念鐵達尼號沉船100周年。</p><p>近十公司爭標</p><p>《鐵》片的監製JonLandau最近表示，將2D變成3D有一定難度，他說：「這是個費時的過程，我們想確保一切能順利進行。現在已有8至9間公司自薦負責這項目，我們會從中做比較，最後只選其中一間公司做統籌。」Jon預計整個轉換過程會耗資1,500萬美元（約1.1億港元）。</p></body></html>
