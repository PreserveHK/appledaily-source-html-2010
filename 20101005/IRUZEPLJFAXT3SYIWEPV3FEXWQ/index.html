<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵搵男友趕絕狂蜂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵搵男友趕絕狂蜂 - 馮仁昭</h1><p>朱茵噚日接受商台訪問，宣傳佢遲啲演出嘅舞台劇《瘋狂夜宴搞偷情》，當中有唔少性感服飾，仲會有攬攬錫錫嘅場景，問朱茵接演之前使唔使問准男朋友黃貫中先？佢就話：「都唔使嘅，大家都好尊重對方。」<br>講到偷情，現實嘅佢又得唔得呢？朱茵好決絕話：「一定唔得囉，我會走囉。」<br>朱茵仲話一feel到有人想追佢，佢就會叫阿Paul探佢班，免得人誤會咁話喎。</p></body></html>
