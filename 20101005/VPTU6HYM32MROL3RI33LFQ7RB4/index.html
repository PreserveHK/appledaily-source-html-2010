<html><header><meta charset="utf-8"><title>GaGa突襲小野搶風頭</title></header><body><h1>GaGa突襲小野搶風頭</h1><p>樂壇百變天后LadyGaGa最愛給觀眾驚喜，不但在衣着方面，她也試過忽然現身酒吧獻唱，前晚GaGa再在毫無預兆的情況下，於小野洋子紀念亡夫約翰連儂（JohnLennon）即將70歲生忌的洛杉磯演唱會現身，喧賓奪主搶盡小野洋子的風頭。</p><p>又攬又錫</p><p>GaGa穿着鑲滿數百粒閃石的黑色透視裝現身，頭上纏了一條嬉皮士頭繩外更腳踏超高踭鬆糕鞋，當GaGa及小野合唱時，小野與約翰所生的兒子Sean則擔當結他手伴奏，但GaGa一轉身背向觀眾時，她所穿的黑色透視裝完全透出她沒穿內褲，到小野彈琴時，GaGa在琴頂狂碌，及後還捉着小野上琴頂又攬又錫。</p></body></html>
