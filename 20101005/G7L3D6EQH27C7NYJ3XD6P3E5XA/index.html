<html><header><meta charset="utf-8"><title>貌似鄧小平廚師獲邀拍劇</title></header><body><h1>貌似鄧小平廚師獲邀拍劇</h1><p>四川廚師蒲述先（左圖），因長相、打扮像鄧小平（右圖），結果被電視劇《紅牆》的劇組相中，獲邀演出。近日更被網民熱炒，成為網絡紅人。<br>49歲的蒲述先是四川仁壽縣黑龍灘鎮人，初中畢業後曾南下廣東等地當廚師，隨後回家鄉經營餐廳。過往許多人都認為「太像鄧小平了」，加上與鄧相近的四川口音，故獲邀拍劇。正準備上京開鏡的他表示，自己是個廚師，歷史知識不足，現正惡補，爭取演好鄧小平。四川新聞網</p></body></html>
