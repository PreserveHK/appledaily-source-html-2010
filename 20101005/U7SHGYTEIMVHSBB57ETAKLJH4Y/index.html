<html><header><meta charset="utf-8"><title>朱鎮模露肉賣底</title></header><body><h1>朱鎮模露肉賣底</h1><p>有份主演《英雄本色》韓版電影《無敵者》的男星朱鎮模，忙完一輪宣傳後終可暫時休息，小休前他連同女星李詩英大賣性感，為內衣品牌BodyguardMW拍宣傳照，二人均爭相露肉。</p><p>四星期練腹肌</p><p>於今年8月，朱鎮模曾透露自己用了四個星期去鍛煉出朱古力腹肌，今次他就趁機展示箇中成果。至於正在拍攝韓劇《惡作劇之吻》的李詩英，全身脂肪更只有4.7kg。二人fans看過這輯相後，均大讚他們身材實在完美。</p></body></html>
