<html><header><meta charset="utf-8"><title>單手打蛋　完美無碎好easy</title></header><body><h1>單手打蛋　完美無碎好easy<br></h1><p>打蛋最怕有蛋殼碎黏着蛋液，點解會有蛋殼？全因貪方便，以碗邊來打蛋所致。聽師傅講，這樣打蛋特別容易將蛋殼打入蛋中，蛋自然會有碎殼，要解決這問題，不妨將蛋輕輕敲向枱面，或者以刀背輕敲蛋殼，那碎片就不會陷入蛋中！SoEasy！</p><p>手指拉開打蛋</p><p>敲完後，要兩隻手先開到蛋？原來單手開蛋好容易，秘訣是用拇指和食指夾住半邊蛋殼，其他手指托着另外半邊殼，拉開，記住溫柔啲，否則很易爛。</p><p>無殼碎二法<br></p></body></html>
