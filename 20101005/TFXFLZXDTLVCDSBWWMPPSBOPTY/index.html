<html><header><meta charset="utf-8"><title>台吸毒歌手含淚向兒子道歉</title></header><body><h1>台吸毒歌手含淚向兒子道歉</h1><p>台灣歌手高明駿因吸毒而被拘留五日，昨日拘留期滿後即在北京召開謝罪記者會。在短短四分鐘的記者會上，高明駿先後三次鞠躬，並眼泛淚光朗讀出謝罪聲明，然後一言不發的離開場地，跟香港式的謝罪會如出一轍。</p><p>「爸爸錯了」</p><p>高明駿昨日穿上黑色西裝、白色襯衫配牛仔褲到場，然後低着頭走上台前宣讀聲明，他先向兩位兒子致歉：「爸爸錯了，爸爸沒有做出好的榜樣，反而給你們帶來了難以理解的壓力和傷害。」其後又稱「給自己的錯誤畫上句號」，並承諾會竭盡所能彌補過失。<br>撰文：林妃</p></body></html>
