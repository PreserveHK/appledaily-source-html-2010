<html><header><meta charset="utf-8"><title>李健仁爆星爺做星探</title></header><body><h1>李健仁爆星爺做星探</h1><p>李健仁飾演如花一角深入民心，近年他不停在內地拍戲，稍後將於電影《宅男總動員》中演間諜余則成，碰巧內地男星孫紅雷在《潛伏》中也扮演余則成，李健仁接受內地記者訪問，表示很欣賞孫紅雷的演技。<br>李健仁謂雖然一直被貼着如花的標籤，但也很感激周星馳、王晶及劉鎮偉的塑造，又謂與星爺一直有聯絡，他說：「今天才和他通電話，他正忙自己上市公司的事情，每天開很多會。」</p><p>星爺達哥好兄弟</p><p>李健仁表示相信星爺與吳孟達還是好兄弟，只要有機會，還是會合作，而張栢芝更是李健仁推薦給星爺的，他說：「星爺愛用新面孔，在街上看到合適的就進一步了解。」<br>撰文：丁寧</p></body></html>
