<html><header><meta charset="utf-8"><title>求驗客手記：洛賓穿德戰衣變賣國賊 - 求驗客</title></header><body><h1>求驗客手記：洛賓穿德戰衣變賣國賊 - 求驗客</h1><p>因傷好耐冇比賽嘅拜仁翼鋒洛賓，近排應電視台邀請出席喺德國非常受歡迎嘅遊戲節目《Wetten,dass..?》。咦？點解硬係覺得洛賓上鏡有啲唔妥？大家冇睇錯，洛賓的確係着咗德國國家隊嘅波衫（左）。據我求大俠所知，呢個節目最鍾意同啲嘉賓打賭，而洛賓今次就因為打賭輸咗，要喺電視觀眾面前着上德國波衣，仲要狂飲啤酒慶祝慕尼黑啤酒節。不過有啲笑係唔可以講，荷蘭同德國出名係世仇，我求大俠真係有啲擔心洛賓遲啲返荷蘭，會俾人當叛國。<br></p></body></html>
