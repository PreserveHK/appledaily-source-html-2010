<html><header><meta charset="utf-8"><title>吳尊化身完美情人</title></header><body><h1>吳尊化身完美情人</h1><p>吳尊和韓國女星具慧善繼代言台灣觀光後，兩人在偶像劇《絕對達令》中再度合作，並譜出一段科幻愛戀，扮演機械人的吳尊，將會用盡各種方法取悅具慧善，也是完美情人的化身。</p><p>取悅具慧善</p><p>劇中吳尊首度扮演機械人奈特，主人具慧善將他設定成靚仔、有貴族氣質、談吐幽默又不失紳士風度，最厲害是煮飯、打掃、洗衫瓣瓣精，簡直是零缺點。對於完美情人的定義，吳尊說：「只要感覺對了，就會是我的完美情人。」憑韓劇《花樣男子》走紅的具慧善，將來台與吳尊一起出席劇集記者會，明日則會舉行fans聚會。<br>撰文：黎寶蘋</p></body></html>
