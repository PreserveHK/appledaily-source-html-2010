<html><header><meta charset="utf-8"><title>保密失守　傳媒早知得主</title></header><body><h1>保密失守　傳媒早知得主</h1><p>諾貝爾頒獎名單向來保密，今屆醫學獎竟走漏風聲，瑞典報章竟在正式公佈前數小時搶先報道得主是愛德華茲，反映保密功夫有漏洞。<br>據規定，諾獎提名過程保密，由瑞典卡羉林斯卡學院諾貝爾大會50名成員投票，選出得主。因此，外界對得獎人選向來揣測居多，以今屆為例，熱門人選就估計是「避孕丸之父」翟若適（CarlDjerassi）或日本幹細胞教授山中伸彌。但揣測不能作準，真正得主跟揣測的不同。<br>今年有點特別，在得主名字揭盅前兩小時，英國傳媒突引用《瑞典日報》報道，消息人士透露今屆醫學獎得主是愛德華茲。得主名字外洩，卡洛林學院事後不願置評。路透社</p></body></html>
