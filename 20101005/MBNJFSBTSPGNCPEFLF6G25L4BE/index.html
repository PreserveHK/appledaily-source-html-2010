<html><header><meta charset="utf-8"><title>擾亂立會蘇兆康守行為</title></header><body><h1>擾亂立會蘇兆康守行為</h1><p>【本報訊】網上電台「青台」成員蘇兆康出席立法會討論2012年特首及立會產生方案會議時，大聲叫囂，兼欲進一步走到政制及內地事務局局長林瑞麟席前抗議，被保安帶走。<br>警方指他違反《立法會（權力及特權）條例》，早前上門將他拘捕。蘇兆康昨日在東區裁判法院獲准自簽1,000元，守行為1年。<br>蘇兆康（28歲）於今年5月22日犯案。他昨在庭外指，事件不會影響他參與示威活動，但會較為克制。案件編號：ESMP1489/10
</p></body></html>
