<html><header><meta charset="utf-8"><title>案件速遞PlanetYoga被強制清盤</title></header><body><h1>案件速遞<br>PlanetYoga被強制清盤</h1><p>【本報訊】負債1.1億元的PlanetYoga，今年5月突然結業。其經營者盟光有限公司，早前申請自願清盤。惟破產管理署昨質疑，盟光申請委任董事陳銳衡為正式清盤人，有角色衝突之嫌，況且警方商罪科上周以涉嫌詐騙罪拘捕數名公司高層，公司亦拖欠8,000萬元會員預繳費，為公眾利益起見，反對自願清盤。高等法院頒下強制清盤令，稍後將委任清盤人。案件編號：HCCW274/10</p></body></html>
