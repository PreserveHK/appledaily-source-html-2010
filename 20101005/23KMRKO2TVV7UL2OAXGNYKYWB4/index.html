<html><header><meta charset="utf-8"><title>增大「小弟弟」內褲展雄風</title></header><body><h1>增大「小弟弟」內褲展雄風</h1><p>男人潮興展現雄風，英國馬莎百貨公司順應潮流，本月中將發售一系列男裝矯形內褲，對臀部甚至「小弟弟」形態有憂慮的男士，穿上後可立時變得「有前有後」。<br>每條10鎊（123港元）的Bodymax「下體增大」內褲（圖），採用特別承托設計，穿上後據稱能令那話兒「視覺上增大38%」。「前面」變得偉大了，下垂的臀部又怎樣？每條15鎊（184港元）的Bodymax「提臀」內褲負責照顧後面，一穿起即把臀部托高1/5。馬莎表示那款內褲本月15日將在英國10間分店和網上有售。英國《每日郵報》</p></body></html>
