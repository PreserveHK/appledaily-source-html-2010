<html><header><meta charset="utf-8"><title>海南山泥傾瀉　被困125人獲救</title></header><body><h1>海南山泥傾瀉　被困125人獲救</h1><p>昨日下午3時許，因山泥傾瀉（下圖）而滯留在海南陵水吊羅山中的125名遊客，全部安全抵達吊羅山林業局場部，遊客身體狀況良好，無人受傷。遊客中年齡最大88歲，最小的僅8個月。他們都是借十一國慶假期上山旅遊，本月2日遇山洪被困。</p><p>來自海口的遊客羅先生邊吃着當局提供的熱菜熱飯、喝紅糖薑湯，邊對記者表示，他一家三口趁國慶假日，與另外五個家庭開車到吊羅山旅遊，不料被困，「救援人員冒危險為我們送物資上山時，我們還在上面玩撲克。」<br>中新網</p></body></html>
