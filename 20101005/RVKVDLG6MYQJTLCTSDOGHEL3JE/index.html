<html><header><meta charset="utf-8"><title>求驗客手記：傑斯話明想執教曼聯 - 求驗客</title></header><body><h1>求驗客手記：傑斯話明想執教曼聯 - 求驗客</h1><p>曼聯忠臣傑斯已經36歲，雖然領隊費格遜話佢可以踢多幾年，但佢始終都有退休嘅時候，為未來鋪路係好事。佢日前首次承認會以領隊為目標，而威爾斯國家隊、曼聯都係佢最想執教嘅球隊。如果傑斯真係教曼聯，以佢喺球會超過20年嘅資歷、威信，絕對可以駕馭班球員，咁樣費Sir都可以安心退休啦！之不過傑斯都知前路漫漫，因他暫時未諗退休，加上覺得要做曼聯領隊，肯定要喺其他球隊領軍有方先至可以回巢；據悉傑斯已報讀緊歐洲足協A級教練牌照，我求大俠都好期待睇吓，過多幾年後傑斯嘅執教功力。</p></body></html>
