<html><header><meta charset="utf-8"><title>隔牆有耳：《公主嫁到》大鬧禮義廉 - 李八方</title></header><body><h1>隔牆有耳：《公主嫁到》大鬧禮義廉 - 李八方</h1><p>港劇成日被人話反智，但間中都有「驚喜」。好似CCTVB嘅《公主嫁到》大結局，有角色用「禮義廉」嚟鬧人，呢個字幕畫面仲被網民瘋狂轉載，成為網絡熱話。八方睇過原版劇集，此畫面確係堅料，絕無改圖。<br>當時劇情講到馬國明飾演嘅丁有維一家，帶未婚妻銀屏（即係陳法拉）去揀布做衫，一家人發現間舖原來同突厥人做生意，有維阿爹娘親同銀屏即刻對老闆破口大罵：「敵人嘅朋友即係我哋嘅敵人，大唐人走去幫外人？你係禮義廉…無恥！」好多網民共同見證呢個奇妙時刻，有人將幅圖擺上facebook，稱呼布舖老闆做「民建聯」。</p></body></html>
