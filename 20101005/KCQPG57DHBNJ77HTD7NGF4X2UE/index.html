<html><header><meta charset="utf-8"><title>案件速遞商人否認賄賂星展經理</title></header><body><h1>案件速遞<br>商人否認賄賂星展經理</h1><p>【本報訊】一名商人在星展銀行開設投資戶口，涉嫌於04至08年間因為投資獲利，送贈250萬元予處理其戶口的客戶經理。惟08年金融海嘯令商人資不抵債，銀行會見商人時揭發經理曾受賄。商人否認向代理人提供利益罪，昨在區域法院受審。<br>控方指，64歲被告薛板婕為星展大客戶，其私人銀行戶口現金存款有逾1,000萬美元（逾7,800萬港元）。至08年其戶口現金只剩近9萬港元，尚欠銀行逾千萬元。處理被告戶口的客戶經理江德立偕上司董事總經理張潔雯會見被告。被告於席間大罵江「人頭豬腦」，令張感奇怪，江和盤托出曾受賄。<br>案件編號：DCCC525/10</p></body></html>
