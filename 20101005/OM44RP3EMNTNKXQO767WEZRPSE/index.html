<html><header><meta charset="utf-8"><title>司徒法正教陳志雲增運</title></header><body><h1>司徒法正教陳志雲增運</h1><p>玄學家司徒法正、麥玲玲昨日在油麻地出席「國際風水玄學展2010」記者會，博覽將於12月10-12日在灣仔會展舉行。司徒法正表示在港辦風水展是其心願，希望日後能每年一度。</p><p>四叔求助鄉里</p><p>提到陳志雲，司徒法正指陳志雲有自己宗教，可以的話第一件事是聚集精氣神，個人精神會增加運氣同力量。<br>麥玲玲被問覺得無綫是否會成功易主？她稱四叔去年已經找鄉里問過，並說：「慢慢傾吓啦，要時間，有變化係好嘅。」<br>採訪、攝影：溫敏芝</p></body></html>
