<html><header><meta charset="utf-8"><title>套票推介：$3,739星洲3日2夜住金沙</title></header><body><h1>套票推介：$3,739星洲3日2夜住金沙</h1><p>小休三兩天的短假，遊趟新加坡已列入大家度假勝地表內，無計，東南亞不少地方都變成「禁地」。推介國泰假期的新加坡套票，入住今年六月才開幕的MarinaBaySands金沙酒店，單是有360度靚景的空中游泳池，已經好sell得，家陣3日2夜套票（來回經濟客位機票及兩晚住宿）就$3,739起，兼賺兩倍亞洲萬里通里數，諗得過。<br><br>記者︰吳美美<br><br>國泰假期查詢︰http://www.cxholidays.com</p></body></html>
