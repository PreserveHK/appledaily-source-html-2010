<html><header><meta charset="utf-8"><title>青霞捐布製百家被送暖</title></header><body><h1>青霞捐布製百家被送暖</h1><p>徐子淇昨日出席的活動，以百家被布藝為主題，找來名人嘉賓捐贈他們別具意義的布塊，由本地設計師張潔雯再拼貼成雪花百家被，宣揚關懷送暖。</p><p>朱玲玲捐晚裝布料</p><p>徐子淇捐出一塊來自大女李晞彤的嬰兒棉襖布塊，林青霞則以一張她於09年為打高爾夫球而訂做、釘在帽子前面擋太陽的白布，寓意內地苦難兒童也得到保護。<br>朱玲玲捐出的布料，來自她早前出席慈善晚宴的金色晚裝；鄺文珣則捐了當日女兒出院時，包女女的一塊布。活動又發起微博轉載捐錢給智行基金活動，舒淇、大S等明星紛紛轉載消息，截至昨晚8時，已達5萬多次，打破微博單日轉載紀錄。</p></body></html>
