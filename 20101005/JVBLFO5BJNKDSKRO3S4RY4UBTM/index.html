<html><header><meta charset="utf-8"><title>郭晉安防郭政鴻出軌</title></header><body><h1>郭晉安防郭政鴻出軌</h1><p>米雪、郭晉安、秦沛、廖安麗和廖碧兒多年沒有拍處境劇，今次有機會聚首一堂合演無綫處境喜劇《依家有喜》，昨日一班演員在電視城試造型。<br>郭晉安在劇中跟郭政鴻、許紹雄組成搞事醫生三兄弟，郭政鴻還是一個花花公子，專門媾女，許紹雄得把口，安仔笑說：「我就係一個正義之士，戲入面郭政鴻唔會停留喺一個女人身邊，我就好似養陰丸咁扶正佢！」</p><p>廖安麗經濟冇問題</p><p>廖安麗最近頻頻接戲，做完舞台劇，又拍處境劇，她說：「我會同常霖法師（葉青霖）分享拍戲嘅事，今次接劇佢都話好。」對於有報道指她經濟又出現問題，她否認說：「我暫時絕對冇問題。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
