<html><header><meta charset="utf-8"><title>台婦色誘水電工告性侵</title></header><body><h1>台婦色誘水電工告性侵</h1><p>A片中主婦色誘水電工的情節，竟在台灣真實上演。基隆市一名42歲林姓水電工，日前到年約40歲的女子家中收購舊電視時，她竟以「加價1,000元（新台幣．約250港元）就可做愛做的事」，色誘水電工，兩人發生性行為後，女子卻不讓他搬走電視。<br>林心有不甘，第二次以修理飲水機為名上門，女子重施故技，稱要賣淨水器獻身，兩人交歡後，因水電工不肯收購淨水器，被控性侵。但基隆地檢署昨裁決，對水電工不予起訴。台灣《蘋果日報》</p></body></html>
