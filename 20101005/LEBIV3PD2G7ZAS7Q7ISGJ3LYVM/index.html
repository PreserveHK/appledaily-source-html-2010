<html><header><meta charset="utf-8"><title>求驗客手記：「現在」台都有NBA - 求驗客</title></header><body><h1>求驗客手記：「現在」台都有NBA - 求驗客</h1><p>NBA球迷新一季有眼福喇，一向只在「畸寶」嘅NBATV，將會同時現身「現在」，一周提供兩至3場直播；而裝咗「現在」基本體育頻道，據聞仲唔使另外加錢都有得睇直播㖭！「現在」新一季搵嚟體壇八爪魚徐嘉諾主力NBA評述，有一定波齡嘅球迷應該記得，徐嘉諾之前喺「絲帶台」講NBA，有好多搞笑花名，好似「二哥」柏賓、「死光槍」漢拿錫，到新一代球星好似勒邦占士、獲迪，佢又會起咩花名呢？</p></body></html>
