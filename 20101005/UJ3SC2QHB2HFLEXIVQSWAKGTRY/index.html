<html><header><meta charset="utf-8"><title>自強「富二代」借錢上大學</title></header><body><h1>自強「富二代」借錢上大學</h1><p>「不靠家人靠自己！」19歲揚州大學女生王俊喬（圖），不像一般富二代般開名車、住豪宅，反而申請貸款交學費。長年練武、多次得獎的她說，雖然家人給她留有樓房，並準備了學費和生活費，但她卻不願甚麼事都要家人照顧，更一口拒絕家人的資助，甚至拒絕父親用車載她上學，要自食其力過大學生活。她表示家人的房子不會變賣、錢會留在銀行，若非遇到特殊情況，她不會動用家裏一分錢。江蘇《揚子晚報》</p></body></html>
