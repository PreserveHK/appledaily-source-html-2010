<html><header><meta charset="utf-8"><title>新手Catalogue：MotoFlipout搶先預訂</title></header><body><h1>新手Catalogue：MotoFlipout搶先預訂</h1><p>睇過呢部Moto新機FlipoutMB511，唔好再話Moto手機款無新意喇，雖然都係採用Android2.1，不過外形認真夠創意，起初睇到仲以為係Apple部新iPodnano！呢部新Flipout使用四四方方嘅機身，而且只要喺機側旋轉一扭，就可以打開QWERTY鍵盤，個芒就係2.8吋觸屏，機背有320萬像素鏡頭。一句講晒玩潮玩Look，若果仲要玩新鮮，就要記得MB511已經可以預訂，仲送一套7款彩色機殼㖭！<br><br>記者：許福合<br><br>查詢：Motorola（25063888）</p></body></html>
