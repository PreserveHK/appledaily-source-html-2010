<html><header><meta charset="utf-8"><title>布斯拖太太谷戲搶鏡</title></header><body><h1>布斯拖太太谷戲搶鏡</h1><p>講述退休特工的荷李活新片《Red》昨日在紐約首映，一班老牌演員如尊麥高維治（JohnMalkovich）及海倫美雲（HelenMirren）均有出席，但仍不及另一男星布斯韋利士（BruceWillis）搶鏡，因拖着模特兒太太EmmaHeming而來的布斯趁機大談《轟天猛將》（TheExpendables）續集。</p><p>再拍史泰龍</p><p>史泰龍（SylvesterStallone）曾表示要叫齊80年代動作巨星演出《轟2》，布斯對此笑說：「我跟史泰龍談過，他打算精英盡出，就算首集已中彈的SteveAustin都會回來，並趁大家仍未死得時盡快開拍。」</p></body></html>
