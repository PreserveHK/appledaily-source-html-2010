<html><header><meta charset="utf-8"><title>《社交網絡》周末票房No.1</title></header><body><h1>《社交網絡》周末票房No.1</h1><p>連facebook員工都請假捧場，不難想像荷李活新片《社交網絡》（TheSocialNetwork）聲勢一時無兩，結果以2,300萬美元（約1.7億港元）穩奪上周末北美票房冠軍，大幅拋離只收1,000萬美元（約7,800萬港元）的亞軍《守護神傳奇》（LegendoftheGuardians：TheOwlsofGa'Hoole）。</p><p>影評大讚</p><p>不少負責提名奧斯卡入圍片的影評人，看後均是有讚無彈，難怪導演大衞芬查（DavidFincher）與一眾演員昨日到巴黎宣傳時笑容滿面。</p></body></html>
