<html><header><meta charset="utf-8"><title>潮流感：Céline金屬釘黑超 - ㎡</title></header><body><h1>潮流感：Céline金屬釘黑超 - ㎡</h1><p>PhoebePhilo入主Céline，成功幫品牌rebranding，形象人氣購買力（特別是手袋），各方面均報捷。秋冬裝看了幾個月，2011年春夏的太陽眼鏡系列，下月搶閘落舖。<br>Sunglasses系列緊貼ready-to-wear的essential&amp;chic方向，復古大框用天然動物角造成，框架高到太陽位，粗框厚邊平面鏡，鏡角前方有三顆小金屬釘，再加上手製CÉLINEPARISlogo，retro味重。色彩上，包括nude、軍綠、酒紅與classicblack等，全球限量300對。<br>Textby㎡</p></body></html>
