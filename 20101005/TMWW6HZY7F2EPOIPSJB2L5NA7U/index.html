<html><header><meta charset="utf-8"><title>案件速遞親女面前手淫工人判監</title></header><body><h1>案件速遞<br>親女面前手淫工人判監</h1><p>【本報訊】五旬清潔工聲稱「一時貪玩」，九年來不斷在三名親生女兒面前手淫。他早前在區域法院承認10項向16歲以下兒童作出猥褻行為罪。暫委法官嚴舜儀昨斥責清潔工人身為三個女兒的生父，為發洩一己性慾，連續多年侵犯她們，違反誠信，判監22個月零2星期。<br>現年51歲的被告承認於01年至去年8月，趁三名女兒在深水埗住所使用電腦時，坐在梳化上邊凝望女兒邊手淫。她們現年14至21歲，創傷報告指她們已搬離住處。<br>案件編號：DCCC916/10</p></body></html>
