<html><header><meta charset="utf-8"><title>400張人肉骨牌破紀錄</title></header><body><h1>400張人肉骨牌破紀錄</h1><p>瞓啦！一聲令下，英國一個人肉骨牌表演正式上演，400張豎起的床褥，在參加者背靠之下，扮成骨牌相繼倒下，打破全球最多人玩床褥骨牌的世界紀錄。</p><p>床褥骨牌由紐卡素傢俬廠PalantineBeds發起，公司上周六動員齊集貨倉後，便把床褥豎起，以S形方式排列，並由市長打頭陣依次倒下，銷售及市場部經理沃特斯說：「首兩行參加者倒下後，還要拿着床褥走到龍尾再倒一次呢。」<br>人肉骨牌驚險刺激，現場歡呼聲不絕於耳，最後以3分41秒結束，打破美國紐約半個月前創下的380張紀錄。沃特斯已聯絡《健力士世界紀錄大全》，正等待確認紀錄。<br>英國《每日郵報》</p></body></html>
