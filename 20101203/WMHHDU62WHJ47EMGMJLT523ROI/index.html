<html><header><meta charset="utf-8"><title>馬會外房車猛撞交警</title></header><body><h1>馬會外房車猛撞交警</h1><p>【本報訊】上月豪擲700萬港元邀請南美勁旅巴拉圭來港踢友誼賽的AET（ASIA）Limiter董事總經理張廣勇（53歲），前晚11時許駕駛平治房車在跑馬地香港賽馬會停車場右轉期間；疑有人未有留意路面情況，與一部交通警電單車攔腰相撞，房車左車身被刮花，警員墮地手腳受傷送院，警方正調查意外原因。<br>在南美從事石油及金礦開採等業務的AET，是巴拉圭國家隊的主要贊助商；該公司上月17日豪擲700萬港元邀請巴拉圭到港踢友賽。公司董事總經理張廣勇表示，藉此推動國際地域之間足球運動，不求回本。</p></body></html>
