<html><header><meta charset="utf-8"><title>澳門四港人販毒澳門被捕</title></header><body><h1>澳門<br>四港人販毒澳門被捕</h1><p>【本報訊】四名香港男女涉嫌在澳門從事販毒活動被捕，被搜獲市值六萬元毒品。<br>被捕四名港人姓成（23歲）、姓黃（31歲）及姓陳（22歲），向夜場和賭場中人特別是港人提供毒品。上月30日晚，警犬隊在關閘邊境檢查站截查姓黎（23歲）女子，有人承認收500元報酬替人運毒。司警追查至新口岸國際中心一單位，拘捕三人並搜獲K仔、冰毒等毒品。另一名香港男子姓嚴（25歲），前日在關閘廣場與姓鄺澳門男子進行毒品交易被截查，搜出一小包可卡因毒品。</p></body></html>
