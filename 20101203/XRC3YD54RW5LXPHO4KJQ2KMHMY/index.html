<html><header><meta charset="utf-8"><title>海南情侶製最大樹葉傘</title></header><body><h1>海南情侶製最大樹葉傘</h1><p>海南大學一對情侶大學生趙容萱和梁楚詩，剛收到世界紀錄協會頒發的「創世界最大的樹葉傘面雨傘世界紀錄」證書。原來為了替青春留下紀念，兩人花了一周多的時間，合力以600片印度榕樹葉人手縫製了一把半徑為1.275米、傘面面積為5.1平方米的大傘（圖）。而木製傘骨購自傘具廠，他們細心地把縫好的樹葉傘面縫在傘骨上，讓樹葉傘一樣可撐可縮。他們亦同時申報健力士世界紀錄，正等待回覆。<br>海口《南國都市報》</p></body></html>
