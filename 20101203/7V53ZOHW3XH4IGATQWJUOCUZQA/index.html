<html><header><meta charset="utf-8"><title>今日好料：飲絲襪奶茶做善事</title></header><body><h1>今日好料：飲絲襪奶茶做善事</h1><p>日日做到無停手，下午三點三，嘆一杯熱辣辣幼滑絲襪奶茶，簡直快活過神仙。做神仙之餘，還可以做善事，「蘭芳園」在12月5日10:00am至4:00pm義賣熱奶茶（$14）、各式多士（$9）及脆豬仔包（$9），所有收入不扣除任何成本，全數捐給東華三院作慈善用途，捐款比食物本身價錢更多不拘。少東林俊業說：「歡迎讀者看到報道，來蘭芳園飲窮我。」喝奶茶又可做善事，大家還不快快響應！<br><br>記者：陳漢榮<br><br>蘭芳園（25443895）<br>中環結志街2號</p></body></html>
