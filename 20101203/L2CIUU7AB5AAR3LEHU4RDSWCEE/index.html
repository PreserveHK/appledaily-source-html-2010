<html><header><meta charset="utf-8"><title>案件速遞雲維熹控前妻滋擾和解</title></header><body><h1>案件速遞<br>雲維熹控前妻滋擾和解</h1><p>【本報訊】全國政協前委員雲大棉長子雲維熹，指控前妻唐度怡派人到舂坎角海天小築大宅滅蟲及維修令其受滋擾，入稟申請禁制令。唐的律師昨在高等法院表示大宅漏水，固必須維修，並承諾會派承建商入屋檢查或做工程前先通知雲，若要暫停水電煤供應亦會事先知會。基於唐的承諾，法官沒頒佈禁制令，但法官不准唐派人滅蟲，認為沒有急切需要。<br>雲正與唐爭奪大宅業權，其間獲准以月租15萬元租住大宅，現與女友樂美美及初生女兒同住。<br>案件編號：HCA1419/10</p></body></html>
