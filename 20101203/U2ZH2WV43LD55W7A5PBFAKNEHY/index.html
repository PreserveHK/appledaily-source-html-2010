<html><header><meta charset="utf-8"><title>尋回犬「失業」廁紙廣告假狗孭飛</title></header><body><h1>尋回犬「失業」<br>廁紙廣告假狗孭飛</h1><p>狗狗失業了。英國皇冠牌（Andrex）衞生紙過去38年來，一直聘用拉布拉多尋回犬擔任廣告主角，但新一輯廣告改用動畫狗狗拍攝，真狗狗失業了。<br>大約半年前，皇冠牌已開始製作名為《是那些小事》（It'sthelittlethings）的動畫廣告，講述皇冠牌小狗為歡迎愛妻旅遊完畢回家，在家做蛋糕（圖）、準備鮮花，但換廁紙時不小心，令廁紙跌落一地。廣告製作團隊表示，他們研究了數千隻狗狗的動靜，才創造出動畫皇冠狗，確保它魅力四射。動畫小狗廣告可能清新，但似乎少了一份真實親切感。<br>英國《每日郵報》</p></body></html>
