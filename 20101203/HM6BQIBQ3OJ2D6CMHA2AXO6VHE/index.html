<html><header><meta charset="utf-8"><title>極罕姓氏「哦」「啊」都有</title></header><body><h1>極罕姓氏「哦」「啊」都有</h1><p>「貴姓？」「哦。」原本習以為常的問候語，如今變得「高深莫測」起來。隨着全國人口普查結束，內地各種被喻為像大熊貓般珍稀的「熊貓姓氏」相繼曝光，並在網絡上悄然流行。各種十分罕見的姓氏包括有答話類的「啊」、「哦」；動物類的「鶴」、「猴」、「虎」、「凰」；刀光劍影類的「棍」、「鞭」、「兵」、「戟」，加上早前已在各地發現的「仙」、「別」、「哭」、「看」等等不下百個。對此國家語委有關負責人表示，市民定姓取名應當遵從歷史的傳統性及便於電腦輸入操作，但應避免使用本不存在的生造字。<br>上海《新民晚報》</p></body></html>
