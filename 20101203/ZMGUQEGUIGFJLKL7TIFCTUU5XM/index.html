<html><header><meta charset="utf-8"><title>出位遊艇似足沉船</title></header><body><h1>出位遊艇似足沉船</h1><p>整艘船傾側，莫非發生沉船意外？不用擔心，這不過是法國藝術家貝爾捷（JulienBerthier）的作品。他將一艘遊艇一分為二，用了船尾部份，改裝成沉船模樣（圖），又在底部加裝兩部電動發動機，令這艘船能平穩航行，但去到那裏都惹來沉船誤會。<br>貝爾捷駕駛這艘船環遊世界，公眾見到，都以為有沉船。在德國康斯坦茨湖，他雖已知會警方、消防和海灣負責人，但仍然有公眾見到船後報警，報案中心接線生不知就裏，派出20多人來「拯救」他。<br>英國《每日郵報》</p></body></html>
