<html><header><meta charset="utf-8"><title>中環在線：何超瓊為形象　公眾場合唔講公司 - 李華華</title></header><body><h1>中環在線：何超瓊為形象　公眾場合唔講公司 - 李華華</h1><p>賭王二房坐正做信德（242）話事人後，二房大家姐、信德董事總經理何超瓊（圖）可以話正式成為女賭王！噚日連卡佛個160周年慶誌，何小姐大駕光臨，企喺台下最前方向吳光正一家祝賀，完場嗰陣，華華上前想同佢傾兩句換張卡片咁啦，點知何小姐就唔係咁願意咁話：「我唔會同你哋喺公眾場合咁樣去傾公司問題，咁樣係關乎公司形象問題。」個氣勢強成咁，唔怪之得以前好鍾意同傳媒傾偈嘅賭王都要交棒畀佢啦！</p></body></html>
