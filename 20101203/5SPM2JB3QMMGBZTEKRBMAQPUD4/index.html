<html><header><meta charset="utf-8"><title>*Apps士多：MMORPGiPhone隨身開拖</title></header><body><h1>*Apps士多：MMORPGiPhone隨身開拖</h1><p>好多人鍾意MMORPG，但一離開電腦就無得玩；SEGA《KingdomConquest》就係睇中大家玩不停手，喺iOS上推出連線對戰嘅網遊；遊戲主軸都係大路起吓樓、練吓兵，擴大自己領土，又要冒險打怪獸。遊戲有日、英介面選擇，強烈建議揀日文！魔法及怪獸嘅專屬名詞，變成英文後會深到你唔信！揀日文，起碼有漢字估估吓吖！<br><br>平台：iOS（免費）<br><br>記者：許福合</p></body></html>
