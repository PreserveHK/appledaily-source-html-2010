<html><header><meta charset="utf-8"><title>西環抑鬱婦人跳樓壓鐵網</title></header><body><h1>西環<br>抑鬱婦人跳樓壓鐵網</h1><p>【本報訊】一名女子昨晨從西環住所跳樓自殺，壓毀地下外牆鐵絲網死亡，屍體被鐵絲網防盜尖刺纏着，消防需剪開始能移走屍體。據悉女子患有抑鬱症，事前曾與丈夫因家事爭吵，警方正調查其輕生原因。<br>昨清晨6時許，鍾婦（39歲）從士美菲路25樓住所廚房攀窗跳樓，壓毀地下停車場外牆鐵絲網；一名清潔女工行經以為有人從高處掟下公仔，走近查看揭發有人跳樓，通知保安員報警。救護員趕至證實女事主死亡，警方通知仵工將屍體運走；惟屍體被鐵絲網防盜尖刺纏着，消防要利用大鐵鉗剪開尖刺，始能將屍體移開。警方接觸女事主丈夫獲知她患抑鬱症，前晚夫婦曾因家事爭吵。
</p></body></html>
