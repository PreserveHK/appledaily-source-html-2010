<html><header><meta charset="utf-8"><title>是日圖片：佐丹奴董事　冇sales咁開心</title></header><body><h1>是日圖片：佐丹奴董事　冇sales咁開心</h1><p>佐丹奴（709）個招牌哈哈笑公仔可謂無人不識、無人不曉，每次行過佐丹奴，華華見到啲sales哥哥姐姐都係呢個表情；但係噚日去到一個中小企研討會，見到佐丹奴董事、中國大陸業務執行主席馬灼安（圖），就唔係好覺有咁歡欣，而且仲不時講到頸筋、電車軌都出埋，仲要同powerpoint個哈哈笑招牌相映成趣。唔通，前線sales喺佐丹奴做得開心過馬生？</p></body></html>
