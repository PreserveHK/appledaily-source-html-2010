<html><header><meta charset="utf-8"><title>音魂：Casette轉手指Easy！</title></header><body><h1>音魂：Casette轉手指Easy！</h1><p>試過Lunch時間，走落唱片舖，等哥哥、Alan出Casette嘛？聽得明？咁你同我一樣都四張嘢囉！如果你仲有將佢哋留底，美國SCOTT新返XCB10，可以幫你家中呢批老歌重見天日！須知Casette每次聽親都會甩磁粉，所以每播一次都有損耗，而呢部XCB10就可以將Casette直過為MP3音樂，最高對應16GB手指，真係幾百餅帶都無問題；機身仲內置FM收音機、1Watt音效輸出，但最鬼馬都係佢個「乾濕電兩用」（6粒中電），唔知點解，我忽然好想飲樽裝拉蓋、維他汽水！<br><br>記者：朱崇德
</p><p>嘉宏（27700668）</p></body></html>
