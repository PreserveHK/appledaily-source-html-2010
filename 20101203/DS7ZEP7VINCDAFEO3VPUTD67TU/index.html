<html><header><meta charset="utf-8"><title>案件速遞單車隊導師涉淫辱男童</title></header><body><h1>案件速遞<br>單車隊導師涉淫辱男童</h1><p>【本報訊】屯門藍鑽石單車隊導師陳定邦，涉嫌邀請數名男童到其屯門家中玩耍時，脫去一名13歲男童褲子狎玩其下體，又用性玩具「震蛋」觸弄。事主掙脫綑綁身體的繩子後，復遭綁腳，被弄至射精，更遭精液塗口。陳昨在屯門裁判法院被控一項向男童作出猥褻行為罪，暫毋須答辯，還柙至本月30日，等候警方進一步調查。<br>被告陳定邦（44歲）是單車隊導師及領隊，控罪指他於今年9月在屯門一單位內，向16歲以下男童X作出猥褻行為。<br>案件編號：TMCC4123/10</p></body></html>
