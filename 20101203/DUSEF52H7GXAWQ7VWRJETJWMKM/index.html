<html><header><meta charset="utf-8"><title>案件速遞糖尿婦服中藥猝死索償</title></header><body><h1>案件速遞<br>糖尿婦服中藥猝死索償</h1><p>【本報訊】曾治癒厭食症女藝人袁潔瑩、有「怪醫」之稱的江健中，06年處方中藥予一名女糖尿病人後，對方連續三日服藥猝死。死者家屬昨入稟高等法院，指江健中疏忽索償。<br>涉案死者阮文芳（37歲）由遺產代理人曾崧女興訟，指江健中於06年1月17至20日，在其皇后大道西醫館及阮文芳天水圍天恩邨住所內，因醫療失誤，導致阮文芳死亡。江案發時是表列中醫，現已非表列或註冊中醫。<br>案件編號：HCPI636/10</p></body></html>
