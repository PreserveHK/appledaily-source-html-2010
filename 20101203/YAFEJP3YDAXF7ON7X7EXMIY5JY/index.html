<html><header><meta charset="utf-8"><title>2010日潮語「怪怪怪」</title></header><body><h1>2010日潮語「怪怪怪」</h1><p>每年將近終結時，日本人都會選出年度潮語，但今年潮語與時事無關，而是與一齣熱播的日劇《怪怪怪的老婆》有關，令「怪怪怪」成為年度潮語。<br>《怪怪怪的老婆》是改編自日本卡通《鬼太郎》作者水木茂妻子武良布枝的自傳《GeGeGe的老婆》，「Ge」含有「怪」的意思，該劇講述夫婦兩人在艱苦的昭和年代的淳樸實在生活，深深打動觀眾，創出23.6%高收視率。而反映民主黨今年重大政治發展的「脫小澤」，也入選十大潮語。<br>新加坡《星洲日報》</p></body></html>
