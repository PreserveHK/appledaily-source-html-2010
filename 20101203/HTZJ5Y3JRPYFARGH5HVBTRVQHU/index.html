<html><header><meta charset="utf-8"><title>飛天軍車隨時升空</title></header><body><h1>飛天軍車隨時升空</h1><p>美國國防部委託軍火商研製未來飛天車Transformer，外形似「悍馬」裝甲車，但車頂備有螺旋槳和可伸縮的機翼，只須按一下按鈕，螺旋槳就會伸出，裝甲車變成直升機。</p><p>美軍相信這款飛天車將減低駐阿富汗美軍執勤時的危險，一旦受到塔利班武裝分子伏擊，可即時從空中撤走。這款車可垂直升降，亦方便為偏遠巡邏基地補給。飛天車長約6米，行車時速約105公里，飛行時速為241公里。它備有自動飛行系統，即使不是合資格機師，也可以輕易操控。原型車預計於2015年面世，售價約為160萬港元。<br>英國《每日郵報》</p></body></html>
