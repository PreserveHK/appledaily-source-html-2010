<html><header><meta charset="utf-8"><title>宇宙星體數目：300,000,000,000,000,000,000,000</title></header><body><h1>宇宙星體數目：<br>300,000,000,000,000,000,000,000</h1><p>夜空中有着無數星宿，美國耶魯天文學家范多克姆（PietervanDokkum）發表最新研究指，宇宙星體實際數目，是我們原先估計的3倍，多達300,000,000,000,000,000,000,000顆，3字之後共有23個0。他又發現紅矮星數目，可能比原先估計的多10至20倍，才修正宇宙星體數目；紅矮星的體積大約是太陽的1/5，暗光，因此在地球上看不到。<br>美聯社</p></body></html>
