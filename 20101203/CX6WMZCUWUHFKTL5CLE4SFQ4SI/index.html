<html><header><meta charset="utf-8"><title>新政府總部地盤起火</title></header><body><h1>新政府總部地盤起火</h1><p>【本報訊】金鐘新政府總部地盤昨日發生小火，一部混和防火漆的機器起火，燒着部份建築木材，幸迅速被救熄未釀成巨災。現場損毀輕微無人受傷，興建進度亦未有影響，預計總部明年中可竣工。<br>昨午3時許，金鐘海富中心有人見到正興建新政府總部的地盤有煙冒出立即報警，消防員到場發覺火警已被工人自行救熄。火警現場為政府大樓的25樓，起火是一部混和防火漆的機器，其間火屑並波及一些木材，幸火勢迅速被撲熄。事發時，工人正將準備掛在新政府大樓正門外的特區徽章放到地盤，小火未有對地盤其他工序造成影響。</p></body></html>
