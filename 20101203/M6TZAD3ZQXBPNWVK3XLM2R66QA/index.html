<html><header><meta charset="utf-8"><title>尖東環保燈飾　慳電八成</title></header><body><h1>尖東環保燈飾　慳電八成</h1><p>尖沙嘴中心及帝國中心今年繼續以LED燈帶作外牆燈飾，節省能源逾八成，大大減低二氧化碳排放量，希望在聖誕節期間發放「綠色」光芒，為環保出一分力！而今年燈飾則以傳統的聖誕童話故事為主題，有傳統聖誕老人帶着聖誕禮物，騎着馴鹿雪橇，感覺特別有節日氣氛！另外，今年中心更特別安排聖誕人物開心巡遊。由一行近廿人的表演隊伍，在尖沙嘴中心及帝國中心表演雜耍及巡遊，大家拍照留念，共享MerryChristmas喇。</p><p>聖誕巡遊活動<br>日期：12月10-12日、17-19日、23-27日<br>時間：晚上8時半至11時
</p></body></html>
