<html><header><meta charset="utf-8"><title>案件速遞小童手術死　高院拒研訊</title></header><body><h1>案件速遞<br>小童手術死　高院拒研訊</h1><p>【本報訊】5歲男童黃皓亮06年在瑪麗醫院接受微創手術，切除心臟附近腫瘤，主動脈疑被誤切致死。死因裁判官吳承威看過醫生報告後，認為男童死於意外，拒絕開庭研訊。律政司指手術涉及多處失誤，並涉及公眾利益，引用《死因裁判官條例》要求高等法院頒令召開死因研訊，法官昨拒絕律政司申請。<br>法官在判詞中指，律政司認為死因研訊的陪審團可就失誤事件作出建議，但法官指陪審員只是一般市民，難以就外科手術給予有用建議，又指事件涉醫療失誤，應透過其他部門以紀律聆訊處理。<br>案件編號：HCMP690/09</p></body></html>
