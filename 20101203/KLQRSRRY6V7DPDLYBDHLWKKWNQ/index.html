<html><header><meta charset="utf-8"><title>超巨內褲腰圍105吋</title></header><body><h1>超巨內褲腰圍105吋</h1><p>全球最大尺碼女裝內褲（圖）面世，腰圍105吋，是15XL的頂級加大碼，15XL即是XXXXXXXXXXXXXXXL，適合286公斤（630磅）的重量級女士穿着。生產這款巨型內褲的英國公司由一對母女創立，專產特大碼女裝內褲，但仍有女士抱怨產品未夠大，她們於是決定推出這款英國尺碼達74號的「巨褲」。巨褲在網站上架一周，已有100名客戶訂購。媽媽戴安說：「我們會寄貨到全球，新西蘭和澳洲是最大客源。」<br>英國《太陽報》</p></body></html>
