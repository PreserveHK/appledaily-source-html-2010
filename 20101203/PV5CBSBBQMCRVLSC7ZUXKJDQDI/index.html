<html><header><meta charset="utf-8"><title>荃灣醉漢發癲打傷警察眼</title></header><body><h1>荃灣<br>醉漢發癲打傷警察眼</h1><p>【本報訊】一名醉漢昨凌晨在荃灣街頭疑酒醉指罵途人，其中一名男途人不甘受辱報警求助；一名警長趕至遭人以「醉拳」襲擊受傷，涉嫌襲警醉漢最後被制服拘捕。<br>昨凌晨零時許，45歲酒醉吳姓男子在楊屋道如心廣場對開，疑醉酒情緒失控不斷指罵途人，嚇得途人急忙避開。其間32歲姓黃男子行經，被吳出言謾罵反唇相譏，雙方發生爭執，黃不甘受辱報警。<br>一名警長帶隊趕至調查時，遭醉漢揮舞醉拳擊中左眼，但他仍與同袍合力將疑犯制服帶署，遇襲警長事後需送院檢驗。</p></body></html>
