<html><header><meta charset="utf-8"><title>Web檢索：MacBookPro淪陷山寨</title></header><body><h1>Web檢索：MacBookPro淪陷山寨</h1><p>估唔到MacBookPro呢類高檔貨，都有淪陷一日！呢部國產山寨機，像真度幾近99%，不過處理器就降級為Atom1.6GHz配2GB記憶體，但硬碟則大咬上500GB，再插埋3G電話卡，玩法仲多過原版；最離譜係佢竟然堅行MacOSX，山寨機認真無法無天！<br><br>記者：許福合<br><br>http://www.gizchina.com/2010/11/24/macbook-pro-clone-osx-upgrade/</p></body></html>
