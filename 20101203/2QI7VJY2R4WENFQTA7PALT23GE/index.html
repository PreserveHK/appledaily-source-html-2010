<html><header><meta charset="utf-8"><title>話你知司機指南變搵食天書</title></header><body><h1>話你知<br>司機指南變搵食天書</h1><p>第一本《米芝蓮指南》1900年在法國出版。米芝蓮（Michelin）公司由Andre及EdouardMichelin兄弟於1895年創辦，本是輪胎製造商，其後業務不斷擴張，二人決定為駕車者提供一本小型指南，免費提供更換輪胎、汽車維修的資訊。1900年8月《米芝蓮指南》首次在法國推出，共400頁，免費派給駕駛人士、汽車維修工人和輪胎經銷商。《米芝蓮指南》初時以實用資訊為主，包括司機應往何處「搵食」，後來才加入推介酒店及餐廳資料，供旅客選取最佳食肆等。《米芝蓮指南》系列叢書現覆蓋全球23個國家。新一期指南今日在港發售。</p></body></html>
