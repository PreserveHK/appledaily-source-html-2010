<html><header><meta charset="utf-8"><title>野豬公夜闖海洋公園</title></header><body><h1>野豬公夜闖海洋公園</h1><p>【本報訊】香港仔海洋公園昨日有野豬入侵。一頭100公斤成年野豬公，由路人發現被困集古村對落堤壩礁石；野豬被困4小時，至晚上漁護署獸醫到場施射麻醉藥，惟野豬公被救出前已死亡。</p><p>困礁石後傷重死</p><p>昨下午5時許，路人在集古村附近礁石上發現一頭大野豬被困，野豬猛力掙扎園方接報亦報警。警方封鎖現場防止野豬掙脫傷人，至晚上9時許，漁護署獸醫出動向野豬公發射麻醉藥。野豬公中槍後因藥力發作暈倒，惟至深夜疑傷重不治，當局安排吊機車將豬屍吊走。海洋公園發言人指，昨晚9時休館後接報發現野豬報告即時報警。</p></body></html>
