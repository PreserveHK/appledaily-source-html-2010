<html><header><meta charset="utf-8"><title>惡搞星爺MV聲討通脹</title></header><body><h1>惡搞星爺MV聲討通脹</h1><p>「物價高、物價漲、工資跟不上物價漲……」網友惡搞星爺獻唱《中國話》變《中國價》的短片熱爆網絡。<br>內地物價持續高企，網友自製短片抒發生活的壓力與焦慮，將周星馳電影如《功夫》、《少林足球》（圖）等的片段，配上應景歌詞，如「成都趙鄉妹買不起衣服送媽媽」、「按揭買房，貸款買車，最後還是沒錢買房，沒油開車」，難怪網友直言看得笑中有淚，簡直「把老百姓心聲唱出來了」。<br>網易</p></body></html>
