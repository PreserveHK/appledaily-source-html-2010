<html><header><meta charset="utf-8"><title>趣趣地鴨子前妻攞贍養費寸嘴</title></header><body><h1>趣趣地<br>鴨子前妻攞贍養費寸嘴</h1><p>AC嘅巴西國腳「鴨子」柏圖（圖）之前因為爛滾，喺4月同結婚僅9個月嘅模特兒太太比托（SthefanyBrito）離婚，更俾巴西法院判佢每個月要畀13萬歐元（約140萬港元）贍養費！比托近日就呢單嘢首度開腔，佢語帶雙關咁話：「我從冇諗過要攞咁大筆贍養費，呢個數目係個官判嘅。其實家男女平等，如果柏圖突然冇嘢做返巴西，可能掉返轉頭我要畀贍養費佢呢！」</p></body></html>
