<html><header><meta charset="utf-8"><title>救愛爾蘭新救市基金發債籌錢</title></header><body><h1>救愛爾蘭<br>新救市基金發債籌錢</h1><p>歐盟下月將首次啟動4400億歐元的歐洲金融穩定機制（EFSF），發行50億至80億歐元（約823億港元）AAA級債券，為拯救愛爾蘭提供資金，這亦是歐元區首次以整體形式發債。<br>據英國《金融時報》報道，EFSF主管雷格林指儘管來自亞洲和中東包括主權基金在內的投資者，對今次發債活動興趣甚濃，惟EFSF今次主要會在歐洲集資。他曾與大概150名大型投資者接觸，大部份均來自歐洲。</p></body></html>
