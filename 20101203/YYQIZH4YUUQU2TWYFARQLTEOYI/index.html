<html><header><meta charset="utf-8"><title>籃FUN籃解：騎士班主死咬大帝</title></header><body><h1>籃FUN籃解：騎士班主死咬大帝</h1><p>「大帝」勒邦占士（圖）周四首次倒戈客鬥騎士，克里夫蘭球迷群情洶湧，考慮安全問題，熱火周三話唔會公開抵達克市時間、入住酒店等資料。之不過等住占士嘅麻煩一籮籮，騎士班主基拔已聘請法律公司調查占士簽約熱火有冇違規，調查違規範圍包括熱火主席萊利喺09年11月與占士私人會面、今夏6月獲迪、萊利與仍屬騎士球員嘅占士會面等等，誓要搜集足夠證據後要求聯盟「發落」。</p></body></html>
