<html><header><meta charset="utf-8"><title>腦退化婦人倒斃屋內</title></header><body><h1>腦退化婦人倒斃屋內</h1><p>【本報訊】一名患糖尿病及腦退化症的六旬獨居婦人，昨午被到訪友人發現倒斃屋內；由於事主胸口有長約一吋多傷口，警方一度懷疑另有內情，其後相信她是病發猝死，死者兩男女親友到場認屍，傷心痛哭。<br>猝死婦人姓梁（66歲），獨居旺角亞皆老街康樂大樓一單位。據悉梁婦患有糖尿病及腦退化症，且行動不便。<br>較早前，姓鄭（81歲）男友人致電梁婦手機無人接聽，昨午2時登門探訪，鄭開門入屋赫見梁婦倒卧廳中無反應報警。救護員到場證實她已死去至少一天。警員恐有內情轉交刑事調查隊調查，證實死因無可疑。</p></body></html>
