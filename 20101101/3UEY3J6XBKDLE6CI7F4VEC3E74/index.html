<html><header><meta charset="utf-8"><title>內地版志玲力證真胸</title></header><body><h1>內地版志玲力證真胸</h1><p>有內地版林志玲之稱的模特兒周韋彤，由於樣貌似林志玲，加上身材有睇頭又不時以超性感造型出現，結果順利彈起，人氣急升，但另方面卻被傳媒起底，好像最近便有報道指周韋彤三年前已和模特兒男友DaveLin結婚，近日她又被指無論樣貌和身材跟以前有很大分別，惹來整容疑雲。<br>不少網友找到周韋彤約10年多前的舊照對比，當中她鼻扁平，眼睛似單眼皮及分得較開，更有曾經和她合作的造型師指周韋彤原先上圍已有C級，根本毋須加以僭建。對於被指整容和隆胸，周韋彤的經理人聲稱摸過她的上圍，是真材實料，又強調她只打過一些美容針，完全沒有整容。<br>撰文：葉雪</p></body></html>
