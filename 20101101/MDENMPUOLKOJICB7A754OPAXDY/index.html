<html><header><meta charset="utf-8"><title>千嬅兩年內生B</title></header><body><h1>千嬅兩年內生B</h1><p>楊千嬅昨日到尖沙嘴出席「Goyeah.comXQeeBear慈善onlinesale」揭幕禮，同埸還有農夫及DJTommy等。提到前日有女子為減肥失敗而輕生，千嬅慨嘆說：「減肥唔係人生嘅主菜，應該要以健康為主，如果有人因為你肥而取笑歧視你，你應該去平機會告佢。」<br>演唱會舉行期間，千嬅因壓力大而食慾不振，她說：「我平時都係靠跑步減肥，演唱會嗰陣就因為壓力大所以食唔落嘢，所以乜嘢4,000蚊羊腸線根本冇可能。」<br>千嬅指老公只在乎她的健康，談到何時生BB，她笑說：「呢兩年嘅事啦，我會喺我機能退化前生。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
