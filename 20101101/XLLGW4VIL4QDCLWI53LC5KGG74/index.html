<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇北京冒寒撐EA - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇北京冒寒撐EA - 馮仁昭</h1><p>舒淇前日飛到北京為擔任代言人嘅意國時裝品牌EmporioArmani剪綵，北京天氣寒冷，但舒淇依然以黑色性感tubedress示人，仲同品牌副總裁Mr.JohnHooks一齊剪綵同為醒獅點睛。另外，舒淇同葛優主演、馮小剛執導嘅電影《非誠勿擾2》，已確定12月22日喺內地上映，噚日電影海報曝光，葛優嘅眼俾一雙手蒙住，露出似笑非笑嘅表情，女主角就僅得玉手出鏡。</p></body></html>
