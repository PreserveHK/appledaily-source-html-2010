<html><header><meta charset="utf-8"><title>求驗客手記：列強齊自殺益晒鯨魚 - 求驗客</title></header><body><h1>求驗客手記：列強齊自殺益晒鯨魚 - 求驗客</h1><p>日聯榜首近季好難笑到最後，07年浦和紅鑽最後4周領先7分，竟然都俾鹿島鹿角趕過，失落冠軍。不過家嘅領頭羊名古屋鯨魚（圖）應該唔會重蹈覆轍。今周鯨魚1:0擊敗櫻花之餘，最令教練史杜高域開心嘅係，其他前列球隊約埋齊齊失分，上周六飛腳輸畀勝利船，前鋒又只逼和山葉，到噚日鹿角更加以1:2輸畀天鵝。家鯨魚領先對手至少11分，得番6輪聯賽，呢個熱到1.001倍嘅冠軍賠率都開唔出，我求大俠真係冇說話好講。</p></body></html>
