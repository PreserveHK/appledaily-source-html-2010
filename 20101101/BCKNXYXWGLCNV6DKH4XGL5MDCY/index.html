<html><header><meta charset="utf-8"><title>12「松山」「羽田」撐通航</title></header><body><h1>12「松山」「羽田」撐通航</h1><p>台北松山機場至日本東京羽田機場昨日通航（圖），形成台北東京「一日生活圈」，昨日首班抵台的華航班機中，除了訪台的日本前首相安倍晉三，竟有12名姓「松山」或「羽田」的日本乘客，原來他們都是台灣觀光局駐東京辦事處和華航特別為首航募集的日本乘客。<br>日本羽田機場在31年前因成田機場啟用而由國際機場改為國內機場，如今恢復國際線，除了來往台北松山機場，還將來往上海、北京等十一個城市，以吸引更多亞洲遊客。<br>台灣《蘋果日報》</p></body></html>
