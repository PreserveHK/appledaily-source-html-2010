<html><header><meta charset="utf-8"><title>求驗客手記：皇馬反勝摩帥踩入場 - 求驗客</title></header><body><h1>求驗客手記：皇馬反勝摩帥踩入場 - 求驗客</h1><p>西甲升班馬靴高斯，今季之前已經贏過巴塞隆拿同西維爾，呢隻「神奇靴」上周六主場對皇家馬德里，都差啲爆到冷，法國老牌前鋒查斯古特3分鐘嘅頭槌，領先1:0；不過到下半場，始終皇馬威番，迪馬利亞追和後，基斯坦奴朗拿度（C朗）更加梅開二度，反勝3:1，入到第3球時，皇馬教練摩連奴更興奮到跑入草地慶祝，唔知仲以為呢場係歐聯決賽㖭。不過同日梅開二度嘅西甲兵，又點止C朗，巴塞隆拿有美斯同韋拿梅開二度，加上丹尼爾入一球，5:0大炒西維爾，繼續追趕榜首嘅皇馬。</p></body></html>
