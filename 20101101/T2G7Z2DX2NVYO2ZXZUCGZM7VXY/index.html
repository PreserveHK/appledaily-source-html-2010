<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之：打人點都唔啱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之：打人點都唔啱 - 馮仁昭</h1><p>楊秀惠（右）同陳敏之噚日去九龍塘為一間寵物酒店做剪綵嘉賓，噚日天氣回暖，所以佢哋不約而同以露肩裝示人，特別醒神。講到敖嘉年俾人打爆眼角，冼灝英同事件有關，陳敏之話有sms敖嘉年，知道嘉年冇乜大礙，佢又話同冼灝英合作過，覺得佢唔似係脾氣暴躁嘅人，敏之話：「不過醉酒打人點都唔啱，希望佢哋快啲冇事。」同冼灝英合作過施暴戲嘅楊秀惠同樣讚佢人品OK。</p></body></html>
