<html><header><meta charset="utf-8"><title>90後出位美女恨嫁帳篷男</title></header><body><h1>90後出位美女恨嫁帳篷男</h1><p>一位自稱「80後90後代言人」的美女，近日在成都青白江鳳凰湖邊搭起一頂帳篷，掛起兩個牌子：「我要嫁給帳篷男，無房無車無所謂」，更高呼「我不缺錢，缺的是真愛！」（圖）。<br>該美女身高超過1.7米，棕色長髮、鵝蛋面形，打扮時尚性感，她還擺出各種姿勢，大方地任觀眾拍照。一位男子要求和她交流，她亦隨即答應，兩人走進帳篷繼續聊天。她表示此舉是要證明自己這一代不是只向錢看，但網民質疑她在炒作。<br>《成都商報》</p></body></html>
