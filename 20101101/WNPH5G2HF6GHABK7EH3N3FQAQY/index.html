<html><header><meta charset="utf-8"><title>話你知：建於明朝　花2000萬修復</title></header><body><h1>話你知：建於明朝　花2000萬修復</h1><p>廣州城隍廟位於中山四路忠佑大街48號，建於明朝洪武三年（1370年），是明清時期嶺南地區最大、最雄偉的城隍廟，清代曾被評「羊城八景」之一。但在1920年拆廟建街，城隍廟拆剩大殿和拜亭。<br>廣州城隍廟1993年列廣州市級文物保護單位；去年12月當局耗資2,000萬人民幣，按「修舊如舊」修復。現城隍廟佔地500多平方米；廟內供奉神像金光閃閃，最吸引人注目的是殿中用鉑金鑲嵌的漆壁畫，繪有132位神仙，使用金箔15萬張，由廣州四位知名畫家和30多名美術學院學生，歷時半年繪成。</p></body></html>
