<html><header><meta charset="utf-8"><title>曹格生女湊好字</title></header><body><h1>曹格生女湊好字</h1><p>現年31歲的大馬歌手曹格，獲形象設計師太太吳速玲上月初替他生下第二胎，B女跟兩歲的囝囝曹三豐正好湊成一個好字。<br>曹格去年在港醉打老友側田，形象事業插谷底，其後洗心革面，本月20日還會在香港舉行演唱會，前日被問到添丁，曹格說：「很開心，老婆和女兒都很平安順利，謝謝大家的關心。」</p><p>囡囡叫Grace</p><p>據知曹格的囡囡名叫Grace，在上月初出生。此外，曹格今年5月底加盟香港bma唱片，而種子音樂則同時與bma合作，有指曹格獲二億新台幣天價酬金，為迎接好腳頭的囡囡，早前便在內湖斥資四千萬新台幣買豪宅讓家人住得舒適。<br>採訪：黎寶蘋</p></body></html>
