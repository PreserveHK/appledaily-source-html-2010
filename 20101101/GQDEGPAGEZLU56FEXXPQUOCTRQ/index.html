<html><header><meta charset="utf-8"><title>謝安琪速學蘭花手</title></header><body><h1>謝安琪速學蘭花手</h1><p>謝安琪（Kay）即將推出新碟《第二個家》，日前她拍攝新歌《蘭花指》MV，為表達歌曲的中國風味道，導演要求Kay在鏡頭前擺多款蘭花指造手，又要她以婉柔眼神配合，雖然她從未學過粵劇造手，但毫不怯場。</p><p>獲讚有天份</p><p>導演又請來粵劇名伶文雪裘上陣，與Kay一起演出MV，兩人一起擺蘭花造手，表達出承舊迎新的意思，兩人雖首次合作，但已有一定默契。Kay當然不忘請教文雪裘造手技巧，在幾分鐘教導下，Kay便已上手。事後文雪裘也大讚她筋骨柔軟，靈活性高，非常適合學粵劇，令Kay十分開心。<br>撰文：林妃</p></body></html>
