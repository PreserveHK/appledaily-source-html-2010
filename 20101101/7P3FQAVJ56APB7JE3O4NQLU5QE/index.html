<html><header><meta charset="utf-8"><title>星野亞希拋胸谷月曆</title></header><body><h1>星野亞希拋胸谷月曆</h1><p>日本愛緊貼美國潮流和文化，故在外地極受重視的萬聖節早於日本大行其道。日本水着女星星野亞希，昨天應節地以一身萬聖節女郎打扮，宣傳其2011年個人月曆，並一如以往大方晒驕人巨乳，博到盡以求更佳見報率。</p><p>婚期未定</p><p>記者問星野到底今年聖誕節有甚麼計劃，以及打算何時跟騎師男友結婚？她無奈苦笑說：「沒有呀，全未作實。」只透露想給男友看月曆當禮物。那麼是否和往年一樣，佳節那天跟好姊妹熊田曜子度過？星野說：「今年一定要搞個開心派對，女孩子的密偈從來都是說不完呢！」</p></body></html>
