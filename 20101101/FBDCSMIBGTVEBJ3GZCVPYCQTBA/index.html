<html><header><meta charset="utf-8"><title>財話短說華建配股籌8200萬</title></header><body><h1>財話短說<br>華建配股籌8200萬</h1><p>▲華建控股（479）擬以每股8.63仙配售4.06億股，並擬向四名認購人發行5.45億股，合共集資8200萬元；同時，擬以同樣價格，向八位債主發行5.3億股償還4580萬元債務，債主取回價值530萬元股票，削債高達88.4%。華建擬重組股本，每10股合併為1股，並可能更改每手買賣單位。完成後，大股東柯俊翔及其聯繫人士持股量，由57.17%攤薄至28.42%。華建已再度申請延長達成復牌條件的期限。</p></body></html>
