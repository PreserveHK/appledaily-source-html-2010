<html><header><meta charset="utf-8"><title>菜奴為兩餐上網交換慳招</title></header><body><h1>菜奴為兩餐上網交換慳招</h1><p>內地百物騰貴，令市民慨嘆繼房奴後又成了「菜奴」（圖），為打贏這場「餐桌保衞戰」，惟有變身各類「慳錢族」。當中包括「團購族」，即一起去批發市場團購日用品；「囤囤族」，一次買好兩年生活用品；「特搜族」，互通情報結伴搜羅特價商品等。如果想更加精打細算，就必須記下熱爆網絡的「菜奴省錢攻略」，妙招包括：避開早高峯，改晚上買菜；經常光顧同一家品種多的商舖；多比較菜攤和超市的價格；明天下雨，今天就多買菜；甚至在家裏種點葱蒜等。<br>《廣州日報》</p></body></html>
