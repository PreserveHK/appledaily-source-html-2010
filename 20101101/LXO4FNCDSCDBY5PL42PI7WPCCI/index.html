<html><header><meta charset="utf-8"><title>華仔世博獻唱緊張</title></header><body><h1>華仔世博獻唱緊張</h1><p>劉德華身為上海世博會親善大使，昨晚他專程到上海出席閉幕禮，唱出《愛你一萬年》。當華仔在後台時，現場正有一群小朋友等候演出，他們一見華仔出現，全部像失控地蜂擁而上要和華仔影相簽名。<br>為隆重其事，華仔選了一套白色燕尾服上台，雖然他見慣大場面，但對於在各國元首和嘉賓面前獻唱的心情，華仔坦言：「我都會緊張。」除華仔外，同場還有成龍、古巨基及張韶涵等，基仔更趁機和好友欄王劉翔見面敍舊。　<br>撰文：葉雪</p></body></html>
