<html><header><meta charset="utf-8"><title>王菲舞動北京騷</title></header><body><h1>王菲舞動北京騷</h1><p>王菲前晚在北京舉行第二場復出演唱會，她依然故我全晚幾乎所有時間只是唱歌。<br>當晚阿菲老公李亞鵬繼續現身撐場，坐在包廂內看騷，並跟fans一同打拍子和唱，興奮時更站起大聲歡呼，而近日與阿菲好友趙薇傳緋聞的陳坤也是座上客。</p><p>傳竇唯捧場</p><p>前晚阿菲心情不錯，更罕有地舉手跳舞。有網友聲稱當晚散場時，見到阿菲前夫竇唯，當被人認出時，他也揮手示意，表現親切。另外，剛閃電訂婚的徐熙媛及汪小菲，以及劉嘉玲昨晚現身看阿菲第三場演出。<br>撰文：林妃</p></body></html>
