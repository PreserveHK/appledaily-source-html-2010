<html><header><meta charset="utf-8"><title>嘉玲扮巫婆應節</title></header><body><h1>嘉玲扮巫婆應節</h1><p>梁朝偉連日來在內地開平拍王家衛的《一代宗師》，已經很久未有機會和老婆劉嘉玲一同出現，難得嘉玲不愁寂寞，經常飛來飛去出席不同的活動，日前她又應邀到上海國際金融中心，為著名品牌SalvatoreFerragamo專門店剪綵。嘉玲不時向圍觀市民揮手，狀甚風騷。<br>適逢昨日萬聖節，嘉玲沒有老公在身邊，惟有相約好朋友慶祝，她把和好友相聚的相片貼上微博，相中的她穿上白色衫頭戴巫婆帽，跟好友影相之餘不忘講電話，不知電話中的是否老公梁朝偉呢？<br>撰文：葉雪</p></body></html>
