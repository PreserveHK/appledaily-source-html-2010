<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼又輸自求多福 - 求驗客</title></header><body><h1>求驗客手記：文仙尼又輸自求多福 - 求驗客</h1><p>曼城呢幾年使咁多錢，當然希望有好成績，戰績一差，領隊一定係首先開刀對象。意大利籍嘅文仙尼（左）季初都好哋哋，贏車仔、上過第2位，不過前仗輸畀阿仙奴，上周六更加輸畀護級分子狼隊。文仙尼事後就好嬲，話隊員只踢過25分鐘好波，仲要求要付出115%，而唔係15%。文仙尼鬧得咁過癮，但先顧掂自己個位先，Skybets已經開出佢聖誕節前被炒魷賠率，只係得8倍。隊長泰維斯最快要11月11日對曼聯嘅打吡戰先有機會復出，有邊個可以救到文仙尼呢？</p></body></html>
