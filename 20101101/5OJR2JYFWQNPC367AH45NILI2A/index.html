<html><header><meta charset="utf-8"><title>可盈炒樓賺逾倍</title></header><body><h1>可盈炒樓賺逾倍</h1><p>郭可盈昨日應邀出席文化及建築交流活動，她近日對內地樓巿頗感興趣，希望在交流會上吸取有關資訊，而香港樓巿也帶挈她進賬不少，她說：「香港現時樓價好驚人，曾經放過一層巿區樓賺過一倍幾，都係睇時機同運氣。」</p><p>考慮再添丁</p><p>郭可盈暫以湊女為樂，短期不會接拍劇集，她對於李家傑找代母產子消息感到十分驚喜，問她會否有追生囝囝壓力？她說：「完全冇，我下一胎生女都冇所謂，最緊要係兩個小朋友開心，性別唔重要，性格先最重要。」同場的溫碧霞則謂接受不到找代母，但因她驚生仔，故選擇領養兒童。<br>採訪、攝影：卓寶花</p></body></html>
