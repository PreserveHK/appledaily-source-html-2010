<html><header><meta charset="utf-8"><title>阿Sa、陳偉霆拍拖哈囉喂</title></header><body><h1>阿Sa、陳偉霆拍拖哈囉喂</h1><p>昨日萬聖節嘩鬼出籠，各人都扮鬼扮馬四出慶祝，有人目睹熱戀中的蔡卓妍（阿Sa）和陳偉霆昨晚出席哈囉喂派對。</p><p>D&amp;G孖寶去P</p><p>另外，意國名牌Dolce&amp;Gabbana設計師孖寶DomenicoDolce和StefanoGabbana，前日抵港後也急不及待出動，前晚10時許在中環蘭桂坊KeeClub出席派對，同場還有陳肇麒（陳七）和日模松岡李娜和王友良等。<br>至於愛扮鬼扮馬的黃夏蕙昨晚一身武則天造型現身蘭桂坊，引來過百途人包圍拍照，堵塞通道，夏蕙姨說：「以往扮過好多鬼，今次改邪歸正。」　<br>採訪：楊浩賢、張俊銘</p></body></html>
