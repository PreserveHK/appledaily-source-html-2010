<html><header><meta charset="utf-8"><title>場館介紹亞運全接觸：南沙體育館勢誕首金</title></header><body><h1>場館介紹<br>亞運全接觸：南沙體育館勢誕首金</h1><p>南沙體育館主體鋼結構部份採用了雙層環形張弦穹頂結構，主跨度達到了98米，是今屆亞運會12個新建場館之一，外殼由9個曲面單元層叠而成，並分為南北兩組以比賽大廳圓心為中心，呈螺旋放射狀展開，這種富有動感的設計隱喻了中國武術的最高境界：「陰陽俱合，天人合一」。<br>館內設有8,000多個座位，是武術項目主場館，值得注意是今屆首金，極有可能在這場館誕生。按首日賽程，南沙體育館進行的首個比賽項目是武術男子長拳，早上8時30分開始，預計1小時便有結果，故很大機會產生首金。</p></body></html>
