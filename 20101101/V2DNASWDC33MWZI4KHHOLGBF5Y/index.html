<html><header><meta charset="utf-8"><title>盧海鵬樂得自由身</title></header><body><h1>盧海鵬樂得自由身</h1><p>盧海鵬和吳麗珠等甘草演員前晚到鴨脷洲擔任盆菜宴嘉賓，當晚招待了不少長者，問鵬哥會唱甚麼歌助興？他不失搞笑說：「鍾意唱乜咪唱乜囉。」</p><p>吉隆坡登台</p><p>提到現在鵬哥跟亞視已沒合約屬自由身，他說：「家咁幾好，有時間我會出埠登台搵錢，好似聽日我就去吉隆坡演出。」會否考慮簽無綫？鵬哥直言暫時不會，因為他怕困身辛苦，又表示現在自由身接騷更適合自己。<br>同場的吳麗珠表示一有空便會參加慈善活動，若有需要會出面邀請一班昔日《歡樂今宵》同事擔任嘉賓，平時則忙於搞自己的房地產工作。<br>採訪、攝影：楊潔雯</p></body></html>
