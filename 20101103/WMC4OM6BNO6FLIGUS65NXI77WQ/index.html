<html><header><meta charset="utf-8"><title>嘉湖半月摩賺12萬</title></header><body><h1>嘉湖半月摩賺12萬</h1><p>【本報訊】樓市爆升，二手交投活躍，造就短炒獲利。天水圍嘉湖山莊摩貨半個月獲利12萬元，升值6.7%。<br>中原高級分區營業經理王樹明表示，該名投資者於上月10日斥178萬元，入市樂湖居10座低層C室，708方呎，並於上月25日簽定臨時買賣合約後翌日放售，即日以190萬元摩出，呎價2684元，賺12萬元，升值6.7%。<br>據了解，該名投資者於嘉湖山莊有逾4年炒樓經驗，多數以摩貨形式炒賣，長期持有3至4伙短炒。由9月至今，已成功摩出3伙，獲利38萬元，除上述成交外，亦包括樂湖居14座低層D室，714方呎，成交價192萬元，一個月獲利14萬元，賺幅7.9%。</p></body></html>
