<html><header><meta charset="utf-8"><title>牛仔世家</title></header><body><h1>牛仔世家</h1><p>今天介紹的是具有百年歷史的世界三大牛仔品牌之一的Wrangler。前身名字「BlueBell」就正是與現今其中專為男士而設的尊貴系列同名，BlueBell系列全線於美國製造，Vintage味十足，部份產品以人手加工，令每條牛仔褲的洗水都略為不同，更顯個人特質的尊貴，難怪連碧咸都鍾情。今季秋冬系列新貨將品牌五十及八十年代的經典元素，配合時尚簡潔的設計及剪裁，設計出一系列獨特收身設計的牛仔褲，以及洗水牛仔褸，盡顯尊貴型男的個性。<br><br>記者：胡卓琳<br><br>查詢：21186185（連卡佛）</p></body></html>
