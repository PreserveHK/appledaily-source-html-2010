<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒阿爸買名車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒阿爸買名車 - 馮仁昭</h1><p>一向大方騷身材嘅何傲兒，噚日喺灣仔林寶堅尼陳列室出席電腦軟件發佈會卻收起性感，只騷出一雙長腿：「大會要我着白色波鞋，但我都短裙露腿呀！」講到陳列室入面嘅名車，傲兒就話都想買番架：「要儲吓錢先，其實家姐之前撞過車，所以我考咗車牌咁耐，爸爸都係唔放心我揸車，所以首要係講掂佢。」另外，拍緊梁材遠新劇嘅傲兒話，因為要演打女，所以家要努力學功夫。</p></body></html>
