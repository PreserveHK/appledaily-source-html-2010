<html><header><meta charset="utf-8"><title>油塘　青年酒後駕車掃欄</title></header><body><h1>油塘　青年酒後駕車掃欄</h1><p>【本報訊】昨凌晨1時許，一名青年涉嫌酒後駕駛客貨車，沿油塘鯉魚門道斜路俯衝而下，在右轉入與高超道交界迴旋處時，懷疑高速掟彎失控，直衝上左邊行人路。客貨車首先撞毀長8米鐵欄，衝越行人路，繼而鏟上花槽始停下。客貨車車頭毀爛，防撞欄甩脫，幸無人受傷。<br>警員接報趕至現場，發現客貨車22歲姓黃司機，懷疑企圖開車離去，立即將他喝停調查。黃在意外中僅受驚未有受傷，但卻滿身酒氣。警員即時替他進行酒精呼氣測試，證實他血液中酒精含量超標近三倍，以涉嫌酒後駕駛罪名將他拘捕。</p></body></html>
