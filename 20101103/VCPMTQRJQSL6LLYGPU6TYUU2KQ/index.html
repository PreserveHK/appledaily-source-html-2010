<html><header><meta charset="utf-8"><title>案件速遞狙擊商台梁穎禮受審</title></header><body><h1>案件速遞<br>狙擊商台梁穎禮受審</h1><p>【本報訊】民間電台FM101成員梁穎禮及男生胡永勤，被指於5月15日在大埔大美督公眾停車場，狙擊商台節目《十八仝人愛落區》外景採訪車，在車身貼上多幅林彬遺照，及用黑布蓋着擋風玻璃。胡昨在粉嶺裁判法院獲控方不提證供起訴，准予簽保1,000元，守行為一年，梁否認在公眾地方作出擾亂秩序行為罪開審。控辯雙方播放多段現場拍下的短片。<br>當日躲在車內的商台對外事務總監王愛儀及男司機先後作供指，逾10人包圍採訪車叫口號及拍打車身，他們很擔心人身安全和感無助。<br>案件編號：FLCC2318/10</p></body></html>
