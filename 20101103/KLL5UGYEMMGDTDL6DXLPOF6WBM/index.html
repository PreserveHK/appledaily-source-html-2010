<html><header><meta charset="utf-8"><title>凌志搞搞新意「色」</title></header><body><h1>凌志搞搞新意「色」</h1><p>最近經過凌志陳列室，被兩架感覺與別不同的車吸引住，如此鮮色搶眼的一啡一藍內櫳十分少見，細問之下，原來是凌志為尋求突破而跟著名設計公司StoneDesigns合作的特別版。</p><p>限量版IS250及GS300StoneDesignsEdition以「光」作為設計概念，藍白雙色代表晨曦光線；啡橙雙色則代表璀璨夕陽，兩部車早前已經於米蘭及東京設計師展展出過。放心！兩部車並非齋睇唔賣的展品，IS250的特別版仲平過普通版，各位愛色之士應該會有興趣凌志呢個創新色意思！</p><p>查詢：28804151（凌志陳列室）</p></body></html>
