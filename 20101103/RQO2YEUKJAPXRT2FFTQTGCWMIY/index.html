<html><header><meta charset="utf-8"><title>AKB細碟破女子組紀錄</title></header><body><h1>AKB細碟破女子組紀錄</h1><p>日本女子組合AKB48，上月尾推出的細碟《Beginner》，首周銷量高達82.7萬張，登上Oricon冠軍，打破了SPEED在98年的《ALLMYTRUELOVE》保持的60.1萬張紀錄，成為日本女性組合首周最高銷量細碟，也是繼宇多田光99年的細碟《AddictedToYou》及安室奈美惠97年的《CANYOUCELEBRATE？》後，日本史上女歌手首周最高銷量第三名。</p></body></html>
