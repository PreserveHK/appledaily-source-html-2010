<html><header><meta charset="utf-8"><title>有得食：四方形的關西壽司？</title></header><body><h1>有得食：四方形的關西壽司？</h1><p>最近有網友問甚麼是關西壽司？簡單來說，日本有分關東和關西壽司，前者是港人經常吃到的手握壽司，後者則基於地域和食材保存關係，經過醃製，並把食材及米飯放進木箱壓出正方形，方便攜帶。味道上，正宗箱押壽司口感較結實，味也帶微酸。最近元氣壽司就大搞「關西祭」，供應關西美食包括箱押壽司三味、八爪魚燒及三色大福。大福外層糯米包着紅豆餡，有原味、朱古力味及綠茶味，不太甜；八爪魚燒做法正宗，熱辣辣食特別好味。<br><br>（查詢：21011161）</p></body></html>
