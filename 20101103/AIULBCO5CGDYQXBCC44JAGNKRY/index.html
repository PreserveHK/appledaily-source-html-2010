<html><header><meta charset="utf-8"><title>木村新片十萬人爭住睇</title></header><body><h1>木村新片十萬人爭住睇</h1><p>由日本天王木村拓哉主演，改編自70年代經典動畫《宇宙戰艦大和號》的新片《SPACEBATTLESHIP大和號》，前晚舉行首場試映會，木村與黑木美沙等10名演員現身，會場共3,800個座位，卻收到十萬個入場申請，破盡紀錄。</p><p>責任重大</p><p>木村表示將經典作變成真人版，令他覺得責任重大，現終於可以讓觀眾看到，就像船終於可出海的感覺。黑木美沙則指與木村合作很開心，但亦感到很大壓力。</p></body></html>
