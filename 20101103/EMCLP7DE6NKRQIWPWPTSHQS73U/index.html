<html><header><meta charset="utf-8"><title>案件速遞男子商場販毒候判刑</title></header><body><h1>案件速遞<br>男子商場販毒候判刑</h1><p>【本報訊】警方偵破毒販利用人流密集的商場儲物櫃進行毒品交易，於去年8月17日在沙田新城市廣場埋伏，發現兩名男子分別將兩個袋子放入時租儲物櫃內，不足一小時，另一名男子便開櫃取走袋子，內藏市值約70萬元、重709.35克的可卡因毒品。將袋放入櫃的其中一名男子折返時被捕，昨在高等法院承認一項販毒罪。<br>被告杜偉傑（33歲）還柙至下月11日，與涉案另兩名男子一同宣判。<br>案件編號：HCCC127/10</p></body></html>
