<html><header><meta charset="utf-8"><title>香港仔　少年破壞王毀六車</title></header><body><h1>香港仔　少年破壞王毀六車</h1><p>【本報訊】兩名年約15、16歲少年破壞王，昨凌晨零時許，在香港仔華富邨華景樓對開大搞破壞，涉嫌以硬物毀壞停泊路旁一輛私車家，以及附近行人路上的五輛電單車。各車被扑爛擋風玻璃、倒後鏡、車頭燈及錶板不等。私家車37歲姓李車主取車時發現車被破壞報警，多輛電單車車主包括南亞裔人士，接獲警方通知趕至現場了解情況。他們均表示與人無仇，不明事件原因，警方在現場未發現涉案硬物，不排除為惡作劇，正根據附近街坊提供資料，追緝兩名疑涉案少年下落。</p></body></html>
