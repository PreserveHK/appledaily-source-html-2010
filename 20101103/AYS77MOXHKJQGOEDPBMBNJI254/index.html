<html><header><meta charset="utf-8"><title>元朗　鐵騎士掟彎撞石壆</title></header><body><h1>元朗　鐵騎士掟彎撞石壆</h1><p>【本報訊】元朗寶業街與朗業街交界發生車禍，一名鐵騎士受傷送院治理。傷者36歲姓李，昨凌晨3時，他駕駛一部綿羊仔電單車，沿朗業街往橫洲方向行駛，當左轉入寶業街時，他報稱有一隻狗走出，由於避狗失控發生意外。<br>據稱，綿羊仔撞向路邊石壆翻側，司機扔出車外，意外中，司機頸背痛及右腳受傷，幸傷勢並不嚴重，由途經駕駛人士協助報警。警員到場調查，司機接受酒精呼氣測試，證實沒有飲酒，救護員替他包紮並送院治理。</p></body></html>
