<html><header><meta charset="utf-8"><title>中港台富二代追星亂史</title></header><body><h1>中港台富二代追星亂史</h1><p>一宗快如閃電、橫跨兩岸的世紀訂婚，所引發的餘波正逐步延伸，揭示中港台富二代與女星糾纏不清的關係。隨着台灣女星徐熙媛（大S）與北京富二代「京城四少」之一的汪小菲訂婚消息傳出，大S即被指撬張雨綺牆腳；而盛傳收了600萬人民幣掟煲費的張雨綺，又搭上另一京城四少、女星劉濤的丈夫王珂。與此同時，汪小菲父子又被傳曾與章子怡秘戀，若將他們的關係串連，竟發現一線花旦與中港台的富二代環環相扣，關係七國咁亂。<br>撰文：蘇芬妮</p></body></html>
