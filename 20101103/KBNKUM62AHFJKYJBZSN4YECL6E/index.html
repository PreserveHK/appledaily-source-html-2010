<html><header><meta charset="utf-8"><title>叔姦「新娘」揭男扮女騙婚</title></header><body><h1>叔姦「新娘」揭男扮女騙婚</h1><p>河南一名17歲、經常男扮女裝的少男外出打工，為了發財與其餘兩名同黨以找婆家為餌，到處詐騙禮金。今年四月，少男扮作新娘嫁給一智障男子為妻，洞房之夜，智障男的叔父劉大郎突然闖入新房，命令姪兒離開後圖姦「新娘」。少男極力反抗逃跑，但被追到揭穿男扮女裝詐騙。周口市太康縣法院前日判涉案少男一年半有期徒刑，罰款三千元。劉大郎則因強姦罪被判監三年，緩刑五年。<br>《河南商報》</p></body></html>
