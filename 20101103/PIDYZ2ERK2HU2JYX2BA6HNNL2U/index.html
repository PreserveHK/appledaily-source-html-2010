<html><header><meta charset="utf-8"><title>Baby日網騷靚衫</title></header><body><h1>Baby日網騷靚衫</h1><p>Angelababy（楊穎）近日中港兩地走，拍電影拍廣告出席活動，日本方面較為冷清。不過她之前為日本Bee.TV的網上時裝雜誌ToppingFashionMagazine拍新廣告，昨日正式出街。<br>Baby成為第一個封面女郎，她穿上當季毛毛背心、豹紋，示範partylook等不同造型，她更在自己網誌大冧日本fans說：「我會介紹很多可愛的衣服，大家可以用手機看完即買。」此外，Baby寫真集豪華版將於月中面世，屆時會在海港城辦展覽，她說：「希望能為大家帶來驚喜。」<br>撰文：FayeLam</p></body></html>
