<html><header><meta charset="utf-8"><title>馮小剛升呢億萬富豪</title></header><body><h1>馮小剛升呢億萬富豪</h1><p>華誼兄弟的股份自在內地創業板上市後，股價節節上升，不少當日獲分配股份的演員及導演，名義上晉身億萬富翁之列。但是未落袋的錢始終不屬於自己，所以前日當股票禁售期一過，就錄得兩宗共250萬股大手成交，以當日股票收市紀錄31.9元計，涉及資金約8,000萬。根據公司資料當日獲分配超過200萬股共計14人，包括演員黃曉明、導演馮小剛及張紀中，相信當中有人已因此而躋身億萬富豪行列。</p></body></html>
