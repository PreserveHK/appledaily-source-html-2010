<html><header><meta charset="utf-8"><title>任達華停工享天倫</title></header><body><h1>任達華停工享天倫</h1><p>任達華和太太琦琦昨日在金鐘出席SalvatoreFerragamo酒會，任達華自爆下月會和太太互換角色，自己負責湊女，他笑着說：「我12月要着多啲裙，幫手湊女，因為太太呢兩年投資有道，等我呢幾年唔使咁辛苦，所以我12月唔拍戲，放一個月假，享受吓太太嘅成果，老婆仲鼓勵我去shopping。」</p><p>星洲同海豚玩</p><p>問琦琦做甚麼投資？她謂各方面都有，但最重要是投資在人生上，她說：「12月我哋帶埋個女去新加坡度假，同啲海豚游水，一家三口去，着啲東南亞嘅七彩衫。」<br>採訪、攝影：R.AuYeung
</p></body></html>
