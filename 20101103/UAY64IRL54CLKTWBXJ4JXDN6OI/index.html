<html><header><meta charset="utf-8"><title>林欣彤半工讀吃力</title></header><body><h1>林欣彤半工讀吃力</h1><p>林欣彤昨日以表演嘉賓身份，在尖沙嘴出席一相機品牌的宣傳活動，更客串擔任模特兒，同場嘉賓還有周柏豪。<br>林欣彤表示已適應目前既要工作，又要應付學業的生活，她說：「都最後一年就畢業，點辛苦都想完成佢。家已經冇之前咁吃力，同公司溝通咗，佢哋都好體諒安排工作喺課餘時間。家人就煲多咗湯水畀我，同埋叫我休息多啲。」</p><p>否認搶飯碗</p><p>林欣彤表示很開心能參與曾志偉導演的新作《我愛香港》。有指她近日搶去文詠珊（JaniceMan）的工作，她否認說：「點會呀，我哋都唔同類型。」<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
