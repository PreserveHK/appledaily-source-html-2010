<html><header><meta charset="utf-8"><title>女交通督導員抄牌被嚇驚</title></header><body><h1>女交通督導員抄牌被嚇驚</h1><p>【本報訊】36歲女交通督導員，昨午4時在皇后大道東近李節街巡邏時，發現一輛貨車停泊良久阻礙交通，已曾多次口頭警告司機要求駛離，惟司機以該時段非限制停泊，與女交通督導員據理力爭。她認為需要依法辦事，要求司機出示駕駛執照和身份證，司機情緒失控，突然在她耳邊大聲吼叫一聲。<br>女交通督導員被嚇一跳，退後幾步，感到耳朵聽不到聲響，而且頭暈不適和耳痛遂報警。警員到場調查，姓張30歲司機涉普通襲擊被捕，至於女交通督導員則送院檢驗。稍後司機准以保釋候查，本月中返署報到。</p></body></html>
