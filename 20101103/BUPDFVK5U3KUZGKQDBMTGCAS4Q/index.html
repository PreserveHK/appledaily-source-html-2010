<html><header><meta charset="utf-8"><title>尖沙嘴　癡漢撼窗頭破血流</title></header><body><h1>尖沙嘴　癡漢撼窗頭破血流</h1><p>【本報訊】昨晨1時許，45歲姓陳男子，在尖沙嘴寶勒巷13至15號寶力大樓住所內，疑因感情問題，與37歲姓黃同居女友發生爭執，兩人越吵越烈，陳情緒激動，突然頭撼玻璃窗框，當場頭破血流披臉，其女友見狀大驚，擔心陳流血過多，立即報警求助。警員及救護員接報到場，陳情緒漸趨平復，救護員為他包紮頭部傷勢後，由女友陪同送院敷治，稍後無礙出院，警員並無撿獲遺書，相信事件無可疑。</p></body></html>
