<html><header><meta charset="utf-8"><title>王喜為陳志雲祈福</title></header><body><h1>王喜為陳志雲祈福</h1><p>無綫電視總經理陳志雲涉嫌受賄案，昨日在東區裁判法院再提訊，陳志雲被撤銷三項控罪。對他一直不離不棄的好友王喜，昨日接受電話訪問時，透露陳志雲平常心面對，王喜說：「我哋冇乜過大嘅反應，陳生以平常心繼續面對呢件事。」<br>王喜之前曾為陳志雲放生祈福，問他會否繼續再放生？他說：「我唔係導人迷信，我只係做我認為正確嘅事，嚟緊都會繼續做。」<br>志雲好友羅寶文昨晚在灣仔出席講座，恭喜志雲被撤銷三項控罪，她說：「Stephen好感恩，佢都釋懷。」為何不請志雲來禪修？她說：「有諗過，但佢係虔誠基督教徒。」<br>採訪：朱倬誼、譚倩宜</p></body></html>
