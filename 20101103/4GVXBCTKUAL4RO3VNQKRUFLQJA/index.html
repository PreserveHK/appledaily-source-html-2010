<html><header><meta charset="utf-8"><title>馮仁昭四圍超：24味預告開騷玩插水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：24味預告開騷玩插水 - 馮仁昭</h1><p>組合24味同Kolor前晚到旺角出席「24K《24味+Kolor》Concert2010記者會」，兩隊組合將於下月21日喺九展開騷，仲搞笑話已發電郵邀請國際巨星湯告魯斯同LinkinPark等到場欣賞。<br>講到開騷時玩插水，24味成員阿肥話見過有女歌手玩插水搞到爆缸，所以都驚驚哋，但佢話如果觀眾多，加埋自己情緒到，都會試吓玩。<br>由於24味不時會演繹粗口歌，問阿肥係咪要年滿18歲嘅人士先可以入場睇佢哋嘅騷？佢話佢哋嘅歌適合任何年齡嘅人聽，尤其係一啲唔開心嘅小朋友，佢哋聽完一定開心番。</p></body></html>
