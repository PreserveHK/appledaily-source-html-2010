<html><header><meta charset="utf-8"><title>Donut谷胸月曆吸客</title></header><body><h1>Donut谷胸月曆吸客</h1><p>由胡心諾（Rainbow）、曾寶玲（ArYu）、許麗燕（Irene）、何嘉兒（Sweet）、劉瑋欣（Vilian）和朱裕琳（Caroline）組成的Donut，早前推出寫真後，年底再推出三款性感月曆，博到盡的ArYu在月曆內大晒33D巨胸，當中更不乏半裸和真空造型，尺度挑戰寫真底線。<br>其他成員也各有特色，大師姐Rainbow和Irene主力走日本風格路線，Vilian和Sweet則以清純為主，擺明挑戰同時推出性感月曆的百果園E神陳靜。<br>撰文：林妃</p></body></html>
