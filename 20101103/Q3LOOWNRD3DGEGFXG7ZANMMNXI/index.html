<html><header><meta charset="utf-8"><title>敖嘉年受傷遭易角</title></header><body><h1>敖嘉年受傷遭易角</h1><p>日前涉嫌因拜師問題被冼灝英打傷的敖嘉年，昨日現身將軍澳電視廣播城，他左眼眉角仍未消腫及貼上膠布。<br>有指敖嘉年因說話辣㷫冼灝英，他說：「我唔回應呢件事喇，家有啲工作都受影響，本來我要拍材叔（梁材遠）嗰部新劇，但係佢見到我嘅傷勢都叫我休息吓，不過有啲工作已經推唔到，好似呢個月7日要行騷。劇集會到12月先開工，我諗到時問題唔大。」</p><p>胡諾言頂上</p><p>至於頂替敖嘉年演出梁材遠新劇的胡諾言，昨日在電視城試造型，監製梁材遠否認胡諾言執二攤，他說：「胡仔本身都有份演呢部劇，家只不過係將角色戲份轉一轉。」<br>採訪、攝影：何慧斯</p></body></html>
