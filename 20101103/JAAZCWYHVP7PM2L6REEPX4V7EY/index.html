<html><header><meta charset="utf-8"><title>案件速遞驅鬼少女被指想接客</title></header><body><h1>案件速遞<br>驅鬼少女被指想接客</h1><p>【本報訊】中年司機藉詞驅鬼作法強姦迷信少女案昨在高等法院續審。被告自辯稱與女事主初相識時，她已表明想「接客」，希望賺快錢。事主又經常問他借錢，而每次性交都是事主採取主動，完事後均會向他再借錢。<br>52歲被告周錦華作供指，去年3月經朋友介紹認識20歲女事主X，知道她有吸煙和索K的習慣。X不時問他借錢。被告稱首次與X發生性關係時，X稱「不如我同你做一次，抵銷晒以前借啲錢」。被告指「我都仲未諗得切，佢已經除咗自己條褲」，於是決定做愛。聆訊今續。<br>案件編號：HCCC80/10</p></body></html>
