<html><header><meta charset="utf-8"><title>案件速遞滅門案被告稱遭警打</title></header><body><h1>案件速遞<br>滅門案被告稱遭警打</h1><p>【本報訊】打鼓嶺坪輋村滅門案昨於高等法院續審。辯方指被告許勝其去年7月6日被帶返打鼓嶺警署搜身時，遭警員脫褲襲擊下體，又扯頭髮及踢腳，威嚇被告要合作及招認，否則有排受苦，作供的偵緝警員簡偉祺否認其事。<br>控方又讀出證人書面供詞，指去年7月7日凌晨1時許開始，警方先後指派消防員、挖掘工人及執骨工人到案發現場進行挖掘。當挖至0.6米深後便看見屍體的頭髮及手指，執骨工人於同日下午起出四具屍體。<br>案件編號：HCCC90/10</p></body></html>
