<html><header><meta charset="utf-8"><title>產業署拍賣10豪宅</title></header><body><h1>產業署拍賣10豪宅</h1><p>【本報訊】豪宅市道續旺，產業署繼7月拍賣11項豪宅後，再度添食，推出10伙於本月17日拍賣，開價每呎8069至14793元，較市價低5至15%。<br>產業署委託美聯測量師行拍賣的物業，薄扶林碧瑤灣佔4伙、大坑愉富大廈3伙、跑馬地比華利山2伙及摩星嶺翠海別墅1伙，開價1750萬至3000萬元。愉富大廈A座20樓2室連車位開價最貴，約2028方呎，開價3000萬元，呎價14793元。而比華利山D座3樓D2室連車位開價最低，1734方呎，開價1750萬元，呎價10092元。<br>產業署曾於7月拍賣11項住宅連車位物業，最終售出9項，套現共2.261億元。
</p></body></html>
