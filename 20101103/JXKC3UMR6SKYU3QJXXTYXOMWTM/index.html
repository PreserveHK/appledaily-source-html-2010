<html><header><meta charset="utf-8"><title>案件速遞三人認偷1400部手機</title></header><body><h1>案件速遞<br>三人認偷1400部手機</h1><p>【本報訊】一名受託到機場提貨的運輸工人，涉嫌串同兩名同黨，利用事先複製的受託公司印章、電訊牌照副本及提貨編號，領取該批1400部共值407萬元的Blackberry手機，轉售圖利。兩人昨在區域法院承認串謀盜竊罪名。<br>三名被告依次為運輸工人陳家麒（26歲）、貨車司機梁偉基（32歲）及無業被告郭子榮（26歲），三人被控於去年12月27日，在機場偷走該批黑莓手機。警方事後僅起回1192部手機，餘下208部以20萬元轉售。第三被告不認罪候審。<br>案件編號：DCCC490/10</p></body></html>
