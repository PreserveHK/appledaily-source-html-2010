<html><header><meta charset="utf-8"><title>寧進做戥穿石唔頂酒</title></header><body><h1>寧進做戥穿石唔頂酒</h1><p>無綫藝員何俊軒前日與女友Christina拉埋天窗，於九龍灣煌府擺喜酒，筵開40多席。到賀藝員包括近期憑《巾幗梟雄之義海豪情》非凡哥人氣急升的麥長青、廖碧兒、李家聲和曾偉權等，上月不獲無綫續約的陳志雲愛將寧進，與布偉傑等任戥穿石，保安局局長李少光兒子李霖恩任伴郎。<br>記者昨日致電寧進，他說：「我同何俊軒係同期訓練班同學，好老友o架，廖碧兒都係同期插班生，噚晚佢都有去。」問他前晚有否為新郎擋酒？他說：「噚晚我冇乜飲酒，因為之後要揸車，車佢啲親戚朋友走。」<br>採訪：林妃</p></body></html>
