<html><header><meta charset="utf-8"><title>張學友無暇亮相春晚</title></header><body><h1>張學友無暇亮相春晚</h1><p>陳奕迅缺席Cash頒獎禮，皆因他在上海為蓋瑞普萊爾慈善高爾夫邀請賽的拍賣晚會任表演歌手，同場表演的還有張學友、鋼琴家郎朗、林俊杰及張靚穎等。<br>是夜拍賣會為愛滋病孤兒籌款，學友捐出100張內地巡迴演唱會VIP門票，籌得300萬人民幣，全晚共籌得1,187萬人民幣。<br>活動後學友被問到有傳四大天王將在今年春晚聚首合唱，他否認道：「年底我要忙巡迴演唱會，12月30日至1月3日在上海世博文化中心舉行演唱會。要參加春晚，時間上可能有困難，而且到目前為止我還沒接到任何通知。」<br>撰文：丁寧</p></body></html>
