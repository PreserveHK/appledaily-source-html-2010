<html><header><meta charset="utf-8"><title>80後婚姻首重工資次重性</title></header><body><h1>80後婚姻首重工資次重性</h1><p>幸福婚姻幸福取決於工資第一性第二？日前發佈的全國性「中國人婚姻及性幸福」調查報告顯示，80後「最看重的幸福婚姻五要素」依次為：適當的收入、和諧的性生活、相互忠誠、健康可愛的孩子及婆媳和平共處。由50後至90後組別中，80後的婚姻幸福感也最強，婚內「性福」感也最高，然而婚姻卻穩定性卻不高，有「高質量、低穩定」的傾向。但他們在「婚外性行為」和「婚外情」上則表現相對保守，有過婚外性行為的比例在受訪群體中最低。<br>《小康》雜誌</p></body></html>
