<html><header><meta charset="utf-8"><title>珠海團死者火化　家屬盼立碑</title></header><body><h1>珠海團死者火化　家屬盼立碑</h1><p>台灣蘇花公路山泥傾瀉，首名確認罹難的珠海團團員龔艷的遺體，昨在宜蘭火化。親友隨後將把她的骨灰帶返大陸。有大陸家屬希望台灣當局能在出事的蘇花公路114.5公里處立碑，悼念亡魂。<br>昨晨，龔艷的丈夫及二姐到火化場送親人最後一程，二人悲傷萬分，掩面痛哭。昨日是蘇花公路事故發生第13天，搜救工作仍然繼續，但18名珠海團團員、北京團一名女領隊及4名台籍人員，共23人仍然下落不明。家屬們近期將再進行招魂，望早日找到失蹤親人的遺體。<br>台灣《蘋果日報》</p></body></html>
