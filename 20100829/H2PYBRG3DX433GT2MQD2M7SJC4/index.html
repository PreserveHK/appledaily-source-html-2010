<html><header><meta charset="utf-8"><title>罪犯自宮免被遣返</title></header><body><h1>罪犯自宮免被遣返</h1><p>一名哈薩克男子，因犯罪而被西班牙遞解出境，為了要留在西班牙，竟然出到苦肉計，在機場趁警員不覺，掏出一把利刀自宮。結果他如願不用即時遣返回哈薩克，但傷勢相當嚴重。<br>該52歲男子因涉及暴力罪行，剛在西班牙坐了五年監，上周一深夜原定要遞解回哈薩克。當時他由幾名警員押送到馬德里機場，但決意不肯回國的他，從衣服內掏出一把利刀，然後狠狠地揮刀切斷陽具。警方惟有立即送他到醫院搶救，迄今仍然情況嚴重。<br>法新社</p></body></html>
