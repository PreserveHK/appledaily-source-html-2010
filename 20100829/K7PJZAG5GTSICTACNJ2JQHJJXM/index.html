<html><header><meta charset="utf-8"><title>比堅尼嬌娃榜　英公主排第4</title></header><body><h1>比堅尼嬌娃榜　英公主排第4</h1><p>女大十八變，英國比亞特麗絲公主（PrincessBeatrice）兩年前被狗仔隊拍下穿比堅尼的「不雅肉照」，「驚」而不「艷」；但21歲的她減肥成功後，今時今日再穿比堅尼，曲線玲瓏浮凸，打入最索比堅尼嬌娃排行榜第四位，與公認是索女的內衣名模AlessandraAmbrosio和女星珍妮花雅麗絲頓（JenniferAniston）平起平坐，比曼聯球星朗尼（WayneRooney）妻子高蓮（Coleen）更受歡迎。這次選舉由剃刀生產商吉列委託進行，訪問了1,002人。<br>英國《每日郵報》<br>()內為得票率</p></body></html>
