<html><header><meta charset="utf-8"><title>黃婉曼行貓步騷少少</title></header><body><h1>黃婉曼行貓步騷少少</h1><p>黃婉曼昨日在深水埗為時裝活動擔任模特兒，首次行天橋的她表示心情緊張，怕不慎跌倒，問為何如此密實，她說：「呢套已經有少少性感都算係底線，泳衣就一定唔可以接受，但第一次行騷，唔知笑好定唔笑好。」</p><p>想向主持發展</p><p>黃婉曼日前被本報拍得與now香港頻道副總裁杜之克吃飯，疑被斟掂泊小小超碼頭，升呢坐節目主持，她說：「都係好初步去傾，嗰日係第一次見面，自己都想喺主持方面發展，以前做幕後工作多，家有機會做幕前都係個好機會。」<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
