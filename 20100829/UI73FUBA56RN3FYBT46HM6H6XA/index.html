<html><header><meta charset="utf-8"><title>G.E.M.認戀林宥嘉</title></header><body><h1>G.E.M.認戀林宥嘉</h1><p>G.E.M.（鄧紫棋）、王菀之和張敬軒等昨日到浸會大學出席新城活動，之前G.E.M.和台灣歌手林宥嘉傳出緋聞，但兩位當事人每次被問到時都未有正面回應，不過近日再度有報道指G.E.M.與林宥嘉愛得癡纏，感情有增無減，雖然分隔兩地但依然一日千里。</p><p>「佢好有才華」</p><p>再向G.E.M.求證戀情時，她一反常態竟以甜笑默認，她說：「等結婚先講，我想22歲結婚，3年啫，我就快出碟唔想俾人話我博宣傳咁，想留啲私人空間。」至於被問與宥嘉關係？G.E.M.說：「係人與人之間和諧關係，佢好有才華。」言談間不忘大讚男友一番。<br>採訪、攝影：溫敏芝</p></body></html>
