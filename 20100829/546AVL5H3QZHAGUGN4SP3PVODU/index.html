<html><header><meta charset="utf-8"><title>AV物誌：卡片DC變焦升呢</title></header><body><h1>AV物誌：卡片DC變焦升呢</h1><p>二千多元平價機，有時想影遠景，明明唔夠Tele，又夾硬焗用數碼變焦，卒之走焦之餘，仲好多Noise！最近，Casio新返EX-S200，佢同樣係入門級平價貨，但分別係除咗有4倍光學變焦，仲追加一項名為「超解像變焦」功能，簡單講，佢能夠將原來變焦倍數升呢，乘以1.5倍（即變成6倍），效果有無光學變焦咁靚，上網Click條片睇吓咪知囉！<br><br>記者：陳國輝</p><p>捷成洋行（29262300）</p></body></html>
