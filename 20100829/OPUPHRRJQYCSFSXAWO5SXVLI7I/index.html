<html><header><meta charset="utf-8"><title>轉會更衣室：路爾斯加西亞希臘搵食</title></header><body><h1>轉會更衣室：路爾斯加西亞希臘搵食</h1><p>今夏被西甲桑坦德放棄的32歲西班牙中前場球員路爾斯加西亞，同意加盟希臘球會彭拿典奈高斯，只要通過體測，便會動筆簽1年合約。<br><br>馬華路禾尼<br>位置：前鋒<br>國籍：津巴布韋<br>年齡：32歲<br>原效球會：自由身<br>加盟球會：布力般流浪（英超）<br>轉會費：免費<br>成事指數：已落實<br><br>賓艾化<br>位置：前鋒<br>國籍：法國<br>年齡：23歲<br>原效球會：馬賽（法甲）<br>加盟球會：紐卡素（英超）<br>轉會費：借用<br>成事指數：已落實<br><br>歐洲各大聯賽轉會窗於7月1日重開，我們會追蹤各主要球星轉會動向，為大家第一手報道球星最新落腳點。<br>註：以5◎為最高</p></body></html>
