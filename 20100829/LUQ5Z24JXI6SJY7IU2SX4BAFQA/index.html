<html><header><meta charset="utf-8"><title>陳泰銘澄清未娶關之琳</title></header><body><h1>陳泰銘澄清未娶關之琳</h1><p>關之琳早前被拍得與台灣富商陳泰銘把臂同遊法國巴黎，不過對於有周刊報道兩人結婚，陳泰銘前日首次發出聲明澄清，指該報道已經令他的名譽及權益嚴重受損，並造成莫大困擾，為徹底杜絕不實流言蜚語，他在聲明中澄清：「本人從未與關之琳小姐領證結婚。」<br>關之琳早前曾公開表示自己在蜜運中，但拒絕透露男友身份。</p><p>感情很好</p><p>據其身邊好友透露，雖然關與男友現時感情很好，但未到談婚論嫁地步，而之之也得到男友呵護備至，生活過得很開心。<br>撰文：葉雪</p></body></html>
