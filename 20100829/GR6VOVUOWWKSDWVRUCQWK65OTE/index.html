<html><header><meta charset="utf-8"><title>雨後瀑布變番茄紅</title></header><body><h1>雨後瀑布變番茄紅</h1><p>加拿大艾伯塔省的卡梅倫瀑布（CameronFalls），在暴雨後出現奇景，流水由清澈透明變成番茄紅（圖）。不是血流成河，而是雨水將岩石中的紅色沉積物冲出，極之罕見。<br>女攝影師科菲與丈夫常到瀑布拍照。最近該區下大雨，雨後兩人到瀑布，想看看暴雨造成甚麼破壞，「丈夫建議回去看看瀑布，當時瀑布仍是清澈的」。過了兩小時，沉積物終於冲到瀑布，將水變成紅色。<br>英國《每日郵報》</p></body></html>
