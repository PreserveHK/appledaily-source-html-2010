<html><header><meta charset="utf-8"><title>200磅司機猝死的士內</title></header><body><h1>200磅司機猝死的士內</h1><p>【本報訊】一名體重逾200磅的姓梁52歲的士司機，昨深夜11時許駕駛的士停泊於深水埗醫局街199號對開路邊，車門打開，有途人經過覺可疑，趨前查看發現梁昏倒在駕駛座中，途人立即報警，救護員趕至，將司機送明愛醫院搶救，惜告不治。<br>在搶救過程中，他口部曾吐出白飯，相信之前曾吃過晚飯，疑駕駛期間突感不適，急忙將車停下休息，豈料陷休克狀態。<br>警方正聯絡死者家人協助調查，以了解他生前是否曾患病，稍後將替死者剖屍檢驗以確定死因。</p></body></html>
