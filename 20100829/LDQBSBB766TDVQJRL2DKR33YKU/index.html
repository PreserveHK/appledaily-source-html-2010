<html><header><meta charset="utf-8"><title>關仁隱事：「後人」玩嘢搞着男友 - 關仁</title></header><body><h1>關仁隱事：「後人」玩嘢搞着男友 - 關仁</h1><p>娛樂圈真係乜人都有，當然有人為理想拼搏，但亦有人只想出位有知名度，甚至一心釣金龜。好似「後人」之前工作量唔多，直至釣到「Sing之子」後，開始不斷晒命自放新聞博上位，佢份人最叻口是心非，人前人後兩個樣，為咗博男友屋企人歡心，人前就賣口乖話自己好尊重老人家，但人後就不斷講同行阿嫂是非，講完仲要扮無辜，關仁知佢家將行動升級，總之每逢過時過節家庭聚會就話唔得閒noshow，擺晒姿態無非爭寵，但就搞到Sing之子左右做人難。<br><br>Textby關仁</p></body></html>
