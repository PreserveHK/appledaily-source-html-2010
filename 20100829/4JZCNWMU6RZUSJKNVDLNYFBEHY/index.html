<html><header><meta charset="utf-8"><title>關仁隱事：「獅子頭」瞞住女友偷食 - 關仁</title></header><body><h1>關仁隱事：「獅子頭」瞞住女友偷食 - 關仁</h1><p>好多導演都好爛滾，外表老老實實嘅「獅子頭」雖然有親密戰友，經常情侶檔合作無間，關仁聽聞其實獅子頭份人都幾好色，每次出埠拍戲都有艷遇，搞到身邊人好不安，成日要對男友到實一實，但男人越畀人管就越想出軌，所以獅子頭次次都諗計擺脫跟得女友去媾女，畢竟獅子頭同女友都拍咗拖好多年，老夫老妻，所以女友有時知道自己個男人偷食都要死忍，令關仁覺得係咪啲人自覺係才子，都特別風流。<br><br>Textby關仁</p></body></html>
