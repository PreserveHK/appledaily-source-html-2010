<html><header><meta charset="utf-8"><title>土屋Anna對空凳落力唱</title></header><body><h1>土屋Anna對空凳落力唱</h1><p>日本女星土屋Anna昨晚在灣仔會展開FashionConcert，但遲了足足一個小時延至8點45分才開始，現場2,400人的座位只坐了三成多，不少座位均鋪了黑布，後排觀眾不斷坐前。有「翻版徐若瑄」之稱的台灣名模李毓芬打頭陣行騷，事前稱會領軍行騷的土屋，則其後才搽smokeyeyes穿背心登場唱出《DirtyGame》，一身rock味，又以廣東話向觀眾講「你好」。</p><p>李毓芬昨日演出前接受訪問，她坦言心情緊張，又嘆次次來港均遇月事來臨，她已吃中藥，雖然去掉臉龐的腫脹，但仍流血不止。採訪：梁婉霞<br>攝影：陳慧安</p></body></html>
