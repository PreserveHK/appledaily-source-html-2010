<html><header><meta charset="utf-8"><title>星閃閃：勞特立執教路難行</title></header><body><h1>星閃閃：勞特立執教路難行</h1><p>踢而優則教，是不少球星級球員退役後的道路；丹麥中場指揮官米高勞特立，在球員時期享盡榮譽，是少數先後效力巴塞隆拿及皇家馬德里，仍受兩隊球迷尊敬的球員。他贏過西甲、荷甲等冠軍，但教練生涯則甚欠順利。<br>米高勞特立在98年收山後，00年開始出任國家隊助教，兩年後轉教國內班霸邦比，曾贏得丹超、丹麥盃等冠軍。但07年轉教西甲基達菲，短短一季就離開。之後曾傳出接手彭拿典奈高斯、馬德里體育會等，結果都因個人條例談不攏而告吹。今季終於再出山，任教馬略卡。面對球隊財困，米高勞特立勉勵球員說：「在球員時代，我也曾在逆境下比賽，希望麾下球員也抱這個信念。」</p></body></html>
