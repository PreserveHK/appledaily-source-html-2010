<html><header><meta charset="utf-8"><title>關仁隱事：「小雨點」嫁入豪門夢碎 - 關仁</title></header><body><h1>關仁隱事：「小雨點」嫁入豪門夢碎 - 關仁</h1><p>近年「小雨點」嘅事業全冇起色，不過仲可以返內地拍劇賺下人仔，對佢嚟講最大成就莫過於識到個有米男友。雖然未有名份，但關仁聽聞男方對小雨點都叫唔錯，畀咗層樓佢同屋企人住，大小使費都由男友負責。</p><p>男友無情</p><p>不過好景不常，正當佢諗住嫁硬入豪門之際，小雨點臨門撻Q，聽聞男方家人一直唔鍾意佢係娛樂圈出身，結果都分手收場，小雨點好傷心，但男方就若無其事照常返工，可見佢男友其實都幾無情。<br><br>Textby關仁</p></body></html>
