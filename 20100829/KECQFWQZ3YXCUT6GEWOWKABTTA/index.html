<html><header><meta charset="utf-8"><title>羅拔、姬絲頓酒店激戰24小時</title></header><body><h1>羅拔、姬絲頓酒店激戰24小時</h1><p>《吸血新世紀》（Twilight）電影系列男女主角羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KristenStewart），由戲內愛到戲外，有報道指兩人上周末租了一間酒店房，但期間竟足不出戶閉關談心，事後被酒店員工踢爆只需執床。</p><p>只需執床</p><p>羅拔和姬絲頓入住加州的OjaiValleyInn&amp;Spa酒店，奇在他們未有享受最出名的spa服務，又沒叫roomservice，全日24小時只留在房內過二人世界。執房員工指房內很乾淨，只需執床，更指他們沒用毛巾，懷疑他們未有冲凉。</p></body></html>
