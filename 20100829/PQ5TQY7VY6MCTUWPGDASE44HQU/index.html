<html><header><meta charset="utf-8"><title>懷舊福士賣新潮PanCake</title></header><body><h1>懷舊福士賣新潮PanCake</h1><p>跟日產去橫濱試車，街上無乜騎呢車出現，偏偏在火車站Sogo門口，有架經典福士Van仔擺喺度，朱古力色車身襯火燄拉花，咁搶眼梗要行埋去八吓。原來架車是流動Pancake店，見老闆是後生仔，厚住臉皮用英文問佢，點解要改裝懷舊Van仔去賣Pancake？佢話福士同Pancake無關係，純粹個人喜好，改裝後反應又出奇地好，仲話啲客被車身顏色吸引，所以最受歡迎係特濃朱古力醬Pancake。擺喺人流不斷嘅商場門口，又賣成五十幾蚊一塊，相信店主好快可以買多幾架Van仔了！<br><br>記者：徐影龍</p></body></html>
