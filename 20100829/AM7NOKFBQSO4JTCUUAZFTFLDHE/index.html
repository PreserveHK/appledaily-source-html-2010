<html><header><meta charset="utf-8"><title>妄攝o靚模宣傳婚禮冇人識</title></header><body><h1>妄攝o靚模宣傳婚禮冇人識</h1><p>妄攝o靚模Debby及Cat昨日穿上婚紗到銅鑼灣為婚禮比賽宣傳兼派報名表格，但人氣不足，只有少許市民停步觀看。至於談及心目中的夢想婚禮，Debby就希望到玻利維亞的天空之鏡舉行婚禮，不過說到當地不會批簽證予特區護照持有人時，她無厘頭說：「咁去當地度蜜月都開心嘅。」問非所答，問到剛完成中五的阿Cat會選擇繼續讀書還是全職工作？她說：「都會讀書嘅，但家全職工作先，因為怕大咗會冇乜機會。」</p></body></html>
