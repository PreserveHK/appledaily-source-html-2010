<html><header><meta charset="utf-8"><title>谷祖琳做12月新娘</title></header><body><h1>谷祖琳做12月新娘</h1><p>谷祖琳去年12月與前東亞唱片高層葉展華分手，即戀上名牌香水、眼鏡代理公司的太子爺Andrew。據悉兩人拍拖近一年，幾個月前谷祖琳更答應了男方求婚，婚期定於12月。</p><p>酒席未定實</p><p>據知兩人已在尖沙嘴洲際酒店訂了酒席，谷祖琳昨在電話中說：「乜都未定實，酒席又唔知攞唔攞到，所以話我12月結婚，未必係真，我諗遲啲有咗明確答案先講啦，到呢一刻，我真係未定到幾時嫁。」另外，谷祖琳昨晚在金鐘出席何國鉦婚紗騷時再說：「Andrew係澳洲讀書嘅同學，係命中注定，天賜良緣。」<br>採訪、攝影：葉雪、顏英儀</p></body></html>
