<html><header><meta charset="utf-8"><title>呂慧儀：越少墊越安全</title></header><body><h1>呂慧儀：越少墊越安全</h1><p>呂慧儀和莊思敏等昨日在灣仔會展行婚紗騷。問呂慧儀早前在港男比賽中以超性感登場，惹來觀眾向廣管局投訴，她說：「件衫好睇，可能燈光打得我靚，不過會聽前輩同觀眾意見。」</p><p>莊思敏勤按胸</p><p>問呂慧儀有否加墊，她笑說：「越少嘢越安全，公司啲膠紙好有效。」問她有否被公司照肺，她說：「未收到公司話要傾。」<br>此外，莊思敏透露隆胸後已逐漸康復：「家重咗啲，同埋要按摩。」問男友吳浩康有否幫手按摩，她說：「佢有見過，但冇乜意見。」笑問她隆胸後有否同男友「得閒炒飯」，她謂：「冇呀。」<br>採訪：顏英儀<br>攝影：陳俊強</p></body></html>
