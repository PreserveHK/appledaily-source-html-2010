<html><header><meta charset="utf-8"><title>幼童馴羊賽如虐待</title></header><body><h1>幼童馴羊賽如虐待</h1><p>美國各地近期潮興舉行幼童馴羊比賽，只限6歲或以下的小童參加，戴上頭盔後，攀上羊背，只靠雙手拚命抱着羊頸（圖），騎羊飛奔45米（150呎）長的賽道，在地區賽勝出的小童可參加10月在加州舉行的全國大賽，冠軍獎金約35,000港元。<br>別以為綿羊很馴很安全，哥倫比亞混種羊躁動不安，大部份小童幾十秒內脫手掉下。加上羊達82公斤（約180磅），小童被羊踏過肯定受傷，有團體批評虐待動物兼虐待兒童。<br>英國《每日鏡報》</p></body></html>
