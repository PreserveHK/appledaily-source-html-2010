<html><header><meta charset="utf-8"><title>乾衣機攪焗5分鐘　貓咪大難不死</title></header><body><h1>乾衣機攪焗5分鐘　貓咪大難不死</h1><p>英國小貓咪「富奇」（Fudge），某日下午見乾衣機機門打開，就跳進裏面午睡。不知就裏的女主人布恩（AshleaBoon），這時卻使用乾衣機，將愛貓困在機內攪動和焗了五分鐘，竟能大難不死。<br>25歲的布恩說：「我從乾衣機拉出床單時，富奇從機內掉出來，癱倒地上，軟弱無力，動也不動，就像死了一樣。」嚇得半死的她未有放棄，開始輕揉牠的腹部，竟逐漸令牠恢復呼吸。30分鐘後，富奇已能站起來，但四肢乏力。布恩帶富奇見獸醫，醫生原本還擔心牠腦部受創或視力受損，但富奇翌日已回復正常一樣跳來跳去。<br>英國《每日郵報》</p></body></html>
