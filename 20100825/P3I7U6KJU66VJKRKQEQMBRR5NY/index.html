<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉嘆脅持事件似舊作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志偉嘆脅持事件似舊作 - 馮仁昭</h1><p>曾志偉同陳小春等噚晚到將軍澳電視廣播城為《超級遊戲獎門人》錄影，原本佢哋話會喺節目前做默哀儀式，但最終都取消咗，志偉話原本連節目錄影都想取消，但因為派晒飛畀啲觀眾，最後決定如常錄影，佢話：「本來有默哀，但唔想令氣氛沉重，加上唔係直播，所以取消。」志偉話知道成件港團被脅持件事同佢以前部戲《安樂戰場》好似，佢都話好震驚，佢話今次香港政府做咗唔少嘢，所以演藝人協會暫時就唔會有任何行動住。</p></body></html>
