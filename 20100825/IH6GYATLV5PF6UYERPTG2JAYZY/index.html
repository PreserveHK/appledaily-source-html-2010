<html><header><meta charset="utf-8"><title>求驗客手記：碧咸狂戴防輻射手帶 - 求驗客</title></header><body><h1>求驗客手記：碧咸狂戴防輻射手帶 - 求驗客</h1><p>唔知大家仲記唔記得，幾年前好興用啲類似磁石貼嘅物體，貼喺電子用品度以防輻射。估唔到家荷李活都好興類似嘅嘢，話說有一種叫PowerBalanceband嘅膠手帶，憑手帶各種唔同嘅圖案，就可以令戴上手帶嘅人散發自身正能量，防止負能量埋身及防輻射等等。呢條計雖然舊，但勝在受，好多荷李活明星同體育明星好似羅拔迪尼路、李安納度迪卡比奧及巴里哲奴等，都信到十足十；而最新迷上呢種手帶嘅就係俾卡比路話老嘅英格蘭中場碧咸（圖），佢仲被拍到一次過戴咗4款呢種手帶㖭！</p></body></html>
