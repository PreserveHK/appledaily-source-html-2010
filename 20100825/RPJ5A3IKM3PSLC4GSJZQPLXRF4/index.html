<html><header><meta charset="utf-8"><title>求驗客手記：巴西球證殺球員潛逃 - 求驗客</title></header><body><h1>求驗客手記：巴西球證殺球員潛逃 - 求驗客</h1><p>如果你認為喺電影《少林足球》入面，有人帶士巴拿入球場誇張，其實仲恐怖都有。周日喺巴西巴雷拉斯發生駭人聽聞嘅球證殺人事件。場波係由兩支業餘隊對陣，當一個叫達施華嘅球員唔服球證查維斯（圖）判決，引起激烈爭論，後者突然喺腰間掹把刀捅落對方心口，傷者個細佬見狀幫手，結果背部中刀。事後證實28歲嘅達施華喪生，26歲嘅查維斯潛逃。達施華本身係個保安員，結果都保護唔到自己。諗落有幾奇？特警都可以係唔識救人嘅廢柴，世上仲有咩事唔可以發生？</p></body></html>
