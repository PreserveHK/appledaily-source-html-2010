<html><header><meta charset="utf-8"><title>鄺美雲鑽飾贈愛犬</title></header><body><h1>鄺美雲鑽飾贈愛犬</h1><p>鄺美雲（Cally）、官恩娜和杜汶澤等昨日在尖沙嘴出席相片展覽，她們拿出自己的照片作展覽之用。Cally還帶來愛犬Cash，她謂很愛與Cash和Euro拍照，稍後將推出珠寶書，她也設計了兩套鑽飾給兩隻愛犬，到時會拍照輯錄在珠寶書中。<br>官恩娜的照片則是她穿吊帶裙躺在置於中環街道的床上，她說：「咁樣影張相都幾驚幾尷尬。」杜汶澤則談到好友吳君如否認懷孕，他說：「佢不嬲唔鍾意同人分享，我有打過電話畀佢，話如果佢真係大肚，我想同佢影輯性感相。」怎不叫老婆田蕊妮大肚影？他說：「佢未有興趣大肚。」<br>採訪、攝影：胡比</p></body></html>
