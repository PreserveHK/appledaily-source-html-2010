<html><header><meta charset="utf-8"><title>丹麥土炮火箭載人升空</title></header><body><h1>丹麥土炮火箭載人升空</h1><p>開發火箭不再是政府或大企業的專利，丹麥兩名火箭發燒友製造出世界首枚業餘人士DIY設計製造的載人火箭。<br>本特松和馬德森的「哥本哈根次軌道」公司，花了六年時間，自己設計製造火箭，下周一將在波羅的海一艘潛艇上試射，如成功就會短期內載人發射，令丹麥成為第四個載人航天國，馬德森更想親自乘坐上太空。兩人研製的「HEAT」火箭高9米，升上太空後，推進系統會脫離，載人部份會用降傘減速，降落海面。<br>英國《每日郵報》</p></body></html>
