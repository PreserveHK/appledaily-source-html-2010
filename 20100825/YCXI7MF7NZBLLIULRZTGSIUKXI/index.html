<html><header><meta charset="utf-8"><title>李準基包頭再演舞台劇</title></header><body><h1>李準基包頭再演舞台劇</h1><p>上周六綵排舞台劇《生命的航海》時撞傷額頭縫了50針的李準基，休息了兩天後，已如先前決定一樣，昨日再次現身首爾國立劇場，包紮着頭戴上帽子繼續演出。據悉他本着軍人的精神頂硬上跟觀眾見面，勇氣可嘉。</p><p>半年後整容</p><p>李準基昨日看來精神不錯，製作單位要基哥小心演出時流汗影響傷口。而基哥的經理人表示，李準基的傷口呈T字形，日前經磁力共振等精密檢查證實無大礙，但範圍頗大，故半年後待傷口完全癒合後，他便再會接受整容手術。</p></body></html>
