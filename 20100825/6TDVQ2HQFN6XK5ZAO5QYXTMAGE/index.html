<html><header><meta charset="utf-8"><title>獲釋夫婦平安返港</title></header><body><h1>獲釋夫婦平安返港</h1><p>【本報訊】事件中先後獲槍手釋放的兩名全團最年長男女團友李奕彪及其妻子，昨晚由旅遊業議會主席胡兆英陪同下由馬尼拉乘搭飛機，昨晚10時平安抵港。</p><p>港府安排女兒接機</p><p>據知港府安排專車接載李伯女兒到機場停機坪接機。李伯夫婦落機時看見女兒在場，高興不已，情緒激動喜極而泣。<br>李奕彪是西貢區原居民，是已淹沒萬宜水庫之下的萬宜村原居民，家族中人曾擔任萬宜村村長及參與當年興建水庫遷村的協調工程。街坊指李伯為人健談，樂善好施，亦關注西貢區居民福利，對兩人平安脫險感到高興。</p></body></html>
