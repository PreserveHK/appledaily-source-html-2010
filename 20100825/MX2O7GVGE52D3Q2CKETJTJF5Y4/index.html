<html><header><meta charset="utf-8"><title>蔡依林酒後亂性渴望愛</title></header><body><h1>蔡依林酒後亂性渴望愛</h1><p>蔡依林日前在台北接受黃子佼專訪，大爆自己酒後醜態及現時的擇偶條件。她透露自己愛喝白酒、香檳和雞尾酒，經常喝完酒後「短暫性失憶」，回家後洗臉時手指敲到洗手盆都不知道痛。她又說：「我跟好友唱K，她們都沒人在聽，完全沒有把我放在眼裏。」<br>談到感情觀，蔡依林不諱言受剛新婚的姐姐影響很深，她說：「姐姐說不要只有工作上tough，在愛情上也必須展現tough的一面。」</p><p>要承受輿論壓力</p><p>現時Jolin揀理想情人，要外表標準，最好有點肌肉線條，更透露希望對方能保護女仔，承受得住媒體輿論壓力，她補充：「現在很渴望有段穩定的戀情。」<br>採訪：黎寶蘋
