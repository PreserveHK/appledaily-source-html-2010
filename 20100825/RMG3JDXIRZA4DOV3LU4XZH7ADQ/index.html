<html><header><meta charset="utf-8"><title>求驗客手記：阿古蘭尼體測6粒鐘未掂 - 求驗客</title></header><body><h1>求驗客手記：阿古蘭尼體測6粒鐘未掂 - 求驗客</h1><p>馬會足智彩網頁更新資料嘅速度，有時都算幾快，但有時就快過龍，捉蟲。好似前日已將阿古蘭尼（圖）列入祖雲達斯球員名單內，實情係截至噚日黃昏，阿古蘭尼都未正式加盟，點解？話說呢個失意於利物浦嘅前「羅馬王子」接班人，唔知搞乜鬼，禮拜一喺祖記接受體測，搞6粒鐘都未搞掂，噚日重要接受其他唔同測試，都算誇張；亦因為咁，原定周一簽約要延期。到底係因祖記上季有一大籮傷兵，費事整多隻玻璃腳入隊？抑或係佢有隱疾，要驗清楚？</p></body></html>
