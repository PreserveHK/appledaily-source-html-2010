<html><header><meta charset="utf-8"><title>小林尊12分鐘吞10薄餅</title></header><body><h1>小林尊12分鐘吞10薄餅</h1><p>日本大胃王小林尊（圖）蟄伏多時，周日終於在加拿大重出江湖，只花了12分鐘就鯨?10個切成40件的薄餅，勇奪薄餅競食比賽冠軍。<br>比賽在南安大略省巴里市（Barrie）一間餐廳進行，小林尊沿用一貫策略，將薄餅對摺混和清水吞下，全程幾乎沒有咀嚼，大幅拋離另外11名對手。結果小林尊不負眾望，極速鯨?40件薄餅，擊敗吃掉29件的東道主選手切爾文斯基，捧走1,500加元（11,023港元）獎金，還可一年免費任食薄餅和專用餐廳泊車位。<br>加拿大《多倫多太陽報》</p></body></html>
