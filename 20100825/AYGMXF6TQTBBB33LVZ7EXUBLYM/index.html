<html><header><meta charset="utf-8"><title>醫療短波直腸癌有年輕化趨勢</title></header><body><h1>醫療短波<br>直腸癌有年輕化趨勢</h1><p>美國一項研究發現直腸癌有年輕化趨勢，研究追蹤了國家癌症中心由1973年至2005年的數據，發現1,922宗在40歲以下病發的直腸癌個案，結腸癌則有5,125宗，分析過去32年的發病年齡趨勢，結腸癌患者年齡很穩定在50歲或以上，但直腸癌患者的年齡則有下降，估計40歲以下患者增加約4%。由於兩種腸癌的發病風險因素相似，故仍需進一步研究才能確定直腸癌年輕化的原因。
</p></body></html>
