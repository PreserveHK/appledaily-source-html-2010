<html><header><meta charset="utf-8"><title>AKB48出玩具麻雀</title></header><body><h1>AKB48出玩具麻雀</h1><p>日本大堆頭女子組合AKB48，近日推出的新單曲碟《HeavyRotation》，賣出超過52萬張，銷量證明她們的受歡迎程度，因此AKB48更進軍玩具界，推出大人細路都啱玩的玩具麻雀！<br>AKB麻雀雖然外形與一般麻雀差不多，其實只是一個計分遊戲，麻雀上有12名成員的樣貌，全都是早前人氣總選舉中最受歡迎的頭12名成員，以人氣No.1的大島優子的積分最高。玩具商有信心起碼有5萬套銷量。<br>另外，成員坂野友美昨日單拖穿上浴衣，參加經理人公司的活動，與近50名少女爭妍鬥麗。</p></body></html>
