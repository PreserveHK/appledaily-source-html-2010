<html><header><meta charset="utf-8"><title>六港片參賽亞太影展</title></header><body><h1>六港片參賽亞太影展</h1><p>第54屆亞太影展已定於12月2日至5日在台灣舉行，香港區方面，林超賢執導、張家輝主演的《綫人》、黃國兆執導、溫碧霞主演的《酒徒》，陳德森導演、甄子丹演出的《十月圍城》、羅啟銳導演、任達華主演的《歲月神偷》、彭浩翔執導、楊千嬅主演的《志明與春嬌》與張經緯執導的《音樂人生》已報名參展。<br>入選名單將會在稍後公佈，該影展在近年已漸式微，近年曾試過停辦，到去年台灣續辦，今年第54屆，台灣樂於繼續主辦。</p></body></html>
