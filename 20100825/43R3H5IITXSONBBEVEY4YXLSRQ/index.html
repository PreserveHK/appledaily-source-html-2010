<html><header><meta charset="utf-8"><title>墨西哥小姐奪環姐后冠</title></header><body><h1>墨西哥小姐奪環姐后冠</h1><p>來自世界各地的83位佳麗，前天在美國拉斯維加斯競逐「環球小姐」榮銜，結果由22歲「墨西哥小姐」納瓦雷特（JimenaNavarrete）奪得后冠，是歷來第二位墨西哥佳麗取得這項殊榮。「牙買加小姐」菲利普斯（YendiPhillipps）獲得亞軍，「澳洲小姐」坎貝爾（JesintaCampbell）獲得季軍。<br>納瓦雷特15歲起做模特兒，今後會致力令世人關注愛滋病和乳癌問題，而她計劃攻讀營養學。<br>美聯社</p></body></html>
