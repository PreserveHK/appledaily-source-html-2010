<html><header><meta charset="utf-8"><title>GiGi遊世博被追蹤</title></header><body><h1>GiGi遊世博被追蹤</h1><p>梁詠琪（GiGi）日前到上海與歌迷聚會，大唱新廣東歌，一班以普通話為母語的上海粉絲，也齊聲和唱。GiGi又與歌迷抱抱，但只有女粉絲有此優惠，她又承諾很快會到上海舉行演唱會。<br>今次GiGi還帶了媽媽同行，一起參觀上海世博。其實GiGi之前曾經一遊，故今次擔當導遊，為媽媽講解每個展館的資料。梁媽媽也與GiGi一樣，最愛中國館的清明上河圖和意大利館的藝術裝置。由於世博遊人多，GiGi早有準備戴上口罩，想不到仍被認出，引來大班人跟隨和索簽名，GiGi也只好提早結束世博之旅。<br>撰文：丁寧</p></body></html>
