<html><header><meta charset="utf-8"><title>台灣美食節　嘆翠玉苦瓜鳳梨汁</title></header><body><h1>台灣美食節　嘆翠玉苦瓜鳳梨汁</h1><p>台灣美食是香港人至愛之一，所以台灣美食節總是長做長有，今次輪到MarketPlacebyJasons舉行台灣美食節（即日起至9月16日），場內搜羅了太陽餅、台式豆乾、魚鬆肉鬆等超過300款台灣地道美食，當中包括聞名的翠玉苦瓜鳳梨汁，甘甘甜甜，是最佳的消暑飲品。現凡於「台灣美食節」期間在場內累積消費最高的顧客，更可獲得台灣旅遊獎賞。<br><br>查詢：22991133</p></body></html>
