<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒生日收矯形內衣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒生日收矯形內衣 - 馮仁昭</h1><p>蕭亞軒（Elva）噚日31歲牛一，但佢要喺工作中度過，為下月4日喺新加坡嘅演唱會綵排，好友羅志祥突擊現身送咗套價值8萬新台幣嘅矯形內衣、同一個寫住45公斤嘅磅秤造型蛋糕畀佢，擺明取笑壽星女嘅體重，Elva見到即尖叫：「我知道這主意的毒手不是他，他只是個媒介。」大家都關心佢同樂壇新人周湯豪傳咗半年嘅姊弟戀緋聞，但Elva話：「我是單身。」</p></body></html>
