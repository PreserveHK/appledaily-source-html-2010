<html><header><meta charset="utf-8"><title>@ttention!：山寨MP4投影機</title></header><body><h1>@ttention!：山寨MP4投影機</h1><p>又一次佩服山寨的厲害。在優酷網上看到一件手提MP4播放器，機仔細細，竟用上LED螢幕來播片。但這未夠酷，翻一翻機身，換換角度，機身竟有一個像投影機的鏡頭。後來當然一展能耐，真在牆身投放出影像來。網訊推出，稱此物為全球第一款，非常自豪；對比之下，Nikon的新DC再玩投影功能都不夠它酷了。<br><br>記者：朱崇德<br><br>網址︰http://v.youku.com/v_show/id_XMTk4OTk5Njky.html</p></body></html>
