<html><header><meta charset="utf-8"><title>跳傘狂人空中玩扭計骰</title></header><body><h1>跳傘狂人空中玩扭計骰</h1><p>德國29歲男子菲希特（LudwigFichte圖）是超級扭計骰迷，喜歡挑戰高難度，最近他更開創先河，在4,267米（14,000呎）高空盤坐橡皮艇，花了31.5秒將扭計骰還原，才施施然張開降落傘。<br>菲希特是德累斯頓跳傘學生，他飛上高空後，坐在橡皮艇，掏出扭計骰左扭右扭，急墜了1,798米（5,900呎），成功將扭計骰還原，然後張開降落傘降落地面。菲希特說他是首個坐在橡皮艇，一邊降落一邊還原扭計骰的人：「下次我會還原兩個扭計骰才開降落傘。」<br>英國《太陽報》</p></body></html>
