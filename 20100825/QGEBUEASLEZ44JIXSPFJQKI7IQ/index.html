<html><header><meta charset="utf-8"><title>湯唯、甄子丹雲南大逃亡</title></header><body><h1>湯唯、甄子丹雲南大逃亡</h1><p>陳可辛執導、甄子丹、金城武與湯唯主演的《武俠》前日在雲南開機，今次子丹一改正氣形象，在戲中演一位殺人狂魔，終生在逃亡，不過在期間認識了湯唯，並結為夫婦。雖然他倆已隱居山林，但執着的捕快金城武一直在追捕他。</p><p>愧對老婆</p><p>今次子丹願意作出如此大突破，不再做人民英雄，純粹是因為角色很有發揮，他想向難度挑戰。日前他抵雲南後已先後與導演陳可辛開會，導演又安排了其餘兩位主角與他碰面，由於子丹拍完這部戲後，緊接着要到北京參演《大鬧天宮》，所以《武》片要盡量先把他的戲拍完，子丹今年片約滿滿，他表示很內疚沒太多時間可以陪伴家人。<br>撰文：丁寧</p></body></html>
