<html><header><meta charset="utf-8"><title>朱鎮模網晒腹肌</title></header><body><h1>朱鎮模網晒腹肌</h1><p>曾演出韓國古裝同志片《霜花店》的韓國男星朱鎮模，聯同宋承憲等男星合演的韓版《英雄本色》新片《無敵者》，下月16日正式在當地上映，為力谷新片，朱鎮模昨日在twitter上載了自己的露肉照片，大晒朱古力腹肌，令fans尖叫。<br>朱鎮模昨日在twitter上載了兩張照片，一張是他穿上白色恤衫，解開了衣鈕，讓身上結實的肌肉展示在fans面前，另一張照片則是他索性赤膊拍下，身上的肌肉的確拍得上荷李活電影《戰狼300》（300）中的一群戰士。</p></body></html>
