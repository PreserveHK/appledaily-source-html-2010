<html><header><meta charset="utf-8"><title>潮流感：《Vogue》時裝女王賀連卡佛 - ㎡</title></header><body><h1>潮流感：《Vogue》時裝女王賀連卡佛 - ㎡</h1><p>本地名店連卡佛為慶祝160周年，將會舉行一連串的時裝活動，其中包括集合十多位時裝人搞大龍鳳，頭炮是請來重量級時裝女王、《Vogue》日本版時裝顧問AnnaDellaRusso來港。<br>比起章小蕙，Anna才是真正「飯可以唔食、衫唔可以唔買」的真人版，Anna每次在國際時裝周fullgear上陣睇騷，騷場外拍攝Snapshot的攝影隊都對她螞蟻嬲蜜糖，搶盡模特兒鏡，是時裝界的風頭躉，下月1日（周三）她將會現身中環ifc連卡佛與VIP及潮人見面。<br><br>Textby　㎡</p></body></html>
