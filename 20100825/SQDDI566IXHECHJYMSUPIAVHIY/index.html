<html><header><meta charset="utf-8"><title>清史郎演真人版亂太郎</title></header><body><h1>清史郎演真人版亂太郎</h1><p>現年9歲的日本當紅童星加藤清史郎，最近已開始趕拍動畫真人片《忍者亂太郎》，日前他以片中的亂太郎造型，聯同導演三池崇史及片中拍檔現身京都市右京區太秦東映京都攝影所出席記者會。<br>日本怪雞導演三池崇史，繼《小雙俠》、《Zebraman》及《熱血高校》後，再次執導改編自動漫作品的真人電影。</p><p>精靈乖巧</p><p>不過，今次三池崇史要跟加藤清史郎、林遼威及木村風太這三名豆丁合作，幸而導演發現他們精靈乖巧，拍攝得相當順利。</p></body></html>
