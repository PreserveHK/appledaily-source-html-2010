<html><header><meta charset="utf-8"><title>金喜善野性豹女</title></header><body><h1>金喜善野性豹女</h1><p>韓國女星金喜善的時裝大師好友AndreKim上周腸癌病逝，她連日都有到場拜祭，更幾度哭成淚人，她也因此暫停工作。不過早前金喜善為韓國時裝雜誌《InStyle》9月號拍攝的秋冬新裝寫真昨日公開，她以豹紋女形象示人，相片色調深沉，似為悼念好友的離去。</p><p>纖腰展現</p><p>金喜善先後換上多套新裝，其中一件海綠色的短裙，腰間更有大窿，完美纖腰盡現。今次金喜善擺脫優雅高貴的風格，更以smokyeye造型示人，加上豹紋短裙加黑色蕾絲上衣，凸顯其野性一面。</p></body></html>
