<html><header><meta charset="utf-8"><title>爭女血案或高院審</title></header><body><h1>爭女血案或高院審</h1><p>【本報訊】日前屯門一間酒吧外發生懷疑爭女圍毆血案，三名青年遭十多人襲擊，其中一人頭部重創。三名疑犯被控蓄意傷人罪，昨在屯門裁判法院提訊。主任裁判官郭偉健指案情嚴重，事主仍在深切治療部，案件或轉介更高級法院審理，將被告還柙至下月21日，等候警方調查及律政司指示。<br>三名被告依次是無業的黃華森（34歲）、馮文樂（24歲）及一名任職酒保的16歲少年，控罪指三人於本月22日在屯門新墟段錦興大廈地下RaveBar外，與兩名不知名人士，蓄意傷害男子陳勇熙。<br>案件編號：TMCC2798/10</p></body></html>
