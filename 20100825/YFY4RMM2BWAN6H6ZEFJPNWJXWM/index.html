<html><header><meta charset="utf-8"><title>案件速遞有線賠受傷工程師285萬</title></header><body><h1>案件速遞<br>有線賠受傷工程師285萬</h1><p>【本報訊】有線寬頻通訊有限公司一名電燈工程師，在錄影廠兩塊佈景板間修理電燈，但由於現場地方狹窄，地上又佈滿電線、電拖板等雜物，工程師失去重心跌倒，右手被傷，傷癒後手腕腫痛，手部乏力，不能再從事相關工作。工程師興訟向有線索償，法官昨裁定有線沒有確保工作地點安全而導致意外，判有線要向工程師賠償285萬元。<br>原告林寶偉（譯音）05年10月19日案發時在電視錄影廠工作。他在意外後曾試圖轉職銷售員或司機，但未能成功。<br>案件編號：HCPI695/08</p></body></html>
