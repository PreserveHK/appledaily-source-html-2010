<html><header><meta charset="utf-8"><title>日研製免戴眼鏡3DTV</title></header><body><h1>日研製免戴眼鏡3DTV</h1><p>3D電視機技術再現突破，日本東芝證實正在研製全球首部毋須戴上3D眼鏡就可觀看的3D電視機，但拒絕透露是否在年底前推售。<br>雖然東芝至今仍不肯透露這款嶄新3D電視機的細節，但據《讀賣新聞》報道，這款3D電視螢幕闊21吋，採用「光線再生方式」技術和高精密度電視面板，利用角度不同的多種光線，在觀眾腦海中呈現立體影像，即使觀眾更改觀看位置，也可見到生動逼真的畫面，售價約數十萬日圓（數萬港元）。<br>Sony和Panasonic今年較早時候曾經推售多款3D電視機，但觀眾都要佩戴特製眼鏡，才能收看立體影像，相信東芝這款戴眼鏡3DTV必定大受注目。<br>中央社</p></body></html>
