<html><header><meta charset="utf-8"><title>李民斌新婚：非常愉快</title></header><body><h1>李民斌新婚：非常愉快</h1><p>東亞主席李國寶的幼子李民斌剛於月頭在英國結婚，他昨日西裝骨骨到灣仔福臨門與幾位朋友午膳，記者問他新婚生活如何，他露出四萬笑容說：「非常愉快。」李民斌將於下月4日在香港君悅酒店宴請高官名流及親友，之後再返回新加坡女家擺酒。</p><p>甘比大劉前後腳</p><p>此外，大劉劉鑾雄昨日如常與女友甘比（陳凱韻）到福臨門午膳，兩人前後腳到達。下午1時左右，甘比先到，她穿上藍色Céline高跟鞋再襯同色Birkin，3分鐘後大劉也到達，昨日下雨甘比和大劉下車後，保鑣即十分識做為他們打傘。<br>採訪、攝影：RitaLeung
</p></body></html>
