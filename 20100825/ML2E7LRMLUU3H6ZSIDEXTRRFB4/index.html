<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《唐山大地震》台暑假華語片霸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《唐山大地震》台暑假華語片霸 - 馮仁昭</h1><p>馮小剛執導嘅《唐山大地震》喺內地嘅票房衝破咗6億人民幣，再創影壇新紀錄，呢套戲喺台灣上映咗一個禮拜嘅票房已經有616萬新台幣，成為到目前為止，台灣暑假檔華語片最好成績嘅電影。《唐》片內容講述1976年唐山發生7.8級大地震嘅事，死亡人數超過25萬人，馮小剛仲安排咗老婆徐帆扮演母親嘅角色，兩公婆一齊催淚。</p></body></html>
