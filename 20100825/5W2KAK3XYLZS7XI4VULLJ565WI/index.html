<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星珍妮花雅麗絲頓重登電視，為好友歌翠妮確絲的劇集《TheCougarTown》客串。<br><br>●金像導演占士金馬倫表示《阿凡達》續集最快要到2014年才上映。<br><br>●韓國組合SS501的新歌《LOVEYA》以全3D攝製，不但可經3DTV直接觀賞，更於本月27日舉辦公開播放活動造勢。至於隊長金賢重下月啟播之主演新劇《惡作劇之吻》，已落實12月在日本播放。<br><br>●日本男星小栗旬，將聯同成宮寬貴及井上真央合演漫畫真人新劇《獸醫Dolittle》。<br><br>●接受了食道癌手術的日本樂隊SouthernAllStars主音桑田佳祐，周日已出院回家休養，情況理想。</p></body></html>
