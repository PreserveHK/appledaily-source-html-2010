<html><header><meta charset="utf-8"><title>嘉義民雄鬼屋嚇盡全台灣</title></header><body><h1>嘉義民雄鬼屋嚇盡全台灣</h1><p>台灣習俗農曆七月被稱為鬼月，一個網站舉行網上投票，讓網民選出全台十大「鬼地方」。經過投票，「每次翻修就會出事」的嘉義民雄劉家古宅，被選為全台最恐怖的鬼地方。<br>這次「驚嚇指數百分百的鬼屋傳說」至昨午嘉義民雄鬼屋得票率23％，暫居第一，至於相傳有單身白衣女子要求坐順風車的台北辛亥隧道則落後2個百分點，暫列第二。台北文化大學鬼電梯、台中第一廣場、文化大學大仁館及北宜公路，則以7％並列第三位。民雄鬼屋傳地底暗埋符咒，令這家噩運連連。<br>中新網</p></body></html>
