<html><header><meta charset="utf-8"><title>萬寧妹妹返學冇晒電</title></header><body><h1>萬寧妹妹返學冇晒電</h1><p>萬寧妹妹王允祈昨日出席在將軍澳舉行的《迪士尼音樂劇》記者會，為悼念香港團友在菲律賓遭脅持遇害，所以在開始前全場默哀一分鐘。</p><p>最愛白雪公主</p><p>一身白雪公主造型的允祈妹妹，活動上不時見她嘴扁扁，甚少有笑容，而且經常用手上的神仙棒遮面，原來昨日是允祈第一天上小學，王爸爸說：「佢今朝（昨早）好早起身返學，仲玩得好開心，可能朝早用晒啲電池，所以下晝會攰啲。」她先後與多位卡通人物合照，問允祈妹妹最喜歡哪位公主？她想了一會才說：「我最鍾意白雪公主，因為同我一樣。」<br>採訪、攝影：何慧斯</p></body></html>
