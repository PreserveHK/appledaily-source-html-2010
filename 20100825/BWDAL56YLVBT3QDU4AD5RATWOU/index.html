<html><header><meta charset="utf-8"><title>案件速遞高院拒富士康剔除反申索</title></header><body><h1>案件速遞<br>高院拒富士康剔除反申索</h1><p>【本報訊】台灣富商郭台銘旗下富士康控告比亞迪挖角竊取商業機密案，比亞迪今年初提出反申索，指富士康為蒐證行賄官員，又禁錮被挖角員工及栽贓。富士康認為比亞迪的反申索無理，申請剔除。高等法院昨認為反申索應交法庭審理，不應在現階段剔除，故拒絕申請，案件將排期審理。<br>富士康旗下兩公司於07年10月入稟，控告比亞迪及其六間附屬公司，指比亞迪於03年向富士康挖走多名員工，並透過他們取得富士康的商業機密資料。<br>案件編號：HCA2114/07</p></body></html>
