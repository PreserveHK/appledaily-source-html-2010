<html><header><meta charset="utf-8"><title>少女墮胎費4「疑兇」攤分</title></header><body><h1>少女墮胎費4「疑兇」攤分</h1><p>於湖北武漢高中畢業、將要上大學的女生小芳，日前由女同學陪伴到醫院檢查，發現已經懷孕九星期，陪她到醫院的同學即時召來四名涉嫌經手的男同學，由他們平攤小芳的墮胎手術費。<br>小芳稱，今年暑假期間，她經常與幾名男女同學一同泡酒吧，很多時喝醉後便與男同學們睡在一起，她便糊裏糊塗地與男同學發生關係，懷孕後卻不知是誰經手，於是召來四名有嫌疑者負責。婦科醫生稱，年輕女子性知識貧乏、過早發生性關係、意外懷孕，可能對生殖健康造成難以預計的傷害。<br>湖北荊楚網</p></body></html>
