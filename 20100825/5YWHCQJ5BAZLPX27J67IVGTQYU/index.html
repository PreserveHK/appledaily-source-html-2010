<html><header><meta charset="utf-8"><title>法庭通緝缺席被告</title></header><body><h1>法庭通緝缺席被告</h1><p>【本報訊】辛勤工作的印度籍司機，駕駛勞斯萊斯房車（圖）接載僱主到機場期間爆胎，下車檢查時遭一輛私家車高速從後猛撞，頭部重創喪命，遺下妻子及年幼子女。肇事私家車司機被控危險駕駛導致他人死亡罪，昨在荃灣裁判法院提堂。惟司機缺席，法庭遂發出拘捕令。<br>報稱司機的被告莊俊豪（27歲），被控於今年3月19日，在北大嶼山公路往機場方向危險駕駛私家車，導致GurinderSingh（27歲）死亡。控方昨原打算申請將案押後兩星期，以等候轉介區域法院文件。<br>案件編號：TWCC2507/10</p></body></html>
