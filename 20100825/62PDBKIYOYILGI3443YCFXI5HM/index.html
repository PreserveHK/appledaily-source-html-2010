<html><header><meta charset="utf-8"><title>狼人泰勒怒告車行冇貨交</title></header><body><h1>狼人泰勒怒告車行冇貨交</h1><p>藉《吸血新世紀》系列（TwilightSaga）彈起的狼人泰勒洛特（TaylorLautner），昨日向法院控告南加州一間車行，稱它未能依時交出他購買價值30萬美元（約234萬港元）的汽車。據指，泰勒於5月1日購買一輛豪華休息車供他拍戲使用，要求車行作適當改裝，車行答允6月21日交貨，但最終冇貨交，影響到他在新片《Abduction》的拍攝情緒。</p><p>未夠安全</p><p>及後電影監製提出以每周約2.3萬港元向該車行租另一輛車頂替，豈料車子的安全水平無法令泰勒滿意，泰勒於是告上法庭，指車行違約兼詐騙。</p></body></html>
