<html><header><meta charset="utf-8"><title>大命男28次「死過翻生」</title></header><body><h1>大命男28次「死過翻生」</h1><p>英國44歲男子尼克松（圖）真的命大，心臟28度停止跳動，醫護人員竟能奇蹟地一而再用去纖顫器成功將他救活。<br>尼克松駕駛電單車時突然心臟病發，連人帶車撞向一輛迎面駛來的汽車。救護人員趕到現場搶救，雖然他的心跳五次停頓，最終成功恢復他的心跳，再將他送往高雲地利大學醫院。<br>送院後，尼克松的心臟再先後停跳23次，但在醫生努力搶救下，心跳都能恢復，並成功為他植入心臟起搏器，穩定了他的心跳，再修補了他一條破損的動脈。28次「死過翻生」的尼克松說：「我今日有幸在這裏說出我的故事，全靠那些醫護人員。」<br>英國《太陽報》</p></body></html>
