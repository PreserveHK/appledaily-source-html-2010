<html><header><meta charset="utf-8"><title>佐治米高認吸大麻撞車</title></header><body><h1>佐治米高認吸大麻撞車</h1><p>3年前曾涉服藥駕駛妨礙交通被捕的英國男歌手佐治米高（GeorgeMichael），上月初未知悔改，再因吸食大麻後撞車被捕。昨日佐治上庭時承認藏有B級藥物與受藥物影響下駕駛這兩條控罪，法官決定先判他停牌半年，再因應07年他參與的社會服務令成效如何，才決定稍後判處甚麼懲罰，但坐牢機會很高。</p><p>撞凹店牆</p><p>現年47歲的佐治，於上月4日清晨不慎把車撞向倫敦西北部一間曬相舖，他伏在軚盤上被巡警截停，當時他還企圖入後波駛走車輛。警員發現佐治有異樣，於是上前將其拘捕，結果搜出他身藏大麻兼驗出血液內有大麻成份。</p></body></html>
