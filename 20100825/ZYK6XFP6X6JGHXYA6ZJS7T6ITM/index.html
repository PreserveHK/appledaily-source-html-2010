<html><header><meta charset="utf-8"><title>着潮牛過世界末日</title></header><body><h1>着潮牛過世界末日</h1><p>老老實實，早已諗過世界末日的那一刻會是怎樣，或多或少是受災難電影的影響，聽得太多，睇的也多。就連最近本地潮牌CLOT的BlackSunCollection也玩仿戶外求生背心，及與老牌牛仔褲品牌Levi's合作推出的新牛都以這個話題作題材，破爛褲身以Levi's505作設計框架，再以3M反光物料拼貼，當中加入人造皮料護膝及褲腳起用防水物料等，回想起當年穿着牛仔褲的礦工若有如此照顧周到的靚牛，他們的雙腿應可受到體貼的保護。<br><br>記者：潘國揚</p><p>JUICE（28810173）<br>銅鑼灣加寧街9-11號</p></body></html>
