<html><header><meta charset="utf-8"><title>意總理損害《最後晚餐》</title></header><body><h1>意總理損害《最後晚餐》</h1><p>意大利總理貝盧斯科尼（SilvioBerlusconi右）上周五行使「特權」，與俄羅斯總統梅德韋杰夫（DmitryMedvedev）「打尖」欣賞在米蘭展出、有500年歷史的達文西名畫《最後晚餐》（TheLastSupper）。一般遊客須輪候三個月，展館內更標示不准拍照，但兩名元首仍在《最後晚餐》前讓記者用閃光燈拍照，損害名畫。專家指《最後晚餐》顏料含有機物，令它特別脆弱，對閃光燈尤其敏感。法新社<br></p></body></html>
