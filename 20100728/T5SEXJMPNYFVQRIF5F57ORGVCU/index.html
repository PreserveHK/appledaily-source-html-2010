<html><header><meta charset="utf-8"><title>椎名林檎拍廣告變晴天女郎</title></header><body><h1>椎名林檎拍廣告變晴天女郎</h1><p>日本搖滾女歌手椎名林檎和她的樂隊東京事變，向來獲得不少亞洲樂迷支持，林檎最近還演出廣告搵外快，日前她為江崎固力菓一糖果拍攝全新廣告，以女遊客角色亮相，由於日本正值雨季，但林檎開工當日卻陽光普照，令工作人員封她為「晴天女郎」。</p><p>包辦廣告主題曲</p><p>林檎除演出廣告外，原來該廣告主題曲也是由林檎與樂隊東京事變的成員伊澤一葉一起創作，雖然歌曲正式推出唱片的日期仍未公佈，但今日已在日本開始讓fans網上下載。</p></body></html>
