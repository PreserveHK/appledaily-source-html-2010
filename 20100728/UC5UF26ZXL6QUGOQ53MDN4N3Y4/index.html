<html><header><meta charset="utf-8"><title>積犯保釋期間行劫重囚</title></header><body><h1>積犯保釋期間行劫重囚</h1><p>【本報訊】29歲無業漢去年8月至12月在沙田區連環犯案。他先在遊戲機中心偷走顧客的手袋及遊戲代幣，再分別持螺絲批及剪刀，打劫停車場等候朋友的女司機及行經行人隧道的獨行少女。他在搶劫17歲少女後被巡警拘捕。他昨在高院承認盜竊及搶劫共三罪，判監4年10個月。被告黃堅輝有19項案底。法官湯寶臣指被告在保釋期間再犯，更用利器指嚇，必定令事主受驚。<br>案件編號：HCCC177/10
</p></body></html>
