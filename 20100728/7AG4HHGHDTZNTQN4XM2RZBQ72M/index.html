<html><header><meta charset="utf-8"><title>醫療短波肺結核個案升5.5%</title></header><body><h1>醫療短波<br>肺結核個案升5.5%</h1><p>英國肺結核個案有上升趨勢，衞生部門數字顯示去年共錄得9,153宗結核病個案，較對上一年增加5.5%，是05年以來最大的按年升幅，全國約45%的兒童感染個案都在倫敦，當中近九成患者是少數族裔。一項追蹤了1,370名兒童及青少年肺結核患者的研究顯示，大部份人是在英國本土感染，與成人患者多數是在外國感染不同，但兒童患者一般不會傳播結核菌，故少有學校爆發個案。</p></body></html>
