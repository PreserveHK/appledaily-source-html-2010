<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤家長指引睇寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤家長指引睇寫真 - 馮仁昭</h1><p>李克勤噚日去商台宣傳新歌《罪人》，佢利用熱門o靚模話題宣傳新歌，克勤話今年書展搞出好多誤會，令有啲人成為罪人，其實禁唔禁o靚模舉行簽名會，佢哋都一樣佔咗好多娛樂版位，佢覺得不如定下明確規條，令大家得以配合。<br>至於寫真會否影響小朋友，克勤認為家長應該陪仔女行書展給予指引，所有教育都要從家庭開始，做咗爸爸講嘢果然唔同啲。另外，為咗祝佢新歌有好成績，譚詠麟送咗兩支香檳畀佢，令克勤喜出望外。</p></body></html>
