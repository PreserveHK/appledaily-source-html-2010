<html><header><meta charset="utf-8"><title>安琪蓮娜東京搵龍貓</title></header><body><h1>安琪蓮娜東京搵龍貓</h1><p>荷李活一姐安琪蓮娜祖莉（AngelinaJolie）正為新片《叛諜狂花》（Salt）進行全球宣傳，她昨日在東京六本木出席記招，吸引370名記者採訪。她的超級影迷黑木美沙到場獻花，更獲安琪蓮娜抱抱，令美沙十分興奮，更緊張得不敢直視對方。</p><p>首映高衩露背</p><p>安琪蓮娜表示前天帶同子女到原宿找龍貓及波兒的公仔，非常享受日本之旅。<br>昨晚安琪蓮娜還換上一條高衩露背晚裝出席東京首映，除了大騷美腿外，還大晒背上非常有霸氣的動物紋身。她還不停為在場fans簽名，十分識做。</p></body></html>
