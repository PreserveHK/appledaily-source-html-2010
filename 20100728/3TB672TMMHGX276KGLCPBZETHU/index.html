<html><header><meta charset="utf-8"><title>食得合時：$1,280嘆黃油蟹宴</title></header><body><h1>食得合時：$1,280嘆黃油蟹宴</h1><p>等，等，等，等了又等，終於等到我最愛的黃油蟹了。而且，登陸的地方，還要是我最喜歡的米芝蓮二星級食府明閣！這次，明閣曾超敬師傅創作了10款黃油蟹菜式，最吸引的，是這次還夥拍WineGuyZacharyYu，以三款來自法國、日本及中國的醇酒，配搭黃油蟹的不同部位。例如，食蟹身配上法國的法迪朗尼2000年阿伯爾黃酒，便能令蟹肉更鮮更甜，而以日本的華鳩八年貴釀酒龜甲襯托蟹膏，則更滋味，令蟹膏更濃郁，這次明閣更推出設有七道菜式極品黃油蟹宴，價錢為每位$1,280，價錢算合理了。<br><br>記者：李莉<br><br>查詢：明閣（35523300）</p></body></html>
