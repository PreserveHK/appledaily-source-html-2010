<html><header><meta charset="utf-8"><title>3分鐘自製三文魚子壽司糖</title></header><body><h1>3分鐘自製三文魚子壽司糖</h1><p>逛過玩具店經常見到那些像真度甚高的食物DIY玩具，可惜不能放入口。近日逛街在日本零食店中，發現這盒像泥膠的DIY糖果，內有膠模和工具，只要加水把糖果粉撈勻，便可做出壽司糖或西餅糖。Model試做了三文魚子壽司，最鍾意一粒粒三文魚子，無論顏色和外形都非常逼真，玩法有點似分子料理！至於這壽司好吃嗎？其實跟普通糖差不多，但有得玩，都試得過！<br><br>記者：謝翠玲<br>攝影：陳陶鈞<br>Model：Kity</p><p>查詢：昭和菓子店（23902829）</p></body></html>
