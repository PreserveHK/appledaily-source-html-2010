<html><header><meta charset="utf-8"><title>丹尼爾重拍《龍紋身的女孩》</title></header><body><h1>丹尼爾重拍《龍紋身的女孩》</h1><p>改編自瑞典記者兼小說家史迪格拉森「千禧」系列小說的瑞典賣座電影《龍紋身的女孩》（TheGirlWithDragonTattoo），已獲美國片商垂青，將重拍成荷李活版，新片《潛行凶間》（Inception）女星愛倫比芝（AllenPage）和新占士邦丹尼爾基格（DanielCraig）將攜手演出。該片會由《七宗罪》（Seven）導演大衞芬查（DavidFincher）執導。瑞典原版電影《龍紋身的女孩》則會在9月於本地上映。</p></body></html>
