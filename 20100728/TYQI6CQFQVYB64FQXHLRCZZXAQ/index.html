<html><header><meta charset="utf-8"><title>XJAPAN獲洛杉磯時報力捧</title></header><body><h1>XJAPAN獲洛杉磯時報力捧</h1><p>日本VisualRock班霸XJAPAN，下月正式進軍美國，近日已獲當地傳媒注目，美國時間周日（25日）的《洛杉磯時報》便以全頁版面介紹樂隊隊長YOSHIKI，並將XJAPAN跟國際知名的英國樂隊披頭四（TheBeatles）及愛爾蘭班霸U2相提並論。</p><p>前低音結他手助陣</p><p>另一令XJAPAN迷驚喜的消息，則是XJAPAN下月14及15日在橫濱日產Stadium舉行戶外大型演唱會，邀得樂隊在改名為XJAPAN之前，在X時代的低音結他手TAIJI助陣，這是他宣佈離隊後相隔18年首次跟XJAPAN合作。</p></body></html>
