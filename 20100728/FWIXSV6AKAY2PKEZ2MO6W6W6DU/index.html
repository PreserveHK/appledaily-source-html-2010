<html><header><meta charset="utf-8"><title>「奶機妹」巴西遇劫</title></header><body><h1>「奶機妹」巴西遇劫</h1><p>曾揚言巴拉圭奪世界盃就剝光豬裸跑、用巨咪夾手機的「奶機妹」莉爾莎列基美，近日她在巴西遇劫，只是被劫財，身體沒損傷。<br>事後列基美在Twitter留言，指她是周日在里約熱內盧遇劫，手機、護照都被搶去，「很幸運我完全沒事」。她還預告將為《花花公子》拍裸照。<br>等不及？或者先欣賞一下她為巴西雜誌《Paparazzo》拍攝的裸照，她更大談性幻想，「夢想在足球場做愛，在更衣室，在草地上就更好」，她還說試過最古怪的做愛地是在巴拉圭河中，令人難以忘懷。<br>美國《紐約每日新聞》</p></body></html>
