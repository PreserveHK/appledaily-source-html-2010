<html><header><meta charset="utf-8"><title>獼猴爭浸溫泉互毆</title></header><body><h1>獼猴爭浸溫泉互毆</h1><p>浸溫泉本應是放鬆身心的活動，但日本一群獼猴為了佔據有利位置泡溫泉，竟大打出手。<br>這批獼猴住在長野縣地獄谷，牠們愛在寒冬泡溫泉的故事，早已揚名世界。不過，英國記者福賽思就目擊兩隻雌性獼猴在溫泉中激鬥，最初高聲尖叫，接着撲向對方大打出手，最後張開大口互咬。獼猴格鬥，是因為要展示自己是族群的領袖。福賽思說：「獼猴的牙很尖利，打起來會造成嚴重傷害，因此牠們很少打鬥。」打完架，勝負已分，獼猴們又安靜地泡湯。英國《太陽報》</p></body></html>
