<html><header><meta charset="utf-8"><title>宋慧喬回歸韓片扮製作人</title></header><body><h1>宋慧喬回歸韓片扮製作人</h1><p>韓國女星宋慧喬自從拍畢四年前的古裝韓片《黃真伊》後，便主力衝出韓國拍戲，近日便在內地趕拍王家衛執導的《一代宗師》。據韓國傳媒報道，喬妹有望回歸韓國本土，主演《愛．回家》導演李廷香的新作。</p><p>痛失未婚夫</p><p>據悉喬妹十分欣賞李廷香的作品，知道對方籌拍新片後，便立即主動聯絡。喬妹的事務所昨日承認收到劇本，但仍未落實接演。李廷香的新片仍未定名，故事講述一個電視台製作人因意外痛失未婚夫後，重新振作而成長，此片亦是李廷香相隔八年的新作。</p></body></html>
