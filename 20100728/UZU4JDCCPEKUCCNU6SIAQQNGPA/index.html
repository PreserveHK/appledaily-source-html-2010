<html><header><meta charset="utf-8"><title>國泰誹謗機師案提上訴</title></header><body><h1>國泰誹謗機師案提上訴</h1><p>【本報訊】國泰航空前機師為爭取較好待遇，在01年發起工業行動引致航空交通混亂。國泰解僱49個活躍工會活動的機師，又批評他們不專業。其中18個機師控告國泰誹謗及無理解僱，去年獲判勝訴，每人獲賠償345萬元及一個月薪金。要賠償逾6,000萬元的國泰昨提出上訴，指當日已支付每機師3個月代通知金，根本毋須交代解僱理由。<br>代表國泰的資深大律師AdrianHuggins又指，管理層是在解僱有關機師後，才批評他們的表現，故不需要進行紀律聆訊。<br>案件編號：CACV66、268/09</p></body></html>
