<html><header><meta charset="utf-8"><title>求驗客手記：莎拉送入「貝老」口 - 求驗客</title></header><body><h1>求驗客手記：莎拉送入「貝老」口 - 求驗客</h1><p>大家仲記唔記得西班牙喺今屆世盃封王後，靚女主播莎拉卡邦拿路（圖）訪問佢男友卡斯拿斯時，俾對方激咀一幕呀？可能因為嗰幕深入民心，意大利總理貝盧斯科尼旗下嘅Mediaset電視台，就由西班牙第5台重金禮聘莎拉主持足球節目，務求打破屈居於天空電視台同RAI之後。Mediaset仲話已同包括國米及AC在內嘅12支意甲球隊達成協議，莎拉喺比賽前後可「深入」更衣室！咪怪我求大俠多口，老貝一向鍾意靚女，莎拉今次小心送羊入虎口呀！</p></body></html>
