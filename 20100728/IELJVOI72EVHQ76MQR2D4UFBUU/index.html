<html><header><meta charset="utf-8"><title>欠捷克7800萬　北韓擬人參抵債</title></header><body><h1>欠捷克7800萬　北韓擬人參抵債</h1><p>北韓銀根短絀，最近向債主捷克提出以珍貴高麗參還債，但布拉格對這種「大補元氣」的珍貴補品興趣不大，寧願平壤以鋅抵債。<br>據捷克報章上周六報道，指北韓向捷克財政部建議，用高麗參償還5%欠債，即送上約400噸、價值約390萬港元的高麗參。但捷克對人參需求不大，去年入口僅1.6噸，400噸足夠他們250年之用，因此寧願北韓用盛產的鋅礦石還債。但北韓無動於衷，已派代表團攜帶高麗參樣本赴捷克。<br>北韓向捷克前共產政府買入不少電車和汽車，欠下約1,000萬美元（7,800萬港元）。<br>南韓《韓國時報》<br></p></body></html>
