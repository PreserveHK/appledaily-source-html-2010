<html><header><meta charset="utf-8"><title>雪鐵龍豪房曝光</title></header><body><h1>雪鐵龍豪房曝光</h1><p>CITROEN（雪鐵龍）在香港不算是熱門車款，不過在歐美卻動作多多，環保車、電動跑車不停出籠，最新搞作是這架頂級豪房DS9。前身為概念車Metropolis，今年於北京車展只以縮細比例模型亮相，到上海世博才有真車曝光，現今正式命名為DS9兼量產。市場定位雖為豪華房車，不過外形設計不賣穩重經典味，反而頗為前衞及充滿高科技感，相信是向年輕富豪打主意吧！<br><br>記者：徐影龍
</p></body></html>
