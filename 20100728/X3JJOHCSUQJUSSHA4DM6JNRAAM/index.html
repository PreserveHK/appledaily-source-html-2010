<html><header><meta charset="utf-8"><title>佐佐木希再露肉怕醜</title></header><body><h1>佐佐木希再露肉怕醜</h1><p>日本女星佐佐木希主演的電影《出租天使》，將於本星期在香港上映，片中扮演援交學生妹的她，在電影海報上的大露背十分誘人，但拍完該片後，希妹就突然「收」身，較少拍攝水着照，直至近日希妹才再展示性感一面。</p><p>愛白色內衣</p><p>新一期日本雜誌《an．an》以美麗女性身體為主題，特地邀請身材弗爆的佐佐木希，拍攝一輯共8頁的內衣性感照。一向露慣肉的希妹，竟然表示拍攝時感到尷尬。希妹又公開keepfit心得，與讀者分享。被問到愛穿甚麼顏色的內衣，她就表示最愛純白色那種純真感覺。</p></body></html>
