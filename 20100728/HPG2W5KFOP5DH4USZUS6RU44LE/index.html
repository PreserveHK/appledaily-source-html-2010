<html><header><meta charset="utf-8"><title>萬寧妹妹戴四方帽畢業</title></header><body><h1>萬寧妹妹戴四方帽畢業</h1><p>現時5歲多的萬寧妹妹王允祈今年9月便入讀西環名校救恩小學一年級，其雙親日前參加了囡囡幼稚園的畢業禮，允祈當天還與同學表演歌舞。</p><p>王爸爸表示幼稚園早前安排了允祈穿上紅色畢業袍和戴四方帽拍照，相中的她笑容燦爛，但顯得較老積，王爸爸昨在電話中說：「係呀，張相冇晒BB味，允祈好期待返小一，佢最緊張係新書包。廣告商送咗個同小丸子一模一樣嘅書包畀佢，佢好開心。」<br>王爸爸又謂日前在書展買了小一作業給囡囡預習，他說：「媽咪呢排仲教佢速成輸入法，我哋希望教佢寫網誌，將個blog交畀佢接手打理。」<br>採訪：比華利</p></body></html>
