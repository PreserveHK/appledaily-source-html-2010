<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰同o靚模誓不兩立 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰同o靚模誓不兩立 - 馮仁昭</h1><p>林一峰同妹妹二汶嚟緊會以兄妹檔9月喺伊館舉行音樂會，噚日佢哋一齊到商台宣傳新歌《三》，一峰日前喺書展取消咗個簽名會，佢好勞氣咁話：「我覺得係俾o靚模影響，因為整個書展都充斥o靚模，令我哋啲正經書受影響，所以決定取消簽名會。」既然書展搞唔成，一峰鐵定月底喺尖沙嘴舉行簽名會，佢話除非明年舉行模展，若果書展仲俾o靚模入侵，佢堅決唔會現身。</p></body></html>
