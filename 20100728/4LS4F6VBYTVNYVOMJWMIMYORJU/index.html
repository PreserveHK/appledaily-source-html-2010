<html><header><meta charset="utf-8"><title>Rihanna踩過界拍科幻片</title></header><body><h1>Rihanna踩過界拍科幻片</h1><p>美國R&amp;B女歌手Rihanna，在2005年出道後，除了被前男友ChrisBrown毒打外，一直在樂壇發展得順風順水，近日她在樂壇站穩陣腳之後，決定踩過界撈多一瓣，將拍攝環球電影的一部科幻片《Battleship》，該片是改篇自孩之寶公司推出的一個遊戲。<br>在片中Rihanna更會如遊戲當中的人物一樣上山下海，而與Rihanna合作的，是美劇《真愛如血》（TrueBlood）的上位瑞典男星AlexanderSkarsgard，導演則是《街頭超人》（Hancock）的PeterBerg。電影預計會在2012年5月上映。</p></body></html>
