<html><header><meta charset="utf-8"><title>求驗客手記：活基治病壞難保飯碗 - 求驗客</title></header><body><h1>求驗客手記：活基治病壞難保飯碗 - 求驗客</h1><p>新一季英超將實施25人嘅註冊上限，球員對呢條新例肯定有人歡喜有人愁，21歲前曾接受英球會青訓而可被列入8個「土生土長」名額的自然吃香；但對嗰啲表現一般，或者傷多過踢嘅球員，就勢成球隊雞肋，好彩嘅被借去其他球會，仲有得踢，否則分分鐘「裁員廣進」。好似熱刺嘅「玻璃腳」活基治咁，領隊哈利列納已講明25人名單唔使預佢，除非呢位前英格蘭國腳喺9月1號提交註冊名單之前，操到自己狀態勁「弗」先有得諗。其實活基治再賴死唔走都唔係辦法，不如的起心肝泊過另一個碼頭啦！</p></body></html>
