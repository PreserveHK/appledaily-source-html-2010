<html><header><meta charset="utf-8"><title>X小姐契爺契哥涉勒索</title></header><body><h1>X小姐契爺契哥涉勒索</h1><p>【本報訊】中港貨車司機代「契女」出頭，相約她的男友在大埔一間熟食檔見面，涉嫌向他勒索掟煲費4萬元，其間不僅打他，更涉嫌自稱黑社會「14K」成員。司機另一名「契仔」卻在5個月後涉嫌向「契妹」勒索金錢，警方接報拘捕兩人。一對「契父子」昨在粉嶺裁判法院被控四罪，押後至9月9日開審，各人准以2,000元保釋。<br>本是女事主X小姐「契爺」的被告陳志誠（46歲），被控去年12月在大埔綜合大樓的熟食檔勒索契女的男友Y先生4萬元。至於陳的契仔林欣希（26歲）被控今年5月30日在馬鞍山新港城勒索X小姐4萬元。<br>案件編號：FLCC1876/10
</p></body></html>
