<html><header><meta charset="utf-8"><title>求驗客手記：迪朗韋斯難會占母 - 求驗客</title></header><body><h1>求驗客手記：迪朗韋斯難會占母 - 求驗客</h1><p>已經冇咗「大帝」勒邦占士嘅騎士，無可奈何都要開始重建，周一就同木狼達成一單涉及4人嘅交易；騎士送出後衞迪朗韋斯同泰化爾，換來木狼嘅薩斯安同賀連斯，加上一個次圈選秀權。呢單交易原本冇咩特別，但心水清球迷都記得，迪朗韋斯曾傳出同勒邦占士母親有染，仲搞到占士失魂落魄，季後賽突然失準，最後輸咗俾塞爾特人。家陣勒邦占士已經加盟東南部嘅邁阿密熱火，迪朗韋斯效力嘅木狼，所在地明尼蘇達處於美國大西北，如果傳聞係真，勒邦占士母親又要私會情郎，真係好似牛郎織女咁辛苦嘞！</p></body></html>
