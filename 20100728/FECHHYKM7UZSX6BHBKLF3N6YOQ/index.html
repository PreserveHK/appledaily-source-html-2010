<html><header><meta charset="utf-8"><title>深夜垂釣兩人墮海</title></header><body><h1>深夜垂釣兩人墮海</h1><p>【本報訊】兩名釣魚發燒友，昨凌晨坐舢舨出海，在屯門龍鼓灘上灘海面夜釣，其間一艘大船駛經翻起大浪，舢舨搖擺不定入水翻側，兩人墮海呼叫，驚動一批在岸上露營燒烤人士報警，水警輪及消防船迅速到場，救起兩人。</p><p>船過翻浪打沉舢舨</p><p>現場為屯門龍鼓灘上灘對開數百米海面，昨凌晨1時許，姓陳（58歲）與姓李（31歲）男子結伴乘坐舢舨出海，在上址海面垂釣期間，一艘大船駛經翻起大浪，舢舨入水翻側，陳與李跌落海中高聲呼叫，岸上一批露營人士聽到呼救聲，致電報警。<br>水警輪及消防船趕至，將兩人救上水警輪，載返屯門慧豐園碼頭，由家人帶同證件接走。</p></body></html>
