<html><header><meta charset="utf-8"><title>韓庚新歌涉抄U-Know</title></header><body><h1>韓庚新歌涉抄U-Know</h1><p>昨日是韓國組合SuperJunior（SJ）的內地成員韓庚推出首張個人大碟的好日子，不過網友卻贈興，指他的新歌《飛蛾撲火》涉嫌抄襲，除了歌詞換上國語外，歌曲旋律竟與東方神起隊長U-Know作曲填詞的《Checkmate》相似。<br>網友表示U-Know只曾在去年2月，於神起的演唱會上公開唱過《Checkmate》，剛好當日韓庚與SJ隊友前往捧場，故惹來《飛蛾撲火》抄歌嫌疑。此外，U-Know近日晒肌，在著名攝影師蜷川實花操刀下，替日本雜誌拍照。</p></body></html>
