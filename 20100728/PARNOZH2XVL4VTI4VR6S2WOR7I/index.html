<html><header><meta charset="utf-8"><title>財話短說中鋁遼寧生產氟化鋁</title></header><body><h1>財話短說<br>中鋁遼寧生產氟化鋁</h1><p>▲中鋁公司宣佈，旗下中國鋁業（2600）與多氟多化工，在遼寧省撫順縣組建合營公司多氟多（撫順）科技開發公司，將投資2.58億元（人民幣．下同），建設年產6萬噸的無水氟化鋁生產線。合營註冊資本6666萬元，中鋁投資3000萬元，佔股45%；多氟多則佔55%。多氟多主要研發及生產無機氟化工、鋰離子電池及納米金屬材料。中鋁昨晚表示，正商討重大事項，股份申請今日起停牌，預計本周五復牌。</p></body></html>
