<html><header><meta charset="utf-8"><title>祖兒遇姚明變小矮人</title></header><body><h1>祖兒遇姚明變小矮人</h1><p>容祖兒日前到上海出席「明星帶你看世博」活動，同場還有姚明、郎朗和李寧等。祖兒趁機參觀世博展館，當中她到了生命陽光館，試用給視障人士使用的設施如左手扶牆等，又嘗試在黑房行走。祖兒在世博活動上巧遇姚明，隨即要求合照，雖然祖兒穿上4吋高踭鞋，但站在姚明身邊，依然十足小矮人。<br>此外，祖兒昨午4時許跟助手到中環Joyce店挑選化妝品，選購了45分鐘後滿載而去，臨走時還跟記者揮手道別。安志杰昨日也跟謝婷婷在置地文華酒店hightea，見到有記者拍照，侍應即幫他們拉上簾。<br>採訪、攝影：彭琮然
</p></body></html>
