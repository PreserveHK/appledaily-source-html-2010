<html><header><meta charset="utf-8"><title>送戲飛：《神風終極戰士3D》請睇優先場</title></header><body><h1>送戲飛：《神風終極戰士3D》請睇優先場</h1><p>近年荷李活吹起中國功夫熱！改編自電視動畫的《神風終極戰士》，講述火族破壞世界和諧，並滅了氣族，更持續襲擊水土兩族；及後水族救了一名叫昂的男孩，原來他是最後一位氣宗，傳說他能控制四族。<br>洲立影片今日誠邀25位讀者（每人2張戲票）優先觀賞。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，封面註明「《蘋果日報》神風終極戰士3D」，便有機會獲獎，先到先得。（如有任何爭議，最終決議權歸洲立影片，《蘋果日報》概不負責。）</p><p>問題：最後一位氣宗叫甚麼名字?</p></body></html>
