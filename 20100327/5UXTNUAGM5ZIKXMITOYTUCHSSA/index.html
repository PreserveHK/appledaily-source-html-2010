<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒自爆食物中毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒自爆食物中毒 - 馮仁昭</h1><p>廖碧兒噚日喺銅鑼灣為一間皮革品牌擔任剪綵嘉賓，着住黑色花花裙，仲即場攞起手袋示範，身形高大嘅佢拍埋喺一班外籍模特兒之中，絕對唔輸蝕。<br>不過廖碧兒自爆原來幾日前先食物中毒，要去醫院睇急症，佢自嘲話：「我身體一向好健康，好少病痛，但一病起上嚟就好大鑊，前幾日就係打算休息，點知就即刻病，真係慣咗要衝，唔可以休息。」馮仁昭覺得佢財多身子弱至啱！
</p></body></html>
