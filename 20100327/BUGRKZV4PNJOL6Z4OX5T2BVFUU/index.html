<html><header><meta charset="utf-8"><title>隔牆有耳：香港飛龍標誌都要活化 - 李八方</title></header><body><h1>隔牆有耳：香港飛龍標誌都要活化 - 李八方</h1><p>煲呔做財政司司長時花900萬元推出嘅飛龍標誌（圖），01年誕生至今已9歲，佢個好兄弟鬍鬚曾年前負責「活化」飛龍，今日終於有結果，鬍鬚曾會主持名為「見面‧見香港」宣傳運動啟動儀式，展開推廣香港嘅新宣傳策略。<br>由於飛龍係煲呔baby，冇人敢郁，官府中人強調係「優化」同「微調」飛龍設計，何況煲呔推出飛龍後就做特首，萬一亂搞條飛龍觸動龍氣，後果可大可小，最穩陣係以不變應萬變啦。據知當局搵咗班小朋友做「飛龍大使」，又會舉辦照片徵集活動，邀請市民提供個人照片，拼砌出香港精神。
</p></body></html>
