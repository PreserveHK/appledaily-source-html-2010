<html><header><meta charset="utf-8"><title>財話短說天津創業資本開支增27%</title></header><body><h1>財話短說<br>天津創業資本開支增27%</h1><p>▲天津創業環保（1065）副總經理鄧彪表示，集團今年資本開支約9.3億元（人民幣．下同），按年升27.4%；將新建兩座污水處理廠，令集團在天津市的處理能力增7至8%。去年集團污水處理業務毛利率下跌，是因電費上升900萬元，以及新項目投入前期處於虧損所致。而末期息增1倍，是因成功追收一家排水公司應收賬款15.24億元，令集團經營現金流大增。</p></body></html>
