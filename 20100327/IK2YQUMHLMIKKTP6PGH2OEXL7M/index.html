<html><header><meta charset="utf-8"><title>陳慧珊打算追多個</title></header><body><h1>陳慧珊打算追多個</h1><p>陳慧珊、陳敏之和馬德鐘昨日在尖沙嘴宣傳無綫新劇《搜下留情》，久休復出的陳慧珊被問對此劇的信心，她說：「我梗係想出嚟嘅效果好，不過有好多嘢都唔可以控制。」<br>談到有否計劃與無綫再合作，陳慧珊說：「我一直冇話過要退休，有啱做咪做，初初只不過因為囡囡太細，想有多啲時間陪佢，家如果有合適嘅劇本，時間又配合同有誠意都會考慮。」至於有否打算再生，她說：「我都想o架，仔女都冇所謂，我都係為個囡囡先再生，總之順其自然啦。」<br>採訪：何慧斯　攝影：仇志德</p></body></html>
