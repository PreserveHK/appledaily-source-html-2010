<html><header><meta charset="utf-8"><title>電子尿片提醒如廁</title></header><body><h1>電子尿片提醒如廁<br></h1><p>人老了，器官退化，很易出現失禁，就算有成人尿片，也要做善後工作，令護老院職員忙個不停。澳洲Simavita公司發明了全球首款電子尿片（圖），監察長者膀胱狀態，若發現膀胱將滿，會發出短訊提醒職員協助長者如廁。這項發明成了長者和護老院職員的佳音。<br>電子尿片附設感應器，監察穿着者膀胱內的尿液容量，再透過無線網絡連接電腦，記錄穿着者的膀胱數據。一旦偵測到膀胱容量將滿，自動發短訊給護老院職員，通知他們要協助長者如廁，以免出現失禁問題。<br>德新社</p></body></html>
