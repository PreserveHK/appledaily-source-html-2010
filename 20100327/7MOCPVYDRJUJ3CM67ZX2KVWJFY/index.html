<html><header><meta charset="utf-8"><title>案件速遞胸襲女病人　技術員罪成</title></header><body><h1>案件速遞<br>胸襲女病人　技術員罪成</h1><p>【本報訊】伊利沙伯醫院一名黑房技術員，涉藉口檢查女病人的衣着穿戴，包括有否穿胸圍及頸鏈，多次胸襲非禮一名躺在病床上等候照X光的女病人。技術員昨在九龍城裁判法院被裁定一項非禮罪成立，暫委裁判官高偉雄批評醫管局讓男員工照顧女病人，以致被告利用漏洞犯案，可見其政策及指引不恰當。<br>被告潘世倫（49歲），還柙至下月16日，等候背景報告判刑。<br>案件編號：KCCC6201/09</p></body></html>
