<html><header><meta charset="utf-8"><title>陳喬恩分手冷對邱澤</title></header><body><h1>陳喬恩分手冷對邱澤</h1><p>台灣藝人陳喬恩拍攝劇集《福氣又安康》跟邱澤撻着，兩人其後一同到內地拍劇，令關係更加火熱，惜好景不常，戀情維持約半年便告吹，近日兩人已各行各路，據聞原因是性格不合。</p><p>不再是朋友</p><p>昨日陳喬恩在台灣出席內衣活動，以低胸裝出現的她被問到感情事時說：「我是單身。」再問她和邱澤的關係，陳喬恩冷淡地說：「沒有甚麼交集，也沒有聯絡的朋友，不要再把我跟他連在一起。」邱澤的經理人則回應：「又不是我們去賣奶罩，我們回應個屁啊。」看來兩人分手不再是朋友。<br>採訪、攝影：黎寶蘋</p></body></html>
