<html><header><meta charset="utf-8"><title>減碳海景餐　買一送一</title></header><body><h1>減碳海景餐　買一送一</h1><p>為甚麼少食牛肉環保？原來飼養牛的過程中，會產生很多二氧化碳。今晚世界自然基金發起熄燈一小時運動，「堤岸」則推出有機低碳晚市套餐響應，晚餐$328買一送一，望海景見證熄燈一小時。套餐食材用新鮮有機材料，包括蔬菜及魚，在飼養或耕種期間不加化學物料，響應減碳環保目的。套餐共四道菜，除前菜和湯，主菜有烤大比目魚配有機蔬菜，甜品有香茶意大利奶凍配草莓醬。（Ron）<br><br>堤岸（27382398）<br>地址：尖沙嘴廣東道33號中港城皇家太平洋酒店海景翼大堂高座</p></body></html>
