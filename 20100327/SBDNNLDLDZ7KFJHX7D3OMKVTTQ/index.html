<html><header><meta charset="utf-8"><title>終院駁回蔣麗莉上訴申請</title></header><body><h1>終院駁回蔣麗莉上訴申請</h1><p>【本報訊】香港總商會前女主席蔣麗莉涉嫌詐騙案，蔣不服律政司拒把案件交高等法院由陪審團協同審理，而安排在區域法院由單一法官主審，兩度申請司法覆核均告敗訴。她昨日向終審法院申請上訴許可，遭終院首席法官李國能指沒有理據，駁回申請。</p><p>詐騙案定期區院預審</p><p>蔣麗莉（47歲）在庭外稱，陪審團制度對香港司法制度很重要，判決令她感失望，但她對自己案件甚有信心。蔣於08年首度申請司法覆核，事件糾纏近兩年。隨着終院判決，該詐騙案將於5月18日在區院進行預審。<br>案件編號：FAMC64、65/2009</p></body></html>
