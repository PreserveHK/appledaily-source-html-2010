<html><header><meta charset="utf-8"><title>Miley拍拖谷首映</title></header><body><h1>Miley拍拖谷首映</h1><p>美國青春天后MileyCyrus，去年拍攝電影《TheLastSong》時，與澳洲男星LiamHemswort撻着。昨日該片在荷李活舉行首映，Miley為谷新片，首度與男友一起踏紅地毯。</p><p>今次Miley飾演一名反叛少女，被父母送往南部靜休，從而與片中的乖乖仔Liam相戀。昨日Miley到場，不少fans一早夾道歡迎，有人更於一日前於戲院前霸頭位，認真誇張。Miley的一家也拉大隊，其父母及弟妹盛裝亮相一起撐場。</p></body></html>
