<html><header><meta charset="utf-8"><title>案件速遞青年涉姦14歲女生及肛交</title></header><body><h1>案件速遞<br>青年涉姦14歲女生及肛交</h1><p>【本報訊】一名20歲無業青年，涉嫌在街上邀約一名不相識的14歲中二女生飲酒，帶她返回長沙灣住所後，將她強姦及進行肛交。案件昨在九龍城裁判法院提訊，青年被控強姦及與21歲以下女童肛交兩罪，暫毋須答辯，還柙至5月7日再訊，待控方索閱基因及指紋報告。<br>被告葉恆鉅（20歲），被控於本月24日在長沙灣泓景臺單位強姦X小姐及與她肛交。<br>案件編號：KCCC1287/10</p></body></html>
