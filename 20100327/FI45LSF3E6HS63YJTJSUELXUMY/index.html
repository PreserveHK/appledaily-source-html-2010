<html><header><meta charset="utf-8"><title>林莉呻篤波冇仔撩</title></header><body><h1>林莉呻篤波冇仔撩</h1><p>鍾蕙芝（Lavina）、胡心諾（Rainbow）及林莉前晚到灣仔為桌球餐廳主持開幕儀式。近日工作量不少的林莉表示今次有五位數字酬勞，林莉自爆曾與同事打桌球，問到有否被男士撩時，她自稱從未被異性撩過甚至非禮，記者問她莫非很想一試？林莉即說：「唔係，我意思係話好彩未試過。」另外，原來當日是林莉生日，她表示工作後和同事食飯慶祝，收到fans送禮已很開心。<br>此外，Lavina谷胸撼贏Rainbow，兩人透露今年會出寫真集，但今次Lavina會單飛推出，她說：「今次會走高檔性感，上次月曆咁sexy，係有啲衝動，家我冇膽量再咁性感。」<br>採訪、攝影：駱華齡</p></body></html>
