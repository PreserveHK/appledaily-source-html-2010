<html><header><meta charset="utf-8"><title>牛肉乾食到笑
</title></header><body><h1>牛肉乾食到笑
</h1><p>係車主見到牛肉乾（告票）都驚，不過最近有朋友送咗一張牛肉乾畀我，不但唔會令人苦口苦面，仲搞到大家鬼咁開心搶住睇。其實呢張係某餐廳特別印製嘅貼紙，純粹貪過癮免費送畀食客，驟眼睇同真嘅牛肉乾實在無分別，加埋個透明膠套，十足落雨時攝喺車頭嘅牛肉乾，但只要細心啲睇，好多破綻，十分惡搞。不過大家攞嚟笑吓無所謂，千祈唔好放喺車頭影響警察哥哥做嘢呀。唔好問我邊度有得攞，因為朋友話已經派晒，餐廳Justforfun啫嘅！<br><br>爆偈哥</p></body></html>
