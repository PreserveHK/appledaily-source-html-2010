</title></header><body><h1>對住倫敦眼六折試住
</h1><p>在倫敦，一千蚊可選酒店約有幾款，A.三星、B.廿年四星、C.距離車站15-20分鐘路程+舊。三月H10在Waterloo的四星酒店試業了！即日預訂，就可於4月30日前以六折（約$1,000港元）試住。雖然它距離地鐵站都係要15分鐘，不過新簇簇又有design味，分分鐘做第一手住客，仲有倫敦少有的免費Wi-Fi，對面還有LondonEye相伴，有So呢。<br><br>陳慧敏</p><p>H10LondonWaterloo訂房： http://h10hotels.com/en/discounts.html </p></body></html>
