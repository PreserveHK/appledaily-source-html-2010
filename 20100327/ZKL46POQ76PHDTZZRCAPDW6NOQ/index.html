<html><header><meta charset="utf-8"><title>製火箭男子判社服令</title></header><body><h1>製火箭男子判社服令</h1><p>【本報訊】自稱曾在法國當僱傭兵的男子，深夜在後巷試射改裝火箭被捕，早前在區域法院承認管有爆炸品罪。法官源麗華昨指罪行嚴重，但被告只因熱衷科研，才沒有顧及附近居民的風險犯案，並無不軌企圖，只是他處事方法非常人能理解，故判社會服務令240小時。<br>案發時任職救生員的被告陳耀成（28歲），有販賣私煙案底，曾赴法國當步兵賺取厚酬。他於去年6月8日在旺角登打士街一幢大廈後巷試射一支改裝火箭。<br>案件編號：DCCC912/09</p></body></html>
