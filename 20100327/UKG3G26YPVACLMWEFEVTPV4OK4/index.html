<html><header><meta charset="utf-8"><title>非凡航機飛日本延誤160乘客澳門機場鼓譟</title></header><body><h1>非凡航機飛日本延誤<br>160乘客澳門機場鼓譟</h1><p>【本報訊】澳門非凡航空公司一架原訂昨日下午2時半飛東京的客機，因故延誤大半日仍未能如期出發，160多名旅客不滿公司安排引發鼓譟，事件至昨深夜仍未解決。</p><p>有人衝出停機坪</p><p>據稱，該批旅客包括多個內地旅行團和一個澳門的長者旅行團，還有一批散客，他們不滿航空公司沒有公佈延誤的原因，而且只通知他們準備今日早上8時才會起飛，遂要求酒店住宿，擾攘一番後外地旅客獲准入住酒店，本地旅客則不予安排，事件又引起本地旅客不滿。<br>在等候接駁巴士前往樓場大樓時，大批旅客衝出停機坪攔截其他接駁巴士，幸都被勸回。</p></body></html>
