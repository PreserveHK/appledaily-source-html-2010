<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒上海密賺私己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒上海密賺私己 - 馮仁昭</h1><p>樂基兒之前用十年積蓄喺美國買樓畀家人住，一鋪清袋嘅佢仲爆老公黎明冇畀家用，難怪佢近日密密開工，努力搵私己錢。<br>樂基兒噚日喺上海出席意大利名牌Valentino喺上海半島酒店嘅新店酒會，以一身飄逸打扮出現，佢今日會連環開工，先為IsabelMarant時裝騷行騷，再出席商場活動，下周一又為佳士得示範名貴珠寶，非常努力搵錢。</p></body></html>
