<html><header><meta charset="utf-8"><title>崩眼針穿線不再難</title></header><body><h1>崩眼針穿線不再難</h1><p>縫紉針針口小，穿針引線時，眼力和手的定力不夠，要穿很多次才能穿好。這個問題將成過去，因為美國明尼蘇達州婦人特納（PamTurner）發明了「崩眼針」SpiralEye，在針頭割開一道缺口，方便縫線順利滑入針口內。</p><p>55歲的特納，眼見媽媽與針線搏鬥，總是要靠孫子出手解窘，一直擔心自己遲早也會步媽媽後塵，於是設計針口旁割開一道缺口的縫紉針，令穿針引線輕而易舉。不過，「崩眼針」售價相當貴，每支要賣3.69英鎊（42.5港元）。<br>英國《每日郵報》</p></body></html>
