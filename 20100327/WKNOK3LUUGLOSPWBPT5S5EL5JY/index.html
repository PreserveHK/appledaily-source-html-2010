<html><header><meta charset="utf-8"><title>婷婷唔知謝賢被飛</title></header><body><h1>婷婷唔知謝賢被飛</h1><p>謝婷婷、黃秋生、梁敏儀及G.E.M.等，前晚到中環出席電單車品牌HarleyDavidson活動，問到老竇謝賢被女友CoCo飛甩，婷婷坦言全不知情，因為近來老竇很忙，未有機會見，即使通電話老竇都未有提及。梁敏儀提到她有份演出的同志片《安非他命》，可能要被刪剪當中雞姦鏡頭才能上映，她說：「我都係噚日先知，如果係梗會失望，嗰個鏡頭應該保留先完整同完美。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
