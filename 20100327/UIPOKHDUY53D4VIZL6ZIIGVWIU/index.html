<html><header><meta charset="utf-8"><title>方力申名畫送飯</title></header><body><h1>方力申名畫送飯</h1><p>方力申前晚與父母到香港藝術館欣賞國際畫壇大師吳冠中捐贈展，原來吳冠中是方父方毓仁的啟蒙老師，小方自小稱他作吳爺爺，方父與吳冠中兒子吳可雨也是好友，小方說：「我爸爸係因為吳爺爺而接觸到中國畫，然後先做畫廊，做咗30年喇，仲認咗佢孫女做契女，我屋企有好多佢嘅作品，日日對住幅《雙燕》嘅複製品食飯。」<br>問到小方有否畫畫天份，他說：「我淨係識畫抽象畫，寫實嘅唔識o架。」他自問非做生意的材料，故暫不會隨父經營畫廊。</p><p>否認發福</p><p>談到緋聞女友鄧麗欣取笑他發福，小方說：「我係標準亞洲人嘅身形。」見他說時面紅，小方則謂因前一日曬太陽燈之故。<br>採訪、攝影：藍文浩</p></body></html>
