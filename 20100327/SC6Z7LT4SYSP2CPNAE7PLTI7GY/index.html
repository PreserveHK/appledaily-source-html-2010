<html><header><meta charset="utf-8"><title>奧蘭多女友　陪男友狂吃</title></header><body><h1>奧蘭多女友　陪男友狂吃</h1><p>英國型男奧蘭多布魯（OrlandoBloom）的澳洲名模女友MirandaKerr，昨日聯同當紅泳衣名模CandiceSwanepoel及AlessandraAmbrosio現身洛杉磯，為內衣名牌Victoria'sSecret的泳衣目錄15周年紀念拍照。三位名模齊以比堅尼上陣，令在場氣溫急升。<br>現年26歲的Miranda因為體形偏瘦，被澳洲傳媒抨擊，指她身為年輕人榜樣，不應鼓吹不良風氣。但Miranda昨日回應說自己天生如此，保持苗條的秘訣是多吃有機食物，她說：「我有八成時間吃得節制，只有兩成時間放縱任吃，那多數是跟男友一起的時候。」</p></body></html>
