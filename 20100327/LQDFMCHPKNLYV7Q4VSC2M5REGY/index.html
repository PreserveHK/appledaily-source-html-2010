<html><header><meta charset="utf-8"><title>椋名凜捽碟酒色兼備</title></header><body><h1>椋名凜捽碟酒色兼備</h1><p>日籍女模椋名凜近日除做模特兒外，還踏入打碟界，她前晚便化身性感打碟女神，於尖沙嘴一間酒吧做打碟DJ，見她身穿貼身衫褲，露出大半邊胸部，戴着耳筒，喝着烈酒擺姿勢拍照，十分誘人。</p><p>夜陪兩男冇下文</p><p>椋名凜以英語接受訪問，她表示性感衣着不會尷尬，並謂打碟時例必要喝酒才有感覺，不喝不行。椋名凜早前被拍得與兩男士在蘭桂坊喝酒，然後一起乘車離去，前晚她否認二人是其男友，稱雙方只是普通朋友，問她與兩男去哪裏消遣，椋名凜表示只是去吃東西，沒有過夜。<br>採訪、攝影：藍文浩</p></body></html>
