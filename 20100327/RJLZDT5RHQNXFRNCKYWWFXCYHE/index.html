<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>數據提示：山神仍未開齋</p><p>星期六4　鹿島鹿角vs山形山神<br>鹿島鹿角上仗以5:0大勝佩斯普拉，取得亞冠盃3連勝，在日聯3戰取得2勝1和，當中只失1球。山形山神開季仍未嘗勝，3戰累積失5球。</p><p>數據提示：紅軍主場連勝</p><p>星期日33　利物浦vs新特蘭<br>利物浦上仗不敵曼聯，不過主場連同盃賽取得7連勝；新特蘭上仗賽和阿士東維拉，但對上一場聯賽作客勝仗，已是09年8月擊敗保頓。</p></body></html>
