<html><header><meta charset="utf-8"><title>阿B喜溫拿開騷似放假</title></header><body><h1>阿B喜溫拿開騷似放假</h1><p>鍾鎮濤（阿B）前晚於尖沙嘴WHotel為某度假村活動擔任晚會表演嘉賓，在現場樂隊伴奏下演唱，怎料音響出錯致沒音樂，阿B即執生清唱，觀眾拍爛手掌。<br>阿B透露早前隨溫拿在台北小巨蛋舉行演唱會後，反應相當好，不少邀請溫拿演出的合約接踵而至，他說：「同溫拿一齊做嘢係好似放假咁，一班人唱歌食飯好開心，有時阿強喺香港登完台都唔肯走。」又謂家姐鍾懿有時會呷小女兒鍾幗醋，故意做很多小動作引大家注意。<br>採訪、攝影：馬建華</p></body></html>
