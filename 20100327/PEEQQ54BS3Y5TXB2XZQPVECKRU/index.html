<html><header><meta charset="utf-8"><title>孫耀威飯局笑話志雲</title></header><body><h1>孫耀威飯局笑話志雲</h1><p>孫耀威（Eric）、郭穎橋及岑潔儀等昨日到中環出席「YO-HKNewOpening」活動，Eric透露日前與陳志雲飯敍，對方的心情沒有受影響，他說：「嗰日係陳生請我哋食飯，我哋冇問佢私人事，同埋我同佢講好鍾意迷雲黨呢個名，陳生聽到都笑。」<br>Eric又指早前將陳志雲所講的「真的假不了，假的真不了」寫於網上後被指是寸陳志雲，他解釋說：「我係想話佢呢句說話講得好啱，我好尊敬佢，因為真係冇做過嘅話，事實最後會畀人知道。」此外郭穎橋及岑潔儀均有聯絡錢國偉，岑潔儀曾約對方食飯但遭拒絕。<br>採訪、攝影：李珮洳</p></body></html>
