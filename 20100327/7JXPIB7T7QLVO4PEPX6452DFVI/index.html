<html><header><meta charset="utf-8"><title>隔牆有耳：文藝地圖旅發局新推介 - 李八方</title></header><body><h1>隔牆有耳：文藝地圖旅發局新推介 - 李八方</h1><p>西九啱啱選咗行政總裁，旅發局即刻推出《香港文化藝術地圖》，主席田少話唔可以到西九起好先同遊客講香港原來有文化藝術。參與嘅G.O.D.創辦人楊志超話搞藝術有錢途，「會專登去唔同地方旅遊睇文化藝術嘅，大部份都係捨得使錢嘅人。」<br>呢本書分區介紹本地文化藝術，楊志超推介中上環SOHO，除咗摩囉街，仲介紹特色小舖如SinSin，賣老闆娘自家設計時裝飾物。《文化藝術地圖》4月初喺海外同本地派畀遊客，大家有興趣可以上旅發局網睇： http://www.discoverhongkong.com/tc/ </p></body></html>
