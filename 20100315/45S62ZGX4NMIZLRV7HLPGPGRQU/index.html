<html><header><meta charset="utf-8"><title>64歲婦徵婚百人應徵</title></header><body><h1>64歲婦徵婚百人應徵</h1><p>「我需要溫情，需要愛，用以撫慰支離破碎的心！」吉林省吉林市一名64歲、從未結婚的婦人，後悔年輕時太清高，拒絕追求者，近日決定公開徵婚，想不到這次徵婚反應熱烈，收到逾百電話，甚至有人從美國來電，為父徵婚。<br>要徵婚的婦人是劉也，她七歲那年跟隨父母遷到吉林市，在俄語學校念書，大學數學系畢業後，在當地當俄語老師，後因認為「工人出身好」，於是轉到工廠當女工。<br>在工廠工作時，劉也認為自己讀過書、有學問，找不到理想對象，她直言：「那個時候的我，太清高了！」近日她透過當地傳媒徵婚，她直言年紀大沒有太多要求，只要年齡相若、人品好就行。<br>吉林《新文化報》</p></body></html>
