<html><header><meta charset="utf-8"><title>共和黨人玩鴛鴦浴下台</title></header><body><h1>共和黨人玩鴛鴦浴下台</h1><p>美國猶他州眾議院多數黨領袖、共和黨人加恩（KevinGarn圖）上周自爆25年前和未成年少女玩「鴛鴦浴」，2002年參選時更付了15萬美元（117萬港元）「掩口費」。醜聞公開後，加恩受到各方批評，前天（周六）黯然辭職。<br>加恩上周四自爆，1984至85年間，當時他是一名30歲已婚男子，卻帶15歲女員工馬厄前往鹽湖城某地方，一同浸浴缸。加恩強調兩人沒有發生性行為，更沒有接觸對方，但馬厄卻指兩人裸體相向。<br>馬厄表示直至加恩2002年參選國會選舉，才主動接觸傳媒，打算爆大鑊，但加恩介入，立即向馬厄付了15萬美元掩口費。<br>美聯社</p></body></html>
