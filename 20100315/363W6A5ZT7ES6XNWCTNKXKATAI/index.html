<html><header><meta charset="utf-8"><title>觀星團</title></header><body><h1>觀星團</h1><p>‧被車路士開除的葡萄牙名帥摩連奴，周二重返史丹福橋球場，帶領國際米蘭進行歐聯16強次回合賽事；首回合國際米蘭領先2:1。<br><br>‧效力費倫天拿的法國門將費爾，於周四便滿30歲。<br><br>‧和富大埔將於本周三（17日）晚上8時，出戰亞協盃H組分組賽對泰國球隊泰港；賽事於將軍澳運動場舉行。<br><br>‧由公民對四海流浪的本地甲組足聯賽，由原定下周日（21日）提前至本周四（18日）晚上7時舉行，場地並由小西灣運動場移師至九龍灣公園球場。</p></body></html>
