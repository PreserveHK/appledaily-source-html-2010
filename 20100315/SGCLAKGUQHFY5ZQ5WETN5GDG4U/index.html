<html><header><meta charset="utf-8"><title>碰撞無道歉釀混戰</title></header><body><h1>碰撞無道歉釀混戰</h1><p>【本報訊】昨午2時許，北角發生打架案。兩名分別21歲及16歲的內地青年，在拿着包括糯米雞及珍珠奶茶的外賣飯盒，沿後巷行至春秧街，懷疑後巷狹窄，身材肥胖的姓李男子與兩名青年碰撞。李疑不滿兩人沒有道歉，粗言向他們指罵，雙方口角後互相推撞及毆鬥。<br>附近街市工人見狀立即報警，警方接報到場時，四人仍然爭吵及互有動作，其中一名參與打鬥的男子，見有警察出現即告逃走。警方將姓李男子及兩名內地青年送院，並以涉嫌公眾地方打架將他們拘捕。<br>涉案兩名內地青年，分別21歲及16歲，另一名本港男子41歲姓李。</p></body></html>
