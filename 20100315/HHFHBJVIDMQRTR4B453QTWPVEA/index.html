<html><header><meta charset="utf-8"><title>內地盜墓大軍達10萬</title></header><body><h1>內地盜墓大軍達10萬</h1><p>內地盜墓猖獗，中國社會科學院歷史研究所先秦史研究室主任宋鎮豪前日表示，保守估計全國有10萬盜墓大軍，部份盜墓者甚至是受命境外集團，被盜文物很快被運往境外。「頭天挖的文物，三天以後就能到達香港文物市場。」<br>宋鎮豪指出，盜墓集團目前已經形成產業，架構中最高的稱為「掌眼」，下面有「支鍋」、「下苦」，另有專司偷運的人員，全屬黑惡勢力。他指摘有些公安司法人員也參與盜墓。<br>中新網</p></body></html>
