<html><header><meta charset="utf-8"><title>冷空氣南下　廣州明14℃</title></header><body><h1>冷空氣南下　廣州明14℃</h1><p>近日籠罩珠三角的霧氣還沒走，冷空氣又將到。一股新的冷空氣將在今午至明日南下抵達廣東，各地平均將降溫5℃左右，預計廣州明日最低氣溫下降到14℃左右。而北京昨日出現少見的3月大雪，造成機場部份航班延誤。</p><p>中央氣象台表示，受一股新寒潮影響，昨日中國大部份地區被雨雪天氣佔據，部份地方出現沙塵天氣。而北京昨日飄起今冬的第十場雪，大部地區的積雪深度為4至10厘米。其中京郊懷柔普降鵝毛大雪，機場部份航班延誤。<br>冷空氣今午至明日陸續影響廣東全省，粵北氣溫將下降6℃至8℃，其餘市縣下降4℃至6℃。<br>中新網</p></body></html>
