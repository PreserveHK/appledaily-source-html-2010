<html><header><meta charset="utf-8"><title>小貓困軚盤隙縫獲救</title></header><body><h1>小貓困軚盤隙縫獲救</h1><p>【本報訊】昨下午2時許，31歲姓張客貨車司機駕車途經鯉魚門道時，發現一隻初生小貓瑟縮坑渠邊，擔心小貓受車聲驚嚇跑出馬路被輾斃，於是報警求救。可是他仍不放心，駕車折返撿走小貓，驅車到附近觀塘法院外的有信街。<br>稍後警員到場不見貓蹤致電給他，當時在車廂內的頑皮貓竟鑽進客貨車軚盤底匿藏而被困，警員趕至無計可施召消防員協助。消防員稍後拆開軚盤救出全身沾滿油污的小貓（圖），交愛協人員取走。<br>獲救污糟貓約兩星期大，雄性，愛護動物協會人員稍後到場取走小貓交獸醫檢驗，初步發現小貓並無受傷。<br>梁澤岡攝</p></body></html>
