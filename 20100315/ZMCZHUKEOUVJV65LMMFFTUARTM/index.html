<html><header><meta charset="utf-8"><title>球壇Gossip：馬貝利怕凍加薪</title></header><body><h1>球壇Gossip：馬貝利怕凍加薪</h1><p>打工仔扭計加人工，成日都見，但前NBA紐約人控衞馬貝利，今次向CBA山西隊扭計加人工嘅理由，就真係晒頭。佢老哥嫌山西天寒地凍，要年薪200萬美元（約1,550萬港元）先肯續約。33歲嘅馬貝利，今季冇NBA球隊要佢，已經要淪落打CBA，效力山西隊又冇咩貢獻，球隊都入唔到季後賽；點知傾續約時佢仲獅子開大口，由原本2.5萬美元月薪，大幅要求加薪6倍，個理由仲要係因為山西苦寒喎！馬貝利過去效力過明尼蘇達木狼、紐約人同塞爾特人等球隊，冬天一樣大風大雪，馬貝利扭計都搵個合理啲嘅理由先，唔該！</p></body></html>
