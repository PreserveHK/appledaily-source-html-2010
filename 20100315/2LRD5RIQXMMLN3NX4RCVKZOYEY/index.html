<html><header><meta charset="utf-8"><title>燒烤青年遭十煞圍毆</title></header><body><h1>燒烤青年遭十煞圍毆</h1><p>【本報訊】一名姓何青年（26歲）昨凌晨3時許，偕友儕在屯門大欖涌道一燒烤場燒烤，疑因夜深遭燒烤場職員勸喻離開不果，雙方發生爭執；稍後青年離開燒烤場，移師到附近聯康里遊樂場繼續飲酒聊天，其間突有約10名大漢趨前。有人持木棍襲擊事主後鳥獸散，受傷事主偕報警友人等候警員到場期間，竟發現行兇者就在附近，立即截停一部大欖涌消防局準備出更的救護車，要求「幫手追兇」。救護員通報上峯，警員亦趕至現場，惟兇徒已逃去，受傷青年由友人陪同送院。</p></body></html>
