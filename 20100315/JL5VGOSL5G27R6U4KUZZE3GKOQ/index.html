<html><header><meta charset="utf-8"><title>英救護員車上淫辱少女</title></header><body><h1>英救護員車上淫辱少女</h1><p>英國女郎威克絲先是在酒吧喝了被下了迷姦藥的飲品，四肢乏力癱軟在地，幸好職員發現召救護車，誰知又遇上禽獸救護員，見她無力反抗，把她肆意非禮淫辱一番。<br>事發時19歲的威克絲，與33歲救護員芬尼獨處車廂中，芬尼以為她喝得醉死，知覺全失，見她頗有姿色，竟獸性大發，卻不知她只是動彈不得，神志尚清醒。<br>「他掀起我裙襬，撥開內褲，用手機拍了約20張照片。我大驚掙扎，但動彈不得。」威克絲說：「接着他拉下我上衣，吻我乳頭。那刻我真的以為會被強暴。」到達醫院後，藥力稍退，威克絲立即向護士求助。芬尼最初矢口否認，但威克絲乳頭的口水迹是鐵證。<br>英國《星期日人物報》</p></body></html>
