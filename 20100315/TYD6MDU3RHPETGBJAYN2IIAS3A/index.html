<html><header><meta charset="utf-8"><title>紐約市擬禁餐廳加鹽　廚師叫苦</title></header><body><h1>紐約市擬禁餐廳加鹽　廚師叫苦</h1><p>烹飪加鹽加醋，增加食物美味。不過，紐約市一名議員，最近提出一項法案，要求禁止市內餐廳在食物中加鹽，以防引發消費者心臟病發。提案一出，餐廳大廚好笑又好嬲，血壓立即上升。<br>據市議員奧帝茲（FelixOrtiz）的提案，餐廳應由客人自決是否加鹽，不得擅自在食物加鹽，否則可罰款1,000美元（7,800港元）。這是紐約市政府繼禁止餐廳採用可導致血管栓塞的反式脂肪後，對市民飲食又一立法管制措施，市長彭博更擬徵收汽水稅以打擊癡肥，禁止餐廳在食物加鹽則說有助防止紐約人血壓上升引發心臟病。<br>提案未過關，紐約廚師揚言抵制惡法。<br>英國《星期日郵報》</p></body></html>
