<html><header><meta charset="utf-8"><title>體壇小百科--足球術語：炒芥蘭</title></header><body><h1>體壇小百科--足球術語：炒芥蘭</h1><p>在足球比賽中，時常聽到有人被「炒芥蘭」，根據坊間流傳，「炒芥蘭」形容一名球員的大腿被其他球員撞中。它的典故有兩個，其一是因為大腿屬腳部比較粗的部份，而芥蘭的莖也是菜類中比較粗的，加上廣府話中「炒」有相撞的意思，故名「炒芥蘭」。另一起源則是英文「charleyhorse」，代表腿部肌肉痙攣，而外國人習慣將在運動比賽中被人踢中大腿叫做charleyhorse，粵語諧音便變成「炒芥蘭」，但難以證實出處。</p></body></html>
