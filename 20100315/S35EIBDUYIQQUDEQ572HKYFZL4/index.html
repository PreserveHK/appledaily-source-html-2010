<html><header><meta charset="utf-8"><title>醫療短波抗抑鬱藥增白內障風險</title></header><body><h1>醫療短波<br>抗抑鬱藥增白內障風險</h1><p>加拿大研究發現，目前常用的抗抑鬱藥物SSRI，可增加長者患白內障的風險15%，研究分析了18,784名白內障病人及近20萬名一般病人的健康資料，結果發現正服食SSRI藥物的長者病人，患白內障的風險會上升，停藥後的風險會降低，參與研究的病人中，約8.5%需長期服食SSRI藥物。研究估計在美國及加拿大等國家，與服食SSRI有關的白內障個案每年超過二萬宗。</p></body></html>
