<html><header><meta charset="utf-8"><title>醉男險燒屋「耶穌」打救</title></header><body><h1>醉男險燒屋「耶穌」打救</h1><p>神蹟顯靈？英國銀行職員埃利斯（TobyElles）早前在家中煮燻肉，卻不知不覺睡着了，醒來後發現煙霧瀰漫，衝入廚房關火，卻發現平底鍋中的油迹，看來似耶穌像（圖），埃利斯不禁直呼：「耶穌救了我！」<br>22歲的埃利斯當日跟室友在家中小酌後，煎煮一些燻肉，用來當消夜吃，但他不知不覺在沙發上睡着，直至一小時後才驚醒。他發現煙霧瀰漫，立即衝入廚房關掉爐火，燻肉一早燒焦，但平底鍋卻出現「神蹟」。<br>當他把燒焦燻肉刮掉時，剩餘的油迹痕迹，彷彿是一張人臉，留着長髮和鬍子，跟耶穌一樣。埃利斯決定將鍋釘在牆上，警惕自己不要再粗心。<br>英國《星期日電訊報》</p></body></html>
