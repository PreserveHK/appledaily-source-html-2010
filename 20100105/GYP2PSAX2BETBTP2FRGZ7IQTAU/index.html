<html><header><meta charset="utf-8"><title>馬修喜誕女嬰</title></header><body><h1>馬修喜誕女嬰</h1><p>荷李活男星馬修麥康納希（MatthewMcConaughey），昨天於個人網站宣佈他與拍拖3年的巴西模特兒女友CamilaAlves（右）剛喜迎第二胎出生，Camila前日於洛杉磯誕下一名重7磅7安士的女嬰，並取名VidaAlvesMcConaughey。馬修在網站上表示：「Vida於葡語中解作生命，這正是天父今天賜予我的東西。」今次馬修與Camila添女嬰，是繼前年7月兩人誕下長子LeviAlves後的第二胎。</p></body></html>
