<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨為田少造勢 - 李八方</title></header><body><h1>隔牆有耳：自由黨為田少造勢 - 李八方</h1><p>自由黨噚日突然派人去紅磡港鐵站派工作報告，喺海隧出口行人天橋插滿前主席田北俊旗幟，雖然田少冇現身，不過選擇喺紅磡針對性向新界東居民派工作報告，所為何事不言而喻，五區總辭後嘅補選，應該要預埋自由黨。<br>田少對出山猶抱琵琶，據知係因為建制派未成功協調，僧多粥少，有排講數。有自由黨人對田少參選不以為然，事關08年選舉中聯辦跣過自由黨，今次靠西環配票真係步步驚心；二來今次係兩大陣營決戰，田少有23條「人民英雄」之譽，何必瓷器撼缸瓦，與（泛）民為敵？</p></body></html>
