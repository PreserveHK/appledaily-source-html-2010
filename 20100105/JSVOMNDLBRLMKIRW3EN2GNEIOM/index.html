<html><header><meta charset="utf-8"><title>四姨太爆賭王擬遊東京</title></header><body><h1>四姨太爆賭王擬遊東京</h1><p>賭王何鴻燊於養和療養多月，四房姨太子女依然忙於探望，二房長女超瓊前晚通宵留夜陪賭王，認真有孝心。其實賭王入院期間，不時傳出要扭計出院，繼二姨太藍瓊纓前日透露賭王有望農曆年前出院回家過年，昨日四姨太梁安琪探賭王時，亦笑笑口表示：「未知佢幾時出院，不過何生話想去東京玩。」</p><p>此外，昨日不少名人現身養和，分別有陳偉霆，陳沛嘉及鯊魚女陳細潔，陳偉霆說：「自己一年一度嚟抽血做身體檢查。」陳沛嘉則透露友人元旦生B仔，前來探望友人，陳細潔則帶同姪仔到醫院：「因為遲啲佢去英國讀書，帶佢嚟做體檢。」<br>採訪：CamelLok　<br>攝影：ChanShunChing
</p></body></html>
