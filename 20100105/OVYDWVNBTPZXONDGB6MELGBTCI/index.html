<html><header><meta charset="utf-8"><title>蛯原拖男友遊關島</title></header><body><h1>蛯原拖男友遊關島</h1><p>每年都有不少日本人到外地過新年，日本名模蛯原友里，前日在東京成田機場被發現與日本HipHop組合RIPSLYME成員男友ILMARI齊齊戴上口罩，準備上機前往關島預支蜜月。蛯原對到場記者的問題沒有回答，相反ILMARI卻有禮貌地說：「對不起，我們暫時未結婚，仍會努力工作。」</p><p>安室美國會諧星</p><p>另一方面，日本女歌手安室奈美惠上周一（上月28日）被發現獨自前往洛杉磯，翌日日本諧星田村淳也被發現前往同一地方，因此，二人惹上了到洛杉磯密會的疑雲。</p></body></html>
