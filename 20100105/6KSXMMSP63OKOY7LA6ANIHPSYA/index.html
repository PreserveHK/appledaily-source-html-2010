<html><header><meta charset="utf-8"><title>10同鄉衝入屋毆南亞漢</title></header><body><h1>10同鄉衝入屋毆南亞漢</h1><p>【本報訊】元朗八鄉大江埔村昨凌晨發生入屋傷人事件，一名南亞裔男子被10多名同鄉衝入圍毆，兇徒逞惡後逃去。</p><p>早前酒後與人爭執</p><p>現場為江大路大江埔村一間一層高村屋，昨凌晨1時許，22歲南亞裔事主Thambynaja，與友人用膳時，突然有10多名懷疑同鄉男子衝入屋內向他圍毆。事主不敵手部受傷，兇徒傷人後逃去。大批警員趕至，在附近兜截兇徒未有發現，召救護車將傷者送院敷藥後無礙。有消息稱事主遇襲前，曾因酒後情緒失控與人爭執。</p></body></html>
