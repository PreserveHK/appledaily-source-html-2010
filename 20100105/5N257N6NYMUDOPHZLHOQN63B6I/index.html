<html><header><meta charset="utf-8"><title>10小煞網吧追打四少年</title></header><body><h1>10小煞網吧追打四少年</h1><p>【本報訊】四名青少年昨凌晨在慈雲山一間網吧打機時，遭為數10名手持鐵通青少年衝入襲擊。其中兩人走避不及受傷須送院治療，其餘兩人受驚無恙。</p><p>其中兩人被鐵通扑傷</p><p>現場為鳴鳳街47號地下「宇宙網吧」，昨凌晨3時許，一對13歲及14歲姓陳小兄弟，與兩名16歲姓連及姓葉友人，在網吧內打機期間，突然有約10名年約16至20歲、手持鐵通青少年衝入向4人追打。<br>混亂中姓陳男童及姓連兩人被打傷，大批警員趕至在附近兜截兇徒無果。</p></body></html>
