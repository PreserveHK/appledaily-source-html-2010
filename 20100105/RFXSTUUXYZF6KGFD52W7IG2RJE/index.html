<html><header><meta charset="utf-8"><title>受天然氣污染　水龍頭會噴火</title></header><body><h1>受天然氣污染　水龍頭會噴火</h1><p>水龍頭會噴火，美國紐約州一戶人家的水龍頭因受天然氣污染，若水柱遇火燄，就會噴火（圖）。<br>59歲的邁耶，家住坎德鎮（Candor）已37年，一直飲用來自水井的水，三年前扭開水龍頭時，無意中點起打火機，水柱突然「蓬」一聲着火，形成小火球，嚇了他一驚。<br>他懷疑水井遭能源公司Fortuna鑽探天然氣時所污染，他曾向當局投訴，但能源公司否認鑽探工程造成漏氣，州環境部門辯稱天然氣屬自然現象，邁耶惟有打趣說，他可以在水龍頭一邊洗碗，一邊煮蛋。<br>專家警告，若水龍頭洩漏過量氣體，足以令全屋爆炸，迫使邁耶惟有買樽裝水解渴。<br>美國《紐約每日新聞》</p></body></html>
