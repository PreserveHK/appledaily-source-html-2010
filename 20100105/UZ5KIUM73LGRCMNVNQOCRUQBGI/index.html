<html><header><meta charset="utf-8"><title>金慧秀認戀柳海鎮</title></header><body><h1>金慧秀認戀柳海鎮</h1><p>主演韓劇《潮拜惡魔》的性感女星金慧秀，日前被偷拍到與韓片《老千》舊拍檔柳海鎮出入香閨的相片，令這個美女與野獸組合的緋聞再被炒熱。昨日剛好是柳海鎮的41歲生日，金慧秀透過事務所公開承認戀情作為賀禮，令柳海鎮甜到入心。<br>現年39歲的金慧秀大讚柳海鎮為人純品和有人情味，雙方十分投契，自然地由朋友發展成為情侶，雖然兩人已屆適婚之齡，但暫時未有結婚打算。這對銀壇情侶06年因合演電影《老千》而感情一日千里，兩年前開始多次傳出婚訊。</p></body></html>
