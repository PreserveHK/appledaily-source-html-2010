<html><header><meta charset="utf-8"><title>莫文蔚勸恭碩良熄火</title></header><body><h1>莫文蔚勸恭碩良熄火</h1><p>莫文蔚早前為一個電視台到澳洲十天拍攝特輯，昨天她於鰂魚涌出席記者會，對於恭碩良疑護花打人，莫文蔚表示曾與他合作，她說：「我唔知道件事係點，盡量心平氣和啦！」<br>對於吳鎮宇被指於店內打人，她承認間中也會有人作出挑釁，她說：「試過去僻靜嘅地方，遇到啲人飲醉咗，講嘢會粗魯啲，講嘢好大聲，但或者佢本身係好意。」<br>另外，內地導演張一白吸毒被捕，莫文蔚說：「我有兩首新歌MV都係佢執導，平時見佢做嘢好專業。」<br>採訪、攝影：王連連</p></body></html>
