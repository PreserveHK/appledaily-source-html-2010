<html><header><meta charset="utf-8"><title>新車出閘：豹大哥撲港</title></header><body><h1>新車出閘：豹大哥撲港</h1><p>早排一口氣試積架XKR同XFR，兩大王牌用上最新5.0L孖叉偈，五百幾匹實在相當夠火氣。喺去年11月廣州車展又有另一位豹大哥XJ曝光，呢架再次賣弄豪氣嘅豹大哥，內櫳保持積架傳統Style，不過外形變化不小。本以為無咁快有聲氣到港，點知早排代理突然搞發佈會。暫時未知呢架XJ係咪只係來港同車迷短敍，抑或畀熟客試車兼落定，不過香港能夠咁快有Demo，證明Jaguar喺香港嘅市場都唔細，希望代理快啲安排試車，為大家作更詳細報道。<br><br>記者：徐影龍</p></body></html>
