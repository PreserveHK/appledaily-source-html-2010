<html><header><meta charset="utf-8"><title>馮小剛客串小賊賀歲</title></header><body><h1>馮小剛客串小賊賀歲</h1><p>袁和平執導的《蘇乞兒》在賀歲檔期上映，該片以趙文卓擔正，再找來周杰倫客串，想不到內地大導演馮小剛也來湊熱鬧客串一角，去年他所拍的最新力作因為趕不到賀歲檔期上映，讓鍾愛賀歲檔期的他有些失落，好友袁和平明白他心思，主動邀請他在《蘇》片客串，他便爽快答應。</p><p>具喜劇效果</p><p>戲中馮小剛客串演出市井頭目，橫行霸道，對窮人毫無憐憫，後來還當上小偷、說歪理，傳神演繹小人物。雖然戲份少，但他非常認真地跟小演員對戲，反覆的排練。據片方透露，他在該片的精采表演，將出現在影片的最後，他所詮釋的那個玩世不恭、不時爆句英文的市井小賊，有極佳喜劇效果。<br>撰文：葉雪</p></body></html>
