<html><header><meta charset="utf-8"><title>香取無緣見日揆夫人</title></header><body><h1>香取無緣見日揆夫人</h1><p>日本殿堂級組合SMAP成員香取慎吾忙完年底各電視台大騷後，近日宣佈打敗仗，患上感冒而被迫缺席昨晚直播的《SMAP×SMAP》，無緣與日本首相夫人鳩山幸見面。<br>富士電視台昨晚將王牌節目《SMAP×SMAP》加碼，安排直播長達4個半小時搶收視，並準備了SMAP的師弟KAT-TUN首次亮相、日揆夫人鳩山幸擔任Bistro烹飪比賽嘉賓等精采環節。</p><p>過勞病倒</p><p>可惜愛扮鬼扮馬搞氣氛的香取卻因為過勞而抱恙，令SMAP四缺一未能齊人演出。</p></body></html>
