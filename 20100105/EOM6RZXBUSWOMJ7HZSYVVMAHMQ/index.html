<html><header><meta charset="utf-8"><title>淥麪水烚菜　綠油油</title></header><body><h1>淥麪水烚菜　綠油油</h1><p>平時淥菜，很多人誤以為加鹽可以保持菜色翠綠，但原來落鹽的作用只可令菜增鹹味，無助色澤翠綠。要淥菜綠油油，有以下秘訣﹕</p><p>方法一：加油　<br>煲滾水加少許油一同淥菜，可令蔬菜翠綠潤澤。<br><br>方法二：加糖　<br>煲滾水後加入1茶匙糖，然後才下菜烚，有助提升菜味。<br><br>方法三：加梳打粉　<br>煲滾水後加少許梳打粉，大約1/8茶匙便可，可令菜身更快熟透，也可變得翠綠。</p><p>方法四：淥麪水烚菜　<br>將淥完生麪的水用來烚菜，由於生麪含鹼水成份，也可令蔬菜更加翠綠。</p></body></html>
