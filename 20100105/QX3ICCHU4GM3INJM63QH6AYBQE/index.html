<html><header><meta charset="utf-8"><title>衞蘭4年冇拍拖</title></header><body><h1>衞蘭4年冇拍拖</h1><p>衞蘭和師弟李治廷、陳偉霆、劉浩龍等昨日在新城電台出席「情人節iDO音樂會」宣傳活動，衞蘭慨嘆情人節沒有情人，已經四年沒有拍拖，被笑乾旱，衞蘭說：「好驚呀，都估唔到咁耐冇拍拖，已經忘記拍拖感覺，希望今年會有合適對象出現。」<br>相比妹妹衞詩的感情生活，衞蘭的確遜色，她說：「妹妹家應該冇拍拖，我比較怕醜，唔會因為識男仔而約會。」至於會否要求老闆黎明介紹男士，衞蘭即拒絕：「私人事，自己嚟。」<br>陳偉霆（William）與Angelababy分手後情人節應該倍感寂寞，他說：「唔會，可以同屋企人過，今年都會買情人節禮物，畀媽咪，暫時未有新對象。」<br>採訪、攝影：卓寶花</p></body></html>
