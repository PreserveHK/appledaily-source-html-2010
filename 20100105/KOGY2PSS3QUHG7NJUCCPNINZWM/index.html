<html><header><meta charset="utf-8"><title>甄子丹血腥錦衣衛</title></header><body><h1>甄子丹血腥錦衣衛</h1><p>甄子丹因為一部《葉問》叫好叫座，片約如雪花般飛來，縱使叫價高達1,500萬人民幣，片商還是願意請他拍戲，結果去年他一口氣接下五部片，所以他在過去一年大部份時間都在內地拍戲，令他很內疚沒有太多時間給家人。</p><p>神殿惡戰</p><p>最近甄子丹演出的《十月圍城》在內地和香港上映都有不俗票房，他感到很興奮，正期待下一部作品《錦衣衛》在賀歲檔期上映時會有更佳成績，子丹在片中飾演一位武功高強的錦衣衛，戲中有很多血腥廝殺場面，其中一場在戰神殿惡戰的重頭戲，李仁港導演充份運用他豐富的美術知識儲備，搭出一個如人間地獄般的神殿出來，子丹見到這個景也讚嘆不已。<br>採訪：林妃</p></body></html>
