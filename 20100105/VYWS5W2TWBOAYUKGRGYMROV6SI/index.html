<html><header><meta charset="utf-8"><title>鍾斯冠軍首選</title></header><body><h1>鍾斯冠軍首選</h1><p>由英國Channel4電視台主辦的《CelebrityBigBrother》近一季剛首播，今集電視台請來不少話題嘉賓，包括巨胸名模佐敦（Jordan）前男友AlexReid、荷李活著名鴇母HeidiFleiss、滾石結他手RonWood前俄國女友EkaterinaIvanova及影星鍾斯（VinnieJones圖）。眾人將會被困於一間佈滿閉路電視的大屋內，觀眾每周要投票淘汰一位參賽者。英國博彩公司暫出開出賭盤，以鍾斯的2.5倍賠率暫成冠軍大熱。</p></body></html>
