<html><header><meta charset="utf-8"><title>極速傳說：沙漠飛鷹閃爆杜拜</title></header><body><h1>極速傳說：沙漠飛鷹閃爆杜拜</h1><p>Benz2010重頭戲首推SLSAMG，就算未正式上市，單單喺世界各地亮相，已引起唔少AMG迷大聲呼叫，見慣見熟，似乎無乜好講？錯喇，你哋見嚟見去最多咪藍黑紅，點似喺杜拜國際車展現身嘅全金色咁頂癮。配上廠方稱為「沙漠金」嘅車身顏色，迎合到杜拜極豪嘅形象，但又不落俗套，恰到好處。打開一對久別重逢嘅鷗翼側門，雙座位跑車用到6.3LV8偈，以及AMG霸氣包圍，十足十一隻沙漠飛鷹咁有氣勢。<br><br>記者：徐影龍</p></body></html>
