<html><header><meta charset="utf-8"><title>鄭融、鍾嘉欣交換聲線</title></header><body><h1>鄭融、鍾嘉欣交換聲線</h1><p>鄭融和鍾嘉欣昨日在西貢為新歌《愛得起》拍MV，因這首歌將會是一間卡拉OK新店主題歌的關係，所以有關方面非常落本，製作費達七位數字。</p><p>「我講嘢好嘈」</p><p>雖然鄭融和鍾嘉欣第一次合作，不過相處過後，鄭融對嘉欣讚不絕口，她說：「我一向都好鍾意啲溫柔聲嘅女仔，所以一直以嚟都好想同嘉欣合作，但係怕俾公司拒絕而唔敢提議，難得今次可以合作，梗係好開心。」後來鄭融笑說：「我平時講嘢好嘈，如果可以同嘉欣交換聲線一日，我諗身邊嘅人都覺得寧靜同輕鬆。」<br>採訪、攝影：何慧斯</p></body></html>
