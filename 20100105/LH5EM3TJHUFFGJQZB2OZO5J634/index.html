<html><header><meta charset="utf-8"><title>案件速遞警轟斃尼漢案醫生作供</title></header><body><h1>案件速遞<br>警轟斃尼漢案醫生作供</h1><p>【本報訊】尼泊爾男子林寶（30歲）於何文田配水庫遭警員開槍轟斃案，去年9月展開死因研訊。死因裁判官昨日繼續聆訊。<br>法庭昨傳召急症室醫生、診所醫生及救護員作供，指開槍警員許嘉麒案發後右手手腕腫痛，右邊臀部亦有觸痛。而昨日甫開庭，大律師潘熙表示因事未能繼續代表死者家屬。死因裁判官吳承威不滿未有事前通知他，不排除向大律師公會反映事件。事發於去年3月17日。<br>案件編號：CCDI298/09</p></body></html>
