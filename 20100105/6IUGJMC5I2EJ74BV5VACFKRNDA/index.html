<html><header><meta charset="utf-8"><title>張東健、高素榮預支蜜月</title></header><body><h1>張東健、高素榮預支蜜月</h1><p>韓國型男張東健自從公開和女星高素榮相戀後，兩人的一舉一動備受注目，日前他們就被目睹與朋友現身仁川機場，出發往夏威夷旅行，因而傳出兩人好事近。<br>知情人士代為否認，指健哥純粹旅行充電，回國後要做手術醫治膝蓋舊患及拍攝新片，而健哥則被拍到在夏威夷戴墨鏡的相片。此外，健哥和朱鎮模上月底在首爾欣賞好友孔炯軫的舞台劇《我男人是原始人》，健哥為免搶去主人家的風頭，待開場後才入座，完場時則上台跟孔炯軫答謝觀眾，引起一陣哄動。</p></body></html>
