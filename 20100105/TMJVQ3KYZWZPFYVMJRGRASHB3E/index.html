<html><header><meta charset="utf-8"><title>蘇珊靚聲不敵DCT</title></header><body><h1>蘇珊靚聲不敵DCT</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），去年除夕在東京擔任《第60屆紅白歌唱大賽》的特別演出嘉賓，大受矚目，雖然當晚她演出的收視率達42.2%，但卻不及紅組的DREAMSCOMETRUE（DCT）錄得全晚最高的50.1%收視。</p><p>十強不入</p><p>原來蘇珊的演出，也未能成為當晚首10位最高收視的演出者。緊隨全晚最高收視的DCT之後，第2位及第3位分別是有48.7%收視率的SMAP及48.6%的北島三郎。絢香、嵐、冰川清、Perfume、福山雅治及小林幸子也躋身當晚10大最高收視演出歌手或組合。</p></body></html>
