<html><header><meta charset="utf-8"><title>體罰孩子有助成功</title></header><body><h1>體罰孩子有助成功</h1><p>玉不琢，不成器，體罰孩子（圖）原來是有助他們將來成功。<br>美國密歇根州卡爾文大學心理系教授岡諾，早前訪問了2,600名男女，當中1/4未曾受到體罰，研究結果發現，小孩在2-6歲時曾被體罰，學業成績會較零體罰的好得多，思想也較樂觀，而且願意做義工回饋社會，但假如孩子到7歲仍被體罰，卻會有反效果，令他們易產生反社會行為，包括過早性交、有暴力傾向和患抑鬱症。<br>岡諾強調研究不是左右父母決定，父母有時要體罰子女，但不代表他們要經常體罰孩子。<br>英國《泰晤士報》</p></body></html>
