<html><header><meta charset="utf-8"><title>醫療短波八月女嬰在印度染霍亂</title></header><body><h1>醫療短波<br>八月女嬰在印度染霍亂</h1><p>再有市民在印度感染霍亂。一名8個月大印度裔女嬰，上月15日至28日與家人前往印度，23日開始出現發燒及腹瀉病徵，現正在瑪嘉烈醫院接受隔離治療，情況穩定。化驗結果顯示，女嬰的糞便樣本對霍亂弧菌O1小川型呈陽性反應，其家人沒有霍亂病徵。今年至今衞生防護中心接獲3宗霍亂個案，包括一名53歲男子在印度旅遊期間感染，及一名46歲女子在新加坡旅遊時染病。</p></body></html>
