<html><header><meta charset="utf-8"><title>豆腐渣工程再現　吉林塌橋</title></header><body><h1>豆腐渣工程再現　吉林塌橋</h1><p>內地再現豆腐渣工程！吉林白山市一條有32年歷史、現正在整改的錦江大橋，周二（8日）晚突然倒塌折斷（圖），一輛重超過18噸、運載建材的貨櫃車及一輛的士隨橋樑墮下，幸現場未進入汛期，橋下河流水位仍低。事故造成六人受傷，事後當局稱要在20日內搶通橋樑。<br>事發後橋面斷成多截，橫躺於河流上。錦江大橋是在1978年由當地的林業局興建，由於已建成逾30年，當局已將它列為改建項目，並在大橋兩側設置限載、限速。當局正在下游600米處興建一座新橋，料今年底建成，但未想到新橋未建成，舊橋便倒塌。<br>新華網</p></body></html>
