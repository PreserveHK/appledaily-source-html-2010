<html><header><meta charset="utf-8"><title>跟《色慾》女用洗頭水</title></header><body><h1>跟《色慾》女用洗頭水</h1><p>我未睇《SexandtheCity2》電影，不過已可想見女主角們在電影中的衣着行頭有幾厲害，她們穿過用過的都聲價十倍。SarahJessicaParker就曾在清談節目及雜誌上多次表示愛用美國經典護髮品牌Mane'nTail，因而令美國捲起一陣熱潮，好彩，品牌已正式登陸本港，最新推介深層保濕洗髮露及護髮露，有效高度保濕、滋潤及防掉髮，合理價錢同口碑都令我急不及待入貨。<br><br>記者：胡卓琳<br><br>查詢：Mane'nTail（29977660）</p></body></html>
