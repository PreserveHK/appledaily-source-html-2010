<html><header><meta charset="utf-8"><title>點心管工食指攪碎</title></header><body><h1>點心管工食指攪碎</h1><p>【本報訊】北角英皇道438號新都城大廈新都會酒樓，36歲姓梁男子數月前入職點心部副主管。昨早上10時許，梁在廚房清洗碎肉機，疑貪方便邊開機邊冲水，其間發現機內有污迹。梁一時大意右手掌伸手入機清除，結果手掌不慎被捲入機器，食指被攪至碎爛，中指、無名指及尾指僅被磨損。梁慘叫驚動其他工人將機關掉及報警，救護員在碎肉機發現傷者食指，但已嚴重攪爛無法駁回，將他送院治理（圖），目前情況嚴重。</p></body></html>
