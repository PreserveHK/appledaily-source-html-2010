<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪金寶再做馬主怕包尾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪金寶再做馬主怕包尾 - 馮仁昭</h1><p>洪金寶、任達華同葉璇等，噚日到東莞觀瀾湖高爾夫球會出席第三屆「香港高球界關愛行動」，籌得善款用作青海玉樹地震救災。再度榮升馬主嘅洪金寶就話：「其實我以前都做過馬主，但隻馬次次都包尾。」由北京趕嚟嘅任達華講到近況時就話：「家喺北京拍緊戲，角色係講我好鍾意敷mask，老婆係SK-II代言人，所以我就帶咗20箱去日日敷。」</p></body></html>
