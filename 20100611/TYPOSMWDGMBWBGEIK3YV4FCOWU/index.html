<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同玩偷拍搞喊師妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同玩偷拍搞喊師妹 - 馮仁昭</h1><p>方大同噚日到商台接受訪問，早前佢夾埋公司同事一齊整蠱公司女新人連詩雅（Shiga）。成個整蠱計劃中，方大同跟Shiga一齊出街食甜品，之後公司同事、周柏豪就扮記者影佢兩個，最後女新人嚇到喊，佢哋仲將段片放咗上網。方大同話呢條橋係佢度出嚟，佢嘅出發點係想Shiga學識點面對記者追訪，因為之前佢同薛凱琪去睇戲都遇過同樣情況。原來方大同本身識咗Shiga十幾年，所以絕對唔怕佢會嬲。</p></body></html>
