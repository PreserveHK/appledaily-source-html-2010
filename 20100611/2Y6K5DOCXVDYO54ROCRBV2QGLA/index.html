<html><header><meta charset="utf-8"><title>港人涉斬內地導演</title></header><body><h1>港人涉斬內地導演</h1><p>內地導演陸川前日在微博揭發內地導演鄢頗在北京被四名大漢斬至重傷，事件昨日有最新進展，有指鄢頗近日與一名內地女演員走得很近，導致她的香港前男友不滿，引發這件不幸事件。<br>據內地傳媒報道，鄢頗於周二（8日）下午到北京朝陽門百腦匯旗艦店維修電腦，返停車場取車時被四人突襲，據目擊過程的洗車工人稱，當時其中三人手持西瓜刀追着鄢頗，追逐約50米後鄢頗突然摔倒在地，被三名男子狂斬至重傷，過程約歷時十多秒。警方已證實發生斬人事件，斬人嫌疑犯仍然在逃，警方正全力追捕。<br>撰文：林妃</p></body></html>
