<html><header><meta charset="utf-8"><title>瑤瑤做倒奶導遊</title></header><body><h1>瑤瑤做倒奶導遊</h1><p>余翠芝（Chita）、胡琳（現改名小琳）及梁奕倫三名bma唱片公司藝人，早前到台灣種子音樂參觀，忙於拍劇的郭書瑤（瑤瑤）得知有香港同事訪台，專誠向劇組請假兩天做導遊。</p><p>小食招呼同事</p><p>瑤瑤事前買了一大堆地道小食招呼余翠芝等人，包括珍珠奶茶、臭豆腐及雞翼等，原來瑤瑤未入行前曾在珍珠奶茶店打工，她說：「我去以前打工的店，店長都給我打折，我知道香港人喜歡吃台灣的小食，所以我買了十人份量的食物。」她又帶大家去老闆的房間開餐，弄得整個房間都是臭豆腐味，其間小琳不小心將珍珠奶茶倒在瑤瑤身上，工作人員即笑說瑤瑤倒奶。<br>撰文：林妃</p></body></html>
