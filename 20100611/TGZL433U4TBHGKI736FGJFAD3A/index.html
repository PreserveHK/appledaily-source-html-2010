<html><header><meta charset="utf-8"><title>藍莓谷奶好敏感</title></header><body><h1>藍莓谷奶好敏感</h1><p>胡心諾（Rainbow）與五位師妹組成的組合Donut昨日接連出席活動，眾女先穿上民族服飾出席「國際旅遊展」活動，及後換上性感低胸裙，與劉俐（藍莓）等出席「香港動漫電玩節」記者會。</p><p>抱抱Fans慶功</p><p>以低胸cosplay造型現身的藍莓，拍照時其胸口突然紅了一遍，她說：「因為敏感，加上見到現場咁多人，好緊張！」藍莓指動漫節期間會以不同造型示人。<br>另外，對於新8模有意穿比堅尼到書展宣傳，Donut則指無意仿效：「如果賣到二萬本破上年紀錄，就會着比堅尼同fans喺『泡泡會』度抱抱，我哋唔會隔塊膠片或者將自己包保鮮紙！」　<br>採訪：譚倩宜<br>攝影：彭琮然
