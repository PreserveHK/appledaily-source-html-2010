<html><header><meta charset="utf-8"><title>KylieMinogue做拜金女郎</title></header><body><h1>KylieMinogue做拜金女郎</h1><p>KylieMinogue做了西班牙配飾Tous代言人三年，她新拍的MagicCampaign廣告推出，Kylie前日在倫敦出席慶祝酒會，她穿上一襲橙桃紅色拖地女神裙，戴上大量金耳環和金手鐲亮相，她說：「我現在這個時刻，愛上所有關於金的物件，不過這些耳環、頸鏈全都是概念試版。」<br>在場內Kylie遇上英國漫畫家好友MatthewHorne，好友送了一件手繪其卡通像灰色套頭衞衣給她，得她笑逐顏開，有fans追問她在那兒買到，Kylie更隨口說：「在跳蚤市場！」<br>撰文：DebbieLum</p></body></html>
