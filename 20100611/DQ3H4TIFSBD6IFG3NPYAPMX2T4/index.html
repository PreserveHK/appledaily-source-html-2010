<html><header><meta charset="utf-8"><title>隔牆有耳：監警會主席同方安妮有親 - 李八方</title></header><body><h1>隔牆有耳：監警會主席同方安妮有親 - 李八方</h1><p>被稱為警隊「四朵金花」之一嘅警司方安妮，噚日以警察訓練主任出席監警會，講解警隊訓練情況。監警會主席翟紹唐喺會議未開始前，突然話要利益申報。佢申報同方安妮有親戚關係，「佢係我嘅表嬸，相信講都冇人會信，睇外表亦都唔似」。<br>此語一出，隨即哄堂大笑，方安妮聽完呢位乖表姪說話後，都忍唔住笑。方安妮丈夫係警務處前助理處長、現為建造業訓練局行政總監嘅黃敦義，即係翟紹唐嘅表叔。呢位表嬸係烹飪高手方太任利莎女兒，曾駐守警隊訓練部同西九龍總區機動部隊大隊指揮官，02年駐守旺角警區時，被冠以「架步女煞星」稱號。</p></body></html>
