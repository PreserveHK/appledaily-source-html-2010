<html><header><meta charset="utf-8"><title>翻版大S心儀劉青雲</title></header><body><h1>翻版大S心儀劉青雲</h1><p>有翻版大S之稱的o靚模李莉琳（Liz），有意由o靚模行列跳入電影圈，最想跟偶像劉青雲合作，更大讚偶像男人魅力沒法擋。</p><p>盼演父女或情侶</p><p>Liz日前說：「我一向唔鍾意靚仔，我覺得青雲好man，犀利哥都唔錯。」她希望跟劉青雲拍戲，同時向他請教演技，她說：「最好一齊拍戲，青雲做我老竇或者男友都得，其實我早幾年客串電影《絕世好Bra》時，喺片場撞見過青雲，不過當時我怕醜，唔敢同佢傾偈同影相，家諗番好後悔，下次有機會我一定要爭取。」<br>採訪：比華利</p></body></html>
