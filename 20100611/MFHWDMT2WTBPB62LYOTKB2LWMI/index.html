<html><header><meta charset="utf-8"><title>翠翠疑印傭偷錢報警</title></header><body><h1>翠翠疑印傭偷錢報警</h1><p>葉翠翠昨日凌晨在微博自爆家有小偷，表示近日經僱傭公司轉介聘請一名印傭，但她只工作一天便離職，僱傭公司還叫她補錢給傭人，翠翠於微博說：「我覺得如同騙案一樣？在跟家人商量期間，這印傭竟偷走，更發現媽媽錢包被偷去數千元，因覺事態嚴重，即時報警！」<br>昨午翠翠接受訪問時依然谷氣，她指印傭大前日上午到她家，翌日下午以其家中太大為由嗌走，翠翠在電話中說：「佢臨走時仲話轉介公司嘅人教佢咁做，佢好過份，同搶冇分別，完全漠視法紀。我好激氣，搞到阿爸阿媽，佢哋噚日去咗報警，今朝又去咗勞工處，我仲懷疑佢攞咗屋企啲金鏈。」<br>採訪：丁寧</p></body></html>
