<html><header><meta charset="utf-8"><title>案件速遞37年租客申請逆權侵佔</title></header><body><h1>案件速遞<br>37年租客申請逆權侵佔</h1><p>【本報訊】土瓜灣馬頭角道一個唐樓單位女租客，37年前以每月600元租住單位至今。惟業主自1984年便不知所終，女租客早前入稟法院申請逆權侵佔，昨在高等法院要求法官以業主沒有抗辯下判她勝訴。鑑於業主昨未到庭，法官要求女租客先在報章登尋人啟事，押後至8月2日再審。<br>原告林芝（譯音）的律師指，原告無法聯絡被告業主馮少群，又曾向死亡登記處查詢，但未有業主的死亡登記。法官陳江耀遂押後案件，要求原告在報章登一日尋人啟事，再作判令。<br>案件編號：HCA486/10</p></body></html>
