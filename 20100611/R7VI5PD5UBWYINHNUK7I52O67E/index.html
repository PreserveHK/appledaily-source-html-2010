<html><header><meta charset="utf-8"><title>隔牆有耳：星之子默認撐政改 - 李八方</title></header><body><h1>隔牆有耳：星之子默認撐政改 - 李八方</h1><p>星之子陳易希幫政府拍起錨廣告，同陳七一樣，引來好多人批評，陳易希噚日出席商場活動宣傳世界盃，展示佢啲新發明。八方問佢知唔知好多網民鬧爆佢，點知陳易希話佢不嬲都唔去網上討論區，所以唔知有人鬧佢，唔想回應事件，只係想講有關科技嘅發明。<br>陳易希支吾以對，最後只係講：「想表達嘅嘢喺宣傳片已經表達咗。」咁講法，即係默認撐政改啦。做咗至少敢認，好過陳七少少咁啦。現場公關即時幫佢解圍，指「話題敏感」，要求記者唔好追問，又話陳易希只係學生，叫記者體諒吓。</p></body></html>
