<html><header><meta charset="utf-8"><title>案件速遞福臨門案兄弟互提收購</title></header><body><h1>案件速遞<br>福臨門案兄弟互提收購</h1><p>【本報訊】有富豪飯堂之稱的福臨門，第二代掌舵人兄弟內訌。「五哥」徐沛鈞早前以股東利益受損為由向法庭呈請，提出欲收購「七哥」徐維均所持股權。「七哥」終作出反擊，另提訴訟，呈請買下對方股權，案件昨在高等法院索取法官指示。<br>原告徐維均，被告為昶華有限公司、徐沛鈞及福臨門酒家有限公司。法官指出，兩宗呈請涉及相同的與訟人士，案件的背景及爭議相同，最合理的做法是把兩案合併一次過審理。法官另提及，希望雙方考慮可否透過調解以解決糾紛。<br>案件編號：HCMP937/10</p></body></html>
