<html><header><meta charset="utf-8"><title>樂基兒黑超遮圓面</title></header><body><h1>樂基兒黑超遮圓面</h1><p>樂基兒早前為眼鏡連鎖店亮視點拍攝廣告，示範多款春夏季新款太陽眼鏡，更因利乘便獲廣告商安排驗眼，原來她一直因工作忙碌，加上缺乏護眼習慣，對上一次驗眼已是七年前，幸好視力未受影響，今次驗眼後她笑言日後會多注意眼部健康。</p><p>獲贈水晶眼鏡</p><p>完成廣告拍攝後，樂基兒更獲廣告商送大禮，獲贈兩副鑲水晶的平光眼鏡，令一向喜歡戴太陽眼鏡配襯衣服的她愛不釋手。<br>樂基兒又分享戴眼鏡心得，指自己臉形較圓，所以會戴大框太陽眼鏡來遮圓臉，她說：「揀太陽眼鏡要因應自己嘅個性同臉形，好似我成日都着黑色衫，所以就適合戴白色框嘅太陽眼鏡。」<br>撰文：林妃</p></body></html>
