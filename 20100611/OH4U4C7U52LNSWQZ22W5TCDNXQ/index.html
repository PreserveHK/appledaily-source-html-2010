<html><header><meta charset="utf-8"><title>空肚食番茄會腹痛</title></header><body><h1>空肚食番茄會腹痛</h1><p>黎明金句之一：「唔會空肚食早餐」，聽落無厘頭，原來細嚼含意，亦有其道理。有人於豐富早餐前吃點蔬果，以為更健康，其實某些蔬果在空肚狀態下進食，反而有損健康。不能空肚吃的食物有很多，如番茄、香蕉和蘋果等，因這些水果都含豐富果膠，而番茄更含有果質及肺膠酚等可溶性收斂劑成份，會跟胃酸凝成不易溶解的結石，令胃內壓加高，造成急性胃擴張，可以引起腹痛、嘔吐等現象。所以切記「唔好空肚食番茄當早餐」啦。<br><br>王震遠</p></body></html>
