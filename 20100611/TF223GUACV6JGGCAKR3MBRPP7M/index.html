<html><header><meta charset="utf-8"><title>8號仔一戰定成敗？</title></header><body><h1>8號仔一戰定成敗？</h1><p>全城熱話梗係iPhone4！水貨佬估計7月初返貨；另一邊廂Nokia亦急急出招！放風嚟緊14號喺新加坡發佈新一代至強N8！呢個名上網一定見過，情況似iPhone4，晨咁早漏晒風聲，連實機相都有埋；最重要係，N8採用傳聞中嘅Symbian3新系統，又玩Multi-Touch、又玩Widget，屏幕闊度更同iPhone4一樣3.5"！入面幾堅到14號就知，但Symbian系統，普遍網民暫時將佢睇低一線，究竟係成王定敗寇？就睇呢隻8號仔喇！<br><br>阿宅</p></body></html>
