<html><header><meta charset="utf-8"><title>世盃動物園：杜明尼治最乞人憎</title></header><body><h1>世盃動物園：杜明尼治最乞人憎</h1><p>個個人都想自己係「人見人愛，車見車載」，之不過法國國家隊教練杜明尼治（圖）就好明顯係「犯眾憎」嘅人，皆因意大利《共和報》喺今日開賽嘅世界盃決賽周賽前，搞咗個「最乞人憎嘅世盃教練」選舉；投票結果係由經常被法國球迷「狂插」治軍能力有問題、用兵迷信嘅杜明尼治，「眾望所歸」以60%高票當選。較令人意外係第2同第3分別係意大利教練納比同英格蘭領隊卡比路，照計佢兩個冇理由「打敗」排第4嘅阿根廷「瘋癲教練」馬勒當拿，真係唔明球迷嘅準則囉。</p></body></html>
