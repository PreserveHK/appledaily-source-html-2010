<html><header><meta charset="utf-8"><title>世盃擂台：烏拉圭「主勝」食「雞」 - 守丹</title></header><body><h1>世盃擂台：烏拉圭「主勝」食「雞」 - 守丹</h1><p>世盃開波，真係追開嘅《天地豪情》都要借歪，首次喺度畀貼士，唔貼主辦國嗰場，法國對烏拉圭似乎仲有睇頭。<br>法國呢隻雞越踢越唔似樣，早排連對中國都輸埋，又將帥不和，大家真係唔好再信星座小王子喇；烏拉圭對前鋒大家知咩料，科蘭今季威過威士忌，蘇亞雷斯更加喺荷甲玩晒，老鬼加拿斯點mark呀？1.75倍[+1]「主勝」抵買，要埋個2.3倍「大」仲索！<br>文：守丹</p></body></html>
