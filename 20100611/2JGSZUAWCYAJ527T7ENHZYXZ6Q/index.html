<html><header><meta charset="utf-8"><title>世盃擂台：烏圭阿根廷[半勝]互串 - 吾中</title></header><body><h1>世盃擂台：烏圭阿根廷[半勝]互串 - 吾中</h1><p>雖然今日就開幕，但對今屆南非世界盃嘅感覺仲係好遙遠；不過，好彩足智彩場場開盤，相信好快我就會感受到世盃嘅熾熱。睇番各組首輪秩序，烏拉圭對法國呢場最啱心水，法國近況差，仲不時先落後，周六對有我喜愛球員蘇亞雷斯掛帥嘅烏拉圭，梗係要烏拉圭[半勝]，有4.65倍！想過關嘅話，仲可以串埋阿根廷對尼日利亞，阿國嘅[半勝]㖭！<br>文：吾中</p></body></html>
