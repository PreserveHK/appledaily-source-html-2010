<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐懷鈺被爆想擺脫母親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐懷鈺被爆想擺脫母親 - 馮仁昭</h1><p>台灣女藝人徐懷鈺近年事業都唔多順利，原本已經簽咗新公司再為事業打拼嘅佢又無啦啦玩失蹤兩個多月，搞到佢經理人周彥彤日前舉行記者會指控佢涉違約，不過據周彥彤所講，原來徐懷鈺喺失蹤前曾透露想擺脫母親嘅掌控，所以今次佢失蹤後周彥彤就好擔心佢嘅安危，希望逼徐懷鈺現身。有台灣記者都走訪徐家，但徐母得知有記者就顯得好慌張，仲報警求助，啲鄰居仲話好耐冇見過徐懷鈺出現，令人好擔憂佢家身在何方。</p></body></html>
