<html><header><meta charset="utf-8"><title>案件速遞護士生偷零食判醫院令</title></header><body><h1>案件速遞<br>護士生偷零食判醫院令</h1><p>【本報訊】威爾斯親王醫院護士學校一名女生立志當白衣天使，但她抵受不住功課壓力，又患上厭食症，在雙重打擊下，於今年3月及5月在大埔及屯門的便利店，偷取十多包零食。護士生早前承認三項盜竊罪，昨在粉嶺裁判法院被判醫院令三個月。22歲被告郭美倩在求情信中承諾不再犯，並擺脫厭食症。裁判官期望被告安心靜養擺脫情緒病，重過新生活。<br>案件編號：FLCC900/10&amp;TMCC1623/10</p></body></html>
