<html><header><meta charset="utf-8"><title>妮歌陪老公領獎甜到漏</title></header><body><h1>妮歌陪老公領獎甜到漏</h1><p>美國鄉謠界盛事CMT音樂頒獎禮前晚舉行，除有份提名的歌手外亦吸引不少圈中人捧場。當中最大牌自然是有位紅人老公的金像影后妮歌潔曼（NicoleKidman），全晚坐在觀眾席上睇騷，跟隨節奏拍掌助興，又不時跟身旁的鄉謠女歌手FaithHill聊天，完全投入支持榮膺本年度男歌手錄影帶獎的老公KeithUrban。<br>至於女歌手獎，則落入MirandaLambert手上，年度錄影帶這個全場大獎則由同獲年度最佳演出的CarrieUnderwood奪得。反觀人氣小天后TaylorSwift捧蛋而回，浪費了其營造性感低胸的心思。</p></body></html>
