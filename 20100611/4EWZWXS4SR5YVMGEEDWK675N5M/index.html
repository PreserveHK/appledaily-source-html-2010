<html><header><meta charset="utf-8"><title>陳敏之扮Kelly蝦餃仔</title></header><body><h1>陳敏之扮Kelly蝦餃仔</h1><p>陳敏之、陳山聰及胡諾言等昨晚於無綫為節目《荃家福祿壽》進行錄影，任賢齊則擔任表演嘉賓。陳敏之笑言因初出道時有翻版陳慧琳之稱，故是次特意扮成對方上此節目，她說：「我唱完歌仲會同蝦餃仔講『媽咪家返嚟喇』。」談到汪明荃被指在節目中獻唱時走音，陳敏之即力撐對方，並謂藝人要學識不理會負面新聞。</p><p>陳山聰未諗結婚</p><p>陳山聰、胡諾言及郭政鴻則以當年參加新秀時的扮相示人，問到陳山聰是否以「中女」來稱呼女友？他即說：「梗係唔係，我同佢差唔多。」說到結婚，陳山聰即指現時首要努力賺錢。<br>採訪：何慧斯<br>攝影：陳偉安</p></body></html>
