<html><header><meta charset="utf-8"><title>世盃動物園：馬勒當拿技癢勁準</title></header><body><h1>世盃動物園：馬勒當拿技癢勁準</h1><p>阿根廷球王馬勒當拿（圖）即將帶領星光熠熠嘅阿根廷出戰世盃，到底老馬教波得唔得，仲要時間證明，但呢位上代球王周三喺比勒陀尼亞帶隊操練時一時技癢，食完啖雪茄，話射楣又射中楣，仲連中兩次，可謂寶刀未老。今年49歲嘅馬勒當拿前日操練時，先捉住迪亞高米列圖、巴拉莫同亞古路等攻擊球員練射門，收操前佢喺在場過百傳媒面前，叫首席門將羅美路守龍，只見佢從球隊職員接過一口雪茄，吸完一啖後先嚟兩腳遠射全中，再嚟話要射楣，仲要連中兩次，認真厲害。</p></body></html>
