<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星嘉芙蓮希歌在倫敦出席新片《殺手靚太唔易做》首映，髮型被嘲似足師奶。<br><br>●美國男星奇雲高士拿出席華盛頓的科學及科技會議，討論如何有效解決墨西哥灣漏油事件所產生的油污。<br><br>●蘇格蘭男星謝拉畢拿傳搭上長居英國的有錢名媛GogaAshkenazi。<br><br>●日本組合V6成員岡田准一，被今期《女性SEVEN》偷拍到搭上一名圈外女性，新女友擁有他住所門匙。<br><br>●日本組合SMAP，已為日本朝日電視台下月1日播出的特備劇《毒番茄殺人事件》演出，全劇沒有劇本，以即興手法拍攝。<br><br>●韓國女星張娜拉前天出席上海電視節，宣佈將主演三部新劇，包括已拍畢的《鐵面歌女》。</p></body></html>
