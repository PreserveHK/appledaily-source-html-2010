<html><header><meta charset="utf-8"><title>孫紅雷激咀林志玲</title></header><body><h1>孫紅雷激咀林志玲</h1><p>由台灣名模林志玲和內地男星孫紅雷主演的新戲《決戰剎馬鎮》，將於月底上映，志玲繼在《赤壁》與靚仔梁朝偉演激情戲後，今次則與實力派的孫紅雷瘋狂接吻。<br>志玲在《決》片中飾演性格粗獷火辣的春娘，故與孫紅雷的吻戲也要演得放縱一點，據悉劇本中原先並沒這場激情戲，後來二人拍攝一場吵架戲時，導演覺得無論他們吵得多賣力，也無法表現出火星撞地球的激烈火花，故忽發奇想，要孫紅雷和志玲在激烈爭執後來一段激吻，沒想到志玲與孫紅雷竟很有默契地拍出意想不到的好效果。<br>撰文：丁寧</p></body></html>
