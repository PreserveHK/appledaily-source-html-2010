<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡做世盃怕鹹豬手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡做世盃怕鹹豬手 - 馮仁昭</h1><p>蔣怡同汪詩詩等，噚日喺銅鑼灣出席美容活動。低胸上陣嘅蔣怡話正爭取休息時間：「之後每日要去九龍灣開騷主持世界盃，我負責遊戲環節。」問佢係咪要性感打扮？佢話：「我幾時密實過？」會唔會擔心球迷鹹豬手？佢話：「都怕，之前開過會，啲男主持會幫手處理。」同場見汪詩詩消瘦不少，佢話忙湊仔女，並非有心減肥，又話剪緊條仔女生活片，父親節送畀老公甄子丹喎。</p></body></html>
