<html><header><meta charset="utf-8"><title>「卧鋪哥」火車僅穿內褲紅爆網絡　掀人肉搜尋</title></header><body><h1>「卧鋪哥」火車僅穿內褲<br>紅爆網絡　掀人肉搜尋</h1><p>內地無奇不有！一名男子乘搭火車硬卧時，全身上下僅穿一條白色底褲（圖），其不雅的形象讓周圍乘客尷尬不已，有人甚至拍下他不雅照貼上網，引起一陣熱議，並稱他為「卧鋪哥」或「豁達哥」，紛紛指摘他素質低落。<br>近日一則《真當是自己家呢，見過這樣睡火車卧鋪的嗎？》的帖在網上流傳，只見一名男子，全身上下僅穿一條底褲，將一條遮掩的棉被壓在身下，時而俯卧接電話，姿勢極其不雅。據悉，此趟列車屬於合肥段列車。「真是太不像話了，穿成這樣乘坐卧鋪車實在是讓人接受不了！」發帖者稱要將人肉搜索該名男子，並加以炮轟。<br>《北京晨報》</p></body></html>
