<html><header><meta charset="utf-8"><title>男子家中沙發猝死</title></header><body><h1>男子家中沙發猝死</h1><p>【本報訊】將軍澳明德邨明道樓一名姓韓男子（34歲），昨凌晨被家人發現昏迷沙發上，致電報警送院惟經搶救後不治。<br>前日傍晚，事主曾向家人表示身體不適，整晚也坐在客廳沙發休息，無精打采。至昨凌晨4時40分，韓母（59歲）發現兒子仍然坐卧在沙發，呼叫無反應慌忙致電報警。救護員趕至替事主急救，其間兩次用心臟去顫器電擊，惟事主送院搶救後不治，警方不排除他病發猝死。家人事後在家門外燒衣拜祭（圖）。</p></body></html>
