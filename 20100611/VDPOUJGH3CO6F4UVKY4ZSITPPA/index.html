<html><header><meta charset="utf-8"><title>葉青霖剃度出家</title></header><body><h1>葉青霖剃度出家</h1><p>廖安麗丈夫、著名攝影師葉青霖一直篤信佛教，他昨日在自己的網誌，公佈正式出家的消息。葉青霖透露離港修行半年後，上月在佛誕正式剃度出家，法號常霖，他透露一直想專心修行，更用生病和就醫作比喻說：「大多數人都有好嚴重的『病』，是煩惱病。參加靜修等於留醫，在家日常修行等於平時進補，出家修行就像學醫，能自醫也可醫人。」</p><p>感激太太</p><p>葉青霖謂原本不想高調公開，但感激太太廖安麗支持，不想她再被追訪，他寫上：「她已經很難得地成就了我，我也不想她因此而承受無謂的壓力。」記者昨日未能聯絡上葉青霖，廖安麗的電話則轉駁到留言信箱，表示不在港，要下月才能回覆。<br>撰文：林妃</p></body></html>
