<html><header><meta charset="utf-8"><title>陳七教法拉射球</title></header><body><h1>陳七教法拉射球</h1><p>陳法拉昨日以巴西球員造型，與香港足球先生陳肇麒（陳七）、文彼得及歐陽耀沖等，到太古城出席2010世界創意足球展揭幕儀式。<br>大會現場設置著名足球遊戲「人氣九宮格」，由陳法拉率先試射，陳七見法拉雞手鴨腳無從入手，即教她射門技巧。力捧阿根廷的陳七表示女友不會因他沉迷睇波詐型。陳七近日為政府拍政改宣傳片遭網民炮轟，問到他日後會否小心接洽政府工作？他苦笑不語。<br>採訪、攝影：張俊銘</p></body></html>
