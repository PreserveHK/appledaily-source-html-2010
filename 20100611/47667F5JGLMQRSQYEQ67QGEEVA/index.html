<html><header><meta charset="utf-8"><title>特稿：墨國「黃金一代」要升呢 - 青蛙仔</title></header><body><h1>特稿：墨國「黃金一代」要升呢 - 青蛙仔</h1><p>葡萄牙有黃金一代，墨西哥亦有。為墨西哥出戰今夏南非世盃決賽周的卡路士韋拿及杜斯山度士，於05年世少盃，便協助球隊從秘魯捧盃而回。卡路士韋拿說：「我們能夠在世少盃封王，足證己隊有實力。我們這班球員合作了多年，建立了良好默契，故是時候挑戰更高層次的足球賽事。」<br>墨西哥現時的攻擊鐵三角，集合了過去、現在及將來的英超球員。現效土耳其加拉塔沙雷的杜斯山度士，曾是熱刺球員，雖然他已離開，但查維亞靴南迪斯在新一季會由芝華士轉投曼聯，並有機會與在阿仙奴搵食的卡路士韋拿比試射術。文：青蛙仔</p></body></html>
