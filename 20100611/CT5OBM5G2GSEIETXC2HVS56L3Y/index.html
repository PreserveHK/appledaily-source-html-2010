<html><header><meta charset="utf-8"><title>轉子引擎再踩利曼場</title></header><body><h1>轉子引擎再踩利曼場</h1><p>爆偈哥一向好欣賞Mazda嘅轉子引擎，假假哋都力壓歐洲勁車，贏過利曼24小時耐力賽（LeMans），令日本仔威番次。只可惜開發成本太貴，廠方迫不得已減低投入度。闊別19年，Mazda終於返番利曼懷抱，不過唔係落場劈車，而係以最新RX-8HydrogenRE，出席利曼嘅環保宣傳活動。呢架以汽油加氫氣嘅混能RX-8，同樣搭載轉子引擎，將會喺今個月12日賽事中亮相。<br><br>爆偈哥</p></body></html>
