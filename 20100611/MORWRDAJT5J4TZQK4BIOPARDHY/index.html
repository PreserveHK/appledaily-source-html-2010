<html><header><meta charset="utf-8"><title>台大G奶師妹出書教護胸</title></header><body><h1>台大G奶師妹出書教護胸</h1><p>台灣娛圈新人李依璇（白白）去年底考到美國護士牌，不過為了繼續在娛圈發展，她放棄拿到綠卡的機會，選擇成為瑤瑤及台大G奶楊伊湄的小師妹。</p><p>考獲美國護士牌</p><p>白白日前穿着婚紗拍攝宣傳照，她笑說：「我一直希望自己能在30歲以前結婚，這襲婚紗達成了一半願望。」兩年前她曾擔任節目助理，憑着儍大姐個性和出眾的身材成名，不過發展普通，所以遠赴美國考護士牌。<br>白白續說：「這趟加入新公司後，希望自己能發揮護士所長，出書教大家正確的保養、美白、豐胸等觀念，又希望嘗試主持和戲劇演出，朝全方位藝人發展。」<br>撰文：李森</p></body></html>
