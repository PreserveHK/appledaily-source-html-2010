<html><header><meta charset="utf-8"><title>李克勤未獲通行入無綫</title></header><body><h1>李克勤未獲通行入無綫</h1><p>李克勤昨日到維園出席《開心家庭網絡》嘉年華，為何不帶囝囝出現，克勤表示大仔Ryan只得兩歲，不便帶他出席。謝霆鋒榮升第二任老竇，克勤透露有SMS恭喜狄波拉再成為嫲嫲。會否再追個女？克勤笑說：「我收爐唔追，其實第二個都唔係刻意經營。」<br>提到無綫高層何麗全聲稱有機會和克勤合作搞世界盃節目，克勤說：「多謝佢睇得起，不過主動權喺盞燈度（指唱片公司高層Duncan），我暫時未有通行證可以亮相。」<br>採訪、攝影：駱華齡</p></body></html>
