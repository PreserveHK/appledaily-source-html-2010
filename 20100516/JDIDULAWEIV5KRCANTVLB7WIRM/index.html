<html><header><meta charset="utf-8"><title>欣賞天文奇景</title></header><body><h1>欣賞天文奇景</h1><p>今年年頭出現過日偏蝕奇景，今日傍晚（約7:30）香港又有天文奇景出現──月掩金星，何謂月掩金星？原來光亮的金星將在月亮旁邊出現，之後會被月亮掩蓋，然後又重新出現，由開始至結束歷時大約30分鐘。若想欣賞這次天文現象，不妨到黃金海岸商場，屆時6pm至10pm香港天文學會將放置多支大型望遠鏡，讓你齊齊「追星」。錯過今次機會最快要到2023年，才有機會觀賞！<br><br>查詢：24526566</p></body></html>
