<html><header><meta charset="utf-8"><title>Alan回應攬女：唔係新聞</title></header><body><h1>Alan回應攬女：唔係新聞</h1><p>樂隊Mr.前晚在九展出席啤酒活動，提到之前Mr.主音Alan被刊登一些做粗口手勢及攬女的相片，他聞言狀甚輕鬆說：「唔係乜嘢新聞，全場都係朋友，身邊啲女士全部有家室，好彩佢哋唔介意，但我都要向佢哋另一半講唔好意思。」至於做粗口手勢，Alan認為band友經常會做出這類手勢，不足為奇。Dash則代Alan賠罪說：「入咗行後都知乜嘢唔做得，唔好意思。」<br>採訪、攝影：藍文浩</p></body></html>
