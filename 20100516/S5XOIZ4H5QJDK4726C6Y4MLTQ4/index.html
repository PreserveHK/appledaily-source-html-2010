<html><header><meta charset="utf-8"><title>好色袋鼠跟蹤澳婦</title></header><body><h1>好色袋鼠跟蹤澳婦</h1><p>澳洲北領地婦女近日頻頻報警，聲稱遭一隻色迷迷的袋鼠跟蹤。好色袋鼠在滕南特克里克鎮附近的蜜月山脈出現，一名婦人說，在晨運時發現有人跟蹤，回頭一看竟是一隻袋鼠，她於是加快腳步走。在回程時，她發現袋鼠在路上等她，還春情勃發地圍着她兜圈走。她試圖把牠噓走，但牠賴死，直至其他晨運客走近牠才肯離開。好色袋鼠稍後在賽車道上滋擾另一婦女，有男子企圖教訓牠，卻被袋鼠揍了一拳。警方表明除非好色袋鼠繼續闖禍，否則不會追捕牠。<br>英國《每日電訊報》</p></body></html>
