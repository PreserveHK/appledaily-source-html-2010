<html><header><meta charset="utf-8"><title>巴拉莫或無緣世盃</title></header><body><h1>巴拉莫或無緣世盃</h1><p>【綜合阿根廷外電】縱然巴拉莫（圖）一直是阿根廷國家隊教練馬勒當拿心目中的福將，但因官司纏身暫未能出境，隨時斷送參戰今夏世界盃的機會。<br>據悉，巴拉莫身陷險境全因與前妻芭莉姬交惡後，後者指控他逃稅及洗黑錢。事件已進入司法程序，巴勒莫在聆訊完結前不能離開阿根廷國境；而由於聆訊過程需時，隨時令他無法參戰世界盃。該位在去年世盃外建功，助阿根廷險勝秘魯的小保加鋒將，成功入選老馬30人世盃參賽名單。</p></body></html>
