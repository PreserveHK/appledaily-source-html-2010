<html><header><meta charset="utf-8"><title>VW車展抽獎夠晒豪</title></header><body><h1>VW車展抽獎夠晒豪</h1><p>今個周末VW喺海運大廈搞嘅車展，出新車有幸運大抽獎，獎品夠晒豪氣，包括2卡鑽石、2両足金、2噸汽油同其他豐富獎品等，出手認真闊綽。同場除多款VW熱賣新車，以及玩襯色嘅NewBeetle外，仲有2周年版Golf同Tiguan，車展優惠價分別為$199,000同$328,000，相當吸引。<br><br>記者：徐影龍</p><p>VW2周年海運大廈車展</p><p>日期：今日（11am-8pm）<br>地點：尖沙嘴海運大廈展覽大堂<br>查詢：36989688</p></body></html>
