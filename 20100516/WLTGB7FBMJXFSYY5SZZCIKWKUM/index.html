<html><header><meta charset="utf-8"><title>潛入上海科技館海洋世界</title></header><body><h1>潛入上海科技館海洋世界</h1><p>這陣子上海真多事，世博都未夠，全國巡迴展覽亦選擇以上海為首站。《深海奇珍》是首個以揭示海洋奧秘及探索海洋生物為主題的世界性大型展覽，07年於巴黎國家歷史博物館首度舉行，以照片、影像、加上音樂道出種種海洋神秘事，亦令遊客感覺置身海洋世界，逼唔入世博？不如去上海科技館直插入海底吧！<br><br>地點：上海市浦東新區世紀大道2000號上海科技館<br><br>曾冠輝</p></body></html>
