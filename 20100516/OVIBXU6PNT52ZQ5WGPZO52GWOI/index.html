<html><header><meta charset="utf-8"><title>「五代同糖」奶凍殺入尖嘴</title></header><body><h1>「五代同糖」奶凍殺入尖嘴</h1><p>銅鑼灣人氣糖水舖五代同糖最近開分店，選址赫德道和寶勒巷交界側，對面剛好是街頭魚蛋店，方便吃消夜的尖嘴蒲友。跟銅鑼灣店一樣，主打甜品有心太軟、益力多奶凍、雞蛋布丁和棉花冰，還新增珍珠奶茶。適逢五月中，榴槤奶凍和棉花冰就最合時，不過筆者始終愛益力多奶凍，連日本的益力多大老闆也親自到店拜會此甜品，證明味道不賴！小店的工場由文華酒店出身的餅師監控西式甜品質素，中式甜品就交給在牛頭角下邨做甜品成名的鬍鬚師傅負責，網友還叫他做「牛下徐錦江」呢！<br><br>記者：趙志雄</p><p>五代同糖（27233383）<br>尖沙嘴加拿分道25-31號國際商業信貸銀行大廈
</p></body></html>
