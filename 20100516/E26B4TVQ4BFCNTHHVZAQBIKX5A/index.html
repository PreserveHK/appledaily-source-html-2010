<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日6名古屋鯨魚（平）（1.82）<br><br>〈有盈術數〉沈振盈：星期日33巴塞隆拿勝[-2]（1.57）<br><br>〈博派精英〉黃國英：星期日37華倫西亞勝[-1]（3.4）<br><br>〈莊家心得〉譚拔士：星期日37華倫西亞勝[-1]（3.4）<br><br>蘋果旺友：星期日18拿玻里勝（6.75）<br>是日大勢：拿玻里只係踢風流波，而且狀態亦唔錯，信佢哋可以壞森多利亞嘅好事，冷敲6.75倍嘅客W。文：青蛙仔<br><br>本欄貼士逢周六、日刊出</p></body></html>
