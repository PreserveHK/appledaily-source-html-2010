<html><header><meta charset="utf-8"><title>WG扮鬼扮馬谷碟</title></header><body><h1>WG扮鬼扮馬谷碟</h1><p>韓國組合WonderGirls（WG）公開了新碟《2DifferentTears》的宣傳短片。五名成員在短片中拉繩潛入JYP夜店，然後扮鬼扮馬親近一名身份成謎的騎呢男，先藝扮嬌俏侍應，譽恩就倒瀉橙汁在他身上，而反串的昭熙則在男廁催眠該男子。<br>鏡頭一轉，WG以新碟的造型出場，她們的老闆朴震榮就粉墨登場，戴假髮擺V字手勢。事務所表示WG今日會在洛杉磯舉行新碟全球發佈會，將正式公開MV。此外，WG早前秘密客串了韓國導演沈炯來的新片。</p></body></html>
