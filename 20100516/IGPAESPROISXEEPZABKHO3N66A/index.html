<html><header><meta charset="utf-8"><title>電單車輪極速推動　青年飛出氹氹轉</title></header><body><h1>電單車輪極速推動　青年飛出氹氹轉</h1><p>小朋友一定曾在遊樂場玩過氹氹轉，不過四名德國青年覺得就這樣坐在氹氹轉不夠刺激，竟開動電單車引擎，用車輪推動氹氹轉高速旋轉，結果一人被拋出氹氹轉（圖）。四人玩極限氹氹轉的過程被拍成短片，放上YouTube，反應熱爆。片段開始時其中兩人坐在靜止的氹氹轉上，然後另外兩人開動電單車引擎，車輪轉動，推動氹氹轉高速旋轉，坐在上面的兩人緊握扶手，但因轉得太快，其中一人脫手飛出墮地。<br>片段沒交代該青年有否受傷，但當局指情況類似在高速駕駛時撞車，千萬不要模仿。<br>英國《太陽報》</p></body></html>
