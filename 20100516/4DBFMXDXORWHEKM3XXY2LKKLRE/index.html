<html><header><meta charset="utf-8"><title>吳雨霏做激光矯視好</title></header><body><h1>吳雨霏做激光矯視好</h1><p>吳雨霏（Kary）和森美昨日以樂施大使的身份到銅鑼灣分享他們早前到雲南及貴州探訪的經歷，曾是「地獄廚神」的Kary即場炮製低碳野菌粟米炒飯，但有點雞手鴨腳，她自言甚少為男友下廚，反而對方廚藝不錯。<br>戴上墨鏡到場的Kary表示剛做了激光矯視，她說：「做嗰時好驚，因為睇唔到嘢，只係聞到味，不過家起身唔使搵眼鏡。」<br>此外，森美早前到貴州探訪時目睹一名7歲小朋友的一雙手黑到好似70歲的老人，令他有很深感受，他說：「我冇喊，但以做咗人老竇嘅身份見到好心痛。」<br>採訪、攝影：駱華齡</p></body></html>
