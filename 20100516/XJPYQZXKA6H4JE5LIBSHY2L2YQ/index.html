<html><header><meta charset="utf-8"><title>環球樓市中國　深圳二手樓紛現撻定</title></header><body><h1>環球樓市<br>中國　深圳二手樓紛現撻定</h1><p>自從政府實施新措施之後，深圳樓市氣氛逆轉，二手市場已陸續出現撻定個案，估計已有近一成買家選擇撻定。<br>據地產代理指出，接近一成於3月底至4月中入市的二手買家，近期紛紛撻定離場，大部份並非因按揭收緊而無法上會，而是樓價跌幅較定金更多，買家為止蝕而撻定。如布吉一個約700方呎單位，上月以80萬元（人民幣．下同）成交，買家已付4萬元定金，惟單位近期已貶值約10萬元，買家遂撻定。<br>不過，在一手市場，發展商為避免撻定現象，對二套房買家進行首期補貼或墊支，及允許分期付款等方法留住買家。</p></body></html>
