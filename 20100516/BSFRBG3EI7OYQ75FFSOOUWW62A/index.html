<html><header><meta charset="utf-8"><title>郭富城皮鞋踩草地壞規矩</title></header><body><h1>郭富城皮鞋踩草地壞規矩</h1><p>郭富城昨日專程到北京出席浪琴錶《發現明日冠軍》網球決賽活動，為出戰的小選手打氣，不過因場地關係，主辦單位事先要求傳媒要穿波鞋到場，以免損害球場地面，怎料城城卻穿皮鞋踩場，現場有媒體埋怨：「是郭富城先破壞規矩。」<br>看完比賽後，城城表示：「我也希望舉辦郭富城盃賽車賽，讓青少年可以有機會脫穎而出，為國爭光。」近日城城忙拍新戲《全城戒備》，另外提到女友熊黛林的新戲《葉問2》大收旺場，問到城城有否捧場？城城即收起笑容回應：「沒看。」女友包場沒有邀請他？城城亦只是答：「沒時間看！」<br>採訪、攝影：陶然婷</p></body></html>
