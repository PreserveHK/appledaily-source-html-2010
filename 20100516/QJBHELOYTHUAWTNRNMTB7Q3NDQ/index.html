<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔教壞小學生 - 李八方</title></header><body><h1>隔牆有耳：煲呔教壞小學生 - 李八方</h1><p>特首煲呔曾前晚鬼鬼祟祟發出聲明表示今日唔投票，如此小家真係丟架，難怪連自由黨、民建聯同工聯會等保皇黨都鬧佢，煲呔神憎鬼厭，唔係冇道理。<br>噚日有個教師聯絡八方，話煲呔身為特首，卻竟然連小六學生常識都冇，政府日後如何推行公民教育？呢位老師話，小學六年級常識課本，第一冊第二課有篇課文《權利與義務》，入面教導學生甚麼是公民權利、義務，第一樣公民應盡義務就係參與投票，呢樣嘢小學生都識，特首卻帶頭反其道而行，真係好離譜。<br>特首其身不正，唔去投票，以行動教壞小學生，好彩小學教科書冇教學生有義務同責任跟住中央河蟹。</p></body></html>
