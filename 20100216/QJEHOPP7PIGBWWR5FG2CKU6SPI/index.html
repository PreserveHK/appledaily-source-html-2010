<html><header><meta charset="utf-8"><title>鴨膶腸油鴨煲　冚蓋焗三次滲油香</title></header><body><h1>鴨膶腸油鴨煲　冚蓋焗三次滲油香</h1><p>煮煲仔飯又點少得一孖豐腴甘香的膶腸，今日請來Anytime無休館的主廚Stanley，教大家做鮮鴨膶腸油鴨煲。</p><p>材料︰鮮鴨膶腸2條、南安板鴨1/4隻、白米4安士、葱段4條、菜心2條、溫水4安士、薑2片<br><br>做法：將南安板鴨汆水走油。鴨膶腸隔水蒸8分鐘至軟。白米加溫水浸1小時，隔水後放入煲，倒入溫水用大火煮至八成熟，其間不斷攪動防黐底，轉中火冚蓋煮4分鐘，放入臘鴨及鴨膶腸冚蓋煮5分鐘，再放菜心、葱段及薑片冚蓋細火煮1分鐘，熄火後焗2分鐘即成。</p></body></html>
