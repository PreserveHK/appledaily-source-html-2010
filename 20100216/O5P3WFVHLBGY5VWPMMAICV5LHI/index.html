<html><header><meta charset="utf-8"><title>熊黛林返南京度歲</title></header><body><h1>熊黛林返南京度歲</h1><p>熊黛林與郭富城的戀情逐漸明朗化，去年她的事業也大豐收，日前她應節學寫揮春，她說：「新年會返南京老家休息，希望同家人團圓，最掛住家鄉美食，之後返香港努力工作。」</p><p>盼演藝有突破</p><p>問到新年願望，熊黛林說：「希望今年平平穩穩，好似上一年咁開心。」對於過去一年的喜與悲，她說：「最開心舊年去到台灣出席金馬獎，因為之前好多次都去唔到台灣工作，希望今年可以拍多啲唔同戲種，多一啲突破發展。」<br>採訪：羅慧敏<br>攝影：陳慧安<br>服裝提供：VivienneTam<br>場地提供：HabituRistorante（海港城）</p></body></html>
