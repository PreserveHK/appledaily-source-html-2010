<html><header><meta charset="utf-8"><title>幫政府開年　促關注高空擲物</title></header><body><h1>幫政府開年　促關注高空擲物</h1><p>【本報訊】近年接連多宗高空擲鏹水彈事件，最近又發生塌樓慘劇，關注高空擲物聯盟數名代表昨午到政府總部，拉起印有紙老虎及「舊樓政策虎頭蛇尾，政府嘆慢板猶如紙老虎」的橫額，帶備藤條，並撕爛紙老虎，寓意幫政府開年（圖）。<br>聯盟要求政府資助全港4,000幢無業主立案法團、無管理公司、無保安駐守及無維修的「四無」大廈，為這些大廈的業主提供一萬元津貼，安裝鐵閘及閉路電視，並希望政府盡快成立跨部門小組，協助舊樓解決保安及維修等問題。<br>黃賢創攝</p></body></html>
