<html><header><meta charset="utf-8"><title>茶餐廳被火燒鐵閘雜物</title></header><body><h1>茶餐廳被火燒鐵閘雜物</h1><p>【本報訊】元朗紅棉圍紅棉樓一間粉麪茶餐廳，昨凌晨4時許懷疑遭人縱火焚燒鐵閘及店外雜物，姓林途人發現報警。消防員迅速將火救熄，發現除橫巷內的雜物外，店舖鐵閘亦被輕微燒毀，消防員並在現場發現三處火頭。<br>消息稱，該茶餐廳除賣粥粉麪飯外，並供應麪包多士等西式食品，新春期間休業數天。店外橫巷則放着大堆麪包盤、舊車胎、木架及廢紙雜物。警方正調查起火原因是否與此有關，以及東主是否與人結怨，列作縱火案跟進。</p></body></html>
