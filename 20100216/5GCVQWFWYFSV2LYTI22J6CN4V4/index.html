<html><header><meta charset="utf-8"><title>台南大車撼小車　釀兩死</title></header><body><h1>台南大車撼小車　釀兩死</h1><p>台灣台南市初二凌晨發生車禍，一輛小型貨車行經中山高速公路南下台南麻豆路段時，疑司機酒後駕駛，失控撞到防護欄後翻側馬路上，後方一輛大貨車閃避不及，將小貨車頭接至嚴重變形扭曲，司機和前座乘客慘死，後座乘客受輕傷。<br>警方調查顯示，肇事小貨車司機黃錫展（31歲）昨天凌晨3時，自雲林虎尾載着友人鄒保言（38歲）及鄒的妻舅陳勅奇（41歲），欲前往台南市途中失事，復遭後方大貨車衝撞後，導致黃和陳當場慘死，鄒受輕傷。警方事後檢測發現黃體內酒精超標。<br>台灣《蘋果日報》</p></body></html>
