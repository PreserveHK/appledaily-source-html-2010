<html><header><meta charset="utf-8"><title>阿倫帶隊踢波以和為貴</title></header><body><h1>阿倫帶隊踢波以和為貴</h1><p>香港明星足球隊早前與有線飛虎隊對決，爭奪飛虎群英賀歲盃。譚詠麟（阿倫）擔任明足隊的領隊和教練，隊員有黃日華、許志安、羅家英、吳家樂及錢嘉樂等，有線除了一班主播外，還有香港足球先生李健和及丘健威助陣。<br>阿倫因腳有舊患，只能在場邊指揮佈陣，不停大叫隊員如何走位，但球賽開始不久，有線的衞志豪先入一球，但他得了頭彩，卻在下半場腳抽筋，被錢嘉樂取笑：「佢淨係識得不停跑，梗係抽筋啦。」而明星足球隊的許志安於下半場射12碼入球，打成平手，他還榮膺最佳球員，然後明星隊再入一球反超前，但最後賽果還是以2比2和氣收場。<br>撰文：丁寧</p></body></html>
