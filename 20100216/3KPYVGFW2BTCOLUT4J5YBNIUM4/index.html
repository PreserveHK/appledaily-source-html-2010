<html><header><meta charset="utf-8"><title>張敬軒情人節咀王菀之</title></header><body><h1>張敬軒情人節咀王菀之</h1><p>張敬軒前晚大年初一兼情人節繼續在紅館開騷，更邀請了緋聞女友王菀之（Ivana）合唱情歌《我願意》大搞浪漫氣氛。<br>期間軒仔笑Ivana沒人約，Ivana還擊說：「今晚你唔請我嚟做嘉賓，呢度會有萬幾人唔會放過你。」現場軒仔粉絲即起哄大叫：「咀佢。」軒仔識做地錫了Ivana面珠。</p><p>紅玫瑰回禮</p><p>Ivana就說：「希望你快啲搵到春天。」最後二人在安哥環節，大唱賀年歌收利是，更大派紅玫瑰作情人節回禮。<br>撰文：葉雪</p></body></html>
