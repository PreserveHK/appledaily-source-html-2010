<html><header><meta charset="utf-8"><title>孫耀威過年做裙腳仔</title></header><body><h1>孫耀威過年做裙腳仔</h1><p>新年是藝人走埠賺錢的好時機，孝順仔孫耀威因不願母親孤獨過年，再忙也堅持回港度歲，他說：「以前我出外拍劇，點都會要求新年返香港，如果唔係媽咪實反面。今年最開心，因為個妹喺英國返嚟，我哋十幾年冇咁齊人。」<br>節日期間，孫耀威亦堅持陪母親到處拜年，他說：「老人家有個仔陪佢拜年好威好有faceo架﹗Close啲嗰幾個我都會去拜年，一齊食吓飯，嗰幾日盡量陪吓佢。」<br>採訪：王連連<br>攝影：陳慧安<br>場地提供：GatewayHotel<br>髮型：SunnyYuofHairCulture<br>化妝：YanLai<br>服裝：JFT</p></body></html>
