<html><header><meta charset="utf-8"><title>《72家租客》票房多100萬贏《花田》</title></header><body><h1>《72家租客》票房多100萬贏《花田》</h1><p>兩套賀歲喜劇《花田囍事2010》及《72家租客》的票房競賽進入白熱化，後者在農曆新年開始，即扭轉之前票房不及《花田》的劣勢，以多100萬元票房反超前對手。<br>據戲院商會記錄兩片同於本月11日上映，連同各自5場優先場，截至前日年初一為止，《72家》以706萬元票房反勝《花田》594萬元票房。兩位監製私鬥票房勝負，暫時以《72家》的曾志偉領先黃百鳴的《花田》。<br>另外，據知《72家》的各贊助商也全力配合宣傳，除在店內張貼海報外，凡惠顧一定數額的顧客即獲贈兩張《72家》戲票。<br>撰文：李森</p></body></html>
