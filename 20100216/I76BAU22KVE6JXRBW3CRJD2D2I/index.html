<html><header><meta charset="utf-8"><title>四太肉嘴啜實賭王</title></header><body><h1>四太肉嘴啜實賭王</h1><p>賭王何鴻燊留院養和過農曆新年，依然節目豐富，三房輪流帶同子女拜年，兼開賭局應節。一向享齊人之福的賭王未忘其浪漫招數冧幾位姨太，四姨太梁安琪昨日下午與兒子猷亨現身，問她情人節有否送「肉嘴」給賭王應節？她說：「梗係有啦，啜住唔放，賭王都好開心，過兩日先會陪佢食開年飯。」</p><p>三太收99支玫瑰</p><p>三姨太陳婉珍昨晚帶同女兒超蓮與賭王吃開年飯，問三姨太情人節如何度過？她笑說：「我當然有錫何生，仲送咗條紅色頸巾，佢都搵人送咗99支玫瑰花嚟屋企，佢年年都送，估唔到今年都冇例外。」此外，二房方面，超瓊、超鳳及超蕸三姊妹穿賀年服探望賭王。<br>採訪，攝影：王連連、陳慧安</p></body></html>
