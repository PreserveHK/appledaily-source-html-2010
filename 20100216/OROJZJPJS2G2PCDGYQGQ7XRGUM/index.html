<html><header><meta charset="utf-8"><title>NewsFlash英古堡驚現靚女鬼</title></header><body><h1>NewsFlash<br>英古堡驚現靚女鬼</h1><p>古堡似乎特別猛鬼，英國一名遊客早前到威爾斯北部的格里赫古堡（GwrychCastle）參觀，在這幢被稱為全英最猛鬼的荒廢古堡外拍照留念，結果竟然拍到古堡內有一名面色蒼白的年輕女郎站在窗前，叫人不寒而慄。<br>這名拍到鬼照片遊客是開公司做老闆的霍金（KevinHorkin）。他拍照時沒看到鬼魂，到下載照片時才清晰看到古堡一樓宴會廳，有一名衣衫薄如蟬翼的女子望出窗外（圖）。由於宴會廳地板多年前已碎裂損毀，根本不可能有人可站在那裏。霍金相信鬼魂生前住在古堡內，他正準備找捉鬼隊深入調查。<br>英國《太陽報》</p></body></html>
