<html><header><meta charset="utf-8"><title>古天樂派利是冇底線</title></header><body><h1>古天樂派利是冇底線</h1><p>年初三赤口，傳統不拜年。電影《花田囍事2010》一班演員相約一起看戲，實行回憶拍戲時的趣事笑餐飽。古天樂與黃百鳴日前接受訪問，古仔稱會在家度歲，他說：「年初一晚會煮湯圓食，同舊同事、舊同學拜年。初三唔拜年，今年可以約埋一班演員去睇戲，一齊笑吓好開心。」他更稱今年也會派利是，被問是否預派六位數字，他說：「我唔敢數，派完晒就再封。」</p><p>百鳴虎年做外父</p><p>黃百鳴則習慣找好日子到濟公廟拜神，祈求一年工作順利。至於會否希望兒子快些成家立室，他說：「順其自然，應該個女虎年得喇（結婚）！」<br>採訪、攝影：王連連</p></body></html>
