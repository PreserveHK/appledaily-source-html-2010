<html><header><meta charset="utf-8"><title>朱潔儀初一相睇有着落</title></header><body><h1>朱潔儀初一相睇有着落</h1><p>朱潔儀與師傅楊貫一昨日在銅鑼灣富臨飯店團拜開年，更帶了一幅親自繪畫的老虎畫，她表示：「自己都習畫好多年，生肖都畫咗六年，有一年我畫豬，仲有人開五位數字想買，我都好開心，自己就希望畫齊12生肖。」依然單身的她透露今年有買桃花：「我工人見桃花瓣跌落地下，佢儲起晒留畀我冲凉，希望我有桃花運。」<br>此外，她更透露母親年初一即安排飯局為她做媒：「佢介紹咗外國朋友嘅仔畀我識，喺新加坡返嚟，我就喺不知情下見面，都幾合眼緣，交換咗電話，都應該會約出嚟再見。」<br>採訪、攝影：羅慧敏</p></body></html>
