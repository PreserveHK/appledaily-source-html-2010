<html><header><meta charset="utf-8"><title>迷信女買兇殺占卜師</title></header><body><h1>迷信女買兇殺占卜師</h1><p>神問卜測運程不宜太迷信，美國一名女子就因為太迷信，痛恨占卜師無法為她「箍煲」，竟買兇殺死她。<br>45歲的越南裔女子納爾遜（TanyaNelson圖），五年前遭情人甩掉拋棄後，向外號「哈小姐」的女占卜師史密斯求助，希望她施法，令愛郎回到身邊。但史密斯表明自己只能用撲克牌和看掌紋占卜運程，無法改變現實，她竟買兇殺人。<br>2005年4月，納爾遜和殺手扎莫拉潛入史密斯的加州住所，冷眼旁觀扎莫拉用刀猛刺史密斯和她23歲女兒安妮塔，兩人身中10多刀死亡。案件審訊數年，本月稍後宣判。扎莫拉承認謀殺，面臨入獄50年；買兇殺人的納爾遜一旦罪成，面臨死刑。英國《太陽報》</p></body></html>
