<html><header><meta charset="utf-8"><title>開年飯被毆　子報警拘父</title></header><body><h1>開年飯被毆　子報警拘父</h1><p>【本報訊】沙田翠田街愉景花園一單位，昨午一名在科技大學就讀電腦工程系的22歲青年，在飯桌上因金錢問題與父親爭執，遭滿身酒氣的父親叉頸、擊頭，事主報警拘捕父親，並送事主去醫院驗傷。<br>昨天中午近1時許，吳姓青年與家人吃開年飯期間，與55歲父親因金錢問題發生爭執。現場消息稱，當時吳父滿身酒氣，一時激動大發雷霆，用手叉向兒子頸部，並揮拳擊向他的頭部，家人見狀衝前將他拉開。事主疑怒氣難平，致電報警拘捕父親。</p></body></html>
