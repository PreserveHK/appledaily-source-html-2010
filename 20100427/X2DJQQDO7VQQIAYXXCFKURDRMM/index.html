<html><header><meta charset="utf-8"><title>大腳泊車最着數</title></header><body><h1>大腳泊車最着數</h1><p>相信唔少車主都會同我一樣，時時留意住各大商場嘅泊車優惠，不過一般都係要消費滿指定金額先有免費泊車，但今次沙田新城市廣場就夠晒別開生面，為咗配合《舞動．鞋子藝術珍藏展》嘅活動，將推出豪畀「履」免費泊車優惠，只要5月內逢星期一至五，你着幾多號鞋就有幾多個鐘免費泊車，毋須任何消費。嘩！我着8號鞋就有8個鐘，睇埋跨越260年歷史嘅罕有鞋履珍藏都仲有大把時間剩啦。<br><br>查詢：26849175<br><br>爆偈哥</p></body></html>
