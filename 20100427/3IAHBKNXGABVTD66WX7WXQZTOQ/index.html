<html><header><meta charset="utf-8"><title>阿凡達迷苦讀Navi語</title></header><body><h1>阿凡達迷苦讀Navi語</h1><p>3D科幻電影《阿凡達》的Navi語，我們未必聽得明，但英國21歲美籍學生利陶爾（RichardLittauer圖）肯定是專家。他看戲17次，兩個月內終成功自學這種新語言。<br>利陶爾是語言學學生，他說看過《阿凡達》預告片後，即陷電影迷魂陣：「我見到電影有自創新語言，真是興奮極了。」他不斷入戲院捧場，務求把Navi語發揚光大。聽講寫讀兩個月，利陶爾終說得流利Navi語，並將辭彙滙編成字典，跟Navi語發明者用書信交流。他說：「我相信全球僅得10人懂流利Navi語。」<br>英國《太陽報》</p></body></html>
