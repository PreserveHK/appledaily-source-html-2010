<html><header><meta charset="utf-8"><title>城城長線賑災</title></header><body><h1>城城長線賑災</h1><p>郭富城日前在蘇州出席浪琴錶專門店剪綵，吸引過千fans到場。當城城坐車快到現場時，一名男fans奔向城城欲送上球衣，差點被輾過腳掌，城城即下車慰問，請保安收下禮物，他說：「我很感謝歌迷們的支持，但一定要理智和注意自己的安全！」</p><p>捐錢兼義賣</p><p>雖然城城現身在北京拍攝顧長衛的電影，但他自言心繫青海賑災的大滙演，已拍下呼籲短片，又叫歌迷將送他禮物和花的錢，改為捐助青海災民，城城打算將稍後北京慈善賽車的善款捐予青海救援基金，他又以個人慈善基金名義捐了錢，打算稍後推出的《舞林正傳台灣再Encore演唱會》DVD，拿一批義賣，並出錢印刷個人肖像T恤義賣。<br>撰文：丁寧</p></body></html>
