<html><header><meta charset="utf-8"><title>霍震霆晚膳親子樂</title></header><body><h1>霍震霆晚膳親子樂</h1><p>霍震霆雖然已跟朱玲玲離婚，但沒有影響父子間的感情。前晚就見到大仔霍啟剛和二仔啟山跟父親一行三人到中環吃晚飯消遣。</p><p>啟剛左顧右盼</p><p>父子三人於晚上9時許離開荷李活道一幢食肆林立的商業大廈，相信是他們剛撐完枱腳。只見身為大哥的啟剛一身筆挺西裝，甚有大佬風範，一馬當先離開大廈。<br>不過，啟剛表現頗為緊張，不時左顧右盼似乎擔心有記者隨時出現，反而細佬啟山表現輕鬆得多，跟父親霍震霆邊行邊講，有說有笑，跟大哥的緊張表現成強烈對比。之後他們轉入另一幢商業大廈取車後駕車離開。<br>採訪、攝影：羅德光、楊浩賢</p></body></html>
