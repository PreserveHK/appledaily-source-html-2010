<html><header><meta charset="utf-8"><title>寵物狗咬傷女嬰腳</title></header><body><h1>寵物狗咬傷女嬰腳</h1><p>【本報訊】一名8個月大女嬰，昨午由家人抱往何文田一單位探望患病親友期間，女嬰被鄰居飼養的一隻寵物狗咬傷小腳掌，報警後女嬰獲送院（圖），警方事後通知漁護署捉走咬人小狗檢驗。<br>昨午2時許，一名女子抱8個月大女兒，與一名女傭前往嘉道理道81號A聖佐治閣一單位探望患病女親友，其間女嬰不慎被女親友鄰居飼養的一隻白色寵物狗咬傷右腳掌，女嬰小腳掌當場留下小狗的兩個牙洞，家人見狀報警，救護員到場為受傷女嬰包紮後送院。據悉，咬人小狗的主人現時外遊不在香港，警員事後通知漁護署派人將小狗捉走檢驗。　簡明恩攝</p></body></html>
