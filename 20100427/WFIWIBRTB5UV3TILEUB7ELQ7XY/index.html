<html><header><meta charset="utf-8"><title>陳德森生日P籌款</title></header><body><h1>陳德森生日P籌款</h1><p>出爐金像導演陳德森前晚在跑馬地舉行生日派對，崔建邦、黃百鳴、岑建勳等都畀面出席，陳德森表示今年獲不少好友自發做善事，他說：「總之多謝今日啲善長，為青海嘅善款又多咗20、30萬，全部都係自發性捐錢，今年嘅生日願望係希望世界和平，希望可以做多啲善事幫多啲人，家青海情況係刻不容緩o架。」對於未來大計，陳德森將會重拍邵氏武俠經典《獨臂刀》外，還會和另一導演郭子健拍一部時裝片。<br>此外，崔建邦和林國斌孖住出現，但崔建邦見現場記者眾多即匆匆進入酒吧，但及後被陳德森捉他出來見大家，陳德森更力撐後輩說：「阿邦真係好有善心o架。」<br>採訪：藍文浩<br>攝影：彭琮然</p></body></html>
