<html><header><meta charset="utf-8"><title>外籍男子西環浮屍</title></header><body><h1>外籍男子西環浮屍</h1><p>【本報訊】一具相信是外籍男子屍體，昨清晨被發現浮屍於西環公眾貨物裝卸區海面，由消防員撈起送往殮房處理。警方調查後認為案件無可疑，正尋找死者家人確認身份及了解死因。<br>昨清晨6時許，51歲姓嚴釣魚漢，在西環公眾貨物裝卸區近西祥街北岸邊垂釣時，發現一名男子屍體在近岸水中浮沉報警。消防員趕至跳落水中將屍體撈起，屍身開始腐爛，相信已死去多時。<br>警員在死者身上無發現身份證明文件，初步檢查後相信案件無可疑。屍體其後由仵工送往殮房，由法醫官剖驗確定死因。</p></body></html>
