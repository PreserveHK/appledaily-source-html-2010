<html><header><meta charset="utf-8"><title>鱷魚都要揚帆出海</title></header><body><h1>鱷魚都要揚帆出海</h1><p>帆船鞋的風潮來到今年並未減弱，不少鞋牌本身有或未有帆船鞋的，都會特別生產幾款以應付大家的需求，尤其這年的Resort風吹得那麼強勁。Lacoste作為法國品牌，本來已散發悠閒感，最新推出SailingChic系列，特別推出暖色系如紅、橙等，配上白色鞋底，感覺更舒服悠然。海風、太陽即時腦裏浮現。<br><br>記者︰吳美美</p><p>Lacoste（27350387）尖沙嘴新港中心G20號舖</p></body></html>
