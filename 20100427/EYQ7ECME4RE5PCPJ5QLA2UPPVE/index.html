<html><header><meta charset="utf-8"><title>LadyGaGa歌曲削弱少女自制力</title></header><body><h1>LadyGaGa歌曲<br>削弱少女自制力</h1><p>樂壇天后Rihanna和LadyGaGa，是眾多80後和90後潮拜偶像，但心理學家警告，她們的歌曲鼓吹性愛，容易削弱少女自制能力，視性愛當做等閒事。<br>人氣歌曲意識有多大膽﹖心理學家麥卡妮指，像Rihanna的《RudeBoy》「來吧小流氓，你那話兒動起來了嗎﹖」、LadyGaGa《LoveGame》「想跟你那話兒來一手」那樣的歌詞，明顯宣揚女孩對性有主導權，可隨便予取予求。麥卡妮批評歌詞意識火辣，潛意識在引誘少女偷嚐禁果，甚至將性愛當做閒事，但現實是女孩性開放會容易陷入危險局面。<br>英國《每日郵報》</p></body></html>
