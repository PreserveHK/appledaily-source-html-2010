<html><header><meta charset="utf-8"><title>俏Betty生日逢人攬</title></header><body><h1>俏Betty生日逢人攬</h1><p>美國電視劇集《俏Betty》（UglyBetty）雖然已經曲終人散，不過劇中女主角AmericaFerrera前晚在紐約一間夜店與同劇拍檔再聚，補祝她上周六26歲生日。據美國爆料網站JustJared報道，America當晚見人就攬，表現興奮，America的導演男友RyanPiersWilliams也有到場。</p><p>監製新版茱麗葉</p><p>此外，據美國《每日快報》報道，America已落實擔任MTV頻道現代版《羅密歐與茱麗葉》劇集的監製，新劇更改名為《Pedro&amp;Maria》，劇集會以網上投票形式決定劇情。</p></body></html>
