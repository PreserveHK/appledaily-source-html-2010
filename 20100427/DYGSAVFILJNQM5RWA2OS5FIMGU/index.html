<html><header><meta charset="utf-8"><title>官恩娜玩瑜伽打足底</title></header><body><h1>官恩娜玩瑜伽打足底</h1><p>官恩娜（Ella）昨日在旺角出席健康食品活動，即場示範不同的瑜伽動作。問Ella是否做足防走光措施，又見她穿上白色貼身褲也沒有內褲邊痕迹，問她是否穿上T-back？她說：「唔好問呢啲問題啦，總之就好安全，打底衫都着咗兩件呀，一定唔會走光。」<br>Ella表示不會做太誇張的瑜伽動作，她說：「我有玩過，但唔叻囉，簡單動作都應付到嘅。」她又謂年紀越大，會越注重身體健康，她說：「我一向都有身體檢查，本來都book咗去泰國check，點知呢排紅衫軍問題，我都唔夠膽去，家要遲啲先可以再bodycheck。」<br>採訪、攝影：胡比</p></body></html>
