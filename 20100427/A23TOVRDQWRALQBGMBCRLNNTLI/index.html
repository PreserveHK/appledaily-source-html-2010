<html><header><meta charset="utf-8"><title>馮仁昭四圍超：WG台灣宣傳嘆小食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：WG台灣宣傳嘆小食 - 馮仁昭</h1><p>韓國人氣女子組合WonderGirls（WG）近日去咗台灣宣傳，CHANNEL【V】主持仲帶咗台灣小吃豬血糕、豆腐花等，到佢哋下榻嘅酒店，WonderGirls食到津津有味，不過最令佢哋驚喜嘅係主持人超克七小祿同野獸帶嚟一首變化版《Nobody》，兩人仲搞笑地邊唱邊跳，互打巴掌之餘又做埋接吻戲，即時令WonderGirls好興奮，仲笑住話：「好有趣！第一次看到這樣的表演。」</p></body></html>
