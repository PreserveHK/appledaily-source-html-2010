<html><header><meta charset="utf-8"><title>三色薄餅似國旗</title></header><body><h1>三色薄餅似國旗</h1><p>上星期逛東港城，見到意粉屋新分店，裝潢跟其他意粉屋不同，一改慣常正經格局，用紅白做主色，感覺輕鬆舒服如咖啡室。看Menu，意粉菜式多籮籮，甜品方面有西米忌廉脆餅、焗香蕉酥卷和焗蘋果酥卷；意粉則有香煎帶子檸檬汁意粉和炭燒烤雞檸檬汁意粉。我則愛意大利三色薄餅，用綠色紫蘇、紅色車厘茄和白色芝士炮製，賣相十足意大利國旗。<br><br>（Ron）</p><p>意粉屋東港城分店（26285212）<br>新界將軍澳東港城一樓160號</p></body></html>
