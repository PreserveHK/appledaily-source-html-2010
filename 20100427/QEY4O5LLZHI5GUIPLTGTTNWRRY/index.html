<html><header><meta charset="utf-8"><title>星野亞希出書自爆恨嫁</title></header><body><h1>星野亞希出書自爆恨嫁</h1><p>日本水着女星星野亞希前日在東京宣傳她的新書《星野Body》，書中內容講述她保持苗條身材的秘訣，星野說：「書內詳細紀錄了我如何化妝，只要跟着去做，慢慢就會變成像我一樣靚女。」<br>被問到戀愛是否保持青春必要的事情？星野承認拍拖十分重要，還笑說：「你看我現在蜜運就知道！」似在暗示她跟騎師男友三浦皇成的戀情十分順利。星野在書中還談到她的婚姻觀，問她是否好事近快要結婚？她說：「雖然不是很快的事情，但我會努力，願望盡快成婚！」</p></body></html>
