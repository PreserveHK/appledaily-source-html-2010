<html><header><meta charset="utf-8"><title>案件速遞圖礙司法公正律師緩刑</title></header><body><h1>案件速遞<br>圖礙司法公正律師緩刑</h1><p>【本報訊】靠努力進修由信差升格成執業律師的楊威（圖），在代表一名盜竊案被告時，致函任律師的控方證人，指對方負有保密責任，要脅若對方出庭作供，會向律師會追究。楊威被裁定一項企圖妨礙司法公正罪成後，協助控方指證起草信件的大律師黃志偉，昨在區域法院獲輕判監禁四個月，緩刑一年。<br>暫委法官周燕珠指，涉案信件為證人添壓力，打擊法律公義，罪行嚴重，但現年46歲的被告楊威只負責最後簽名送件，並非主犯，故予輕判。同涉企圖妨礙司法公正的黃志偉，下月19日裁決。<br>案件編號：DCCC1090/07</p></body></html>
