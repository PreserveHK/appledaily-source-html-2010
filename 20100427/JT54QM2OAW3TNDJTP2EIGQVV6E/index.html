<html><header><meta charset="utf-8"><title>馮仁昭四圍超：君如試中藥生仔秘方 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：君如試中藥生仔秘方 - 馮仁昭</h1><p>吳君如噚日以代言人身份，到尖沙嘴出席護膚品牌COSMEDECORTE宣傳活動，好友黃偉文都現身撐場，佢仲話今次代言一年，慳番一大筆護膚使費。近年花盡心思想追生仔嘅君如透露，未來呢三個月會嘗試親友提供嘅中藥生仔秘方，君如認真咁話：「呢三個月我會嘗試唔接戲，如果今年冇就算，決定收工，唔再為呢個問題糾纏落去，因為我已經冇咁嘅體力。」</p></body></html>
