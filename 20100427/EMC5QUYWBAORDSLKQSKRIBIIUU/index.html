<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳復生涉誹謗案再押後 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳復生涉誹謗案再押後 - 馮仁昭</h1><p>何東舜銘上月入稟高等法院，指妻子陳復生接受《明報周刊》、無綫《志雲飯局》及有線《主播會客室》訪問時，作出誹謗言論，入稟高院申請禁制令及索償。陳復生一方噚日向聆案官要求剔除訴訟，但遭何東舜銘一方反對，指《志雲飯局》嘅訪問於本月10日播出，佢喺兩日後先攞到節目影帶，需時做繙譯同處理文件。聆案官接受何東舜銘嘅解釋，畀佢哋14日提交文件。<br>案件編號：HCA390/10</p></body></html>
