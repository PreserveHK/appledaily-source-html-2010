<html><header><meta charset="utf-8"><title>蔡一傑大晒三角褲</title></header><body><h1>蔡一傑大晒三角褲</h1><p>準備於10月在紅館舉行25周年個唱的草蜢，仍然馬不停周圍飛，於6月18及26日，分別到東莞和佛山舉行巡迴演唱會。早前又應內地電視台邀請，去馬爾代夫拍旅遊特輯。適逢蔡一智太太生日，眾人爭取多留兩天遊玩，向來熱愛曬太陽的蔡一傑，面對藍天碧海，馬上防線放鬆，穿上三角泳褲曬太陽，盡展努力健身換回來的健碩身材。<br>已有家室的蔡一智和蘇志威，帶同妻女於當地玩個痛快，蘇志威和太太劉小慧和女兒蘇君蕎潛水遊玩，蔡一智則與家人出海釣魚。他們笑言曬甩皮。不過他們玩樂不忘慈善，昨晚也有出席賑災活動。撰文：林妃</p></body></html>
