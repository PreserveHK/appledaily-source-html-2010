<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《飛女正傳》185萬觀眾捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《飛女正傳》185萬觀眾捧場 - 馮仁昭</h1><p>上周兩台收視明顯回落，由蔡少芬擔正嘅無綫新劇《飛女正傳》首播成績唔錯，跟陳慧珊、馬德鐘主演嘅《搜下留情》睇齊，平均27點，約有172萬人次收睇，最高收29點，約185萬觀眾收睇，而周日晚播嘅《超級遊戲獎門人》呢個長壽遊戲節目仍然深受觀眾歡迎，成為周六周日最高收視節目，平均有28點，約178萬觀眾收睇，最高有29點收視，有185萬觀眾收睇。</p></body></html>
