<html><header><meta charset="utf-8"><title>幼兒學校20童染手足口病</title></header><body><h1>幼兒學校20童染手足口病</h1><p>【本報訊】手足口病疫情今年提早出現，截至4月中衞生防護中心已累積54宗院舍爆發個案，昨日再有一間幼兒中心爆發手足口病，位於深水埗的基督教服務處大坑東幼兒學校，20名學童出現口腔潰瘍及發燒等症狀，現時全部人情況穩定，毋須入院治療。</p><p>口腔潰瘍發燒</p><p>衞生防護中心昨日公佈基督教服務處大坑東幼兒學校20名2至5歲的學童，於本月12日起，陸續出現口腔潰瘍、發燒及手腳出現紅疹等症狀，患者分別是11男及9女，各人求診及治療後情況穩定，中心已對學校進行醫學監察。<br>本港手足口病的爆發期通常是每年5月至7月，但今年卻提早於3、4月爆發。</p></body></html>
