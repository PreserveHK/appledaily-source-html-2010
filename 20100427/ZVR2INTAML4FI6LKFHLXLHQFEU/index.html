<html><header><meta charset="utf-8"><title>《史力加4》改名谷票房</title></header><body><h1>《史力加4》改名谷票房</h1><p>由米克邁亞斯（MikeMyers）及金美侖戴雅絲（CameronDiaz）等聲演的《史力加萬歲萬萬歲》（ShrekForeverAfter），早前已在美國舉行試映會，但口碑麻麻。未知是否怕改壞名，電影公司在電影臨上映前改名，叫做《ShrekTheFinalChapter》。<br>有分析指電影公司想肯定地告訴觀眾，這是在大銀幕欣賞《史力加》電影的最後機會，目的為了谷起票房。雖然官網中無論是劇照或海報，都齊齊改了新片名，夢工場仍否認電影改名，只強調加上「TheFinalChapter」純粹是巿場策略。</p></body></html>
