<html><header><meta charset="utf-8"><title>林莉灌奶谷咪</title></header><body><h1>林莉灌奶谷咪</h1><p>05年港姐季軍林莉近日以「A貨林志玲」之名進軍模特兒界，離開無綫便加盟VIP經理人公司，獲公司力捧。33B的林莉日前谷咪晒身材，全憑有pushup效果的bratop，不過她也會裏應外合，並自爆平時愛狂飲奶補身，林莉說：「木瓜我反而好少食，但每星期有3、4日朝早都會飲奶。」<br>宣佈今夏大解放的林莉，雖然怕曬黑，但也熱愛水上活動，她說：「我唔識游水，不過好鍾意玩水，夏天當然唔少得同朋友遊船河，我仲會瞓喺浮床嘆吓。遲啲住所樓下會所開放，我又準備學游水！」<br>採訪：比華利<br>攝影：陳志嵐<br>泳衣、場地提供：ROXY<br>髮型：Jamie（Hair）</p></body></html>
