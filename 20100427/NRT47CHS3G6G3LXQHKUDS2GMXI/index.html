<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬否認豪買法拉利 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬否認豪買法拉利 - 馮仁昭</h1><p>王菲復出計劃如箭在弦，更落實今年10月舉行10場巡迴演唱會，據知王菲嘅10場歌酬有成七千幾萬進賬，由於王菲吸水能力超強，所以相信老公李亞鵬都會有所帶挈，日前李亞鵬喺北京就被目睹現身車展，仲被人發現佢睇中一架法拉利跑車，有網友仲將佢睇車嘅相放上網，見李亞鵬係咁向工作人員詢問，仲上車感受，不過噚日有記者打電話問到佢係唔係買咗新車時，佢連聲否認：「沒有！沒有！沒有！」</p></body></html>
