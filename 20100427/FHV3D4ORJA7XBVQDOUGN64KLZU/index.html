<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔上海世博遇fans - 李八方</title></header><body><h1>隔牆有耳：煲呔上海世博遇fans - 李八方</h1><p>上海世博揭幕在即，煲呔噚日上去視察香港館，睇吓自己個場搞成點，行入去展館時，在門外排隊嘅人龍中，竟然有人認得出佢仲大嗌佢個名，煲呔似乎冇諗過喺十里洋場都有人識得佢，不知幾咁高興，立即上前同上海fans握手，自我感覺甚為良好。<br>八方都估唔到上海人咁好客熱情，難怪煲呔賓至如歸，亦不能排除呢啲在場所謂民眾，係世博迎賓特別安排。既然主人家咁識做，煲呔都唔吝嗇，傍晚同上海市長韓正會面時，大讚上海舉辦世博為國爭光，係全國人民驕傲。
</p></body></html>
