<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧韓國女星高素榮被指下月和張東健結婚時，會選穿價值29,000港元的高級韓服。<br><br>‧韓國女星尹恩惠捲入向姜恩菲擲劇本的風波中，但姜恩菲後來改口指擲劇本的是男星。<br><br>‧日本男星本木雅弘的女兒內田伽羅，已接拍了《禮儀師之奏鳴曲》劇作家小山薰堂執導的日本3D電影《FURUSATO》。<br><br>‧日本女星松隆子昨日在東京舉行的第35屆菊田一夫演劇獎頒獎禮中獲頒演劇獎。<br><br>‧華納電影公司已決定將《蝙蝠俠》首次帶上舞台，並以家庭及小朋友為目標，預計明年上演。<br><br>‧《馴龍記》以約1億1千萬港元，打敗《TheBack-upPlan》成上周末美國票房冠軍。</p></body></html>
