<html><header><meta charset="utf-8"><title>再爆下代iPodTouch</title></header><body><h1>再爆下代iPodTouch</h1><p>又有新iPodTouch爆料！今次極離奇，竟然有人將iPodTouch原型機放上eBay拍賣，從網站照片見到曾被人Bid咗2次，最後叫價102.5美金，不過好快就被eBay移除；經Apple迷瘋狂索料下，發現新機配備有相機鏡頭（早就應該有啦），另外機背仲見到DVT-2字樣，估計係內部記錄之用。睇完無乜驚喜，口痕網友話：「Apple係咪開始轉用這種非正式途徑發佈新機呢？」點都好，光明正大公佈，點及偷偷地睇咁過癮呢，呢啲咪人性囉！<br><br>阿宅</p></body></html>
