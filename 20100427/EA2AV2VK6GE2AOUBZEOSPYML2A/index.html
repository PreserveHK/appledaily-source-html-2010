<html><header><meta charset="utf-8"><title>佐敦想見雲妮被拒</title></header><body><h1>佐敦想見雲妮被拒</h1><p>英國巨胸名模佐敦（Jordan），一直是美國女歌手雲妮侯斯頓（WhitneyHoston）的fans，雖然她曾有意趁雲妮近日到倫敦開騷時上台為偶像打氣，但雲妮怕風頭被搶早已拒絕。</p><p>演唱不夠氣</p><p>雲妮侯斯頓前日在倫敦O2場館舉行闊別11年的英國個唱，她不想佐敦現身，事實上佐敦因火山灰問題滯留埃及，根本無法趕往偶像的個唱。不過，雲妮前晚在倫敦的演出繼續被批評演唱時不夠氣，教場內不少觀眾失望。</p></body></html>
