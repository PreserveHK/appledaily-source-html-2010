<html><header><meta charset="utf-8"><title>新型格超市進駐佐敦</title></header><body><h1>新型格超市進駐佐敦</h1><p>前幾日經過佐敦，行到以前嘉利大廈位置，真係同以前唔同晒，眼前變咗個潮流飲食商場，不過最吸引我的是地庫新開了一間叫Bit的超市。起初見到它的格局，以為是走高檔貨路線，不過行咗兩個圈，發現貨品價錢都算大眾化，新鮮蔬果肉類食品日用品一應俱全，而且比一般超市多了不少日韓食品選擇，最緊要地方寬敞，行得舒服唔使同人逼，買嘢都買得開心啲！<br>佐敦彌敦道233-239號佐敦薈地庫<br><br>小家嫂</p></body></html>
