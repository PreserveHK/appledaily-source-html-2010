<html><header><meta charset="utf-8"><title>Rain眼腫腫飲喜酒</title></header><body><h1>Rain眼腫腫飲喜酒</h1><p>韓國天王Rain為了宣傳新碟，早前忙到過勞吊鹽水，雖然未休息夠，但前日他仍然畀面出席前經理人具泰元在首爾舉行的婚禮。Rain被拍下眼腫腫的相片，令fans十分心痛。</p><p>唱歌祝賀</p><p>當日Rain以西裝骨骨的打扮，率領其力捧男子組合MBLAQ到場飲喜酒。由於Rain和新郎哥有深厚交情，加上新娘子又是其髮型師，因此Rain十分開心，不斷和一對新人合照留念。在場賓客見到Rain大駕光臨，都爭相舉機拍照，令Rain搶去不少風頭。Rain更唱歌祝福一對新人白頭到老，場面溫馨。</p></body></html>
