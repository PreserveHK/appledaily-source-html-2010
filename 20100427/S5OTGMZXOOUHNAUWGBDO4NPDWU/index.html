<html><header><meta charset="utf-8"><title>西北沙塵暴今襲台</title></header><body><h1>西北沙塵暴今襲台</h1><p>內地西北地區近日再颳強沙塵暴，席捲青海玉樹、甘肅、陝西、內蒙古、山東和河北等地；預計沙塵今日將跨過海峽，影響台灣。<br>此次強沙塵暴天氣從上周六（24日）開始，分別襲擊青海玉樹、內蒙古、陝西、寧夏等地。其中，內蒙古西部遭受最強沙塵暴襲擊，到處漆黑一片。昨日午後的河北石家莊，突然狂風大作，白晝如同黑夜。邯鄲市區一座大型鐵塔倒地造成交通阻塞；山東濟南昨亦遭遇八級。有關專家稱，這是受冷空氣所致，與民眾擔心的火山灰和地震無關。<br>台灣環保署昨表示，來自大陸的沙塵暴預計今午開始影響台灣，但今晚可能降雨天氣下，有助減緩沙塵對空氣品質的影響。當地氣象部門已發警告。<br>中新網</p></body></html>
