<html><header><meta charset="utf-8"><title>徐子淇擱置生仔</title></header><body><h1>徐子淇擱置生仔</h1><p>徐子淇父親徐傳順昨日以金至尊副董事長身份到尖沙嘴出席活動，問他為何不請女兒出席？他笑說：「今日有第啲嘉賓嘛。」他透露自己每星期都會探望外孫女數次，他說：「大嗰個識叫公公，細嗰個下個月15號生日。」</p><p>生日母親節齊慶祝</p><p>徐傳順指外孫女生日及母親節，都是一家人吃飯慶祝，他說：「子淇做咗媽咪之後，先知做人父母都係最花心思喺仔女身上，我係個yes爸爸同公公，會縱個外孫女。」<br>問徐傳順子淇何時會計劃生第三胎？他說：「佢仲後生。」那剛出嫁的細女子欣呢？他說：「都希望佢快啲啦，我家兩個女都嫁晒，好輕鬆呀。」<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
