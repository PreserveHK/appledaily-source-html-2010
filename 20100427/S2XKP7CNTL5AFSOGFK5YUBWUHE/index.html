<html><header><meta charset="utf-8"><title>SS501日本任坐大髀</title></header><body><h1>SS501日本任坐大髀</h1><p>韓國男子組合SS501，前日在日本埼玉SuperArena舉行一場韓流騷，吸引逾6,000人捧場。冧女向來有一手的五子，以白馬王子打扮唱出多首大熱歌曲，還抽出幸運fans上台，坐他們大髀影合照。其中一名女fans十分狼死，嫌坐金賢重的大髀還未夠親密，加料箍實偶像，令台下fans嘩鬼叫。</p><p>花男橫濱對撼</p><p>由於金賢重要開騷，同日在橫濱舉行的韓劇《花樣男子》影迷聚會，就交由同劇拍檔李民浩、具慧善和金範等撐場，5,000個座位爆滿。完騷後李民浩即日趕回首爾為劇集《個人的取向》開工，認真頻撲。</p></body></html>
