<html><header><meta charset="utf-8"><title>張雨綺男友50萬行善</title></header><body><h1>張雨綺男友50萬行善</h1><p>上海舉行的「Bazaar明星慈善夜」前晚圓滿結束，來自中港台的名人盛裝出席，活動上舉行的慈善拍賣籌款，共籌得約1,883萬人民幣，善款捐中華社會救助基金會。當中張雨綺男友汪小菲，以50萬元人民幣投得周大福80周年珍藏版套裝，而李冰冰代萬通集團以近10萬元人民幣投得Hermès摺椅。<br>另外，當晚活動上首次頒發「十大明星志願者」大獎，表揚得獎者曾關注環保、為西南旱災捐款及為地震災區重建工作等。當中有李冰冰、范冰冰、甄子丹、黃曉明、劉亦菲和吳彥祖等人，是次活動也會關注玉樹重建工作。<br>撰文：葉雪</p></body></html>
