<html><header><meta charset="utf-8"><title>靚聲村姑或會教宗高歌</title></header><body><h1>靚聲村姑或會教宗高歌</h1><p>蘇格蘭靚聲村姑蘇珊（SusanBoyle）由英國紅到國際，早前她曾飛日本獻技，更因情緒屢屢失控而在機場發脾氣罵助手，卻仍無阻其受歡迎程度。事關她現在又獲天主教教廷邀請，希望她能在教宗本篤16世於英國訪問時在他面前獻唱。</p><p>尚未發邀請</p><p>雖然羅馬天主教教廷方面仍未與蘇珊接觸，但據教廷在蘇格蘭分部的發言人表示，希望盡快開會商討靚聲村姑為活動演出的可能性，他說：「蘇珊當天定能令節目生色不少，雖然現在仍未發出正式的邀請，但我們期盼她能參與這件盛事。」據知天主教教宗本篤16世，會於9月16至19日，到英國的格拉斯哥、倫敦及高雲地利作停留探訪。</p></body></html>
