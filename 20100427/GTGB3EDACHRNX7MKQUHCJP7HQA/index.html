<html><header><meta charset="utf-8"><title>瑪莉嘉兒發福似有喜</title></header><body><h1>瑪莉嘉兒發福似有喜</h1><p>現年40歲的美國女歌手瑪莉嘉兒（MariahCarey），最近被拍到外形肥胖了不少的照片，惹來她已為29歲丈夫NickCannon懷孕的傳聞，但她的發言人隨即否認。</p><p>數年後組織小家庭</p><p>瑪莉嘉兒的發言人向雜誌《UsWeekly》說：「瑪莉嘉兒沒有懷孕。」雖然瑪莉未為丈夫Nick成功造人，但Nick早在今年1月接受MTV頻道訪問時，已表示很渴望在數年後才跟瑪莉組織小家庭，他當時說：「要是生BB成為我們首要的事情，我們必先要這件事不受外界其他因素影響。」</p></body></html>
