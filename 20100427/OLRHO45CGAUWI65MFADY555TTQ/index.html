<html><header><meta charset="utf-8"><title>螞蟻靠上天指引</title></header><body><h1>螞蟻靠上天指引</h1><p>螞蟻不但以勤力見稱，牠們的認路本領更是一絕。人所共知，螞蟻是群體生活，每次外出覓食，都會聯群結隊，但總不會迷路，原來全靠上天指引。螞蟻身軀雖小，但視覺卻非常靈敏，可以靠天空的景致找出回家路。有實驗試過在回巢途中以筒狀罩罩住牠們，令牠只能望見天空，結果一樣可按照正確路線進行。而且牠們還懂得途上留下氣味，亦是認路回家的標記。如果你是「認路白癡」，那就真的要向螞蟻學習一下。<br><br>王震遠</p></body></html>
