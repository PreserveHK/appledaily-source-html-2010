<html><header><meta charset="utf-8"><title>隔牆有耳：D0NALDPK車牌下周六拍賣 - 李八方</title></header><body><h1>隔牆有耳：D0NALDPK車牌下周六拍賣 - 李八方</h1><p>長毛早前自訂「CYUSH0」車牌玩行會召集人梁振英，可惜競投時俾人捷足先登，下個月8號星期六佢有第二次機會，佢申請嘅「D0NALDPK」車牌獲准5月8日公開拍賣。呢個牌有乜嘢意思，相信唔使八方解釋大家都明，民望低落嘅煲呔去到上海享受到久違嘅民眾歡呼聲，難怪咁開心。<br>當日其他得意車牌包括名牌系嘅CD同BV，買唔起樓嘅人，平平哋投「H0USE」都好喎，有人自訂車牌「CULATER」，莫非佢架係超級跑車，專請人食塵？
</p></body></html>
