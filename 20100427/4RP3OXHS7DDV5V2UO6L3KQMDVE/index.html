<html><header><meta charset="utf-8"><title>英國人鬼話連篇見鬼撞鬼被鬼性侵犯</title></header><body><h1>英國人鬼話連篇<br>見鬼撞鬼被鬼性侵犯</h1><p>英國有鬼魂專家發表報告，指英國人過去25年來鬼話連篇，報稱見鬼個案高達968宗，當中又以約克郡最猛鬼，經常發生見鬼或鬼上身情況。<br>曾研究超自然案例的范索普，在《惡魔英國》報告中指21世紀科技發達，但英國人仍相信巫婆或妖精之說，不時報稱被邪靈騷擾，其中約克郡便以74宗領先。有居民試過報稱睡覺時被惡鬼性侵犯、鬼上身、見到水鬼和地獄；有人說看見鬼樣，有長脖子、發光眼睛和扭曲身體。<br>德文郡、薩默塞特郡和威爾特郡都名列猛鬼榜上，但居民遭遇較「輕微」，通常只是見鬼，尤其是自殺的鬼魂。<br>英國《每日電訊報》</p></body></html>
