<html><header><meta charset="utf-8"><title>NewsFlash前軍人疑密謀襲紐約軍營</title></header><body><h1>NewsFlash<br>前軍人疑密謀襲紐約軍營</h1><p>美國新澤西州警方粉碎一宗懷疑襲擊紐約軍營的陰謀。一名便利店職員發現43歲男子伍德森（LloydWoodson）行徑可疑，悄悄報警，警員趕到搜查伍德森，發現他穿了避彈衣，攜帶一支上滿子彈的衝鋒槍，之後到他入住的汽車酒店，搜出夜視器、榴彈發射器和多支來福槍，以及一幅紐約州軍營地圖，懷疑這名前軍人密謀襲擊軍營。<br>美聯社</p></body></html>
