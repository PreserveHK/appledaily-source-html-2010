<html><header><meta charset="utf-8"><title>天華、三哥講有味笑話</title></header><body><h1>天華、三哥講有味笑話</h1><p>謝天華、張可頤、苗僑偉（三哥）和曹敏莉等昨日於奧海城宣傳無綫新劇《老公萬歲》，大玩有味遊戲，大會安排三哥和天華趴地做瑜伽食士多啤梨；羅敏莊及王君馨則趴地食香蕉，引來眾人大講有味笑話。三哥開玩笑表示自己射得遠，事後笑說：「唔係，都未射過，射籃球定射足球先？」</p><p>張可頤有拖拍</p><p>天華表示該劇是成人劇，小朋友一定要由家長陪同觀看，他說：「因為會有好多兩夫妻嘅房事同成人嘢，我都怕會俾人投訴。」張可頤自言不擔心收視，她表示劇中不少房事發生，問她私人房事時，她說：「一張床一個人瞓。」至於目前的感情生活，她說：「目前唔係單身。」<br>採訪、攝影：王崇穎</p></body></html>
