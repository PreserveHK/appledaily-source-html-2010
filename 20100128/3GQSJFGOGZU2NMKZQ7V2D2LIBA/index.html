<html><header><meta charset="utf-8"><title>內銀入股台銀被叫停</title></header><body><h1>內銀入股台銀被叫停</h1><p>【本報訊】台灣傳媒報道，台灣行政院在本周二初步審查完成兩岸銀行開放辦法草案，兩岸銀行相互參股部份，修正為內地銀行暫時不能參股台灣的金控、銀行，但台灣的金控、銀行可以參股內地銀行。<br>報道指，內地的銀行來台只能設辦事處、分行，不能參股。但台灣的銀行則准許往內地開設辦事處、分行、子行及參股，也就是「四去二來」。據了解此做法可增強日後兩岸經濟合作架構協議進行談判時，台灣擁有更多談判籌碼。<br>行政院昨天審查兩岸銀行、保險、證券開放辦法草案，兩岸銀行開放辦法初步完成審查，但證券、保險部份尚未審查。但單一銀行赴台設分行、參股等合計，投資額不得逾淨值15%等。</p></body></html>
