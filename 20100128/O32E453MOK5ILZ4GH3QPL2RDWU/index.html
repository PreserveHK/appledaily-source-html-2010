<html><header><meta charset="utf-8"><title>動植物園添大猩猩</title></header><body><h1>動植物園添大猩猩</h1><p>【本報訊】香港動植物公園多了一隻大猩猩，名叫Vandu（圖），是15歲的雄性婆羅洲猩猩。Vandu來自匈牙利一所動物園，據康樂及文化事務署稱，他在上周五抵港，現適應新環境，待隔離檢疫後，下月底前與遊客見面。婆羅洲猩猩體積龐大，外表趣致，屬瀕危的靈長類動物。<br>香港動植物公園本來有三頭婆羅洲猩猩，其中一頭10歲的猩猩王「達圖」病逝，遺下一對妻女，康文署遂聯絡外國動物園，為母女猩猩瑪迪加（Merdeka）和華芭（Raba）招親。</p></body></html>
