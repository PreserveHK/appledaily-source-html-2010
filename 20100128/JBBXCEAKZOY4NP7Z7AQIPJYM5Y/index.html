<html><header><meta charset="utf-8"><title>占士撻着快餐店潮模</title></header><body><h1>占士撻着快餐店潮模</h1><p>《蜘蛛俠》（Spider-man）靚仔男星占士法蘭高（JamesFranco），最近搭上被譽為「新姬蒂摩絲（KateMoss）」的英國潮模AgynessDeyn。英國小報指二人早前在一個電影晚會上認識，雙方一撻即着。</p><p>猛烈追求</p><p>現年31歲的占士與26歲的Agyness，未紅時原來均曾在快餐店打工，因此特別投緣。友人指占士仍跟圈內前女友AhnaO'Reilly藕斷絲連，但如無意外將向Agyness展開猛烈追求。至於曾跟多位rock友拍拖的Agyness最近剛回復單身，因此與占士大有發展空間。</p></body></html>
