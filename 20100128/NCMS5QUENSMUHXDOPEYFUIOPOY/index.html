<html><header><meta charset="utf-8"><title>三太拒批超蓮訂婚</title></header><body><h1>三太拒批超蓮訂婚</h1><p>賭王何鴻燊出院在即，不時傳來好消息，昨日三姨太陳婉珍和長女超雲、二房的超鳳及超蕸分別到養和探望賭王。繼四房超盈聲言畢業後結婚冲喜，最索的賭王千金，即三房的超蓮與男友JeremyWong拍拖也非常纏綿，日前Jeremy更在其facebook網頁透露兩人訂婚。</p><p>「佢哋玩吓」</p><p>問三姨太陳婉珍對超蓮與Jeremy私訂終身一事，她即耍手說：「唔係，佢哋玩吓。」女兒男友常常拜訪其大宅，三姨太即說：「每次佢哋都係一大班朋友嚟玩，每次都一定開房門。」對於超雲日前手持睡衣拜會白龍王，她說：「冇乜嘢，都係普通祈福。」<br>採訪：FredaLee<br>攝影：ChanChiLam</p></body></html>
