<html><header><meta charset="utf-8"><title>案件速遞女輔警否認入侵警隊電腦</title></header><body><h1>案件速遞<br>女輔警否認入侵警隊電腦</h1><p>【本報訊】女輔警警長涉嫌於當值期間，擅自登入警方的電腦系統，查閱自己的個人資料，被控以四項不誠實取用電腦罪。昨日她在粉嶺裁判法院否認控罪，獲准以2,000元保釋，案件押後至4月9日開審。<br>任職輔警警長的52歲女被告禤慧茹，在控罪書上報稱職業為家庭主婦。她被控於去年11月21日，在大埔新界北總區警察總部10樓的新界總區指揮及控制中心，而先後四度取用香港警務處的電腦。<br>案件編號：FLCC199/10</p></body></html>
