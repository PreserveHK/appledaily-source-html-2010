<html><header><meta charset="utf-8"><title>城城今日硬撼孔子</title></header><body><h1>城城今日硬撼孔子</h1><p>由郭富城主演的電影《白銀帝國》將會於今日上映，今次城城在《白》片中接受連番挑戰，他形容此片是他入行以來挑戰體能極限的一次。</p><p>難免比較</p><p>城城說：「因為嗰年10月喺山西拍攝時，嗰度長期零下10度，搞到我要着七條褲子同防寒內衣，暖包亦全程唔離手，有時凍到講唔到對白，差啲想逃返嚟香港。」<br>今次《白》片會跟周潤發主演的《孔子》對撼，雖然兩片劇種不同，但難免會被人互作比較，不過城城就相當具信心，並表示此片是用心和誠意拍攝的優秀電影，相信觀眾會支持，他說：「我希望大家支持《白》片之餘，亦都支持《孔子》。」撰文：林妃</p></body></html>
