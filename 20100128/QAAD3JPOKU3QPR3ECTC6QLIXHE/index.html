<html><header><meta charset="utf-8"><title>森禾霍頓挾威勢3D屠龍</title></header><body><h1>森禾霍頓挾威勢3D屠龍</h1><p>澳洲男星森禾霍頓（SamWorthington）憑《阿凡達》（Avatar）走紅，近日他獲邀演出講述吸血殭屍德古拉伯爵的新片《DraculaYearZero》。阿森主演的新版《魔島屠龍》（ClashoftheTitans）也會以3D立體版上映。《阿凡達》前日正式以18.59億美元（約144.6億港元）的累積票房超越《鐵達尼號》(Titanic)，成為史上全球最賣座電影。</p></body></html>
