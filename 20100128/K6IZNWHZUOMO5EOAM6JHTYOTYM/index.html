<html><header><meta charset="utf-8"><title>求驗客手記：簡東拿話劇都掂 - 求驗客</title></header><body><h1>求驗客手記：簡東拿話劇都掂 - 求驗客</h1><p>曼聯名宿簡東拿（圖左）出晒名我行我素，退休後玩一輪沙灘足球，家就做專業演員。之前簡東拿有份參演嘅電影「尋找簡東拿」，就參加康城影展，連香港都有戲院上映；周二簡東拿又有大作，不過唔係電影，係話劇。簡大帝做主角嘅話劇叫「FacedWithParadise」（面對天堂），佢飾演一個工作不如意嘅會計師；套劇仲喺巴黎香榭麗舍大道嘅馬里尼劇院公演，當晚仲全場爆滿。唔好以為只係球迷睇佢嘅戲，事後報章訪問好多觀眾，都係欣賞簡大帝嘅演技而入場o架！</p></body></html>
