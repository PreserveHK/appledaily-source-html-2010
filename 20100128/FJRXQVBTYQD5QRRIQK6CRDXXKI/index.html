<html><header><meta charset="utf-8"><title>占士宣佈老婆有喜</title></header><body><h1>占士宣佈老婆有喜</h1><p>《愛．誘．罪》（Atonement）蘇格蘭男星占士麥艾禾（JamesMcAvoy）昨日跟妻子Anne-MarieDuff出席主演新片《最後車站》（LastStation）倫敦首映，二人向傳媒宣佈有了BB，現年30歲的占士將首次做爸爸。占士妻子Anne-Marie已經39歲，屬於高齡產婦，她昨日現身時腹部隆起，而合演《最》片的金像影后海倫美雲（HelenMirren）則向二人送上祝福。</p></body></html>
