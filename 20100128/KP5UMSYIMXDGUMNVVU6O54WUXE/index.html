<html><header><meta charset="utf-8"><title>求驗客手記：馬貝利「喎挨你」 - 求驗客</title></header><body><h1>求驗客手記：馬貝利「喎挨你」 - 求驗客</h1><p>淪落至CBA打波嘅控衞馬貝利，周二正式抵達中國太原；唔知係唔係馬貝利知道自己「窮途末路」，定係去接機嘅幾百名中國粉絲「融化」咗馬貝利冷酷嘅心，佢行出機場嗰陣全程面露笑容，仲用普通話講咗句「我愛你！」。馬貝利周三同山西男籃簽約後，笑住口舉起佢件「33號」球衣，佢話自己會喺周日上陣，仲講明自己唔係當CBA係重返NBA嘅跳板。突然之間咁多承諾，真係唔知佢邊句真！我求大俠只希望馬貝利喺中國打聯賽嘅個半月入面，打多幾場好波，回饋中國球迷對佢嘅期望啦！</p></body></html>
