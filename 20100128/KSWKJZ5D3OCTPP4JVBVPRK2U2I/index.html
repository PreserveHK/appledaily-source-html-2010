<html><header><meta charset="utf-8"><title>求驗客手記：老馬精子有問題？ - 求驗客</title></header><body><h1>求驗客手記：老馬精子有問題？ - 求驗客</h1><p>近期實在聽到太多婦女流產嘅不幸消息，而據一間阿根廷電視台消息指，馬勒當拿懷孕4個幾月嘅女友維納妮卡不幸流產，消息未獲證實，如果係對老馬衝擊都幾大。話說6年前佢個古巴舊情人安東娜已經試過流產，仲係一對孖仔㖭，有醫生就老馬接連發生女伴流產事件，估計佢精子質量有問題，我求大俠就唔講呢啲，只知老馬最近好忙，啱啱獲烏拉圭委任為反吸毒運動大使嘅佢，周二至帶領排弱陣嘅阿根廷友賽贏哥斯達黎加3:2，希望佢可以透過勝仗忘記傷痛。</p></body></html>
