<html><header><meta charset="utf-8"><title>隔牆有耳：民記海報被指侵版權 - 李八方</title></header><body><h1>隔牆有耳：民記海報被指侵版權 - 李八方</h1><p>建制派吹雞晒馬反公投，民建聯噚日意思意思，只係搵咗30幾個成員去立法會外示威，抗議五區公投，指議員辭職補選浪費公帑，正當佢哋興高采烈嗌口號之際，毓民到場卻指住民記成員破口大罵。<br>毓民今次唔係鬧土共阻礙香港民主，而係指佢哋啲海報有侵權之嫌，事關民記竟然用咗社民連支持者Carson畫嘅總辭五子肖像嚟做海報，堂堂一個大黨，咁樣大模廝樣又食又拎，確係有啲離譜。<br>民記印張海報都是是旦旦，可見吹雞搵人出嚟反公投十分急就章，毓民話保留追究侵權權利，遲啲分分鐘寄張單畀民建聯追數。
</p></body></html>
