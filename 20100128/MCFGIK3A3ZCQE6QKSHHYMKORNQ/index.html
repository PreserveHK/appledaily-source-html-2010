<html><header><meta charset="utf-8"><title>經典餅乾換新裝　送上金銀與大紅</title></header><body><h1>經典餅乾換新裝　送上金銀與大紅</h1><p>每年過農曆新年，總會收到嘉頓餅乾及曲奇餅，好像是指定動作！今年嘉頓及意大利VICENZI推出全新賀年禮品，當中一向大受歡迎的「朱古力威化」，換上銀色禮罐，寓意金銀滿屋。而VICENZI亦有新品推出，當中的什錦曲奇禮盒裝也加上喜氣洋洋的紅色禮盒包裝。<br>此外，凡購買嘉頓產品滿一定數額，將可獲贈利是封、糖果盤、保溫瓶或手拉車，於2月8日前購物滿$118，更可額外獲得「年年有餘收納盒」呢！<br><br>查詢：23603160</p><p>「維鮮牌什錦曲奇禮盒裝」精選曲奇<br>原價$45.9<br>特價$38</p></body></html>
