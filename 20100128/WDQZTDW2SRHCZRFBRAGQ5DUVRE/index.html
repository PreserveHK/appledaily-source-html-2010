<html><header><meta charset="utf-8"><title>先刨後搣　西芹去筋冇黐牙</title></header><body><h1>先刨後搣　西芹去筋冇黐牙</h1><p>讀者Sally問我怎樣去走西芹的筋？其實好簡單，首先揀西芹要揀些葉要翠綠、莖要飽滿夠水份。然後要知道筋的位置，長在外邊的較近心位置的多筋又粗壯，用刨在西芹表面刨去筋，此動作只是去了五成筋，之後將西芹輕切幾刀，但不要切斷，將之拗斷，就會將深層的筋都拗出來後搣走，這樣做就不怕吃到一口渣。西芹葉雖有豐富維他命C及鈣質，不過味帶苦，宜用來熬蔬菜湯底。<br><br>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p><p>煮時想保持嫩綠爽脆，將西芹放入加鹽的滾水中汆燙半分鐘，撈起浸冰水便可。</p></body></html>
