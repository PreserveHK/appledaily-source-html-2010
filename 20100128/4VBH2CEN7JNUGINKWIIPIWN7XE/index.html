<html><header><meta charset="utf-8"><title>Shoo奉子成婚</title></header><body><h1>Shoo奉子成婚</h1><p>韓國元祖級女子組合S.E.S前成員Shoo，早前甜蜜宣佈4月與籃球員男友林孝成拉埋天窗，昨日一對準新人被踢爆原來奉子成婚。Shoo到首爾的婦產科醫院接受檢查時，證實已懷孕10周，並拍下胎兒的超聲波照片。</p><p>網誌晒幸福</p><p>Shoo所屬的事務所承認Shoo已經有餡，但強調他們並非因搞出人命而倉卒結婚，而是一早有此打算。雙喜臨門的Shoo在網誌上大晒幸福，表示要成為世界上最恩愛的夫婦，近日她還回歸樂壇推出新碟。至於準爸爸林孝成，前日在仁川比賽時狂攔截對手的進攻，表現落力。</p></body></html>
