<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龐維仁斟入股金牌大風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龐維仁斟入股金牌大風 - 馮仁昭</h1><p>近日有傳同鐘錶界美女胡敏珊分手嘅富商龐維仁，打算入股鄭中基老竇鄭東漢間金牌大風唱片公司，有新資金加入，對藝人同公司都係好消息，起碼間公司有排玩，唔怕冇錢催谷藝人同唱片嘛。金牌大風CEO陳輝虹噚日喺電話度話：「傳咗好耐o架啦，係有傾過。」成數高唔高先？輝虹話：「傾吓啫，都好快有消息o架喇，到時先公佈啦。」龐維仁就未回覆。古巨基上年離開金牌大風後，家公司仲有太子爺鄭中基、方力申、梁漢文、鄧麗欣同吳雨霏等歌手，都唔少人o架。</p></body></html>
