<html><header><meta charset="utf-8"><title>NewsFlash白宮政治任命官員擬凍薪</title></header><body><h1>NewsFlash<br>白宮政治任命官員擬凍薪</h1><p>美國總統奧巴馬（BarackObama）將於本港時間今晨發表國情咨文，內容以增加就業和削減國家財赤為主調，由於有很多參議員反對加稅和削減開支，奧巴馬明知未能成立一個兩黨加稅減財赤委員會，計劃在國情咨文中以行政命令成立一個類似委員會；他還會凍結白宮政治任命官員的薪金，每年可望節省3,120萬港元。<br>美國《紐約時報》/路透社</p></body></html>
