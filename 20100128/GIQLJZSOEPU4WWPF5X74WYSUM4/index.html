<html><header><meta charset="utf-8"><title>章子怡證實辭演新片</title></header><body><h1>章子怡證實辭演新片</h1><p>由王穎執導、改編自英文小說《雪花與祕扇》（SnowFlowerandtheSecretFan）的同名電影，原本於本月中開機拍攝，怎料卻波折重重，先有指片商為通過內地電檢制度，硬生生把小說的斷背情節改成忘年交，前日又傳出身兼監製的章子怡辭演，昨更得到其經理人證實。</p><p>傳范冰冰頂替</p><p>章子怡經理人紀靈靈昨日稱，章子怡除辭演女主角外，也不再擔任該片監製，理由是她正趕拍王家衛的電影《一代宗師》，檔期無法兼顧。另一方面，有指連韓星全智賢也將辭演《雪》片，角色可能由范冰冰頂替。<br>撰文：林妃</p></body></html>
