<html><header><meta charset="utf-8"><title>新菜上枱：$400嘆星級砂鍋鮑翅</title></header><body><h1>新菜上枱：$400嘆星級砂鍋鮑翅</h1><p>去年摘下米芝蓮一星評級的滿福樓，剛推出了矜貴的鮑魚菜譜，總廚以星級中菜食材鮑魚和魚翅，配上不同的煮法和配料，以廚藝逼出食材鮮味。師傅以澳洲青邊鮑魚，煮出三鮮鮑魚冷拼、原隻鮮鮑扣豬刺筋和砂鍋鮑魚排翅等菜式。鮮鮑配上爽滑豬刺筋，令筋肉吸收鮑汁精華。排翅則配鮑魚汁，並於砂鍋內烹調，味道香濃。<br><br>（Ken）<br><br></p><p>滿福樓（25846971）灣仔港灣道1號萬麗海景酒店3樓</p></body></html>
