<html><header><meta charset="utf-8"><title>米路吉遜禁前女友埋身</title></header><body><h1>米路吉遜禁前女友埋身</h1><p>美國金像男星米路吉遜（MelGibson）幾個月前才與拍拖約一年的俄羅斯歌手女友OksanaGrigorieva分手，當時Oksana力指米路「是她一生中最愛」，米路也這樣告訴她，但原來米路上周四已向洛杉磯司法機關申請禁制令，禁止Oksana再接近他。<br>據昨日的美國娛樂網站RadarOnline報道，現年54歲、正與39歲的Oksana共同撫養7個月大女兒Lucia的米路，大前日以存封保密的形式，向法院申請暫時禁制令，所以細節內容將不會對公眾公開。<br>據知米路還附上兩份關於未來審訊細節及女兒撫養權的文件，事情的突變令兩人現在的關係變得更撲朔迷離。</p></body></html>
