<html><header><meta charset="utf-8"><title>弱視童玩孖寶兄弟治病</title></header><body><h1>弱視童玩孖寶兄弟治病</h1><p>日本任天堂NDS遊戲機除了是消閒玩意，原來還可以治眼疾。英國一名六歲男童，右眼因弱視而隨時有失明之虞，醫生建議他每天玩兩小時《孖寶兄弟》，結果右眼視力大躍進，首星期大幅改善250%。<br>邁克爾斯（BenMichaels圖）右眼兩年前患上弱視後，兒科醫生尼斯查爾要邁克爾斯用眼罩遮住左眼打機，因電子遊戲可訓練眼球重複動作和聚焦，而小孩最愛打機，所以提議打機治弱視。<br>英國《每日郵報》</p></body></html>
