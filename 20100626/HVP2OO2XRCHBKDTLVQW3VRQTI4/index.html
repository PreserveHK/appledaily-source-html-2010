<html><header><meta charset="utf-8"><title>玩7彩字謎學中文</title></header><body><h1>玩7彩字謎學中文</h1><p>小朋友每每對住中文教科書，總會變得無精打采。父母除了給予大量故事書外，其實也可以透過遊戲令小朋友學到更多中文字。百分百本地創作的《香港7彩字謎》，50張雙面遊戲卡內，每張卡有四個填上不同顏色的漢字，謎底有一個指定的畫數，參加者要將四個漢字重新組合變出一個新字，而答案卡亦有新字的形、音、義和詞例，亦會列出香港的慣用語例及相近的普通話和英文對譯。在玩的過程中不只可以訓練腦筋和加強觀察力，最重要是可以提高埋自己的中文水平。<br><br>查詢：25457077</p></body></html>
