<html><header><meta charset="utf-8"><title>中年漢與妻歡好猝死</title></header><body><h1>中年漢與妻歡好猝死</h1><p>【本報訊】香港仔一單位昨晚發生中年漢猝死事件。男子懷疑與妻子歡好期間昏迷，警員及救護員接報到場，事主送院後不治。<br>警方消息稱，猝死男子姓梁（56歲），與姓江妻子（54歲）住香港仔一住宅單位。昨晚10時30分，江婦致電報警指丈夫昏倒在家中。<br>警員及救護員到場，將已無知覺的梁送往瑪麗醫院急救，但稍後證實不治。警員邀請梁妻往警署提供進一步資料，據悉，她向警員表示，丈夫身體健康，最近亦無病痛不適。<br>據現場消息稱，事發時，梁氏夫婦在家中歡好期間，梁突然不適昏迷，妻子連忙報警。警方稍後安排法醫剖屍檢驗，確定死因是否心臟病發抑或中風引致。</p></body></html>
