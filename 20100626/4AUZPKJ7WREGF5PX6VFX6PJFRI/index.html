<html><header><meta charset="utf-8"><title>全球首隻貓咪安裝仿生腳</title></header><body><h1>全球首隻貓咪安裝仿生腳</h1><p>英國兩歲黑貓奧斯卡（Oscar），去年9月遭收割機意外削去後腿，本來陷入死亡邊緣，但獸醫決定給貓咪後腿鑲入一對金屬支架，令牠成為全球首隻安裝仿生腳的貓咪（圖）。<br>奧斯卡被發現時失血過多，而且後腳全失，獸醫菲茨帕特里克用鈦金屬作義肢，在牠的後腿鑽孔，將仿生腳植入足踝骨內，情況與南非「刀片跑手」比斯托利斯（OscarPistorius）的仿生腳相似。但義肢始終不及真腳靈活，所以奧斯卡今後只能留在家中跑跑跳跳，不能再出外亂逛。<br>英國《每日郵報》
</p></body></html>
