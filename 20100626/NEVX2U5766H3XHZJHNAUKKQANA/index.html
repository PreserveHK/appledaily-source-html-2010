<html><header><meta charset="utf-8"><title>帶囝囝整小型薄餅</title></header><body><h1>帶囝囝整小型薄餅</h1><p>學邵寧子話齋，小朋友不能過份保護，應該從小就給他們入廚房，如果怕他們弄壞自己的廚房，報讀興趣班亦是不錯體驗。馬哥孛羅開心兒童會在7月11日於港威酒店綾綢宮舉辦「MiniPizza親子烹飪班」（小童$200/家長$244），由酒店專業大廚指導，一家人齊齊製作自己口味的MiniPizza。小朋友更可獲頒烹飪證書及禮物，還可於港威酒店磨坊咖啡室享用豐富的自助午餐，節目好豐富，好想叫囝囝陪我去玩啊！<br><br>查詢︰21187282（馬哥孛羅開心兒童會）<br><br>小家嫂</p></body></html>
