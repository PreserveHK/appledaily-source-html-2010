<html><header><meta charset="utf-8"><title>男督察告男上司性騷擾</title></header><body><h1>男督察告男上司性騷擾</h1><p>【本報訊】環境保護署鬧出男下屬疑遭男上司性騷擾醜聞。環保署一名男高級督察昨入稟區域法院，指控同一部門的同性上司總督察作出性騷擾行為，要求對方停止不法行為，刊登道歉啟事及賠償。<br>原告胡德仁為高級環境保護督察，被告戴少華是總環境保護督察，二人同屬環保署空氣質素政策科的空氣科學組。<br>原告在入稟狀指，被告的行為違反《性別歧視條例》第23（3）條，要求被告停止非法行為，刊登道歉啟事及向原告作懲罰性賠償。<br>根據有關法例，當僱員向另一受僱女性作出性騷擾，即屬違法，而受性騷擾的男性，同樣受法例保障。<br>案件編號：DCEO4/10</p></body></html>
