<html><header><meta charset="utf-8"><title>瘋狂大學生宿舍BBQ</title></header><body><h1>瘋狂大學生宿舍BBQ</h1><p>太離譜了！上海第二工業大學的幾名男生，無顧火警危險，竟在自己宿舍房間內拿樹葉當柴燒，並設置鐵架當燒烤爐，進行BBQ（圖）。儘管宿舍溫度急升，但這幫男生卻吃得大汗淋漓，索性脫去上衣，赤膊享受美食。難怪網民稱這是「最牛燒烤寢室」。<br>相片中這群學生準備一大堆雞翼、蒜苗等食物和調味料，然後找來一個鐵架，在最低一層放置樹葉點火，然後將鐵架放到火上燒烤。宿舍房間頓時變得煙霧瀰漫、滿地煙灰，他們赤膊地吃得過癮。儘管有很多網民認為他們很牛，但亦對可能引起宿舍火災，感到憂心。上海東方網<br></p></body></html>
