<html><header><meta charset="utf-8"><title>小栗旬大導上身扮Cool</title></header><body><h1>小栗旬大導上身扮Cool</h1><p>日版花澤類小栗旬演而優則導，踩過界執導的處男電影《SurelySomeday》將於下月在日本公映，前日他率領片中演員小西真奈美、小出惠介等在東京舉行記者會。未知小栗旬是否首次以導演身份示人，留有鬍鬚的他一臉嚴肅，甚有大導風範。</p><p>賣花讚花香</p><p>小栗旬賣花讚花香說：「這是一齣很正的青春電影，男生應該會睇得好開心。」晚上他再帶隊到新宿戲院造勢，和睇完試映的觀眾打招呼，小栗旬被觀眾的熱烈掌聲感動到眼濕濕，而小西真奈美則表示拍攝過程愉快，和台前幕後溝通得很好。</p></body></html>
