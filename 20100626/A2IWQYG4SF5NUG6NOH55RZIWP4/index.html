<html><header><meta charset="utf-8"><title>少女巴士割脈　乘客合力施救</title></header><body><h1>少女巴士割脈　乘客合力施救</h1><p>「姑娘，活着多好啊，有甚麼事想不開的，要走這條路哇？」一名來自四川的24歲女子，前日上午繁忙時間，竟在一輛巴士上割脈自殺，幸獲車上乘客合力施救。<br>該女子割脈後，鮮血從左手手腕流出，被其他乘客發現後，七手八腳的上前展開施救。有乘客按着她的手腕止血，也有人為她包紮傷口，並報警。<br>女子事後送到當地醫院救治，沒有大礙，但她一直未說出姓名及自殘原因。<br>騰訊網</p></body></html>
