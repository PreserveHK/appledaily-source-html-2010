<html><header><meta charset="utf-8"><title>步姐後天來港機場會fans</title></header><body><h1>步姐後天來港機場會fans</h1><p>日本樂壇天后濱崎步，後天（28日）下午1時半左右，會由名古屋乘坐日本航空公司客機抵達香港赤鱲角國際機場。步姐明顯很掛念香港的fans及傳媒，她昨日已透過唱片公司工作人員廣發來港消息，希望到時fans到場接機，也歡迎傳媒到時採訪。</p><p>拍攝外景</p><p>步姐對上一次來港是08年尾在亞洲國際博覽館舉行香港個唱，據悉她今次來港主要是為新碟或MV進行外景拍攝，約逗留三至四天。</p></body></html>
