<html><header><meta charset="utf-8"><title>林志玲重慶工作未遭恐嚇</title></header><body><h1>林志玲重慶工作未遭恐嚇</h1><p>重慶希爾頓酒店案之所以引起各界關注，是由於去年10月因包庇罪而被捕的重慶公安局副局長，承認利用金錢及恐嚇等手段逼女星就範，令到過當地的女星被牽連，而近年到過重慶工作的女星包括林志玲、蔡依林、章子怡、周迅、舒淇、趙薇等。</p><p>嚴選合作單位</p><p>對此，林志玲經理人昨回應說：「我們到外地演出，主辦單位都會做最安全的保護，沒有遇過類似的事情。」蔡依林經理人王永良也說：「在大陸演出，都是透過正規公司邀請，沒有聽過也沒遇過類似的事情。」周迅經紀人強調：「我們一向很謹慎，都要求最好的安全保護。」</p></body></html>
