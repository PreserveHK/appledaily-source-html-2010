<html><header><meta charset="utf-8"><title>金沙空中花園　55層高樓暢泳</title></header><body><h1>金沙空中花園　55層高樓暢泳</h1><p>度假酒店必備的無邊際泳池一般都營造水連天感覺，這一個的景觀卻別樹一幟──事關這全長150米的泳池位於離地200米的新加坡濱海灣金沙空中花園（SkyPark），是全球最大的高海拔室外泳池。</p><p>這個船形空中花園連接濱海灣金沙度假酒店（MarinaBaySands）三幢55層高大樓，長達340米，比橫放的巴黎艾菲爾鐵塔還要長16米。空中花園前天首次開放，索價20坡幣（約111港元）的1,000張門票早前一推出立即售罄。為慶祝開幕，酒店安排敢死接力賽，參賽者要由酒店外牆攀上空中花園再賽跑。英國《每日郵報》</p></body></html>
