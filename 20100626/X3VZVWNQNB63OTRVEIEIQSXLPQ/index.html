<html><header><meta charset="utf-8"><title>意大利惡搞　掃把扮波子</title></header><body><h1>意大利惡搞　掃把扮波子</h1><p>好多唔係車界嘅DesignStudio，有時諗啲天馬行空嘅ConceptCar出嚟，往往都可以嚇人一跳！好似呢張嚟自意大利設計室Beestudio嘅CG圖咁，名為Berlinetta，主要架構參考自Subaru最頂級嘅WRXSTi，不過改為低矮車身、雙門雙座，搞到成架Porsche咁。最突破係副水平Turbo偈改為尾置式，不過就未知係咪仲用四驅。<br><br>爆偈哥</p></body></html>
