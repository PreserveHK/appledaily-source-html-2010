<html><header><meta charset="utf-8"><title>世盃擂台：美國上盤要捧 - 牽牛</title></header><body><h1>世盃擂台：美國上盤要捧 - 牽牛</h1><p>【讓球、讓球主客和】自己數學一向唔好，會考只係得個D，好彩讀文科，冇影響升學。最近去朋友家作客，佢有個讀緊小六嘅囝囝，睇一睇佢啲數學習作，原來咁深o架，有幾條直頭唔識計，真冇面。有時唔識計數比識計好，好似希臘、塞爾維亞，計晒數結果出局；美國就冇理出線形勢，全場主攻阿爾及利亞，結果取得最後勝利，咁有鬥志嘅球隊，16強對加納，讓得起平/半。<br>文：牽牛</p></body></html>
