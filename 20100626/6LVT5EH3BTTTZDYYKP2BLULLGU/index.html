<html><header><meta charset="utf-8"><title>世盃擂台：加納可「半勝」美軍 - 藍鑽石</title></header><body><h1>世盃擂台：加納可「半勝」美軍 - 藍鑽石</h1><p>【半場、半場主客和】英格蘭傳媒透露英軍5個射12碼人選後，我個心即時凉咗半截，事關盛傳打頭陣嘅林柏特近期唔只一次射失12碼，守尾門嘅泰利當年喺歐聯決賽跣腳一幕仲歷歷在目；英軍120分鐘贏唔到德軍嘅話，執定包袱都得。多得當路雲食尾糊，美國得以力壓英軍，對手加納牌面上易應付得多。不過美國今屆擺明靠後勁，半場贏唔到加納，隨時輸埋，愛玩另類可取加納「半勝」。<br>文：藍鑽石</p></body></html>
