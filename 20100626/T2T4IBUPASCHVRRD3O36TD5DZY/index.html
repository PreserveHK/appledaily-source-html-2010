<html><header><meta charset="utf-8"><title>林寶堅尼車隊迎親</title></header><body><h1>林寶堅尼車隊迎親</h1><p>北京長安大街出現一列號稱是史上最牛的結婚車隊（圖），總價逾6,347萬元（人民幣．下同），合共12架林寶堅尼跑車排成一列，駛經中共的權力核心──中南海新華門前，其間遭到北京交警攔下並罰款，皆因車主故意遮掩車牌號碼。有網友批評車隊太過招搖車隊帶頭的是限量發行的LP670-4SV，價格740萬元，後面跟的是LP550，價格至少也在359萬元。最牛婚車隊包括三輛LP670SV、五輛LP560、兩輛LP640等。車主稱，他們單純給朋友捧場，並不是炫耀。<br>新華網</p></body></html>
