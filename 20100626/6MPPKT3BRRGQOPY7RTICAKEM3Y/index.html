<html><header><meta charset="utf-8"><title>「天氣熱」脫光踏單車</title></header><body><h1>「天氣熱」脫光踏單車</h1><p>東莞市大朗鎮出現奇景。一名只戴一頂太陽帽，全身赤裸中年漢，在大街上騎單車，引起途人不斷注視。男子卻不在乎旁人眼光，感覺良好地向前走，而當被問及為何要光脫脫上街，他簡單地說：「天氣太熱！」<br>前日下午2時許，該男子在大朗鎮富民大道上騎單車。他單車後座綁上一個行李袋，車把上放着衣服，對路人的側目更是不屑一顧更擺出不同姿態，讓人拍照。中年漢稱，他從黃江鎮一路踩單車到大朗鎮，但天氣實在太熱，索性將衣服脫下來。他的言行舉止十分正常，無明顯異於常人的地方，在路人的指指點點之下，他繼續前進。《東莞時報》<br></p></body></html>
