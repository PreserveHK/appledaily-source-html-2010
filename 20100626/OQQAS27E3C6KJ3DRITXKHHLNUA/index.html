<html><header><meta charset="utf-8"><title>新垣結衣寫真谷成熟美</title></header><body><h1>新垣結衣寫真谷成熟美</h1><p>日本人氣女星新垣結衣，下月22日將推出闊別3年的全新寫真集《月刊新垣結衣Special》。她早前到紐約拍攝新片《花水木》時，順道為寫真集取景，還在鏡頭前大谷成熟美。</p><p>與以往不同</p><p>《月刊新垣結衣Special》是以邀請日本女藝人拍攝的《月刊系列》第134輯寫真，以往的寫真集以挑戰性感極限作號召，不過，似乎新垣破例只玩成熟美，她說：「如果各位fans能夠透過這書，感受到與以往不同的新垣結衣的話，我也會非常高興。」</p></body></html>
