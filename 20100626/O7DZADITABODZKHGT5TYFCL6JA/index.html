<html><header><meta charset="utf-8"><title>尿味殺手貓狗改過自新</title></header><body><h1>尿味殺手貓狗改過自新</h1><p>主人總領教過一屋尿味的苦惱，尿過的地方清洗多少次也沒用，貓狗同樣認得出味道，會在同一地點再尿過。昨晚經過元州街，發現一間新開寵物店「Yakei」，聲言所賣貨品全區最靚。推介UrineOff除尿味噴劑，新張期內九折，我上網一查，發現UrineOff簡直是網上版曾近榮，嫉「尿」如仇，洗擦後貓狗無法相認之前味道，從此改過自新，重新做人，啊不！是重新做貓做狗。<br><br>敏兒<br><br>Yakei（27081313）　<br>地址：長沙灣東京街31號2號地舖</p></body></html>
