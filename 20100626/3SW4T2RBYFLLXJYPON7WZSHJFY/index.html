<html><header><meta charset="utf-8"><title>案件速遞精神錯亂庭警擲物罪脫</title></header><body><h1>案件速遞<br>精神錯亂庭警擲物罪脫</h1><p>【本報訊】一名02年已患上精神分裂症的庭警，去年6月25日至8月23日，7度從將軍澳寶盈花園34樓住所拋擲水煲、電話、水桶等逾10件物品。他早前在九龍城裁判法院否認7項高空擲物罪，又以精神錯亂為辯護理由。裁判官認為庭警犯案時「心煩意亂」，即代表他意志思維混亂，精神有問題而判他全部罪名不成立。<br>裁判官憂慮被告馮超華（35歲）的精神狀況，考慮向他頒佈醫院令。辯方指被告現已按精神科醫生指示，定時服用加重藥效的藥物，控方亦證實現場再沒有發生高空擲物案。裁判官須索閱被告精神科醫生報告，押後至8月20日。<br>案件編號：KCCC6561/09</p></body></html>
