<html><header><meta charset="utf-8"><title>鄭中基得戚上有線</title></header><body><h1>鄭中基得戚上有線</h1><p>無綫與四大唱片因版稅問題鬧翻，環球歌手紛紛亮相有線及亞視，最近連金牌都不賣無綫的賬，金牌太子爺鄭中基昨日凌晨便亮相有線的世界盃節目，明剃TVB眼眉。<br>鄭中基、谷德昭、肥仔聰昨日凌晨以嘉賓身份亮相由陸浩明主持的有線世界盃節目，與觀眾一同捱過等睇波的短暫時光。其間，鄭中基以對聯揶揄衞冕的意大利出局，他說：「意軍返歸食意粉，冇醬冇剩齋乾啃。」黃興桂稱他身為無綫節目《美女廚房》主持，對食當然了解，肥谷即笑鄭中基：「咦，點解你上得嚟嘅？」中基卻反問：「乜嘢唔得啫！」擺明向無綫示威。<br>撰文：林妃</p></body></html>
