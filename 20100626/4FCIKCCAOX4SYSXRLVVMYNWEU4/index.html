<html><header><meta charset="utf-8"><title>強仁入伍前解凍出碟</title></header><body><h1>強仁入伍前解凍出碟</h1><p>韓國組合SuperJunior（SJ）成員強仁，去年因醉駕被事務所雪藏，但他下月5日入伍服兵役前獲解凍，SJ的新碟《美人啊》重新包裝版本會收錄他主唱的《旅行》，fans又要大破慳囊了。<br>SJ的新碟《美人啊》，會在成員強仁下月5日入伍前推出一個重新包裝的特別版本，當中會首次收錄由強仁主唱的歌曲《旅行》。</p><p>慈善捐款</p><p>歌曲在網上收費下載所獲得的收益，則會全數作慈善用途。此外，早前患上中耳炎而停工的SJ成員圭賢，昨日復出亮相韓國音樂節目《MusicBank》宣傳新碟。</p></body></html>
