<html><header><meta charset="utf-8"><title>莫文蔚抵台爭歌后</title></header><body><h1>莫文蔚抵台爭歌后</h1><p>一年一度的金曲獎今晚在台灣舉行，包攬10項提名的張惠妹將以黃金女戰士造型出現，昨日她留在家中試裝，她相信其造型必令大家耳目一新。至於歌王歌后大熱門陳奕迅（Eason）和莫文蔚（Karen）昨日先後抵台，對於入圍最佳專輯以及女歌手獎，Karen笑說：「獎不嫌多，兩個都想拿。」</p><p>有份出席的那英、蕭敬騰及林俊傑等相繼現身綵排，不過前晚那英先去shopping及大嘆麻辣火鍋，問到心目中的歌后人選？那英直言看好是阿妹與蔡健雅之爭，幾杯落肚之後，那英離開時腳步浮浮，並喃喃自語說：「台灣的酒太厲害了。」<br>採訪、攝影：黎寶蘋</p></body></html>
