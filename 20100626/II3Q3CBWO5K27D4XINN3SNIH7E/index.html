<html><header><meta charset="utf-8"><title>WG先藝喪父押後開騷</title></header><body><h1>WG先藝喪父押後開騷</h1><p>韓國組合WonderGirls（WG）隊長先藝的父親前日病逝，其所屬事務所宣佈將原定昨日在夏威夷舉行的一連兩日演唱會改期，延至下月16及17日補辦，而下周二（29日）在加拿大溫哥華的演出，則暫定不變。</p><p>東海弔唁</p><p>WG其餘四名成員昨日凌晨已飛返首爾，她們的父母亦當正先藝是親生女，齊齊到靈堂安慰先藝要堅強。<br>先藝的圈中好友包括SuperJunior成員東海和希澈、少女時代、4MINUTE等亦一臉哀傷到場弔唁。先藝的父親今日舉殯，網上則流傳一張她和亡父的合照，相中兩人笑容滿面，令人欷歔。</p></body></html>
