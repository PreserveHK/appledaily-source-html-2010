<html><header><meta charset="utf-8"><title>11個月男嬰吸大麻水煙</title></header><body><h1>11個月男嬰吸大麻水煙</h1><p>繼美國一名3歲男童球場疑喝啤酒後，近日網上又流傳佛州一名11個月大男嬰在吸大麻水煙的照片（圖），引起極大爭議，原來這照片是男嬰的19歲母親放上網，她正遭當局調查。<br>照片中男嬰穿尿片，坐在地上，嘴對着大麻水煙管的管口，姿勢好像在吸大麻，有網友看見後大為震驚，通知傳媒揭發事件。男嬰的母親強調兒子只是作狀，煙管內沒有大麻，但佛州的兒童福利部門已展開調查，要她驗毒和檢查男嬰身體，若證實她兒子曾吸毒，將會起訴她。英國天空新聞</p></body></html>
