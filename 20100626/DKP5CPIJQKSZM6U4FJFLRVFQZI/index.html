<html><header><meta charset="utf-8"><title>世盃擂台：捧日本先入波 - 青蛙仔</title></header><body><h1>世盃擂台：捧日本先入波 - 青蛙仔</h1><p>【首球、首隊入球】踢波就係咁，粒粒星唔代表一定得。以前日本有黃金一代，偏偏做唔出好成績，02年嗰屆喺自己地頭仲喺16強止步，俾同佢哋合辦、最終攞到殿軍嘅南韓完全比下去。今屆佢哋靠本田同長谷部等外流球星，加埋班J-League球員，反而有驚喜。下個禮拜二佢哋會同巴拉圭爭入8強，講真巴拉圭唔算乜嘢好貨色，一於捧藍武士先入波，「第一隊入球」買佢哋。<br>文：青蛙仔</p></body></html>
