<html><header><meta charset="utf-8"><title>英漢5.7萬奪姬蒂摩絲一吻讚超值</title></header><body><h1>英漢5.7萬奪姬蒂摩絲一吻讚超值</h1><p>跟36歲的英國超模姬蒂摩絲（KateMoss）親吻，感覺是怎麼樣呢？答案是物超所值，即使這一吻要花上5,000鎊（57,839港元）。<br>英國一家兒童醫院去年在籌款活動上把姬蒂摩絲香吻拍賣，結果由黑人男子易卜拉欣（HoshIbrahim）以5,000鎊投得。易卜拉欣期望姬蒂摩絲送吻，苦等了一年，終於在上周四「領獎」。<br>姬蒂摩絲也做足準備，「以前我不塗紅色唇膏的，但今次我把嘴唇塗得厚厚的，好讓他留下唇印。」易卜拉欣說物超所值，姬蒂摩絲的香吻像她外表一樣吸引。<br>英國《每日電訊報》</p></body></html>
