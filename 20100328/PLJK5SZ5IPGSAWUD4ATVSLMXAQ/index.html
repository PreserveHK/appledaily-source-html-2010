<html><header><meta charset="utf-8"><title>關仁隱事：「朱古力」拍拖夾八字 - 關仁</title></header><body><h1>關仁隱事：「朱古力」拍拖夾八字 - 關仁</h1><p>「朱古力」迷信程度真係好得人驚，關仁聽好多風水師講過，話朱古力一年唔知會換幾多個風水師，幾乎全城有名氣嘅風水師都俾佢請過睇風水運程，唔好睇佢外表咁新潮，但佢原來做乜決定都要問過大師，人哋平時都係一年擺一次風水陣，但佢只要覺得有乜唔妥，又或者工作接少咗，就會好緊張即刻換過第二個風水師擺陣，即使識女仔，只要八字同佢唔夾，就算幾鍾意都好，佢都一定飛梗，後生細仔迷信成咁問你服未！<br>Textby關仁</p></body></html>
