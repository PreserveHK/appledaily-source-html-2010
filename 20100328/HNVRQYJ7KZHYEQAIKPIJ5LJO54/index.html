<html><header><meta charset="utf-8"><title>隔牆有耳：張灼祥是否參選態度曖昧 - 李八方</title></header><body><h1>隔牆有耳：張灼祥是否參選態度曖昧 - 李八方</h1><p>五區補選公投暫時僅蔣世昌交表出選九龍西，一度被傳考慮出選九東，但又否認嘅男拔校長張灼祥，噚日承認好多朋友說佢出選，佢話如果家轉軚，恐防會俾人話出爾反爾，不過又反問八方，「政界中人出爾反爾，又好似唔出奇？」態度咁曖昧，張校長搞邊科？<br>張灼祥話外界不應將擬參選「獨立」人士視為建制派，因為民主選舉人人可自由參加，佢自爆當初確係為咗呢啖氣諗過參選，「我唔係建制派，亦冇加入自由黨。」今次唔去馬，可能2012年先出擊。佢話同梁家傑係朋友，考慮搞個「我同家傑有個約會」同佢打牙骱戰好過。</p></body></html>
