<html><header><meta charset="utf-8"><title>燒焊火屑燃四層樓衣服</title></header><body><h1>燒焊火屑燃四層樓衣服</h1><p>【本報訊】房屋署外判工人，昨在葵涌梨木樹邨3座17樓一個單位的露台燒焊，其間火屑四濺，燒着樓下4層樓衣物，險釀火災。居民自行撲救及報警，一名15歲少年慌亂間灼傷右手。警方到場調查後，以涉嫌高空擲物拘捕一名燒焊工人。</p><p>外判燒焊工被捕</p><p>現場是梨木樹邨3座17樓一個單位，事發時正為露台燒焊。昨日上午11時，有居民發現外牆晾衫竹上的衣服着火，連忙淋水撲救及報警。其中9樓一名姓盧（15歲）少年，徒手欲拍熄火種，被灼傷右手。消防員接報到場，拘捕涉嫌姓陳（36歲）工人。</p></body></html>
