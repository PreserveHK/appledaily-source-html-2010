<html><header><meta charset="utf-8"><title>賣淫少女鴿血充處女血</title></header><body><h1>賣淫少女鴿血充處女血</h1><p>江蘇鎮江警方破獲一個專門以處女作招徠的賣淫集團，集團向嫖客推薦未成年少女，聲稱這些少女因為家庭困難急需賣處，開價三至五千元人民幣。但公安調查發現賣淫少女多以「鴿子血」冒充處女血，而涉嫌嫖假處女的嫖客也被曝光，面臨處罰。<br>據悉，被賣淫集團操控的未成年少女，多來自四川，年約14歲，她們多次賣淫都自稱處女，由於年紀小並用鴿子血假冒處女，蒙騙了不少嫖客。由於賣淫集團將招聘廣告通過手機短訊廣發廣告，去年4月，鎮江市公安局一名官員的手機收到處女招聘廣告，他大為震怒，責令成立專案組調查。專案組公安最近在常州市抓獲六名涉賣淫的少女。<br>江蘇《揚子晚報》</p></body></html>
