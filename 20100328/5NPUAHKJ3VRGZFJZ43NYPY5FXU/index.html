<html><header><meta charset="utf-8"><title>不滿暴力執法　百人圍毆昆明城管</title></header><body><h1>不滿暴力執法　百人圍毆昆明城管</h1><p>前晚10時許，雲南昆明市數百市民聽聞有城管執法時打死人，於是上街包圍多部城管車輛，並向車輛扔石頭、磚塊、推翻車輛。包圍的民眾大叫：「打人的城管人員就在車裏」、「兇手出來。」情緒相當激動。<br>公安到場拉起警戒線，仍沒法控制場面，開始有人推翻車輛，其間有城管人員受傷，頭部流血，在同事攙扶下逃離現場。<br>現場消息稱，城管執法時打傷一名老人，可是當時消息被誤傳為城管打死人，引發群眾聚集。事件延至昨日凌晨才平息，公安將多人帶走調查。<br>雲南雲信網</p></body></html>
