<html><header><meta charset="utf-8"><title>HomeStyle：白灰格調屋　雕天花擴空</title></header><body><h1>HomeStyle：白灰格調屋　雕天花擴空</h1><p>耗盡積蓄做業主，想將蝸居裝修得美輪美奐自是必然，但很多人往往忽略了天花的設計。寶雅山示範單位的天花綴以雕花，打破樓宇的壓迫感，讓大廳看來更具格調。大廳以白和銀灰作主調，牆身選用壓花牆紙，而大鏡上亦採用同款花紋，別具一格。至於飯廳的天花則掛上一串水晶掛飾，搖晃時更添動感，讓天花變得更精采！<br><br>記者：林佩婷<br>攝影：林栢鈞<br>Model：Carey</p><p>寶雅山<br>新世界發展有限公司<br>查詢：28162811</p></body></html>
