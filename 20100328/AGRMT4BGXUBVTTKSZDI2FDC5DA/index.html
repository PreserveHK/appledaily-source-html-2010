<html><header><meta charset="utf-8"><title>環球樓市　中國京城業主紛賠定重售</title></header><body><h1>環球樓市　中國<br>京城業主紛賠定重售</h1><p>中央政府不斷出招調控，仍無法阻止樓市火熱。北京再有地皮高價賣出，周邊二手樓價火速上升，部份業主開始惜售物業，而個別月初賣出單位的業主，更寧願賠定重售。<br>海淀區商住地成為北京新地王，附近二手樓叫價短期急升5至10%。據了解，位於望京新城A1區的國風北京於本月初有一個約905方呎的兩房戶以198萬元（人民幣．下同）售出，買家已付5萬元定金。不過，當買賣雙方正式簽約當日，業主得知單位已升價11%至220萬元，決定反悔，賠雙倍定金收回單位重新放盤。代理表示，料有近兩成於月初協議出售的單位業主有意毀約。</p></body></html>
