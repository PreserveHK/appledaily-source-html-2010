<html><header><meta charset="utf-8"><title>關仁隱事：「肥牛」做人死要面 - 關仁</title></header><body><h1>關仁隱事：「肥牛」做人死要面 - 關仁</h1><p>「肥牛」份人好要面子，話說一次肥牛屋企搞喪事，佢啲馬仔竟然四圍打去通知啲明星藝人叫人送花圈致哀。因為佢想到時無論中、港、台都好多名人明星送花圈去，咁肥牛咪好有面囉。<br>內地打仔「騰騰震」啱啱先拍完肥牛啲戲，收到電話要佢送花圈都唔奇，但竟然連內地一姐「阿信」都收到電話先離譜，阿信一頭霧水好不屑咁話：「我不認識他，為甚麼要送？」阿信未拍過肥牛啲戲，片約不斷唔憂做，梗係唔使畀面啦，由此可見面子對肥牛嚟講係幾咁重要。<br>Textby關仁</p></body></html>
