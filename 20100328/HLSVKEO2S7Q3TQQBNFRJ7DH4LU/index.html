<html><header><meta charset="utf-8"><title>南韓人寧看金妍兒</title></header><body><h1>南韓人寧看金妍兒</h1><p>「天安艦」爆炸沉沒的消息，前晚（周五）10時多由SBS電視台率先報道後，全球多個地區都陷入恐慌，以為是北韓挑戰戰火，惟獨南韓人卻繼續「舞照跳」，因為他們最關心的，是「冰上精靈」金妍兒（圖）在國際滑聯花樣滑冰世錦賽的表現。<br>南韓有網民指，全世界都在緊張觀望朝鮮半島局勢會怎樣發展，連駐韓美軍也下令全面戒備，可是國內氣氛根本毫不緊張，成了鮮明對比。<br>南韓人如此漠不關心，因為他們全副心機都放在正在意大利都靈舉行的國際滑聯花樣滑冰世錦賽，期待上月在溫哥華冬奧女子花樣滑冰奪金的金妍兒可再獲佳績。但金妍兒恐怕會令粉絲失望，因為她在短曲排名僅得第六。<br>台灣東森新聞網</p></body></html>
