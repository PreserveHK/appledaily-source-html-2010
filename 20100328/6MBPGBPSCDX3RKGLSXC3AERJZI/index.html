<html><header><meta charset="utf-8"><title>另類維權新招　「蜘蛛俠」追欠薪</title></header><body><h1>另類維權新招　「蜘蛛俠」追欠薪</h1><p>三個蜘蛛俠現身廣州？廣州白雲區前日有三名身穿蜘蛛俠服的工人，在建築地盤外高舉橫額，向承建商、發展商追討從去年八月起拖欠的薪金。至於為何要扮成蜘蛛俠，工人說：「我們太需要『蜘蛛俠』來主持正義了！」他們認為這樣可以吸引民眾、傳媒的注意。面對三名蜘蛛俠，接報前來處理事件的公安都忍不住笑，圍觀的民眾則認為，工人們別出心裁，感覺新鮮、有創意，並認為這樣抗爭，遠比以跳樓、跳橋等，既危險又阻礙其他民眾的方法抗爭好。<br>廣東《羊城晚報》</p></body></html>
