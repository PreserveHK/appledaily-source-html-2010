<html><header><meta charset="utf-8"><title>幼童由保母照顧　長大易變爛滾王</title></header><body><h1>幼童由保母照顧　長大易變爛滾王</h1><p>愛拈花惹草四處留情，原來都是母親惹的禍。英國精神科專家認為，幼童1歲前少與母親獨處，而是由保母照顧的話，長大後會拈花惹草。<br>英國皇家精神科醫師學會會士弗里曼的新書，認為男童自幼習慣身邊有兩個女性的話，「找不同女性滿足需要」的概念就會植根心中，尤其是出生不久就交保母照顧的男童，長大後會找外遇。而少與母親接近的女童，心靈會有缺乏的感覺，長大後用藥物和酒精填補「真空」，或到處留情。<br>英國《每日郵報》</p></body></html>
