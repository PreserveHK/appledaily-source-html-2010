<html><header><meta charset="utf-8"><title>美國合法男妓無生意辭職</title></header><body><h1>美國合法男妓無生意辭職</h1><p>美國首名合法男妓馬庫斯（Markus圖）接客兩個月後，宣佈辭職，原因是光顧他的女嫖客不足10人，生意淡薄。<br>內華達州妓院ShadyLadyRanch老闆娘戴維斯太太前天（周五）透露，25歲的馬庫斯是在勞資雙方同意下離職，妓院已新聘了30多歲的「Y先生」接替他的工作。但老闆戴維斯相信，馬庫斯最終會吃回頭草。<br>馬庫斯是前海軍陸戰隊員，1月底獲戴維斯聘用，每小時收費300美元（2,340港元）。《紐約郵報》女記者曾犧牲色相扮嫖客光顧他，公開他滿身肌肉的照片。雖然一夜成名，但馬庫斯的恩客寥寥可數，惟有黯然轉行。<br>美聯社</p></body></html>
