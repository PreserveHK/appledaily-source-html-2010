<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日24燕豪芬勝[-1]（2.3倍）<br><br>〈有盈術數〉沈振盈：星期日33利物浦勝[-1]（1.8倍）<br><br>〈博派精英〉黃國英：星期日15般尼（平）（1.86倍）<br><br>〈莊家心得〉譚拔士：星期日15布力般流浪（平）（1.98倍）<br><br>蘋果旺友：星期日57皇家馬德里大（2倍）<br>是日大勢：呢場馬德里打吡戰，過去都多波入，以皇馬前鋒C朗同希古恩入球停不了，3.5球「大」都照開。<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
