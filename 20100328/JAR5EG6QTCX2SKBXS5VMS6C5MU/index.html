<html><header><meta charset="utf-8"><title>特稿：遠藤保仁踢到殘 - 戰鬥員A</title></header><body><h1>特稿：遠藤保仁踢到殘 - 戰鬥員A</h1><p>上周中亞冠盃作客新加坡武裝部隊，大阪飛腳教練西野朗讓隊中核心遠藤保仁休戰；而他亦表示周中再戰武裝部隊會續給該日本國腳獲休息機會，希望短期達到一星期踢一場比賽目標。</p><p>事實上，30歲的遠藤保仁自成為飛腳及日本國家隊的必然正選後，比賽場數極多，且往往都打足全場。因日本國家隊將有連串世盃前的熱身賽及決賽周賽事，故此球會級盃賽，將成為該位亞洲足球先生的喘息機會，聯賽則難以避免。文：戰鬥員A</p></body></html>
