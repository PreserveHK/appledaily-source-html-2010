<html><header><meta charset="utf-8"><title>昆蟲黑夜「披鑽衣」入夢</title></header><body><h1>昆蟲黑夜「披鑽衣」入夢<br></h1><p>昆蟲睡着時會是怎樣子？波蘭有攝影發燒友，半夜潛入森林，替身體沾滿露珠的昆蟲近距離拍照（圖），竟發現牠們猶如穿上鑲滿鑽石的閃亮華衣。<br>37歲的希維泰克居住在波蘭西南部亞羅舒夫村，某夜凌晨3時，摸黑走入附近森林，找到伏在樹葉或樹幹睡覺的藍蜻蜓、蒼蠅和甲蟲等昆蟲。<br>昆蟲身上積聚的一粒粒露珠很快會消散，所以他要猛按快門，不斷替牠們拍大特寫，他說：「昆蟲睡覺時對外界刺激沒太大反應，反而牠們滿身露珠，令我難以辨認到牠們的身份。」<br>英國《每日郵報》</p></body></html>
