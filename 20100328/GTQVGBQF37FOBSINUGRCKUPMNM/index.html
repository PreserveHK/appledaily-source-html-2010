<html><header><meta charset="utf-8"><title>崔建邦起程赴南非嘆冇工開</title></header><body><h1>崔建邦起程赴南非嘆冇工開</h1><p>崔建邦雖然因涉打前女友鄺敏慧而官司纏身，加上恩師陳志雲又因涉貪污被無綫停職，有傳崔建邦前途暗淡，但前晚他依然起程前往南非探訪，他由男助手陪同到機場，見有記者等候亦開腔回答問題，崔建邦說：「今次會去11日，之前已打晒針，先飛去約翰尼斯堡，之後再去教育中心探小朋友，我帶咗小禮物去。」</p><p>否認志雲安排</p><p>有傳這個探訪是陳志雲為他安排，崔建邦否認說：「唔係，係我自己接，因為忙家先去。」再問有否準備承擔法律責任，對此崔建邦開始步向閘口避談，但問到有何工作安排，他說：「暫時未有。」<br>採訪：卓寶花　攝影：黃文成</p></body></html>
