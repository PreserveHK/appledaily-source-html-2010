<html><header><meta charset="utf-8"><title>關仁隱事：「為食仔」玩另類集郵 - 關仁</title></header><body><h1>關仁隱事：「為食仔」玩另類集郵 - 關仁</h1><p>娛樂圈有個好出名嘅監製「為食仔」，平日夜蒲身邊總有靚女陪伴左右，艷福不淺，佢除咗鍾意借醉鹹豬手同鹹豬嘴之外，又鍾意口花花，總之就要食吓靚女豆腐先過癮。</p><p>儲水着相片</p><p>關仁聽聞為食仔仲有個怪癖，就係見親姐仔都問人哋攞水着相嚟珍藏，佢似乎鍾意另類集郵！關仁知道有啲姐仔唔敢逆佢意，惟有送啲宣傳相畀佢敷衍吓，但為食仔都唔心足，指明要人擺乜嘢甫士同相片size，認真過份，關仁覺得佢好變態。<br>Textby關仁</p></body></html>
