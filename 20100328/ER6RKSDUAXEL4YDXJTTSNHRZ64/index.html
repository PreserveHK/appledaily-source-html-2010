<html><header><meta charset="utf-8"><title>狄娜留院六字真言贈志雲</title></header><body><h1>狄娜留院六字真言贈志雲</h1><p>陳志雲主持的《志雲飯局》早前訪問了BMA老闆羅傑承，節目已於昨晚播出，仍然由寧進負責傳菜及遞禮物。在節目尾聲，陳志雲有感而發表示面子究竟值何價？他說：「贏咗一場交，輸咗一個家，留住威風嘅一刻，可能令我哋嘅事業跌入谷底。學識點去放低自己，唔太理會人哋點睇自己，應該可以減低我哋做錯決定嘅機會。」</p><p>「但求心安理得」</p><p>此外與陳志雲份屬好友的狄娜早前入院，但狄娜的助手接受雜誌訪問時表示狄娜是發燒加上傷口痛而入院。據知身為陳志雲好友的狄娜曾透過電話送上慰問，更送上「但求心安理得」六個字。<br>撰文：林妃
</p></body></html>
