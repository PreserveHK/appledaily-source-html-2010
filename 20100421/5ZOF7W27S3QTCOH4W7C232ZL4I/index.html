<html><header><meta charset="utf-8"><title>新邦片無限期押後</title></header><body><h1>新邦片無限期押後</h1><p>萬眾期待的第23套《鐵金剛》（JamesBond）電影製作觸礁，電影系列監製MichaelG.Wilson及BarbaraBroccoli，昨日在新聞稿中表示新片無限期押後開拍，原因是受到美高梅未能成功賣盤的不明朗因素影響。</p><p>受美高梅影響</p><p>監製MichaelG.Wilson及BarbaraBroccoli昨日在聯名發放的新聞稿中說：「由於美高梅的未來持續不明朗，加上賣盤未成功，我們仍未知道第23套《鐵金剛》何時重新籌拍，也不知道影片的上映日期。」新邦片原定明年尾或後年初上映，似乎影迷要再等待了。</p></body></html>
