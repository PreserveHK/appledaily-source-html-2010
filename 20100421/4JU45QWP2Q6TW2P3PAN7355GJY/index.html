<html><header><meta charset="utf-8"><title>步姐新碟奪冠平紀錄</title></header><body><h1>步姐新碟奪冠平紀錄</h1><p>儘管人氣稍見下滑，日本一代歌姬濱崎步依然是撐起唱片業的重要支柱，其全新原創大碟《Rock'n'RollCircus》甫推出即獲Oricon冠軍，可見事前的大堆頭宣傳功夫沒有白費。</p><p>史上第四人</p><p>這是步姐自出道以來，第10張拿下No.1的原創大碟，乃自松田聖子、中森明菜和松任谷由實後第四位締造此成就的女歌手；對上一次松任谷「十碟皆冠」已是21年5個月之前的事。此外，步姐亦是史無前例的連續12年都有大碟取得榜首。</p></body></html>
