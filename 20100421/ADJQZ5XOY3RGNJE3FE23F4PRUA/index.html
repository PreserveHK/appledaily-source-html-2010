<html><header><meta charset="utf-8"><title>《龍年》華裔女星逝世</title></header><body><h1>《龍年》華裔女星逝世</h1><p>曾參演荷李活黑邦片《龍年》（YearofDragon）的美國老牌華裔女星黃玉美(JadinWong)，上月30日因衰老在紐約離世，終年96歲。</p><p>勞軍演喜劇</p><p>1913年在美國出生的Jadin，5歲時已開始學習舞蹈，其後在三藩市的夜店擔任舞蹈員，並曾在50年代勞軍演出喜劇。她因常為雜誌《Life》拍攝性感照而讓美國人認識。Jadin生前參演過舞台劇及3部電影，包括由尊龍主演的《龍年》。</p></body></html>
