<html><header><meta charset="utf-8"><title>珠海審78億手機走私案</title></header><body><h1>珠海審78億手機走私案</h1><p>【本報訊】涉及中國最大宗78億元人民幣中港走私手機巨案，被捕的集團首腦黃曉凱將日內曝光。黃曉凱及其他105案犯，將移送珠海市中級人民法院應訟。<br>這宗驚人走私手機巨案，自2001年開始犯案。首腦黃曉凱以親友為骨幹，以香港為基地，將從外地入口的手機拆件、重新包裝、然後偷運上深圳、珠海、揭陽及汕頭等地；將之重新組裝後銷售至全國各地。走私集團最初以「大飛」走私，被堵截後改以在香港、深圳邊境剪開鐵絲網偷運，最後利用貨櫃車及水客「螞蟻搬家」形式帶過關。<br>01至08年被搗破這7年當中，該集團涉走私手機貨值達78億元人民幣當中逃稅達11億。</p></body></html>
