<html><header><meta charset="utf-8"><title>隔牆有耳：湯大狀接恐嚇信驚餐飽 - 李八方</title></header><body><h1>隔牆有耳：湯大狀接恐嚇信驚餐飽 - 李八方</h1><p>沉寂一時嘅政治恐嚇案，近日又死灰復燃，八方收到風，公民黨湯家驊最近被恐嚇，有人寄英文電郵畀佢，話知道佢日常行蹤，又話忍咗佢好耐，不能再容忍下去，要求湯大狀一筆過畀15,000蚊美金買個「保險」，總之有錢就冇事，勸佢盡快科水，息事寧人。<br>由於湯大狀唔支持公投引起好多人不滿，在網上人身攻擊鬧到佢飛起，因此湯大狀估計呢封恐嚇勒索電郵同佢嘅公投立場有關，報警求助。<br>警方調查後發現電郵發自尼日利亞，相信係白撞搵食，博大霧謀財，無意害命。何解湯大狀咁敏感呢？好彩虛驚一場咋。</p></body></html>
