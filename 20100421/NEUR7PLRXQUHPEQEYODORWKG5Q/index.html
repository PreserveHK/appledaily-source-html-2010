<html><header><meta charset="utf-8"><title>是日靚相：亞果苦主花圈抗議</title></header><body><h1>是日靚相：亞果苦主花圈抗議</h1><p>港交所（388）場內喜氣洋洋，場外就真係「大吉利是」嘞！點解？咪就係亞洲果業（073）苦主聯盟囉。約200名亞果苦主準備咗兩個白色花圈，分別寫上「香港交易所千古罪人」、「香港證監會監管無能」等字，送畀證監同港交所，希望當局加快調查步伐。佢哋要求負責查呢單案嘅證監會市場監察部執行董事雷祺光親自接請願信，點知對方冇現身，苦主高叫「雷祺光下台」，仲衝破警方防線，想闖入大廈。事件擾攘咗成個鐘先平息，最後由證監職員代收信。港交所就識做好多，由上市科主管狄勤思親自接信，仲話會認真考慮股民訴求，但對於事件調查進度就唔評論咁多。<br>李潤芳攝</p></body></html>
