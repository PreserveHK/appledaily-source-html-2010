<html><header><meta charset="utf-8"><title>是日靚相：趙國雄賭聖look盛惠720蚊</title></header><body><h1>是日靚相：趙國雄賭聖look盛惠720蚊</h1><p>置富產業（778）噚日以介紹形式喺香港上市，主席趙國雄咁貪靚，原來早幾個月已經為噚日上市儀式着咩衫作悉心安排。佢噚日着咗一套白色中山套裝衫褲，配上橙紅色絲巾，成個星爺賭聖look（小圖）咁現身港交所（388），全場矚目。但原來套衫個幾月前喺新城電台周年慶典晚宴上已經着過，佢話當晚就係為咗噚日上市儀式而作事前試着。據佢介紹，套禮服係佢幾個月前喺上海黃埔區布城專登買落，仲大讚平靚正，白色套裝盛惠600蚊人仔，喺香港買起碼要二千銀港紙o架；至於條絲巾只係120蚊人仔咋！<br>梁鑑章攝</p></body></html>
