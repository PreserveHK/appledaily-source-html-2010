<html><header><meta charset="utf-8"><title>吳彥祖專迷女學生</title></header><body><h1>吳彥祖專迷女學生</h1><p>吳彥祖雖然已經和LisaS.結婚，但仍魅力不減，前晚他的電影《如夢》在北京師範大學舉行只招待女生的放映會，吸引200多名女學生到場。一些未能一睹偶像的女學生，不惜追着吳彥祖的保母車，致險象環生。</p><p>女孩較細膩</p><p>吳彥祖一出現，一班師大女學生不停恭賀他，令他開心得大晒婚戒。吳彥祖說：「女孩子的感情一般比較細膩，當代女大學生對這種文藝愛情題材肯定有獨到見解，希望男同學能夠理解，等電影上映後帶女朋友到影院去觀賞。」他表示公佈婚訊是想跟大家分享，且可以名正言順有小孩，不過老婆還沒有懷孕。<br>採訪、攝影：陶然婷</p></body></html>
