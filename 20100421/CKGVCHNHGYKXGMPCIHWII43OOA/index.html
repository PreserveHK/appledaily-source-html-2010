<html><header><meta charset="utf-8"><title>鄭雨盛新片似《臥虎藏龍》</title></header><body><h1>鄭雨盛新片似《臥虎藏龍》</h1><p>韓國型男鄭雨盛早前接拍由吳宇森監製的武俠片《劍雨江湖》，預告片前日在外國娛樂網站搶先曝光，不過全條片未見他舞刀弄劍，反而主線以女主角楊紫瓊為主。有看過該條預告的人表示，情節和場景都與李安的奧斯卡得獎片《臥虎藏龍》極之類同。<br>預告中只見鄭雨盛飾演楊紫瓊的丈夫，全部都是談情戲份及互相依偎的鏡頭，反而打鬥則全由楊紫瓊上陣。</p><p>楊紫瓊負責打</p><p>不過當中的幾場飛簷走壁以及人物造型，就似足《臥虎藏龍》，連劍客想退隱江湖的橋段都很類似，難免叫人擔心其成績。</p></body></html>
