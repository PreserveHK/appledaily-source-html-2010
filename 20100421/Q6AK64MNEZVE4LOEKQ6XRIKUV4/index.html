<html><header><meta charset="utf-8"><title>肺癆病人遭隔離自拍MV熱爆網</title></header><body><h1>肺癆病人遭隔離<br>自拍MV熱爆網</h1><p>現年27歲的澳洲男子范維倫（ChristiaanVanVuuren圖）去年在南非感染肺結核（肺癆），回國後入住醫院隔離病房。他自拍饒舌歌影帶自娛，影片放上YouTube後大受歡迎，至今點擊率近100萬。</p><p>扮鬼扮馬的范維倫大唱：「在這間房七周，思考未來的厄運。我希望一切不變，精神上我亦感覺不錯，但醫生總說我行徑怪異。」他亦有意外收穫，世界衞生組織邀請他拍短片，協助提醒公眾關注肺癆。<br>英國《每日電訊報》</p></body></html>
