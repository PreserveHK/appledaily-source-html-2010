<html><header><meta charset="utf-8"><title>任達華主持有線世界盃</title></header><body><h1>任達華主持有線世界盃</h1><p>全球期待的2010南非世界盃將於6月11日開鑼，取得獨家播映權的有線，早前盛傳以千萬力邀無綫契仔李克勤過檔講波，但被無綫出手力阻。據悉有線已邀得出爐金像獎影帝任達華擔任《世界盃嘉年華》嘉賓主持，其他主持還有蔣怡和袁彌明等。</p><p>請球迷食荔枝</p><p>記者昨日致電任達華，他說：「係呀，我會幫有線世界盃做嘉賓，同球迷一齊睇波吹水好開心o架，到時諗住帶埋荔枝同零食去請埋班球迷食。我唔會成個世界盃做晒，因為要拍戲，所以到時兩邊飛。」問世界盃捧哪一隊時，任達華說：「梗係我至愛嘅巴西啦。」<br>採訪：林妃</p></body></html>
