<html><header><meta charset="utf-8"><title>案件速遞富婆代理人控銀行誤導</title></header><body><h1>案件速遞<br>富婆代理人控銀行誤導</h1><p>【本報訊】於08年病逝的75歲老婦，生前患有呼吸系統疾病及末期結腸癌，透過保本投資以支付醫療費及生活費。不諳英語的她疑遭銀行誤導，花上數千萬元購買與股票掛鈎的Accumulator，以為投資穩健，最終蝕錢離場。老婦的遺產代理人昨入稟高等法院，要求荷蘭商業銀行恢復老婦戶口的3,750萬元及聲明有關投資無效。<br>原告為已故老婦呂金鳳（譯音）的遺產代理人。呂於07年7月至11月間，因受銀行職員壓力及引誘下，投資至少13個Accumulator。<br>案件編號：HCA544/10</p></body></html>
