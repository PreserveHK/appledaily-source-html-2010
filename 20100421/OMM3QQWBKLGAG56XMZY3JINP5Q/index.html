<html><header><meta charset="utf-8"><title>案件速遞非禮女生罪成教師候懲</title></header><body><h1>案件速遞<br>非禮女生罪成教師候懲</h1><p>【本報訊】小學男教師涉與同校13歲女生搞師生戀，在送她回家時，三度在樓梯間擁吻她，事件揭發後，又發電郵要求她改口供。男教師昨在九龍城裁判法院被裁定三項非禮及一項妨礙司法公正罪名成立，暫委裁判官何慧縈認為案情嚴重，斥他嚴重違反誠信，將他還柙至下月4日，等候心理專家及背景報告始判。<br>被告為41歲張耀明（圖）於去年3、4月間犯案，昨被定罪後在庭上飲泣，多次向裁判官說沒犯法，打算上訴。他求情時指原本月入三萬元，是家庭經濟支柱，要照顧患癡呆及糖尿病的父母，案發後已停職。<br>案件編號：KCCC5186/09</p></body></html>
