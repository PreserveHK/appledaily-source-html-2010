<html><header><meta charset="utf-8"><title>白歆惠、郭靜MV玩到瘋</title></header><body><h1>白歆惠、郭靜MV玩到瘋</h1><p>台灣歌手郭靜的最新國語專輯《妳朋友》即將推出，繼早前請來好友陳喬恩客串演出《聊天》MV後，近日又請來好友兼校友白歆惠拍攝另一首新歌《EncoreLaLa》MV，兩人大玩制服誘惑，齊齊變回十多歲的學生妹，大感過癮。<br>郭靜和白歆惠原來同是畢業於台灣的世新大學，在MV當中兩人有機會穿上校服返回學生妹年代，其後又化身為日本女僕，不過郭靜搞笑地說：「我是兒童版女僕，而白白就是成人版，因為她很性感，引人遐想。」拍攝當日兩人又唱又跳足足拍了5個多鐘，完工時大呼很累，但能夠嘗試不同造型，卻覺得相當有趣。<br>撰文：葉雪</p></body></html>
