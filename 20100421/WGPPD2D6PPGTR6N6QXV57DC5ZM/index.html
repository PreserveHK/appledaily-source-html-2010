<html><header><meta charset="utf-8"><title>王菲助央視賑災</title></header><body><h1>王菲助央視賑災</h1><p>青海發生大地震，內地中央電視台籌備的賑災活動昨晚播出，今年復出舉行個唱的王菲，二話不說答允獻唱。大會邀請了不少歌星藝人呼籲，阿菲則聯同四至五位歌星獻唱。節目又訪問一個被困約50小時的13歲小妹妹，還有遠赴當地的義工。</p><p>阿倫災區獻唱</p><p>另外，譚詠麟（阿倫）前晚到青海出席「永不放棄向生命致敬青海籌款晚會」，並向在地震喪生的香港義工黃福榮致敬，更唱至哽咽。他又和李宇春擔任接線生，他表示有5歲小朋友致電要捐款，令他很感動。阿倫昨早已返港，卻感到頭暈，但相信不是高山反應，返港後他會着手籌備為青海打氣的歌曲。<br>撰文：葉雪</p></body></html>
