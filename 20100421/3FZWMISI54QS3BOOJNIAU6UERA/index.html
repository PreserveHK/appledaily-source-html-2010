<html><header><meta charset="utf-8"><title>狐狸吃掉母雞公雞轉性識生蛋</title></header><body><h1>狐狸吃掉母雞<br>公雞轉性識生蛋</h1><p>公雞變母雞，簡直不可思議。意大利有隻小公雞，所住的雞場遭狐狸偷襲，狐狸把母雞吃掉，令小公雞變成「孤家寡人」，幾天後竟然變了性，還每天生蛋孵蛋，令科學家嘖嘖稱奇。<br>小公雞詹尼（Gianni）居於托斯卡納區（Tuscany）一個雞場，主人指雞場早前被狐狸襲擊，把所有母雞吃掉，惟獨詹尼平安無恙。數天後，詹尼竟像母雞一樣生蛋。<br>公雞變母雞，令科學家摸不着頭腦，聯合國糧農組織（FAO）科學家正研究箇中原因，初步估計這是原種的生存基因作祟，當所有母雞死清光，詹尼要延續自己的後代，惟有變成雌性。<br>英國Orange網站</p></body></html>
