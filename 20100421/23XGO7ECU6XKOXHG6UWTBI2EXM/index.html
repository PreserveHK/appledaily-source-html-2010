<html><header><meta charset="utf-8"><title>高智活作品中大展出</title></header><body><h1>高智活作品中大展出</h1><p>六四的火燄再次在中大校園燃起，中大學生會昨日起在校內文化廣場展出丹麥藝術家高智活雕塑作品「民主的碎片」，提醒大學生要對中國民主發展有承擔。學生會會長黎恩灝表示，雕塑去年由高智活兒子帶來香港，存放於學聯，今次借予中大展出，六四後會改放到學生會，他指雕塑象徵當年死難者的鮮血，21年後激情仍未止息，「希望啲同學會記起，六四未平反，我哋都會繼續堅持，最好以後可以喺唔同大學展示，象徵學運薪火相傳。」學生會同時舉行民運圖片展覽。昨因天雨，雕塑分別放在兩個黑箱內避免雨濕。　孔慶初攝</p></body></html>
