<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰獲解封無綫開工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰獲解封無綫開工 - 馮仁昭</h1><p>被指受太太謝安琪拖累被飛出TVB主持工作嘅張繼聰，噚日到尖沙嘴支持玻璃回收行動，日前佢終於解封亮相TVB收費頻道節目《民峰學院》，佢話一直都冇被封殺，只係時間夾唔到節目。嚟緊佢會以歌手身份上《勁歌金曲》同其他節目，講到由主持變成嘉賓會唔會覺得唔開心，佢覺得任何形式現身都開心，尤其蘇民峰話佢太陽骨靚藝術天份高，仲批佢嚟緊工作有運行。</p></body></html>
