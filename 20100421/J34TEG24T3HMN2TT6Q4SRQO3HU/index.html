<html><header><meta charset="utf-8"><title>岡本真夜人氣急升</title></header><body><h1>岡本真夜人氣急升</h1><p>日本創作女歌手岡本真夜，前日大方地讓上海世博當局使用她13年前創作的《就這樣一直愛著你》作為上海世博宣傳曲，也令歌曲在日本多個網上收費下載網站內人氣急升，單是前日在日本的手機鈴聲下載榜內，歌曲便由100位以外急上第20位，非常厲害。</p><p>兩曲似十足</p><p>至於日本女星和田秋子，昨日在東京出席活動時表示，已聽過上海世博宣傳歌，並認為歌曲有98%跟岡本真夜的《就這樣一直愛著你》相似。</p></body></html>
