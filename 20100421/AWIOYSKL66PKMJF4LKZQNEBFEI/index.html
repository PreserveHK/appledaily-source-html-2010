<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AmandaS.大嘴巴唔會瞞婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AmandaS.大嘴巴唔會瞞婚 - 馮仁昭</h1><p>混血名模AmandaStrang拖男友、謝玲玲同囡囡、莫文蔚媽咪莫何敏儀等，前晚喺金鐘出席崇德社籌款首映。AmandaS.話已經傳短訊恭喜咗早前喺南非同吳彥祖秘密結婚嘅LisaS.，佢話好體諒佢哋，仲話自己一定唔可能瞞婚，AmandaS.話：「因為我係bigmouth，我一定會講畀人聽o架，同埋我又唔係明星，男友又唔係，所以冇所謂啦。」</p></body></html>
