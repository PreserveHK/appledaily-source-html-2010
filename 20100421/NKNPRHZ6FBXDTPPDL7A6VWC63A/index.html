<html><header><meta charset="utf-8"><title>隔牆有耳：警隊一哥：冇睇心理醫生 - 李八方</title></header><body><h1>隔牆有耳：警隊一哥：冇睇心理醫生 - 李八方</h1><p>警隊一哥鄧竟成近排被指因面對排山倒海嘅警隊醜聞，壓力爆煲而要睇心理醫生，提早劈炮嘅佢一直冇公開露面交代事件，噚日佢終於公開亮相，出席恒生銀行舉辦嘅撲滅青少年罪行比賽記者會。<br>可能就快無官一身輕，一哥噚日一改對傳媒拘謹嘅態度，表現風騷幽默，輕鬆自若。佢話明年就57歲，已屆退休年齡，會按正常程序申請退休，強調屬正常安排，並非提早退休。佢又多次強調自己身體健康良好，從來冇睇心理醫生，可以應付日常嘅工作，又有繼續做運動。至於係唔係明年1月就起身，SorrySir賣關子冇正面回應，話會喺適當時候公佈。</p></body></html>
