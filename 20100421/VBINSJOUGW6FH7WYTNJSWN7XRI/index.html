<html><header><meta charset="utf-8"><title>印傭打羽毛球昏倒猝死</title></header><body><h1>印傭打羽毛球昏倒猝死</h1><p>【本報訊】一名印尼女傭昨晚在香港仔鴨脷洲的休憩公園內，陪伴女主人和女少主打羽毛球，她下場打球僅兩分鐘即感不適，疑心臟病發，突然暈倒，送院不治。警方稍後通知印尼領事館協助。<br>死者35歲，印尼籍，在港當女傭多年，但轉換合約多次，一年多前再來港在鴨脷洲大街的家庭工作，服務男女僱主和女少主共三人。昨晚8時半，印傭吃完飯後，隨姓關40歲女僱主和女少主一同下樓，到附近悅海街的休憩公園打羽毛球。<br>印傭亦下場打球，但兩分鐘後即感不適，未幾暈倒地上，女僱主報案，救護員到場將她送院搶救，惜抵瑪麗醫院搶救半小時不治。</p></body></html>
