<html><header><meta charset="utf-8"><title>徐子珊辣舞遇小勁敵</title></header><body><h1>徐子珊辣舞遇小勁敵</h1><p>徐子珊昨日到旺角為某鞋子品牌宣傳，以低胸裙出現，她笑說：「最近睇到連王祖藍演出都有事業線，我都唔抵得要靚啲。」大會又安排一名小女孩扮徐子珊跳舞，還跳得維肖維妙，逗得她拍案叫好。<br>徐子珊透露選美前只有一對高踭鞋，選美後進入娛樂圈，由於工作需要配襯服裝，慢慢開始貪靚穿高踭鞋，她說：「家屋企有超過100對高踭鞋，自從要唱歌後，開始變購物狂。」<br>對於巨星周潤發即將搬往貝沙灣居住，與子珊成為鄰居，她說：「我只係租，佢係買，而且佢係獨立屋，我仲未有錢，暫時發夢就可以。」<br>採訪：張俊銘　攝影：仇志德</p></body></html>
