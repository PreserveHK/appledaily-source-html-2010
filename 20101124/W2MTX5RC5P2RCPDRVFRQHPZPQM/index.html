<html><header><meta charset="utf-8"><title>話你知「送水節」慶祝雨季豐收</title></header><body><h1>話你知<br>「送水節」慶祝雨季豐收</h1><p>柬埔寨與泰國接壤，兩國均是農業國家，大家都有以河水為主題的傳統節慶。<br>柬埔寨每年佛曆12月15日（陽曆11月）月圓，舉行為期三天送水節，目的是要感謝河水給民眾帶來巨利，因為每年陽曆5月進入雨季，湄公河水沿着洞里薩河倒灌入洞里薩湖，令大量魚蝦在湖內繁殖；當到了11月旱季，當進入秋收和捕魚期時，洞里薩湖水開始回流入湄公河，農民恭恭敬敬把豐收的水送歸大海，迎接收穫季節到來。<br>至於泰國人每年4月13日舉行的潑水節，是泰國新年，民眾按習俗向親友途人互相潑水，藉此洗掉過去一年衰氣，迎接新一年開始。<br>《蘋果》資料室</p></body></html>
