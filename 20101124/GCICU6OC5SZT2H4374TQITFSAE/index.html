<html><header><meta charset="utf-8"><title>林心如靚仔陪吃飯</title></header><body><h1>林心如靚仔陪吃飯</h1><p>現年34歲的林心如自跟唐季禮的緋聞告一段落後，身邊一直未有真命天子出現，不過忙於工作的她仍不愁寂寞，日前她就相約好友在上海巨鹿路一間著名火鍋店吃飯，同行還有一名高大靚仔，未知是否其好友充當媒人介紹異性給林心如認識。</p><p>雞啄唔斷</p><p>當晚林心如戴上黑框眼鏡以素顏示人，手挽橙色Hermès手袋與友人及俊男一同步出火鍋店，沿途林心如與友人滔滔不絕，更明顯勁冧同行的俊男，與對方傾到雞啄唔斷，似乎單身多時的林心如決心尋覓Mr.Right，絕不放過認識異性的機會。採訪、攝影：盧健</p></body></html>
