<html><header><meta charset="utf-8"><title>亞姐舞鬥洩春光</title></header><body><h1>亞姐舞鬥洩春光</h1><p>候選亞姐前晚到惠州出席晚會，席上頒發最完美秀髮獎，由18號王欣奪得。六名佳麗被抽中才藝表演，其中14號貝安琪比亞齊斯舞姿過大，跳到露「缽仔糕」。</p><p>萬嘉麗寸權蕙洙老</p><p>此外，眾佳麗昨日在北角試珠寶，11號韓國佳麗權蕙洙試戴金鑽后冠，以往試戴佳麗最終都落敗，她說：「我會打破歷史。」日前權蕙洙指3號萬嘉麗只能得季軍，自己可得冠軍，萬嘉麗寸爆說：「我覺得這個由評審和觀眾決定，不是她，不是你說要就要到。」18歲的萬嘉麗又坦言覺得27歲的權蕙洙有點驕傲，年紀又蠻大。來自韓國的權蕙洙稱不擔心南北韓打仗，覺得將來南北韓可能統一。<br>採訪：魯萍、曾小嘉<br>攝影：陳俊強</p></body></html>
