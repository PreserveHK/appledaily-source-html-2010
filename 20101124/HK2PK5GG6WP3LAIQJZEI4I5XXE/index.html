<html><header><meta charset="utf-8"><title>話你知中日韓星掀煲劇熱潮</title></header><body><h1>話你知<br>中日韓星掀煲劇熱潮</h1><p>香港明年將會舉行有「亞洲艾美獎」之稱的亞洲電視大獎，到時中、港、日、韓、台各地炮製的電視劇，都有機會入圍爭奪，事實上日韓台每年都推出製作認真、口碑甚佳的電視劇，在港引起一片煲劇熱潮。<br>今年台劇方面有大S和黃曉明主演的《泡沫之夏》、言承旭和S.H.E成員Ella主演的《就想賴著你》，日劇有木村拓哉和台灣名模林志玲首次合作的《月之戀人》，韓劇方面陣容強勁，有Rain主演的《逃亡者》，也有權相佑主演的《大物》及下月首播、由鄭雨盛主演的大製作《IRIS》外傳《雅典娜：戰爭的女神》，內地劇則有林心如、陸毅和何潤東主演的《三國》。<br></p></body></html>
