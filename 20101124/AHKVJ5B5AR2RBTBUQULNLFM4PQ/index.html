<html><header><meta charset="utf-8"><title>小S催大S快生仔</title></header><body><h1>小S催大S快生仔</h1><p>徐熙娣（小S）昨日在台北出席Swarovski水晶活動，穿上由數千顆水晶縫製的水晶紅裙，大擺甫士，又向聖誕樹許願，不過轉頭已回復本性開玩笑說：「年紀大了就懶得安排特別的聖誕派對內容，有酒精就OK了。」<br>其姊大S（徐熙媛）和內地富家子汪小菲閃電成婚，哄動兩岸三地，有指下年擺酒也要「巡迴婚宴」，小S一概謂不知情：「巡迴沒有啦，至少會有一場。她怕會洩露，所以連我都沒說，只說會結、會辦，詳細時間、地點安排好就會跟我說。」有傳大S急結婚因為已懷孕，小S說：「沒有，但能生就盡量生，趕快生吧！」<br>採訪、攝影：黎寶蘋</p></body></html>
