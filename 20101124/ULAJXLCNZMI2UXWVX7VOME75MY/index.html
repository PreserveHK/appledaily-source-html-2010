<html><header><meta charset="utf-8"><title>林欣彤玩遊戲嗌到拆天</title></header><body><h1>林欣彤玩遊戲嗌到拆天</h1><p>小巨肺林欣彤（Mag）與巨聲成員胡鴻鈞昨日到海洋公園，與盛智文試玩全新機動遊戲，邊玩邊唱聖誕歌。阿Mag全程盡量唱歌，只是有點走音尖叫，胡鴻鈞卻嚇至合上眼和忘記唱歌。<br>問阿Mag為何緋聞男友羅孝勇沒安排出席活動？她說：「唔會次次都齊人，可能佢有其他活動。」她又謂盡量事業學業兼顧：「讀書仲有半年完，唔想白費之前時間，家有時會比較攰，惟有犧牲私人時間。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
