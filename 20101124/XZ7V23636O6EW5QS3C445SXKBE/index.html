<html><header><meta charset="utf-8"><title>大嶼山停機坪車禍五人受傷</title></header><body><h1>大嶼山<br>停機坪車禍五人受傷</h1><p>【本報訊】大嶼山赤鱲角機場昨凌晨3時許發生撞車意外。一輛載着司機及五名維修工人客貨車，由機場貨場駛往西停機坪途至一個泊機位時突然失控，撞向登機橋的橋腳。車上五名男工人（27至49歲）分別頭、手、腳及胸部受傷，各人在現場接受救護員包紮後，分別乘三輛救護車送院；其中兩人較為嚴重，送院時要卧抬床。<br>姓余司機（49歲）無恙，通過酒精呼氣測試，事後被警員帶署助查，肇事客貨車則被拖走候檢驗。</p></body></html>
