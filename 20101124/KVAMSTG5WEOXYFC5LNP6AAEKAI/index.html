<html><header><meta charset="utf-8"><title>失落原始部族首曝光</title></header><body><h1>失落原始部族首曝光</h1><p>踏入21世紀，地球上仍有從未曝光的原始部族。秘魯政府公開一段去年在亞馬遜流域拍攝的影片，可見一批原始部族大夥兒過河覓食，也會用竹子削成刀和魚叉狩獵，女人喜歡赤裸上身，並在人中位置穿環。<br>片段由自然保育專家拍攝，除了見到婦人帶着兩名年幼孩子取水外，附近用棕櫚葉搭成的茅屋，也有兩名婦人匆匆走過（圖）。部族從未與外界接觸，有自己的方言，但沒有自己的名字。有參與研究的專家表示曾與部族溝通，了解他們的生活方法，也給他們送上狩獵和煮食工具。<br>英國《太陽報》</p></body></html>
