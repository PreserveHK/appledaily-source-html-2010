<html><header><meta charset="utf-8"><title>盧海鵬被無綫封殺</title></header><body><h1>盧海鵬被無綫封殺</h1><p>盧海鵬早前在亞視節目巡禮上演短劇狂鬧無綫，指「無綫很乞我憎，成日要歌星個個畀面，唔係冇獎分」，又指無綫成日抄襲，言詞激烈句句入肉。</p><p>「由得佢哋囉」</p><p>事後無綫雖表示不會封殺鵬哥，但大前日播映的《超級遊戲獎門人玩餐飽》中，鵬哥的演出全被刪剪，明顯無綫不滿他而進行封殺。大前日播映一集，是鵬哥9月初與昔日《歡樂今宵》元老賈思樂一起錄影，當晚鵬哥也有與其他人一起玩遊戲和傾偈，但大前晚播映時僅見到他與大夥兒在鏡頭出現一、兩秒，其餘演出全部冇影。<br>鵬哥昨日笑說：「冇所謂，咪由得佢哋囉。」監製陳志球則解釋：「鵬哥拍咗好少啫，我哋要揀啲精啲嘅嚟播。」<br>採訪：戴彩煥</p></body></html>
