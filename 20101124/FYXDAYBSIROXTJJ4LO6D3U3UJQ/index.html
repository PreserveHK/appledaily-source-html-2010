<html><header><meta charset="utf-8"><title>案件速遞盜公款去賭職員判囚</title></header><body><h1>案件速遞<br>盜公款去賭職員判囚</h1><p>【本報訊】一名受僱於台灣人有份開設的貿易公司男職員，於任職7年間，利用老闆預先簽名的銀行轉賬文件，逾百次將共179萬元公款轉賬落袋，全用作賭博。該名職員昨在區域法院承認盜竊罪，被判囚2年4個月。<br>39歲被告劉達豪於警誡下稱，他於99年入職後不久開始擅取公款。從警方撿取的106張轉賬文件顯示，被告於02至09年間盜去179萬元，直至公司戶口存款不足，而遭銀行凍結，才揭發事件。<br>案件編號：DCCC1166/10</p></body></html>
