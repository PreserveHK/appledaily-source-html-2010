<html><header><meta charset="utf-8"><title>Simon獲國際艾美獎</title></header><body><h1>Simon獲國際艾美獎</h1><p>表揚全球電視節目的第38屆國際艾美獎，昨日於紐約舉行頒獎禮，結果英國作品連奪五獎成為大贏家，英國劇集《TheStreet》更連獲最佳戲劇及最佳男主角獎。海倫娜寶咸卡達（HelenaBonhamCarter）則憑劇集《Enid》的精采演出，獲最佳女主角獎，但她卻缺席頒獎禮。<br>才藝比賽節目《XFactor》評審兼監製SimonCowell獲最高榮譽的創辦人大獎，更由新聞集團主席梅鐸（RupertMurdoch）親自頒獎。</p><p>韓紀錄片獲殊榮</p><p>今年羅馬尼亞及阿根廷都有作品得獎，亞洲唯一得獎項目是韓國電視台紀錄片《媽媽與紅豆餅》。</p></body></html>
