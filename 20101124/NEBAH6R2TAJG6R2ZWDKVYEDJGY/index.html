<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃日華畏妻變綿羊華 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃日華畏妻變綿羊華 - 馮仁昭</h1><p>黃日華日前喺微博炮轟無綫唔重視由佢主演、台慶劇之一嘅《刑警》，搞到《刑》劇喺台慶冇影，發完火嘅黃日華都答應明日嘅宣傳活動。今日無綫娛樂新聞台仲會播出黃日華嘅訪問，馮仁昭初頭以為無綫急急補鑊安撫華哥，但原來呢個訪問係之前錄影嘅，黃日華盡展溫柔一面大談家事，佢話家處於半退休生活，仲自爆喺太太面前係綿羊華，又大讚個女嘅男友感覺唔錯。</p></body></html>
