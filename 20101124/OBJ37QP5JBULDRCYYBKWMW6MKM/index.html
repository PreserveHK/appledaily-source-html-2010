<html><header><meta charset="utf-8"><title>元朗兩賊人偷洗頭水落網</title></header><body><h1>元朗<br>兩賊人偷洗頭水落網</h1><p>【本報訊】元朗朗屏邨鏡屏樓地下華潤萬家超級市場，昨遭兩名賊人偷竊造成傷人事件。上午11時許，37歲姓劉男子進入超市佯裝購物，乘機偷走架上兩支共值138元的洗頭水，放入腰間及用衣服遮掩以為無人發現，但職員早已察覺。<br>當疑人離開超市時，37歲姓鄭男經理將賊人截停，但另一名相信是同黨的34歲姓楊男子，突然撲出向鄭襲擊企圖營救同黨，雙方發生糾纏，並倒在地上，幸多名職員合力將兩賊人制服。警方到場將兩賊拘捕帶署，鄭姓經理左手受傷送院治理。</p></body></html>
