<html><header><meta charset="utf-8"><title>上水P牌私家車直撼鐵欄</title></header><body><h1>上水<br>P牌私家車直撼鐵欄</h1><p>【本報訊】上水發生涉及「新牌仔」交通意外。29歲姓許新牌仔青年，昨晨8時許，駕駛掛P牌三菱銀色私家車載着兩名男友人，沿新運路向新界駛至北區公園對開一條支路右轉往掃管埔路時，司機報稱突然身體不適失控，車頭猛撞向路中安全島鐵欄。<br>意外中，私家車車頭嚴重損毀，兩米鐵欄被撞毀，司機及兩名男乘客輕傷報警；除肇事司機要送院治療外，兩名男乘客敷治後拒絕送院，警員事後拖走私家車調查意外原因。</p></body></html>
