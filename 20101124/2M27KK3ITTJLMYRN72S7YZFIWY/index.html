<html><header><meta charset="utf-8"><title>醫療短波研幹細胞治黃斑病變</title></header><body><h1>醫療短波<br>研幹細胞治黃斑病變</h1><p>美國批准第二家公司進行人類胚胎幹細胞的臨床試驗，以幹細胞醫治黃斑病變，防止患者完全失明。研究利用輔助生育中心棄用的胚胎，抽出一枚細胞，培植成視網膜色素上皮細胞，注入病人眼睛，現有12名成年重症患者接受臨床試驗。研究人員指，現階段的研究主要評估療法的安全，首要目標並非恢復患者視力，稍後再為年輕患者進行研究，了解其在治療及預防失明的成效。早前老鼠實驗已證實幹細胞治療安全並能遏止眼疾惡化。</p></body></html>
