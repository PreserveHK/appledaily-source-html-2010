<html><header><meta charset="utf-8"><title>深水埗獨行賊強搶婦人金鏈</title></header><body><h1>深水埗<br>獨行賊強搶婦人金鏈</h1><p>【本報訊】深水埗元州邨發生無良匪徒強搶婦人金鏈。昨日上午11時半，姓溫婦人（68歲）返回元泰樓寓所期間，遭一名中年男子尾隨入電梯。當電梯到達6樓溫婦步出時，男子即亮出生果刀指嚇打劫，溫婦掙扎被割傷右手指，同時被扯斷頸上值2,000元的金鏈，賊人得手後沿樓梯逃去無蹤。<br>婦人回家致電報警，稍後送院治理。據報大廈管理員發現男子形迹可疑，已經高聲喝住，但對方「裝聾扮啞」並不理會。警方正根據電梯閉路電視錄影帶，追緝劫匪歸案。</p></body></html>
