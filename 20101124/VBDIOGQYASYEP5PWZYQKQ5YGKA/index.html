<html><header><meta charset="utf-8"><title>籃FUN籃解：獲迪復出13中1</title></header><body><h1>籃FUN籃解：獲迪復出13中1</h1><p>獲迪（左）作為熱火大佬之一，周一就認真失威，因手腕傷缺陣對灰熊一戰，諗住主場強勢復出對溜馬，點知全場13射僅中1球，命中率只得7.7%，球隊亦以77:93輸波，今季第2次兩連敗。另外，熱火前鋒凱斯林因為接受足部手術，至少明年2月明星賽後先有望復出，為咗補充內線兵源，熱火就睇中咗前小馬中鋒丹比亞。自由身嘅丹比亞雖然35歲，但勝在防守好，都係唔錯人選！</p></body></html>
