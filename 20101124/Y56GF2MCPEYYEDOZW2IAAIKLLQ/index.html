<html><header><meta charset="utf-8"><title>案件速遞梅媽上訴案定時間表</title></header><body><h1>案件速遞<br>梅媽上訴案定時間表</h1><p>【本報訊】已故歌星梅艷芳遺產案中敗訴的梅媽覃美金，早前獲終審法院許可就遺產案提出上訴，案件昨在終院議定進度時間表。梅媽一方昨沒有律師代表，但表示已聘請律師，將會轉聘英國御用大律師代表。案件暫定明年5月進行上訴，但未定下確實日期。<br>梅媽昨偕兒子梅啟明出庭應訊。處理案件的署理司法常務官鄺卓宏指，鑑於申請英國御用大律師的程序須時，敦促梅媽一方盡快辦理申請，並設定限期內提交上訴理據。<br>案件編號：FACV11/10</p></body></html>
