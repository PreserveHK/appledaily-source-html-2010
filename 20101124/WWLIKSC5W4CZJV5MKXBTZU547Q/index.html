<html><header><meta charset="utf-8"><title>北韓炮彈漁翁撒網</title></header><body><h1>北韓炮彈漁翁撒網</h1><p>北韓昨發炮攻擊南韓延坪島，暫未有消息披露使用了甚麼武器，但北韓今年初在北方限界線附近部署了130毫米海岸炮（射程34公里）、240毫米多管火箭炮（射程60公里）和170毫米自走榴彈炮（射程54公里），估計是針對北韓炮擊準確度低，要以地氈式炮轟加強威力。這些新部署炮彈，都是多發式炮打目標，數十枚炮彈同落入目標範圍數十米至幾百米內，恍如漁翁撒網，令目標艦艇或車輛沒機會躲避。<br>至於南韓用來自衞還擊的K9自走榴彈炮，是南韓自家研製的遠程火炮，採用多發同時着彈射擊，每分鐘可發射6至8發炮彈，射程遠達40公里，成了南韓炮兵主力。<br>《蘋果》資料室</p></body></html>
