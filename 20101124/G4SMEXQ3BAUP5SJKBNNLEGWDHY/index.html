<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《公主嫁到》入圍欣賞指數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《公主嫁到》入圍欣賞指數 - 馮仁昭</h1><p>近日無綫兩套台慶劇《義海豪情》同《刑警》收視都不相伯仲，但係同係台慶劇，《刑警》喺台慶當晚俾人忽視搞到連串風波，甚至連播完大熱嘅《公主嫁到》都比《刑警》更受重視。不過《公》劇播出當日又真係有好好收視，連噚日港台公佈嘅2010電視節目欣賞指數調查第三階段結果，《公》劇成為唯一一套電視劇成功打入頭十位，排喺第九位，成績相當唔錯。</p></body></html>
