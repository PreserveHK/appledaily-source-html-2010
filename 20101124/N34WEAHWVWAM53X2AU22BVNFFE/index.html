<html><header><meta charset="utf-8"><title>碧兒拍咀戲忘備案</title></header><body><h1>碧兒拍咀戲忘備案</h1><p>郭晉安、廖碧兒、米雪和廖安麗等，昨日於將軍澳電視廣播城宣傳無綫新處境劇《依家有喜》，劇中安仔與碧兒有不少親熱戲，安仔笑指碧兒經常帶他入戲。<br>問碧兒覺得陳豪與安仔誰較好錫，她說：「唔知呀！不過最新就係安仔。」問兩人拍親熱戲時可需向另一半備案？安仔表示不需要，碧兒也說：「唔使！呢套備唔切。」</p><p>羅君左下周設靈</p><p>此外，問到廖安麗為好友羅君左辦理身後事的進展，她說：「12月1日（下周三）會設靈舉行追思會，家都請咗佛教師傅助念。」至於遺產方面，她說：「佢嘅錢暫時凍結咗，因為佢冇平安紙，要等遺產執行人處理，葬禮嘅費用先用帛金墊支。」<br>採訪、攝影：王崇穎</p></body></html>
