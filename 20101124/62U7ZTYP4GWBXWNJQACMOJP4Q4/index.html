<html><header><meta charset="utf-8"><title>劉聞雯好波撐亞運</title></header><body><h1>劉聞雯好波撐亞運</h1><p>內地足球寶貝劉聞雯日前棄足球不用，化身成籃球寶貝和乒乓寶貝拍了一輯噴血三點式泳照，狂騷魔鬼身材為參加亞運的中國籃球隊和乒乓隊打氣，拍攝當日劉聞雯真空上陣，只用一條圍巾遮蔽身體，更刻意夾胸大展美好身材，相信球員得劉聞雯瞓身支持必定能取得佳績。</p><p>打波游水樣樣精</p><p>事實上出生武漢的劉聞雯自小得父親培養運動細胞，游水、打籃球、跳高樣樣精，及後到15歲時她因觀看世界盃而熱愛足球，之後更為籃球網站寫球評，因而成為球評界的新星。<br>撰文：林妃</p></body></html>
