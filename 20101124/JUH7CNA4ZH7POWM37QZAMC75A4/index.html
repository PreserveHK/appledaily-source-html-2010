<html><header><meta charset="utf-8"><title>大學生開房打折捱轟</title></header><body><h1>大學生開房打折捱轟</h1><p>大學生開房有折扣？河南鄭州一家時鐘酒店推出促銷優惠，大學生憑學生證開房可享折扣（圖），日間住房最多能便宜40元人民幣。該酒店不時有年輕男女出入，來的都是大學生。而專門針對大學生的特價房，和酒店的其他房間並無區別，洗浴設施一應俱全。大學生小王表示，這種現象早就見怪不怪了，「在學校附近的小旅館，甚至不用登記身份證就能入住」。不少市民認為酒店作為公共服務業，不能為賺錢公開鼓勵大學生情侶開房，但也有人認為做生意搞宣傳並無不妥。<br>《河南商報》</p></body></html>
