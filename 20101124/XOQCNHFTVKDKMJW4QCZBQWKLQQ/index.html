<html><header><meta charset="utf-8"><title>小拔流感潮20人中招</title></header><body><h1>小拔流感潮20人中招</h1><p>【本報訊】衞生防護中心連續兩日錄得集體爆發上呼吸道感染個案。最新一宗是九龍城的拔萃小學，共有20名學生及員工患病，無人需入院。雖然近期中心分離到的流感病毒數量減少，但同樣可引致呼吸道感染的呼吸道合胞病毒及副流感病毒均上升。<br>衞生防護中心表示，拔萃小學16名年齡介乎5至10歲的學童及4名員工患病。</p><p>對校園醫學監察</p><p>他們自本月6日起陸續出現發燒、咳嗽、流鼻水和喉嚨痛等上呼吸道感染的症狀。所有患者情況穩定，毋須入院。中心已視察該學校，教導員工採取預防措施，並對該校進行醫學監察。</p></body></html>
