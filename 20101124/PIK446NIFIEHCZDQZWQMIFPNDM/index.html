<html><header><meta charset="utf-8"><title>詹瑞文邀林嘉欣睇騷</title></header><body><h1>詹瑞文邀林嘉欣睇騷</h1><p>詹瑞文將於明年1月21和22日首次進軍紅館舉行名為「踢館」棟篤笑騷，昨日他到紅館門外廣場舉行記者會。詹瑞文以拳王造型出現，心口寫上踢館兩個大字，又作狀表演鐵沙掌，在沙堆中抽出草蜢和陳奕迅的字條，笑言屆時要爆料。</p><p>暫別舞台</p><p>當以水祝酒時，詹瑞文不慎倒水落心口，把踢館兩字化掉。他又透露會邀請徒弟林嘉欣返港看騷，但未知她會否答應。完成紅館騷後他會暫別舞台，詹瑞文說：「因為我會去上海同北京發展，短期都唔會再演出。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
