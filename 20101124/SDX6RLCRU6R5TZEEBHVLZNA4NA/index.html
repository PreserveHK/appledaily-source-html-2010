<html><header><meta charset="utf-8"><title>新界北撞車黨騙案再拘17人</title></header><body><h1>新界北<br>撞車黨騙案再拘17人</h1><p>【本報訊】撞車黨詐騙交通意外傷亡援助金案，新界北警方昨日再拘捕17名男子，令到此案的被捕人數增至65人。警方相信已將整個詐騙集團瓦解，調查行動仍在進行，不排除稍後還有人被捕。<br>昨日被捕的17名男子（29至52歲），涉嫌詐騙被捕通宵扣查。至於較早前被捕的44男4女（16至54歲），其中5人相信為主腦，各人帶署調查後准予保釋外出，下月初返警署報到。<br>該個詐騙集團涉嫌於過去兩年，安排成員駕乘私家車自製撞車事件，主要發生新界區，成員向社會福利署詐騙交通意外傷亡援助金，兩年間騙款達210萬元。</p></body></html>
