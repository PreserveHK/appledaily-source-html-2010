<html><header><meta charset="utf-8"><title>沙田與妻爭執夫臂留牙印</title></header><body><h1>沙田<br>與妻爭執夫臂留牙印</h1><p>【本報訊】沙田顯耀邨一對年齡相差14載的夫婦，婚姻亮紅燈。昨凌晨1時半，33歲姓黃婦人與47歲姓郭丈夫，疑為第三者問題爭執，黃婦失控張口大咬丈夫左前臂，又走近窗邊揚言跳樓自殺。吵鬧聲驚動街坊，有鄰居目擊事主夫婦在窗邊拉扯，於是致電報警。<br>警方接報趕至，女事主已在安全位置，男戶主左前臂受傷流血，留下一排牙齒印。警方調查後以涉嫌襲擊拘捕黃婦，他們一對子女（8及10歲）因無人照料，一併跟隨到警署。</p></body></html>
