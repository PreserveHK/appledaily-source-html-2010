<html><header><meta charset="utf-8"><title>醫療短波父母離婚子女易中風</title></header><body><h1>醫療短波<br>父母離婚子女易中風</h1><p>家長離婚會影響子女成長後的身體健康，甚至會容易中風。加拿大多倫多大學研究人員調查1.3萬名成年人，撇除年齡、種族、性別及生活習慣等因素，結果證實在孩提時代父母離婚的人士，成年後中風機率高2.2倍。研究人員指，家庭父母離婚，會為子女帶來壓力，久而久之影響子女的情緒，在成長階段會傾向吸煙及飲酒，增加日後患上因壓力而造成的健康問題。當地約有三成離婚家長的子女，在過去一年均沒有見過父親，或會影響兒童的情緒。</p></body></html>
