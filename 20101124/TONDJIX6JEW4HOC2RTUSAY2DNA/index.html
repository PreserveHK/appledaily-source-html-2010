<html><header><meta charset="utf-8"><title>狗狗做家務服侍主人</title></header><body><h1>狗狗做家務服侍主人</h1><p>自從布魯克有了杰西之後，幾乎過着女王般生活：早上起床不用自己動手執拾被鋪、煮咖啡，連丟垃圾、洗碗、洗衣服、抹窗等家務也有人代勞……不，是有狗代勞，因杰西是聰明絕頂的積羅素爹利犬。<br>5歲的杰西「多才多藝」，會開燈關燈、把髒了的碗碟和衣服放入洗碗機和洗衣機（圖），更會穿上特別「手襪」抹窗。主人回家，杰西替主人鬆鞋帶，把鞋襪脫下，再給主人捶背和拿拖鞋。講玩，杰西一樣拿手，倒立、跳繩、打觔斗、踩滑板。布魯克說：「杰西努力設法哄我時那個儍笑容，絕對無價！」<br>英國《太陽報》</p></body></html>
