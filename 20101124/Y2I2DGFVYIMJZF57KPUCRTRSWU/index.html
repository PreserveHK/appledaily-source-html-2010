<html><header><meta charset="utf-8"><title>傅穎約巨胸謙過聖誕</title></header><body><h1>傅穎約巨胸謙過聖誕</h1><p>傅穎昨日到旺角出席聖誕活動，為迎合聖誕氣氛，她刻意穿上紅色服飾上陣，她坦言特別為此購買，更希望度一個浪漫的聖誕節。<br>問傅穎緋聞男友羅仲謙是否有約會她時，她卻表示沒有，她說：「聖誕我要睇舞台劇同做嘢，我仲主動叫公司到時接多啲唱歌嘅騷，因為我12月會出碟，自己好耐冇唱歌。」<br>日前傅穎被拍下騷「自卑胸」去做gym，她強調絕不自卑，也不會刻意操胸來襯巨胸羅仲謙，她說：「反而係羅仲謙話染條啡眉嚟襯我，如果佢聖誕約我都可以，自己唔想再做宅女。」　<br>採訪、攝影：譚倩宜</p></body></html>
