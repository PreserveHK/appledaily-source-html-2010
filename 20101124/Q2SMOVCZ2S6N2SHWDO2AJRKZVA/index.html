<html><header><meta charset="utf-8"><title>案件速遞涉姦劫鳳姐青年提訊</title></header><body><h1>案件速遞<br>涉姦劫鳳姐青年提訊</h1><p>【本報訊】17歲無業青年涉嫌在土瓜灣搶劫及強姦39歲鳳姐，疑因遺下手提電話，警方根據電話資料拘捕他，昨日解往九龍城裁判法院提訊，控以強姦及搶劫兩項罪名。被告暫時毋須答辯，控方指須諮詢律政司意見及警方需時調查，申請押後案件至明年1月18日再訊。青年沒有保釋申請，還押監房候訊。<br>被告李宜生，被控於本月20日在土瓜灣鴻福街一單位強姦及搶劫39歲X小姐。<br>案件編號：KCCC5131/10</p></body></html>
