<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌掟燈罩嚇親人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌掟燈罩嚇親人 - 馮仁昭</h1><p>鍾欣桐（阿嬌）最近推出個人細碟，其中一首《放低過去》可以話係為佢度身訂做，而曲風係有啲搖滾味道，對佢嚟講可謂新嘗試。至於拍MV時，導演要求阿嬌向鏡頭不停掟啲道具，寓意佢拋開過去嘅包袱，除咗掟牛奶同花瓣外，仲有一啲爛燈罩、塑膠水晶甚至強化玻璃，當阿嬌掟燈罩時佢都擔心碎片會反彈割傷自己，工作人員見到即刻匿埋甚至用衫包頭，場面搞笑。</p></body></html>
