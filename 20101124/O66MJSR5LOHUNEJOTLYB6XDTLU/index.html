<html><header><meta charset="utf-8"><title>話你知美國艾美獎電視業權威</title></header><body><h1>話你知<br>美國艾美獎電視業權威</h1><p>香港電視專業人員協會明年3月將舉辦亞洲電視大獎，類似美國的艾美獎（EmmyAwards），其實美國艾美獎是全球電視業指標性頒獎禮，細分為主打劇集的黃金時段獎項、包含清談騷和中午節目等的日間時段獎項、體育艾美獎以至評選美國以外電視節目的國際艾美獎等。<br>今年國際艾美獎踏入第38屆，設有十多個獎項，但最佳男女演員和最佳喜劇節目等則僅設立了數年，受重視程度不如最佳紀錄節目及最佳青少年節目。近年亞洲各地電視圈抬頭，日、韓與內地屢獲提名，本地男演員歐陽震華07年憑《賭場風雲》角逐國際艾美視帝，可惜鎩羽而回。</p></body></html>
