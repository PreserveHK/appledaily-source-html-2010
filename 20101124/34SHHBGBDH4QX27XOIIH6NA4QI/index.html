<html><header><meta charset="utf-8"><title>威廉4．29西敏寺大教堂娶凱蒂</title></header><body><h1>威廉4．29西敏寺大教堂娶凱蒂</h1><p>英國威廉王子（PrinceWilliam右）與未婚妻凱蒂（KateMiddleton左），已選定明年4月29日，在倫敦西敏寺大教堂舉行婚禮。當天是星期五，政府將定為公眾假期。<br>皇室發言人昨天（周二）指，威廉與凱蒂希望在春天結婚，兩人也喜歡西敏寺大教堂壯麗而有親切感，跟皇室有深厚淵源。西敏寺大教堂有1,000年歷史，是英國君主舉行加冕儀式的地點，英女皇和已故皇太后都在該處舉行婚禮，1997年威廉亡母戴安娜喪禮也在該處舉行。教堂可容納2,200人，威廉的私人秘書指，賓客名單未敲定。<br>美聯社</p></body></html>
