<html><header><meta charset="utf-8"><title>AmyWinehouse與馬騮一見鍾情</title></header><body><h1>AmyWinehouse與馬騮一見鍾情</h1><p>英國癲后AmyWinehouse自早前與導演男友分手後，現在又有新搞作，但竟是愛上加勒比海小島的馬騮。據英國《太陽報》報道，Amy之前到加勒比海的小島度假，一隻馬騮忽然在她面前出現，Amy餵馬騮吃東西，之後牠就一直跟隨左右。Amy向友人說：「我深深愛上這隻馬騮，我要帶牠回家。」過往Amy遊加勒比海時曾迷上馬，未知今次是否三分鐘熱度。</p></body></html>
