<html><header><meta charset="utf-8"><title>呂方享受與異性共處</title></header><body><h1>呂方享受與異性共處</h1><p>呂方前晚到九展為世界泰拳大滿貫擔任嘉賓，即場與拳王一同拿起金腰帶合照留念。原來呂方未看過拳賽，他大讚有新鮮感。呂方表示下年3月會在紅館開演唱會，屆時除以國語歌為主外，也會唱鄧麗君、張惠妹和林憶蓮的歌曲。問有否加歌酬？他笑說：「差唔多，無謂為小數而拗，多個零少個零都冇所謂。」</p><p>「冇咁大壓力」</p><p>談到感情生活，呂方透露現時沒拍拖，但多了很多異性朋友，他直言：「暫時都冇合眼緣，其實唔拍拖而同異性相處，反而冇咁多壓力，唔會有拗撬，大家好似兄弟咁傾心事，感覺幾舒服好過拍拖。」他直言過了多年拍拖生活，現在想享受單身樂趣。<br>採訪、攝影：馬建華</p></body></html>
