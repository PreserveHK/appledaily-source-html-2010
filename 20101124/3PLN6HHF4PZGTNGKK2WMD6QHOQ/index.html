<html><header><meta charset="utf-8"><title>史前岩畫似足外星人</title></header><body><h1>史前岩畫似足外星人</h1><p>廣東羅定發現史前岩畫，巨石上有人、馬以及星座圖案，還有一些類似文字的圖案。特別令人驚奇的是一幅人像圖案，頭部似戴有頭盔，頭盔一左一右插有兩根羽毛，中間一根天線狀物，仿似外星人（圖）。<br>發現罕見岩畫現場位於羅定市泗綸鎮分會村一座名叫火窯崗的半山上，當地村民將現場兩塊隔溪相對的巨石稱作「公婆石」，岩畫就在其中一塊巨石上，最多的是圓圈中間加一個點的星座圖案，至少十多個，另有一個動物圖案和三個人形圖案。其中一個看似戴着頭盔，很像外星人。有專家則稱可能是古代百越土著首領圖像，更有專家說，岩畫是古人確定時間和南位的定時定位器。<br>廣東《羊城晚報》</p></body></html>
