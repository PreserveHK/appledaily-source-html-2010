<html><header><meta charset="utf-8"><title>香里奈戲假情真戀田中圭</title></header><body><h1>香里奈戲假情真戀田中圭</h1><p>模特兒出身的日本女星香里奈，曾演過《愛．洗牌》、《神探伽俐略》等人氣日劇，但緋聞卻甚罕有，一向聲稱恨拍拖的她，最近終於恨到！香里奈昨日傳出與同年男星田中圭於今年夏天開始拍拖，他們已認識4年多，今年因合演情侶才撻着。</p><p>老友變情侶</p><p>現年26歲的香里奈，在06年拍攝日劇《我所走的道路》時首次與田中圭合演，二人07年在劇集《對牛許願》再度合作而開始熟絡，今年在電影《愛情喜劇》中終於合演情侶，結果戲假情真，經過4年多後終發展成情侶。</p></body></html>
