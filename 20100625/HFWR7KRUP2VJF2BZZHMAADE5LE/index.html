<html><header><meta charset="utf-8"><title>車撞樹翻轉司機失蹤</title></header><body><h1>車撞樹翻轉司機失蹤</h1><p>【本報訊】元朗大棠路昨清晨5時許發生交通意外，一輛私家車沿大棠路往大棠，當駛至南坑村附近一個右轉彎位時突然失控，鏟上左邊行人路撞毀鐵欄，再撼大樹，最後私家車翻出路面四輪朝天。<br>私家車車頭損毀，安全氣袋彈出，車尾箱亦告彈開，途經駕駛者見狀致電報警。</p><p>警聯絡車主了解事件</p><p>警方及消防員接報趕抵現場時，發現司機棄車離去不知所終，現場亦無人受傷。私家車登記車主姓陳，報住天水圍天耀邨耀龍樓。警方正聯絡車主及司機了解事件，其後警員將肇事私家車拖走。</p></body></html>
