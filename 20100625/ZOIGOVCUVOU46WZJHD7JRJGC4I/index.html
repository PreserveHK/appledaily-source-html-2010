<html><header><meta charset="utf-8"><title>俄食人魔賣人肉判囚18年</title></header><body><h1>俄食人魔賣人肉判囚18年</h1><p>俄羅斯再現食人狂魔！彼爾姆市（Perm）三名流浪漢殺死一名25歲男子後，將他肢解，將屍體一部份吃掉，更將吃剩的人肉賣給快餐店，三人前日（周三）被裁定謀殺罪成。<br>案發在去年11月，三人承認是出於「個人的怨仇」而殺死該男子，至於他們賣給食店的人肉及殘肢，最終有否製成食物賣給食客則不得而知。三人前日被法官裁定謀殺罪成，其中兩人被判囚18年，另外一人則判囚13年。<br>俄羅斯《莫斯科時報》</p></body></html>
