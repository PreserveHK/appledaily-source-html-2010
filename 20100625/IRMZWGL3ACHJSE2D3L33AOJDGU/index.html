<html><header><meta charset="utf-8"><title>開始退市台灣突加息兩年首次</title></header><body><h1>開始退市<br>台灣突加息兩年首次</h1><p>亞太地區央行已陸續進行貨幣政策的「退市」。台灣中央銀行昨日出乎意料加息12.5點子，為08年6月以來首次。該行表示，經濟表現較預期佳，加上出口與投資大幅增長，故決定加息。<br>自金融海嘯爆發行，台灣央行累積減息237.5點子，於09年2月開始維持利率於歷史新低，直至現在。台灣央行指出，今年房價續創新高，特別是以台北市漲幅最為顯著，因此將針對抑制樓價。<br>花旗銀行分析司鄭貞茂表示，加息反映央行對經濟前景有信心，同時也是貨幣政策緊縮的開始。台灣政府在上月調高了今年經濟增長，由4.72%增至逾6.14%，通脹率由1.27%上升至1.4%。</p></body></html>
