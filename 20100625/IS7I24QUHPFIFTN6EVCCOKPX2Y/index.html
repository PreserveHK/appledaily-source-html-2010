<html><header><meta charset="utf-8"><title>隔牆有耳：梁振英殺入書展開講 - 李八方</title></header><body><h1>隔牆有耳：梁振英殺入書展開講 - 李八方</h1><p>書展7月殺到埋身，今屆貿發局玩潔癖，唔批准意識不良、品味低俗宣傳活動，其間會舉行名人談閱讀講座，噚日公佈名單，包括余若薇、葉劉同梁振英，仲有退休高官林超英同名嘴鄭經翰等人。<br>余曾辯後，好多人都讚余大狀詞鋒犀利，可惜煲呔唔肯公開辯論，葉劉可能有興趣，書展不如就拉攏兩人公開辯論，隨時有睇頭過談閱讀。鄭大班做出版多年，不過喺閱讀方面卻好低調，平時難得同人分享讀過甚麼好書，今次唔知有乜好介紹？疑似特首候選人梁振英獲邀出席講座，佢想促銷、宣傳甚麼，可想而知，暑假都咁搏命，辛苦晒。</p></body></html>
