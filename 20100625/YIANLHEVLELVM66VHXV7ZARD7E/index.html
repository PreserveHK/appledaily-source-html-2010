<html><header><meta charset="utf-8"><title>「卡比路」在英國曬太陽</title></header><body><h1>「卡比路」在英國曬太陽</h1><p>很似吧！許多人和你一樣，誤以為他是英格蘭隊意大利籍領隊卡比路（FabioCapello），其實他是53歲的英國平面設計師科茨（MikeCoats）。也難怪，他們都有厚實下巴、大鼻子和闊前額。科茨日前在英國一處沙灘曬日光浴（上圖），多位泳客認錯他是卡比路（下圖），爭相與他握手和要求簽名。一對老夫婦甚至上前祝福他，科茨不想讓他們失望，只好假扮卡比路，說些半鹹半淡的英文回應。這位A貨卡比路笑說，考慮轉行全職扮卡比路。web.orange.co.uk</p></body></html>
