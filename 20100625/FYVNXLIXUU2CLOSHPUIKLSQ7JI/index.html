<html><header><meta charset="utf-8"><title>劉山青爬警車頂判服務令</title></header><body><h1>劉山青爬警車頂判服務令</h1><p>【本報訊】社民連成員劉山青去年國慶日，在中聯辦外示威，他爬上警車車頂叫囂及高舉示威橫額，早前在東區裁判法院被裁定擾亂公眾地方秩序罪成。裁判官阮偉明昨指他因一時情緒失控才犯案，判社會服務令120小時，兼罰堂費100元。</p><p>阻差辦公罪不成立</p><p>被告劉山青（57歲）被控於去年10月1日，在西環中聯辦外爬上警車車頂及高叫口號，並阻撓女警譚影翠拘捕陶君行。裁判官早前裁定其阻差辦公罪不成立。<br>案件編號：ESCC524/10</p></body></html>
