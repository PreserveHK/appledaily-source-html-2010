<html><header><meta charset="utf-8"><title>醫療短波40%患者呼吸道有惡菌</title></header><body><h1>醫療短波<br>40%患者呼吸道有惡菌</h1><p>病菌抗藥情況越來越嚴重，衞生防護中心統計在醫院出現的抗藥性金黃葡萄球菌個案，08年發病率較07年上升2.72%。近四成患者在呼吸道找到惡菌，25%是皮膚或軟組織感染惡菌。抗生素對惡菌治療效果不彰，患者的死亡率可高達38%。醫院更是惡菌溫床，45%在醫院找到的金黃葡萄球菌都有抗藥威力。至於另一種在社區出現的抗藥性金黃葡萄球菌也不斷增加，昨日新增一名38歲男性患者頸部長出膿瘡後，惡菌入血，現時情況穩定。</p></body></html>
