<html><header><meta charset="utf-8"><title>瓦煲甩底滾湯灼主婦</title></header><body><h1>瓦煲甩底滾湯灼主婦</h1><p>【本報訊】一名主婦昨日在九龍麗晶花園家中煮午飯，其間在移動爐頭上一個盛着滾湯的瓦煲時，瓦煲突然甩底爆裂，滾湯四濺，主婦雙腳被灼傷送院（圖），經治理後幸無大礙。<br>意外發生於昨午1時許，40餘歲婦人在麗晶花園家中廚房內煮午飯，其間準備將盛滿滾湯的瓦煲從爐頭移開時，瓦煲剛離開爐頭，底部突然甩脫，滾湯直瀉而出。女事主閃避不及，雙腳中招被灼傷，她自行報警，救護員到場替她敷治後送院，事後並無大礙。</p></body></html>
