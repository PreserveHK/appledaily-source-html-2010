<html><header><meta charset="utf-8"><title>猝死嬰餵奶後曾掃風</title></header><body><h1>猝死嬰餵奶後曾掃風</h1><p>【本報訊】沙田新翠邨一所育嬰院前晚發生的5個月大男嬰猝死事件。育嬰院一名姓梁的主任昨天表示，職員餵奶後替男嬰掃風，然後放他到搖搖椅坐一會才安置到嬰兒床睡覺。</p><p>病歷有待了解</p><p>之後職員準備替男嬰換片之際，卻發現他面色有異，拍喚無反應，於是報警將他送院，可惜男嬰最後搶救不治。<br>梁主任續說，男嬰的病歷仍有待了解，院方一直與其家人保持聯絡。據悉，男嬰由兩月大起交由育嬰院託管，由早上8時至晚上8時。<br>事發於前日傍晚6時，5個月大的男嬰李思齊，被育嬰院職員發現無知覺，報警送院搶救不治。</p></body></html>
