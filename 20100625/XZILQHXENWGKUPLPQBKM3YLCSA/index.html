<html><header><meta charset="utf-8"><title>紙皮石剝落擊傷老翁</title></header><body><h1>紙皮石剝落擊傷老翁</h1><p>【本報訊】有10多年樓齡的北角健康村一期兩幢大廈的部份外牆紙皮石，昨午突然剝脫跌落三條街道上，一名年近9旬老翁途經被跌下的紙皮碎石擊中頭部受傷，由途人發覺報警送院治療。</p><p>碎石散向三條街</p><p>現場為北角七姊妹道668號健康村一期，康祥閣及康欣閣。昨午4時50分，兩大廈分別面向英皇道、七姊妹道及健康中街的大廈中高層位置，部份外牆紙皮石突然剝落散跌落三條街道上，一名89歲姓葉老翁剛巧行經健康中街，被紙皮碎石擊中頭部受傷，途人發現報警。警員及救護員到場將事主送院，警員封鎖一段行人路以防再有碎石跌下，並調查外牆紙皮石剝落原因。</p></body></html>
