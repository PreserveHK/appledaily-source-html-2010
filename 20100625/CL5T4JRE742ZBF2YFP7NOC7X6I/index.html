<html><header><meta charset="utf-8"><title>女子氣言跳海惹虛驚</title></header><body><h1>女子氣言跳海惹虛驚</h1><p>【本報訊】一名女子昨午致電男友聲言要跳海，男友大為緊張報警，水警輪及消防船出動搜索無果，警員最後在觀塘碼頭廣場發現該對情侶正在公園談心，女事主聲稱一時「氣言」，警列作誤會處理。</p><p>水警搜索無果</p><p>被誤會要跳海的女子姓溫（30歲），據悉有精神病紀錄，昨天上午，溫女與姓陳（33歲）男友通電話，表示正與社工會面，而且「好嬲」。至下午約1時許，陳又接到溫女來電，溫聲言要到觀塘碼頭跳海自殺。陳聽罷大為緊張，報警求助，水警及消防船到場搜索無果。警員最後在觀塘碼頭廣場的公園找到陳及溫女。溫女已回復平靜，並聲稱跳海乃一時氣言，溫女無受傷毋須送院，結束一場虛驚。</p></body></html>
