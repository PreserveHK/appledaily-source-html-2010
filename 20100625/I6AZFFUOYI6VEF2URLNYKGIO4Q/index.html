<html><header><meta charset="utf-8"><title>德超級色魔15年姦200女</title></header><body><h1>德超級色魔15年姦200女</h1><p>46歲、育有兩名孩子的德國超級色魔約爾格，承認15年來在德國、比利時和荷蘭等地，先後強姦多達200名婦女。德國杜塞爾多夫警方至今蒐集到其中49宗案件的證據，將會正式起訴他。<br>德國《圖片報》昨日（周四）報道，根據警方證據，約爾格1999年潛入德國克雷費爾德市民居，強姦一名30歲女子；今年初他用刀逼自己的辦公室職員脫下上衣。此外他亦先後至少在德國波恩兩次、在科隆三次、在亞琛一次和在比利時一次，犯下強姦案。<br>國際線上</p></body></html>
