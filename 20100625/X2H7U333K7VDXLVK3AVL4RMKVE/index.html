<html><header><meta charset="utf-8"><title>財話短說亞運城項目　世茂、中信加入</title></header><body><h1>財話短說<br>亞運城項目　世茂、中信加入<br></h1><p>▲由富力（2777）、雅居樂（3383）及碧桂園（2007）共同投得的亞運城項目（圖），宣佈引入世茂（813）及中信房地產為新合作伙伴。富力將出售項目公司14%的股權，雅居樂及碧桂園則各自出售13%；世茂及中信房將分別自出資1.5億元，收購項目20%的權益。富力會收取1.05億元，雅居樂及碧桂園則分別收取9750萬元。交易完成後，五方將各自擁有項目20%權益。</p></body></html>
