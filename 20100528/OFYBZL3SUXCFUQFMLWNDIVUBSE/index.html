<html><header><meta charset="utf-8"><title>小Justin否認爆粗鬧人</title></header><body><h1>小Justin否認爆粗鬧人<br></h1><p>加拿大16歲超新星JustinBieber紅遍歐美澳紐，成為一眾o靚妹o靚仔的偶像。不過日前一段澳洲報道傳出小Justin上月到澳洲宣傳時，曾向電視台的工作人員爆粗，叫對方不要再掂他，結果惹來fans譁然。<br>小Justin昨日即在twitter澄清，否認曾對工作人員無禮，並說：「我被母親撫養成尊重人的人，而非為八卦事或以憤怒去回應八卦事的人。」更笑言這些流言蜚語是成名的代價。跟着他又在twitter上載了其歌曲《USmile》的連結，叫大家不要發怒，要以微笑面對。</p></body></html>
