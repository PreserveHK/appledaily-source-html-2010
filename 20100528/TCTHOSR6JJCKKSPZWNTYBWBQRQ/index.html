<html><header><meta charset="utf-8"><title>蘇打綠英國開合體騷</title></header><body><h1>蘇打綠英國開合體騷</h1><p>台灣樂團蘇打綠早前飛赴英國參加利物浦音樂節，日前在當地舉行音樂會，吸引不少倫敦、曼徹斯特及利物浦的中、港、台留學生捧場。青峰更與多年不見，於倫敦留學的小學同學重逢，他說：「我們十幾年沒見，小時候我出車禍被車子撞得彈起來，還是去她家開的診所治療，她家人是我救命恩人。」成員阿福也遇上在曼徹斯特的校友，開心之極。</p><p>兵哥阿龔歸隊</p><p>因要服兵役而離隊的阿龔，今次請假歸隊六人再合體，他演出完開心說：「當兵的時候只能上網及看電視看到隊友演出，都是從觀眾角度看的，令我很手癢，雖然三個月沒練琴，但為了今次表演加緊練習了，感覺又回來了。」<br>撰文：丁寧</p></body></html>
