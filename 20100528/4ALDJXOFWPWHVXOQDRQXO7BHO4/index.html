<html><header><meta charset="utf-8"><title>黃智雯盼一騷舞技</title></header><body><h1>黃智雯盼一騷舞技</h1><p>黃智雯（Mandy）早前憑無綫劇集《搜下留情》的「鵪鶉妹」角色而為人熟識，她挾着該劇餘威，近日接拍了一個舞蹈學校的廣告，早年她修讀演藝學院時曾習舞，hiphop和爵士舞更是她的強項。</p><p>身手靈活</p><p>舞技高強的Mandy在廣告中與男模雙雙起舞，大顯靈活身手，她希望將來有機會在電視機前表演給觀眾看。<br>Mandy日前說：「我不嬲好鍾意跳舞，演藝畢業之後都有一直keep住跳，但有時拍劇比較困身，時間難就啲。我好希望遲啲公司可以畀機會我喺幕前騷吓。」<br>採訪：比華利</p></body></html>
