<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拉長版鄭融渡輪碼頭打功夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：拉長版鄭融渡輪碼頭打功夫 - 馮仁昭</h1><p>入圍今屆港姐複試嘅26歲佳麗、有拉長版鄭融之稱嘅陳鈺芸（JuJu），繼之前被起底有個億萬身家老竇之後，噚日又有讀者爆料，話日前中午時分，喺中環渡輪碼頭鐘樓度，見佢跟住個姓麥嘅師傅學打功夫，最養眼係佢嘅34C身材弗到漏喎，所以吸引唔少圍觀者。據講麥師傅教過2R姊妹功夫o架，唔知拉長版鄭融係咪準備緊港姐才藝表演？</p></body></html>
