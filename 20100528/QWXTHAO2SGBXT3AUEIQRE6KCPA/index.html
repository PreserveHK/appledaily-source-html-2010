<html><header><meta charset="utf-8"><title>大命貓跳進洗衣機攪足半小時無大恙</title></header><body><h1>大命貓跳進洗衣機攪足半小時無大恙</h1><p>澳洲悉尼一隻波斯貓竄進洗衣機內，主人不知就裏開機洗衫，直至洗完衫後，打開前置式洗衣機機門才發現貓兒，嚇主人一跳。<br>四個月大的波斯貓「金巴」（圖）貪舒服，跑到已放進洗衣機內的髒衣服睡懶覺，不知情的主人，啪的一下關上機門，「金巴」被迫開始玩水中「氹氹轉」。30分鐘後，衣物洗完兼轉乾，主人打開門，聽到悽慘的「喵……」一聲，低頭一看，「金巴」半死不活躺在衣堆中。幸運的是，主人這次用冷水洗衣，小貓女沒燙傷，只是體溫過低及洗衣劑入眼，吊鹽水兩小時後又生龍活虎了。<br>路透社</p></body></html>
