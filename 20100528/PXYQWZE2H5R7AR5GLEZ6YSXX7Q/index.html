<html><header><meta charset="utf-8"><title>Alicia拖男友傳有喜</title></header><body><h1>Alicia拖男友傳有喜</h1><p>正於英國舉行巡迴演唱會的美國女歌手AliciaKeys，昨日被狗仔隊拍到在倫敦與剛成功離婚的31歲音樂監製SwizzBeatz拖手夜遊，正式公開二人的情侶關係。現年29歲的Alicia一直被Swizz的前妻指是破壞二人婚姻的罪魁禍首，不過Swizz於08年申請離婚時否認與Alicia有關。</p><p>年初已訂婚</p><p>英國《每日郵報》昨日拍到Alicia以一身黑色短裙打扮現身，她輕輕拖着Swizz的手一臉甜蜜。有消息指二人在今年初已在夏威夷訂婚，據報昨日的演唱會上，Alicia被拍到腹部微隆，疑似有孕，今次公開戀情後或許再有喜訊公佈。</p></body></html>
