<html><header><meta charset="utf-8"><title>張靚穎唱好80後</title></header><body><h1>張靚穎唱好80後</h1><p>內地歌手張靚穎近日被邀請為熱門話題電影《80後》獻唱主題曲《這麼近那麼遠》，由於她也屬80後，所以由她主唱更具吸引力，雖然今次主演電影的都是新人，但有張靚穎助陣即時增加不少號召力。</p><p>唱主題曲榮幸</p><p>日前電影在南京理工大學舉行巡迴放映會，張靚穎更即場獻唱主題曲，大受觀眾歡迎，她早前已率先欣賞電影，並說：「我覺得此片是描述自己和身邊朋友的生活，所以十分有親切感，當初導演找我唱主題曲時，我想都沒想就即答應，這是我的榮幸。」<br>撰文：林妃</p></body></html>
