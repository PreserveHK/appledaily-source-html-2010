<html><header><meta charset="utf-8"><title>隋棠半裸攬狗視等閒</title></header><body><h1>隋棠半裸攬狗視等閒</h1><p>憑台灣偶像劇《痞子英雄》人氣急升的台灣名模隋棠，今年擔正主演台劇《偷心大聖PS男》，早前又獲美容中心LeRivoli邀請擔任代言人一年，對此她開心地說：「酬勞多少當然是秘密啦，我只能透露，價錢十分理想。」</p><p>「不算甚麼犧牲」</p><p>隋棠早前為美容中心拍攝廣告，擁33C驕人上圍的她穿上多套性感服裝，大騷美好身段。其中一輯照片，隋棠半裸抱着一隻雪白的大狗，表現毫不忸怩，她說：「平時做模特兒經常要穿很性感的服裝，我都習慣了，這次為了拍廣告上身不穿衣服，是為了相片拍出來效果好，這也不算甚麼犧牲吧，沒甚麼大不了的，不用大驚小怪。」<br>撰文：林妃</p></body></html>
