<html><header><meta charset="utf-8"><title>搭車去攞車咁寸？</title></header><body><h1>搭車去攞車咁寸？</h1><p>早排過新加坡Relax，梗要走訪新開嘅華納影城同賭場。驅車直入聖淘沙度假島，轉入賭場地庫CarPark時真係俾佢嚇一跳。海運大廈露天停車場都算大，嗰度面積起碼大10倍，泊好車望住幾條街咁遠嘅賭場入口，又熱又焗唔係行過去呀？徬徨之際，居然有架觀光車經過，司機揮手示意我哋上車。原來佢不斷圍住停車場兜圈接人去賭場同攞車，幾體貼喎。溫馨提示，千祈唔好賭到「老竇姓乜、架車泊喺邊一忽」都唔知，一定要Mark車位Number，否則好似爆偈嫂咁大懵逐架搵嘅話，肯定你贏錢都補唔番。<br><br>爆偈哥</p></body></html>
