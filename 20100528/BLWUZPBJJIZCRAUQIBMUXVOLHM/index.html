<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪自爆擺無翅婚宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪自爆擺無翅婚宴 - 馮仁昭</h1><p>謝安琪（Kay）近日獲世界自然基金會委任為世界自然基金會大使，佢話向來支持環保，3年前結婚擺酒，已經選擇「無翅」酒席。家喺屋企都會實行垃圾分類、舊衣回收、節約用水，最勁係吹自然風而唔開冷氣，有時天氣又悶又焗，佢話都情願環保喎。Kay仲話教導囝囝張瞻要環保，家阿仔已經係屋企嘅環保督察，Kay話：「有時我去完廁所，佢會即刻指住燈掣示意我要熄燈o架。」</p></body></html>
