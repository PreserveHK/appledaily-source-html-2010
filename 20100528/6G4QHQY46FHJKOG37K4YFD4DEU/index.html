<html><header><meta charset="utf-8"><title>美「插圖女郎」95%皮膚紋身</title></header><body><h1>美「插圖女郎」95%皮膚紋身</h1><p>美國人努斯（JuliaGnuse）綽號「插圖女郎」，她不是插畫師，而是全身95%皮膚都有紋身的全球最多紋身的人，前天在紐約一個書展宣傳《2011年健力士世界紀錄大全》，讓大家一開眼界。<br>努斯患上了紫質症（porphyria），皮膚對陽光過敏，一曬太陽就會起泡，她說：「當整容醫生的朋友提議我用紋身的方法，將傷疤紋回天然膚色，但不成功。」雖然紫質症有藥可控制，但卻有失明的風險，努斯於是以有顏色的紋身圖案，掩飾疤痕。<br>最初努斯只在腿部紋身，之後腹部、兩臂和背部也陸續添上圖畫，現在她連頸部和面孔都有紋身。<br>英國《每日郵報》</p></body></html>
