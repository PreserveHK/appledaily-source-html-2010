<html><header><meta charset="utf-8"><title>Liz事業線唔喺胸前</title></header><body><h1>Liz事業線唔喺胸前</h1><p>「百果園E神」陳靜走暴乳路線，不介意袒胸示人，不過其師姐李莉琳（Liz）卻因為身材稍遜，故轉走玉女路線，人氣明顯不及一班袒胸博上位的o靚模。Liz日前接受訪問，難免酸溜溜說：「我唔拋胸，但我都有我嘅機會，寧願自己行慢啲，佢哋條路係好快，但快上又快落。」</p><p>寫真沒底線</p><p>今年書展，Liz會聯同幾位師妹出寫真集，到底Liz的底線又如何？她說：「我會冇底線，因為從來都冇set過，我嘅事業線唔係喺胸前，一直係掌握喺自己手中。」<br>採訪：比華利<br>攝影：林德雄<br>服裝：MissSixty<br>髮型：GaryofChin.G<br>場地：Zenses</p></body></html>
