<html><header><meta charset="utf-8"><title>扁鼻好遮蔭　周柏豪都冧</title></header><body><h1>扁鼻好遮蔭　周柏豪都冧</h1><p>夏天裝備少不了一副太陽眼鏡。來自澳洲的ksubi原來唔止牛仔褲出色，太陽眼鏡的怪雞款式亦令人一見鍾情。以為太怪會難Carry，上目眼鏡店負責人Kevin就唔係咁講，「這眼鏡最特別是平面設計，就算是扁鼻都唔會令眼鏡貼面，適合亞洲人戴。」難怪不少款式已斷市，最熱賣的是戴上似MickeyMouse的圓框，像越怪越受落的周柏豪便一戴愛上。<br><br>記者：吳允冲
</p><p>上目（23831618）<br>九龍城衙前圍道17-19號地下C舖</p></body></html>
