<html><header><meta charset="utf-8"><title>$2,299遊台北住《下一站．幸福》酒店</title></header><body><h1>$2,299遊台北住《下一站．幸福》酒店</h1><p>朋友話去台北去到厭，我就話去極都唔厭。不過，去台北未必一定要食，亦可以睇風景，其實台北福隆都係一個好地方，睇完台北以外風光，返去市區繼續買過食過。台北福隆3天2夜，套票$2,499，入住福隆貝悅酒店，即人氣台劇《下一站．幸福》的拍攝場地。4人同行就仲有優惠，減多$200，即每位只要$2,299。<br><br>占占美<br><br>利安旅遊（34263838）</p></body></html>
