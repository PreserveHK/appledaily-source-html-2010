<html><header><meta charset="utf-8"><title>志玲變潑婦收起娃娃聲</title></header><body><h1>志玲變潑婦收起娃娃聲</h1><p>電影《決戰剎馬鎮》前日公佈新款海報，海報中的林志玲造型極為顛覆，第一名模以村姑打扮示人，臃腫造型下，還手持一把菜刀，可謂入型入格。林志玲為了表現出片中人物的潑辣與豪爽，收起一直被人詬病的「娃娃聲」，跟寃家孫紅雷對罵。</p><p>孫紅雷傷眼</p><p>孫紅雷早前專程往唐山一帶考察，以體驗當地生活，他的出現引起當地人起哄爭相接近。<br>拍攝期間，孫紅雷一面要適應高原氣候，另一方面又要經常捱餓，在一場用番茄互擲的戲份中，更被茄汁弄傷眼，禍不單行。《決》片講述西北塞外一個超現實村落，一班村民跟國際大盜相遇的故事。<br>採訪、攝影：陶然婷</p></body></html>
