<html><header><meta charset="utf-8"><title>馮仁昭四圍超：女F4Amy秘婚兩年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：女F4Amy秘婚兩年 - 馮仁昭</h1><p>現年27歲、台灣組合女F4前成員葉綺蓁（Amy），早年因甲狀腺問題提前解約，原來佢已秘密結婚兩年，下月4號先喺當地補擺酒，筵開50席。Amy嘅爸爸係台灣海天保全董事長，公司仲保護過林青霞。Amy話兩年前因任職工程師嘅薛敬樺要服兵役，所以瞞住爸爸註冊。Amy前日着住婚紗公告已婚，佢話同老公5年前喺紋身店認識，佢話：「低潮期是他一路支持我。」</p></body></html>
