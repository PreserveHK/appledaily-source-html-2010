<html><header><meta charset="utf-8"><title>司徒法正諗計打救富士康</title></header><body><h1>司徒法正諗計打救富士康</h1><p>風水師司徒法正昨日與靚女張允芝、何詠雯和袁嘉敏在將軍澳電視廣播城出席《司徒法正靈異檔案》記者會，司徒法正表示將與無綫生活台合作拍攝全新靈異節目，他謂今次自有線過檔與酬勞無關，他說：「今次合作係興趣多過酬勞，最緊要係有人識得欣賞。」<br>談到新節目與過往的分別，司徒法正說：「一定會有唔同，無綫製作自由度好大，我哋今次會衝出東南亞，好似會去澳洲探討黑白巫術，仲會同觀眾多啲互動。」<br>問司徒法正會否在節目上探討近期富士康連串慘劇的問題？他說：「或者會探討吓類似個案，我覺得呢件事同風水、寃靈問題有關，我相信有得化解。」<br>採訪、攝影：何慧斯</p></body></html>
