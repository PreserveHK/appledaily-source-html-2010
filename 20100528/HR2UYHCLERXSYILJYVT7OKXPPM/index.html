<html><header><meta charset="utf-8"><title>羅愛欣唔敢再提李澤楷</title></header><body><h1>羅愛欣唔敢再提李澤楷</h1><p>殿堂名牌Chanel舉行高級珠寶展18PlaceVendome，吸引了甘比和女兒四代同堂睇珠寶。昨日Chanel早晚在灣仔舉行了兩場VIP宴會，宴請城中名媛闊太到場欣賞新作。<br>中午1時左右，小小超李澤楷前女友羅愛欣（Rachel）獨自到場，她之前踢爆舊愛再做老竇的消息，哄動全城，昨日記者見到她想追問進展，Rachel就顯得十分避忌，快步入場，沒有接受訪問。同場出席珠寶午宴的，還有董建華姪女董立茂等。<br>採訪：RitaLeung<br>攝影：WongWaiHung
</p></body></html>
