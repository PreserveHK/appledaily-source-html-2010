<html><header><meta charset="utf-8"><title>前田敦子人氣冠絕AKB48</title></header><body><h1>前田敦子人氣冠絕AKB48</h1><p>日本大堆頭女子組合AKB48，憑着可愛性感形象成為宅男新女神，人氣有增無減，近日組合舉行第2次的最受歡迎成員選舉，最高票數的21位將會獲得灌錄8月新細碟的機會，初步結果由前田敦子暫領風騷。</p><p>大島優子緊隨</p><p>比賽大前日開始接受fans投票，並會於下月8日結束。前田暫時以6,846票領先，票數已打破她去年在同樣選舉的最終成績（4,630票）。緊隨其後的是大島優子，她以約500票之差暫時屈居第二，人氣與前田叮噹馬頭。至於第3位至第5位則順序為渡邊麻友、板野友美和篠田麻里子。</p></body></html>
