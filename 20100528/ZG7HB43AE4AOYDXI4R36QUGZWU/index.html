<html><header><meta charset="utf-8"><title>睡前食包減發噩夢</title></header><body><h1>睡前食包減發噩夢</h1><p>香港人的工作壓力指數雖未必及得上富士康，但久不久總會有幾次噩夢纏身。雖然發噩夢成因很多，血糖過低就是其中一個。有研究指人在睡眠時會以快波和慢波睡眠兩種形式交替進行，在快波睡眠過程中，腦內的蛋白質合成加快，通常做夢就是發生在這時段。但血糖過低時，因大腦能量不足，蛋白質合成會受阻，令快波睡眠時間延長，此時神經興奮性會增高，隨時發噩夢。含碳水化合物的食物正正能夠糾正低血糖，所以在睡前食幾片麪包或餅乾，可提高睡眠質素和減少發噩夢。<br><br>王震遠</p></body></html>
