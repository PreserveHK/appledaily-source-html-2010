<html><header><meta charset="utf-8"><title>JJ遊世博呻苦</title></header><body><h1>JJ遊世博呻苦</h1><p>賈曉晨（JJ）早前到上海為無綫電視資訊節目擔任嘉賓主持，介紹世博之餘，也順道潮遊各大展館。<br>目前仍身在上海的JJ，昨日在其微博上透露已在上海闖蕩一段日子，每天都在工作中度過，睡眠不足已習以為常，但她也不忘忙裏偷閒，她在微博中說：「在這種很累的情況下做了一會兒『過份』舒服的spa……為甚說『過份』？因為做完還要工作，太舒服又不能盡情放鬆的話是種折磨呀……還有，大家不要以為我們一直在玩呀，這全是工作呀……好累的……」此外，她又因工作需要學了一陣子肚皮舞，並且將造型照放到網上讓fans欣賞。<br>撰文：李森</p></body></html>
