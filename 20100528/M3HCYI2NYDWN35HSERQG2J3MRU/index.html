<html><header><meta charset="utf-8"><title>馮仁昭四圍超：那英爆阿妹有追求者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：那英爆阿妹有追求者 - 馮仁昭</h1><p>內地天后那英日前抵台灣宣傳，仲接受好友陶晶瑩訪問。佢自爆過去10幾年經常搵朋友訴說感情問題，家擁有美滿婚姻，反而怕同怨婦一齊，那英話：「我希望好姊妹都幸福，看到好友張惠妹（小圖）在情路上跌撞，自己也很心痛，證明她到現在找的人都是不對。」此外，那英宣傳台北小巨蛋個唱時，張惠妹特地到場獻花，點知那英竟爆阿妹被北京男士力追，令阿妹非常尷尬。</p></body></html>
