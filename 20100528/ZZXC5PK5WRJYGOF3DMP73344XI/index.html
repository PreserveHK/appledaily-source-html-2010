<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●因背傷而鐵定缺席下月舉行的Glastonbury音樂節的Bono，將由Gorillaz頂上其位置。<br><br>●正有身孕的尊特拉華達太太KellyPreston被指原來懷孖胎，但遭尊特拉華達否認。<br><br>●籮霸珍妮花洛庇絲將和老公MarcAnthony於下月5日在美國加州重訂婚盟慶祝結婚6年。<br><br>●韓國男星裴勇俊將於8月再推出NDS韓語教材，被指掠水。<br><br>●日本女星永作博美日前宣佈誕下麟兒，而前Morning娘成員辻希美亦宣佈懷孕7周。<br><br>●日本女星綾瀨遙相隔近3年後將再推出唱片，更請來24年前捧紅松田聖子的幕後班底出山，為她寫歌。</p></body></html>
