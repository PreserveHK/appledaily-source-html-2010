<html><header><meta charset="utf-8"><title>世盃開幕禮歌手病逝</title></header><body><h1>世盃開幕禮歌手病逝</h1><p>世界盃即將來臨，主辦國南非對墨西哥的揭幕戰還有兩個星期便會舉行，現年34歲的南非男高音SiphiwoNtshebe原本要為世界盃的開幕獻唱《Hope》，但他大前日卻腦膜炎逝世，令人惋惜。Ntshebe是由南非前總統曼德拉（NelsonMandela）親自挑選出來於約翰內斯堡為世盃的開幕儀式獻唱，不料忽然逝世，國際足協會長白禮達（SeppBlatter）也有向Ntshebe家人送上慰問。<br>法新社</p></body></html>
