<html><header><meta charset="utf-8"><title>吳嘉龍遭女Fans攬攬</title></header><body><h1>吳嘉龍遭女Fans攬攬</h1><p>吳嘉龍和Rosemary昨日在尖沙嘴出席丹麥品牌Skagen活動，示範腕錶首飾，其間有中年女fans向吳嘉龍狂叫「靚仔、loveyou」，更趁吳嘉龍接受訪問，衝上前興奮攬住他。</p><p>女友呷醋打頭</p><p>對於fans熱情，吳嘉龍表示不介意說：「自從主持咗Now香港台嘅煮食節目，同啲觀眾有雙向嘅溝通。有時去超市買嘢，都有女仔追住問我買乜，叫我幫手揀餸，去街市都有檔主同我傾偈。」<br>問到女友可會呷醋？吳嘉龍說：「佢會打我個頭，但唔會扭我耳仔，佢係瑜伽老師，每日都會同男仔一齊出晒汗，我都唔會介意啦！」<br>採訪、攝影：EricLam</p></body></html>
