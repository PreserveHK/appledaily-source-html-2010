<html><header><meta charset="utf-8"><title>玩猴子偷桃　爆睾丸要切除</title></header><body><h1>玩猴子偷桃　爆睾丸要切除</h1><p>美國學生時興玩「猴子偷桃」，當施襲者看到被襲者痛楚難當時會哈哈大笑，但沒想過會玩出禍。14歲少年遭同學偷襲下體，睾丸爆裂，需要切除右睾丸，令他體驗男人最痛的滋味。<br>14歲的吉本（DavidGibbons）在明尼蘇達州一間高中讀書，常遭同學偷襲下體，某天凌晨，他痛得無法入睡，母親隨即送他入院，醫生檢查後，認為傷勢嚴重，需馬上動手術切除他的右睾丸。<br>kare11網站</p></body></html>
