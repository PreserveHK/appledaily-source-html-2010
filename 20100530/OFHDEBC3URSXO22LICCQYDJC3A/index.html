<html><header><meta charset="utf-8"><title>LUNASEA復合</title></header><body><h1>LUNASEA復合</h1><p>日本搖滾勁旅LUNASEA自從10年前宣佈解散後，各成員發展未如理想，故復合傳聞不絕於耳。昨日零時，樂隊的官網突然出現「LUNASEAREBOOT」字眼，兼同時開設手機網站，令五子重組更加似層層。結他手INORAN昨日訪台宣傳新碟，被問及此事時未有否認，透露今日在粉絲見面會上將有問必答，似預告有喜訊公佈。<br>INORAN獲大批粉絲接機，他對握手和合照有求必應，十分識做。此外，一手提拔LUNASEA的XJAPAN隊長YOSHIKI日前於美國做完手術，但未有聽醫生多休息的勸告便立即復工。<br>採訪、攝影：黎寶蘋</p></body></html>
