<html><header><meta charset="utf-8"><title>老婦捲貨車底輕傷</title></header><body><h1>老婦捲貨車底輕傷</h1><p>【本報訊】昨晨10時許，30歲姓蘇男子駕駛重型貨車，沿箕箕灣愛秩序街北行駛至寶文街交界交通燈位右轉。一名83歲姓黃老婦突從貨車左邊橫過寶文街，司機報稱見老婦衝出馬路已立即煞車，但仍將她撞倒，復將她捲入車底。<br>由於重型貨車車底高，車軸離地面逾一呎高，老婦遭捲入車底後倒卧車頭前軸下地上，僅面部及左手左腳擦損輕傷。數名途人見老婦被貨車捲入車底，立即報警及合力救出老婦，扶她坐在路邊等候救護車，救護員到場為傷者包紮後送院，情況穩定。警員在現場為肇事司機進行酒精呼氣測試，證實他沒有飲酒。</p></body></html>
