<html><header><meta charset="utf-8"><title>關仁隱事：「瘦人」驚囝囝被喵喵呃 - 關仁</title></header><body><h1>關仁隱事：「瘦人」驚囝囝被喵喵呃 - 關仁</h1><p>名媛「瘦人」個寶貝仔「有前途」最近搭上咗未婚生仔嘅「喵喵」，瘦人喺記者面前唔單止話唔介意個仔同喵喵來往，甚至仲猛讚喵喵呢樣嗰樣，扮晒大仁大義。只不過瘦人喺自己班老友面前就完全兩個樣，原來佢好介意個仔同喵喵拍拖，更遑論畀喵喵入門，瘦人覺得自己個仔太過單純，喵喵連仔都生埋思想太過複雜，認為個仔會俾喵喵呃。<br>家瘦人個仔仲喺外國讀緊書，聽聞瘦人為咗棒打鴛鴦，決定今年暑假唔畀個仔返香港，希望個仔同喵喵嘅感情逐漸轉淡。<br>Textby關仁</p></body></html>
