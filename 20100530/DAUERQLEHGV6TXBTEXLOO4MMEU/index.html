<html><header><meta charset="utf-8"><title>長興夥富婆亮相闢謠</title></header><body><h1>長興夥富婆亮相闢謠</h1><p>黃長興和鄭裕玲（嘟嘟）昨日於將軍澳電視廣播城出席慈善節目《萬眾同心公益金》拜神儀式，日前有報道指黃長興獲富婆舞伴徐美琪支持開法國餐廳，兩人昨日同場，黃長興直言未有尷尬，他說：「成件事都係假，徐小姐話佢會採取法律行動。」<br>黃長興表示有意投資40萬至50萬開法國餐廳，但全是自己積蓄，徐美琪則說：「總之交畀律師處理，唔會唔開心，成件事清者自清。」<br>另外，嘟嘟對於契女唐貝詩「盆景貓」一事說：「呢啲係細路女成長過程，我哋成日都會做錯嘢，當係人生經驗。」<br>採訪、攝影：王崇穎</p></body></html>
