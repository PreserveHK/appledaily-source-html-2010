<html><header><meta charset="utf-8"><title>環球樓市　澳洲墨爾本增50住宅項目</title></header><body><h1>環球樓市　澳洲<br>墨爾本增50住宅項目</h1><p>澳洲墨爾本今年已有50個分層住宅項目公佈興建或開始動工，總值接近40億元（澳元．下同）。<br>據OliverHumeRealEstate指出，該50個項目將可提供5600個單位，其中76%集中在5個主要地區內。有44%項目是提供一至兩房單位，15%提供兩至三房單位。<br>OliverHume總經理AndrewPerkins表示，墨爾本現有逾370個中高密度項目銷售推廣中，提供約1.4萬個單位，較08年下半年多24%。開放式及一房戶入場費分別約30.25萬及37.95萬元；兩房戶為52.9萬至53萬元。
</p></body></html>
