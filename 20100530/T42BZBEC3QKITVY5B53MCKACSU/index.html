<html><header><meta charset="utf-8"><title>關仁隱事：「娛樂大亨」唔掂老友舊愛 - 關仁</title></header><body><h1>關仁隱事：「娛樂大亨」唔掂老友舊愛 - 關仁</h1><p>「娛樂大亨」近排都算多是非，女朋友過檔仲要俾人踢爆出面收埋唔少女人，而佢同旗下女藝人嘅緋聞又真係不絕於耳，就算冇傳過，啲人都會當佢哋有過一手，雖然呢位大亨嘅男女關係一向都亂過亂葬崗。<br>但佢旗下有一個女藝人佢就真係冇掂過，呢個就係「紙船」，原因係「紙船」當日同「蝸牛王」散咗，就俾蝸牛王託孤加入大亨旗下，等紙船有大亨照應吓，大亨都算係咁，始終都冇搞過老友嘅舊愛。<br>Textby關仁</p></body></html>
