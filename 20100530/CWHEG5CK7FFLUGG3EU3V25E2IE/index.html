<html><header><meta charset="utf-8"><title>鐵騎電話架方便又安全</title></header><body><h1>鐵騎電話架方便又安全</h1><p>有iPhone嘅車主都會明白用Googlemap搵路係幾咁方便嘅事，唔少人直頭連買GPS都慳番，放部電話喺車頭當衞星導航咁用。以為咁好玩嘅嘢一定無鐵騎士份？咁就錯喇，配件選擇特別多嘅CAPDASE就有一個專為電單車而設嘅電話架，闊度可隨意調校，咩電話都啱用，將圓扣緊緊鎖住喺車頭鐵bar，然後自由調校適合嘅角度，一邊揸車一邊對住部電話就夠晒方便，唔使下下喺褲袋攞部電話出嚟睇，安全最要緊嘛。<br><br>查詢：23842464（偉良）<br><br>爆偈哥</p></body></html>
