<html><header><meta charset="utf-8"><title>內地選百詞宣傳中華文化</title></header><body><h1>內地選百詞宣傳中華文化</h1><p>中文詞彙那些最能表達中國傳統文化精髓？國家廣電總局前日啟動一個名叫《你好，中國》的大型文化項目，選取100個最能代表中國傳統文化精髓的漢語詞彙，用多種語言文字，透過廣播、電視、網絡和手機等向全球宣傳。<br>據悉，入選詞彙除包括「京劇」、「烤鴨」、「書法」、「孔子」、「太極拳」、「風箏」、「熊貓」等具象物件，也包括「矛盾」、「吃醋」等抽象詞彙。當局稱要以此反映中國文化博大精深，加深國外民眾對中華文化的了解。<br>中新社</p></body></html>
