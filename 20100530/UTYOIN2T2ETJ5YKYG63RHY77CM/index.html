<html><header><meta charset="utf-8"><title>其他世界盃精采活動：30歲足球老將的展覽</title></header><body><h1>其他世界盃精采活動：30歲足球老將的展覽</h1><p>不經不覺，陪伴不少男生成長的《足球小將》，至今已連載了30年。荃灣廣場化身成《足球小將》主題展館，室內打造成南葛小學足球場，展出戴志偉、小志強、林源三等人氣人物的展版模型，最特別的，要數由官方授權製作、一系列由故事衍生出來的展品，包括南葛小學、東邦學園足球隊球衣、小志強練習用的黑色足球、盧比度叔叔的酒壺等等，進入漫畫世界的同時，為即將來臨的世界盃熱身。</p><p>《足球小將》誕生30周年展覽</p><p>日期：6月1日至7月11日中午12時至晚上10時<br>地點：荃灣廣場<br>查詢：24988343</p></body></html>
