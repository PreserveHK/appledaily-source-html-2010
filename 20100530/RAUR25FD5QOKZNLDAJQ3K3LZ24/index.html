<html><header><meta charset="utf-8"><title>今日車展：今日平買　英之傑經理/陳列車</title></header><body><h1>今日車展：今日平買　英之傑經理/陳列車</h1><p>唔少用家都期待可以用優惠嘅價錢，購買簇新嘅經理車及陳列車，如果你都係其中一分子，就千萬唔好錯過英之傑今日喺北角豐田維修中心舉行嘅「經理車及陳列車車展」啦！品牌包括豐田、萬事得及Daihatsu。而且，除經理車及陳列車外，更有「新車推介區」，共展出超過100部優質座駕，全部都會以驚喜優惠價發售，先到先得，展期只係今日咋！</p><p>日期：5月30日（今天）<br>時間：11:00am-6:00pm<br>地點：北角屈臣道海景大廈B及C座地下<br>查詢：28661020/28931112</p></body></html>
