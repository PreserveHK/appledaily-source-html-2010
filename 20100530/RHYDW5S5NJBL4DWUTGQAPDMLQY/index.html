<html><header><meta charset="utf-8"><title>林楚麒懶理家強指罵</title></header><body><h1>林楚麒懶理家強指罵</h1><p>「莫鎮賢我的80、90、千禧回憶音樂劇場」前晚於尖沙嘴舉行，主角之一的林楚麒早前被黃家強指她不是黃家駒最後一個女友，更叫她不要再借哥哥宣傳。</p><p>口述與家駒戀情</p><p>對此林楚麒說：「要講之前都講晒，做人要向前看，我只會做番藝人要做嘅嘢，其他我唔會再回應。」劇中有講及林楚麒與家駒的一段情，不過由莫鎮賢口述她與一樂隊成員拍拖。　<br>採訪：李珮洳<br>攝影：陳慧安</p></body></html>
