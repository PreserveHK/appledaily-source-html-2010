<html><header><meta charset="utf-8"><title>女嬰躺大蟒蛇上合照</title></header><body><h1>女嬰躺大蟒蛇上合照</h1><p>澳洲商人巴蘭要求女兒珍妮將初生外孫女的照片傳給他，但當他收到照片時卻嚇了一跳，四個月大的外孫女躺在蜷曲的大蟒蛇上（圖）。<br>珍妮和丈夫是在黃金海岸的動物園工作，經常接觸動物，今次找來一條4米長蟒蛇跟初生女兒莉莉合照。巴蘭乍見下嚇了一跳，但心忖珍妮一定覺得安全，才會讓蟒蛇和莉莉合照。可是照片曝光後，引起關注兒童權益人士炮轟，指珍妮將女兒放在蟒蛇身上是很危險的。<br>澳洲《湯斯維爾快報》</p></body></html>
