<html><header><meta charset="utf-8"><title>千嬅鍾意打真軍</title></header><body><h1>千嬅鍾意打真軍</h1><p>劉德華和楊千嬅昨日到港台出席廣播劇《毒戒》記者會，大會安排他們以假人學習心肺復蘇法，豈料曾當護士的千嬅示範時多次失敗，她笑說：「我呢啲打真軍o架嘛，假嘢唔識呀。」<br>有傳千嬅新歌《飲酒思源》的派台版本疑似走音，唱片公司要馬上收回，她說：「我公司成30人，唔通個個都聽障咩？走音都出？唔會囉。其實隻歌只係一個demo，我係覺得可以用更好嘅感情去表達先重錄。」<br>問華仔可有意效法周星馳擔任上市公司高層？他說：「唔係自己控制到就唔敢，因為自己範圍內可以控制，感覺得心應手啲，唔係話驚咗，不過我投資嘅project唔係個個都賺大錢。」<br>採訪：藍文浩<br>攝影：黃偉雄</p></body></html>
