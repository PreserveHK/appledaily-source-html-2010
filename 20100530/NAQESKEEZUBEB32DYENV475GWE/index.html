<html><header><meta charset="utf-8"><title>親身看龜兔再跑</title></header><body><h1>親身看龜兔再跑</h1><p>《小熊維尼與跳跳處》是《小熊維尼》系列所衍生出來的電視卡通，2007年5月12日第一次在迪士尼電視頻道播出，後來更推出影碟。當中增加了兩位新角色，就是6歲的紅髮女孩黛比及她所養的狗仔巴斯特。今次由黛比、維尼等角色組成的超級拯救隊，更可見證龜兔再跑的重要時刻！快回答問題，把答案連同表格寄回，即有機會得到《小熊維尼與跳跳虎：開心野外冒險》EasyDVD一隻，看看比賽最終誰勝誰負。</p><p>問：黛比的狗仔叫甚麼名字？</p><p>鳴謝︰洲立影視<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
