<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧明天便80歲的美國導演奇連伊士活，嚴禁太太Dina為他大事慶祝，因他討厭打開禮物扮驚喜，只想與她飲杯酒。<br><br>‧英國名模姬蒂摩絲因倫敦住所爆水渠及遭爆格等，已決定搬離黑仔舊居另覓新居所。<br><br>‧下月來港的韓星張根錫昨日在東京舉行影迷聚會，事前在記者會上表示不介意姊弟戀。<br><br>‧韓國組合WonderGirls成員先藝和瑜斌昨日做替工，代替少女時代擔任音樂節目司儀。<br><br>‧日本組合嵐成員松本潤，將會客串隊友大野智主演的劇集《怪物小王子》大結局，演一名侍應。<br><br>‧日本男星香取慎吾夥拍反町隆史的新片《座頭市THELAST》昨日在日本上映，他們跑到戲院宣傳。</p></body></html>
