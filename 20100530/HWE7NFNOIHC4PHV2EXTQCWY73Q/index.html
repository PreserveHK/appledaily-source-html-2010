<html><header><meta charset="utf-8"><title>浙江法官遊台灣猝死</title></header><body><h1>浙江法官遊台灣猝死</h1><p>再有大陸遊客客死台灣島內。浙江省寧波市江北區法院院長馬建中前晚在台北旅遊時，疑與團員聚餐喝酒引發心肌梗塞，在酒店房間中猝死。其家屬已趕赴台灣善後。<br>現年48歲的馬建中與另外13人同團遊客，上周四（27日）到台灣旅遊，原訂昨晨出發前往日月潭，八時許團友仍未見馬出現，於是撞開其房門，發現他倒臥房間沙發上，已經死亡，於是報警。警初步認定是心肌梗塞引發死亡，未有可疑。<br>有團友稱，前晚他們在飯店聚餐時，馬曾喝了少許高粱酒，其後稱身體不適先回房休息。至昨日清晨被團友發現他猝死。<br>台灣東森新聞</p></body></html>
