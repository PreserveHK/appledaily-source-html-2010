<html><header><meta charset="utf-8"><title>特稿：葉鴻輝、謝德謙把關對決</title></header><body><h1>特稿：葉鴻輝、謝德謙把關對決</h1><p>今日在大球場上演的足總盃決賽，除是飛馬與公民季內第4度交鋒，亦是土產門將葉鴻輝與謝德謙，這對同門師兄弟的對決。<br>謝德謙、李瀚灝（大埔）及葉鴻輝同為近年冒起的土產門將，縱使出道時間不同，但同樣曾跟本地著名門將教練盧國華學法，可說是同門師兄弟，而謝德謙與葉鴻輝今季表現其實各有千秋，前者在本地賽表現穩定，而後者在國際賽有好演出而備受注視。<br>盧國華說：「謝德謙與李瀚灝跟我時間不是太長，嚴格來說不算正式徒弟，而葉鴻輝自小隨我操練；論天賦，謝德謙不遜於葉鴻輝，但阿輝每次都很認真對待操練，今季得以成功冒起。」本報記者<br></p></body></html>
