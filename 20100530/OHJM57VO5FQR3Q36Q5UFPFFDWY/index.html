<html><header><meta charset="utf-8"><title>上周五及周六部份球賽賽後報告</title></header><body><h1>上周五及周六部份球賽賽後報告</h1><p>升班</p><p>米禾爾上周六在溫布萊中立場，憑後衞羅便臣上半場三十九分鐘門前混戰中建功，以一比○擊敗史雲頓，取得來季升上英冠資格；圖為米禾爾後衞巴朗（右）快史軍前鋒丹尼禾特一步，「晒靴」解圍。GettyImages</p><p>和波</p><p>喀麥隆（左）上周六在友賽以一比一逼和斯洛伐克。是役避戰的射手伊度奧，賽前因不滿名宿米拿的批評，揚言考慮退出參加今屆世界盃決賽周。法新社</p></body></html>
