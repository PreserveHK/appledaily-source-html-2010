<html><header><meta charset="utf-8"><title>著名填詞人凱傳北京逝世</title></header><body><h1>著名填詞人凱傳北京逝世</h1><p>內地歌詞作家凱傳（圖）本月26日在北京去世，終年75歲。凱傳原籍天津，寫歌詞30多年，創作了歌詞近千首，特別是改革開放初期樂風未開，他創作了大量流行歌詞，為內地樂壇通俗音樂發展貢獻良多。<br>上世紀七、八十年代凱傳創作的歌詞《潔白的羽毛寄深情》、《邊疆的泉水清又純》、《妹妹找哥淚花流》等一直傳唱至今。1997年香港回歸，他還是文藝晚會《回歸頌》的文學撰稿人。<br>四川《華西都市報》</p></body></html>
