<html><header><meta charset="utf-8"><title>Timberland趕搭船</title></header><body><h1>Timberland趕搭船</h1><p>時裝界有種說法，每三五年就是一個循環。近幾年帆船鞋隔一排便翻幾番，除了Lacoste、SperryTop-Sider等經典帆船鞋王外，就連日牌MUJI都玩埋一份，最近又有一向Man爆重型Timberland加入戰團，推出罕有以粉色作為主調的帆船鞋系列，卡其、淺藍及灰白的麖皮配以撞色鞋邊；另外亦有經典的三孔高筒款式，除了以深藍、紅、白的經典航海色彩搭配外，還有全黑魂高筒帆船鞋，適合潮襯MonoLook。<br><br>記者：葉雪芯<br><br>查詢：Timberland（28680845）</p></body></html>
