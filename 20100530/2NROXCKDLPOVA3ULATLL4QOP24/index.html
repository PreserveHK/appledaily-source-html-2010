<html><header><meta charset="utf-8"><title>關仁隱事：「罅弗」冇工開專陪老細 - 關仁</title></header><body><h1>關仁隱事：「罅弗」冇工開專陪老細 - 關仁</h1><p>o靚模熱又會因為炎炎夏日將至，一班妹妹仔又再次波濤洶湧爭天下。只是經過了一個嚴冬，好多去年想大展拳腳嘅o靚模都已經消失得無影無蹤，就好似已一段時間冇晒影嘅「罅弗」，完全唔見佢有工開，擺明俾一班後浪掩蓋晒。不過又唔使戥佢閉翳，關仁聽聞佢轉咗行專陪老細，仲係以包月形式咁做，都叫做月薪工。</p><p>盡地一煲</p><p>佢喺冇工開，只係得番巨咪呢個殼嘅情況下，罅弗呢份工都可以盡地一煲撈番筆，不過呢啲工始終做唔長，遲早俾人玩殘玩厭，咁就渣都冇得剩。<br>Textby關仁</p></body></html>
