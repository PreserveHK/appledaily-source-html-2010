<html><header><meta charset="utf-8"><title>鞋王唔識三奶Karen</title></header><body><h1>鞋王唔識三奶Karen</h1><p>67歲的鞋王鄧劍群和三奶Karen、黃長發的糾纏互罵曾成為城中熱話，隨着Karen和黃長發分手，而她又和鞋王對簿公堂，是非漸淡化。鞋王近期轉做美容生意，投資2,000萬開三間美容院，昨日三院齊開張，鞋王元配戴上巨型翡翠吊墜，與三名兒子、新抱和八個孫晒冷式撐場，親家張耀榮也有到賀。<br>問鞋王鄧劍群為何不請舊愛Karen？他說：「我唔識佢。」問他是否未原諒Karen？他說：「我唔識呢個人，陌路人嚟！件事法庭處理緊，唔可以有接觸。」<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
