<html><header><meta charset="utf-8"><title>未滿16歲$0飛杜拜吃喝玩樂</title></header><body><h1>未滿16歲$0飛杜拜吃喝玩樂</h1><p>暑假旅遊旺季，阿聯酋航空推出新一輪「KidsGoFree」家庭旅遊優惠，即日起至9月30日，每兩位付費的成人旅客，可帶同最多兩個未滿16歲的小童隨行，這兩小童可獲贈免費旅遊簽證、機票、住宿、餐飲及指定遊樂項目如搭玻璃船食4道菜法國餐、搭最新落成的杜拜地鐵、遊覽阿特蘭蒂斯酒店的水上世界冒險樂園及失落海底水族館等。此優惠適用於經濟或商務艙旅客。<br><br>查詢：http://www.emirates.com/hk<br><br>路人乙</p></body></html>
