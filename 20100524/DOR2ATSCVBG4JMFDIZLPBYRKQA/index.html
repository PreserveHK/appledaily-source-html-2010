<html><header><meta charset="utf-8"><title>台小辣媽哺乳照爆紅</title></header><body><h1>台小辣媽哺乳照爆紅</h1><p>台北縣一名美麗的年輕媽媽，為鼓勵母乳哺育，在博客上放了一系列自己寬衣哺乳女兒的照片（圖），引發熱烈迴響，點擊率更飆破二萬人次，但她認為母乳哺育是母愛的表現，非常健康。<br>被網民喻為甜美小辣媽的陳怡芬，今年才22歲。她八個月前生下女兒後，持續餵母乳至今。她表示，因想宣導不受地點限制也可餵母乳的觀念，故拍下哺乳照片上傳。網民多表認同與鼓勵，有人大讚照片是「健康的畫面」。<br>台灣《蘋果日報》
</p></body></html>
