<html><header><meta charset="utf-8"><title>隔牆有耳：社民連小辣椒還清白 - 李八方</title></header><body><h1>隔牆有耳：社民連小辣椒還清白 - 李八方</h1><p>曾就六四事件大發謬論嘅呂智偉，前日聲稱社民連小辣椒嚴敏華恐嚇佢，好彩小辣椒有朋友拍低當時情況，清楚聽到小辣椒當時只係嗌「平反六四」同「你今日幫共產黨，聽日佢哋（共產黨）就殺你全家」嘅口號，還小辣椒清白之餘，亦令唔少網民不恥呂智偉行為。<br>著名博客林忌噚日就以「靜宜涉刑事恐嚇技安被捕」為題評論事件，反問纖弱如靜宜嘅18歲女子，如何可以令受十幾名警察保護嘅技安感到受威脅？<br>小辣椒亦不甘示弱，學煲呔曾單挑余若薇，下戰書單挑呂智偉，邀請呂喺本月30號《城市論壇》就事件辯個明白，呼籲呂生「請別當懦夫，真理越辯越明」。</p></body></html>
