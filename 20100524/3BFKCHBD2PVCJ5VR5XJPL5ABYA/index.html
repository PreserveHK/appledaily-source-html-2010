<html><header><meta charset="utf-8"><title>曼谷清潔日滅示威痕跡</title></header><body><h1>曼谷清潔日滅示威痕跡</h1><p>昨日（周日），泰國首都曼谷發起「清潔大日子」，全面洗白白，希望將紅衫軍佔據市中心、遊行、騷亂、縱火的污垢洗去。但現任總理阿披實以安全為理由，宣佈延長在曼谷及其他23府的宵禁令至周二。<br>在昨日的洗白白行動中，工人和志願人士拿着強力水喉和清潔劑，落力要洗走紅衫軍之前留下的政治塗鴉和海報，掃走紅衫軍示威者留下的一大堆一大堆垃圾。他們更穿上寫着「我們一起就可以」語句的T恤，一心向前望。<br>阿披實就揚言，「現在局勢平靜，恢復正常」，學校、街道和政府機關很快就要重開，政府會致力推動和解路線圖。但他沒有說明是否提前大選。而紅衫軍表示他們下月會再示威。路透社</p></body></html>
