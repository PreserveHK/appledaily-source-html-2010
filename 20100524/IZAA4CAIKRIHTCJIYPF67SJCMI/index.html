<html><header><meta charset="utf-8"><title>婦炒單車　撞甩手骱</title></header><body><h1>婦炒單車　撞甩手骱</h1><p>【本報訊】一名以單車代步的中年婦人，昨午在沙田新翠邨意外「炒車」撞甩手骱，復被翻倒單車壓住。警方、消防員及救護車趕至替傷者扶起單車，然後替她包紮（圖）及送院。<br>踏單車「炒車」婦人姓韓（46歲）家住沙田區，平時出入以單車代步。昨午1時許，韓婦踏單車途經新翠邨新芳樓對開籃球場時，懷疑跣胎翻倒，她左手肘着地疑撞甩手骱，復被翻倒的單車壓着身體，動彈不得痛極呼叫。途人見狀代為報警，警方、消防員及救護員相繼趕至，扶起單車及替女傷者包紮，警方列作意外受傷處理。<br>周鴻熙攝</p></body></html>
