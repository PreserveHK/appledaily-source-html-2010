<html><header><meta charset="utf-8"><title>小儀晒小蠻腰</title></header><body><h1>小儀晒小蠻腰</h1><p>阮小儀一直以搞笑形象示人，最近卻被重金禮聘接李麗珍棒，首度以性感造型擔任減肥食品代言人，並拍攝廣告。當中她要獻出第一次，就是將瘦身成功的22吋小纖腰展露出來，公諸同好。<br>身材嬌小的小儀自言不算高，即使吃得清淡，身形仍然圓碌碌，包包面更一直困擾她，最後小儀試食減肥產品，她聲稱效果理想。日前她以四個不同形象造型拍廣告，以容祖兒唱片《JoeyTen》內的造型為藍本，炮製出婚紗、喱士晚裝和旗袍look等造型，小儀又穿上tubetop露出小蠻腰，令人眼前一亮。<br>撰文：葉雪</p></body></html>
