<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳吹捧《長江7號》動畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳吹捧《長江7號》動畫 - 馮仁昭</h1><p>周星馳今年暑假推出《長江7號》動畫，星爺噚日去咗北京做宣傳，動畫定咗7月6日喺內地上映，佢話動畫唔單止加咗誇張搞笑嘅劇情，仲融入咗環保意念。張雨綺同徐嬌都配咗音，至於星爺自己嗰部份，佢好正經咁話：「你覺得我的普通話夠好嗎？」星爺事後搞笑咁話：「動畫中周老爸形象有時候沒我帥。」佢對呢部動畫信心十足，仲希望票房可以超過《阿凡達》（Avatar）㖭！</p></body></html>
