<html><header><meta charset="utf-8"><title>美娜首映禮喧賓奪主</title></header><body><h1>美娜首映禮喧賓奪主</h1><p>俄羅斯名導尼基塔米哈爾科夫（NikitaMikhalkov）執導的競賽新片《毒太陽2》（BurntbytheSun2），前日在康城首映，導演帶同女主角兼女兒NadezhdaMikhalkov齊齊行紅地毯，不過她的騎呢晚裝不獲外界欣賞，反而身為嘉賓的美娜祖維華茲（MillaJovovich）則以一襲露膊裙成功搶鏡。</p><p>《毒太陽2》遭劣評</p><p>尼基塔米哈爾科夫94年執導的《毒太陽》曾獲康城特別評審團獎及奧斯卡最佳外語片，不過，新作被批評不如前作精采，反倒是充滿造作的象徵性鏡頭及暴力場面，故事內容也支離破碎，更慘被視為從棺材裏拉出來的狗尾續貂的商業爛片。</p></body></html>
