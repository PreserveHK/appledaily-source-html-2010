<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫讚Jolin男友壯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫讚Jolin男友壯 - 馮仁昭</h1><p>周杰倫噚日喺台北西門町為新專輯《跨時代》舉行簽唱會，雖然落大雨，都有約5000粉絲冒雨撐場。周杰倫噚日以露額新髮型見歌迷，佢話好唔慣：「還是習慣出道戴着帽子，但要多變，所以也OK。」對於舊愛蔡依林（Jolin）嘅緋聞男友彭于晏話想坐周杰倫嘅蝙蝠車，佢話：「OK！他當羅賓蠻適合，因為他蠻壯的。我很想開蝙蝠車出去，但怕被警察攔，不過被攔，我會說我在出任務。」</p></body></html>
