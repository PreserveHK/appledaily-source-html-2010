<html><header><meta charset="utf-8"><title>誤當敵人　魚兒最驚倒影</title></header><body><h1>誤當敵人　魚兒最驚倒影</h1><p>魚在魚缸悠然自得，但其實牠們怕見到自己倒影，因牠們會將倒影當敵人。<br>美國生物學家德雅爾丹絲觀察多條非洲麗魚科魚的活動情況，發現牠們見到自己倒影時，都會企圖攻擊對方，體內血液內的睾丸素高企之餘，主宰恐懼感的腦部扁桃體也非常活躍，情況跟人類大腦的相同。德雅爾丹絲說：「打架魚兒出手時間都會先後有別，但倒影卻會同步進行，魚兒預計不到對方反應，便害怕倒影傷害自己。」<br>英國《星期日郵報》</p></body></html>
