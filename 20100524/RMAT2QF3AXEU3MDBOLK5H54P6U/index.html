<html><header><meta charset="utf-8"><title>張梓琳世博迷鑽</title></header><body><h1>張梓琳世博迷鑽</h1><p>前世界小姐冠軍張梓琳昨日飛到上海，為世博比利時館宣傳鑽石，穿上黑色晚裝的她到比利時安特衞普鑽石博物館，並率領多個模特兒舉行一場珠寶滙演，張梓琳戴上一條共重70卡、價值超過600萬港元的TheLoveDiamond系列鑽石頸鏈及耳環，明艷照人。<br>張梓琳的鑽飾靈感來自19世紀初法國的GarlandStyle花環風格，融合現代珠寶鑲嵌技術，全球只得一條，張梓琳說：「我很喜歡閃閃生輝的鑽飾，具歷史意義的珠寶就份外能打動我的心靈。每個女孩子都會期待一個白馬王子、一段浪漫的愛情故事，我也希望我的白馬王子會送我完美無瑕的鑽飾。」<br>撰文：DebbieLum</p></body></html>
