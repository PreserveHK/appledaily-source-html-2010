<html><header><meta charset="utf-8"><title>潮語字典：跟隨藤枝祝福安好</title></header><body><h1>潮語字典：跟隨藤枝祝福安好</h1><p>兩年前袁騰飛成最牛逼的人。他原是首都師大附中的老師，上課時說話幽默，理論多又怪，一句「據說毛澤東會寫詩，要是李白是一的話，毛澤東是負一億」，引得無數人成為他的「藤枝」，課堂被輯錄成短片上網，還推出《袁騰飛二戰全集》。藤枝們大讚政府開明，敢讓一個稱毛澤東是斯大林孫子的老師活下去，連鳳凰網都設置「藤枝答問」欄。可惜近日傳出袁老師被告「涉嫌顛覆國家」，更傳出死訊，藤枝們紛紛上微博撐：「我要做堅定的挺袁派，我要做藤枝」、「作為鐵桿的藤枝」！<br><br>聶露</p></body></html>
