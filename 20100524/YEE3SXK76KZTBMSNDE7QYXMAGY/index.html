<html><header><meta charset="utf-8"><title>隔牆有耳：朱凱迪菜園村擺幾圍 - 李八方</title></header><body><h1>隔牆有耳：朱凱迪菜園村擺幾圍 - 李八方</h1><p>八方早前報道過，菜園村關注組成員朱凱迪月初同女友拉埋天窗，可喜可賀。前晚一對新人特登入菜園村擺番幾圍，宴請一班村民同保育界朋友。據有份去飲嘅賓客講，大家影大合照時，齊齊高呼「民建聯最無恥」，代替講cheer，效果奇佳。<br>朱凱迪註冊當晚已經擺咗酒，今次專登為咗多謝班村民，揀喺「菜園村生活館」擺番幾圍，個活動並取名為「wewewetwet風流夜」，菜譜除咗「馬不停蹄生貴子」呢啲意頭嘢之外，仲有「不遷不拆長長久久」嘅應景菜，班保育界朋友仲帶埋「廢除功能組別，重建菜園村」banner到場，絕對係非一般嘅喜宴。</p></body></html>
