<html><header><meta charset="utf-8"><title>筱靖晒胸拒露股</title></header><body><h1>筱靖晒胸拒露股</h1><p>亞姐筱靖、王希瑤和許嘉慧等昨日到沙田馬場支持亞洲電視賽馬日，筱靖大晒事業線，記者笑她很搏，她說：「可唔可以唔好用個搏字，之前張文慈出席亞視活動都好性感，我希望做到呢位性感女神嘅接班人。」</p><p>許晉亨拉頭馬</p><p>筱靖透露早前為電影《綫人》試鏡，因接受不了露臀部，故導演安排了另一角色給她，她說：「試鏡場戲係要同張家輝做一場床戲，着T-back露股，我推咗。」她強調接受不到o靚模的性感程度，並說：「叫我刷牙食雪糕都唔得。」<br>此外，許晉亨的愛駒醉味於亞視盃中跑出，他拉頭馬時未見太太李嘉欣陪同，不過他於沙圈時與翻版李嘉欣王希瑤同場。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
