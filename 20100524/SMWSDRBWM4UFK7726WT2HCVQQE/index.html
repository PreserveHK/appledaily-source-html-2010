<html><header><meta charset="utf-8"><title>「背夫人比賽」跨障礙證甜蜜</title></header><body><h1>「背夫人比賽」跨障礙證甜蜜</h1><p>男兒天職保家眷，孭起妻子當然無難度。德國前天（周六）舉行的第二屆「背夫人比賽」，參加者孭起伴侶，走過崎嶇障礙，見證兩人互相扶持的甜蜜與溫馨。<br>比賽在奧斯納布呂克市（Osnabrueck）舉行，參賽「夫人」可以是老婆，也可以是鄰居或女兒，但體重最少要49公斤（108磅）。男士們有的把伴侶孭上身，有的則把伴侶雙腿扛在肩上，然後跑過全長253.5米的多重障礙物，冠軍可到芬蘭參加「世界背夫人錦標賽」。<br>比賽源於芬蘭19世紀末，當地有個名為龍凱寧的大賊，喜歡強搶民女，將她們以倒豎葱方式扛起就跑，有人於是照辦煮碗，大搞背夫人比賽。歐新社</p></body></html>
