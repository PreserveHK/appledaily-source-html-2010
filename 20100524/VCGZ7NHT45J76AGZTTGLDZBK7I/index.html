<html><header><meta charset="utf-8"><title>7吋長醉蝦亂舞</title></header><body><h1>7吋長醉蝦亂舞</h1><p>香港人鍾意打邊爐，我都唔例外，老友都係「烚友」，更加係「蝦癡」，最近發現天后有間火鍋店有新鮮醉蝦食，仲要係大大隻游水花竹蝦，識食都知花竹蝦肉爽彈牙又鮮甜，趁仲扎扎跳時用花雕灌醉，再以竹籤串起，食落連蝦頭都有酒香，一客約有4至5隻，每隻6至7吋長，時價計，上次食唔使$100，游水貨呢個價OK喎！<br><br>為食熊</p><p>上品火鍋料理（23231008）<br>天后清風街5-7號地下</p></body></html>
