<html><header><meta charset="utf-8"><title>陳敏之煎牛扒冧仔</title></header><body><h1>陳敏之煎牛扒冧仔</h1><p>陳敏之、周中及胡諾言昨日在將軍澳出席「馬來西亞嘉年華—美女廚房大馬版」活動，敏之和周中與觀眾合作烹調馬來西亞地道美食，敏之說：「之前去過沙巴拍《富貴門》，食盡大馬地道菜，龍躉同肉骨茶都好好味，自己食就叻，但煮就唔係好得。<br>「因為媽咪煮嘢好叻，有時想入廚房幫手，都俾媽咪趕番出去。我一直都想去學整蛋糕或者法國菜，但冇時間實行。」</p><p>最叻蠔油雞翼</p><p>陳敏之自爆曾為男友下廚，她說：「情人節會煎牛扒同男友撐枱腳，但發覺煮一餐好簡單嘅飯，都要搞幾個鐘，其實都幾麻煩，自己喺呢方面嘅天份真係有限，最叻嗰味都係蠔油雞翼。」<br>採訪、攝影：魯萍</p></body></html>
