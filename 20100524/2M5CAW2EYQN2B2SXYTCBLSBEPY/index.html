<html><header><meta charset="utf-8"><title>咳聲四起的Tiramisu</title></header><body><h1>咳聲四起的Tiramisu</h1><p>多年前老公曾為我做一個Tiramisu，上面鋪的不是朱古力粉，而是親手磨的朱古力碎，我敢說這是世上最好味的Tiramisu。婚後沒了這「福利」，想吃Tiramisu都要出外，星期日和幾個好姊妹去中環某酒店嘆下午茶，一人叫了一個Tiramisu，足有一個飯碗的大，可是那層朱古力粉實在太厚，舀一啖入口，即時被朱古力粉嗆倒，大家都相繼咳起來，有人還把朱古力粉沾到鼻尖上，哈哈，還是很懷念老公自家製的Tiramisu，今個周末怎也要逼他為我做一個！<br><br>小家嫂</p></body></html>
