<html><header><meta charset="utf-8"><title>催眠解失眠</title></header><body><h1>催眠解失眠</h1><p>相信不少人都試過失眠，若想解決問題，可嘗試「階梯催眠法」，這是一種自我催眠技巧。首先是漸進式放鬆，用深呼吸慢慢讓身體節奏放慢，再由頭至全身逐漸放鬆，讓身心進入輕鬆的催眠狀態，然後在內心暗示：「現在要睡了，我會睡得好，明天起床時整個人充滿活力。現在，我會從樓梯上走下去，每走一道階梯，就更接近睡眠狀態，當走到第二十級時，我就會睡着了。」之後想像自己慢慢走下樓梯，每走一級就感覺更放鬆，這樣很快就會入睡。<br><br>王震遠</p></body></html>
