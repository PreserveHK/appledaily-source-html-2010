<html><header><meta charset="utf-8"><title>Kylie冷霜去皺頂Botox</title></header><body><h1>Kylie冷霜去皺頂Botox</h1><p>星期五（28日）便42歲的澳洲小雲雀KylieMinogue，早前拍MV時被發現滿面皺紋，昨日她接受《世界新聞報》訪問時也直言已沒有再打Botox，現時只是靠每晚用旁氏冷霜來去皺。Kylie又堅稱從未整容，並說：「我不能接受在面上及身體動刀，一整容，這個就不再是真正的你了。」</p><p>導演逼熱褲上陣</p><p>現正與西班牙模特兒男友AndresVelencoso糖黐豆的Kylie，還大晒恩愛說：「我有一個愛我的男人，他愛我夠自然，因此我不再怕面上的細紋。」她更表示早前拍攝MV的造型原本沒有那麼性感，但導演希望突出效果才要求她穿熱褲上陣。</p></body></html>
