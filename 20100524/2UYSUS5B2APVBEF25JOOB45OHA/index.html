<html><header><meta charset="utf-8"><title>Jocelyn展迷人曲線</title></header><body><h1>Jocelyn展迷人曲線</h1><p>於夏威夷出生的「翻版關之琳」名模JocelynLuko，最愛陽光與海灘運動，身材極fit。她最近為內衣品牌EmbryForm拍攝平面廣告，穿上多套fancycolor的內衣上陣，表現大方，盡顯迷人曲線，她說：「雖然我本身的身材不錯，但仍想胸部曲線看起來更完美，同時不失自然。」</p><p>老公乜都鍾意</p><p>問到Jocelyn老公最喜歡她穿甚麼類型的內衣，Jocelyn就嬌嗔地說：「我穿甚麼他都喜歡，不過，他也讚賞過我露出肩帶配搭服飾的着法，他說這樣也很fashion。」她又分享自己內衣配襯服裝的心得。<br>撰文：FayeLam</p></body></html>
