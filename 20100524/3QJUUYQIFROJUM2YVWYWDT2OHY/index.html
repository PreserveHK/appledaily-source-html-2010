<html><header><meta charset="utf-8"><title>髮妻失蹤13年返家　再婚男一夫兩妻成笑柄</title></header><body><h1>髮妻失蹤13年返家　再婚男一夫兩妻成笑柄</h1><p>重慶市綦江縣男子任昭樹，過着齊人生活。他的原配妻子熊金珍十三年前被人拐賣，四出尋找均沒發現後，當局八年前向他發出喪偶證明，讓他再次結婚，娶了蔡成容當填房。任昭樹原以為沒機會找到妻子，沒想到今年3月熊金珍突然出現家門，她表示曾兩次被轉賣，更與他人誕下女兒。熊金珍回家後，任家便出現一夫兩妻。任昭樹的兩名妻子目前雖正和睦相處，可是他卻被村民取笑「有兩個老婆」，讓他尷尬不已，正計劃與蔡成容離婚。《重慶商報》</p></body></html>
