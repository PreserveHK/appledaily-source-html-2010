<html><header><meta charset="utf-8"><title>平治掃20米水馬翻車</title></header><body><h1>平治掃20米水馬翻車</h1><p>【本報訊】一名男子昨午駕駛平治房車，駛經粉嶺公路近港鐵粉嶺站附近時，失控撞向快線工程地盤，掃毀一列水馬及工程燈後四輪朝天，橫亙路中（圖），司機頭部及手腳受傷，自行爬出車廂由救護員送院救治。<br>傷者姓吳（61歲），車禍現場快線正進行道路工程，擺放有水馬及工程燈指示車輛。昨午4時許，吳駕駛平治房車沿粉嶺公路中線向上水方向行駛，當駛至上址時，私家車突然失控，撞向快線地盤，掃毀逾20米長水馬及撞毀工程燈後，全車翻轉橫亙中線路面，司機頭及手腳受傷，但仍清醒，自行爬出車廂。<br>警員及消防救護員到場，將受傷司機送院。<br>周鴻熙攝</p></body></html>
