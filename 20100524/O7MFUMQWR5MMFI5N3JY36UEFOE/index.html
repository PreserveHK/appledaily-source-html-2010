<html><header><meta charset="utf-8"><title>日本開發　每個售295元　男性胸圍內地熱賣</title></header><body><h1>日本開發　每個售295元　男性胸圍內地熱賣</h1><p>「新時代新生活方式，讓你盡顯男人的性感！」由日本開發的男性胸圍，近日在內地的拍賣網站成為熱門商品，並且接到不少20至40歲男性的定單。拍賣網站出售的男性胸圍，每個售295元人民幣，以輕柔、富有彈性的物料製造，共有六種顏色供選擇，店家強調這是「日本創意中國貨」，聲稱胸圍是依據男性體形設計，罩杯較小較平，穿上之後不但會有「被緊緊包圍的感覺」，而且會感到溫暖，而且穿上之後「壓力頓時減輕」。<br>台灣TVBS</p></body></html>
