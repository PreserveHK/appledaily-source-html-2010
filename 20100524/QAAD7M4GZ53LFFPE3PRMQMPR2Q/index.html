<html><header><meta charset="utf-8"><title>諸葛梓岐拍拖打機</title></header><body><h1>諸葛梓岐拍拖打機</h1><p>諸葛梓岐昨日化身電玩遊戲女主角雷光，到尖沙嘴出席電玩遊戲活動，她即時打女上身，用玩具劍和現場演員對打。她表示剛從日本返港，未有時間睡覺便要到場，她說：「我出席日本一個時裝騷，做埋頒獎嘉賓，出場前一個鐘工作人員先畀日文講稿我，搞到我要立即練習。」<br>諸葛梓岐表示今次是她第二度扮電玩人物，不過服裝不夠性感，她說：「因為女主角係咁嘅造型，不過如果要性感cosplay我都接受到。」她自言愛打機，曾試過兩日兩夜不眠不休打機，至於男朋友有否陪她？她聲稱：「男友都會打機，有時會約朋友嚟我屋企打機，但就唔會留宿。」<br>採訪、攝影：丁寧</p></body></html>
