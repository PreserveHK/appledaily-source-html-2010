<html><header><meta charset="utf-8"><title>范冰冰吻賀王小帥生日</title></header><body><h1>范冰冰吻賀王小帥生日</h1><p>內地導演王小帥以《日照重慶》角逐今年康城金棕櫚獎，剛巧閉幕前一天是他44歲生日，范冰冰、王學圻等人包下遊艇為他賀壽。范冰冰一直留在康城，曾以多個性感造型五次現身紅地毯，雖然為王小帥賀壽時她以牛記笠記上陣，但仍大賣風騷。</p><p>「帶着祝福拿獎」</p><p>滿場飛的范冰冰豪氣地用手拿食物，到切蛋糕時更主動向王小帥送香吻，她說：「希望帶着祝福，拿獎回來！」片中演員子義為了祝壽，這幾天走遍康城找來自各地的30多人，錄製生日影帶，更因此中暑，讓導演大為感動。<br>另外，王學圻原來剛剛才成功拿到簽證，因此在影展尾聲才趕到，但他表示對拿影帝信心不大。</p></body></html>
