<html><header><meta charset="utf-8"><title>醫療短波抗藥惡菌料年殺萬八童</title></header><body><h1>醫療短波<br>抗藥惡菌料年殺萬八童</h1><p>美國一項分析25間兒童醫院數據的研究發現，過去10年兒童及青少年感染抗藥性金黃葡萄球菌（MRSA）的入院個案大增，比率由99年每1,000宗入院個案有兩宗是感染MRSA，增至08年的21宗，增幅達10倍，大部份人更是在社區感染惡菌，最多人是皮膚及肌肉感染，374人因感染併發症死亡。專家估計全國每年有18,000名兒童死於惡菌感染，醫學界需正視。</p></body></html>
