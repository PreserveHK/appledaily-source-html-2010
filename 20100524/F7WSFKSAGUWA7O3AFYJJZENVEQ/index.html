<html><header><meta charset="utf-8"><title>BabyV.O.X成員性虐男人復仇</title></header><body><h1>BabyV.O.X成員性虐男人復仇</h1><p>韓國女子組合BabyV.O.X的李姬珍，日前和韓國演員Marcos在新晉歌手淑姬的MV內有大膽激情的床戲演出。<br>05年BabyV.O.X解散後李姬珍已轉型做演員，這次她在MV內飾演一位被男人傷害過後矢志復仇的女生，不僅和Marcos有激烈床戲，還會將他監禁及施以暴力，該MV發佈的照片展現了Marcos的腹肌和李姬珍的美好身段，令fans大為期待。其經理人公司又表示MV共製作了兩個版本，其中一個青少年版本中則刪掉了過激的畫面，MV將於下月初面世。</p></body></html>
