<html><header><meta charset="utf-8"><title>澤尻復出晒股捱轟</title></header><body><h1>澤尻復出晒股捱轟</h1><p>日本是非女星澤尻英龍華，前日在東京澀谷代代木體育館出席大型時裝活動「GirlsAwards2010」，她在活動中獻唱其全英文新歌《Treasure》，更穿上超短熱褲晒股大跳勁舞。<br>向來看她不順眼的日本老牌女星和田秋子，昨日便在節目中狂寸澤尻，並稱她為「生尻」（意謂真實的屁股）。澤尻英龍華前日自稱因演出時技術出現問題，被迫咪嘴演出。不過，和田秋子為此大表不滿，昨日在節目中力斥澤尻毫不專業。</p></body></html>
