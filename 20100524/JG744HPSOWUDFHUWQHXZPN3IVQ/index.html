<html><header><meta charset="utf-8"><title>新8模自爆遭兇徒面</title></header><body><h1>新8模自爆遭兇徒面</h1><p>周秀娜師妹、新8模今年也會推出寫真集，昨日她們到上環參與新戲《五號停機坪》選拔演員比賽，各人自選才藝表演。<br>成員馬卓寧（Vibeke）被指曾遭襲擊，故臉上有長疤痕，她憶起往事時淚如雨下，她說：「當時俾人用刀從後襲擊，有報警，但都搵唔到邊個做，呢件事對我都好大影響，不過家人、朋友同公司都好支持我，曾經都有諗過輕生，但係覺得做人唔可以咁易放棄。」<br>成員Suki的表演相當騎呢，她擺出不同表情後便表演飲維他奶，怎料漏到成口奶，還笑說：「我係咪好癲？」<br>採訪、攝影：胡比</p></body></html>
