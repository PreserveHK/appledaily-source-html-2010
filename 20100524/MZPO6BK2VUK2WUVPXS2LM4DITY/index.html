<html><header><meta charset="utf-8"><title>女子公園內吞藥尋死</title></header><body><h1>女子公園內吞藥尋死</h1><p>【本報訊】一名女子疑不堪工作和感情問題雙重困擾，昨午在天水圍嘉湖山莊新北江商場對開公園，吞服20粒安眠藥企圖自殺，她尋死前通知其要好女友，友人獲悉立即報警並趕往現場，女事主清醒由救護員送院治療（圖）。<br>仰藥自殺女子姓楊（33歲），消息稱，楊女最近因工作及感情問題困擾，情緒低落，昨午1時，她購買安眠藥後獨自在新北江商場對開公園吞服20粒安眠藥，企圖以死逃避，其間，她致電姓葉女友人（31歲）傾訴，葉女獲悉她仰藥自殺，立即報警及趕往現場，當時楊女仍清醒，由葉女陪同送往屯門醫院救治。<br>江寶龍攝</p></body></html>
