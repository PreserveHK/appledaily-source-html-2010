<html><header><meta charset="utf-8"><title>iPhone行Android睇吓就好</title></header><body><h1>iPhone行Android睇吓就好</h1><p>我用咗iPhone咁耐，除咗因為個樣靚之外，最重要都係個OS操作得心應手，簡單易用，若然無咗呢個iPhoneOS，究竟仲係咪iPhone呢？最近有網上神級高手，搞咗個用iPhone安裝Android嘅東西出來，仲可以直接在iPhone同iPhone3G上安裝，睇過圖片同發放影片，基本上畫面就變成NexusOne差唔多，Touch芒都用得番，不過點睇我都覺得兩者唔係好襯，正如Mac機唔用MacOS，點解要用Mac！iPhone行Android，過吓癮就好。<br><br>阿宅</p></body></html>
