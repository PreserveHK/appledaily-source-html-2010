<html><header><meta charset="utf-8"><title>趙碩之晒心口突圍</title></header><body><h1>趙碩之晒心口突圍</h1><p>趙碩之、戴夢夢和文恩澄等前晚到尖沙嘴出席慈善晚宴，她們公司的老闆林建名包了兩圍酒席，但他卻飛往上海睇世博，夢夢馬上叫齊同事和相熟唱片監製出席，以免浪費。</p><p>Yumi甩底</p><p>當晚夢夢擔任表演嘉賓，問她為何不性感現身，反被同場大晒心口事業線的趙碩之搶鏡？夢夢笑說：「我都冇身材，要性感有趙碩之，佢有身材，況且我又要唱歌，如果太性感會唔自在。」<br>趙碩之表示起初都擔心衣服太性感，後來覺得適合才繼續穿上。原先師妹尹蓁晞（Yumi）都會出席晚宴，最後卻甩底，未知是否掛住拍拖？夢夢說：「唔係，家嗰個係男朋友，只係佢病咗啫。」<br>採訪：胡比<br>攝影：陳志嵐</p></body></html>
