<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司馬燕攜子送別亡姊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司馬燕攜子送別亡姊 - 馮仁昭</h1><p>司馬燕嘅家姐盧韓少珊早前因癌病離世，享年53歲，屋企人前晚喺大圍寶福紀念館寶福堂為佢設靈，噚日一早司馬燕同老公、囝囝吳澋滔一身素服現身靈堂，吳澋滔對姨媽病逝感到傷心，媽咪司馬燕同爸爸則喺旁邊陪住佢。司馬燕話自從媽咪離世後，屋企事無大小都係呢位家姐處理，佢話：「我同佢係八兄弟姊妹中感情最好，家姐患癌一段時間，走係一種解脫。」</p></body></html>
