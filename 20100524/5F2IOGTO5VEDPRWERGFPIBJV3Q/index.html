<html><header><meta charset="utf-8"><title>江若琳赴泰遇阻滯</title></header><body><h1>江若琳赴泰遇阻滯</h1><p>江若琳（Elanne）近日忙拍無綫新劇，前晚仍抽空到鑽石山某商場為演唱會DVD舉行簽唱會。她最近患了重感冒，看遍中、西醫，連針灸也試了，但依然未痊癒，她認為可能是休息不足所致。</p><p>DVD銷量好</p><p>稍後Elanne會和劉青雲合作拍攝由彭發執導的驚慄片，並到泰國取景，她說：「原先呢個月去，但因為政局混亂所以延遲，家都有啲擔心，不過都信公司會確定嗰邊安全先過去。」她又透露個唱DVD已賣過1萬張，若銷量到2萬會自掏腰包請同事吃飯慶祝。<br>採訪：馬建華　攝影：仇志德</p></body></html>
