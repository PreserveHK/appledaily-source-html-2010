<html><header><meta charset="utf-8"><title>瑞典錯體郵票天價成交</title></header><body><h1>瑞典錯體郵票天價成交</h1><p>瑞典1855年錯體郵票「黃色3先令」（TreskillingYellow），前天（周六）在瑞士一個私人拍賣會被國際財團以天價捧走，肯定是全球最昂貴的郵票。<br>「黃色3先令」原是綠色，但當局試印「8先令」黃色郵票時，誤把「3先令」混入其中，結果製造錯體郵票。今次拍賣的錯體郵票，則是瑞典一名14歲少年1885年在祖母信件中發現變賣。<br>郵票其後多番轉售，身價也直線上升，對上一次1996年轉售時，便以287.5萬瑞士法郎（1,952萬港元）成交。拍賣會沒有透露成交價，但指賣家是一間瑞士銀行。法新社</p></body></html>
