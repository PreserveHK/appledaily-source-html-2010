<html><header><meta charset="utf-8"><title>隔牆有耳：林D9帶隊　官式訪台中 - 李八方</title></header><body><h1>隔牆有耳：林D9帶隊　官式訪台中 - 李八方</h1><p>繼去年中首次官式訪台後，政制及內地事務局局長林瑞麟聽日又飛嘞，今次同埋商務及經濟發展局局長劉吳惠蘭官式訪問台中三日，港府話今次係應台中市政府邀請，作為去年4月台中市舉行「香港─台灣城市交流論壇」後回訪項目，訪問集中與台中加強旅遊方面交流同合作。<br>林D9同劉吳惠蘭會考察台中市及南投縣主要旅遊設施，星期六晚會出席特區政府籌辦嘅《香港之夜》綜藝晚會，政府發言人話期望透過今次訪問，可以進一步加強香港與各台灣縣市交流。呢個訪問團陣容鼎盛，隨行包括商務及經濟發展局常秘長蔡瑩璧、旅遊事務專員容偉雄等人。
</p></body></html>
