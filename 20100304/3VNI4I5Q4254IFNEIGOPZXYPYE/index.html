<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉性感入廟祈福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石詠莉性感入廟祈福 - 馮仁昭</h1><p>Freeze三個靚女今年都犯太歲，佢哋噚日同羽翹去咗黃大仙拜神祈福，羽翹同石詠莉都衣着性感，羽翹話怕熱先着到去沙灘咁款，加上都係為影相喎。石詠莉就話唔覺得自己性感，所以問題不大，佢哋最擔心Freeze拆夥啫，呢單傳聞陳樂榣之前問過老闆蕭定一，老闆話有得做都會繼續做，甄穎珊就話一日未開演唱會一日都未圓心願，身邊嘅石詠莉笑住話：「咁開完就死得眼閉囉！」</p></body></html>
