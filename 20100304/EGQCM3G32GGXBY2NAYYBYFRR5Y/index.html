<html><header><meta charset="utf-8"><title>MJ幼子傳遭電槍襲擊</title></header><body><h1>MJ幼子傳遭電槍襲擊</h1><p>有傳米高積遜（MichaelJackson）8歲的幼子Blanket（圖），近日在家中被13歲堂兄Jaafar用自衞電槍襲擊，米高母親的律師昨日指事件純屬虛構。<br>律師解釋Jaafar一時貪玩在網上郵購一把自衞電槍，收到後躲在廁所中試玩，因聲浪太大即時被家中保安沒收，現時電槍被米高的媽媽凱薩琳鎖起，米高的三名兒女從未受到威脅。不過昨日兒童福利部門仍上門調查事件。</p></body></html>
