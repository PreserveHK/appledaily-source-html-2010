<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天酒店偷歡認錯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天酒店偷歡認錯 - 馮仁昭</h1><p>阮經天被爆日前喺台中背住女友酒店偷食，小天解釋同房不同床，其後仲有朋友嚟，暗示並非孤男寡女，小天正印女友許瑋甯噚日喺台北拍完劇返去同小天嘅愛巢。對於男友偷食，許瑋甯笑住死撐：「一直都很相信他，（那女生）都是認識的朋友。」不過佢仲話要考慮接受吳建豪追求。難怪小天噚日返屋企時話：「我錯得很離譜，她是我的一切，我會盡所有可能好好去做。」</p></body></html>
