<html><header><meta charset="utf-8"><title>政協主席涉貪3000萬被捕</title></header><body><h1>政協主席涉貪3000萬被捕</h1><p>浙江溫州市龍灣區原政協主席諸松華（圖）因涉嫌職務犯罪，近日被浙江省檢察院批准逮捕。當地官場盛傳諸松華有20多名情婦，並涉嫌受賄達3,000多萬元（人民幣．下同）。</p><p>盛傳有20多名情婦</p><p>今年55歲的諸松華，被指在去年6月擔任龍灣區常務副區長兼甌海大道龍灣段工程建設指揮部指揮期間，在當地廣為人知的「金沙窩案」，為了爭奪甌江中建築用沙，為受託人謀取非法利益，並收受賄賂。他在今年2月10日被立案偵查，2月24日被捕。外傳諸松華至少受賄3,000多萬元。對於諸松華有20多名情婦的傳聞，浙江有關部門接受記者查詢時，不承認也不否認。浙江在線</p></body></html>
