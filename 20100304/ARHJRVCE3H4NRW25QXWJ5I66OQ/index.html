<html><header><meta charset="utf-8"><title>鍾嘉欣堅拒影床照</title></header><body><h1>鍾嘉欣堅拒影床照</h1><p>鍾嘉欣、陳柏宇與安志杰昨日出席在太古城舉行的手提電話活動，剛有被指是黃長發的床上慾照流出，問鍾嘉欣手電會否存有親密照？嘉欣說：「因為係藝人，所以電話入邊唔會有好親密嘅相，做藝人始終都要小心啲，普通人影呢啲相就冇乜所謂。」</p><p>柏宇自爆冇性愛</p><p>嘉欣表示如果有男友最多都只會與對方影攬攬錫錫的照片，床照一定不會拍，她笑說：「如果男友要求一定會拒絕，會同佢講睇真人唔夠，仲要影相？點都要保護番自己。」<br>陳柏宇就覺得沒必要拍下與伴侶性愛的片段，他笑言：「我喺家連性愛嘅機會都冇，又點會拍呢啲相。」柏宇不明拍攝者是何等心態。<br>採訪、攝影：胡比
</p></body></html>
