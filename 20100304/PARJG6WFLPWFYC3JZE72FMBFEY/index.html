<html><header><meta charset="utf-8"><title>新鮮出爐：抗敏嬰兒護膚品登場</title></header><body><h1>新鮮出爐：抗敏嬰兒護膚品登場</h1><p>每次轉季，囡囡的皮膚就開始出粒粒，天氣影響外，護膚品亦可能是元凶之一。剛到港的法國Biolane嬰兒護膚品，由藥劑師Dr.Chabrand成立，由於內含專利的Hydra-bleine，能鎖緊肌膚水份，又能抗敏，即使未滿30天的BB都可以使用。全系列由洗髮露、尿疹膏，甚至低過敏洗衣液均有。不過最受歡迎相信是專業抗敏尿疹舒緩噴霧，含維他命B5、尿素等，用時又可避免用手直接塗抹，夠衞生！囡囡的肌膚終於得到保護。<br><br>查詢：29977660</p><p>專業抗敏尿疹舒緩噴霧$95/100ml</p></body></html>
