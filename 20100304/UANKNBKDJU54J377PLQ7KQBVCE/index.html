<html><header><meta charset="utf-8"><title>求驗客手記：女籃巨無霸鄭海霞結婚 - 求驗客</title></header><body><h1>求驗客手記：女籃巨無霸鄭海霞結婚 - 求驗客</h1><p>現年43歲、身高2米06嘅前中國女籃國寶鄭海霞（中及小圖），喺農曆新年前唔使再做「敗犬女王」，同個比佢矮26厘米、追咗佢好多年嘅河南同鄉結婚。同家中國女籃如隋菲菲等相比，鄭海霞喺外貌上無疑輸蝕咗啲，但佢勝在笑容滿面，加上曾經喺WNAB比賽過，可說是事業有成，所以吸引到唔少男士，據聞更有外國人暗戀佢，而佢亦試過同一個身高2米10嘅高佬拍拖，只係最終雙方有緣冇份。而佢咁遲先結婚，係因為佢事業心太重。我求大俠喺度祝福佢同丈夫白頭到老啦！</p></body></html>
