<html><header><meta charset="utf-8"><title>野田妹露背誘Fans</title></header><body><h1>野田妹露背誘Fans</h1><p>日本人氣偶像玉木宏和上野樹里，上周來港宣傳今日上映的新片《交響情人夢最終樂章前編》，其間接受了本報的訪問。<br>「野田妹」上野樹里在片末有大膽露玉背鏡頭，她自言乃親身上陣，拍攝前做足準備工夫。至於銀幕前官仔骨骨的玉木宏私底下愛踢拖，上周六便腳踏人字拖抵港，問他會否怕混亂中被人踩腳，他笑說：「上次來港時因還不清楚機場情況，所以便穿上鞋來，但fans很守秩序，所以今次我便放心穿人字拖來了，幸好沒有被踩中。」他又指其鬍鬚造型是其音樂look。<br>採訪：梁美玲<br>攝影：仇志德</p></body></html>
