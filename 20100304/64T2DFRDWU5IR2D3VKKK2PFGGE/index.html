<html><header><meta charset="utf-8"><title>藏屍案死者遭刀插腋下</title></header><body><h1>藏屍案死者遭刀插腋下</h1><p>【本報訊】稅務大樓謀殺藏屍案昨在高等法院續審。法醫英浩雲供稱，死者死時面部向下伏在膠袋上，因液體流出導致窒息，死者是因窒息及胸口的刀傷致死。法醫發現死者面部及下巴位置有瘀痕，相信曾被人大力擠壓，分析兇手行兇時，是從後或旁邊用刀插入死者右邊腋下。</p><p>技工發現屍體已腫脹</p><p>另外，控方昨讀出冷氣技工譚勝旺的供詞指，05年10月24日中午，譚打算將鋸放在33樓風櫃房時，發現一個人形物體在風櫃上，已腫脹發黑。任職冷氣技工的被告蘇錦棠（27歲），否認於05年10月12日至15日，謀殺泰籍女子謝麗萍（40歲），聆訊今續。<br>案件編號：HCCC250/09</p></body></html>
