<html><header><meta charset="utf-8"><title>高海寧胸戰唔認輸</title></header><body><h1>高海寧胸戰唔認輸</h1><p>沈卓盈、高海寧昨日以火辣性感女戰士造型，到銅鑼灣出席電玩遊戲《戰地風雲：惡名昭彰2》活動，二人替男戰士臉上塗上迷彩顏料，及試玩新遊戲。沈卓盈夾胸露小蠻腰，風頭蓋過高海寧，但高海寧不覺自己輸蝕，她說：「佢一向都靚，件衫係大會安排，我條腰都好瘦o架，各有各靚啦。」</p><p>女仔要自保</p><p>沈卓盈表示上衣有點緊，已做足安全措施，她說：「已經黐晒膠紙，但都會見到少少膠紙邊，頭先都有啲走位，要擰轉身整理。」對於有被指是黃長發的性愛片段流出，問二人會否拍性愛片？她們即說：「梗係唔會，女仔要識保護自己。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
