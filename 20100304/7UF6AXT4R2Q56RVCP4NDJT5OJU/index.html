<html><header><meta charset="utf-8"><title>求驗客手記：巴洛迪利讚AC攞嚟衰 - 求驗客</title></header><body><h1>求驗客手記：巴洛迪利讚AC攞嚟衰 - 求驗客</h1><p>自從阿祖安奴離開意甲後，數國際米蘭麻煩友非巴洛迪利莫屬。呢個後生仔不嬲口不擇言，日前上電視台接受訪問時又亂噏，同主持打賭如果意大利捧走今屆世界盃，就豪請對方食40餐飯，擺明唔睇好藍軍衞冕啫。係都唔使咁老實啩？佢咁講，很易令人聯想係發晦氣，皆因國家隊教練納比日前話巴洛迪利係「國家嘅未來」，暗示今屆世盃唔使預佢。佢喺同一場合再次表白話自己童年係AC躉，家陣已唔係，但又認今季兩次入場睇AC比賽，係因為紅黑軍比賽精采。身為國米兵讚死敵，太坦白啩？</p></body></html>
