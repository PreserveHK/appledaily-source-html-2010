<html><header><meta charset="utf-8"><title>完美婚姻　妻比夫聰明27%</title></header><body><h1>完美婚姻　妻比夫聰明27%</h1><p>想擁有美滿婚姻？學者說可根據這條方程式找對象。瑞士研究員指，妻子智商比丈夫高27%、但年齡比丈夫少5歲，是完美配合。83歲英女皇與88歲菲臘親王結婚63年，恩愛如昔，就是典範。<br>瑞士日內瓦商業學院的越南裔研究員阮偉高（NguyenViCao），分析了1,074對年齡介乎19-75歲的夫婦或同居男女，發現若妻子擁有學位，但丈夫沒有，再加上妻子比丈夫聰明27%，年齡小5歲，「可令婚姻關係快樂和長久的機會增加20%」。他們最好是來自相同文化背景，均沒有結過婚。<br>英國《每日電訊報》</p></body></html>
