<html><header><meta charset="utf-8"><title>中四女生再失蹤</title></header><body><h1>中四女生再失蹤</h1><p>【本報訊】曾多次離家出走的15歲少女黃佩琪（圖）再次失蹤。黃佩琪自今年1月18日離開其馬鞍山利安邨住所後便告失蹤，黃父於兩日之後報警；警方昨日呼籲市民提供失蹤女童的消息。<br>黃佩琪在馬鞍山區中學讀中四，身高約1.6米，體重約45公斤，瘦身材，尖面形，黃皮膚，蓄長直黑髮。消息稱，黃佩琪經常離家出走，家人多次報失蹤，她以往的紀錄是在屯門及元朗區街頭尋回。<br>警方表示，任何人士如有該失蹤女童的消息，請致電36611171與新界南總區失蹤人口調查組聯絡。<br>警方提供圖片</p></body></html>
