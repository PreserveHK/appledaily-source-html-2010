<html><header><meta charset="utf-8"><title>Web檢索：iPad未出先買套</title></header><body><h1>Web檢索：iPad未出先買套</h1><p>蘋果部iPad今個月就會開始發售，不論你係咪睇好，又的確好受人關注，而今次iPad同好多蘋果產品一樣，當然會有一系列配件，而為搶頭啖湯，有生產商甚至機未出，就已開始賣機套，從網站相片可以見到有紅同白色兩款揀；一個十字形，可以將機身保護得密密實實，售價為$310（40美金），家仲搞緊預售，平10美金，$233就可買走。<br><br>記者：許福合<br><br>網址：http://bit.ly/bBm1V3</p></body></html>
