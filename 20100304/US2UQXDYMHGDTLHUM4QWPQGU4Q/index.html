<html><header><meta charset="utf-8"><title>薛家燕安慰寶珠姐</title></header><body><h1>薛家燕安慰寶珠姐</h1><p>薛家燕前晚以夢飛翔勵志音樂劇榮譽藝術顧問身份，到高山劇場出席活動，她透露近日曾與陳寶珠通電話，並謂寶珠姐對於養母宮粉紅離世的傷痛已平復不少，家燕姐說：「我同佢講佢演出好好，媽咪好安慰o架，寶珠話係媽咪畀力量佢囉。」</p><p>60大壽缺寶珠</p><p>家燕姐稍後將設宴慶祝60大壽，已邀請七公主參加，她說：「寶珠因為媽咪嘅事唔嚟得，惟有再約見面啦，其他公主都未覆實。」家燕姐謂宮粉紅看着七公主結拜及成長，好像自己母親一樣，她也十分不捨。<br>此外，七公主之一的馮寶寶前晚到殯儀館拜祭，她謂特地返港陪伴寶珠姐，稍後便要到台灣工作。<br>採訪、攝影：卓寶花</p></body></html>
