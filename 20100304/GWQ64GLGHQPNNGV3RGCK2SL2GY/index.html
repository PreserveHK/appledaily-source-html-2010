<html><header><meta charset="utf-8"><title>黃奕披婚紗要求高</title></header><body><h1>黃奕披婚紗要求高</h1><p>內地女星黃奕早前為婚紗雜誌扮新娘，拍攝了多輯優美成熟的婚紗照。黃奕近年不停拍戲，有份參演的《越光寶盒》、《一路有你》及《武林笑傳》等將陸續上映，故她笑稱將踏入「黃奕季」。</p><p>照鏡細看表情</p><p>黃奕在拍攝現場對自己十分嚴苛，每當攝影師按下快門前，她都會先從鏡子中仔細看看自己的每個表情，即使攝影師拍照完畢收貨，她也會提出很多意見，希望做到最好，因此她說自己是個為鏡頭而生的人。<br>除了工作，黃奕也不忘行善幫人，她早前便成立了「奕動基金」，為汶川地震的災民出一分力，她說：「我的目標就是要成為像我偶像柯德莉夏萍（AudreyHepburn）那樣的女人。」<br>撰文：丁寧</p></body></html>
