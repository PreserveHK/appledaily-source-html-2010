<html><header><meta charset="utf-8"><title>話你知會員8000萬　青年佔多數</title></header><body><h1>話你知<br>會員8000萬　青年佔多數</h1><p>TAGGED自稱美國第三大社交網站，全球會員逾8,000萬人，其中400萬屬活躍會員。TAGGED的用法跟facebook相似，會員可以上載照片、與朋友玩網上遊戲及互送虛擬禮物。網站04年成立，主打青少年市場，禁止成年會員瀏覽16歲以下用戶資料，但去年美國仍有中學教師透過TAGGED結識14歲少女，並發生性行為的個案。網站資料顯示，25至34歲的會員最多，達31%，其次為18至24歲，佔27%，35至44歲也佔18%。</p></body></html>
