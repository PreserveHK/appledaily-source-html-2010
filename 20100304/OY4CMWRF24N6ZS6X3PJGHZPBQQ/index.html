<html><header><meta charset="utf-8"><title>求驗客手記：保方、阿馬利澄清勾義嫂 - 求驗客</title></header><body><h1>求驗客手記：保方、阿馬利澄清勾義嫂 - 求驗客</h1><p>意大利鋼門保方（右）疑被「笠綠帽」事件，連日來一直係意大利人茶餘飯後嘅話題，但亦隨住3個主角，即係保方同模特兒女友阿萊娜（Alena），仲有被指偷嗒阿萊娜嘅阿馬利（左），日前一齊喺電視節目中亮相澄清事件而接近尾聲，最新發展只係保方怒插率先登出呢個消息嗰份報章。到底單嘢流定堅，只有當事人知，我求大俠印象最深刻係祖雲達斯高層喺呢次危機處理上做得好好，單係上場對巴勒莫場波，安排3個主角喺場邊排排坐，呢招已經夠高。如果祖記今季喺比賽嘅表現都咁好，肯定唔使愁。</p></body></html>
