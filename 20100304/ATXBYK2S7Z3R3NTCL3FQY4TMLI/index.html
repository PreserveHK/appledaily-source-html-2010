<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CaraG.搣蕉餵為食狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CaraG.搣蕉餵為食狗 - 馮仁昭</h1><p>混血名模CaraG.噚日同外籍模特兒男友Jasper喺中環拍拖食晏，但身邊多咗個男性友人做電燈膽，仲坐正佢哋中間。<br>Cara着吊帶低胸裙，腳踢人字拖，佢仲帶咗寶貝狗出嚟，主人醫肚但眼見愛犬冇嘢食，Cara就去咗附近嘅生果檔買咗香蕉，佢好細心慢慢逐少逐少搣畀愛犬食，愛心爆棚，為食小狗就立即乖乖咁踎喺枱底等主人餵佢。</p></body></html>
