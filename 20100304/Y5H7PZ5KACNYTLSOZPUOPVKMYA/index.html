<html><header><meta charset="utf-8"><title>求驗客手記：希古恩薪低續約扭計 - 求驗客</title></header><body><h1>求驗客手記：希古恩薪低續約扭計 - 求驗客</h1><p>皇家馬德里前鋒希古恩（圖）喺今季西甲表現得好好，仲以16球成為球隊喺聯賽嘅首席射手，但相信冇人諗到呢位阿根廷國腳嘅年薪居然係全隊最少，得80萬鎊（約933萬港元）左右，約莫等於隊友基斯坦奴朗拿度一個月人工。日前佢就拒絕同皇馬簽新合約，咁講真，就算皇馬加夠佢200個巴仙，佢周薪都係得4萬6千鎊左右，如果轉去英超搵食，人工隨時三級跳，計落冇着數。聽講富豪曼城諗住打佢主意，但希古恩同皇馬仲有成3年幾合約，睇嚟皇馬都會趁機用希古恩執番一筆。</p></body></html>
