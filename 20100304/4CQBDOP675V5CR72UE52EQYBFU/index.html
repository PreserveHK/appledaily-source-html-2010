<html><header><meta charset="utf-8"><title>山下智久靠女友谷戲</title></header><body><h1>山下智久靠女友谷戲</h1><p>日本偶像組合NEWS成員山下智久，即將接拍經典漫畫《鐵拳浪子》真人版電影，扮演男主角矢吹丈，有傳山下的緋聞女友北川景子也會參演，兩人再度合作，實行借緋聞免費宣傳新片。<br>山下智久與北川去年因合演日劇《BuzzerBeat》撻着，雖然兩人矢口否認戀情，但卻多次被拍得約會照片。據悉北川會飾演矢吹丈宿敵力石徹的女友白木葉子，後來對矢吹丈漸生情愫。此外，生田斗真日前為新片《人間失格》到訪青森，透露有意到香港、台灣及新加坡等地進行亞洲宣傳。</p></body></html>
