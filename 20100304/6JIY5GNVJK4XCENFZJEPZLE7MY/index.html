<html><header><meta charset="utf-8"><title>崔始源天橋晒暗瘡</title></header><body><h1>崔始源天橋晒暗瘡</h1><p>韓國人氣組合SuperJunior成員崔始源，昨日夥拍師妹組合f(x)成員Sulli，在首爾為當地著名時裝設計師AndreKim的花生騷擔任模特兒。</p><p>崔始源與Sulli先後換上多套靚衫出場，當中包括新郎新娘look，兩人情深對望之餘，始源還輕吻女方額頭。為拍新劇《Oh！MyLady》勁減17磅的始源，穿上透視裝透點行騷，大晒朱古力腹肌，不過近日趕拍新劇的始源未知是否壓力太大，臉頰與頸上長滿大片暗瘡，甚為趕客。</p></body></html>
