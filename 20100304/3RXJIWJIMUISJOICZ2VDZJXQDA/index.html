<html><header><meta charset="utf-8"><title>案件速遞中年婦涉縱火燒毀五屋</title></header><body><h1>案件速遞<br>中年婦涉縱火燒毀五屋</h1><p>【本報訊】居住沙田下禾輋村寮屋的50歲婦人余秀，涉嫌縱火燒毀一幢寮屋，連樓上與她關係惡劣的住戶亦家園盡毀，火警更波及另四間屋，一名居民受輕傷。女被告否認罔顧他人生命是否受到危害而縱火，及交替性的縱火罪名，案件昨在高等法院開審。<br>控方指，案發日下午，鄰居嗅到有火水及煙味，發現被告居住的寮屋起火，其間目睹被告從屋內衝出來。<br>案件編號：HCCC58/09</p></body></html>
