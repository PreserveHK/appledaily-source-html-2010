<html><header><meta charset="utf-8"><title>「文溯」遭勒令退還學費</title></header><body><h1>「文溯」遭勒令退還學費</h1><p>【本報訊】被指安排學生向財務公司貸款交學費的長沙灣私校文溯書院，被教育局揭發一筆過收取學生全期學費，違反《教育規例》列明按月收費規定，教育局向該校發出警告，並勒令必須退還多收學費，不排除作出檢控。<br>教育局發言人昨說，局方人員前日到學校調查時，發現有文件顯示，校方曾一筆過收取部份學生全部學費，屬於違例；至於他們是否向財務公司貸款交費，仍未有資料。<br>局方昨向文溯發出警告，着令發還多收的學費給受影響學生；校方昨已安排退款，局方將繼續監察該校運作情況，或會根據教育條例作出檢控。</p></body></html>
