<html><header><meta charset="utf-8"><title>過山車半空故障　乘客倒吊20分鐘</title></header><body><h1>過山車半空故障　乘客倒吊20分鐘</h1><p>過山車驚險刺激，最嚇破膽是驚險過頭「倒豎葱」吊在半空中。<br>英國兩名過山車發燒友，前天（周二）到北約克郡莫爾頓市的FlamingoLand樂園，乘搭號稱全球最陡斜過山車「MumboJumbo」。這款過山車當爬到離地30米的最高點，會以112度角急墜行駛，讓乘客一嚐只有戰機機師才領略到的四倍重力（4G）滋味。4G已夠刺激，兩名發燒友萬料不到臨陣加插半天吊。當過山車反轉倒吊行駛時，一個車卡卡在路軌，結果兩人離地15米倒吊半空20分鐘才獲救。英國《每日郵報》</p></body></html>
