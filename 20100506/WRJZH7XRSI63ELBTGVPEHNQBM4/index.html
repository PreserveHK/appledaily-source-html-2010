<html><header><meta charset="utf-8"><title>健康新派滬菜</title></header><body><h1>健康新派滬菜</h1><p>「新滬坊」屬新派上海菜館，有別於傳統滬菜的多芡多汁多醬，改而少油少鹽，吃得更健康。餐廳供應三款母親節套餐，分四位至十二位用，十二位用晚膳套餐包九道菜，滬坊六小碟、雞、魚、肉類等齊備，一道龍鬚桂魚絲最吸引，原條桂魚起肉用猛火快炒，肉汁得以保留，鮮嫩又軟滑；馬蘭頭百頁卷則是考功夫之作，賣相靚得不捨得放入口。<br><br>（Bell）</p><p>新滬坊（25827332）<br>灣仔港灣道一號香港會議展覽中心一樓<br>十二位用母親節晚膳套餐：$3,988</p></body></html>
