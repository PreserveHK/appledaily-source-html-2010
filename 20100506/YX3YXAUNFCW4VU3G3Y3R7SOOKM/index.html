<html><header><meta charset="utf-8"><title>黑珍珠節食秘笈　齋飲檸檬汁18日</title></header><body><h1>黑珍珠節食秘笈　齋飲檸檬汁18日</h1><p>英國超模納奧美金寶（NaomiCampbell），女人40，身材依然玲瓏浮凸。她日前接受美國名嘴奧花雲費（OprahWinfrey）訪問時，透露了箇中秘訣。<br>這位黑珍珠11年前曾說，她從不節食不運動，反而又煙又酒，身段依然不走樣。歲月流逝，她今天的健美態度變了。她說自己每隔一段時間就節食，只喝混合蜂糖醬、辣椒、檸檬汁和水的飲料，其他食物都不吃。<br>她說：「我每年會這樣做三次，時間最長一次維持了18日。」如此節食法，另一超模姬蒂摩絲都是支持者。金寶又提供另一健美貼士──跳繩，她說：「跳得繩多面龐會瘦削不少。」英國《衞報》</p></body></html>
