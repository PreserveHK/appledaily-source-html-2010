<html><header><meta charset="utf-8"><title>球壇Gossip：謝拉特開派對晒恩愛</title></header><body><h1>球壇Gossip：謝拉特開派對晒恩愛</h1><p>早排利物浦中場謝拉特（右）嘅老婆居倫（左），俾人影到冇戴結婚戒指，所以有傳謝拉特陷婚姻危機，但佢哋用行動嚟粉碎呢啲謠言。日前謝拉特喺紹斯波特（Southport）嘅餐廳WarehouseKitchenandBar重新開幕，於是佢搞咗個派對，請嚟各方好友包括佢紅軍隊友古積特。喺呢個開幕派對，大家都關心居倫會唔會出席，結果佢同謝拉特一齊到，仲打扮到鬼火咁靚，睇嚟佢哋婚姻應該冇問題。查實謝拉特今季已經打得唔好，如果連場外都有問題困擾，咁喺下月11日展開嘅世盃決賽周，英格蘭國家隊肯定有麻煩。</p></body></html>
