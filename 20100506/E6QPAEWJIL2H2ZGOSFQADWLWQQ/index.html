<html><header><meta charset="utf-8"><title>案件速遞劉德華街坊控鄰居滋擾</title></header><body><h1>案件速遞<br>劉德華街坊控鄰居滋擾</h1><p>【本報訊】與歌星劉德華為鄰的何文田加多利山豪宅居民，稱由08年底至今年4月間，先後五次遭鄰居以粗口大聲指罵，單位外牆更兩度被對方以黑油和紅油噴上「公共空間」、「非法建築」、「非貯物空間」等字。被滋擾的居民昨入稟高等法院，禁制鄰居作出恐嚇和滋擾行為，及在走近他們10米內的範圍。<br>三名原告為譚兆銓、其妻龐裳及女兒譚倩雯（譯音），三人分別居於布力架街34號兩個住宅單位。被告NormanChan則居於譚倩雯樓下。<br>案件編號：HCA627/10</p></body></html>
