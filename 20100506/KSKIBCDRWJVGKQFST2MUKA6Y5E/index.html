<html><header><meta charset="utf-8"><title>Miki茹素保滑溜</title></header><body><h1>Miki茹素保滑溜</h1><p>楊愛瑾（Miki）與董敏莉昨日於灣仔出席護膚品牌活動，Miki表示曾試過花過萬元購買一系列眼部護膚品，怎知用完後未見成效。為了皮膚好，她最近開始茹素。<br>談到有份演出的舞台劇將於周六公演，Miki表示心情十分緊張，因為她邀請了一班好友捧場。問她有沒邀請鄧麗欣（Stephy）和傅穎（Theresa）？Miki說：「兩個都有，Theresa未覆我，Stephy就話會到！」<br>採訪：王崇穎<br>攝影：陳志嵐</p></body></html>
