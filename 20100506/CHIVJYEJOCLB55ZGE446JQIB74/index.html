<html><header><meta charset="utf-8"><title>隔牆有耳︰記協上門　黃華麒病倒 - 李八方</title></header><body><h1>隔牆有耳︰記協上門　黃華麒病倒 - 李八方</h1><p>「撐港台運動」成員之一嘅香港記者協會，原定今日朝早舉行示威行動，呼籲會員一早去到廣播道港台正門，齊齊開聲要求與廣播處處長黃華麒對話，表明不滿政府指鹿為馬，夾硬聲稱港台以政府部門身份仍然可以維持公共廣播；記協亦會要求當局令港人享有真正獨立嘅公共廣播服務。<br>記協來勢洶洶，處長未見人來先病倒，記協噚日收到港台通知，指處長抱恙，今日唔返工，換言之記協衝上港台都見唔到台長。既然麒叔唔舒服，記協決定押後請願行動，待麒叔康復先再搵佢都未遲。</p></body></html>
