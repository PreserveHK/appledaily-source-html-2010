<html><header><meta charset="utf-8"><title>蠔豉粥日賣二百碗</title></header><body><h1>蠔豉粥日賣二百碗</h1><p>麻甩佬食飯鍾意圍威喂踎大牌檔，圍埋隊啤真係好爽。「容記小菜王」自從得到米芝蓮星級推介後，人潮比以前更誇，唔少生客慕名而來，我同老友呢亭熟客就對老闆「米芝容」容哥嘅五層腩念念不忘，唔係講佢肚腩，係指佢嘅招牌脆皮燒肉！最近撐場，發現有新菜式，就係日賣超過二百碗嘅蠔豉粥，米芝容用靚蠔豉同無加工靚菜乾煮粥，入口綿到呢……既無蠔豉怪味仲鬼咁香，整番碗都幾盞鬼。<br><br>容記小菜王（23871051）深水埗福華街108號地下<br><br>為食熊</p></body></html>
