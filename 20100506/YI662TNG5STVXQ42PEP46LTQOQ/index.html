<html><header><meta charset="utf-8"><title>傅穎為半裸寫真置裝</title></header><body><h1>傅穎為半裸寫真置裝</h1><p>早前公開預告今年書展會推出半裸寫真的傅穎（Theresa），近日密鑼緊鼓籌備拍攝工作，前日她便與助手及形象設計師到銅鑼灣置裝。</p><p>悠閒嘆蛋糕</p><p>前日下午約5時，素顏的Theresa架着墨鏡現身i.t時裝店，挑選衣服期間，她發現門外有記者拍照，即大方走出店門跟記者打招呼及交談，她笑說：「你哋影啲乜嘢啫，我同公司同事嚟買衫。」<br>約一小時後，Theresa與助手等一行五人挽着大包小包戰利品，到隔鄰的茶餐廳醫肚，她再行出來跟記者閒聊幾句後，順手在餐廳的玻璃櫃自取一件蛋糕邊行邊食，非常寫意。<br>採訪、攝影：李志明</p></body></html>
