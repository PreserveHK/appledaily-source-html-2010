<html><header><meta charset="utf-8"><title>球壇Gossip：古妮高娃重現網壇</title></header><body><h1>球壇Gossip：古妮高娃重現網壇</h1><p>近年女子網壇興起「扮靚」潮，「鼻祖」俄羅斯嘅古妮高娃（圖）功不可沒，現年28歲嘅佢依然明艷照人，仲不時做網賽宣傳大使；掛住佢嘅球迷家有機會睇番佢打波風采，皆因佢將會同好拍檔、5屆大滿貫單打冠軍前「1姐」瑞士希姬絲，重組「美女孖寶」出戰今屆溫布頓雙打表演賽。呢對組合真係唔嘢小，佢哋曾經贏過98、02年澳網雙打冠軍，現時佢哋嘅對手就未公佈，但如果賽會搵到如今紅爆網壇嘅「美少女」舒拉寶娃同伊娃諾域拍檔出戰，一定收視爆燈啦！</p></body></html>
