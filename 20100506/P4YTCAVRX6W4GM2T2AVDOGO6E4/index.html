<html><header><meta charset="utf-8"><title>包羅萬有婚禮博覽</title></header><body><h1>包羅萬有婚禮博覽</h1><p>身邊嘅中女朋友一個接一個話年尾結婚，臨急臨忙要幫手搞婚禮，好彩我呢啲屋邨師奶有嘅係時間！搞婚禮最好去啲結婚展，嚟緊星期日（12nn-7pm），喜來登酒店將會喺三樓宴會廳舉行2010婚宴暨婚禮博覽會，到時有婚紗同晚裝滙演外，仲有化妝髮型、首飾、攝影、場地佈置等資料，最好係有婚禮舞步示範，唔使返深圳都有舞學。雖然門票要$60（兩人），但入面有飲品同茶點供應，喺生活易網站登記，仲平$10㖭！相信可以慢慢睇慢慢揀！<br><br>查詢：27326067<br><br>鐸師奶</p></body></html>
