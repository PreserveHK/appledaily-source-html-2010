<html><header><meta charset="utf-8"><title>參議員開會看裸照</title></header><body><h1>參議員開會看裸照</h1><p>弊傢伙，大件事。一名美國參議員竟在國會議事堂內開着電腦看半裸美女照片，更被記者逮住拍下照片。<br>美國國會參議院上周四進行墮胎議案辯論，當其他參議員激烈辯論，來自佛羅里達州的貝內特（MikeBennett圖）則緊盯着電腦螢幕，但記者發現他原來是看裸女照。之後記者又看見他觀看相信是來自YouTube的狗狗短片。<br>記者追問貝內特是否在開會時看裸女相，他解釋當時收到一封電郵，一打開看就是裸女照。參議院發言人其後為他解圍，指他以為電郵是與墮胎議案有關才打開來看，那麼狗狗短片又如何呢？<br>英國《每日郵報》</p></body></html>
