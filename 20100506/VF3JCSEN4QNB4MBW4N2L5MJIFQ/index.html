<html><header><meta charset="utf-8"><title>斷位計豪嘆鮑魚</title></header><body><h1>斷位計豪嘆鮑魚</h1><p>陪老人家吃飯，總得有魚翅啷口、吃隻鮑魚才叫像樣，可考慮「樂雅軒」的母親節鮑魚宴，八道菜有原隻鮑魚、鯊魚骨湯津膽翅、花膠手撕雞、帶子、斑球、雪場蟹肉等，嗜吃海鮮和鮑參翅肚者必愛。斷位計，越多人惠顧越多優惠，四至六位送芝麻脆皮雞半隻，七位或以上送全隻。<br><br>（Bell）</p><p>樂雅軒（27833286）<br>窩打老道23號城景國際1樓<br>母親節鮑魚宴每位$327.8（已包加一服務費）</p></body></html>
