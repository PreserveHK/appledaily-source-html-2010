<html><header><meta charset="utf-8"><title>案件速遞涉摸少女臀男子准保釋</title></header><body><h1>案件速遞<br>涉摸少女臀男子准保釋</h1><p>【本報訊】一名救生員涉嫌在人多擠逼的港鐵車廂內，摸臀非禮一名17歲少女，復在逃走時推她，後遭其他乘客合力制服。案件昨在觀塘裁判法院提訊，救生員否認非禮及普通襲擊兩項控罪，獲准以現金2千元保釋，7月23日受審。<br>控罪指38歲被告甄國基（圖）於上月30日，在一列從深水埗駛往太子的港鐵列車內非禮X小姐，並在太子站月台襲擊她。<br>案件編號：KTCC2548/10</p></body></html>
