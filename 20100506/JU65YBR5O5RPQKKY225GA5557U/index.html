<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BY2夜場賀成年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：BY2夜場賀成年 - 馮仁昭</h1><p>新加坡孖女組合BY2噚日接受新城電台訪問，宣傳新碟《成人禮》，兩個孖女Miko（左）同Yumi要眼力好先分得出，問到平時工作人員點去分辨，佢哋話：「妹妹的頭髮留海，姐姐就分界而且妹妹的眼睛會放電，反而姐姐的眼睛一直被說好像還未睡醒，不是很精神。」由於兩個剛過18歲成人禮生日，佢哋仲去咗夜場慶生，以示自己大個女，但佢哋話一定唔會學人食煙。</p></body></html>
