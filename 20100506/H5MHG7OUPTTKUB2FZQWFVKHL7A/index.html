<html><header><meta charset="utf-8"><title>妮歌月中來港</title></header><body><h1>妮歌月中來港</h1><p>妮歌潔曼（NicoleKidman）和老公、格林美獎得主KeithUrban將於本月來港，兩人應瑞士名錶Omega邀請，將於本月20日以嘉賓身份亮相，妮歌下午先在Omega中環新店主持開幕禮，之後兩人會結伴出席在四季酒店舉行的VIP慈善晚宴，KeithUrban更會在活動上獻唱，所得收益撥捐妮歌擔任親善大使的聯合國婦女發展基金。</p><p>推動婦女基金</p><p>對於首次來香港，妮歌說：「將踏足香港的心情很興奮，更重要是可藉此進行慈善籌款。聯合國婦女發展基金致力保障婦女權益，使她們免受歧視，並在全球推廣性別平等，這都是值得重視的社會課題。」<br>撰文：DebbieLum</p></body></html>
