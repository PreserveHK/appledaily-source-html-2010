<html><header><meta charset="utf-8"><title>隔牆有耳︰葉劉自爆上榜靠出位 - 李八方</title></header><body><h1>隔牆有耳︰葉劉自爆上榜靠出位 - 李八方</h1><p>葉劉成功洗底，登上10大議員榜首，噚日立法會開會，建制派議員輪流恭喜佢。葉劉分享上榜心得，就係要出位同震撼，否則冇人留意，做乜都多餘，浪費精力。<br>政客上位之道同o靚模差唔多，唔知係o靚模嘅光榮定係政客嘅淪落。葉劉指佢早前自掏荷包賣全版廣告反對強拍惡法，引起公眾關注，先至令佢一躍而成榜首議員，否則應該冇咁威水；佢食髓知味，表示遲啲會再有動作。講起呢條惡法，葉劉似乎仍氣在心頭，表示向發展局局長林鄭月娥提出好多問題，林鄭有時凌晨一點鐘都覆佢電郵，勤力無疑係好勤力，可惜答案冇乜料到，花時間耍官腔，何苦呢？</p></body></html>
