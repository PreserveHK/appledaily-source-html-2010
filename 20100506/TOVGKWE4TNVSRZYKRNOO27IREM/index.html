<html><header><meta charset="utf-8"><title>樂基兒愛拍床照</title></header><body><h1>樂基兒愛拍床照</h1><p>樂基兒出任便服品牌Salad代言人兩年，今季第二輯廣告照走出影樓，去了服務式住宅拍攝，樂基兒像在家中生活一樣，隨意穿梭書房、浴室、睡房，更瞓床煲電話粥，表現一份隨意、愜意的生活感。<br>其中有一幕樂基兒瞓在浴缸拿花灑扮冲凉，拍攝時她突然大叫，更面露痛苦，原來花灑喉管夾住了她一束頭髮，解不開之下，她惟有扯斷幾條頭髮繼續開工。樂基兒揚言享受拍廣告，她說：「第一次瞓喺床上影相，唔單止要扮講電話，仲要凌空撻落床，好好玩，希望有機會可以嚟多幾次。」<br>撰文：DebbieLum
</p></body></html>
