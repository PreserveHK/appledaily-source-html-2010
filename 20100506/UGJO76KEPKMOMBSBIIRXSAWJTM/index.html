<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國搖滾班霸KISS讚賞LadyGaGa形象前衞百變，實能稱為女版KISS。<br><br>‧樂壇天后麥當娜表示現正專注籌備自編自導的電影《W.E.》，已沒有時間或精力做音樂。<br><br>‧以姍迪娜布洛領養兒子做封面的新一期《People》雜誌，一周已賣了270萬本，差10萬本便打破安琪蓮娜誕龍鳳胎的封面紀錄。<br><br>‧日本女星酒井法子和澤尻英龍華，被廣告商視為最不受歡迎的廣告女星頭兩位。<br><br>‧日本男歌手玉置浩二將於本月24日在港舉行記招，公佈安全地帶來港開騷詳情。<br><br>‧韓國女星全智賢盛傳8月約滿後自立門戶。<br><br>‧韓國組合T-ara成員寶藍，昨日為病逝的歌手祖母白雪熙守靈。</p></body></html>
