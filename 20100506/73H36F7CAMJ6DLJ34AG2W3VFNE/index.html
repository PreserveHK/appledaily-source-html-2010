<html><header><meta charset="utf-8"><title>汪圓圓微博三粉絲</title></header><body><h1>汪圓圓微博三粉絲</h1><p>汪圓圓、莊思敏、陳鍵鋒等昨日在海港城出席「Transform媽」攝影展，大會安排了數位小朋友親親眾人，但只有小男孩不肯錫陳鍵鋒，令他頗為尷尬。微博大熱，汪圓圓也剛登錄，她說：「我只有三個fans，係姐夫（甄子丹）、家姐（汪詩詩）同黃曉明。」她之前住院有神秘人送百支玫瑰追求，問現時進展？她說：「觀察當中，OK啦，都幾得意。」
</p><p>陳鍵鋒排第一</p><p>做活動期間，陳鍵鋒不忘密密寫微博，他開心說：「我會喺微博問候媽咪，佢成日睇我做緊乜。好開心原來我係香港微博價值最高嘅藝人，排第一位，全國就排名第十，有5萬7千幾fans。」<br>採訪、攝影：RitaLeung</p></body></html>
