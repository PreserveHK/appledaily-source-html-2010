<html><header><meta charset="utf-8"><title>曼城、熱刺第4之爭</title></header><body><h1>曼城、熱刺第4之爭</h1><p>冠軍爭奪戰當然激烈，但第4位的歐聯外圍賽參賽資格也鬥得難分難解，熱刺與曼城最終只有一隊可以笑到最後。對熱刺來說，這個聯賽第4是這麼近、那麼遠；05/06年球季幾近達標，可惜最後一戰對韋斯咸，懷疑球員受到食物中毒事件影響，最終被阿仙奴趕過，只能以第5名過終點。而自此之後都未能達標，今次是熱刺另一次衝擊前4的最好機會。<br>獲中東資金注資的曼城，季前羅致艾迪巴約、泰維斯及巴利等球星，目標就是要打入前4，參加歐聯；球季中，經歷過換領隊、由文仙尼頂替曉士，可見班主的決心，而文仙尼的成與敗也盡繫於此。</p></body></html>
