<html><header><meta charset="utf-8"><title>獻給新聞攝記的掌聲</title></header><body><h1>獻給新聞攝記的掌聲</h1><p>新聞事件最精采一刻往往轉瞬即逝，所以相比文字記者死線前尚有數小時畫龍勾鳳，當攝影記者要在轉瞬間捕捉精采一刻，有時難度更高，卻奇怪港人一直不多重視。由香港攝影記者協會主辦的《前線．焦點2009》攝影展，將展出數十幀同名比賽得獎作品，是時候給這班努力不懈的新聞攝記一點掌聲。<br><br>卡臣仔</p><p>展期：即日至5月16日apm商場大堂<br>網址： http://www.hkppa.net </p></body></html>
