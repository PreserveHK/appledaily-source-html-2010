<html><header><meta charset="utf-8"><title>填色裙DIY獨一無二</title></header><body><h1>填色裙DIY獨一無二</h1><p>這條裙子，肯定是全世界獨一無二，因為裙子顏色全屬DIY，買家要在布料塗塗畫畫（左圖），才可大功告成搶鏡示人。<br>這條名為「填色」（Color-in）的背心及膝裙，以特製布料炮製，表面只有黑白幾何圖案（右圖），買家要用附送的布用箱頭筆，為新裙子大放異彩，荷蘭設計師蘇普布爾說：「如果女士們小心處理裙子，裙子會更耐穿。」<br>填色裙具備四款尺碼，肯定令愛血拼的女士產生無限優越感，也可避免撞裙的尷尬，但這份「優越感」代價達341美元（2,659港元），僅在網上訂購。<br>美國《紐約每日新聞》</p></body></html>
