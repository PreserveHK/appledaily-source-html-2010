<html><header><meta charset="utf-8"><title>鐵騎士亡　妻兒路祭</title></header><body><h1>鐵騎士亡　妻兒路祭</h1><p>【本報訊】前日駕駛大馬力電單車在大埔新娘潭路失控撞燈柱死亡男子陳子通（50歲），其妻兒聯同親友等十餘人，昨午到車禍現場路祭。</p><p>親友冒雨拜祭</p><p>昨午12時30分，陳子通遺孀及兒子，與男女親友等十餘人，冒雨帶同香燭及鮮花，分別乘私家車及的士抵達車禍現場，撐起雨傘在路邊燃點香燭拜祭，部份人為前日車禍發生前，與陳同到大埔遊車河的友人。各人逗留至下午約1時30分離開。<br>車禍發生於前日下午4時許，曾參加澳門電單車新手賽的陳子通，駕駛600cc大馬力電單車與友人遊車河回程途中，電單車途至新娘潭路涌尾段有「死亡彎角」之稱的一個彎位時失控撞向燈柱，陳送院後死亡。</p></body></html>
