<html><header><meta charset="utf-8"><title>特稿：泰利斯天拿難翻身 - 藍鑽石</title></header><body><h1>特稿：泰利斯天拿難翻身 - 藍鑽石</h1><p>泰利斯天拿對上一次角逐意甲已是上世紀50年代，唯一引以為傲的事是曾栽培施薩馬甸尼（馬甸尼之父），以及近年曾獲羅馬借用阿古蘭尼。據說球會近年飽受財政問題困擾，球會領導班子換完又換；</p><p>目前主力中雖然尚有個別曾角逐意甲的球員，但不是乏名氣便是年事已高，當中僅以前意大利U20代表隊球員迪拉洛卡稍具份量，依此班底恐怕短期內須為護級而戰，更遑論重返意甲。文：藍鑽石</p></body></html>
