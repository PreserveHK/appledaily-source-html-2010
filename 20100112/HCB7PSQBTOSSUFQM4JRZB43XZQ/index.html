<html><header><meta charset="utf-8"><title>江若琳開騷　恭碩良助陣</title></header><body><h1>江若琳開騷　恭碩良助陣</h1><p>江若琳（Elanne）昨日在土瓜灣綵排本周五在九龍灣舉行的演唱會，早前在澳門涉嫌毆打醫生的恭碩良都有份綵排，負責打鼓，但一早表明因病不會接受訪問。Elanne表示心情由緊張變成期待，她說：「呢排日日綵排，開始有信心，同埋知道啲飛賣得唔錯，心情放鬆咗。」<br>Elanne最近操得滿身肌肉，她說：「我一定會喺演唱會騷吓肌肉，個肚都有四嚿o架。」問她還會露甚麼？她笑說：「露腰對我嚟講已經好性感，都會露吓背同腿嘅，三點梗係不露啦。」<br>採訪、攝影：胡比</p></body></html>
