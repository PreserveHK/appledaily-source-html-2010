<html><header><meta charset="utf-8"><title>林寶堅尼鏟入車底　騎膊馬式泊車</title></header><body><h1>林寶堅尼鏟入車底　騎膊馬式泊車</h1><p>泊車找不到車位，很令人惱火，但也不用將價值175萬港元的超級跑車，鏟入另一架車的車底泊車吧？這奇景在美國洛杉磯荷李活山發生。<br>一名網友向Jalopnik網站提供這些相片，指當日他朋友的座駕和另外三架車都泊得齊齊整整，卻被那架亂駛亂撞的林寶堅尼（Lamborghini）Gallardo撞到一塌糊塗。Gallardo的楔形車頭，正好把前面的紳寶（Saab）9-5轎車架起，像騎膊馬那樣（圖）。<br>那林寶堅尼倒也夠硬淨，車頭雖有損毀，但車頂被超過1,600公斤的龐然大物壓着，都沒有壓扁，不愧是名車。<br>英國《每日郵報》</p></body></html>
