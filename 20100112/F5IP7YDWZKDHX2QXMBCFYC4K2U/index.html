<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星爺網上揀喜劇王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星爺網上揀喜劇王 - 馮仁昭</h1><p>周星馳（星爺）日前喺尖沙嘴五支旗杆搞咗個《喜劇之王2》招募活動，噚日佢喺廣州同中移動簽約，將演員選拔活動擴大到網絡世界。網民可以喺星爺嘅「星星奇遇139」說客（網址： http://mzone.139.com/user/space.php?uid=15971830）參加選拔。 </p><p>食腦嘅星爺仲運用自己嘅遊戲開發公司，研發電影《長江七號》同名手機遊戲。</p></body></html>
