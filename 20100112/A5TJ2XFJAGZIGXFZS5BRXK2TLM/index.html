<html><header><meta charset="utf-8"><title>新手Catalogue：X2行貨大追擊</title></header><body><h1>新手Catalogue：X2行貨大追擊</h1><p>呢個月全民話題都離不開NexusOne，其他大牌子點算？據機場消息人士透露，原來索愛部旗艦作X2已經返咗水貨，但由於「Superphone」氣勢真係太強勁，就算到咗亦無人知！據稱，呢款內置WindowsMobile6.5系統嘅智能手機，水貨價約$7,000，雖然炒得熱熱哋，不過有消息話行貨亦係今個月到，傳聞機價仲平一截，如果唔急住玩，不妨再等行貨消息啦！<br><br>記者：陳國輝<br>查詢：G-WorldMobile（23966900）</p></body></html>
