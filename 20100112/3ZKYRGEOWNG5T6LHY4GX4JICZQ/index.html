<html><header><meta charset="utf-8"><title>案件速遞人肉路障案5漢控危駕</title></header><body><h1>案件速遞<br>人肉路障案5漢控危駕</h1><p>【本報訊】警方去年徵用其他私家車及的士，在觀塘繞道設置「人肉路障」以堵截非法賽車的手法惹人詬病。參與該次非法賽車的5名男子各被控一項危險駕駛罪，其中一人加控襲警。案件昨在觀塘裁判法院提訊，各人暫毋須答辯，押後至本月29日再訊，待控方準備轉解至區域法院審理的文件。<br>5名被告依次是張慶華、葉炳貴、李鴻業、黃文就及鄧偉廣，年齡25至36歲。首被告是貨車司機，次被告至第四被告是汽車銷售員，第5被告是批發商。他們被控於去年7月13日危險駕駛一輛私家車，鄧另被控逃走時揮拳襲擊一名警署警長。<br>案件編號：KTCC144/10</p></body></html>
