<html><header><meta charset="utf-8"><title>高海寧籲勿迷信</title></header><body><h1>高海寧籲勿迷信</h1><p>高海寧和莊思敏昨日到鑽石山出席「賀年風車工藝珍藏展」，高海寧談到自稱茅山師傅的歐陽國富誘騙o靚模性交一事，她自言信風水命理，但絕不會被騙，她說：「我希望所有少女都要小心，呢啲嘢唔可以盡信。我只會擺啲風水用品去催旺吓人緣，令事業順利啲。」<br>莊思敏則承認比較迷信，她曾於大桃花下兜圈，她笑說：「當年已經同阿Deep（吳浩康）一齊，我只係想觀眾緣好啲，唔一定係姻緣o架。」<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
