<html><header><meta charset="utf-8"><title>法拉喜獲發哥欣賞</title></header><body><h1>法拉喜獲發哥欣賞</h1><p>陳法拉昨日以嘉賓身份出席在旺角舉行的球賽記者會，談到周潤發日前被問到有否留意最近影壇新人時，發哥坦言睇好陳法拉闖影圈會出頭，法拉對此笑說：「我都係公司同事睇完話畀我知，我之前都冇見過發哥，亦都冇諗過佢會睇電視，聽到佢咁讚梗係開心。」</p><p>期望合作</p><p>問到法拉是否希望與發哥合作？她說：「發哥出到聲一定想喇，我都希望有呢個機會，希望有監製同導演可以開部戲畀我哋合作。」至於會否希望在影圈發展，她說：「當然想，拍電視劇對我嚟講係有歸屬感，拍電影就有新鮮感，所以我都希望有機會可以出去闖吓。」<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
