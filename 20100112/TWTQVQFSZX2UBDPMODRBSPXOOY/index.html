<html><header><meta charset="utf-8"><title>青年清晨遇劫輕傷</title></header><body><h1>青年清晨遇劫輕傷</h1><p>【本報訊】一名青年昨凌晨飲酒消遣後，身帶酒氣逕自行至旺角白布街，突遭數名青年衝前推跌，搶去其銀包，事主臉嘴輕傷拒絕送院。<br>昨清晨5時許，姓張青年（23歲）偕友飲酒消遣後帶醉意離去，獨自行至白布街18號對開，突被7、8名年約18歲青年上前推跌地上，並搶去張的銀包，銀包內有400元及信用卡，賊人得手後逃去無蹤。張跌倒時臉嘴輕傷，警員接報到場調查，張拒絕送院，稍後登上警車在附近兜截疑人無果。</p></body></html>
