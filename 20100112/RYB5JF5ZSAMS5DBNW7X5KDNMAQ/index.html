<html><header><meta charset="utf-8"><title>兩長者疑種疫苗後不適</title></header><body><h1>兩長者疑種疫苗後不適</h1><p>【本報訊】繼前日深水埗一名老翁接種人類豬型流感疫苗感到身體不適，疑產生副作用要召救護車入院後，昨日再有兩名曾接種豬流感針長者，亦因身體不適報警求助，兩事主需送院檢查。<br>昨清晨6時許，九龍城啟德道35號一名老婦起床後感到身體不適，由於她聲稱數日前曾注射豬流感防疫針，懷疑與注射疫苗有關，遂報警要求召救護車入院，事主被送往伊利沙伯醫院檢驗。</p><p>70歲翁頭暈送院</p><p>至上午8時許，深水埗富昌邨富賢樓一名患有心臟病及高血壓的70餘歲老翁，起床時亦出現頭暈症狀，他聲稱本月1日曾注射豬流感防疫針，懷疑頭暈與注射疫苗有關，由妻子陪同送往明愛醫院診治。</p></body></html>
