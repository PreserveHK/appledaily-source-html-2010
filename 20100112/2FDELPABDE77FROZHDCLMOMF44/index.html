<html><header><meta charset="utf-8"><title>美瑾買千萬愛巢</title></header><body><h1>美瑾買千萬愛巢</h1><p>科幻電影《變形金剛》（Transformers）系列上位索女美瑾霍士（MeganFox），最近豪花290萬美元（約2,250萬港元）在洛斯費利克茲（LosFeliz）住宅區購下一間4,000呎大屋，與奀星男友BrianAustinGreen築起新愛巢。</p><p>豪華浴室設SPA</p><p>近年片酬高漲的美瑾，人氣旺自然收入豬籠入水，最近她便以約2,250萬港元購下了一間75年歷史的4,000呎大屋，屋內除有多個大露台及1個游泳池外，還有4個睡房、5個浴室，其中一個豪華浴室更有SPA設備。至於奀星男友Brian已將2人同居兩年的舊屋賣掉。</p></body></html>
