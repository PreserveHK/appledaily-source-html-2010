<html><header><meta charset="utf-8"><title>隔牆有耳：棠哥繼續俾網民鬧 - 李八方</title></header><body><h1>隔牆有耳：棠哥繼續俾網民鬧 - 李八方</h1><p>工聯會會長鄭耀棠近期好紅，北京震驚論令好多港人震驚，由佢牽頭嘅「政制向前走大聯盟」又被批評呃人簽名。棠哥噚日出席公開活動時，承認大聯盟有向簽名人士派發年曆卡，但就話張年曆卡係宣傳品，完全唔係利誘，又堅稱完全冇誤導。<br>不過網民繼續踢爆大聯盟惡行，網民Amy話，星期日喺北角見到有位阿叔擔住口煙向路過阿嬸行騙，呃阿嬸話「簽咗好呀，簽咗屋企好呀，細路仔讀書好呀！」有網民亦聲言見到大聯盟義工「呃」南亞裔小朋友簽名，其後用英文讚佢哋好乖。亦有網民不滿大聯盟錄音廣播大叫「支持推動香港民主發展」，覺得有誤導性。
</p></body></html>
