<html><header><meta charset="utf-8"><title>陳啟泰廣邀歌手亮相有線</title></header><body><h1>陳啟泰廣邀歌手亮相有線</h1><p>陳啟泰和譚凱琪等昨日在荃灣出席有線電視記者會，宣佈今年新節目內容。陳啟泰提到即將主持新遊戲節目《操控者》，他說：「我哋會搵FBI（美國聯邦調查局）嘅個案改編，然後畀個故事嘅開頭同結尾嘉賓，請佢串連番中間過程，再請心理專家分析嘉賓心理。」<br>問陳啟泰會否邀請四大唱片公司的歌手任嘉賓時，他說：「會，但係首先應該係ATV嘅老朋友先，因為我唔係太熟樂壇，同TVB冇合約嘅朋友我哋都會邀請。」<br>採訪、攝影：藍文浩</p></body></html>
