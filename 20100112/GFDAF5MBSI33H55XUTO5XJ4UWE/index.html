<html><header><meta charset="utf-8"><title>薛凱琪黑人新歡有來頭</title></header><body><h1>薛凱琪黑人新歡有來頭</h1><p>本報日前拍得薛凱琪（Fiona）約會貌似NBA前籃球巨星「魔術手」莊遜的黑人老外，還同遊圓方行街睇戲，暢談甚歡。有讀者報料指這名老外曾任美國駐澳門領事館人員，也有消息指他是澳門威尼斯人的高層，主要替歌手舉辦演唱會，在澳門人緣甚廣。<br>Fiona前日接受本報訪問時，表示Q版魔術手與她同是基督徒，由外國來港旅行數天。談到發展機會，Fiona只表示：「一個月睇一次戲，邊得咁多發展機會呀。」但就謂不介意拍拖對象的國籍，但男友一定要居港。<br>撰文：林妃</p></body></html>
