<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾嫂幫手搞公投 - 李八方</title></header><body><h1>隔牆有耳：袋巾嫂幫手搞公投 - 李八方</h1><p>曾經喺袋巾大戰煲呔時，為傑哥競選工程做幕後大腦嘅傑哥太Carol，噚日現身五區公投記者會，原來佢已做咗五區公投聯委會嘅公民黨代表。Carol唔評論傑哥係咪會出戰九龍東，但就話仔仔大個仔兼去咗外國，所以佢有時間同精神幫吓手，主要做行政工作。<br>上次負責諗計嘅Carol坦言今次要落手落腳，相信五區公投辛苦過競選特首，仲話做好晒心理準備。另外，早前被刀傷嘅阿季噚日至拆線，但亦現身記者會兼做埋聯委會成員，阿季話自己最叻古靈精怪嘅諗法，相信會為五區公投運動帶嚟唔少創意喎。
</p></body></html>
