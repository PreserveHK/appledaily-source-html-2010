<html><header><meta charset="utf-8"><title>富商馬清偉醉酒一度心跳停頓</title></header><body><h1>富商馬清偉醉酒一度心跳停頓</h1><p>【本報訊】大生銀行後人、名媛薛芷倫的前夫馬清偉（圖），昨深夜11時許，在中環四季酒店飲宴時，疑不勝酒力突然昏迷，一度呼吸脈搏停止，幸有醫生在場即時拯救，終逃過鬼門關，送抵瑪麗醫院後回復知覺。<br>消息稱，現年55歲的馬清偉當時心臟曾停頓一分鐘之久，幸有醫生在場及時施救，後來馬清偉由弟弟陪同送院，至今日凌晨，大批親友接訊趕抵醫院了解。<br>活躍社交界的大生銀行後人馬清偉，曾任東華三院主席，先後與電視藝員陳美琪及名媛薛芷倫結婚，但均離婚收場。86年，陳美琪指因有第三者介入，要求離婚。90年，馬清偉與薛芷倫結婚，婚後育有兩子一女，但在04年離婚。</p></body></html>
