<html><header><meta charset="utf-8"><title>加梳打粉烚炸鬆化腰果</title></header><body><h1>加梳打粉烚炸鬆化腰果</h1><p>好多人都喜愛吃腰果，但如何才炸得金黃香脆，原來都有些技巧﹕</p><p>1	首先煲滾水，放入腰果略烚1分鐘，這個做法是要去除腰果表面的膠質。<br><br>2	然後再煲滾另一煲水，放入腰果後下1茶匙鹽，令腰果入味。<br><br>3再加入少許的梳打粉，炸出來的腰果才會鬆化。<br><br>4約滾兩分鐘後撈起隔乾水，風乾1至2小時，就可以準備拿去炸。<br><br>5	燒熱油約80℃，油溫千萬不可太熱，放入腰果，以細火炸約20分鐘，其間不時攪拌令油溫平均，直至表面轉微金黃就要撈起，記得攤凉後才吃就會更覺香脆。</p></body></html>
