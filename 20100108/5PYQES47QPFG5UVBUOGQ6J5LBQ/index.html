<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●剛傳出新戀情的日本女星安室奈美惠，傳前日秘密由洛杉磯返回大阪，其緋聞男友田村淳昨日則由洛杉磯轉飛韓國再返回東京。<br><br>●東京國立近代美術館與角川映畫合力將黑澤明電影《羅生門》數碼修復，獲全美影評人協會頒發電影遺產大獎。<br><br>●韓國性感女歌手李孝利將於下月推出第4張個人大碟，現已完成8成製作工作。<br><br>●負債纍纍的尼古拉斯基治，昨日再被美國羅德島的政府機構追討約100萬港元的物業稅，他們指尼古拉斯已有3季稅項未繳付。<br><br>●涉家庭暴力的查理辛，被成衣品牌Hanes終止播放及印製由他任代言人的廣告，廣告商指合約於今季結束後未必會續約。</p></body></html>
