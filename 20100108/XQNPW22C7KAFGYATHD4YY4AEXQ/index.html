<html><header><meta charset="utf-8"><title>楊謹華讚任達華男人典範</title></header><body><h1>楊謹華讚任達華男人典範</h1><p>台灣女星楊謹華和任達華昨日在台北，出席瑞士名錶Omega新開幕的台北101店，同場發表星座系列新錶。任達華下月在港浸會大學電影學院授課，他謂要戴着Omega錶告訴學生：「第一個態度是不能遲到。」</p><p>「老公要找這種」</p><p>楊謹華首次與任達華合作，兩人展示新錶時，默契不錯，楊謹華大讚任達華充滿朝氣活力，她說：「在他旁邊好像是每天早上8點。」任達華四出和工作人員打招呼，談及寶貝女兒Ella更是滿臉笑意，楊謹華忍不住再讚：「這在演藝圈很少見，對他是滿滿的尊敬。」更笑說：「老公要找這種有才華、又把家庭照顧得好的男人。」<br>採訪、攝影：PearlLai</p></body></html>
