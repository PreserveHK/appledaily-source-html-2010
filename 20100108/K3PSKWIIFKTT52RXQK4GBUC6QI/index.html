<html><header><meta charset="utf-8"><title>英國波續受風雪影響</title></header><body><h1>英國波續受風雪影響</h1><p>【綜合蘇格蘭外電】繼周中兩場英聯盃準決賽首回合賽事，以及阿仙奴對保頓的英超聯因風雪而改期後，英倫周末賽事也有機會受到影響，包括多場英甲及蘇足盃賽事。<br>截至香港時間周四，已經肯定有9場英甲賽事、3場英冠及多場包括些路迪作客甲組球隊摩頓之戰的蘇足盃賽事受到天氣影響取消。受影響之英冠賽事包括錫周三對彼德堡之戰，而英甲方面則有修咸頓迎戰哈特斯菲爾德，以及基寧咸對燦美爾等。</p><p>據蘇格蘭足總發言人表示，有可能會有更多的蘇足盃賽事，會因球場積雪或對外交通癱瘓而被迫取消。</p></body></html>
