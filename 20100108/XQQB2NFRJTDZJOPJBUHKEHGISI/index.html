<html><header><meta charset="utf-8"><title>睇勻世界各地警車</title></header><body><h1>睇勻世界各地警車</h1><p>經常話新一代網友份外有心，他們會花盡心機剪接、配音、配字幕等惡搞一番引人發笑、引起大家討論。今次呢位網友的心機卻值得我佩服，他搜集了世界各地的特色警車供大家欣賞。雖然圖片質素一般，資料來源亦難以求證，但有好多國家的警車都從未見過，十分過癮，好似南非的林寶、英國的蓮花及加拿大的積架等，令人看後期待香港警方會有架靚車代表作登場。<br><br>記者：許維雅</p><p> http://www.discuss.com.hk/viewthread.php?tid=11286277 </p></body></html>
