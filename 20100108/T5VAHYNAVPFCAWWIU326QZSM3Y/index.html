<html><header><meta charset="utf-8"><title>周麗淇私會曹格訴心曲</title></header><body><h1>周麗淇私會曹格訴心曲</h1><p>已有一年沒出新專輯的周麗淇（Niki）將於3至4月推出新碟，現時她正閉關苦練唱歌和跳舞，原來今次新碟Niki除了獻唱慢歌外，亦會演繹快歌，她笑說：「家我每星期會花三日時間練歌排舞，今次嘅快歌會係勁舞，唔同以前嘅甫士舞，我應該會跳到fing晒頭，好彩我有十幾年跳中國舞嘅底子。」</p><p>約曹格傾偈</p><p>不過最令Niki感到興奮是同公司的曹格已答允為她寫歌，並已約定Niki下次來港會面，Niki說：「因為佢家唔喺香港，所以佢要同我傾下偈，見下面先會同我寫歌，因為佢想寫首歌講出我嘅心聲。」<br>採訪：駱華齡<br>攝影：陳慧安</p></body></html>
