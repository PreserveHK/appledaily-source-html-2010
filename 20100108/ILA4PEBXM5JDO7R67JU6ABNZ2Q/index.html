<html><header><meta charset="utf-8"><title>權相佑放生造謠女生</title></header><body><h1>權相佑放生造謠女生</h1><p>韓國男星權相佑與老婆孫泰英一向恩愛，但去年中卻遭網友故意散播流言，指兩人婚姻亮紅燈。事件令權權十分，更透過律師誓要揪出網上黑手，經多月調查後，造謠者原來是一名10多歲的女學生。</p><p>遊賭城叉電</p><p>權權早前便親身與女學生及其父母會面，女學生承認貪得意，才在網上散播流言。本來打算對造謠者採取法律行動的權權，不想破壞女學生大好前途，決定不再追究，女學生也承諾今後不會再犯。權權與妻子往拉斯維加斯旅行度歲後，日前已飛返韓國，繼續趕拍新片《到炮火去》。</p></body></html>
