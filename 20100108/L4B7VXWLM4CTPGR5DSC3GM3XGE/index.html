<html><header><meta charset="utf-8"><title>森美養家入不敷支</title></header><body><h1>森美養家入不敷支</h1><p>森美昨日應邀到W酒店出席「星展八達通提款卡」活動，森美出場時有一名推廣小姐相伴，他即口花花說：「我已經搞掂咗呢位小姐……申請呢張卡。」事後森美說：「唔好俾太太聽到，扭耳仔都有份，靚女係要望，但佢靚唔過我老婆。」<br>森美表示會叫太太及菲傭申請該卡，還直指女人使錢不太穩陣，菲傭卻剛巧相反有節制。他慨嘆收入有八成是支出，並說：「小朋友學習、供樓、自己爸爸媽媽都佔咗好大開支，好難儲到錢，所以我有時做司儀連歌都唱埋，近期都多咗返內地做主持，希望幫補吓。」<br>採訪、攝影：卓寶花</p></body></html>
