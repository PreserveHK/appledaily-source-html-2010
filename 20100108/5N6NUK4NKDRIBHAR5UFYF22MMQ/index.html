<html><header><meta charset="utf-8"><title>林志玲與周杰倫夾口供</title></header><body><h1>林志玲與周杰倫夾口供</h1><p>台灣第一名模林志玲和天王周杰倫因合作拍新戲《刺陵》而傳緋聞，日前兩人更被撞破約會打邊爐兼同車離去，關係可謂不言而喻。對於和周董相約打邊爐，林志玲經助手向記者表示只是朋友一起出外食飯，沒有特別關係。提到周董一向喜歡香車贈美人，她的助手笑說：「志玲自己也有車啦。」周董方面也異口同聲稱只是朋友食飯。</p><p>冒寒拍廣告</p><p>另外，林志玲早前為代言的按摩產品拍廣告，雖然天氣寒冷，但她仍穿露肩短裙示人，廣告足足拍了近10小時，要模擬自己和自己說話，又扮假人不能眨眼及身體不能動，但林志玲依然笑容滿面。<br>撰文：葉雪</p></body></html>
