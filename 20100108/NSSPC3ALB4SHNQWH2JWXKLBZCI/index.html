<html><header><meta charset="utf-8"><title>千嬅施魔術變走不快</title></header><body><h1>千嬅施魔術變走不快</h1><p>楊千嬅除了忙於出席各大樂壇頒獎禮外，日前她又為代言品牌的全新口味飲品拍攝新一輯廣告，導演安排她扮成魔術師，當中要靠不少身體語言演出，表演生鬼動作對千嬅來說可謂輕而易舉，雖然如此，拍攝期間千嬅足足飲了10支飲品。</p><p>不停大叫</p><p>為了配合演出，千嬅在廣告中要大叫，但她不怕失聲表現得相當投入。提到扮魔術師，千嬅笑說：「如果現實中我真係一個魔術師，我會用魔術棒將所有唔開心嘅事、記憶同人都變走，只係留番啲開心嘢喺度，咁世界就好和諧。」<br>撰文：葉雪</p></body></html>
