<html><header><meta charset="utf-8"><title>莫文蔚餵海豚唔識凍</title></header><body><h1>莫文蔚餵海豚唔識凍</h1><p>莫文蔚（Karen）早前應邀到澳洲拍攝now旅遊節目《一個地球》，與主持洪永城（Tony）玩划艇、參觀紅色沙漠及古老的原住民壁畫遺蹟等。Karen表示澳洲行讓她學懂愛護動物及與動物共處，她說：「最難忘係餵野生海豚，雖然當晚只有10度，海水好似冰咁凍，不過可以親自餵海豚，就興奮到唔識凍。」<br>Tony首次與Karen合作，稱讚她沒架子及天真；他又笑謂今次有艷遇，有幸與當地一位索爆top女模滑水。不過整個旅程最難忘竟是被鸚鵡偷吃消腩丸，他說：「我將啲消腩丸放喺窗邊，點知返酒店時就發覺俾啲鸚鵡食晒。」<br>採訪：丁寧</p></body></html>
