<html><header><meta charset="utf-8"><title>小澤征爾休演半年抗癌</title></header><body><h1>小澤征爾休演半年抗癌</h1><p>現年74歲的國際級古典音樂指揮家小澤征爾，去年驗出患上食道癌，為了專心抗癌，他已決定取消本月至6月所有演出，昨日他仍精神奕奕出席記者會交代病情，並揚言會在半年內復出。</p><p>食道癌屬初期</p><p>小澤征爾昨日由主診醫生陪同，在東京舉行記招，他說：「年尾進行例行身體驗查時發現食道癌，本來今天不得不到維也納演出，對觀眾製造麻煩，很對不起，正如醫生所言，我會半年內回來跟大家見面。」在場主診醫生表示小澤的癌症屬於初期，下周完成檢查後，便會決定治療對策。</p></body></html>
