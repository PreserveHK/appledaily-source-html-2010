<html><header><meta charset="utf-8"><title>李多海自爆多人追</title></header><body><h1>李多海自爆多人追</h1><p>近日有新劇《推奴》播出的韓國女星李多海，頻頻上節目造勢，日前她錄影綜藝節目《HappyTogether》時，便自爆在前年10月回復單身後，受到不少圈中男星追求。在剛過去的聖誕節，她便與剛服完兵役的男星金鐘民在首爾大學路的咖啡廳約會。</p><p>新劇收視踞冠</p><p>李多海夥拍男星張赫及吳智昊合演的古裝劇《推奴》，緊接劇集《IRIS》的時段在前日首播，扮演朝鮮時代推奴族首領的張赫，奉旨大晒其朱古力腹肌。《推》劇的首集收視有22.2%，雖然成績未及《IRIS》，但已成為同時段的收視冠軍。</p></body></html>
