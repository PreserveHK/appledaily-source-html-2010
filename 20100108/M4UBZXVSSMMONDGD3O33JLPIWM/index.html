<html><header><meta charset="utf-8"><title>彭家麗金曲冇獎淚灑後台</title></header><body><h1>彭家麗金曲冇獎淚灑後台</h1><p>彭家麗和李麗蕊將在月中舉行音樂會，日前兩人接受吳彤即將在新城知訊台播出的節目訪問錄音。<br>彭家麗大爆當年贏出歌唱比賽簽約唱片公司時，爸爸竟搞笑地問：「乜你識唱歌o架？」原來她平常甚少開口唱歌。<br>另外，彭家麗談到自己當年大熱歌曲《是不是這樣的夜晚你才會這樣的想起我》，竟然從未得獎，令她十分失望，更在其中一個頒獎禮忍不住淚灑後台，並中途離開。</p><p>被扑頭行劫</p><p>談到人生低潮，彭家麗直指是05年被扑頭黨打劫，因要花兩年時間頭骨上的裂痕才完全痊癒，其間要停止所有工作，甚至影響進食，但她坦言因禍得福，因為這次事後令她更認真探討生命意義。<br>撰文：葉雪</p></body></html>
