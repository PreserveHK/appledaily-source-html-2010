<html><header><meta charset="utf-8"><title>瑪麗嘉兒踩裙腳險仆</title></header><body><h1>瑪麗嘉兒踩裙腳險仆</h1><p>昨日的People'sChoiceAwards邀得逾百位歌影視界名人出席，星光熠熠。不過典禮過程中出現不少尷尬事，例如身穿一襲曳地長裙的瑪麗嘉兒（MariahCarey），一聽到台上宣佈她獲得最喜愛R&amp;B歌手獎時，即急不及待衝上台，沒想到卻一腳踩在自己的裙子上，幸好有其夫NickCannon在旁攙扶，才不致變作滾地葫蘆。</p><p>成龍被嘲口水多</p><p>此外，成龍昨日也是頒獎嘉賓之一，但他與黑人女星TarajiP.Henson頒發最喜愛動作影星獎時，成龍竟忽然自揭上衣露出肚腩，儀態盡失。在美國娛樂網站的即時討論區中，有網友也指成龍口水多過茶，希望他快快閉嘴。</p></body></html>
