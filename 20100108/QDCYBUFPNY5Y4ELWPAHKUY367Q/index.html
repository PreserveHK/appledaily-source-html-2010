<html><header><meta charset="utf-8"><title>天心悲嘆缺桃花</title></header><body><h1>天心悲嘆缺桃花</h1><p>台灣性感女星天心、名模白歆惠和隋棠等，前日在高雄出席Prada活動，擁33E咪咪的天心穿上低胸裝到場，倒奶而出，惹火身材大為搶鏡。<br>近日侯佩岑傳出婚訊，與她同一經理人的天心卻搞笑說：「有媒體說她16號要結婚是吧？那我15號，我跟她拼了。今天大家都穿粉色衣服，只有我衣服沒有粉色，難怪我沒桃花。」<br>此外，白歆惠和隋棠二人則大騷長腿，她們表示稍後會合作拍偶像劇，兩女異口同聲指有熟悉的姊妹一起合作份外有安全感。有傳白歆惠最近與舊愛毛加恩分手後又閃電復合，她語帶保留地說：「現在也還不能說是又在一起，只能說一切重新開始，我們都再給彼此一個機會。」<br>採訪、攝影：黎寶蘋</p></body></html>
