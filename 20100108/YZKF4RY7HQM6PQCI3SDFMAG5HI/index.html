<html><header><meta charset="utf-8"><title>$68硬幣蛋糕玩一日皇后</title></header><body><h1>$68硬幣蛋糕玩一日皇后</h1><p>法國傳統蛋糕GalettedesRois是為慶祝顯現節及來年好運而做，牛油酥皮表層下包着幼滑的杏仁奶油，傳統上，法國人愛放一枚硬幣入蛋糕，誰人吃到硬幣即是當日的皇帝或皇后。ThePressRoom由即日至1月15日亦推出這款傳統蛋糕，並放一枚硬幣於蛋糕內，找到的幸運兒更可於當日獲得免費招待，新一年有個好開始。（Bell）</p><p>ThePressRoom（25253444）<br>上環荷李活道108號</p></body></html>
