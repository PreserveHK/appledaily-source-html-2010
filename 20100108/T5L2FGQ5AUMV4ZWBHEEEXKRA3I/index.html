<html><header><meta charset="utf-8"><title>ER護士長呻賢內助難做</title></header><body><h1>ER護士長呻賢內助難做</h1><p>曾演出《仁心仁術》（ER）扮演護士長的美國女星JuliannaMargulies，最近擔演新劇《傲骨賢妻》（TheGoodWife）。</p><p>港迷有得睇</p><p>Julianna在《傲骨賢妻》中扮演因結婚生子而放棄律師工作的小女人，然而當丈夫踏入政壇因桃色及貪污醜聞入獄，她為了生活而重操故業。<br>以往扮演女強人的Julianna說：「今次要飾演工作時戰戰兢兢的小女人，好高難度，因為我的本身性格是比較有自信，過往只要把自己代入角色便可以。」《傲》劇下周四起於本港now寬頻電視123台及無綫收費電視73台播出。</p></body></html>
