<html><header><meta charset="utf-8"><title>名師陪食品酒宴</title></header><body><h1>名師陪食品酒宴</h1><p>香港人出名識飲識食，不少餐廳都會與一些星級品酒大師crossover大搞美酒盛宴，交流品酒心得。好像著名品酒師鄺英志（PeterKwong）最近就與鬍鬚伯伯酒宴合作，精心挑選了六款陳年達巔峯的列級名釀，配上新派粵式佳餚，Peter更會在席上親自與大家分享法國波爾多「梅鐸1855龍虎榜」之由來及各大名莊的傳奇故事。</p><p>日期：2010年1月28日(星期四)<br>時間：晚上7時30分<br>地點：鬍鬚伯伯酒宴－西灣河鯉景灣太康街35號地下24號舖<br>價錢：每位$930<br>訂座電話：26042046</p></body></html>
