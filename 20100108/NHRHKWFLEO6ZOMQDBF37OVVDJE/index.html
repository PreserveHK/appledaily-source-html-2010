<html><header><meta charset="utf-8"><title>楊謹華：女人要多變</title></header><body><h1>楊謹華：女人要多變</h1><p>憑台劇《敗犬女王》走紅的台灣女星楊謹華，去年事業大豐收，新一年剛開始，她的工作已排得密密麻麻。一直深受各大品牌寵愛的她，日前應邀為品牌示範新裝，她說：「新年開工是好預兆，我期待今年比去年更豐富，工作上能有更多表現。」</p><p>愛看靚衫</p><p>愛美是女生的天性，楊謹華也不例外，為了令形象與風格更多變化，她愛上出席各類型的時尚活動，她說：「我就很喜歡出席時尚活動，有這麼多漂亮的衣服在你眼前經過，是很棒的事情。女人需要多變，多看、多接觸，都會讓自己風格更多變化。」<br>採訪、攝影：黎寶蘋</p></body></html>
