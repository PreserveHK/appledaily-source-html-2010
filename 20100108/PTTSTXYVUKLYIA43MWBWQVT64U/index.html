<html><header><meta charset="utf-8"><title>隔牆有耳：崔世安玩隱形避民主派 - 李八方</title></header><body><h1>隔牆有耳：崔世安玩隱形避民主派 - 李八方</h1><p>澳門幾個民主派議員吳國昌、區錦新同陳偉智噚日去到特首崔世安辦公室，要求同花名「技安」嘅崔世安見面，討論政制發展，因為佢哋上個月回歸遊行當日，發表公開信要求技安回應澳門人民主訴求，不過音信全無，所以直接上門求見。<br>不過等咗半個鐘頭職員都冇反應，更加唔使旨意見到技安，「笨忍」好似玩隱形，唔通去咗上普通話堂？技安其實有返工，近日開始分批同澳門各界人士會面，收集對佢3月發表首份施政報告嘅建議，據講佢聲言有意落實「陽光政策」，公開高官資產申報畀市民查閱，希望可以防貪舞弊，亦對北京有交代。</p></body></html>
