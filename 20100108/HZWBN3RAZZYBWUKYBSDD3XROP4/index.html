<html><header><meta charset="utf-8"><title>豐田新世紀車展</title></header><body><h1>豐田新世紀車展</h1><p>為了展示集科技、環保、玩樂的汽車新世紀，皇冠汽車於今周末大晒冷，於旺角新世紀廣場舉行「豐田車展」，展出多款不同型號汽車，包括09年最暢銷的MPVNoah、CorollaGT5特別版、高科技環保車Prius、Wish2.0及可愛揭背Ractis，即場選購新車更有多項震撼優惠。不過講到震撼，於亞洲遊戲展首次展出的CorollaGT5特別版係「GT5×ToyotaFT-86車王爭奪戰」的獎品，呢架外形出眾的展品應該可以搶盡全場目光。<br><br>日期：即日起至1月11日<br>時間：10:00am-8:00pm<br>地點：旺角新世紀廣場中庭<br>查詢：23054555<br><br>記者：許維雅</p></body></html>
