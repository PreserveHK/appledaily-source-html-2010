<html><header><meta charset="utf-8"><title>農夫追車黐子華</title></header><body><h1>農夫追車黐子華</h1><p>農夫即將推出新碟，兩位成員陸永及C君日前接受無綫娛樂台節目《范後感》訪問，他們表示老闆陳冠希（Edison）特別找來外國監製為他們製作，當中不少監製和Edison份屬好友，農夫說：「老闆認為我哋出道都一段時間，係時候要有突破同刺激。」<br>另外，原來農夫很欣賞黃子華，他們表示曾有一次與子華出席同一個活動，之後想跟對方打招呼，但因子華趕時間已開車離去，兩人竟如fans般追着子華的車，可惜最後緣慳一面。<br>撰文：葉雪</p></body></html>
