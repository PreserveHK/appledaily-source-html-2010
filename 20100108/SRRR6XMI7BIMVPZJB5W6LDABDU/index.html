<html><header><meta charset="utf-8"><title>Race無意投靠向佐</title></header><body><h1>Race無意投靠向佐</h1><p>貝安琪、尹子維與黃婉伶（Race）昨日到中環出席手提電話活動，Race與經理人公司已滿約，問她會否簽約男友向佐父母的經理人中國星？Race說：「冇諗過，同男友拍拖，跟佢父母嘅生意係兩回事，我好怕太複雜。」早前她與男友往新加坡出席家姐婚禮，向佐在婚禮中除幫手外，還為其姊獻唱，令家人對男友大大加分。<br>至於貝安琪與尹子維這對緋聞男女就大方合照，下個月便是情人節，問貝安琪是否已佳人有約？她說：「我家單身，冇人約我，現時最緊要係工作。」問尹子維情人節有否約貝安琪，他說：「唔會囉，因為到時我唔喺香港。」<br>採訪、攝影：胡比</p></body></html>
