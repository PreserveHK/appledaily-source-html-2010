<html><header><meta charset="utf-8"><title>文根英開金口救病童</title></header><body><h1>文根英開金口救病童</h1><p>向來善心爆棚的韓國女星文根英，近日為慈善踩過界，開金口在慈善大碟《LOVETREEPROJECT》高歌一曲。昨日，文根英以一身黑色的成熟打扮現身首爾，與有份參與慈善大碟的金素妍、全慧彬、趙東赫等齊齊宣傳。</p><p>新劇惡女上身</p><p>文根英在碟內主唱慢歌《那袂風聲》，她說：「我不是歌手，幸好有大家的幫助才可以完成錄音。第一次聽到歌曲的旋律，便令我十分感動。」唱片收益將用來協助貧困病童治療。此外，久未拍劇的文根英，將演出新劇《灰姑娘的姐姐》挑戰做惡女。</p></body></html>
