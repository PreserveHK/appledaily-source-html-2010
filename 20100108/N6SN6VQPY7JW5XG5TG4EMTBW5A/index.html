<html><header><meta charset="utf-8"><title>小儀被踢爆詐病搵外快</title></header><body><h1>小儀被踢爆詐病搵外快</h1><p>小儀昨日在尖沙嘴宣傳「吃得有營備戰渣打馬拉松2010」，昨日森美出席活動時，踢爆小儀早上在電台告病假，下午卻出席活動搵外快，小儀解釋：「我患重感冒，朋友話係我同拍劇嘅人拍完咀戲後交叉感染，幾位藝員都病咗，只係黃宗澤冇事，我都要繼續拍劇頂硬上。」<br>森美慨嘆搵食艱難，連歌都要唱埋，小儀說：「佢要顧兩頭家，做男人係辛苦啲，叫佢閹咗去，唔好再做男人囉。但佢唱埋歌我就戥觀眾慘，有時啲客都會要我唱，但我唔係歌手，唔好搞我。」對於商台頒獎禮被批不公平，小儀相信賽果公正。<br>採訪、攝影：卓寶花</p></body></html>
