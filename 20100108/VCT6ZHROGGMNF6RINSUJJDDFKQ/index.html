<html><header><meta charset="utf-8"><title>中山美穗與SMAP敍舊</title></header><body><h1>中山美穗與SMAP敍舊</h1><p>闊別銀幕12年的日本女星中山美穗，其主演的新片《再見，總有一天》將於本月23日在日本上映。長居法國的她，早前返日宣傳電影，首度現身人氣節目《SMAPXSMAP》的烹飪環節擔任嘉賓。</p><p>試法菜談拍劇趣事</p><p>美穗過去曾分別與木村拓哉、草?剛、香取慎吾等合作拍劇，當日眾人便大談拍劇趣事。美穗向SMAP要求烹調「和風口味的法國料理」，最後SMAP也完全滿足美穗要求，令她讚不絕口。節目中又播出以往美穗的歌唱片段，SMAP更乘機邀請美穗下次再到節目合唱。</p></body></html>
