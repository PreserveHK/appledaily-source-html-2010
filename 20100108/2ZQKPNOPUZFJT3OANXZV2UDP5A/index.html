<html><header><meta charset="utf-8"><title>江若琳撐恭碩良夠英</title></header><body><h1>江若琳撐恭碩良夠英</h1><p>正準備本月15日舉行首個個人音樂會的江若琳，昨日到新城宣傳，但遇着塞車遲了半小時才到達。她表示恭碩良有份為音樂會樂隊成員之一，她大讚對方專業，沒有因涉嫌打人一事影響工作，她說：「佢有同我解釋件事，我撐硬佢，佢知女朋友俾人性騷擾，咁要照顧女朋友，佢係有少少衝動，但係可能睇唔過眼，覺得佢幾英雄。」<br>江若琳又透露為音樂會排練高難度舞步，問到會否怕表演時走光，她說：「我豁咗出去，家練得幾成功，我練到有曱甴肚仔，每晚捱餓唔食嘢。」<br>採訪、攝影：王連連</p></body></html>
