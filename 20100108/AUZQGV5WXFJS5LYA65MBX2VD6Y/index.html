<html><header><meta charset="utf-8"><title>中川翔子着尿片登潛艇</title></header><body><h1>中川翔子着尿片登潛艇</h1><p>日本偶像中川翔子，之所以有日本Blog女王之稱，除了因為她更新網誌次數頻密外，她的網誌點擊率也高得嚇人，翔子網誌的累積點擊率已接近25億，她也趁勢推出第4本blog書，並親自將網誌中提到她用成人尿片的經歷畫成漫畫。</p><p>深海探秘8小時</p><p>翔子為增加下周六推出的全新blog書的睇頭，親自將網誌內提及的生活趣事畫成漫畫，向來充滿繪畫天份的她，便以日本恐怖漫畫家楳圖一雄式的畫風，畫下了自己早前進入沒有洗手間的潛水艇體驗深海探秘8小時的經歷，自爆首次穿成人尿片的體驗，非常搞鬼。</p></body></html>
