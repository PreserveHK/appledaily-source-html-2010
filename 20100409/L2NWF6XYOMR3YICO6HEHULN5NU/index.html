<html><header><meta charset="utf-8"><title>有機麪豉醬</title></header><body><h1>有機麪豉醬</h1><p>經常下廚總唔少得要有齊各式醬料，但成日食到一半又唔記得咗放在雪櫃等過期，認真唔環保兼浪費。上星期日成家一齊去大埔行農墟，俾我見到呢隻有機麪豉醬，300克份量唔算太大，一般日式超市賣嘅至少都500克，不過聞到嗰陣麪豉味道非常香醇，連日本麪豉都唔及佢咁香，份量比一般麪豉可以用得更少，計落反而更抵用。<br><br>$16/300g<br>查詢：南記（24789455）<br><br>鐸師奶</p></body></html>
