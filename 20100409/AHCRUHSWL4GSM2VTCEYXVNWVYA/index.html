<html><header><meta charset="utf-8"><title>謝天華托狗糧喼弗</title></header><body><h1>謝天華托狗糧喼弗</h1><p>謝天華本月中將與徐子珊等拍攝無綫新劇《洪武三十二》，他近日趁未開工運動喼弗。前晚8時許，換上運動裝的天華獨自離開跑馬地寓所，準備往附近公園跑步，豈料前晚跑馬地有賽事舉行而封路，加上到處人頭湧湧，令天華大感沒趣，於是打消跑步念頭，改往附近寵物店買狗糧。</p><p>與小販打招呼</p><p>天華購買一大包狗糧後，如托米般放在膊頭上步行離開，如此一來可當做運動。其間附近街市小販見到天華，熱情地跟他打招呼說：「華哥！」天華禮貌報以微笑。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
