</title></header><body><h1>子告母黑入Facebook戶口
</h1><p>美國阿肯色州16歲少年萊恩．紐（LaneNew）寧要facebook，不要媽媽丹尼絲（Denise）。他媽媽上月從他的facebook戶口，發現他為了追女仔，以時速152公里飆車，於是擅自改了他的戶口資料和密碼，令他不能登入。他一怒之下，告上法庭，指控媽媽黑入他的戶口，造成騷擾。<br>萊恩在入稟狀說：「丹尼絲先黑入我的facebook，更改了我的密碼，也更改了我的電郵密碼，令我不能再改。」丹尼絲承認改了兒子的戶口密碼，但否認黑入，說是他忘記登出戶口，她才能改動他的資料。<br>美聯社</p></body></html>
