<html><header><meta charset="utf-8"><title>財話短說中視純利減19%息3.6仙</title></header><body><h1>財話短說<br>中視純利減19%息3.6仙</h1><p>▲由於呆壞賬減值準備計提，中視金橋（623）去年純利9724.5萬元（人民幣．下同），下跌19.5%；每股盈利17.2分，派末期息3.6港仙。公司去年下半年業績明顯反彈，撇除減值計提後，下半年純利較上半年升28.8%至8489萬元。董事長陳新說，主營業務CCTV-1、2、4的廣告售價今年大幅上升，而新增CCTV-7業務亦有望收支平衡。</p></body></html>
