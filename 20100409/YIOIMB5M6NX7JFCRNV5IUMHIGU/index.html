<html><header><meta charset="utf-8"><title>陳山聰潮遊東京大滿足</title></header><body><h1>陳山聰潮遊東京大滿足</h1><p>陳山聰在無綫處境劇《女王辦公室》中扮演辦公室助理，成日行行企企，但因他在劇中的潮爆打扮，最近被網友捧為「潮山聰」。他早前趁拍攝空檔到日本東京置新裝，滿載而歸。</p><p>最愛日本料理</p><p>陳山聰表示每年必到日本掃貨，他除了瘋狂購物外，還會四出訪尋美食，以滿足口腹之慾。陳山聰日前說：「日本嘅嘢，我樣樣都鍾意，至愛服裝品牌係commedesgarcons，我最鍾意佢哋嘅T恤，真係好舒服又襟着。」<br>從陳山聰的照片看來，他也勁愛吃日本料理，無論拉麪或壽司都會百吃不厭，他說：「我此行仲去咗築地食魚生，食肆外面排晒長龍。」<br>採訪：比華利</p></body></html>
