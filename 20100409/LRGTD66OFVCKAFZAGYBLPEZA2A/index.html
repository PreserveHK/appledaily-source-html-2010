<html><header><meta charset="utf-8"><title>隔牆有耳：王征係江澤民親戚 - 李八方</title></header><body><h1>隔牆有耳：王征係江澤民親戚 - 李八方</h1><p>亞視新股東王征根正苗紅，除咗係清末望族盛宣懷後人，最新一期《多維周刊》踢爆佢原來同國家主席江澤民都有親戚關係，好威猛。<br>王征家族背景越揭越巴閉，據《多維周刊》指，王母王雲飛係老江妻子王冶坪嘅堂姊妹，同老江係閉門一家親。八方搵到其他資料，有指王征當年在上海獲評為「上海市優秀大學生」，時任上海市領導嘅老江親自頒獎狀畀佢。<br>王征繼父舒同參加過紅軍長征，以書法聞名，被老毛稱為黨內四大才子之一，中共建政之初，舒同喺上海領導文宣系統，有指85年先分配到上海嘅老江，見到老同志舒同都要打躬作揖呀！
</p></body></html>
