<html><header><meta charset="utf-8"><title>郭晶晶脹卜卜現上海</title></header><body><h1>郭晶晶脹卜卜現上海</h1><p>「跳水皇后」郭晶晶日前到上海，為一時尚品牌擔任嘉賓。雖然出閘時仍然享受着星級待遇，但現場認出她的市民少之又少。現場所見郭晶晶架着黑框眼鏡，身穿黑色大衣顯得有點臃腫，而收身的牛仔褲，令她露出長久練水而形成的粗壯小腿。</p><p>挑選男裝鞋</p><p>郭晶晶在助理的陪同下走出機場，一路上竟然無人認出她的身份。不過跳水皇后仍保持着一貫的親切態度，跟每一在場接機的工作人員打招呼。<br>晚上換上晚禮服化好妝的郭晶晶，出席品牌活動時，很耐心地揀選男裝鞋，似為男友霍啟剛挑選。<br>採訪、攝影：盧健</p></body></html>
