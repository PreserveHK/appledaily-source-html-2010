<html><header><meta charset="utf-8"><title>北京直擊莫文蔚讚張佑赫好舞功</title></header><body><h1>北京直擊<br>莫文蔚讚張佑赫好舞功</h1><p>莫文蔚（Karen）和韓國前組合H.O.T成員張佑赫日前在北京故宮旁的中山公園拍攝演唱會宣傳片，在古色古香的庭園中，穿上銀色貼身褲的Karen大騷修長美腿，不少遊客認出她，更拿着相機追拍。當日雖然北京有沙塵暴，但並未影響拍攝進度，Karen和張佑赫拍攝都非常順利。</p><p>指手畫腳溝通</p><p>Karen對張佑赫的舞技讚不絕口，她說：「雖然我們言語不通，但是通過指手畫腳的方式絲毫不會影響默契。」張佑赫則表示曾欣賞過不少Karen的電影和唱片，他說：「她很漂亮，我很欣賞她，希望以後有更多的合作機會，無論拍戲還是唱歌。」<br>採訪、攝影：陶然婷</p></body></html>
