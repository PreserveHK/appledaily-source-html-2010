<html><header><meta charset="utf-8"><title>霍思燕嘆子丹已婚</title></header><body><h1>霍思燕嘆子丹已婚</h1><p>內地女演員霍思燕06年在港與劉青雲合作拍了電影《我要成名》，最近她在內地拍攝電影《遠雷》，飾演洗頭妹，拍攝期間竟遇上靈異事件，她日前說：「我在重慶拍了三個月，在酒店房內睡覺，試過睜開眼突然見到一個女孩坐在我的床，不停狂笑，但我實在太累了，闔上眼又睡過。」<br>談到早前與甄子丹合作電影《精武風雲》，霍思燕說：「我很喜歡他，打起來很man，對太太和孩子很好，是個全方位優秀的男人。」她又謂有機會想再與青雲合作，她說：「他是我的師傅，間中都有通電話，對太太特別好，可惜他與子丹也結了婚。」<br>採訪：溫敏芝<br>攝影：彭琮然</p></body></html>
