<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張靚穎台灣大騷海豚音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張靚穎台灣大騷海豚音 - 馮仁昭</h1><p>內地小天后張靚穎加盟環球唱片後，最近推出新碟《我相信》，日前佢去咗台灣宣傳，前晚仲喺台北西門町搞咗個記者會，即場用佢嘅海豚音獻唱英文金曲《Lovingyou》，又重金禮聘曾經同米高積遜（MichaelJackson）及麥當娜（Madonna）合作過嘅樂手伴奏，台灣組合大嘴巴都嚟咗打氣。張靚穎話今次嚟台灣好開心，可以試盡美食，仲希望有機會去偶像鄧麗君嘅墓地筠園致意。</p></body></html>
