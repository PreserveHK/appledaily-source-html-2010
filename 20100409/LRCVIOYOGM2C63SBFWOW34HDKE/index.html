<html><header><meta charset="utf-8"><title>福建高官離奇墮樓身亡</title></header><body><h1>福建高官離奇墮樓身亡</h1><p>福建省莆田市市長張國勝昨晨八時許，被發現在市政府辦公樓後側墮樓身亡，當地公安部門正展開調查。<br>現年53歲的張國勝，2006年8月起任莆田市代市長，次年4月則獲選市長。據悉，張國勝昨晨從辦公室五樓的衞生間離奇墮樓，事發時是上班時間，許多員工聽到停車場內發出「砰」的一聲巨響，紛紛從窗口探頭來觀看，只見一名男子趴在水泥地面，後證實是張國勝。針對網上盛傳他因涉房地產項目，將受中紀委調查而自殺身亡，福建省昨強調，他至今從未受紀委部門調查。人民網
</p></body></html>
