<html><header><meta charset="utf-8"><title>娜姐帶養子重返孤兒院</title></header><body><h1>娜姐帶養子重返孤兒院</h1><p>美國樂壇大姐大麥當娜（Madonna）連日來在非洲馬拉維慈善探訪，昨日她又到了06年領養養子DavidBanda的孤兒院，今次更是4歲的David第一次重返這個地方，戴上Gucci墨鏡的他與大批孤兒成強烈對比。</p><p>娜姐自06年領養David後，已不斷捐助馬拉維，改善當地人的生活，包括為六所馬拉維的孤兒院提供基金，養活及教育超過2萬5千名兒童。就連早前指娜姐搶去其兒子的David生父，也改口稱讚娜姐為David生活帶來良好的改變。</p></body></html>
