<html><header><meta charset="utf-8"><title>章子怡潑墨海報被撤換</title></header><body><h1>章子怡潑墨海報被撤換</h1><p>章子怡在北京柏悅酒店的一張巨型海報，早前被一群黑衣男子潑墨，這是她代言的歐米茄（Omega）錶宣傳海報，最近她被潑墨的巨型廣告已被撤換，昨日記者到錶店詢問，服務人員表示已更換了一陣子，至於更換理由並不清楚。<br>平時進出寓所時，章子怡總會行經附近柏悅酒店樓下的錶店，如今廣告照被撤換，不知她回家時會否有些失落。其實柏悅酒店樓下並不是第一家撤換其巨型廣告的商家，有重慶網友表示，重慶大都會的歐米茄專門店也換了她的廣告。<br>採訪、攝影：陶然婷</p></body></html>
