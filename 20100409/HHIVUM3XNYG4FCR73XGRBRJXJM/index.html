<html><header><meta charset="utf-8"><title>周六各地聯賽及盃賽賠率表</title></header><body><h1>周六各地聯賽及盃賽賠率表</h1><p>數據提示：飛腳近8次半場不敗</p><p>星期六4　大宮松鼠vs大阪飛腳<br>簡評：日聯中目前有兩支球隊仍然未打開勝利之門，大阪飛腳是其中一隊。不過，他們於上半場頗具韌力，連同亞冠盃，近8次半場都不敗，1勝7和。</p><p>數據提示：諾域治主場盛勢</p><p>星期六34　諾域治vs米爾頓凱恩斯<br>簡評：英甲榜首球隊諾域治的主場走勢依然強勁，連同上周2:1擊敗史托港後，今季聯賽主場取得16勝2和2負，冠絕英甲，而最近4次主場全部勝出。</p></body></html>
