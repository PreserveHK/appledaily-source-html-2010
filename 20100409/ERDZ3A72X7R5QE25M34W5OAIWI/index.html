<html><header><meta charset="utf-8"><title>徐靜蕾炸醬麪贏友誼</title></header><body><h1>徐靜蕾炸醬麪贏友誼</h1><p>內地女星徐靜蕾和台灣藝人黃立行主演的電影《杜拉拉升職記》，前晚繼續在北京舉行首映慶典活動，在開始之前，片中幾位主角徐靜蕾、黃立行、莫文蔚、吳佩慈及李艾均穿上艷麗服飾走過台階，首映禮儼如時裝騷。主持黃子佼站在一眾藝人身旁，當堂矮了一截，他也無奈自嘲：「和你們說話，我脖子都已經痠了。」</p><p>父親親筆題字</p><p>徐靜蕾又自爆曾經把莫文蔚帶回家，並為她做了一碗炸醬麪，令彼此感情更進一步。首映尾聲，徐靜蕾更接獲父親親筆題寫的「長風破浪」，預祝電影大收，讓她大為感動。撰文：林妃</p></body></html>
