<html><header><meta charset="utf-8"><title>阮經天想趕快服兵役</title></header><body><h1>阮經天想趕快服兵役</h1><p>阮經天前日在台灣出席牛仔褲活動，最近他獲廣告商邀請設計女裝牛仔褲，他表示曾向女友許瑋甯問意見。首次設計女裝牛仔褲，小天坦言壓力很大，他說：「因為這關係到銷售量，有壓力。」<br>問小天認為哪位女星穿牛仔褲最好看？他想也不想便選自己女友，他說：「許瑋甯穿很好看，她是model身材，穿甚麼都好看。」小天還落力為她工作，他說：「還有沒有牛仔褲要找代言人？可以找她。」<br>有指小天讀了六年大學，一再拖延服兵役，他說：「我一定不會不當兵，我不當兵會回不了家，我爺爺是軍人，我自己也不想拖太久，想趕快去當兵，但是今年工作已經排定，應該是不可能。」<br>採訪、攝影：黎寶蘋</p></body></html>
