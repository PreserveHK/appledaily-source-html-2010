<html><header><meta charset="utf-8"><title>尼古拉斯拍賣大屋冇人吼</title></header><body><h1>尼古拉斯拍賣大屋冇人吼</h1><p>尼古拉斯基治（NicholasCage）近日雖換了一頭金色長髮，但其運氣並沒有因此改善。早前已陷財困的尼古拉斯，除欠美國稅務局高達670萬美元（約5,226萬港元）的稅款外，前日他在馬利布的物業已被銀行沒收拍賣。<br>尼古拉斯其中一間位於馬利布的大宅，以1,100萬美元（約8,500萬港元）拍賣，但由於投標者的出價低於1千萬美元（約7,760萬港元），所以未能成交。而另一間同樣位於馬利布的大宅也遭拍賣，但又因價錢太高而乏人問津。</p></body></html>
