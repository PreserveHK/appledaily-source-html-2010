<html><header><meta charset="utf-8"><title>崔始源新劇少女時代自薦客串</title></header><body><h1>崔始源新劇少女時代自薦客串</h1><p>韓國組合SuperJunior（SJ）主將崔始源，前日在首爾為新劇《Oh！MyLady》拍攝一場花生騷場面，獲同門師妹少女時代的SooYoung、HyoYeon和Jessica客串，場面星光熠熠。</p><p>f（x）排隊出場</p><p>今次是少女時代三位成員主動提出力撐師兄，SooYoung更大賣口乖地說：「我對於始源在首集中的接吻鏡頭很深刻，他的演技很好呢！」<br>始源感激眾師妹拔刀相助，透露已約定將來也會互相客串，而始源另一師妹組合f（x）稍後也會粉墨登場。此外，SJ隊長李特昨日出席SBS電視台世界盃節目的記者會，揮動太極旗的他表現神氣。</p></body></html>
