<html><header><meta charset="utf-8"><title>案件速遞高院訂沙士保險賠償期</title></header><body><h1>案件速遞<br>高院訂沙士保險賠償期</h1><p>【本報訊】新世界發展旗下部份酒店及商場，03年本港爆發沙士期間，生意大受影響，其10間附屬公司及相關公司向6間保險公司追討約3億元賠償。保險公司已暫支付1.5億元，惟雙方仍就何時開始計算生意損失有爭議。高等法院法官昨頒下判決，接納保險公司所指，按正確詮釋保單條款，沙士爆發引致的損失，應由03年3月27日政府宣佈引用《檢疫及防疫條例》，將沙士納入傳染病之列起計算，由於沒有停業，故賠償僅計算至180天為止。<br>法官又指，判決將有助與訟雙方達成和解。據悉，雙方各自計算方法，牽涉的賠償差額達數千萬元。<br>案件編號：HCA46/07</p></body></html>
