<html><header><meta charset="utf-8"><title>女同志扮少女誘女童上床</title></header><body><h1>女同志扮少女誘女童上床</h1><p>英國26歲孌童癖女同性戀者巴維斯特甘迪（KellyBavister-Gandy），涉嫌假扮15歲少女，接近一群13、14歲女童，贏得她們信任後，與其中三人發生性關係，既同床又觸摸她們私處。<br>三名受害女童一個13歲，兩人14歲，她們都聲稱戀上巴維斯特甘迪，自願與她發生性關係。13歲女童以為等她16歲就可跟巴維斯特甘迪結婚。另一女童與巴維斯特甘迪發生一夜情。三人都說「失戀後極度沮喪」。至少一名受害女童知道巴維斯特甘迪真實年齡，因她有買酒給女童飲，有女童父母知悉事件後報警。<br>英國《太陽報》</p></body></html>
