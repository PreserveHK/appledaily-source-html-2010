<html><header><meta charset="utf-8"><title>啤酒易飲過水</title></header><body><h1>啤酒易飲過水</h1><p>平時落吧劈酒，酒量好的朋友總可以把啤酒當水飲，無論飲下多少啤酒，都好像無底深潭。不過若喝的是水，那結果定不一樣。就算酒筲箕可以一口氣灌下三大杯啤酒，還是不能夠灌下三大杯水，何解？啤酒的酒精濃度大約是5%，有讓胃部容易吸收的特性，而且在吸收酒精的同時，也會連帶水分子一同吸去。相反水要到腸道才被吸收，速度還是非常慢，要是胃裏裝滿了，硬要灌水下去，還會有嘔吐的感覺。<br><br>王震遠</p></body></html>
