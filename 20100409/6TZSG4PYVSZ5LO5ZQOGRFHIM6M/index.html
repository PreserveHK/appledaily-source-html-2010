<html><header><meta charset="utf-8"><title>隔牆有耳：田二少講心唔講廿蚊 - 李八方</title></header><body><h1>隔牆有耳：田二少講心唔講廿蚊 - 李八方</h1><p>張廿蚊事件令自由黨苦苦建立良好僱主形象毀於一旦，黨內唔少人覺得好唔抵，事關佢哋黨內有好多位好老細，身為G2000大老闆嘅田二少係其一。佢公司上個月喺烏溪沙青年新村搞員工同樂日，除咗前線返緊工嘅員工，有260個後勤部門包括設計部、生產部等員工出席，員工又玩又食兼有公司車接送，全程免費，一張廿蚊紙都唔使畀。<br>田二少認為是否好老闆，唔係一張廿蚊紙可以判斷，固之然要準時出糧同供強積金，另一秘訣係要令員工做得開心，最好搞活動同員工打成一片，佢仲話玩遊戲時，成班夥計都唔當佢係老闆，動作慢少少都會被下屬催促快手啲。</p></body></html>
