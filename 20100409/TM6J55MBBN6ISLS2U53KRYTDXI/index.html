<html><header><meta charset="utf-8"><title>Katy男友反串怪胎新娘</title></header><body><h1>Katy男友反串怪胎新娘</h1><p>美國小天后KatyPerry視拋胸露腿為家常便飯，因此作風開放的她搭上瘋狂豪邁的英國諧星RussellBrand也不教人奇怪。</p><p>哥斯拉新娘</p><p>相識3個半月男方即求婚成功，目前忙於籌備婚禮，但二人又有新搞作，近日Russell反串穿上白色喱士婚紗，手指指大擺rock友甫士，Katy更將之放上Twitter網頁公諸同好。<br>被Katy形容為「哥斯拉新娘」的Russell，向來放蕩狂野，與雪白清純觀感格格不入，但準新娘卻不以為然。Katy說：「他簡直像個怪胎，常去買新娘雜誌。每次一起外出吃早餐，他總會問『可否稍停下來買本新娘書看？』。」</p></body></html>
