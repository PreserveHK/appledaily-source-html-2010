<html><header><meta charset="utf-8"><title>金巧巧獲邀飯局短訊曝光</title></header><body><h1>金巧巧獲邀飯局短訊曝光</h1><p>內地娛樂圈近日爆出女星收錢陪老細飯局醜聞，據內地昨日報道，有人聲稱拾獲內地女藝人金巧巧遺失的手機，發現內有一段中介人想邀金巧巧與老細飯局的短訊，內裏寫上：「金小姐，我們老闆很喜歡你，想和你吃個飯，希望之後能和你單獨相處一下，我們不差錢，甚麼價格，金小姐可以說。多少都可以，決不還價。」<br>雖然爆料者指金巧巧已拒絕飯局，但內地媒體懷疑是金巧巧自己的炒作，事後金巧巧接受內地記者訪問時加以否認，但問到她為何保留短訊時，她說：「可能短訊的時間比較近，所以還沒刪掉。」報道又指三線女星陪吃飯價錢，由五千至一萬不等，一線女星價錢則六位數字。<br>撰文:林妃</p></body></html>
