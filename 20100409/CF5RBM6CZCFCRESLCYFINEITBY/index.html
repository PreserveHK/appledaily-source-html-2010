<html><header><meta charset="utf-8"><title>姍迪娜夫婦靠人傳話</title></header><body><h1>姍迪娜夫婦靠人傳話</h1><p>出爐金像影后姍迪娜布洛（SandraBullock），跟不忠丈夫JesseJames的關係依然惡劣，有消息指姍迪娜只願由中間人跟丈夫對話，而她也只從Jesse日前離開戒療所時跟他溝通過一次而已。</p><p>冇拍春宮帶</p><p>有傳上月已為丈夫偷食而離家出走的姍迪娜，一直只跟丈夫Jesse以簡短電話溝通，但昨日有美國娛樂網站指事實並非如此，二人只透過中間人溝通，但姍迪娜並未為丈夫重入戒療所而息怒。Jesse昨日則透過發言人否認曾與姍迪娜拍下春宮帶。</p></body></html>
