<html><header><meta charset="utf-8"><title>雲妮侯斯頓再陷毒海延個唱</title></header><body><h1>雲妮侯斯頓再陷毒海延個唱</h1><p>宣稱洗心革面重闖樂壇的黑人女歌手雲妮侯斯頓（WhitneyHoston），日前稱病取消了巴黎的演唱會，並指因罹患上呼吸道感染而要住院，以致由周四起的曼徹斯特與格拉斯哥共三場演出被迫延期，預定在下周才在伯明翰分站復出。<br>不過八卦雜誌《InTouch》卻大爆她既未能戒除毒癮，又與前夫BobbyBrown復合，更在上月10日雙雙前往洛杉磯一間酒吧耍樂，離開時衣履不整，有人目擊雲妮吸食可卡因兼爆粗，令靠健身脫離毒海的Bobby大為冇癮，當然她的發言人隨即否認有關說法。</p></body></html>
