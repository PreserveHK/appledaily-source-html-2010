<html><header><meta charset="utf-8"><title>財話短說中國衞生5.7億購生物產業</title></header><body><h1>財話短說<br>中國衞生5.7億購生物產業</h1><p>▲中國衞生（673）宣佈，以總代價約5.66億元收購GeneHarborTechnologies，後者主要利用其專利酶素將生物廢料轉化生產纖維乙醇，可用於汽車。代價中1938萬元是現金，其餘發行兩批可換股票據支付，其中一批本金額4651萬元，兌換價0.3元，較停牌前0.4元折讓25%；另一批票據本金額5億元，兌換價0.4元。另公司發行合共6500萬元可換股票據，初步兌換價32.01仙，集資淨額約6435萬元。</p></body></html>
