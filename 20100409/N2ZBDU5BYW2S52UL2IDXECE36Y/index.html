<html><header><meta charset="utf-8"><title>醫療短波維他命引發先兆子癇症</title></header><body><h1>醫療短波<br>維他命引發先兆子癇症</h1><p>先兆子癇症可致孕婦高血壓，以往研究指補充維他命可減低發病風險，但美國匹茲堡大學為超過1萬名婦女進行研究，發現5,000名進食高劑量維他命C及E的孕婦，出現高血壓等先兆子癇症的風險，不但沒有減低，反而較進食安慰劑的婦女高出一成，研究員指孕婦毋須額外進食這類補充劑。瑞典研究人員則研發新血液檢查法，可早在懷孕14周判斷孕婦是否容易患上此病，及早作出預防。</p></body></html>
