<html><header><meta charset="utf-8"><title>馬浚偉啜實郭羨妮</title></header><body><h1>馬浚偉啜實郭羨妮</h1><p>馬浚偉和郭羨妮（Sonija）最近忙於拍攝新劇《隔離七日情》，早前兩人還拍攝了一場大膽激吻戲。<br>馬仔自爆拍攝前一天兩人通電話，他說：「我哋話為咗效果好，一於去盡。我哋喺拍攝前已經係咁食香口膠，但拍攝時我哋都忍唔住笑，拍完之後仲俾工作人員笑我哋好肉緊，Sonija仲話我個嘴似吸盤，搞到我要還擊話佢個嘴細，所以冇辦法啦。」<br>兩人日前拍攝的劇情，講述Sonija要向救命恩人兼師傅馬仔表白，兩人一吻定情，之後激吻兼倒在床上親熱，畫面極盡纏綿，Sonija坦言接拍咀戲要看劇情需要，如果能配合劇情，也不介意拍攝。<br>撰文：林妃</p></body></html>
