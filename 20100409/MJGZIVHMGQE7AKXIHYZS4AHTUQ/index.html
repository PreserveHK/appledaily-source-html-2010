<html><header><meta charset="utf-8"><title>神起三子赴日開工</title></header><body><h1>神起三子赴日開工</h1><p>當日本avex唱片公司宣佈東方神起停止在日本的活動，這隊風波不停的韓國偶像組合算是暫時畫上句號，而提出解約的Hero、Micky和Xiah亦正式展開新一輪活動。<br>日前神起三子秘密拍攝了樂天免稅店的平面廣告，較以往五子一起為樂天效力不同，而且它更會在日韓兩地刊載。儘管SM娛樂知此事發生，但既已非公司旗下藝人，又沒用東方神起名字，SM亦無可奈何。三子更被發現前往日本，其中Hero是替新一季日劇《不能坦白》造訪綜藝節目宣傳。</p></body></html>
