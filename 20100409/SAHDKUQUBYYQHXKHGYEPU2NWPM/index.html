<html><header><meta charset="utf-8"><title>ClubMed六十大壽平$1,500</title></header><body><h1>ClubMed六十大壽平$1,500</h1><p>每逢航空公司或酒店「擺大壽」，就一定是有折頭有錢派。一直都好鍾意去的ClubMed今年60歲，為此而推出二人同行印尼民丹島5日4夜套票。係，網上經常有減價套票，但今次由$8,020減千五蚊，跌到$6,520連機票船飛住宿，最緊要是連三餐、園內活動任玩，飲料小食水陸活動及教練指導任用。睇落好似唔平，但你別忘了浮潛一次最少要$500起，又唔使走出街左度右度計住條數又怕被導遊騙。網頁：http://www.clubmed.com.hk<br><br>陳慧敏</p></body></html>
