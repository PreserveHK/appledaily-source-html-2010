<html><header><meta charset="utf-8"><title>王菲冷艷酷爆回歸</title></header><body><h1>王菲冷艷酷爆回歸</h1><p>樂壇天后王菲早前為央視春晚獻唱一曲《傳奇》測試人氣，結果反應熱烈，為她即將在10月舉行的北京和上海演唱會打了一支強心針。她早前乘勝追擊，專程來香港拍攝一輯全新的造型宣傳照宣傳單曲《傳奇》，展現天后回歸的風采。<br>為備戰年底的個唱，王菲上月便飛抵香港商討演唱會事宜，兼到中環掃貨添置新裝，原來她更抽空拍攝了一輯新歌《傳奇》的宣傳照，來配合網站的宣傳。</p><p>高貴又神秘</p><p>照片中見，穿上一襲黑色緊身衣的王菲，塗上深深的黑色眼影，慵懶又一臉不在乎的望着前方，高貴而神秘，貫徹其冷酷不羈的冶艷作風。<br>撰文：林妃</p></body></html>
