<html><header><meta charset="utf-8"><title>bluesy網購樂</title></header><body><h1>bluesy網購樂</h1><p>除了行街喪拼，透過Facebook或Twitter網上購物是我近期最愛。最近愛流連一個名為bluesymodvintage的group，這個09年建立的小品牌，初期是購物網，今日已成功連線到Facebook及Twitter上，除有blog主四圍搜購的vintage小物外，更有不少與時裝相關的post，這些就是消費以外的時裝得益！值得一讚是bluesymod的規模大了，但價錢方面就未有加價，服務依然體貼有保證！<br><br>（http://www.facebook.com/pages/bluesy-mod-vintage）<br><br>喪拼1號</p></body></html>
