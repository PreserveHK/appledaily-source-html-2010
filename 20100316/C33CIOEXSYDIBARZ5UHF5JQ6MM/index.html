<html><header><meta charset="utf-8"><title>甄妮教Kay丹田唱歌</title></header><body><h1>甄妮教Kay丹田唱歌</h1><p>甄妮昨日到商台接受訪問，透露今年5月舉行的個唱，她早於兩年前已做足準備，並先後箍牙及接受激光矯視手術。<br>近日網上流傳一段以甄妮唱腔演唱謝安琪（Kay）歌曲《囍帖街》的片段，甄妮表示知道Kay現時很紅，但未真正聽過Kay的歌，又指她唱歌走音是因為太不小心。問到甄妮覺得Kay是否因曾經爆肺才會走音時，她反應頗大地說：「邊度有人用肺唱歌，係用丹田唱。」此外，甄妮在商台節目的直播訪問時，不慎爆粗說了一句「仆街」。<br>採訪、攝影：駱華齡</p></body></html>
