<html><header><meta charset="utf-8"><title>雞翼去雪味汆完水浸冰水</title></header><body><h1>雞翼去雪味汆完水浸冰水</h1><p>新鮮雞買少見少，而且價錢較貴，食冰鮮雞就經濟實惠得多，不過好多人都嫌雪雞有陣味，不夠鮮甜，其實只要做少少工夫，陣雪味即刻無晒！今日就由廖教賢師傅，教大家將冷藏雞翼除味的秘訣。</p><p>廖教賢師傅<br><br>擔任IVE酒店、服務及旅遊學系中菜廚藝導師，及《大廚小貼士》作者之一。</p><p>做法︰</p><p>1.	雞翼解凍後，放在水喉下用清水冲約10分鐘，將雪藏味道冲走。</p><p>2.	將雞翼放入滾水汆水1分鐘。</p><p>3.	將雞翼盛起後，立即放入冰水浸泡，用手感到雞翼的溫度完全冷卻即可，之後雞翼就可以直接烹煮，不用再放醃料，已經夠晒鮮味。</p></body></html>
