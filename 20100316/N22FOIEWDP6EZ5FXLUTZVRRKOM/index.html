<html><header><meta charset="utf-8"><title>Audi兩個月賣339部
</title></header><body><h1>Audi兩個月賣339部
</h1><p>早排去Audi個車展，人山人海，諗住上架A5過吓癮，又要等一排，心諗，有無咁誇呀！早兩日就八到，原來奧迪嗰兩日車展竟然賣咗成150部車，單單係A5系列已經賣出50架！而今年1至2月，佢哋已經賣咗成339架車。聽個數字，都咪話唔厲害。又係嘅，喺街見到奧迪嘅車的確又係越嚟越多。咁有人氣，搞到我都要嗱嗱聲走去Showroom，深入了解吓佢嘅魅力。<br><br>爆偈哥</p></body></html>
