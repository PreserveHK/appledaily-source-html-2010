<html><header><meta charset="utf-8"><title>祖兒教姊妹錫自己</title></header><body><h1>祖兒教姊妹錫自己</h1><p>容祖兒早前為女性衞生潔體露拍攝廣告，與三位靚女模特兒一起以聰明女人形象示人，祖兒說：「個廣告拍得好舒服，大家有傾有講，好開心。」導演也讚祖兒專業，即使表現得很好，也主動要求再來一次，十分認真。<br>祖兒又表示對清潔及保養都相當重視，她說：「女人要識得保護自己同錫自己，尤其要注意女性敏感部位，令自己保持最佳狀態，咁先可以專心工作，享受每個挑戰。做個完美女性，女人唔只要注重外表，最緊要係由內至外都健康。」祖兒透露年底要開演唱會，希望能以最佳狀態踏上紅館舞台。<br>撰文：丁寧</p></body></html>
