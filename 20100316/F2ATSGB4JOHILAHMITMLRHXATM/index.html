<html><header><meta charset="utf-8"><title>手機中毒可被遙控竊聽</title></header><body><h1>手機中毒可被遙控竊聽</h1><p>手機用戶現在隨時都可下載各款軟件，非常方便，但同時也增加了手機受黑客攻擊的風險，美國有科學家就開發出一種惡意程式，示範如何用程式輕易入侵和操控別人的手機，以提高機主警惕。<br>美國羅格斯大學的研究人員為令更多機主提防手機易被黑客入侵，開發了一個叫rootkit的手機惡意程式，殺傷力比電腦病毒更大，他們示範黑客就可利用rootkit遙控開啟中毒手機的咪，偷聽機主對話；又可透過全球定位系統（GPS）追蹤機主；甚至可遙控開啟藍芽等裝置，快速放乾手機的電池。<br>美國廣播公司</p></body></html>
