<html><header><meta charset="utf-8"><title>全球首位「不男不女」</title></header><body><h1>全球首位「不男不女」</h1><p>是「他」？還是「她」？<br>出生時是男孩的韋爾比（NorrieMay-Welby右圖），長大後做變性手術，之後又後悔做女仔，停服女性荷爾蒙，變成中性人。醫生弄不清，澳洲政府惟有在韋爾比護照性別欄上，填上「無法說明」（NOTSPECIFIED左圖），是全球首位「不男不女」公民。48歲的韋爾比目前住在悉尼，20年前做變性手術，奈何最終發現男女都不適合自己。「因此將我界定做男或女，都沒有法律效用。因此，最佳方法便是不作任何性別陳述。」<br>英國《太陽報》</p></body></html>
