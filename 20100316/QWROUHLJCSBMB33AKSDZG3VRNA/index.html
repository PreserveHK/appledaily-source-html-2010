<html><header><meta charset="utf-8"><title>金正日超豪存款312億</title></header><body><h1>金正日超豪存款312億</h1><p>北韓領袖金正日寧要核子不要褲子，人民捱餓沒人權，他自己卻享盡榮華。南韓情報消息透露，金正日在歐洲的銀行共存有40億美元（312億港元）應急錢，一旦國內生變要流亡外國時，他仍可繼續奢華。<br>據透露，金正日這筆應急錢，主要來自北韓販賣核子導彈技術、買賣毒品、印偽鈔和勞改營活動收入，之前大部份存放在瑞士的銀行，在瑞士在國際壓力下收緊洗黑錢活動，才轉移到盧森堡及其他逃稅天堂。南韓情報官員指：「若北韓人受苦時知有這一大筆錢，他們必群起反對金正日政權。」<br>英國《每日電訊報》</p></body></html>
