</title></header><body><h1>買蛋糕送輕鬆小熊碟　女一流
</h1><p>前兩日姪女生日，知佢一向都對輕鬆小熊Rilakkuma情有獨鍾，所以專誠去聖安娜訂生日蛋糕送畀佢，去到見到推出了幾款新蛋糕，最後買了黑森林蛋糕，店員話有禮物送，原來係一套兩款的Rilakkuma碟，一隻印有小熊大頭，另一隻則是全身，黃色又夠搶眼，用來食蛋糕最Fit。小熊碟共有三套6隻不同款設計，由即日起到聖安娜買1磅或以上生日蛋糕，就即送一套兩隻限量版小熊碟，我仲爭粉紅色就儲齊啦！<br><br>小家嫂</p></body></html>
