<html><header><meta charset="utf-8"><title>鐵達尼號沉船之旅搶手</title></header><body><h1>鐵達尼號沉船之旅搶手</h1><p>明年是鐵達尼號處女航撞冰山沉沒100周年，挪威郵輪公司FredOlsen率先安排郵輪行走鐵達尼號處女航的航線，乘客可按等級懷緬鐵達尼號當年風光。<br>FredOlsen的巴爾莫勒爾號（MSBalmoral）共1,300座位，明年4月12日，即鐵達尼號處女航100周年前兩天，在英國南安普敦出發開赴美國紐約。船上餐飲也抄足鐵達尼號，由鐵達尼小提琴手休姆的後人炮製美食，如頭等艙的蠔、鵝肝批，二等艙的烤黑線鱈魚等。船公司指已售出60%船票，頭等艙票5,995英鎊（7萬港元）。<br>英國《獨立報》</p></body></html>
