<html><header><meta charset="utf-8"><title>無綫唔追查高層收手袋</title></header><body><h1>無綫唔追查高層收手袋</h1><p>王賢誌前日在沙田馬場現身，被問到是否知道無綫有高層收手袋等名貴禮物時，他表示像一般讀者看過一些不開名的有關報道，結果王賢誌被家人及朋友責怪亂講說話，令他大感氣憤和困擾，認為必須要澄清。</p><p>王賢誌以後封嘴</p><p>王賢誌昨日說：「今日收到好多電話問我，搞到我好煩好困擾，所以我決定以後唔會再就呢件事講任何嘢。」<br>此外，無綫外事部副總監曾醒明就有傳有高層收手袋，他說：「總之公司係有指引，收多過500蚊嘅禮物要滙報。」會否就傳聞作出調查？他說：「呢啲係傳聞，相信唔會調查。」<br>撰文：林妃</p></body></html>
