<html><header><meta charset="utf-8"><title>鄭中基北京招風雪</title></header><body><h1>鄭中基北京招風雪</h1><p>劉鎮偉執導的電影《越光寶盒》將於周四在中港兩地同步上映，日前幾位主角包括鄭中基、孫儷、梁詠琪和方力申等，在港出席首映禮後，翌日便趕往內地宣傳，首站抵達北京，怎料卻遇到大風雪，令航機延誤了近兩個鐘才抵達機場，令演員的行程更加緊密。<br>鄭中基和孫儷在北京首映禮上，重演戲中模仿電影《鐵達尼號》（Titanic）的「YoujumpIjump」經典一幕，不過鄭中基卻要孫儷反過來大力箍緊他。</p><p>阿嬌被嘲開放</p><p>戲中鍾欣桐（阿嬌）生下不同國籍的BB，內地記者笑指她是否很開放，劉鎮偉反問：「阿嬌有跟黑人結婚嗎？」<br>採訪、攝影：陶然婷</p></body></html>
