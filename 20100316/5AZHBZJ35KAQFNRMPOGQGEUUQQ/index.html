<html><header><meta charset="utf-8"><title>首間顛倒屋反轉馬桶</title></header><body><h1>首間顛倒屋反轉馬桶</h1><p>德國有一間木屋，途人看見會目瞪口呆，入內參觀更會隨時暈頭轉向，因為木屋裏裏外外都顛三倒四，是全球首間顛倒屋。顛倒屋是德國蓋托夫動物園的最新景點，由一批木匠花數月打造建成。木屋樓高7米，重40公噸，屋內的睡床、桌子及微波爐等，全部倒轉如「吊飾」。<br>木屋大反轉，木匠直言是大挑戰，把全屋最笨重、重45公斤的連鏡大衣櫃倒吊就特別棘手。大膽創新倒轉屋，本月底正式開放，但屋內坐廁則用不得。<br>英國《每日郵報》</p></body></html>
