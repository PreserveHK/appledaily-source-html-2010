<html><header><meta charset="utf-8"><title>航班延誤釀騷亂　可罰停飛一年</title></header><body><h1>航班延誤釀騷亂　可罰停飛一年</h1><p>為保障消費者權益，中國民航總局昨宣佈，航空公司因自身原因致航班延誤逾四小時，並引發集體事件，造成重大社會影響，當局將罰涉事航空公司該航班停飛一年。這是中國民航史上治理航班延誤最嚴厲的措施。<br>「我清晨5點離家，準備坐早上7點多的飛機到深圳，再轉回香港。結果飛機中午12點多才起飛。」在上海打工的港人林小姐，談到前日的經歷仍怒氣未消。她說，上海、北京飛機晚點嚴重。<br>民航總局針對近期內地航班頻延誤，導致旅客騷亂等頻發，開展整治工作。北京、上海、廣州三大樞紐機場是整治重點。但因天氣、航行管制等非人為因素而延誤，不在懲罰範圍內。中新網</p></body></html>
