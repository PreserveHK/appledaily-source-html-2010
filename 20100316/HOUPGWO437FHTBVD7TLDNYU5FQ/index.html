<html><header><meta charset="utf-8"><title>Cheryl聘皇儲律師搞離婚</title></header><body><h1>Cheryl聘皇儲律師搞離婚</h1><p>英國車路士球星艾殊利高爾（AshleyCole）早前因偷食引致婚姻破裂，他的歌手妻子CherylCole，已聯絡曾為英國皇儲查理斯（PrinceCharles）及保羅麥卡尼（PaulMcCartney）搞離婚官司的著名律師FionaShackleton，希望可以盡快離婚。<br>仍未平息怒火的Cheryl上周五晚跟老公艾殊利見面，這是她月前宣佈分手後首次與艾殊利會面。</p><p>艾殊利箍煲失敗</p><p>見面前，艾殊利還滿有信心，相信可挽救婚姻，不過二人當晚鬧得極不愉快，談不到30分鐘，Cheryl要求丈夫執包袱離開，令他感到失望。</p></body></html>
