<html><header><meta charset="utf-8"><title>醫療短波兒時睹家暴視覺記憶差</title></header><body><h1>醫療短波<br>兒時睹家暴視覺記憶差</h1><p>日本熊本大學與美國哈佛大學聯合研究發現，與童年從未目睹家庭暴力的同齡人相比，經常目睹家庭暴力的孩子長大後，其右腦視覺皮層一個部位平均萎縮20.5%。研究小組從1,455名美國人中選出48名18至25歲人士，其中有15人在3至17歲時經常目睹家暴，另33人則從沒目擊。大腦磁力共振結果顯示，目睹家暴組別，右腦視覺皮層一個名為舌回的部位有萎縮，此部位萎縮會使視覺記憶力下降。</p></body></html>
