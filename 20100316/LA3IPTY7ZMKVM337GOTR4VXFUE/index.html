<html><header><meta charset="utf-8"><title>Rock女樂基兒年輕10年</title></header><body><h1>Rock女樂基兒年輕10年</h1><p>樂基兒再次出任本地時裝店Bauhaus旗下Salad的代言人，早前拍攝2010年春夏新廣告，找來日本專業團隊助陣，包括小栗旬和倉木麻衣等明星御用造型師YoshiMiyamasu，曾為宇多田光拍攝唱片封面的岡本充男，將樂基兒打造成childwoman、少女streetfashionlook以外，還有rockgirl造型。<br>完成拍攝後，樂基兒嘴甜大讚攝影師說：「攝影師好厲害，將28歲嘅我拍得似18歲。」岡本充男則肉麻回應說：「她其實只像20歲，我再把她拍得年輕兩歲變成18歲。」<br>採訪、攝影：PearlLai</p></body></html>
