<html><header><meta charset="utf-8"><title>英情侶遊杜拜吻臉判囚</title></header><body><h1>英情侶遊杜拜吻臉判囚</h1><p>接吻有罪。英國一對情侶遊中東阿聯酋酋長國杜拜，在餐廳情不自禁接吻，結果判入獄一個月，兩人前天（周日）上訴。女主角亞當斯（CharlotteAdams圖）個人照片首度曝光，原來是個金髮美女。<br>去年11月，25歲的亞當斯和男友納傑菲在杜拜的Bob'sRestaurant用膳，遭一名38歲女子舉報，聲稱看見兩人親嘴兼伸手入對方衣服互摸。法院上周裁定兩人污辱伊斯蘭教名聲，判監一個月。兩人前日上訴，堅稱只是親吻臉頰，下月4日才判決。<br>英國《太陽報》</p></body></html>
