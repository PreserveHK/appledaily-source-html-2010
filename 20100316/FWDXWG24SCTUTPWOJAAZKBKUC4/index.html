<html><header><meta charset="utf-8"><title>醫療短波食藥無助前期糖尿症狀</title></header><body><h1>醫療短波<br>食藥無助前期糖尿症狀</h1><p>英國牛津大學一項全球有40個國家逾9,000人參加的研究發現，服藥控制血糖及血壓對改善前期糖尿病症狀無明顯幫助，參加者均出現身體對胰島素反應欠佳，以及血糖開始超標等前期症狀。研究將患者分成三組，第一組服食降血壓藥、第二組服食降血糖藥、第三組則服食安慰劑，結果顯示不論服藥與否，五年內三組人也有約三成人罹患糖尿病，研究人員相信嚴格控制飲食及運動的效果會較理想。
</p></body></html>
