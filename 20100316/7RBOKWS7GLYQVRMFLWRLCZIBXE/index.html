<html><header><meta charset="utf-8"><title>田亮老婆晒乖女靚相</title></header><body><h1>田亮老婆晒乖女靚相</h1><p>跳水王子田亮自從和內地女藝人葉一茜結婚及生女後，依然忙於跳水練習及出戰，至於老婆葉一茜則安心做背後的女人，不過她也有幕前演出。<br>日前葉一茜到李靜主持的內地清談節目做嘉賓，兩位太太級主持不忘一起討論女性話題，滔滔不絕。一向視女兒如珠如寶的葉一茜，一直以來都未有讓女兒曝光，但當日她罕有地在節目中播出女兒的近照。</p><p>自爆相戀經過</p><p>相中田亮和葉一茜的女兒相當精靈，戴上頭箍及穿上裙仔，樣貌似媽咪多一點，而葉一茜談到女兒時盡顯母愛，訪問當中她也大方談到當日和田亮的相戀經過，及拍拖時要避過傳媒目光的趣事。<br>撰文：葉雪</p></body></html>
