<html><header><meta charset="utf-8"><title>陳奕迅星洲掃6獎</title></header><body><h1>陳奕迅星洲掃6獎</h1><p>陳奕迅（Eason）將於本周六在紅館開騷，綵排工作進入尾聲，不過日前他仍抽空到新加坡出席頒獎禮，由於當地甚少舉行娛樂頒獎禮，故此Eason為隆重其事，特別親自出席。當晚Eason成為大贏家，獨得六個獎，盡領風騷。</p><p>籌備紅館騷</p><p>Eason的歌迷甚有心思，錄下fans每人唱一句《富士山下》的歌聲，在頒獎禮上播出，最後一句由Eason現場唱出，他再獻唱《給你》和《這樣的一個麻煩》，掀起全晚高潮。Eason表示能夠成為當晚大贏家感到相當意外，不過他不能留在當地宣傳，因為要趕返港為個唱作最後準備。<br>撰文：葉雪</p></body></html>
