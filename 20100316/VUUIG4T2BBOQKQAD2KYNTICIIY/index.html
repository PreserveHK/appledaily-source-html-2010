<html><header><meta charset="utf-8"><title>《最後的晚餐》揭末日在4006年</title></header><body><h1>《最後的晚餐》揭末日在4006年</h1><p>意大利藝術家達文西（LeonardodaVinci），經常在畫作中暗藏玄機。梵蒂岡的研究員指，達文西在《最後的晚餐》（圖）中，預示了4006年11月1日是世界末日。加利齊亞在羅馬教庭梵蒂岡的檔案室工作，她在《最後的晚餐》中發現，耶穌與一眾門徒身後中間的大窗中，隱含了「數學和天文學」謎題，她破解後發現：達文西預測世界在4006年會遭「全球性洪水」毀滅，洪水會由4006年3月21日開始，至11月1日終結，即世界末日。<br>英國《泰晤士報》</p></body></html>
