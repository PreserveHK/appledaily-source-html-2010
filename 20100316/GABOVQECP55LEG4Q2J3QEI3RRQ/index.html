<html><header><meta charset="utf-8"><title>日式下午茶食海膽醬吞拿魚</title></header><body><h1>日式下午茶食海膽醬吞拿魚</h1><p>天氣潮濕，連胃口都無埋，午餐食得少，要靠下午茶補充體力，「雅樂吧」推出「和味無窮下午茶自助餐」，凍盤推介香煎芝麻吞拿魚配海膽醬，加芝麻輕煎吞拿魚，再伴肥美海膽醬，鮮甜開胃。想吃得香口，有野菜大蝦天婦羅，即叫即做，還有日式棒棒餃子，把豬肉餡餃子煎香，多汁香脆，其他推介還有麪豉湯、炸蟹箝、日式甜品等，兩個小時任食，肯定捧住個肚走。（Ron）<br><br>和味無窮下午茶自助餐<br>收費：成人$178，小童$138<br>供應期：由本周六起，逢周六、日及公眾假期3:00pm-5:00pm<br>雅樂吧（23134210）尖沙嘴麼地道72號香港日航酒店大堂旁</p></body></html>
