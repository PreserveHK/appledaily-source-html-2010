<html><header><meta charset="utf-8"><title>酒店入住率跌20%　泰旅業重創</title></header><body><h1>酒店入住率跌20%　泰旅業重創</h1><p>泰國紅衫軍雖然離開阿披實暫住的軍營，但持續數天的集會已重創曼谷旅遊業，酒店入住率下跌近20%，唐人街的金舖更暫停營業。泰國當局呼籲遊客避免前往紅衫軍示威地點，令五馬路、四面佛、倫披尼公園等景點遊客明顯減少，唐人街耀華力路前天（周日）也突然變得暢通無阻，金舖為免有人趁火打劫惟有暫停營業，有專賣手信的店舖更是零顧客，店員要呆坐門口等生意。<br>當地酒店業指紅衫軍造成的「紅潮」，已令南部下月酒店的預訂率減一半，30多個國家和地區發泰國旅遊警告。泰國公佈的數據顯示，國內消費者信心指數連升三個月後突下降，顯示消費者對政局感憂慮。<br>新華網</p></body></html>
