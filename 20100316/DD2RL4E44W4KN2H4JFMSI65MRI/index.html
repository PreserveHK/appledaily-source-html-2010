<html><header><meta charset="utf-8"><title>隔牆有耳：陳太物業租值升5% - 李八方</title></header><body><h1>隔牆有耳：陳太物業租值升5% - 李八方</h1><p>差估署噚日公佈下年度差餉重估結果，八方第一時間睇睇高官名人名下物業租值有冇升值。掌管房屋政策、噚日話要喺6月推晒4,000居屋貨尾單位嘅鄭汝樺，佢住嗰間京士柏山複式單位租值跌得好勁，由今年度近100.5萬元，跌到下年度88.8萬元，跌咗成15%。前特首董建華仲慘，佢住緊嘅嘉慧園租值跌咗16.4%，都咪話唔肉痛。<br>租值嘅嘢有跌亦有升，好似前任政務司司長陳方安生咁，佢玫瑰新邨個單位下年度租值升咗5%，陳太嘅舊下屬煲呔喺麥當奴道個碧雲樓單位，跌咗成8%。至於唐唐喺九龍塘間獨立屋租值就無升跌。</p></body></html>
