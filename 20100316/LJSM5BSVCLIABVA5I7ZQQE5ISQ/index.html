<html><header><meta charset="utf-8"><title>Beyonce自爆簽婚前協議書</title></header><body><h1>Beyonce自爆簽婚前協議書</h1><p>美國樂壇天后Beyonce與HipHop天王老公Jay-Z曾獲美國雜誌《福布斯》選為最賺錢的夫妻第一位，日前她接受德國雜誌《NEON》訪問時，便自爆兩年前與丈夫結婚前有簽訂婚前協議書，更鼓勵其他姊妹要學她一樣保障自己。</p><p>離婚價7,800萬</p><p>Beyonce在訪問中雖然表示要維持夫妻關係並不容易，且承認有簽婚前協議書。據悉若兩人於結婚兩年後離婚的話，Beyonce便可得到1,000萬美元（約7,800萬港元）的贍養費，其後每年遞增100萬美元（約780萬港元），她更鼓勵其他女性要像她一樣，婚前要簽協議書保障自己。</p></body></html>
