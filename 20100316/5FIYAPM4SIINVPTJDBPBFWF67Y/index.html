<html><header><meta charset="utf-8"><title>打淫褻電話　調解員判社服令</title></header><body><h1>打淫褻電話　調解員判社服令</h1><p>【本報訊】在公證行工作的已婚調解員聲稱為了減低工作壓力，在去年9月16及17日隨機致電一名陌生女子，聲稱自己名叫「陽具」，要求女子與他做愛，女子報警求助。調解員早前在九龍城裁判法院承認一項使用電話傳出厭惡（淫褻）訊息罪，昨獲輕判160小時社會服務令。<br>裁判官黃國輝指出，被告葉穎（37歲）本身有兩名女兒，如果她們收到同類滋擾電話，精神必會大受困擾，裁判官又警告被告切勿再犯，如再犯必會判監。<br>案件編號：KCCC848/10</p></body></html>
