<html><header><meta charset="utf-8"><title>醉駕害死女秘書　主管獲減刑</title></header><body><h1>醉駕害死女秘書　主管獲減刑</h1><p>【本報訊】混凝土公司助理主管於春茗飲醉酒仍送女秘書返家，駕車中途因睡着撞向泊在慢線的貨車，女秘書傷重斃命，他亦因頸椎受損幾乎癱瘓。去年3月，助理主管因危險駕駛導致他人死亡罪成被判囚兩年。他以身體健康狀況要求減刑，上訴庭昨判上訴得直，刑期減至一年。</p><p>喪失自我照顧能力</p><p>車禍發生於08年2月16日晚，鄭河周（46歲）判刑兩個月後准保釋上訴，而意外導致他四肢麻痹，喪失自我照顧能力。法官指，明白鄭的身體苦況，但醉酒駕駛導致他人死亡的刑責嚴重，奪去無辜的性命，法庭應在公眾利益及鄭的苦況，兩者取得適當平衡。<br>案件編號：CACC111/09</p></body></html>
