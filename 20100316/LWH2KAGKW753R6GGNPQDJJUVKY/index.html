<html><header><meta charset="utf-8"><title>羅志祥胯下受罪</title></header><body><h1>羅志祥胯下受罪</h1><p>台灣男歌手羅志祥（小豬）正在舉行巡迴演唱會，稍後他在台北小巨蛋舉行的個唱決定加開一場，即合共演三場。他近日推出的新碟《羅生門》至今已第三度改版，因每次都加贈MV，因此反應不俗。<br>小豬為《舞法舞天》一曲分別拍了2D及3D兩個版本的MV，合共花費逾百萬港元，他表示拍2D版的MV時，要吊威吔在半空中扮飛天擊鼓的模樣，又要保持有型姿態及表情，難度甚高，導演還特地找來台劇《籃球火》的武術指導示範如何在空中飛舞，小豬說：「因為被鋼絲拉扯，我腋下和胯下都磨出勒痕，真的有苦自己知。」<br>撰文：丁寧</p></body></html>
