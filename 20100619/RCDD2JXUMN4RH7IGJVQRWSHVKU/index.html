<html><header><meta charset="utf-8"><title>彭妮露明年獲名人之星</title></header><body><h1>彭妮露明年獲名人之星</h1><p>荷李活星光大道，明年將加入多個名人之星，昨日官方公佈西班牙女星彭妮露古絲（PenelopeCruz圖）、美國女星姬妮芙柏露（GwynethPaltrow）、麗絲蕙絲潘（ReeseWitherspoon）、奧花雲費（OprahWinfrey）、金像導演列尼史葛（RidleyScott）、will.i.am及下月來港開騷的搖滾結他手Slash等超過30位巨星，將於明年獲頒荷李活名人之星。</p></body></html>
