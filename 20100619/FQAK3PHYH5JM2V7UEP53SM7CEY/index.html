<html><header><meta charset="utf-8"><title>首球　首隊入球沙比「首球」有分頭 - 青蛙仔</title></header><body><h1>首球　首隊入球<br>沙比「首球」有分頭 - 青蛙仔</h1><p>今屆世界盃過咗一個禮拜，講真啲分組賽嘅開波時間超好，但唔知點解同對上幾屆比，似乎冇咁好睇，賽前被吹捧嘅C朗、美斯同埋朗尼等，都冇乜料到，希望去到第2、3輪分組賽，可觀性高番啲啦！噚日推介西班牙對洪都拉斯入球「大」，今日再攻呢場波，要埋「首球」。正路應該揀韋拿，但佢腳風似乎麻麻，而且又冇肉食，我就寧願要上場勁射中楣嘅沙比阿朗素嘞。<br>青蛙仔</p></body></html>
