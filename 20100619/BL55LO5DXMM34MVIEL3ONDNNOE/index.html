 - 球不平</title></header><body><h1>資料庫<br>失寵亨利場邊暗笑
 - 球不平</h1><p>正所謂：「出嚟行，遲早要還！」現正在正好應驗在法國隊身上。法國在外圍賽要苦戰至附加賽，始憑着前法國隊長亨利，出「手」救國，險挫愛爾蘭趕上南非世界盃決賽周，而不名譽晉級的法國現正面對提前出局的絕境。<br>縱使亨利為國家隊晉級立下大功，只是教練杜明尼治在決賽周未有重用這名功臣，對烏拉圭時只讓他落場18分鐘，前晚更長坐在後備席。從電視鏡頭所見，亨利在球隊落後0:2時，臉上找不到絲毫焦急或是渴求上陣的期待，還被攝下嘴角流露出一絲詭異的微笑。或許亨利心裏暗笑杜明尼治領軍的不濟，還在後悔為何要出「手」救國。<br>球不平</p></body></html>
