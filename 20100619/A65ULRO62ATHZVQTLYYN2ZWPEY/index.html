<html><header><meta charset="utf-8"><title>獨立屋：元朗　朗月軒</title></header><body><h1>獨立屋：元朗　朗月軒</h1><p>座落元朗錦田羅屋村附近的朗月軒，鄰近3號幹線，往返西鐵錦上路站只需約7分鐘車程，交通便捷，環境清靜。朗月軒由28座村屋組成，屬於大型村屋屋苑，建有獨立圍牆和大閘，設有屋苑式管理。現有一伙全幢內置複式物業放售，面積2,100方呎，間隔4房2廳雙套房，內櫳裝修新淨，並連1,500方呎入車花園，景觀望山景，現開價608萬元，呎價2,895元。<br><br>代理行：時代置業<br>電話：24701001</p></body></html>
