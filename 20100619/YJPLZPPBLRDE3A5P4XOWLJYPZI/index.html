<html><header><meta charset="utf-8"><title>狗仔演話劇</title></header><body><h1>狗仔演話劇</h1><p>鮮有人將寵物帶上舞台，但凡事總有例外，溫馨喜劇《點解手牽狗》由四位曾獲香港舞台劇最佳男女主角獎的李鎮洲、彭秀慧、劉雅麗及林澤群主演，粵語演出，是齣關於婚姻及寵物關係的故事。家有寵物，會否因多個伴而忽略身邊人，繼而令婚姻關係破裂？抑或靠一隻活潑可愛的貓貓狗狗，大大促進彼此關係？有興趣不妨入場，齊齊思考這課題──點解手牽狗？<br><br>Belinda</p><p>票務查詢及留座：27349009<br>票價：$240、$180</p></body></html>
