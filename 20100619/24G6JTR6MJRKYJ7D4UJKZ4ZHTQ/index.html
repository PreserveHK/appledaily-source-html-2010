<html><header><meta charset="utf-8"><title>周慧敏為病犬放棄世盃飛</title></header><body><h1>周慧敏為病犬放棄世盃飛</h1><p>周慧敏（Vivian）昨日到數碼港以「文化創意大使」身份，出席貓眼看世界原創動畫電影節目啟播儀式，提到愛貓「周慧豹」，Vivian說：「雖然阿豹已經10歲多，但佢都好百厭，試過爬上熱水壺，又開吊櫃偷狗糧食。」<br>另外，Vivian養了逾十年的愛犬證實患上腎衰竭，她現時每天要為牠打針，Vivian說：「原本下月初我買咗飛睇世界盃，但係因為要照顧隻狗，所以決定唔去。」<br>提到老公倪震（Joe）的桌球室早前有人跳艷舞，Vivian說：「Joe都交代咗，係客人個別事件，冇影響生意，其實報道出咗都有阻嚇作用。」<br>採訪、攝影：譚倩宜</p></body></html>
