<html><header><meta charset="utf-8"><title>大細巴西遇「象」「大」梗 - 戰鬥員A</title></header><body><h1>大細<br>巴西遇「象」「大」梗 - 戰鬥員A</h1><p>巴西首戰俾北韓鐵桶陣守住，最後只入兩球，仲要臨完場前失一球，雖然有3個入球，但由於呢場大細中位數開3.5球，最後都開「細」。今次森巴對「大象」科特迪瓦，料科軍唔會好似北韓咁打守勢波，非洲球員有速度、有體形，唔輸蝕得過巴西兵，但行軍紀律一般，就算教練要佢哋唔好亂咁進攻，落到場又一套，森巴應該有更多波入，一於博「大」。<br>戰鬥員A</p></body></html>
