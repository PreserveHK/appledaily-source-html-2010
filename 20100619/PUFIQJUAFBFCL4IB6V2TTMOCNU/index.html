<html><header><meta charset="utf-8"><title>SJ神童偷咀李特</title></header><body><h1>SJ神童偷咀李特</h1><p>韓國人氣組合SuperJunior（SJ）的隊員認真老友鬼鬼，早前在新碟中以密碼向女友求婚的神童，前日在個人網誌中上載了一張整蠱隊友李特的相片，結果竟令fans大為羨慕。原來神童見到正在睡覺的李特張大口，表情有趣，他竟然嘟起嘴俯身扮與李特咀嘴，更拍下照片放上網。</p><p>Fans叫對準啜</p><p>擁有眾多fans的李特慘被整蠱，他的fans看到照片後竟大讚李特可愛，又表示希望取代神童可以一親李特，更有fans叫神童對準來啜才好，認真搞笑。</p></body></html>
