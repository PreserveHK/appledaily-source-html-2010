<html><header><meta charset="utf-8"><title>菜菜子演《老友狗狗2》</title></header><body><h1>菜菜子演《老友狗狗2》</h1><p>日本女星松嶋菜菜子將演明年日本上映的新片《老友狗狗2》，該片是05年上映的《老友狗狗》第2集，菜菜子更初次與《殺手阿1》男星大森南朋飾演夫婦，二人不停互送高帽，互讚演技出色。<br>談到對養狗的看法時，菜菜子說：「現在養的小狗是以前養的狗狗的孩子，能親眼看到狗狗生BB也是非常珍貴的體驗。」不過大森南朋則坦然小時候曾被秋田犬追過，對狗一直有些恐懼。<br>《老友狗狗2》講述人與狗的6個感情故事，參演的還有內野聖陽、高畑淳子及北乃綺等。</p></body></html>
