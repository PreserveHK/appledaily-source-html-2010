<html><header><meta charset="utf-8"><title>太陽能＋風力街燈　叻過香港</title></header><body><h1>太陽能＋風力街燈　叻過香港</h1><p>早排爆偈哥去咗海南島，發覺除咗小部份度假區及酒店區，規劃得好靚之外，市集、住宅區都唔覺有乜Upgrade過，好多建築物起到一半就停晒工，更試過驅車誤闖未竣工嘅雙線雙程快速公路，行到一半斷開咗，加上四野無人，都幾《2012》Feel。好彩係靚路多咗，機場至酒店鮮有凹凸爛路，而且偶爾見到兩旁風力加太陽能街燈，擺明政府想提升環保形象，雖然數目唔多，成效只係一般，但都算叻過得把口嘅香港政府，值得支持嘅。<br><br>爆偈哥</p></body></html>
