<html><header><meta charset="utf-8"><title>今日情報：最新東涌狗公園</title></header><body><h1>今日情報：最新東涌狗公園</h1><p>香港人飼養寵物，想與寵物一起外出玩耍並不容易，事關公共設施大多禁止寵物入內，幸好政府陸續興建所謂的寵物公園。最近，又有一個寵物公園落實開放，這個建於東涌文東路東涌北公園外圍的狗公園，佔地2,180平方米，設有狗廁所、飲水器等，以後主人與狗多個地方散步了。</p><p>東涌文東路東涌北公園<br>開放時間：7:00am-11:00pm<br>查詢：28523220</p></body></html>
