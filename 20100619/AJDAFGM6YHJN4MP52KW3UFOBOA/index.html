<html><header><meta charset="utf-8"><title>學生掘運河　劍橋變水都</title></header><body><h1>學生掘運河　劍橋變水都</h1><p>英國劍橋大學周三晚舉行畢業舞會，西德尼蘇塞克斯學院（SidneySussexCollege）學生肯定特別難忘，因為他們將一塊大草地（右圖）改建成200米長運河（左圖），變成「水都」威尼斯那樣可以在夜幕下浪漫泛舟。<br>這條人造運河是以支架和膠布製成，再注入88,000加侖水，蜿蜒穿過16世紀的教學大樓的天井，最令學生自豪的是，這條運河是由十名學生花了一星期，斥資5,000英鎊（5.7萬港元）建成，八艘平底船在周三晚穿梭不息地，運送1,200名同學在20米乘20米的人工湖內游弋。<br>英國《每日郵報》</p></body></html>
