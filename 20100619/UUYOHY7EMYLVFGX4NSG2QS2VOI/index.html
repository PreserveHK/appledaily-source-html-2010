<html><header><meta charset="utf-8"><title>半全場　半場主客和丹喀戰[半和]穩 - 吾中</title></header><body><h1>半全場　半場主客和<br>丹喀戰[半和]穩 - 吾中</h1><p>日前嗰場辯論show，我覺得最好睇係「畸寶」喺辯論後，搵嚟各界人士評論兩位辯者表現，其中才子就好抵死咁形容「煲呔」：「情況就好似唱開粵劇嘅任劍輝，要佢轉型做床上戲，就算特訓3個月，佢演出始終生硬啦！」踢波亦一樣，球隊有既定踢法，好難霎時轉型，所以防守一向穩陣嘅丹麥今日鬥喀麥隆，[半和]可取，而聽日斯洛伐克同巴拉圭亦攻力一般，同樣要[半和]。<br>吾中</p></body></html>
