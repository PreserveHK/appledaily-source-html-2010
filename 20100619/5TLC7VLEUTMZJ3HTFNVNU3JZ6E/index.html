<html><header><meta charset="utf-8"><title>獨立屋：元朗　伊洛山莊</title></header><body><h1>獨立屋：元朗　伊洛山莊</h1><p>剛全新落成的伊洛山莊，位於元朗錦上路牛徑村，為一幢全幢複式村屋，全幢面積2,100方呎，另有2,100方呎大花園，可車入花園泊6部車，單位間隔6房2廳連3套房，座向東南好方位，享有270度開揚翠綠山景，環境清幽。物業附近設有小巴站及巴士站，前往西鐵錦上路站只需約5分鐘車程，出入交通方便。現開價498萬元，呎價2,371元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
