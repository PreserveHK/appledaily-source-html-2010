<html><header><meta charset="utf-8"><title>父親節　任食和牛</title></header><body><h1>父親節　任食和牛</h1><p>世界最牛食物莫過於和牛，油花多、密而平均，肉質嫩而多汁，當油花在25℃融化，然後入口即溶，如此神乎其技的食物，正是今年送給爸爸的父親節禮物。這個和牛自助餐，可以一次過品嚐著名廚師ThomasLee以巧手妙法炮製不同的菜式，如和牛漢堡、和牛餃子、京葱和牛夾餅和和牛大根煮，再配上法國鵝肝焗生蠔、雪場蟹肉蛋角、加拿大翡翠螺、澳洲即開生蠔和北海道十勝牛乳布丁等等。<br><br>Mr.Steak（28815756）<br><br>朱虹</p></body></html>
