<html><header><meta charset="utf-8"><title>財話短說信德6.2億購賭王南區地皮</title></header><body><h1>財話短說<br>信德6.2億購賭王南區地皮</h1><p>▲信德集團（242）公佈，以總代價6.24億元，向大股東何鴻燊及其二房家族成員，購入南區海天徑1號及舂磡角道44至50號豪宅地皮。該地皮將建成6幢3層高獨立屋，可銷售面積約3000平方米。信德將按每股4.01元發行1.49億股新股，以支付交易代價的95.4%，新股佔擴大後股本6.84%，每股作價較昨日收市價4.39元折讓8.7%。</p></body></html>
