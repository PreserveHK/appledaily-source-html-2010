<html><header><meta charset="utf-8"><title>讓球　讓球主客和超霸鷹平手值博 - 藍鑽石</title></header><body><h1>讓球　讓球主客和<br>超霸鷹平手值博 - 藍鑽石</h1><p>前晚睇「有記」，聽丘仔講句我非常認同嘅說話：「如果尼日利亞入唔到16強，唯一損失就係再睇唔到安耶馬。」印象中世界盃應該未試過兩連敗球隊嘅球員，連續兩場當選最佳球員，仲要係同一個人，呢啲先至叫傳奇。可惜「超霸鷹」太多敗家仔，安耶馬就被唔識入波、鹵莽動粗嘅隊友所累，都好難入到16強囉！不過隊波本質唔差，下周二最後一戰鬥南韓坐和望贏，平手高水早捧無妨。<br>藍鑽石</p></body></html>
