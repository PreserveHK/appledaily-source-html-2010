<html><header><meta charset="utf-8"><title>美歌手低音破紀錄</title></header><body><h1>美歌手低音破紀錄</h1><p>美國59歲前福音歌手米尼斯（RogerMenees圖）可謂「低音之霸」，嗓子發出的泛音頻率，低得只有0.393赫茲（Hertz），周一獲《健力士世界紀錄大全》承認他是低音中最低音的紀錄。<br>米尼斯去年初唱出超低音頻率，但被密蘇里州勁敵以0.797赫茲打破，他日夜苦練，今年2月在伊利諾州的錄音室唱出超低音F#，頻率低至0.393赫茲。他說：「我如釋重負，若有人打破這紀錄，我一定會出山再創新紀錄。」<br>美聯社</p></body></html>
