<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy冇王管狂晒胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy冇王管狂晒胸 - 馮仁昭</h1><p>MandyLieu同產後首次露面嘅模特兒CarrieChiu，噚日喺中環出席餐廳開幕，齊齊炮製三文治，Carrie仲拎住兩個月大囝囝Marcus嘅相四出同人分享。Mandy近排密密低胸，問佢係咪冇拖拍冇王管？佢話：「一向都冇王管，夏天咪着得舒服啲囉。」問佢有冇同舊愛陳柏霖聯絡，有冇機會翻撻？佢就話：「耐唔耐有聯絡，復合就唔會喇。」</p></body></html>
