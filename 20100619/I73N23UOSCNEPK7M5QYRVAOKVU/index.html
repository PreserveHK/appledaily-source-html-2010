<html><header><meta charset="utf-8"><title>德國小姐報細4歲</title></header><body><h1>德國小姐報細4歲</h1><p>剛出爐的德國小姐薩達特（ZallaschtSadat圖）被揭發虛報年齡，她根本不是24歲，而是28歲。不過，選美會並沒褫奪她的后冠。<br>薩達特周日艷壓群芳，奪得德國小姐冠軍後，隨即被揭發虛報年齡。薩達特解釋，早年與家人逃難離開阿富汗時，為了更容易進入美國，才將年齡報小四歲。主辦單位決定不會褫奪她的冠軍資格，薩達特可保留后冠和6,000歐元（5.7萬港元）獎金，還可參加「國際小姐」和「歐洲小姐」選舉。<br>法新社</p></body></html>
