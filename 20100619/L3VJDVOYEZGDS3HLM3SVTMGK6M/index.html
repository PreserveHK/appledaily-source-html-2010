<html><header><meta charset="utf-8"><title>Bono背傷累U2失11億</title></header><body><h1>Bono背傷累U2失11億</h1><p>愛爾蘭搖滾班霸U2的主音Bono，上月中在德國綵排演唱會時，不慎弄傷背部，要即時送院接受手術，Bono的背傷令U2的巡迴騷押後，有報道指U2損失最高可達1億英鎊（約11.5億港元）！</p><p>買保險無用</p><p>Bono被醫生勸喻休息兩周，雖然他與樂隊已購買保險，但巡迴租場及其他開支依然極高昂，U2的經理人表示如果再計算未能演出17場、每場約5,100萬港元的收入，損失將高達11億港元。</p></body></html>
