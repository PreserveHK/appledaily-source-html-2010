<html><header><meta charset="utf-8"><title>周麗淇眼球要開刀</title></header><body><h1>周麗淇眼球要開刀</h1><p>周麗淇和周國賢昨日在尖沙嘴出席眼鏡店活動，周麗淇透露五年前左眼有事，要開刀動手術，她說：「我細個好想有近視，經常望太陽，幾年前開始發現眼白出色斑，最後縫咗三針。」</p><p>眼白現色斑</p><p>可是周麗淇最近發現右眼再出現色斑，她說：「其實應該又要做手術，但係我要出碟，但做咗手術至少要唞一個月，色斑近眼球，遮咗瞳孔睇嘢會有陰影，開刀會有風險，所以都唔知點算。」<br>採訪、攝影：王連連</p></body></html>
