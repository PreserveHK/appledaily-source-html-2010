<html><header><meta charset="utf-8"><title>陳茵媺：我好性感</title></header><body><h1>陳茵媺：我好性感</h1><p>陳茵媺昨日在尖沙嘴出席代言的化妝品牌記者會，她表示收六位數字酬勞，簽約一年。她穿着密實背心裙現身，卻說：「唔係好密實啫，好清凉呀，最重要係我着得舒服，我自己覺得好性感，性感係一種感覺。」</p><p>向師妹教路</p><p>談到新一屆港姐，陳茵媺大讚她們水準高又平均，至於今屆候選港姐出現很多整容傳聞，她說：「呢啲新聞年年都有，最好係做番好自己。」她透露近日忙拍無綫處境劇《天天天晴》，可以向毛舜筠等前輩偷師感到很開心。<br>採訪、攝影：王崇穎</p></body></html>
