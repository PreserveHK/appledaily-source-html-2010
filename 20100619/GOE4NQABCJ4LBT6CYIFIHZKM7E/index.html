<html><header><meta charset="utf-8"><title>Taylor登作曲名人堂</title></header><body><h1>Taylor登作曲名人堂</h1><p>美國鄉謠小天后TaylorSwift昨日出席作曲名人堂頒獎典禮，所有獎項均以著名作曲家的名字命名。Taylor以20歲之齡領取表揚對音樂工業有重大影響的HalDavid星光大獎，她穿上粉紫色JMendel低胸晚裝在台上彈結他演唱金曲。獲得至高榮譽JohnnyMercer大獎則是著名作曲家PhilCollins，他領獎時還笑言希望領這個獎不會令人覺得他快要死。</p></body></html>
