<html><header><meta charset="utf-8"><title>炎夏不溶妝之謎</title></header><body><h1>炎夏不溶妝之謎</h1><p>男人愛看女星，其實女兒身的我也一樣，看她們的臉妝總是賞心悅目，怎麼就是不溶妝？而自己不出兩小時就面泛油光。直至最近試用NARS的PRO-PRIME囗妝前專業飾底系列後，眼影甩色及浮粉問題得以改善。如FrancoisNars所說，打造完美妝容，妝前打底功夫要做得好。瞬間亮顏飾底霜呈透明霜狀，隨身攜帶作補妝之用，抵禦汗氣引致的皮膚問題令妝容持久不化。另明彩飾底筆獨有聚合物及礦物粉末加強顯色度。<br><br>NARS（25233805）<br><br>喪拼1號</p></body></html>
