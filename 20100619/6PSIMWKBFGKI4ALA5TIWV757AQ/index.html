<html><header><meta charset="utf-8"><title>名人Gossips奧巴馬母裸照網上熱傳</title></header><body><h1>名人Gossips<br>奧巴馬母裸照網上熱傳</h1><p>美國總統奧巴馬母親斯坦莉（StanleyAnnDunhamObama）思想前衞，除了幾十年前就下嫁黑人外，最近網上更熱傳很可能是她年輕時拍的裸照（圖）。據悉她18歲時，為朋友當模特兒，除了高跟鞋、項鏈和耳環外，身無寸縷。奧巴馬競選總統時，有傳媒收過這些照片，擔心是假照和惡意抹黑沒刊登，但有專家指照片非偽造。白宮拒絕置評。<br>台灣東森新聞</p></body></html>
