<html><header><meta charset="utf-8"><title>蔡妍禁播ＭＶ攻台</title></header><body><h1>蔡妍禁播ＭＶ攻台</h1><p>韓國女歌手蔡妍一向都走較為性感的路線，近日推出新大碟《SHAKE》內的同名主打歌MV中，她依舊大賣性感，可惜得不到韓國電視台所接受，已有三間電視台決定禁播她該MV。</p><p>唱中文歌冧fans</p><p>蔡妍在MV中除了與男dancer大跳辣身舞外，亦與性感女dancer有火辣咀嘴場面，令MV遭到禁播。<br>雖然韓國本土不接受，但蔡妍就以該張新碟《SHAKE》轉攻台灣市場，在台灣推出的版本中，蔡妍更會唱中文歌，亦已安排於7月中到台灣舉行小型演唱會。今次是蔡妍首次訪台，可是原定於早幾天到台灣宣傳的她，卻因趕不及辦理簽證而甩底。</p></body></html>
