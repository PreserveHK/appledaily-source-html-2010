<html><header><meta charset="utf-8"><title>西安8歲童揚威英國攝影賽</title></header><body><h1>西安8歲童揚威英國攝影賽</h1><p>陝西省西安市8歲小學生裴海君，在今年英國野生生物攝影年賽中，獲得10歲以下組別的冠軍。從小帶他到各地拍攝、本身也是攝影師的裴父感嘆：「兒子幫我完成了冠軍夢！」</p><p>愛拍攝野生動物</p><p>目前在西安讀小學的裴海君，雖然年紀小小，但已隨父母多次到內地拍攝，山東、海南、新疆、寧夏、內蒙古等地都曾去過。他愛拍攝野生動物照片，這次在英國獲獎的照片「川金絲猴」，就是他在今年2月與父母到秦嶺遊玩時，在一條河邊拍到的川金絲猴吃樹葉的面部表情。他希望拍下照片能讓更多人看大自然美麗的事物。<br>陝西《西安晚報》</p></body></html>
