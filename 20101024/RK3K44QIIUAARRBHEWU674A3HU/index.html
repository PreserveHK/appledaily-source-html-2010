<html><header><meta charset="utf-8"><title>趣趣地：李安納度放唔低AC</title></header><body><h1>趣趣地：李安納度放唔低AC</h1><p>家做教練認真唔易，基本上教同一支球隊3、4年已經非常難得，所以失業後走去教第二隊唔係新鮮事，亦冇咩忠誠可言。不過，好似李安納度（圖）咁就真係少見，呢位前AC米蘭少帥，最近就有傳羅馬希望斟佢取代雲尼亞里，但李帥就話佢同AC實在感情太過深厚，雖然領「紅黑軍團」冇咩成績，但呢刻要佢放低喺AC嘅過去帶另一隊波，實在唔可能，好似李帥咁講心嘅教練，似乎絕冇僅有囉。</p></body></html>
