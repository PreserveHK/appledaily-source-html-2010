<html><header><meta charset="utf-8"><title>新疆強風吹走三車</title></header><body><h1>新疆強風吹走三車</h1><p>東南沿海遭鮎魚襲擊，西北新疆近日也受西伯利亞強冷空氣吹襲，其中吐魯番至小草湖路段30里風區前晚再現12級強風，沿途近百輛貨車停留避風，至少三輛車被風吹翻，其中一輛私家車更吹到距公路10米遠處。<br>東西走向天山山脈與吐魯番盆地交會處有七、八處「開口」，山脊中間狹長地帶令大風經過時風速劇增，「30里風區」和「百里風區」常年颳風，風力超過12級常現被譽「魔鬼風區」，每年都有車被吹翻。在30里風區，因沒有植被，沙礫被風捲起拍向車窗玻璃啪啪作響。<br>中新網</p></body></html>
