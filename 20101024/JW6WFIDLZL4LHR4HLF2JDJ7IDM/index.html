<html><header><meta charset="utf-8"><title>超長程射籃球球中</title></header><body><h1>超長程射籃球球中</h1><p>單手投射中籃，向後拋出又中籃，澳洲這四名神奇小子，射籃技術出神入化，即使在百多米外隨手一拋，竟然輕鬆中籃。</p><p>赫倫（DerekHerron）、斯坦福（BrettStanford）、岡森（ScottGaunson）和內貝爾（KyleNebel），上周三在澳洲第七頻道電視台安排下，於珀斯一個板球場示範遠程射籃絕技，不管他們是站在籃底或半場位置射籃，甚至跑到二樓觀眾席，將籃球使勁拋出，都輕易中籃。就算他們轉身背向籃板，或在走廊樓梯口將籃球拋出，結果又中！短片在網上熱播，斯坦福和赫倫希望觀眾看罷他們的射籃技術，慷慨解囊捐助兒童慈善組織。<br>英國《每日電訊報》</p></body></html>
