<html><header><meta charset="utf-8"><title>陸客冒險岸邊觀巨浪</title></header><body><h1>陸客冒險岸邊觀巨浪</h1><p>颱風鮎魚重創宜蘭蘇花公路，並導致廣東珠海旅行團在山泥傾瀉中失蹤，但昨日在高雄的大陸遊客仍不怕危險，無視海巡人員在岸邊勸阻，在西子灣畔爬堤岸，觀看高達3米的濤天巨浪，有大陸遊客稱：「我們沒看過這麼大的颱風呢！」<br>對於旅遊巴士一輛接一輛到達西子灣觀浪，台灣接待旅行社的領導則辯稱，這些遊客原來的東海岸行程，因為暴雨、山泥傾瀉被取消，並說：「反正來了，還是給他們看一下吧！」。<br>台灣TVBS</p></body></html>
