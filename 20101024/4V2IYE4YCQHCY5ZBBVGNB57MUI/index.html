<html><header><meta charset="utf-8"><title>「霜降」冷雨襲北京</title></header><body><h1>「霜降」冷雨襲北京</h1><p>昨日是農曆24節氣中的霜降，表示天氣漸寒，露水易凝結成霜，霜凍機會增多。昨晨北京天空飄起毛毛細雨，之後雨勢變大，一場冷雨使氣溫明顯降低，京城民眾忙添衣，商場各式羽絨服、保暖內衣熱賣。<br>中央氣象台昨晨發佈寒潮預警，入秋最強降溫23日起席捲全國，將持續至後日，降溫幅度最高可達16℃。受此次寒潮影響，昨、今兩日，北京最低溫度降到5℃左右；明日最低溫度將達到2℃，並有4、5級偏北風。京城某商城銷售經理表示，今年羽絨服銷售非常好，一些短款羽絨服已缺碼斷號。<br>中新社</p></body></html>
