<html><header><meta charset="utf-8"><title>塵蟎快速測試劑面世</title></header><body><h1>塵蟎快速測試劑面世</h1><p>台中榮總醫學研究部主任蔡肇基經過30年研究，昨公開發表「居家塵蟎快速檢測試劑」和「治療塵蟎過敏鼻貼布」兩個最新成果，蔡表示，這兩種簡易的醫療器材可以讓民眾在家輕鬆找出並清除過敏原。蔡肇基指出，只要插「居家塵蟎快速檢測試劑」在家中掃出的灰塵中，就可以依照顏色判定家中塵蟎（圖）含量。<br>而「治療塵蟎過敏鼻貼布」，是利用塵蟎萃取液的吸收對人體進行減敏治療。<br>台灣《蘋果日報》</p></body></html>
