<html><header><meta charset="utf-8"><title>陳慧琳魔鬼變髮</title></header><body><h1>陳慧琳魔鬼變髮</h1><p>陳慧琳（Kelly）最近為國語大碟中的其中一首歌《愛情天使的一面》拍MV，在MV內她分飾兩角，化身天使與魔鬼。Kelly寄語失戀的朋友要像歌詞所言，一段戀情逝去，未必是壞事，因為被你愛過的人總有值得學習的地方，戀愛過後也是改善自己，給自己一次重生的機會。</p><p>靈感緣自McQueen</p><p>Kelly笑言沒有做魔鬼的潛質，不過她在MV卻可一嘗邪惡化身的滋味，其魔鬼造型也花了一個小時準備，最後髮型師設計了一個現代化的魔鬼造型，利用頭髮梳起兩隻角，靈感是來自剛去世的AlexanderMcQueen中的花生騷。這個潮魔造型，深得Kelly喜歡。撰文：葉雪
</p></body></html>
