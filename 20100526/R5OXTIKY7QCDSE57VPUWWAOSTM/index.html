<html><header><meta charset="utf-8"><title>洪天明撐舊愛選港姐</title></header><body><h1>洪天明撐舊愛選港姐</h1><p>洪天明、鍾鎮濤和黃日華等昨日到樂富為「發掘明日之星計劃」主持揭幕禮，眾嘉賓戴上立體眼鏡，試看贊助商推出的3D電視。</p><p>莊思敏唔睇好細妹</p><p>洪天明舊愛Lillian參選今屆港姐，天明表示兩人已很少聯絡，他說：「隨後兩個月佢要接受訓練，睇吓佢捱唔捱到，到時要睇臨場表現，不過佢做過模特兒，比較着數，我會支持佢，到時可能會睇。」<br>莊思敏昨日在尖沙嘴出席理大針織時裝騷，對於妹妹莊思明參選港姐，她說：「我覺得佢入到嘅機會一半一半。」<br>今屆不少參選佳麗都家底豐厚，莊思敏對此說：「選美唔係選家底，不過佢入唔到圍就囉！」<br>採訪、攝影：張俊銘、梁錦雯、黃偉雄</p></body></html>
