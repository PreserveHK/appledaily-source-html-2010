<html><header><meta charset="utf-8"><title>齊白石墓園慘變公廁</title></header><body><h1>齊白石墓園慘變公廁</h1><p>「齊白石大師的墓園都快成公廁了！」位於北京市海淀區魏公村小區的齊白石墓園，晚上竟變成附近小餐館的公廁，沒有公德心的食客就地方便，小區的居民怒斥：「這不僅破壞文物、褻瀆大師，更是有傷風化。」當地居民稱，這些小餐館去年才建成，屬於違例建築，食客晚上在餐館用餐，不願橫過闊數十米的馬路上公廁，寧可到墓園裏方便。小區居民稱墓園好不容易才被列為文物，保留下來，他們希望監管，可是總不能全天候派人看守，要求當局早日取締小餐館。《北京晨報》</p></body></html>
