<html><header><meta charset="utf-8"><title>f（x）成員晒郭富城合照</title></header><body><h1>f（x）成員晒郭富城合照</h1><p>韓國人氣五人女子組合f（x）成員Amber原來十分喜歡港、台歌手，包括周杰倫與王力宏等，小時候的她更曾與郭富城在拉斯維加斯合照。據Amber所屬的經理人公司SM事務所發言人稱，當時Amber的父親在製作公司負責安排藝人演出，他帶同只有5歲的Amber與老婆一起到賭城工作，兩人更在後台與城城合照。<br>有台灣網站日前刊登了有關照片後，即時引來fans議論紛紛，除了大讚Amber十分可愛之外，對於Amber曾獲城城抱住合照大表羨慕。</p></body></html>
