<html><header><meta charset="utf-8"><title>平治app方便狂迷Update</title></header><body><h1>平治app方便狂迷Update</h1><p>iPhone越嚟越多人用，仲要就快出4G版，唔少公司都開始整番個iPhoneapp嚟宣傳吓。汽車界當然亦唔執輸，Mercedes-BenzHK最近就設計咗一個app畀用戶免費Download，名為「Mercedes-BenzReader」，入面除咗有唔同車系嘅簡介同圖片，更有財經及體育新聞、平治嘅最新消息及平治新車嘅報道，啱晒一班平治迷Update資訊。車迷開心，平治可以宣傳之餘，又可以同車主有更多聯繫，真係一舉三得。<br><br>爆偈哥</p></body></html>
