<html><header><meta charset="utf-8"><title>案件速遞ICC六死慘劇　承建商提堂</title></header><body><h1>案件速遞<br>ICC六死慘劇　承建商提堂</h1><p>【本報訊】西九龍環球貿易廣場（ICC）去年9月13日發生槽工作台倒塌意外，釀成六名工人慘死。三承建商被勞工處票控違反工業安全，案件昨在觀塘裁判法院提堂。鑑於案件涉及數十份證人供詞及冗長的會面錄影紀錄，辯方需時索取法律意見，押後至8月5日再訊。<br>被告包括ICC發展商新鴻基地產轄下兼總承建商新輝建築有限公司、次承建商佳承建造有限公司及宏偉建造工程有限公司。勞工處共發出81張傳票，包括指各被告沒有設置及保持安全的工業裝置及工作系統等。</p></body></html>
