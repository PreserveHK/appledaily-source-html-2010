<html><header><meta charset="utf-8"><title>偷手機不遂　惡婦怒踩嬰兒洩憤</title></header><body><h1>偷手機不遂　惡婦怒踩嬰兒洩憤</h1><p>「還有這麼狠的母親？」河南省鄭州市街頭，兩名中年女子手抱嬰兒，在街上偷竊途人手機不遂，其中一名惡婦竟惱羞成怒，將嬰兒扔到地上猛踩發洩（圖），氣憤的路人懷疑「嬰兒也是偷來的」。<br>事發在前日下午2時許，鄭姓女高中生發現手機被兩名女子偷走，其中一人抱着嬰兒。鄭女追上去，要兩人歸還手機。其中一名女子臉色一變，突然發難，扯着鄭女的頭髮狂打，並將她拖行500米，反指鄭女偷了她的手機。鄭女極不忿氣，致電報案。公安截住兩名婦人調查，當二人被押上公安車時，其中一人上前推鄭女，另一人則將懷內嬰兒扔在地上，猛踹一腳，嬰兒大哭。河南大河網</p></body></html>
