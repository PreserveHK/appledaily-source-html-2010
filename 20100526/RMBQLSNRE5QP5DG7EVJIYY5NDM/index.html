<html><header><meta charset="utf-8"><title>潮語字典：今日要潮叫OMG</title></header><body><h1>潮語字典：今日要潮叫OMG</h1><p>你要個「慫男」（被打劫時會嚇到標尿的無能男士）扮潮人，隨時會跟年輕偶像一樣大叫OMG（OhMyGod）！因為記者做新聞最興遞上一紙潮語清單，考核潮人入世水平，有乜行差踏錯，隨時遭突發記者執行死刑，所以容祖兒都識得話犀利哥喺潮流「尖啄」（尖端），否則又怎能同「超夯網路美女豆花妹」撐？（夯讀坑或亨，指最潮最受歡迎。）不過扮代表，死得慘，聲大大，隨時無貨賣。「槓桿女」（有智慧的漂亮交際花）唔易做，低調啲，最多做個「優剩女」（條件優厚的單身美女）有着數！<br><br>敏兒</p></body></html>
