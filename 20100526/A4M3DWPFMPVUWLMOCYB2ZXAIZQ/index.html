<html><header><meta charset="utf-8"><title>黃金香蒜炸兩次</title></header><body><h1>黃金香蒜炸兩次</h1><p>蒜頭味道好香，每次煮餸加一點就能替食物添香。去蒜頭衣好容易，輕輕用刀一拍便可輕易甩掉，然後切片或切粒都可，現在就教大家炸蒜片和炸蒜粒！<br>大蒜因有大蒜素，切開後黏黏的，特別易搶火，很易炸燶，所以油溫要在80℃至90℃，然後放入蒜片，繼續以細火炸至微黃，撈起瀝乾油，然後調校至中火，放入蒜片再炸至顏色稍深黃後，撈起放在吸油紙上索乾油，攤凍後就成為脆卜卜炸蒜片了，可存放3至5日。</p></body></html>
