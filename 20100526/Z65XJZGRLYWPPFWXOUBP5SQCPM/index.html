<html><header><meta charset="utf-8"><title>隔牆有耳：馬草泥暫別《城市論壇》 - 李八方</title></header><body><h1>隔牆有耳：馬草泥暫別《城市論壇》 - 李八方</h1><p>活化香港電台節目《城市論壇》嘅「維園阿哥」馬草泥，最近個個星期日到維園打躉，唔請都到，逢到必早，由於佢同成班「紅衫仔」追擊建制派絕不口軟，攻擊力強勁，搞到建制派紛紛避走，杯葛出席《城市論壇》，就算公投後都不願應戰。八方有個好消息帶畀建制派人士，馬草泥將暫別維園三個星期。<br>馬草泥噚日同八方講，由於喺美國讀藥劑學嘅妹妹攞到博士學位，所以今個月舉家赴美參加畢業禮，佢下星期一出發，喺美國逗留半個月左右，因此去埋嚟緊星期日一次《城市論壇》就要暫時告別，不過其他「維園阿哥」會繼續出擊，唔會棄守呢個陣地。</p></body></html>
