<html><header><meta charset="utf-8"><title>醫療短波睾酯酮令女人不信任人</title></header><body><h1>醫療短波<br>睾酯酮令女人不信任人</h1><p>荷蘭一項研究發現，女士若男性荷爾蒙睾酯酮（testosterone）水平過多，或會影響對人的信任程度。研究邀請了24名平均年齡為20歲的健康女士參加，一組人先服食適量對健康無害的睾酯酮，另一組則服食安慰劑，然後再觀看一批陌生人的相片，再根據感覺進行信任評分；三日後兩組人對調，再對另一批相片評分。結果發現女士當睾酯酮水平較高時，普遍對陌生人的信任評分會降低。</p></body></html>
