<html><header><meta charset="utf-8"><title>變變變三色餃子</title></header><body><h1>變變變三色餃子</h1><p>豆腐變色，餃子都可以！新開業的「愛餃作」，一睇店名就知主打餃子，更是非一般餃子，三色餃子包括傳統的白色麪粉皮之外，分別以菠菜、甘笋汁搓皮，製成綠色及橙色餃子。雖然烹調過後吃不出菠菜、甘笋味，勝在有視覺效果。老闆娘陳太：「自己愛吃餃子，想自家賣的餃子與別不同，但變來變去只有餡料，有天突然想到，何不變一下餃子皮？」遂向工場特別訂製，成本較一般白色皮貴3倍。餡料亦同樣用心，只用新鮮豬肉，難怪開業不足一個月，已有大班熟客。</p><p>愛餃作（23305308）<br>紅磡馬頭圍道35號隆基大廈地下29K舖</p></body></html>
