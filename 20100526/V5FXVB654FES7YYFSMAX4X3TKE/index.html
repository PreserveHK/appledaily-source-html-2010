<html><header><meta charset="utf-8"><title>求驗客手記：德國又少咁件中場 - 求驗客</title></header><body><h1>求驗客手記：德國又少咁件中場 - 求驗客</h1><p>《D組-德國》<br>德國都算黑仔，繼隊長波歷克喺英足盃俾奇雲保定踢斷足踝而搞到踢唔到世盃後，德拉舒日前喺操練時扭傷足踝而要退隊，令路維初選嘅27大軍得番25個；只要路維篩走兩個，就可以落實23人名單。原本路維都係揀咗8個中場，家陣冇咗波歷克同德拉舒得番6個，咁即係話路維會喺後衞同前鋒各剔走1個，睇吓邊兩個咁唔好彩。另外，波歷克話近排有唔少醫生聯絡佢，話可以喺兩星期內醫好佢隻腳，但佢就唔信。咁又係，德國軍醫禾花夫有「神醫」之稱，佢話波歷克要唞8個禮拜就係8個禮拜，唔通波歷克唔信佢，走去信其他醫生咩？</p></body></html>
