<html><header><meta charset="utf-8"><title>案件速遞扮業主騙按貸　男女囚3年</title></header><body><h1>案件速遞<br>扮業主騙按貸　男女囚3年</h1><p>【本報訊】一對男女假扮豪宅業主，圖向財務公司借按揭貸款一千萬元，早前在區域法院承認串謀詐騙罪。法官源麗華昨判刑指，涉案假文件仿真度高，相信幕後人士對樓宇按揭有一定認識，加上涉款龐大，兩被告有份協助製作假文件，各判囚三年。被告趙詩韻（51歲）及陳光榮（64歲）去年11月假扮何文田山1號一單位的業主，並提交假樓契、身份證及月結單，詐騙環球信貸有限公司批出貸款。趙稱貪圖兩萬元報酬犯案，陳因欠高利貸被利用犯案。案件編號：DCCC1437/09</p></body></html>
