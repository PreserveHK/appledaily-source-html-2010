<html><header><meta charset="utf-8"><title>Rihanna新MV挑戰尺度</title></header><body><h1>Rihanna新MV挑戰尺度</h1><p>歐美女歌手的MV大戰越玩越激，最新加入戰團的有R&amp;B天后Rihanna的新歌《Rockstar101》MV。這首收錄在全新大碟《RatedR》中的主打歌，不斷重複唱着「I'marockstarHeybaby」，MV中不乏充滿挑逗性的呻吟聲以及意識極大膽的鏡頭，Rihanna更向鏡頭豎中指。</p><p>舔士的玩挑逗</p><p>Rihanna在MV中大玩全新形象，更以充滿性符號的道具配合不同動作，包括舔士的、扮作Rock友Slash將結他放在下體位置彈奏等鏡頭，其間更有一名黑人女子扭動身體在鏡頭前做出自摸動作，挑戰尺度界限。</p></body></html>
