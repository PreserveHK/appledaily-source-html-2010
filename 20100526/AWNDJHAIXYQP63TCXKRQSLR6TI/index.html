<html><header><meta charset="utf-8"><title>李政宰康城失落回韓</title></header><body><h1>李政宰康城失落回韓</h1><p>在剛剛的康城影展鎩羽而歸的韓國電影《下女》，在經過18日的康城之旅後，昨日戲中演員如李政宰及鄭雲游終於返抵南韓，兩人於早上的11時45分在仁川機場的閘口先後步出，但戴上黑超仍難掩失落面容，不過就友善地向在場等候的傳媒揮手，但同行的全度妍則未見蹤影，被指走秘密通道離開。<br>《下女》雖然未在康城得到任何獎項，但亦並非毫無所獲，事關有15個地區已向它購買播映權，除香港、台灣、新加坡外，還有意大利、法國及德國等等，真正做到名揚海外。</p></body></html>
