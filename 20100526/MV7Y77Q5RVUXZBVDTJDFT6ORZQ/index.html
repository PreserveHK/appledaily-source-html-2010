<html><header><meta charset="utf-8"><title>袁潔瑩誘男模私藏玉照</title></header><body><h1>袁潔瑩誘男模私藏玉照</h1><p>袁潔瑩擔任某豐胸纖體代言人已長達6年，有忠實fans為她輯錄多年來的廣告相成為相片集，令她相當開心，難怪袁潔瑩帶給老闆娘一同分享，袁潔瑩看到相片自豪地說：「睇番啲相，成身線條特別係胸部，都保持得好靚。」</p><p>讚女人味十足</p><p>近日袁潔瑩再度拍攝新一輯平面照及廣告片，她更親自邀請多年好友名模Francis擔任男主角，兩人大演床上激情，Francis更大讚袁潔瑩女人味十足，更聲稱把二人合照好好收藏及下載到手提電話當中，令袁潔瑩相當開心。<br>撰文：葉雪</p></body></html>
