<html><header><meta charset="utf-8"><title>通行證平食台北</title></header><body><h1>通行證平食台北</h1><p>家香港旅遊人，腦裏必有幾個熟悉的旅遊blog網址，隨意睇吓各地同好搜來的旅遊優惠。即日起，落地台北，第一件事搵間萊富爾超級市場Life-ET，買張台北「食尚旅遊套票」，就可在台北過五百間菜館食飯打折。最高可達五八折。最期待的還是即將舉行的「國際食尚大道環球野餐嘉年華」，大玩「台北野餐趣食尚真有趣」，在露天廣場搞百人宴，大堆中日歐美餐廳一人一道菜要你試盡台北美味，聽落已夠浮誇吸引。詳情仍待官網公佈，不過斷估門票勁快賣完。<br><br>查詢：http://www.2010taipeifood.com<br><br>桔</p></body></html>
