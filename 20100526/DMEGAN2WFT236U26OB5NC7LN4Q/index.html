<html><header><meta charset="utf-8"><title>擦肛門咪用廁紙</title></header><body><h1>擦肛門咪用廁紙</h1><p>細個阿媽教落，入廁所辦完大事，應要用廁紙將肛門擦得到一乾二淨。沒錯，肛門是人體中最骯髒的部位，應該好好清潔，因為越髒的地方越易滋生病菌。世界衞生組織的報告中指出，糞便中的病毒多達100多種，不過原來用廁紙清潔這方法，感覺上很乾淨，實際上未必。因肛門擁有又深又多的皺褶，在每次排便時都會隱藏了不少殘渣，單用廁紙都幾難將殘渣擦乾淨；相反，越用力反而越易將大便推向深處，所以專家建議，大便後應該用水清洗，才是清除殘留物的有效方法。<br><br>王震遠</p></body></html>
