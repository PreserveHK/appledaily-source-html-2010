<html><header><meta charset="utf-8"><title>中環在線：黑客惡搞　龍昌網站見獅王 - 李華華</title></header><body><h1>中環在線：黑客惡搞　龍昌網站見獅王 - 李華華</h1><p>龍昌（348）前幾日發盈警，話係因為定單差同成本升，高端消閒產品表現相對弱咗，所以預期中期會蝕錢。就呢單嘢華華同青姐傾過，原來佢自己仲特登走去龍昌網站度睇睇，竟然畀佢發現一個天大秘密──龍昌個網站居然link咗去HSBC嘅網站！青姐發現，個網站產品推介嗰條link，竟然駁咗去「HSBCBANKUK」獅王嘅網站，邊個咁大整蠱呀？照表面證據嚟睇，龍昌個網站應該係俾黑客hack咗，之不過龍昌都算快手，噚晚即刻響自己網頁話畀大家知有假網站（圖）以正視聽，咁有效率，啲業績都應該好快好番啦？<br>李華華</p></body></html>
