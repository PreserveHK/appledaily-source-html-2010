<html><header><meta charset="utf-8"><title>案件速遞司機誘男童肛交囚68月</title></header><body><h1>案件速遞<br>司機誘男童肛交囚68月</h1><p>【本報訊】貨車司機在同志網站結識13歲男生，以500元利誘他到酒店開房，男生再介紹同齡好友予司機認識及進行性交易，兩童均被司機拍下裸照及淫片，直至好友父親從電腦看見性交易訊息始揭發。該司機昨在高等法院因兩項非法肛交罪，判囚5年8個月。<br>暫委法官李瀚良指，被告林德權（44歲）利用金錢引誘兩名未滿14歲男生肛交，無用安全套，更拍攝裸照及過程，傳送給兩男生，均是加刑因素。臨床心理專家報告指，被告性態度隨便，評估其重犯機會屬中度。案件編號：HCCC3/10</p></body></html>
