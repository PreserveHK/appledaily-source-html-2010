<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國名媛KimKardashian接受電視台節目訪問認自己打botox，但就表示沒做過整容手術。<br><br>●米高德格拉斯在紐約舉行的「第37屆卓別靈獎」領獎，太太嘉芙蓮薛達鍾斯與父親卻德格拉斯均有捧場。<br><br>●日本男子組合嵐全新細碟《Monster》以54.3萬銷量勇奪首周冠軍，其出道至今全部30張細碟都能打進排行榜三甲。<br><br>●日本男星小出惠介因演出另一型男小栗旬初做導演的電影，讓小出可於7月推出處男唱片。<br><br>●韓國女星高賢貞一直沒舉行過影迷活動，為紀念出道20周年她定於6月13日和支持者見面。<br><br>●韓國男星元斌夥女星洪仁英拍攝夏季時裝宣傳海報，頗有情侶相。</p></body></html>
