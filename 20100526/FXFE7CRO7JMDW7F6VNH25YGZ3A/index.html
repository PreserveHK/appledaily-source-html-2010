<html><header><meta charset="utf-8"><title>Slipknot結他手暴斃</title></header><body><h1>Slipknot結他手暴斃</h1><p>曾獲格林美獎的美國重金屬9人蒙面樂隊Slipknot，其低音結他手PaulGray（圖）昨日在家鄉愛荷華州一間酒店內暴斃，終年39歲，令樂迷及圈中人大表惋惜。據當地警方透露，Paul的死因並沒有可疑，但仍會解剖他的屍體進行調查。樂隊PapaRoach主音JacobyShaddix昨日表示：「我跟很多人都會懷念PaulGray，他的精神會跟他的音樂繼續長存。」</p></body></html>
