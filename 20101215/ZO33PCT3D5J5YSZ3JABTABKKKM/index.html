<html><header><meta charset="utf-8"><title>案件速遞董事疑偷道堂1400萬元</title></header><body><h1>案件速遞<br>董事疑偷道堂1400萬元</h1><p>【本報訊】屯門皇家圍具70年歷史的道堂「蓮發堂」，其管理公司1名董事及1名住持，涉於十年前挪用道堂銀行戶口1,900萬元。失蹤達8年的女董事，被控一項盜竊罪，昨在屯門裁判法院提堂。主任裁判官郭偉健將案押後至下月11日，等候律政司指示。	<br>女被告劉進有（79歲）被控於02年7月12日，在香港偷取蓮發堂有限公司1,400萬元。辯方指被告居於羅湖，在港沒有親人，她可提供1,000元保釋，但遭裁判官拒絕。資料顯示，道堂另一女住持曾入稟高等法院，向女董事及住持索還款項，並獲判勝訴。<br>案件編號：TMCC4250/10</p></body></html>
