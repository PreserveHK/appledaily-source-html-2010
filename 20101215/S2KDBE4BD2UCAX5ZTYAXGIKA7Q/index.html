<html><header><meta charset="utf-8"><title>超級電磁炮音速8倍</title></header><body><h1>超級電磁炮音速8倍</h1><p>美軍成功試射電磁炮，炮彈以音速八倍的高速擊中160公里外的目標，射程比海軍常規炮彈遠6.7倍，破壞力驚人，成為史上最強的炮彈。<br>美軍上周五在維珍尼亞州的射擊場對電磁炮進行試射，幾分鐘後，一枚9公斤重的炮彈，在電能推動下以八倍音速，準確無誤擊中160公里外的目標，爆炸威力相當於33兆焦耳。1兆焦耳相當於一輛1噸重汽車以時速160公里撞擊牆壁所釋出的能量。<br>美軍花了五年時間，斥資2.11億美元（16.5億港元）研製電磁炮。研究員相信要多十年才能在軍艦上部署電磁炮，正研究將技術提升至在六分鐘內充電，攻擊320公里外目標。<br>英國《每日郵報》</p></body></html>
