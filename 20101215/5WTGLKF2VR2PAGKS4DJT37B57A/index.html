<html><header><meta charset="utf-8"><title>女黑人遭加警脫光搜身</title></header><body><h1>女黑人遭加警脫光搜身</h1><p>加拿大渥太華27歲黑人女化妝師邦茲（StacyBonds），前年9月在街頭飲醉酒後，被警方以影響公眾安全為由拘捕，帶返警署。但在警署內，她隨即被五名男女輔警按在地上毆打，一名女輔警更用剪刀剪爛她的T恤和胸圍，脫光她衣服搜身，然後半裸鎖入冰冷囚室三小時。<br>輔警虐待邦茲的片段曝光（圖），法院上月裁定他們脫光邦茲衣服搜身是侵犯人權，而剪爛邦茲衣服的女輔警之前也曾涉嫌毆打流浪漢。但五名涉案警員未被撤職。<br>英國《每日郵報》</p></body></html>
