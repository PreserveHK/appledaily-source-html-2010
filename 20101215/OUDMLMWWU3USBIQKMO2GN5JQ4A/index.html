<html><header><meta charset="utf-8"><title>案件速遞菲議員被控販毒押後訊</title></header><body><h1>案件速遞<br>菲議員被控販毒押後訊</h1><p>【本報訊】菲律賓伊羅戈省前省長辛森（LuisChavitSingson）之子、現任國會議員的商人，涉嫌途經香港時在機場被揭發販毒，案件昨在區域法院再提訊。辯方申請押後三星期，要求控方呈交在機場拘捕涉及毒品案件的政策及統計數字，本月31日再訊。<br>41歲被告RonaldVersozaSingson被控於7月11日，在香港國際機場販運毒品，即內含6.67克可卡因的粉末，以及兩粒含有8克俗稱「睡覺幫」的硝基安定。<br>案件編號：DCCC938/10</p></body></html>
