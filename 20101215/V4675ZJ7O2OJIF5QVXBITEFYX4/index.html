<html><header><meta charset="utf-8"><title>老翁暈倒幸貨車急煞停</title></header><body><h1>老翁暈倒幸貨車急煞停</h1><p>【本報訊】78歲姓凌老翁，昨午2時，離家往購買天線及插蘇等電器用品後，沿深水埗南昌街徒步返家，途經南昌街公廁對開時，突然感到頭暈，失足跌出馬路。一輛客貨車沿南昌街東行駛至，63歲姓文司機見事主跌出馬路及時煞車，但車頭泵把輕微碰及老翁。</p><p>右手擦損受傷</p><p>意外後有途人見發生交通意外報警，救護員到場時，右手擦損受傷老翁已蘇醒，他聲稱自己暈倒跌出馬路，並非過馬路被車撞。救護員為傷者包紮後送院，司機事後通過酒精呼氣測試。</p></body></html>
