<html><header><meta charset="utf-8"><title>金陵十三釵秘密集訓</title></header><body><h1>金陵十三釵秘密集訓</h1><p>導演張藝謀的新作《金陵十三釵》開拍在即，當中13位飾演金釵的謀女郎目前正在亦莊接受秘密訓練。<br>日前有內地記者去到一所學校，當時只有幾間教室正在使用。其中一間特別熱鬧的課室內坐滿女生，據學校的工作人員表示這班就是正在接受訓練的金釵。</p><p>穿旗袍練走路</p><p>一眾女孩正在認真聽課，除了黑板外還放了一個供舞蹈員練功的雙槓。近日李欣汝、付璐璐等演員經常在微博中提起自己正在集訓，在現場所見，她們既要上形體課程，還穿上旗袍練走路。<br>撰文：李森</p></body></html>
