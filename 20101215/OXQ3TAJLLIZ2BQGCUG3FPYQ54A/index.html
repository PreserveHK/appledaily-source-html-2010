<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲港個唱加開2場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲港個唱加開2場 - 馮仁昭</h1><p>王菲原定於3月4至6日喺亞洲博覽館開個唱，前日因為信用卡優先訂飛反應熱烈，已經全部賣晒，好多阿菲fans打電話去佢經理人公司，仲喺微博投訴買唔到飛，阿菲終肯加場，決定喺3月10同11日加兩場。噚日佢經理人陳家瑛喺微博度話：「阿菲暫只肯再加演兩場。多謝大家厚愛。訂不到票的歌迷，請火速訂票，不必再打來公司或微博上投訴買不到票了。我們的工作人員有限，忙瘋了。」</p></body></html>
