<html><header><meta charset="utf-8"><title>上戶彩冧莊廣告女王</title></header><body><h1>上戶彩冧莊廣告女王</h1><p>日本女星上戶彩儘管屢成收視毒藥，依舊在日本廣告界非常吃香，她今年以13個廣告合約，冧莊再成日本廣告女王，第二位是擁有12個廣告合約的女星相武紗季，第三位的宮崎葵則以11個合約緊隨其後。<br>至於男藝人方面，年輕職業高爾夫球手石川遼人氣強勁，以17個廣告合約打低了擁有11個廣告合約、排第二位的萬人迷木村拓哉，手握10個合約的童星加藤清史郎則排名第三，可見加藤仔深得家庭觀眾與廣告商喜愛。</p></body></html>
