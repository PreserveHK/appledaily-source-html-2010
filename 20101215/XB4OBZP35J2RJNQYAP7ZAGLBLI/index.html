<html><header><meta charset="utf-8"><title>醫療短波針灸治弱視見效</title></header><body><h1>醫療短波<br>針灸治弱視見效</h1><p>針灸有助改善兒童弱視，美國紐約一個眼科及耳科中心在中國進行的研究，為88名患弱視的7至12歲內地兒童作針灸治療，研究員隨機抽樣把兒童分為接受傳統遮眼治療或針灸治療。25周後發現針灸組有75.6%兒童有效改善弱視；較遮眼組66.7%為高，美國的眼科專家指，研究結果非常鼓舞，因遮眼治療會影響兒童的社交生活，至於針灸能否納入常規治療，則視乎未來較大型的研究結果。</p></body></html>
