</title></header><body><h1>美心MX惠顧　送檸樂奶茶
</h1><p>美心MX為了慶祝生日，早前已經舉行了不少優惠，聽講踏入12月的生日月，更有最後一擊驚喜。驚喜係乜？原來是重溫美心MX皇牌炸雞髀，記得以前讀書時，經常以炸雞髀做下午茶，成班同學一人一隻，配紅豆冰，極之滋味，今日終於有機會回味。除了炸雞髀外，這個星期更有不少着數，隔籬陳師奶話昨日食早餐送火腿通粉、今日買焗飯則送龍鳳檸樂、明天食下午茶套餐便送碗仔翅，不過成班師奶最期待是12月19日，因為全日任何惠顧，可獲奶茶一杯。簡直日日有着數！
</p></body></html>
