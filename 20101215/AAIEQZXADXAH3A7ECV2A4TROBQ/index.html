<html><header><meta charset="utf-8"><title>江若琳考車牌預肥佬</title></header><body><h1>江若琳考車牌預肥佬</h1><p>江若琳前晚與官恩娜、張繼聰等於灣仔出席博愛醫院餐舞會，江若琳透露昨日要考駕駛執照的筆試，她謂：「我好擔心唔及格，之前攞啲練習嚟做，十題錯咗八題呀，我預咗考路試都至少要考三次以上。」</p><p>張繼聰遇舊愛</p><p>張繼聰前女友梁嘉琪任司儀，舊愛碰頭大方有傾有講，事後阿聰說：「冇尷尬，估唔到大家仲記得呢單嘢。」至於早前在東華籌款表演時弄傷手，阿聰謂已無大礙，並說：「我冇畀個仔睇，怕佢會學，不過佢由細到大安全意識都好強，危險嘢唔畀佢玩o架，佢最大嘅玩具咪係我囉，家啲人叫我張大力。」<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
