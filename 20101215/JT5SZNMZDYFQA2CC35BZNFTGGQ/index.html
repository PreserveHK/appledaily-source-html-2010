<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國諧星積伯克昨日赴墨西哥宣傳新片《小人國大歷險》，更搞笑地踩上枱。<br><br>●因逃稅而入獄的美國影星韋斯利史納斯，獲一家手機遊戲公司以7.8萬港元及幫他交稅作條件，推出以他為題材的越獄遊戲。<br><br>●日本男星松山研一，昨日到了京都六波羅蜜寺，為後年主演的古裝劇《平清盛》祈福。<br><br>●日本男星竹野內豐，將首次演出搞笑電影《大木家的快樂旅行》。<br><br>●韓國組合JYJ成員Hero在網誌中公開乘地鐵拍的照片，指自己已有6年沒有乘地鐵，他亦被菲律賓選為最佳韓國男偶像。<br><br>●韓國男星金賢重與恩師裴勇俊，昨日下午於東京出席慈善活動「微笑計劃」中的MessagetoAsia，宣揚正面訊息。</p></body></html>
