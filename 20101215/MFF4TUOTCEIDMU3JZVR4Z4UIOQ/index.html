<html><header><meta charset="utf-8"><title>案件速遞教師涉非禮指女生主動</title></header><body><h1>案件速遞<br>教師涉非禮指女生主動</h1><p>【本報訊】育有兩名子女的中學經濟科男教師，涉嫌載15歲女生到鯉景灣海旁，其間在車上緊抱和強吻女生。昨日他在東區裁判法院就非禮等罪名自辯，辯稱當時開解情困女生，反指是她要求擁抱及主動吻他。教師承認晚上與女生獨處是疏忽，亦違校方指引，但強調自己「行得正企得正」，因此沒有避忌。<br>被告曾永祥（46歲）自爆在港島東區某中學任教，又安排舊女生從加拿大回港替他辯護，證明自己慣以擁抱安慰學生。惟裁判官揶揄他在深夜與女生獨處拍拖勝地，用意不明。案件周五續審。<br>案件編號：ESCC4436/10</p></body></html>
