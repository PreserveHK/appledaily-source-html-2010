<html><header><meta charset="utf-8"><title>將軍澳避狗失控貨車撞欄</title></header><body><h1>將軍澳<br>避狗失控貨車撞欄</h1><p>【本報訊】一輛客貨車昨清晨沿將軍澳道落斜，左轉入啟田道時懷疑因避狗失控，衝上路中心安全島撞毀鐵欄，車頭毀爛，司機受傷需送院治理。<br>昨凌晨6時許，35歲姓潘男子駕駛客貨車，駛出將軍澳隧道往觀塘方向。客貨車沿將軍澳道慢線落斜行駛，左轉入啟田道時失控，衝上路中心安全島，猛撼鐵欄始停下。<br>由於衝力猛烈，約四米鐵欄被撞爛，客貨車車頭嚴重毀爛，司機胸、頸及手腳受傷，幸仍清醒，送院治理後情況穩定，他聲稱因避狗引致意外。</p></body></html>
