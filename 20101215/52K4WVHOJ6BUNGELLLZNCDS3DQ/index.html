<html><header><meta charset="utf-8"><title>案件速遞泥膠iPhone騙財男女候審</title></header><body><h1>案件速遞<br>泥膠iPhone騙財男女候審</h1><p>【本報訊】一對男女疑出售泥膠製iPhone騙取6萬多元，男子被捕時涉襲警及藏有假九巴職員證。二人昨在九龍城裁判法院否認串謀欺詐、藏有假文書及襲警等五罪，明年1月24日受審。<br>男被告王志剛（36歲）及女被告潘令平（36歲）分別報稱商人及侍應，被控於今年4月2日至6月3日犯案。控方指二人於紅磡廣場及屯門杯渡輕鐵站，向他人兜售12部泥膠製iPhone，騙款6.6萬元。王被捕時襲警，又藏有兩張假九巴職員證件。王還柙候審，潘獲准保釋。<br>案件編號：KCCC5450/10</p></body></html>
