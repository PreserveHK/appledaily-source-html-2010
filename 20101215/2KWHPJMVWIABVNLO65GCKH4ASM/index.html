<html><header><meta charset="utf-8"><title>湯唯上海踎街等飛車</title></header><body><h1>湯唯上海踎街等飛車</h1><p>湯唯剛完成陳可辛導演的電影《武俠》後，就趕忙為馬楚成導演、在上海取景的電影《流光速》開工。經過連日趕工，電影已經接近完成，尚餘一些補拍戲份。</p><p>男替身一起出現</p><p>日前湯唯就現身上海街頭，為劇中的一些飛車鏡頭進行補拍，雖然不用她親身上陣飛車，但湯唯依然全副武裝現身。拍攝時湯唯的座駕在馬路上由替身控制飛馳，而湯唯就全套戲服披上外套坐在路邊，情況頗為有趣。之後化妝師為她補過妝後，一行人就移師到一條小巷拍攝，而男扮女裝的湯唯替身亦在此時出現，兩個打扮一樣的湯唯出現在面前，情景非常有趣。<br>撰文：李森</p></body></html>
