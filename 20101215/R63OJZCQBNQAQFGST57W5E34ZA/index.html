<html><header><meta charset="utf-8"><title>蘇丹婦遭警鞭打叫「阿媽」</title></header><body><h1>蘇丹婦遭警鞭打叫「阿媽」</h1><p>網上熱傳一段蘇丹婦女在街頭被鞭打的片段，只見一名警員拿着一條鞭狠狠地打落該名女人的頭和身上，打到對方不斷哀求和高喊「阿媽」（圖）。司法部已對事件展開調查。<br>在該段兩分鐘長的短片，一名婦人跪地求饒，但警員沒有理會不斷對她抽打，若她不乖乖接受53鞭，就要坐牢兩年；另一名警員在旁大笑，當發現自己被攝進鏡頭，也加入鞭打她。片段沒交代婦人犯了何事被鞭打，有指她可能因穿褲子而受罰。當局指婦人犯了蘇丹法典第154和155條，是針對通姦及經營妓院的人士，違者被鞭打100下和入獄五年。<br>英國《每日郵報》</p></body></html>
