<html><header><meta charset="utf-8"><title>求驗客手記：曼城同泰維斯玩大佢 - 求驗客</title></header><body><h1>求驗客手記：曼城同泰維斯玩大佢 - 求驗客</h1><p>泰維斯（圖）想離開曼城呢單嘢，又有新發展，話說領隊文仙尼將會喺星期五同呢名阿根廷前鋒好好傾吓；而26歲嘅泰維斯亦表態話如球隊需要，佢會喺周四對祖雲達斯嘅歐霸盃候命。但係曼城又點會咁輕易放過泰維斯呢？據報一旦泰維斯堅持離隊，曼城就會告泰維斯毀約，要求巨額賠償，而就算泰維斯唔係過檔其他球會，真係「掛靴」，都會照告到底。與此同時，曼城仲會褫奪泰維斯嘅隊長臂章，又會要佢同預備組操練，總之唔畀佢發圍。</p></body></html>
