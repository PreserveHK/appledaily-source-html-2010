<html><header><meta charset="utf-8"><title>林志玲慈善年曆籌百萬</title></header><body><h1>林志玲慈善年曆籌百萬</h1><p>台灣名模林志玲連續兩年推出慈善年曆，上月推出2011年年曆後，短短一個月賣出8成，為台灣27家慈善機構籌到426萬新台幣（約110萬港元），不少受益兒童也寄畫卡向她致謝。</p><p>2012年台灣取景</p><p>林志玲今次的2011年年曆，是她趁9月去羅馬出席浪琴錶活動時所拍，前一年就在倫敦拍攝，兩年都在海外以靚人靚景為賣點，她表示會繼續拍攝第三次的慈善年曆，但2012年的年曆，她決定不假外求，在台灣本土取景，她說：「我想為自己的家鄉，留下美麗的畫面。」她透露每年都會自掏腰包，買年曆送給親友及工作夥伴，做慈善又可留念，一舉兩得。<br>採訪：FayeLam</p></body></html>
