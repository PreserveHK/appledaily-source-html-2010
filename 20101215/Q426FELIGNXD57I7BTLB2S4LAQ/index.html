<html><header><meta charset="utf-8"><title>小八卦Neway家嫂鋼管舞拉客</title></header><body><h1>小八卦<br>Neway家嫂鋼管舞拉客</h1><p>Neway大戰在即，「Neway家嫂」陳法拉亦人氣高企。她在無綫新劇《誘情轉駁》中扮演鋼管舞女郎JoJo（圖），在前晚播出的一集便大跳火辣鋼管舞，身穿tubetop、熱褲、魚網絲襪的法拉捲着鋼管舞動身軀，又擘腳又扭腰，令觀眾熱血沸騰，有網民隨即將片段放上YouTube分享，網民連聲讚索。法拉昨出席活動，得悉此事說：「希望有個精采開頭，等大家關注套劇。」問她可有跳鋼管舞給男友看？她笑說：「屋企邊有鋼管呀？」</p></body></html>
