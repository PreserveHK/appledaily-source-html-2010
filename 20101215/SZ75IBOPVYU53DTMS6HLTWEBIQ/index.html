<html><header><meta charset="utf-8"><title>大角嘴情緒不穩男童送院</title></header><body><h1>大角嘴<br>情緒不穩男童送院</h1><p>【本報訊】昨上午8時，位於大角嘴的油麻地天主教小學（海泓道）一名9歲男生返校後，當時仍未上課，老師發現他情緒不穩有異樣，擔心男生身體狀況告知校方，再召救護車到校將他送院檢查；稍後男生情緒漸趨平復，自行拿着手冊，由老師及女校工陪同入院，校方亦通知男生家長到醫院了解事件。<br>該校姓葉主任回覆記者查詢時表示，有關男生因身體不適，校方為安全起見將他送院檢查，並已通知其家長，男生經檢驗後已無大礙。</p></body></html>
