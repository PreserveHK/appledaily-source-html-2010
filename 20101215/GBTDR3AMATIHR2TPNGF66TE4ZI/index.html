<html><header><meta charset="utf-8"><title>美廣播影評人獎《黑天鵝》12提名破紀錄</title></header><body><h1>美廣播影評人獎<br>《黑天鵝》12提名破紀錄</h1><p>除金球獎外，第16屆美國廣播影評人大獎昨日也公佈入圍名單，妮坦莉寶雯主演的《黑天鵝》獨佔鰲頭得到12項提名，刷新歷年紀錄，當中妮坦莉更憑該片角逐最佳女主角。</p><p>《社交網絡》揚威加國</p><p>緊隨《黑》片其後，是同獲11項提名的《皇上無話兒》和《離奇復仇事件》。《潛行凶間》和《社交網絡》也分別以10項和9項提名角逐獎項，上述五片均獲提名最佳電影。<br>此外，多倫多影評人協會昨日公佈本年度得獎名單，《社交網絡》一口氣掃走最佳電影、最佳導演、最佳男主角、最佳男配角和最佳改編劇本。<br>撰文：黃珈楠</p></body></html>
