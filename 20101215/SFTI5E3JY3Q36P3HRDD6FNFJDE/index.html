<html><header><meta charset="utf-8"><title>「更近更給力」口號黃</title></header><body><h1>「更近更給力」口號黃</h1><p>「更近、更爽、更給力！」廣東省佛岡縣徵集旅遊宣傳口號，結果揭曉，源於網絡的熱詞「給力」入選，網友紛紛稱讚專家及領導與時俱進，但又認為三個詞湊在一起有點「黃」，喊出來給人無限遐想。今年9月，佛岡縣公開徵集旅遊標誌和宣傳口號，獎金兩萬元人民幣。至11月中截止時，當局收到各地應徵作品上萬件，最終「更近、更爽、更給力！」入選，引起網民熱議。而今年3月，江西省宜春旅遊政務網上一則「一座叫春的城市」的宣傳廣告，成功吸引了大眾目光，但也引發網友嘲諷。<br>廣東《南方日報》</p></body></html>
