<html><header><meta charset="utf-8"><title>求驗客手記：禾路連老婆激凸野豹 - 求驗客</title></header><body><h1>求驗客手記：禾路連老婆激凸野豹 - 求驗客</h1><p>今年初由英超利物浦正式轉會到俄羅斯超級聯賽隊莫斯科戴拿模嘅烏克蘭前鋒禾路連，日前被影到與靚靚老婆尤莉雅喺邁阿密度假，盡情享受陽光與海灘，30歲嘅禾路連仲勁show6嚿腹肌。之不過焦點始終都係落喺27歲嘅尤莉雅身上，皆因佢喺英國期間，好鍾意着豹紋tracksuit襯高踭鞋，以致被英傳媒評為「最差品味WAG」，之但係對豹紋情有獨鍾嘅尤莉雅就一笑置之，今次去海灘都要着豹紋比堅尼，將佢激凸身材表露無遺，仲散發出野性嘅誘惑㖭！</p></body></html>
