<html><header><meta charset="utf-8"><title>沙田68歲男子遇溺危殆</title></header><body><h1>沙田<br>68歲男子遇溺危殆</h1><p>【本報訊】昨晨7時許，68歲姓黃男子偕62歲姓楊妻子，結伴到沙田顯田泳池游早泳，夫婦兩人入場後分開游泳，未幾姓蘇（34歲）救生員發現黃伯在水中載浮載沉遇溺，蘇立即跳落水救起黃伯，並報警求助。救護員到場為黃伯進行急救，據悉，當時黃伯有輕微脈搏，惟送院昏迷，黃妻一直在急症室外等候消息，憂心忡忡。她向警員透露，事發時，她沒有看見丈夫遇溺情況，當救生員救起丈夫始知他遇溺，黃伯送院搶救後情況危殆。</p></body></html>
