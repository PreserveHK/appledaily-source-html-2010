<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹搞唔清囝囝幾大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹搞唔清囝囝幾大 - 馮仁昭</h1><p>甄子丹近日忙緊拍《大鬧天宮》兼任埋武指，每日只得兩個鐘瞓覺，但依然無阻佢噚日喺微博度祝賀佢細仔James生日快樂，佢感性咁話：「當我把這幾年的生命大部份放在片場，他不知不覺已經fouryearsold！HappybirthdayJames」不過唔到一個鐘，呢個糊塗老竇再發更正聲明話仔仔其實得3歲，佢話：「這老爸真糊塗，連字都寫錯，sorryson」</p></body></html>
