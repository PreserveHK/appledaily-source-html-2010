<html><header><meta charset="utf-8"><title>《建黨偉業》重現列寧演講</title></header><body><h1>《建黨偉業》重現列寧演講</h1><p>內地主旋律電影《建黨偉業》正拍攝得如火如荼，日前導演韓三平率領劇組遠赴俄羅斯莫斯科，拍攝一幕講述劉少奇參加第三共產國際代表大會，與列寧在會議上演講的戲份。</p><p>克里姆林宮拍攝</p><p>據歷史記載，第三共產國際代表大會於克里姆林宮舉辦，為重現歷史，韓三平拍攝前先聯絡俄羅斯的相關部門，嘗試商借克里姆林宮作實地拍攝，沒想到這看似不可能的任務居然可以實現。韓三平說：「當年列寧演講的場面，只是在歷史照片上見過，並沒有在電影中實現過，而我們要努力讓他在影片中歷史再現。」<br>撰文：林妃</p></body></html>
