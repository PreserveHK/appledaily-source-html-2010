<html><header><meta charset="utf-8"><title>潮流感：JustCavalli斑馬樂園 - ㎡</title></header><body><h1>潮流感：JustCavalli斑馬樂園 - ㎡</h1><p>Animalprint是永恒秋冬元素，意國設計師RobertoCavalli不管潮流如何，早將它納入品牌DNA寶庫中，季季大舉出擊。年輕副線JustCavalli聖誕臨近，應節將animalprint注入配飾中，推出JustZebra斑馬紋系列、Amuleto象牙吊飾系列等，將非洲風情變身型格小物。<br>黑白斑馬紋心心金色頸鏈、手鏈；迷你黑白象牙造型的luckycharmbracelet、蛇形吊飾，還有奇趣異想的貓頭鷹頸鏈等，充滿safarichic。<br>Textby㎡</p></body></html>
