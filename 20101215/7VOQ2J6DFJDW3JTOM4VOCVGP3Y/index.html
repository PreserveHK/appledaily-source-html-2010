<html><header><meta charset="utf-8"><title>葵涌乘醉爭執警拘五人</title></header><body><h1>葵涌<br>乘醉爭執警拘五人</h1><p>【本報訊】葵涌大隴街發生打架傷人案，兩批共約10名男子疑酒醉爭執，並大打出手，警方到場截獲兩人，他們同告受傷，獲送院治理。傷者姓劉（38歲）及姓石（30歲），昨凌晨1時，兩人分別與友人在大隴街公園附近一個麪檔消夜和飲啤酒。<br>其間，傷者及友人等與另一枱的客人因小事爭吵，並乘着酒意追逐毆鬥，有人向對方擲凳及玻璃樽。警方接報到場，將兩名左手及面部受傷的男子截獲，其餘參與打鬥者已散去，另有三名男子聲稱事後到場，亦被帶返警署調查。</p></body></html>
