<html><header><meta charset="utf-8"><title>神貓愛偷錢玩MSN</title></header><body><h1>神貓愛偷錢玩MSN</h1><p>台灣一隻名叫Happy、七個月大的貓咪，不但會亂踩主人電腦的鍵盤，傳送火星文的MSN，還會亂踩亂踢，打開視訊、傳送圖片。牠又會偷錢，試過拿走主人4,000元新台幣（約1,040港元），之後更將其中兩張千元鈔票還給主人，餘下的偷偷收藏（圖）。最神奇的是，牠在家中把玩過的統一發票，全部中獎。主人因此將牠的神奇經歷放上網，隨即吸引大批網民注意，成為網上紅貓，並擁有眾多粉絲。<br>台灣東森新聞</p></body></html>
