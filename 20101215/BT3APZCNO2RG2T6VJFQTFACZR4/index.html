<html><header><meta charset="utf-8"><title>醫療短波三官兵染豬流感</title></header><body><h1>醫療短波<br>三官兵染豬流感</h1><p>豬流感除了在英國有死灰復燃趨勢外，南韓及台灣近日的個案也有增加。南韓京畿道一個軍營，有三名官兵本月10日出現高燒症狀，送國軍醫院治療後確診為甲型H1N1豬流感；台灣近日的流感病毒也以豬流感為主，佔分離出來的流感病毒44%，甲型H3流感病毒只有33%，23%為乙型流感，衞生部門呼籲幼兒等沒有抗體群組及早注射預防疫苗；國防部新兵在年中已接種豬流感疫苗，相信可避免在軍營內爆發。</p></body></html>
