<html><header><meta charset="utf-8"><title>破獲K仔　警拘販毒夫婦</title></header><body><h1>破獲K仔　警拘販毒夫婦</h1><p>【本報訊】葵青警區特別職務隊昨午在青衣拘捕一對涉嫌販毒夫婦，在他們的寓所撿獲市值6萬5千元K仔毒品，以及包裝毒品的工具。<br>被捕夫婦30歲，分別姓何及姓陳，同住青衣翠怡花園四座一單位。消息稱，夫婦兩人均為積犯，為葵青區內的毒品大拆家，供應毒品給區內的青少年及學生。較早前警方接報，獲悉有人利用青衣寓所從事販毒活動，<br>經一段時間追查後，昨午12時30分採取行動搜查上址單位，在屋內撿獲兩包共重328克的K仔毒品，還有電子磅等包裝工具。</p></body></html>
