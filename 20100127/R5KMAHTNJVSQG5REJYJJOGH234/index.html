<html><header><meta charset="utf-8"><title>JessicaC.冧掂甄文達</title></header><body><h1>JessicaC.冧掂甄文達</h1><p>人氣旺盛的JessicaC.近日密密開工，她昨日過江去澳門新濠天地，和著名廚師甄文達、米芝蓮星級廚師譚國鋒一同煮餸。JessicaC.一出場，就醒目地跟司儀叫兩位大廚做「師傅」，之後三個人炮製名為「八方撈起」的意頭菜式。<br>甄文達教JessicaC.切蘿蔔絲、用手按壓檸檬等，JessicC.大呼好玩：「我平常都是示範服裝和珠寶，沒試過表演煮餸，很好玩，感覺得意，不知味道如何。」甄文達則大讚JessicaC.靚女，更大頂高帽冚上頭說：「我教過很多人煮菜，沒有教過這樣的美女，教她我可以不收錢。」<br>撰文：林妃</p></body></html>
