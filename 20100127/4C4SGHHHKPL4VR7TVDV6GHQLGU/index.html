<html><header><meta charset="utf-8"><title>送新春奔FUN馬運會入場券</title></header><body><h1>送新春奔FUN馬運會入場券<br></h1><p>農曆新年快到，除了要大掃除買新衫外，亦要諗定拜年以外的節目。馬會將在2月19至20日於沙田彭福公園舉行「新春奔FUN馬運會」，小朋友可和雪特蘭小馬拍照，同時有專人教小朋友策騎小馬，大會更請到三屆世界馬術體操冠軍ChristophLensing示範馬上體操表演等。現在香港賽馬會特別預留25套（每套4張）「新春奔FUN馬運會」的入場券給蘋果讀者。只要於2月1日前將姓名、身份證頭4位數字、電話、地址等傳真至25608133，註明「索取新春奔FUN馬運會入場券」，首25位參加者就有機會得獎。先到先得，送完即止。<br><br>查詢：25608232</p></body></html>
