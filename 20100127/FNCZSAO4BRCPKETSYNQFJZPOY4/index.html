<html><header><meta charset="utf-8"><title>LadyGaGa爭做最佳歌手</title></header><body><h1>LadyGaGa爭做最佳歌手</h1><p>英國音樂雜誌《NME》昨日公佈年度頒獎禮提名名單，ArticMonkeys與Kasabian同獲6項提名成風頭躉，兩隊人馬還會於最佳英國樂隊及最佳現場樂隊正面交鋒。雖然Oasis結他手NoelGallagher離隊，但仍獲3項提名，過去一年人氣爆燈的LadyGaGa（圖）則爭奪最佳個人歌手，與DizzeeRascal等角逐大獎。頒獎禮將於下月24日於倫敦舉行。</p></body></html>
