<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡傳新戲被飛出局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡傳新戲被飛出局 - 馮仁昭</h1><p>章子怡最近是非多多，繼早前一幅掛喺北京柏悅酒店門外嘅廣告海報俾人潑墨之後，連日嚟又有好多關於佢嘅不利消息，呢排佢真係黑過墨斗。<br>有傳話章子怡兼任監製同主演嘅電影《雪花與祕扇》（SnowFlowerandtheSecretFan），噚日有報道話佢已經被飛，聽聞個角色可能改由李冰冰頂上，不過傳聞到家仲未得到證實，咁多新聞衝住佢，希望新一年會好啲。</p></body></html>
