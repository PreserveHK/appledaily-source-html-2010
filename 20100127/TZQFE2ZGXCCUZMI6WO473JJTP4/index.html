<html><header><meta charset="utf-8"><title>隔牆有耳：白姐姐骯髒彈襲毓民 - 李八方</title></header><body><h1>隔牆有耳：白姐姐骯髒彈襲毓民 - 李八方</h1><p>公投選戰未開火，白韻琴打頭陣出「骯髒彈」玩抹黑，揚言要追擊毓民嘅白姐姐，噚日發表公開信，指毓民欠下街數以千萬元計，但從「監躉」詹培忠口中得知，有些債主卻不追債，白姐姐質疑容許欠債不還，可能係另類賄賂，又將毓民與幾十年前貪污警察葛柏相提並論，指佢可能係「香港頭號貪污疑犯」，因此毓民應公開交代債務問題。<br>白姐姐又指為防有人以借錢為名行賄，建議立法會規定議員必須申報欠債資料，又要求廉署調查議員欠債情況。呢啲所謂黑材料，有幾堅大家心中有數，毓民指公開信內容失實同嚴重誹謗佢，已交律師處理，暫不作回應。</p></body></html>
