<html><header><meta charset="utf-8"><title>Mr.拍MV女伴唔夠分</title></header><body><h1>Mr.拍MV女伴唔夠分</h1><p>組合Mr.早前為新碟歌曲拍MV，拍攝新歌《黑色狂迷》時，Dash瘋狂地彈結他，竟彈爆手指血花四濺，他不但不叫痛還以硬漢自居，到處向人展現傷勢，還笑言因工受傷要公司放他病假。<br>後來Mr.幾人拍攝一場有女舞蹈員伴舞的場景時，本來一人一女伴，好讓他們扮型又扮cool，但導演竟沒有為Ronny安排女舞伴，他頓感失落，其餘四子即圍着他大跳辣舞，十分搞笑。導演見狀，即加拍五人亂舞情況，之後再安排一位女舞蹈員與Ronny共舞，Tom見狀竟插手，忽然伸手摸Ronny，嚇得他彈開九丈遠。<br>撰文：丁寧</p></body></html>
