<html><header><meta charset="utf-8"><title>名人Gossips艾蓮扮活士　發短訊揭姦情</title></header><body><h1>名人Gossips<br>艾蓮扮活士　發短訊揭姦情</h1><p>高爾夫球壇一哥「老虎」活士和情婦偷情，究意是如何被揭發？在小報《國民問詢報》報道他與一號情婦烏奇捷莉有染後，活士為了向妻子艾蓮表明清白，安排艾蓮和烏奇捷莉通電話半小時，好讓艾蓮覺得他倆只屬「柏拉圖式關係」。不過，艾蓮將計就計，去年11月26日趁活士睡着時，偷用活士手機向烏奇捷莉發情慾短訊，對方不虞有詐回覆，姦情才東窗事發。<br>英國《太陽報》</p></body></html>
