<html><header><meta charset="utf-8"><title>黑武士膺最可信藝人</title></header><body><h1>黑武士膺最可信藝人</h1><p>《福布斯》雜誌剛於日前選出10位最值得信賴藝人，曾於《星球大戰》系列中聲演黑武士的黑人男星JamesEarlJones（圖）獲選第1位，近年聲演不少電視廣告的他，雄渾聲線深入民心。第2位是好男人形象根深柢固的湯漢斯（TomHanks），排名第3是抗柏金遜症的米高霍士（MichaelJ.Fox）。其餘上榜者有摩根費曼（MorganFreeman）、朗侯活（RonHoward）及韋史密夫（WillSmith）等。</p></body></html>
