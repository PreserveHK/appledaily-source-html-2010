<html><header><meta charset="utf-8"><title>關心妍執屋爆血管</title></header><body><h1>關心妍執屋爆血管</h1><p>關心妍（Jade）昨日於銅鑼灣出席願望天使計劃活動，早前被拍得她自嫁人後豪買，她表示當日只為買賀年物品，她更表示日前已提早於家中大掃除，可惜因太大塵故不斷打噴嚏，最終還令左眼爆微絲血管，老公得知後更取笑Jade，她說：「佢問我做乜嘢去執屋，佢叫我去唱歌算。」Jade又表示今年預算五位數字派利是。</p><p>唔想生虎仔</p><p>今年初一適逢情人節，Jade已一早打算，她說：「我希望婚後第一個情人節可以同老公出去食飯。」問到會否努力造人時，Jade說：「我唔想生老虎仔，因為我屬羊、我老公屬虎，再生虎仔就真係送羊入虎口，俾老虎恰死我！」<br>採訪、攝影：王崇穎</p></body></html>
