<html><header><meta charset="utf-8"><title>擦鹽塗蛋漿　煎魚唔甩皮
</title></header><body><h1>擦鹽塗蛋漿　煎魚唔甩皮
</h1><p>俗語話：人要面、樹要皮，煎魚又點可以甩皮咁失禮呢！不用易潔鑊，煎魚都不會甩皮，方法好簡單。</p><p>方法一：擦鹽
</p><p>魚身上擦鹽，凹凸的表面，加上鹽份可令煎魚時不甩皮。</p><p>方法二：掃蛋
</p><p>魚身抹乾後，薄薄塗上蛋漿，就會包住魚身，做成保護膜，那就不怕會煎甩皮。</p><p>方法三：爆薑
</p><p>燒熱鑊加油，放入薑片省勻整隻鑊，除了可添增香氣，還可防止黐鑊。</p><p>方法四：撒鹽
</p><p>燒熱鑊加油，放入半茶匙鹽，鹽溶後就會形成保護膜，如已用擦鹽法，就不要用此法。</p></body></html>
