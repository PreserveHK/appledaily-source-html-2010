<html><header><meta charset="utf-8"><title>手機舖盜竊案警員受審</title></header><body><h1>手機舖盜竊案警員受審</h1><p>【本報訊】35歲警員孔孝文涉嫌去年8月26日，在葵涌廣場的香港和記電訊公司3Shop舖內增值上網儲值卡時，趁機偷去該店一部價值1,480元用作示範的手機，被警方透過閉路電視紀錄拘捕，案件昨在荃灣裁判法院開審。該店副店長陳立人（譯音）作供指，該部手機不算值錢，初時覺得可能一場誤會，惟等了數小時後，才向上級滙報失竊及報警。<br>律師盤問時指陳其後在店外進行推廣時，被告曾將手機交還，是陳自己貪心。陳認為律師強詞奪理，但他同意被告於22日後，身穿同款T恤再到該店，他未有認出被告。<br>案件編號：TWCC3536/09</p></body></html>
