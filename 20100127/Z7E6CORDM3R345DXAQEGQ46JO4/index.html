<html><header><meta charset="utf-8"><title>前司警事先張揚自焚</title></header><body><h1>前司警事先張揚自焚</h1><p>【本報訊】一名被革職的姓吳澳門前司警於昨日下午3時許，致電司警局及多個傳媒機構指，15分鐘後司警局門前將有大事發生；半小時後，吳口含住一個打火機在司警局門出現，隨即拿出一支2.25公升的汽水膠樽將樽內電油淋於身上。在場司警將他制服，吳被押走時不停高叫青洲中途倉爆炸火警是人為及黃少澤（司警局局長）公報私仇等。司警並在吳身上搜出摺刀、手扣等武器，他將被控公共危險罪。<br>司警發言人表示，企圖自焚男子姓吳，40餘歲，99年入職司警局；04年5月，因涉傷人、濫權、脅迫及侮辱等多宗罪行被革職；09年法庭裁定有關控罪罪名成立，吳被判監1年6個月，准予緩刑。</p></body></html>
