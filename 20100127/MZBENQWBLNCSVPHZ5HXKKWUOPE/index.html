<html><header><meta charset="utf-8"><title>湯唯父親港開畫展弘法</title></header><body><h1>湯唯父親港開畫展弘法</h1><p>湯唯爸爸湯餘銘是虔誠佛教徒兼畫家，他近日來港出席在西方寺舉行的「湯餘銘佛緣繪畫精品展」，帶來80多幅佛像畫作展出，弘揚佛教文化。</p><p>湯餘銘昨日在場內介紹自己作品，他說：「我會在香港逗留7天，大家都喜歡佛，佛心把大家連在一起。」他指湯唯身在美國，未能出席，他說：「她有工作在身，不能來，她很忙。」他指信佛多年，作品都以佛教內容為主，展出的作品中，最喜歡是非賣品的《大足山石室長卷》，女兒湯唯最愛的則是名為《思維菩薩》的作品，售價4萬港元。<br>採訪、攝影：GraceHo</p></body></html>
