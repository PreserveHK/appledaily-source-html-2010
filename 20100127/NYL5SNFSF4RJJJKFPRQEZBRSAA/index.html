<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之逼軒仔爆斷背情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之逼軒仔爆斷背情 - 馮仁昭</h1><p>啱啱喺意大利旅行返港嘅王菀之（Ivana），噚日再投入工作，佢先到商台接受訪問，講到緋聞男友張敬軒同關智斌（Kenny）又被影到同屋出入，再傳出斷背情；Ivana力撐軒仔同Kenny，話唔可以靠幾張相同埋買日常用品就話係同居，佢仲自爆平時深宵都會叫男性友人返屋企整機。最後佢都補充話最緊要軒仔開心，佢仲話要喺軒仔演唱會上向佢逼供。</p></body></html>
