<html><header><meta charset="utf-8"><title>阿佘扭傷頸冇得唞</title></header><body><h1>阿佘扭傷頸冇得唞</h1><p>陳豪和邵美琪前晚在機場酒店，為無綫新劇《天與地》拍攝一場結婚戲，排場十足，現場邵美琪、佘詩曼及金燕玲戴上價值合共逾千萬元的贊助珠寶，不過阿佘全晚不時頭側側，原來她睡覺時不慎扭到頸，問到有否看醫生？阿佘無奈地說：「我連唇膏用晒都冇時間買，睇醫生係奢侈。」</p><p>陳豪恨生仔</p><p>此外，陳豪被問到現實中想何時結婚時，他笑說：「我都諗好耐，可惜事與願違，入咗娛樂圈後身不由己，家惟有等命運安排。」不過他坦言想早日生兒育女。<br>採訪：何慧斯　攝影：仇志德</p></body></html>
