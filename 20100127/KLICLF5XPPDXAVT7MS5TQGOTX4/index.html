<html><header><meta charset="utf-8"><title>$458五道菜品酒宴</title></header><body><h1>$458五道菜品酒宴</h1><p>去年旅發局大搞香港美酒佳餚年，熱潮延續至今年，名仕餐廳新推出「淺嚐法式晚宴」（每位$458），五道菜包括帶子薄片伴黑松露菌、淡熏鵝肝、慢燒羊架、波士頓藍青口濃湯和香檸意式奶凍。想一嚐由專業品酒師為菜式配搭的三款葡萄酒，另加$180即可。二月起逢星期二晚更有現場爵士樂表演，音樂配美酒佳餚，自然更加盡興。<br><br>（Ken）<br><br>名仕餐廳（23134221）尖東麼地道72號日航酒店1樓</p></body></html>
