<html><header><meta charset="utf-8"><title>名人Gossips貝理雅演講每分鐘收2.5萬</title></header><body><h1>名人Gossips<br>貝理雅演講每分鐘收2.5萬</h1><p>英國前首相貝理雅（TonyBlair圖）周五將要就伊拉克戰爭調查一事作證，卻傳出他將為LansdownePartners對冲基金發表90分鐘演說，酬金是18萬鎊（225.6萬港元），平均每分鐘收2,000鎊（2.5萬港元），令工黨議員和納稅人不滿，因Lansdowne在金融海嘯時沽空NorthernRock和巴克萊銀行股份，獲利逾1億鎊（12.5億港元）。<br>法新社</p></body></html>
