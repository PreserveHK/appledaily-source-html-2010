<html><header><meta charset="utf-8"><title>上戶彩冇結婚衝動</title></header><body><h1>上戶彩冇結婚衝動</h1><p>日本女星上戶彩昨日做生招牌，穿上自家品牌「UAYAUETODRESSES」的露肩婚紗在東京舉行記者會。第三次推出新作的彩妹，以可愛和閃亮為主題設計這一系列共14款的婚紗，還請來六位校花作示範。<br>和偶像組合V6成員森田剛拍拖多年的彩妺，穿上婚紗後艷光四射，笑容甜到漏，問她幾時真正披嫁衣？她大耍太極說：「只好怪工作上穿得太多婚紗吧，令我恨做新娘的意欲不大。」記者再追問她有否結婚打算，她表示現在完全沒有，不過相信總有一天會出嫁。</p></body></html>
