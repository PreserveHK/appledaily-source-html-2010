<html><header><meta charset="utf-8"><title>杜拜最高塔電擊現形</title></header><body><h1>杜拜最高塔電擊現形</h1><p>杜拜的世界最高塔「哈利法塔」，818米高，不但成為全球焦點，更成為網民亮點。在哈利法塔年初啟幕後，每逢杜拜暴雨，攝影發燒友即走到高塔附近拍攝高塔遭擊的畫面，放上網分享和觀賞一番。<br>一名23歲學生穆罕默德就是如此，日前杜拜遭暴風雨襲擊，他剛好身處距離哈利法塔1公里遠的地方，當時雷電襯得哈利法塔輪廓清晰，令他立即連環快拍拍攝下奇觀，其中一道閃電電擊中高塔。<br>對於攝影發燒友眼不眨、手不震的拍下可觀照片，專家特別警告指出，閃電的殺傷力不容小覷，因此行雷閃電時建議不要在戶外逗留，於高處使用攝影機亦有危險，如果是使用手機，遭雷殛可能性更大增。<br>台灣東森新聞網</p></body></html>
