<html><header><meta charset="utf-8"><title>薛凱琪自言紅底缺貨</title></header><body><h1>薛凱琪自言紅底缺貨</h1><p>薛凱琪（Fiona）昨日到商台接受訪問，近日有消息指她與澳門威尼斯人酒店黑人高層雙雙出席李玟的party，並指她穿紅底褲，Fiona昨日自稱沒有紅底，但有消息指Fiona的黑人密友，公餘時間經常出入澳門的娛樂場所。</p><p>望多些平台宣傳</p><p>此外，提到Amusic旗下的衞蘭和李治廷被公司頒令不可接受無綫訪問，似為在《勁歌》總選慘食白果一事向無綫作抗議，身為四大唱片公司歌手的Fiona，透露自歌曲版稅問題後已沒亮相無綫。問到公司有否安排她亮相亞視及有線時，她說：「有聽過其他電視台有新音樂節目，但暫時未收到通知。」<br>採訪、攝影：馬建華</p></body></html>
