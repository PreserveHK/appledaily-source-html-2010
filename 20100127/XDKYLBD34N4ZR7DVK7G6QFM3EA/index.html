<html><header><meta charset="utf-8"><title>Eason新加坡密密簽</title></header><body><h1>Eason新加坡密密簽</h1><p>陳奕迅（Eason）早前到大馬出席頒獎禮，翌日即轉飛新加坡為去年9月推出的國語碟宣傳，由於時間緊迫，Eason甫抵埗到酒店梳洗後，即匆匆趕赴簽唱會，現場有逾千名fans守候，相當熱鬧。<br>Eason先向fans道歉，表示因沒時間故遲遲未能到新加坡宣傳，答應會為所有到場fans簽完名才離開，結果他花了3個鐘頭才完成，之後急忙趕到電視台出席籌款節目。<br>不少fans追問Eason何時到新加坡開演唱會，他說：「我希望可以把3月香港的演唱會移師來這裏表演。」因不少當地fans竟完全識唱他的廣東歌，令Eason相當驚喜。<br>撰文：葉雪</p></body></html>
