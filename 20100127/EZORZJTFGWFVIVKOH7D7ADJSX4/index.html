<html><header><meta charset="utf-8"><title>上海白領潮興養水母減壓</title></header><body><h1>上海白領潮興養水母減壓</h1><p>養水母這玩意，近日吹到上海，成為不少白領的最愛。許多白領看着婀娜多姿的水母在水族箱中載浮載沉，有助減壓，更認為牠將是今年最流行的新寵物。<br>白領多數從網上訂購水母，每隻從10元（人民幣．下同）至50元不等。平日將鹵蟲、冰凍豐年蝦等浮游生物一同放入水族箱，水母可生存約九個月。水族專家表示，水母對水質要求高，且要有足夠空間生長。此外，牠是有毒海洋生物，體質敏感的人觸碰水母，皮膚可能發癢發紅。<br>上海東方網</p></body></html>
