<html><header><meta charset="utf-8"><title>《班尼沙》主角癌症逝世</title></header><body><h1>《班尼沙》主角癌症逝世</h1><p>曾演出長壽西部劇集《班尼沙》（Bonanza）的美國老牌電視演員PernellRoberts，於美國時間本周日因癌病在馬利布家中與世長辭，享年81歲。</p><p>當紅時辭演</p><p>PernellRoberts於1928年在美國韋克羅斯出生，年輕時已輟學，曾擔任建墓碑及鐵路工人，後來才決定當演員，50年代曾在舞台劇界發展，之後進軍荷李活，主力演出電視劇，最為人熟悉的作品是59年在西部劇《班尼沙》中演出，可是他因不滿劇本，在65年當紅之際毅然辭演，此後他曾演出《職業特工隊》（MissionImpossible）等劇集。</p></body></html>
