<html><header><meta charset="utf-8"><title>隔牆有耳：辭職有Take2 - 李八方</title></header><body><h1>隔牆有耳：辭職有Take2 - 李八方</h1><p>五區辭職、變相公投係香港憲政大事，因此噚日遞辭職信吸引好多國際傳媒採訪，過百個記者、攝影師逼爆立法會秘書長辦公室，墟冚情況近年罕見，八方都好多年冇見到如此盛況。由於採訪傳媒實在太多，行慢半步嘅TVB望門興嘆，差半個身位逼唔入秘書長間房拍攝遞辭職信歷史場面。<br>好在幾個議員同埋秘書長都係順德人，加上TVB話晒係大台，為咗令人人有得交差，六個人一於嚟個Take2，仲將場景轉去記者室，因為嗰度地方大好多，保證個個記者都有最好位置以最靚角度拍攝交辭職信一刻，結果五個議員再交一次辭職信，皆大歡喜。</p></body></html>
