<html><header><meta charset="utf-8"><title>英漢人工呼吸救小狗</title></header><body><h1>英漢人工呼吸救小狗</h1><p>狗狗失足跌落大海，你會冒冷救狗嗎？英國男途人達林頓（圖）不只跳落海救狗，還為狗為到底，給狗狗嘴對嘴人工呼吸10分鐘，將狗狗從鬼門關拉回人間。<br>13歲混種狗仔托斯卡，因白內障幾乎失明，日前在德文郡普利茅斯市散步時，便失足跳落6米下的大海，女主人帕斯金斯大叫救命，37歲達林頓路過見狀，即跳落大海，把托斯卡拉上岸。<br>托斯卡獲救後全無氣息，身體僵直，達林頓連忙給牠人工呼吸，其他人則不斷按摩牠的肺部，10分鐘後托斯卡終吐出污水，回復知覺，全場歡喜不已。救狗英雄達林頓則說：「牠回復知覺後，我還怕牠會咬我呢。」<br>英國《每日郵報》</p></body></html>
