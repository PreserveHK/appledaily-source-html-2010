<html><header><meta charset="utf-8"><title>三歲女童疑服藥過量</title></header><body><h1>三歲女童疑服藥過量</h1><p>【本報訊】彩虹邨綠晶樓昨晨11時許，發生女童誤服藥物家居意外，3歲大姓陳患病女童被父母發現懷疑過量服食了八粒氣管敏感藥丸，立刻報警。救護員將女童連同藥袋送院交醫生檢查。現場所見女童送院時清醒，經檢查後並無大礙。<br>屯門醫院急症科顧問醫生馮顯達稱，氣管敏感藥有舒張氣管，減輕氣管抽搐功效，但服用過量嚴重可影響心臟功能及神經系統，嚴重可致心跳紊亂，心律不正而死或窒息死亡。他補充，若病者是懷疑剛服用，醫生會處方含活性碳藥物吸收服下的過多藥物。他建議家長要將藥物存放於兒童觸摸不到地方，以策安全。</p></body></html>
