<html><header><meta charset="utf-8"><title>郭晉安享受性生活</title></header><body><h1>郭晉安享受性生活</h1><p>郭晉安與太太歐倩怡昨日於銅鑼灣出席家居電話上網活動，問到安仔為何未有帶囝囝一同出席，他說：「等個仔識表演先喇，家就保留緊實力。」問到夫妻價是否很可觀時，安仔只表示價錢相當滿意。</p><p>行房不為生仔</p><p>對於有雜誌拍得歐倩怡看脊醫，更指是為再懷孕做好準備，歐倩怡說：「其實我本身都睇咗成十年，因為呢行勞損大，所以唔關陀仔事，一個母親陀BB要去承受咁大嘅力量，所以身體好對懷孕階段係好事。」問到安仔何時再生小朋友，他表示待兩、三年後，並笑稱：「我只係做頭一部份。」安仔笑言房事不主要為生小朋友，以享受生活為主。<br>採訪：王崇穎　攝影：陳慧安</p></body></html>
