<html><header><meta charset="utf-8"><title>案件速遞運防狼器內地商人判囚</title></header><body><h1>案件速遞<br>運防狼器內地商人判囚</h1><p>【本報訊】內地運輸公司東主收取3,000元報酬，為客戶將一批共2,451支防狼器，取道香港寄往歐洲小國安道爾。整批貨被退返港後，海關開箱發現防狼器為受管制電槍。東主早前承認兩項無牌經營槍械罪，昨在區院被判囚五個月。暫委法官林嘉欣判刑時指，商人託運貨物有責任事先查證能否合法進口。被告自去年9月遭起訴後，一直被收柙候審，相信他已受教訓。<br>案情指，42歲被告何弘路於08年7月11日僱用跨境運輸公司，將28箱防狼器由深圳送港，轉交快遞公司運往安道爾。因地址有問題，整批貨退回港，揭發為電槍。<br>案件編號：DCCC950/09</p></body></html>
