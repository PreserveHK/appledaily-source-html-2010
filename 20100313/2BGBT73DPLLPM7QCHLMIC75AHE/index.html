<html><header><meta charset="utf-8"><title>案件速遞林依麗勝訴可續告葉國忠</title></header><body><h1>案件速遞<br>林依麗勝訴可續告葉國忠</h1><p>【本報訊】曾任保良局及仁濟醫院總理的林依麗，指控所住油麻地百祥大廈的業主立案法團主席、民建聯前中常委葉國忠，就她欠交管理費及維修基金供款一事，在大廈張貼信件，內容形容她是「白癡」，對她構成誹謗，遂控告葉國忠。然而，高等法院去年8月頒令把訴訟剔除，林依麗不服，提出上訴，昨獲判上訴得直。上訴庭在判詞指，高院法官接納被告葉國忠辯稱，以白癡形容原告林依麗是「公允評論」，但被告沒有明確指出基於甚麼事實基礎，來支持其公允評論。因此推翻剔除訴訟的頒令，訴訟可繼續進行。<br>案件編號：HCA2074/07</p></body></html>
