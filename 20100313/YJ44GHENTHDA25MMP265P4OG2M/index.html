<html><header><meta charset="utf-8"><title>案件速遞廚工非禮女生罪成囚8月</title></header><body><h1>案件速遞<br>廚工非禮女生罪成囚8月</h1><p>【本報訊】15歲中二女生透過同學認識年輕廚工，08年6月至7月某日，應邀到對方寓所時遭施暴，由入屋至離開全程僅15分鐘。女生事後發現懷孕，遭母親追問下把事件和盤托出，並由母親帶返內地墮胎。該廚工早前在高等法院被裁定非禮罪成，昨判監8個月。被告陳曉揚（現年17歲）原被控強姦，經審訊後裁定強姦罪不成立，交替性非禮罪成。<br>案件編號：HCCC383/09</p></body></html>
