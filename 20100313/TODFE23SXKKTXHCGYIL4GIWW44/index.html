<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星佐佐木希將為下周日東京六本木舉行時裝雜誌《non-no》的時裝騷演出，並會以3D形式在東京、名古屋、兵庫的戲院直播。<br><br>●日本女星藥師丸博子前日與豐川悅司到台灣宣傳電影《愛妻家》。<br><br>●韓國天王Rain和金喜善大前日到廣州出席化妝品活動。<br><br>●韓國組合2PM晒肌肉拍時裝廣告，卻被網友批評粗獷造型似難民。<br><br>●韓國男星李準基宣佈主演新劇《神醫》。<br><br>●美國樂隊LinkinPark主音ChesterBennington，兩年前背痛取消演唱會，保險公司卻不肯賠償，他正入稟向該公司索償數百萬美元。<br><br>●嘉芙蓮希歌已獲劇集《醫人當自強》的創作人證實，她不會再演出該劇。</p></body></html>
