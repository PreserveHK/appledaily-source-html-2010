<html><header><meta charset="utf-8"><title>HKDR2010年月曆記事簿</title></header><body><h1>HKDR2010年月曆記事簿</h1><p>早前《蘋果》報道過HongKongDogRescue，點知報道完HKDR就收到搬遷通知，最近終於在東涌找到新地方，不過搬遷、裝修並不容易，想支持吓呢個狗隻人道組織，最簡單當然係購買其產品，例如在日式寵物店OneDogLife門口就找到他們的2010年月曆、記事簿，每件只賣$50，日曆封面仲有眾多狗狗坐在大大隻帆船上，於維港遨遊，幾趣致！<br><br>九狗<br><br>OneDogLife（31055550）<br>銅鑼灣駱克道459號全棟　</p></body></html>
