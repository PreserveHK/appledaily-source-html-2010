<html><header><meta charset="utf-8"><title>Nokia手機研發動能充電</title></header><body><h1>Nokia手機研發動能充電</h1><p>用手機談話時，最怕電池突然沒電，不過手機商諾基亞（Nokia）正研發動能自我充電手機，即透過人走動時釋放的動能令手機長期有電。<br>諾基亞與美國普林斯頓大學合作，將壓電晶體「打印」在一種可彎曲的橡膠物料上，無線電天線和電池等較重的配件，則嵌在左右或上下趟動的硬框上，路軌末端的壓電晶體一旦受壓或撞擊，就會產生電流。科學家估計，當人急速走路時，可產生70瓦特能量，估計可應用在MP3機、電子遊戲機。<br>英國《泰晤士報》</p></body></html>
