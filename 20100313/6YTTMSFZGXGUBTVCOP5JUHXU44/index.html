<html><header><meta charset="utf-8"><title>皇馬里昂原來想講手</title></header><body><h1>皇馬里昂原來想講手</h1><p>【綜合西班牙外電】皇家馬德里周三在歐聯16強被里昂淘汰後，兩軍賽後在球員通路幾乎上演「全武行」；皇馬的沙治奧拉莫斯、古迪及希古恩，與里昂的施薩迪加度及利辛度盧比斯險釀打鬥。<br>皇馬首回合輸0:1，沙治奧拉莫斯在次回合賽前豪言贏3:0晉級，結果雙方打成1:1，皇馬出局；賽後施薩迪加度及利辛度盧比斯就出言嘲笑沙治奧拉莫斯：「你不是要贏我們3:0嗎？」一向火爆的沙治奧拉莫斯幾乎向兩人動手，古迪及希古恩亦加入，雙方互相推撞，幸保安及時阻止，才大事化小。</p></body></html>
