<html><header><meta charset="utf-8"><title>音魂：Notebook夾夾喇叭
</title></header><body><h1>音魂：Notebook夾夾喇叭
</h1><p>Philips最近出咗隻好爆嘅Notebook喇叭（SPA5200U）！2.0聲道，好似好正常，鬼馬處係可以夾喺NB芒邊，嗰種型法，簡直好似陀住部呎幾長Cassette機遊街咁有氣勢！不過唔使擔心，佢唔使用「大電」，插USB攞電就得喇！聲效唔好預佢好細緻，不過力水幾足，睇戲絕對炸爆機嗰隻。<br><br>記者：朱崇德<br><br>查詢：升科（31884983）</p></body></html>
