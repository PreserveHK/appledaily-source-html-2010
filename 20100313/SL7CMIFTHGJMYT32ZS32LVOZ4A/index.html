<html><header><meta charset="utf-8"><title>亞視記者交咪畀志雲</title></header><body><h1>亞視記者交咪畀志雲</h1><p>無綫總經理陳志雲前日被廉署拘捕，各傳媒機構均嚴陣以待，除了有記者在採訪時互相推撞跌倒、又有記者奮不顧身伏在行駛中的車上拍照。不過有驚險也有蝦碌。</p><p>講錯名網友笑爆</p><p>亞視記者在前晚6點新聞時，胡天衡在將軍澳直播報道完陳志雲的消息後，準備交給駐守在北角的張智仁時，卻錯口說：「係嘞陳志雲，呀，張智仁，交番畀你講吓最新情況。」鏡頭只見張智仁眨一眨眼，幸好輪到他報道時仍能屏息靜氣，專業態度值得一讚。不過網友已馬上笑不停，更將片段放上網任睇。<br>撰文：林妃</p></body></html>
