<html><header><meta charset="utf-8"><title>郵局局長涉倒賣文具候審</title></header><body><h1>郵局局長涉倒賣文具候審</h1><p>【本報訊】赤柱郵政局局長涉嫌知悉文具價格將會上調，預先購入大批文具，意圖公開轉售圖利，被廉署控以一項公職人員行為失當罪名，昨在東區裁判法院提訊。被告否認控罪，押後至5月6日審訊，准以現金2千元保釋。<br>被告李永泰（48歲）是赤柱郵政局局長，控罪指他於08年10月至12月間，在公職過程中蓄意作出不當行為，知道郵用文具將於08年11月1日作出價格調整，而購買有關文具，以及意圖透過赤柱郵局向公眾轉售該些文具而圖利。<br>案件編號：ESCC1017/10</p></body></html>
