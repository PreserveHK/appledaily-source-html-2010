<html><header><meta charset="utf-8"><title>隔牆有耳：田少順利再坐三年 - 李八方</title></header><body><h1>隔牆有耳：田少順利再坐三年 - 李八方</h1><p>望穿秋水，終於等到呢一日，政府噚日終於宣佈，田北俊續任旅遊發展局主席三年，新任期下月開始至2013年3月底，任期跨越煲呔今屆特首任期。<br>幾個月前已放風話想再坐一會嘅田少，一直得唔到想要答案，後來自由黨率先表態唔參加五區公投補選，情況先至明朗化，商務及經濟發展局局長劉吳惠蘭噚日更高度讚揚田少，指田少過去三年帶領旅發局，維持旅遊業作為香港經濟支柱之一持續發展，協助業界克服金融風暴同人類豬流感疫情帶來嘅挑戰方面，成就卓越。</p></body></html>
