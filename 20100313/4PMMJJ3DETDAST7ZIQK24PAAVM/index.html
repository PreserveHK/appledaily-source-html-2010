<html><header><meta charset="utf-8"><title>我要贏冠軍</title></header><body><h1>我要贏冠軍</h1><p>坊間經常被人話我呢位風水師無料到，諗起就嬲！好在「第一屆術數師（算命）比賽」即將舉行，我已經登上「術數師之風」網頁填寫參加表格，準備比賽當日接招，回答由舉辦單位提出的命盤及三條問題，我一定可以贏冠軍，到時就無人話我唔掂啦！<br><br>勿零零<br><br>第一屆術數師（算命）比賽出題日期：3月15日（星期一）<br>截止比賽日期：4月15日　<br>查詢：術數師之風論壇（http://www.forum.hkjfma.org/）</p></body></html>
