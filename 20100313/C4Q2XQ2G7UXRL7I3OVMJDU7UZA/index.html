</title></header><body><h1>朱古力脆片復活蛋　的骰一啖咬
</h1><p>就到復活節，我當然要出動為身邊好友搜尋禮物，早兩日行經agnésb.DELICES，見到新推出的春日朱古力禮盒，蛋形的禮盒內有朱古力復活蛋，仲有新出的鳥結糖，我最鍾意朱古力脆片復活蛋，Size的的骰骰一啖食落口半點不覺膩，中間夾住脆脆，好有咬口，層次好豐富，試過即刻決定要大手掃貨，送給摯愛親朋。<br><br>查詢︰28050808<br><br>小家嫂</p></body></html>
