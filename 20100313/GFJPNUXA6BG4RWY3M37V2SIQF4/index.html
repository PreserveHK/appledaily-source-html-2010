<html><header><meta charset="utf-8"><title>70-200mm有錢買唔到</title></header><body><h1>70-200mm有錢買唔到</h1><p>這支龍友熱門鏡，偏唔信連二手店都找不到！你看清楚，它不是真鏡頭，其實是隻保溫杯，最絕之處係杯蓋做成鏡頭蓋，變焦環做成防跣軟膠，望落真到無倫！它是剛過去的溫哥華冬季奧運期間，在傳媒中心派發的非賣品，一個閒人與龍友免進的地方。想買？等人放上網吧！<br><br>阿宅<br><br>資料來源︰http://www.pdnpulse.com/2010/03/swag-alert-canon-white-lens-coffee-mug-.html</p></body></html>
