<html><header><meta charset="utf-8"><title>西方80後　好逸惡勞</title></header><body><h1>西方80後　好逸惡勞</h1><p>1980年代出生的人，內地和香港叫80後，美國叫Y世代或自我世代（GenMe）。加州聖迭戈州立大學心理學教授特溫奇比較1976年、91年和2006年高中畢業生的抽樣調查結果，發現三代人對工作態度有很大變化。<br>1976年的仍屬戰後嬰兒潮世代，多是「為工作而生」之輩，91年則屬面對經濟不景離婚率日高的X世代，處世態度是「努力工作努力玩」。<br>至於精通上網的Y世代，對休閒看得很重，將每年有兩周以上大假列為求職「非常重要條件」的人。Y世代傾向認為「打工只是為搵食」，卻同時很重視薪酬和地位，顯示他們過份自信，甚至自戀。<br>英國《每日郵報》</p></body></html>
