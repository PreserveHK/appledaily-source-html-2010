<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬爆老婆日夜腦作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬爆老婆日夜腦作 - 馮仁昭</h1><p>李亞鵬前日喺北京出席有份主演劇集《血色沉香》記者會，佢難得開金口講老婆王菲，仲話佢呢排匿埋屋企填詞，李亞鵬爆料：「最近常看到她拿着紙筆在寫，搞創作。她寫的字非常漂亮，每次在家中突然想到創作點子，她就會隨手拿起筆。」<br>為咗力撐老婆，李亞鵬仲大讚王菲喺春晚表現好，佢肉麻咁話：「她在我心裏當然是最好，你們不用問我。」佢又話全力支持王菲復出：「我一向支持她，她想唱就唱，想演就演！」</p></body></html>
