<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇搵雜誌主編講數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇搵雜誌主編講數 - 馮仁昭</h1><p>趙薇噚日33歲生日，近日有指趙薇富商老公黃有龍趁住佢安胎偷食，密會章子怡。佢嘅經理人陳蓉前日用短訊回覆內地傳媒有關趙薇嘅近況：「她一切都很好，謝謝關心，她一貫沒有拿私生活來說事兒的習慣，現在很多不負責任的報道完全扭曲事實，尤其個別周刊的杜撰也給她造成很多沒有必要的困擾。」<br>有指趙薇親自打電話畀雜誌主編，主編跟住喺網誌話趙薇希望佢哋放過唔喺娛樂圈嘅人。</p></body></html>
