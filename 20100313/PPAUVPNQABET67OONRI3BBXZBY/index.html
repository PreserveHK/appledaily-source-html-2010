<html><header><meta charset="utf-8"><title>隔牆有耳：住屋問題議員爭住獻計 - 李八方</title></header><body><h1>隔牆有耳：住屋問題議員爭住獻計 - 李八方</h1><p>樓市滾熱辣，自由黨出走嘅「經濟動L」梁劉柔芬，下星期三喺立法會提出「增添動力促進社會向上流動」動議辯論，各黨派共有八個議員提出修訂。<br>梁劉柔芬其中一個建議係活化二手居屋市場、重推首置貸款，其他議員唔客氣，紛紛向政府開價，民協馮檢基要求復建居屋，民主黨高達要求重售公屋，社福界張國柱認為要降低申請公屋門檻，民建聯李慧琼同公民黨湯家驊都主張適量復建居屋。自由黨主席劉健儀不提重建居屋、重售公屋問題，針對上車盤不足，建議政府進一步增加「限呎盤」土地供應。</p></body></html>
