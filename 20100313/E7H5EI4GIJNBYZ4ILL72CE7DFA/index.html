<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六7名古屋鯨魚（上）（1.98）<br>〈觀戰專家〉蘋果波神<br><br>星期六59阿仙奴勝[-1]（2.02）<br>〈有盈術數〉沈振盈<br><br>星期六27史篤城大（2.15）<br>〈博派精英〉黃國英<br><br>星期六23愛華頓（平）（1.78）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六58基達菲勝（2）<br>是日大勢：基達菲6場聯賽不勝，主場面對第4位的馬略卡，主W竟低開至兩倍。事實上基達菲主場殺敗過華倫西亞、馬德里體育會等硬淨對手，今次主W可出擊。<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
