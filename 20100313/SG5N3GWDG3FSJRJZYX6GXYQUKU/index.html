<html><header><meta charset="utf-8"><title>熟女食避孕丸較長壽</title></header><body><h1>熟女食避孕丸較長壽</h1><p>避孕丸會引發很多副作用，但英國一項長達逾40年的調查顯示，避孕丸可令年逾30歲以上婦女長壽一點。<br>英國阿伯丁大學1968年起，將4.6萬名英女分成兩組，其中一半連續四年服用舊式避孕丸，另一半則沒有。結果發現，避孕丸的副作用會在停藥後10年內消失，30歲以下服藥女性，因心臟病、中風、乳癌或子宮頸癌等病發死亡率比沒服藥的女性高0.02%。至於30至39歲婦女的死亡率僅高0.004%，40至49歲的熟女死亡率，比沒服藥的低0.014%。<br>英國《泰晤士報》</p></body></html>
