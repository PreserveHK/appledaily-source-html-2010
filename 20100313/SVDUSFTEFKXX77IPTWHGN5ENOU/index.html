<html><header><meta charset="utf-8"><title>健仔戴假髮重演新秀</title></header><body><h1>健仔戴假髮重演新秀</h1><p>新秀出身的BigFour，前晚唱出當年參賽歌曲，大銀幕又播出華星年代四子的唱片封套及新秀片段，相當搞笑。安仔先出場，他穿回當年歌衫唱《霧之戀》；Edmond和健仔不約而同戴假髮扮回昔日模樣，只有康仔未如當年般脫掉眼鏡，唱畢後他說：「唔夠徹底，喺台上就要一不做二不休。」說畢他即除去眼鏡，全場譁然。</p><p>健仔唱《戀愛交叉》時徇眾要求模仿當年參賽打側手翻和做蜈蚣彈，卻失手連假髮也甩掉，安仔笑他：「佢腰以下有事，要切咗去，廢嘅。」健仔不忿反擊：「你又知，你嘆過咩。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
