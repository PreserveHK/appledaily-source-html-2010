<html><header><meta charset="utf-8"><title>蘇永康辣舞玩斷背</title></header><body><h1>蘇永康辣舞玩斷背</h1><p>蘇永康在演唱會中施展渾身解數，其中一節他和蒙面女舞蹈員跳辣身舞，二人公然互摸，康仔卻甩開她的手。女舞蹈員又請康仔食波餅，之後更做出女上男下的大膽動作，女方又用臉從康仔身體由上至下不停浮游，觀眾看到咿嘩鬼叫。</p><p>跳完辣身舞後康仔說：「直情係過癮，我冇試過以上舉動，我唔夠膽，但有好拍檔先可以做到咁。」當女舞蹈員揭開面紗，原來是張衞健！全場即時起哄，接着健仔說：「鍾唔鍾意crossover？康仔有靚髀，半肥瘦好好摸。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
