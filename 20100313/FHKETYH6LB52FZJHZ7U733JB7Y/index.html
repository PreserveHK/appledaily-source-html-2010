<html><header><meta charset="utf-8"><title>BMX少年撞電車電纜柱</title></header><body><h1>BMX少年撞電車電纜柱</h1><p>【本報訊】18歲「單車男」昨清晨踩着一輛BMX單車，在西環路中飛馳時，懷疑天色昏暗視線不清，單車猛撼路中一支電車電纜柱，登時車翻人倒，他受傷送院後情況嚴重。</p><p>受傷少年姓郭，昨清晨6時許，他踩着一輛BMX單車在西環海旁一帶飛馳。郭馳至堅尼地城38號堅城中心對開時，懷疑因天仍昏暗，單車失控猛烈撞向東西行電車路軌中間一支電車電纜柱。一聲巨響，單車左把手撞及電纜柱車翻人仰，郭受傷倒地。有途人見郭受傷倒卧路中代為報警，他被送院救治，須留醫情況嚴重，電車服務未受影響，警方正向傷者了解意外原因。</p></body></html>
