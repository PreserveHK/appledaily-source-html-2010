<html><header><meta charset="utf-8"><title>主播報新聞　同事食鼻屎</title></header><body><h1>主播報新聞　同事食鼻屎</h1><p>德國國家隊教練路維世盃期間在場邊挖鼻屎醜態，被鏡頭拍個正着，其實失儀豈只他一人？外國有主播報道新聞時，背後的女同事鬼鬼祟祟挖鼻，然後還把鼻屎?下肚，非常惡心。<br>影片中的女主播報道新聞時，後面一位女同事卻在挖鼻。她一邊挖，一邊轉頭望着鏡頭，以為神不知鬼不覺。「清理」完鼻孔後，挖鼻妹用手指搓一搓鼻屎，然後將手指伸進嘴巴輕啜了幾下，狀似相當「滋味」。女主播一直未有察覺，直到轉身取東西時，挖鼻妹才重拾儀態，繼續工作。<br>台灣東森新聞</p></body></html>
