<html><header><meta charset="utf-8"><title>肥谷金髮行騷</title></header><body><h1>肥谷金髮行騷</h1><p>黃秋生、蔣怡及李嘉慧等前晚在又一城出席美髮展，王秀琳、陳穎妍、谷德昭及李蕙敏擔任模特兒行騷。</p><p>陳穎妍即剪髮</p><p>只見李蕙敏與谷德昭均以金髮示人，形象大突破，煥然一新，而長髮的陳穎妍，更即席讓髮型師剪短，她起初一臉擔心，但剪完後見效果不俗，即滿面笑容。<br>曾與黃秋生傳緋聞的孟廣美日內嫁給內地富商，黃秋生心情沒因此受影響，他與李嘉慧及蔣怡一同坐於台下看騷，三人不停玩自拍，黃秋生更談笑風生，令兩女不停大笑，看來相當愉快。<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
