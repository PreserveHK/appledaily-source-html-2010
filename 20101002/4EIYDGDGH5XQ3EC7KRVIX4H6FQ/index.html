<html><header><meta charset="utf-8"><title>物慾番長：超合金魂　金毛獅王出場</title></header><body><h1>物慾番長：超合金魂　金毛獅王出場</h1><p>Bandai終於喺11月號《電擊Hobby》公佈，繼忍者飛影之後，即將推出就係70後玩具迷翹首以待嘅金毛獅王！可以完全分體、合體，分體後嘅獅子亦係威係勢，而最新公佈嘅圖片中仲已經有合體後嘅原模，而網上玩具迷更好有心幫佢上埋色，睇嚟造型設計極為忠於原著，或者應該話比原著更加有型，應該可以放心儲定錢。照咁睇嚟，金毛獅王都出，另一期待推出嘅神奇大帝都幾有希望喇！</p></body></html>
