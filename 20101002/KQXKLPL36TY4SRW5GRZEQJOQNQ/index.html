<html><header><meta charset="utf-8"><title>錦鯉王120萬天價賣出</title></header><body><h1>錦鯉王120萬天價賣出</h1><p>一條黑白花色的錦鯉王以120萬人民幣天價賣出，直抵一部平治車價！前日，在北京朝陽公園舉辦的「2010北京·金魚錦鯉大賽」上，來自北京、福建、廣州等全國10個省市區的1,500多條金魚和錦鯉參加了89個獎項的角逐。</p><p>花紋像青花瓷</p><p>經過專家層層評選，福建省福州市金魚協會的「蘭壽」和北京紅運錦鯉養殖中心的「白寫」分別奪冠。當天，錦鯉王白寫被人以120萬元人民幣高價買走。<br>據悉，白寫身上花紋有點兒像青花瓷，這也是決定牠價抵平治的重要原因之一。<br>《北京晨報》</p></body></html>
