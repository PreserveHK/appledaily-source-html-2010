<html><header><meta charset="utf-8"><title>那英開騷抽王菲水</title></header><body><h1>那英開騷抽王菲水</h1><p>那英事隔八年回到老家瀋陽開演唱會，前晚「那20年」演唱會上，那英大賣鄉情，又拎好友王菲開玩笑。<br>演唱會一開始，那英就用濃厚的東北口音和觀眾打招呼：「親愛的老鄉們，你們好！我永遠不會忘記我是東北人。」</p><p>小沈陽贈興</p><p>唱了一輪20年來的舊歌、重溫舊片段後，那英就翻唱王菲的《紅豆》，更問台下她和王菲誰唱得好，聽到fans大叫「那姐」，就滿意點頭，雖然口上謂各有各風味，但那英轉頭又拎王菲講笑說：「王菲是不敢來瀋陽了，我唱了她沒法唱了。」引得台下笑哈哈。之後，內地爆紅笑星小沈陽上台做特別嘉賓，更幫fans埋怨那英不回瀋陽。<br>撰文：葉雪</p></body></html>
