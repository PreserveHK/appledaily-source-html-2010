<html><header><meta charset="utf-8"><title>港貨輪與日船相撞</title></header><body><h1>港貨輪與日船相撞</h1><p>昨日凌晨約一點半，日本石川縣漁業協會加賀支所下屬的漁船「第2大榮丸」（排水量約15噸，船員5人、圖）和香港籍貨輪「大平」號（排水量5,275噸，船員18人）在該縣加賀市橋立港以西約16公里的海面上相撞，所幸無人受傷。<br>據福井縣的敦賀海上保安部透露，貨輪在事故後繼續航行，在附近作業的漁船進行了追蹤，接到報告的海上保安部命令大平號停船。海保將對事故狀況和原因進行調查。<br>事故發生時，漁船正在進行拖網捕魚作業，從富山縣港口出發的貨輪則正運輸集裝箱前往敦賀港。貨輪的左前部可能撞上了漁船的左舷。<br>日本共同社</p></body></html>
