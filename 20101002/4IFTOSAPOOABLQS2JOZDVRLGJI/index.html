<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪拍打鬥戲見紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪拍打鬥戲見紅 - 馮仁昭</h1><p>薛凱琪最近喺橫店同羅家英一齊拍電視劇《畫皮》，連日嚟佢將拍戲點滴嘅相貼上微博，其中佢着住露肩戲服嘅長髮造型，拍得佢幾嫵媚動人。佢話拍呢部戲都幾辛苦，橫店天氣幾凍，佢着嘅戲服又少又薄，有日趕戲瞓得三粒鐘，另一日拍打戲仲擦傷晒背脊見紅㖭！不過薛凱琪發覺自己鍾意咗拍打戲，而且好彩片場有幽默嘅家英哥喺度，閒時唱歌佢聽，好搞笑喎！</p></body></html>
