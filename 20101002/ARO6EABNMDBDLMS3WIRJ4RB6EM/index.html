<html><header><meta charset="utf-8"><title>中國發出旅日提示</title></header><body><h1>中國發出旅日提示</h1><p>鑑於日前有中國遊客在福岡遭日本右翼分子圍堵謾罵及踢打旅遊巴（圖），中國國家旅遊局前晚深夜發出旅遊通知，呼籲赴日的中國遊客及旅行團，注意出行安全。外交部發言人亦表示，中國堅決反對這些不友好甚至違法的行為，希望日方確保中國在日使館人員、機構的安全。<br>日本福岡市政府昨緊急制訂多項保護措施，包括提供市政府樓大廳作為中國遊客的集合地。橫濱中華街昨舉行十一慶祝活動時，警方加強戒備，活動不對傳媒開放。而日中旅遊協議會則預計，釣魚台撞船風波影響下，本月赴日的中國遊客比過往秋季每月二十萬人次，大幅減少逾半。<br>日本新聞網</p></body></html>
