<html><header><meta charset="utf-8"><title>周慧敏上海會爵士天后</title></header><body><h1>周慧敏上海會爵士天后</h1><p>周慧敏（Vivien）日前在上海出席名牌Piaget活動，她穿上本地設計師鄭兆良的白色長晚裝配千萬鑽飾，優雅大方。大會當晚請了爵士天后LauraFygi表演，她獻唱《Diamondsareagirl'sbestfriend》等多首樂曲，聽到台下嘉賓如癡如醉。<br>完騷前，周慧敏上台送上水晶鋼琴音樂盒給LauraFygi，答謝她演出，Fygi得知Vivien也會彈鋼琴，就禮尚往來，親筆簽名送了另一座水晶音樂盒給她。Vivien說：「好欣賞LauraFygi嘅歌聲，今次可以咁近距離聽，高興之外，仲係一件好賞心悅目嘅事。」<br>撰文：林妃</p></body></html>
