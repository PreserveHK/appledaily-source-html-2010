<html><header><meta charset="utf-8"><title>Usher摸Alicia巨肚</title></header><body><h1>Usher摸Alicia巨肚</h1><p>美國女歌手AliciaKeys（右），自從8月與唱片監製丈夫SwizzBeatz結婚後，幸福滿瀉。身為準媽媽的她，昨晚挺着八個月巨肚，拖實老公在紐約出席護兒活動晒恩愛，男歌手Usher（左）見Swizz摸妻子的肚皮摸得咁過癮，也上前摸埋一份，同場還有早前被指唱歌不夠氣和再染毒癮的雲妮侯斯頓（WhitneyHouston），只見她精神變得飽滿，令歌迷安慰。</p></body></html>
