<html><header><meta charset="utf-8"><title>喻可欣拒祝福華仔</title></header><body><h1>喻可欣拒祝福華仔</h1><p>上月底滿49歲的劉德華，老婆朱麗倩最近傳懷孕三個月，更傳他買七人車接送老婆之餘，還聘請兩名保鑣貼身保護朱麗倩。其陳年舊愛喻可欣昨被問到華仔傳快做老竇一事時，她淡淡地說：「干我甚麼事，我沒看報紙。」會否送上祝福？她說：「可以不要再回應？我的人生不想被別人的人生牽制。」<br>朱麗倩去年被本報踢爆華嫂身份，喻可欣指那是他們的事，跟她的生活沒任何關係，但她又似是酸溜溜地說：「別人的幸福與我沒有關係。」又謂正訓練自己獨立，現在每天踩單車健身，又會親往市場買菜，過着很有規律的生活。原來喻可欣近日迷上韓劇，最愛宋承憲，因為看到他很感動。<br>採訪：黎寶蘋</p></body></html>
