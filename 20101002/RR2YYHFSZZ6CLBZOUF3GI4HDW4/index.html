<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天佑獲蘇德堡賞識 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天佑獲蘇德堡賞識 - 馮仁昭</h1><p>由奧斯卡金像導演史提芬蘇德堡（StevenSoderbergh）執導嘅新片《Contagion》（暫譯《感染》），近日喺香港開工。<br>喺片中感染沙士嘅徐天佑噚日喺旺角開工，聽講佢喺片中唔係感染沙士而死，而係俾車撞死，死後先被發現感染咗沙士。<br>天佑噚日收工後喺微博話：「拍攝非常順利，導演蘇德堡非常滿意，好開始呀！」</p></body></html>
