<html><header><meta charset="utf-8"><title>《哈利波特》勢成最賺錢系列電影</title></header><body><h1>《哈利波特》勢成最賺錢系列電影</h1><p>美國財經雜誌《福布斯》（Forbes）剛公佈最賺錢的系列電影，佐治魯卡斯（GeorgeLucas）面世33年來的6部《星球大戰》（StarWars）系列電影，共於美國本土賺得20億美元（約155億港元）成為第1位，賺17億美元（約130億港元）的《哈利波特》（HarryPotter）系列奪得賺錢系列電影第2位。</p><p>推廣閱讀</p><p>不過《哈利波特》即將上映兩部終章電影，到時大有機會爬頭升上第1位。此外，美國的圖書館協會找來《哈利波特》電影系列的三位主角拍攝海報，三位主角在海報中齊齊手持書本參與閱讀計劃，旨在鼓勵小朋友多讀書。</p></body></html>
