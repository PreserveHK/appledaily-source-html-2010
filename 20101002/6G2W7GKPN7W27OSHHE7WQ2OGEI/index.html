<html><header><meta charset="utf-8"><title>蘋果開倉：捧紅軍「大」過天 - 青蛙仔</title></header><body><h1>蘋果開倉：捧紅軍「大」過天 - 青蛙仔</h1><p>甄子丹喺大小銀幕都做過陳真，我都未睇過，不過，細個喺亞視台前身麗的睇過《大俠霍元甲》同埋《陳真》，對由梁小龍飾演嘅陳真有好深刻印象，事關梁小龍啲功夫真係好勁，分分鐘仲厲害過甄子丹。<br>上個禮拜又俾利物浦跣一鑊，聽日佢哋迎戰黑池，要入球「大」，希望可以攞番個W啦！<br>青蛙仔<br><br>心水：利物浦大<br>近5場戰績：LWLLL<br>心得：黑池班波識攻唔識守</p></body></html>
