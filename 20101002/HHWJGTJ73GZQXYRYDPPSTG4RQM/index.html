<html><header><meta charset="utf-8"><title>隔牆有耳：《頭條新聞》十一贈興 - 李八方</title></header><body><h1>隔牆有耳：《頭條新聞》十一贈興 - 李八方</h1><p>新一輯《頭條新聞》噚晚7點喺無記翡翠台首播，撞啱為十一贈興，八方唔少朋友、同事喺電視機旁邊一面睇一面喪笑，覺得直情好睇過煙花，而且今輯得十集，點知會唔會睇一集少一集o架陰功？<br>大家都高度關注《頭條新聞》，搞到家連《頭條新聞》喺facebook嘅朋友，都有過千人。嗰度上載咗唔少拍攝花絮，包括講嘢真係好似星爺上身嘅溫超喺廣州外景相。但八方最鍾意都係《頭條新聞》自我介紹資料：「一直堅持嬉笑怒罵，受了二十一年的考驗，對陰陽怪氣的原則沒有動搖過半寸，甚至好比生命般重要。」</p></body></html>
