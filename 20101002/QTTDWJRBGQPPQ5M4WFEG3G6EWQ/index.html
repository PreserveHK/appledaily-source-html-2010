<html><header><meta charset="utf-8"><title>張根碩訪台風騷飛吻</title></header><body><h1>張根碩訪台風騷飛吻</h1><p>韓國男星張根碩昨日訪台，準備今晚和韓劇《原來是美男》拍檔朴信惠合體開騷。戴上黑超的碩仔，吸引300多名粉絲接機，部份粉絲更十分搞鬼，高舉印有碩仔經理人樣子的紙扇說最愛經理人，之後又說只是開玩笑，逗得碩仔十分開心，還風騷飛吻。</p><p>待遇好過朴信惠</p><p>碩仔此行入住每晚3萬台幣（約7,500港元）的五星級酒店，兩晚便花去15,000港元，待遇較早他一星期抵埗的朴信惠好。朴信惠為了拍攝台劇《旋風管家》停留4個月，蝸居商務旅館，半個月住宿費才等如碩仔兩晚酒店錢。<br>採訪、攝影：黎寶蘋</p></body></html>
