<html><header><meta charset="utf-8"><title>和合石鐵閘深宵撞毀</title></header><body><h1>和合石鐵閘深宵撞毀</h1><p>【本報訊】昨晨2時許，姓梁（32歲）及姓陳（55歲）墳場工人，在和合石墳場工作後，由梁駕駛客貨車落斜往山腳，當駛至銘賢路的山腳大閘口時，司機報稱腳掣失靈，直撞向大閘，將其中一扇高與闊均約3米鐵閘撞至飛脫及推前約20米後，再向右撞向停在路邊七人車始停下。意外後，兩車車頭均嚴重損毀，其中七人車被撞至車尾橫擺上行人路，客貨車上司機及乘客分別頭及腳部受傷被困，報警後由救護員將他們送院。</p></body></html>
