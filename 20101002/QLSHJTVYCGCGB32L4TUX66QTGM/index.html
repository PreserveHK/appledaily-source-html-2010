<html><header><meta charset="utf-8"><title>蘋果開倉：鹿角W好「心」得 - 戰鬥員A</title></header><body><h1>蘋果開倉：鹿角W好「心」得 - 戰鬥員A</h1><p>十幾年前追睇亞視嘅精武門，估唔到今時今日甄子丹將陳真搬上大螢幕。電視劇同電影性質唔同，根本冇咩好比較，有人喺討論區指電影誇張，赤手空拳打德國士兵，又扮黑俠，最後做埋李小龍。不過，當動作片睇，冇壞，入場只係想睇番陳真喺虹口道場以一敵百嘅場面。今期推介主場有水準嘅鹿角，可擒心跳。<br>戰鬥員A<br><br>心水：鹿島鹿角勝<br>近5場戰績：WLLWL<br>心得：心跳不復季初勇態</p></body></html>
