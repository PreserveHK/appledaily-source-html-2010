<html><header><meta charset="utf-8"><title>戀愛心碎　心跳即減慢</title></header><body><h1>戀愛心碎　心跳即減慢</h1><p>遭戀人拒絕的「心碎」感覺，原來是真的。荷蘭阿姆斯特丹大學和萊頓大學合作的研究發現，浪漫感情遭到拒絕，會導致心跳減慢。<br>科學家找來多名學生，觀察他們對別人評價的反應。結果心電圖顯示，學生聽到評價前，心跳已開始下降，得悉別人不喜歡他後，心跳更會進一步減慢，需要一段時間才能回復正常狀況。<br>這解釋了人們失戀或求愛不遂時，會傷心得食不下嚥和失眠，假如失戀時所受的傷害越深，心跳就會變得越慢，這種心碎感覺要花更長時間，才能完全平復。<br>英國《獨立報》</p></body></html>
