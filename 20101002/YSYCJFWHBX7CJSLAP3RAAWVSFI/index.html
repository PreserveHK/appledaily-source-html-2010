<html><header><meta charset="utf-8"><title>蘋果開倉：車仔單W拆「廠」 - 守丹</title></header><body><h1>蘋果開倉：車仔單W拆「廠」 - 守丹</h1><p>閒來無事，睇咗日本新晉女作家湊佳苗嘅《告白》，呢本嘢唔係小嘢，好難喺度話你知有幾好睇，連《1Q84》都未睇就睇佢。你懶唔睇字？16號睇松隆子嘅電影版囉，入圍下年奧斯卡最佳外語片喎！<br>車仔喺英超都唔小嘢，主場更加唔好惹，加埋賽前話「最鍾意」阿仙奴嘅杜奧巴，兵工廠點頂！<br>守丹<br><br>心水：車路士勝<br>近5場戰績：WLLLW<br>心得：阿仙奴唔係車仔嗰皮</p></body></html>
