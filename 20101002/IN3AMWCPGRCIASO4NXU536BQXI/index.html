<html><header><meta charset="utf-8"><title>中島愛唱爆《超時空要塞》</title></header><body><h1>中島愛唱爆《超時空要塞》</h1><p>07年被選為日本動畫《MacrossF》女主角配音的日本歌手中島愛，前晚在九展舉行演唱會，一開場便唱了多首《超時空要塞》名曲，騷後更舉行握手會親親粉絲，毫無架子。</p><p>爆導演趣事</p><p>中島愛開騷期間除加插問答環節外，又大爆《超塞》導演河森正治的趣事。她之後在木結他伴奏下演唱三首歌，而最令觀眾驚喜的，是中島愛唱出代表歌曲《Lion》外，更演唱重新編曲的《可有記起愛》，將歌曲變成她獨一無二的名曲，令歌迷拍爛手掌。<br>採訪、攝影：黃珈楠</p></body></html>
