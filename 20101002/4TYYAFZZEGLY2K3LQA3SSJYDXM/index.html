<html><header><meta charset="utf-8"><title>曼城公佈業績勁蝕15億</title></header><body><h1>曼城公佈業績勁蝕15億</h1><p>【綜合英格蘭外電】英超球會曼城不單在周四的歐霸盃中無法勝出，在周五公佈的截至5月31日的年度業績，更錄得紀錄性虧損的1億2,130萬鎊（約15億港元）。<br>在截至5月31日年度業績中，曼城的虧損達1億2,130萬鎊，而單是球會的薪金支出，就已高達1億3,330萬鎊，較1億2,500萬鎊的營業額還要多，若非有班立蒙蘇及阿布扎比集團的資金支持，曼城根本難以運作下去。不過，稍為值得高興的，是在全球經濟放緩及該隊沒法踢歐聯的情況下，曼城的營業額仍較上年度增加了40%。</p></body></html>
