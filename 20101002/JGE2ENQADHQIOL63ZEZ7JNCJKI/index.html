<html><header><meta charset="utf-8"><title>澤尻晒背引死仔</title></header><body><h1>澤尻晒背引死仔</h1><p>近日盛傳掛住瘟新歡小橋賢兒的日本女星澤尻英龍華，年初玩人體彩繪替TAKANO友梨美容院拍攝的廣告，成功掀起話題。</p><p>影雜誌封面</p><p>近日澤尻再推出新廣告，她在廣告中腳踏高跟鞋，轉身擺甫士大晒玉背，令南半球若隱若現引死人。<br>此外，行性感行上癮的澤尻，近日再與攝影師好友蜷川實花合作，幫雜誌影了一輯靚相。澤尻對自己的弗爆身材充滿信心，她化上濃妝，穿上豹紋吊帶衫狂谷事業線影封面，又換上低胸裙擘髀，甫士誘人令麻甩粉絲狂流鼻血。</p></body></html>
