<html><header><meta charset="utf-8"><title>隋棠行騷露一腿</title></header><body><h1>隋棠行騷露一腿</h1><p>阮經天女友許瑋甯、台灣名模隋棠、王心恬、陳庭妮等30多個凱渥名模，前晚在台北為年輕品牌2%行騷。台下坐滿嘉賓，如陳柏霖、Makiyo等，場面熱鬧。</p><p>愛情得意</p><p>大會以化裝舞會做主題，隋棠壓軸出場，她穿上大會特別訂做的一條黑色喱士裙，大搖大擺出場，氣勢十足，由於裙子前短後長，她邊行邊露出美腿，儼如性感女王。<br>隋棠工作順利，愛情也得意，她直認用心去愛：「感情需要雙方都有心才走得下去，我會盡最大的努力讓自己幸福。」問到如果雙方感情出現裂痕，隋棠說：「我會試着去溝通解決，但若是試過了還是沒辦法，我會放手。」<br>撰文：林妃</p></body></html>
