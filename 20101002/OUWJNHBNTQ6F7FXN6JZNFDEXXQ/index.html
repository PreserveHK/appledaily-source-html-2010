<html><header><meta charset="utf-8"><title>宜家烹飪書　食材變藝術品</title></header><body><h1>宜家烹飪書　食材變藝術品</h1><p>一般烹飪書提供食譜之餘，都會配上製成品的色香味俱全照片，來吸引讀者，向以簡約設計見稱的瑞典宜家（Ikea），新推出的烹飪書卻一反傳統，只配上各菜式的食材照片。不過各食材的排列方式都經過精心設計，絕不馬虎。<br>這本烹飪書名《住家做最好》，提供30款北歐糕點的食譜，例如薑包、黑森林蛋糕等。正如在家自行鑲嵌宜家家具，想成功煮出美食，必須小心跟足食譜指示做。<br>攝影師拍攝食材照片時挖盡心思，將本來平平無奇的油、鹽、糖、蛋、草莓和黑莓等食材，砌成各種圖案，大大提高藝術感。<br>英國《每日郵報》</p></body></html>
