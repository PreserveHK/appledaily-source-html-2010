<html><header><meta charset="utf-8"><title>GaGa毛髮裝突襲酒吧</title></header><body><h1>GaGa毛髮裝突襲酒吧</h1><p>美國百變天后LadyGaGa日前收起誇張打扮，傷心出席祖父的喪禮。前晚她似乎已經收拾心情，穿上比牛肉裝更嚇人的毛髮裝，突然現身紐約一間酒吧唱歌，其出位打扮順利成為全場焦點。</p><p>蒲友爭相偷拍</p><p>GaGa當晚以近乎全裸的姿態登場，她僅用毛髮織成的披肩遮掩胸前兩點，下身則穿上魚網絲襪。她今次免費唱三首歌，主要是為了支持在該酒吧表演的音樂人好友，酒吧事前也在twitter上作出預告。雖然GaGa講明不准拍照，但在場蒲友未有理會照樣偷拍，難得GaGa仍然全情投入演唱，未有發火。</p></body></html>
