<html><header><meta charset="utf-8"><title>蘋果開倉：利記炒硬黑池 - 牽牛</title></header><body><h1>蘋果開倉：利記炒硬黑池 - 牽牛</h1><p>香港又申辦亞運，預算高達400幾億，原本已覺得民間唔少反對聲音，估唔到連保皇黨都反對。其實香港起一、兩個見得人嘅綜合場館，又點算大白象，不過擔心日後呢啲大場館，好似台北小巨蛋咁，多數留畀巨星開演唱會啫。<br>利物浦講話起新主場都講咗幾季，隨時變「八萬五」，周日炒唔到黑池就唔好再發爭標夢。<br>牽牛<br><br>心水：利物浦勝[-1]<br>近5場走勢：LWWWD<br>心得：黑池遇強即屈</p></body></html>
