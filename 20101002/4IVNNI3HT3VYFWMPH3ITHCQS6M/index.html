<html><header><meta charset="utf-8"><title>「梵高奶奶」新書　繪出農村風貌</title></header><body><h1>「梵高奶奶」新書　繪出農村風貌</h1><p>網上紅人、被網民稱為「梵高奶奶」的常秀峰又出書了。她以蠟筆畫描繪她兒時農村情況的新書《俺們農村》，近日出版，即時在網上出現搶購潮。這名76歲、沒有上過學的婦人仍稱，現在只是每日做做家務、偶爾畫畫而已。</p><p>自言並非畫家</p><p>原籍河南的常秀峰，在七年前移居廣州，她在照顧孫女時畫的蠟筆畫，被兒子放到網誌上後，迅速走紅，曾出版畫冊《梵高奶奶的世界》。來自新加坡、歐美各國的許多家報紙和電視台紛紛報道了她的奇蹟。她的新書《俺們農村》，仍用五彩畫出真實的農村生活，被稱為「中國最純美鄉村繪本」。<br>《重慶晚報》</p></body></html>
