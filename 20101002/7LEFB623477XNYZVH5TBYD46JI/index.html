<html><header><meta charset="utf-8"><title>廣州中年婦地鐵捽臭腳</title></header><body><h1>廣州中年婦地鐵捽臭腳</h1><p>廣州地鐵近日出現了一名「摳腳姐」，網民看到她「出位」的短片無不震驚。<br>這名身穿白色圓點上衣、貌似從農村而來的中年婦人，日前在擠滿乘客的廣州地鐵五號線車廂中，突然將鞋子脫下、把一隻腳擱在座位上，旁若無人地講手機。</p><p>「這就是國人的素質」</p><p>結束通話之後，她把手機放入一個紅色背心膠袋後，無所事事，便把手移到光着的腳丫，不斷的捽腳趾，難為坐在旁邊的乘客要忍受難聞惡臭。有同車乘客將整個過程拍下放到網上，有網民觀看片段後大呼「惡心」，並且表示地鐵應該向這名婦人罰款，也有網民表示：「這就是國人的素質！只會當眾做丟臉的事情。」<br>新浪網</p></body></html>
