<html><header><meta charset="utf-8"><title>王傑轟舊愛騙財</title></header><body><h1>王傑轟舊愛騙財</h1><p>王傑昨日在台灣接受張小燕主持的《SS小燕之夜》訪問，他直言自小已很痛恨母親，因她好酒和好賭，王傑更自爆曾在香港街頭打了某傳媒總編一巴掌，當張小燕提到方文琳時，王傑馬上火起。</p><p>「我忍很久」</p><p>王傑開火說：「我真的希望名字不要再跟她擺在一起，其實我跟她在一起只有半年，但我要奉勸她好好帶孩子，不要一天到晚都是別人的錯，我一個男人，被騙房子、車子、錢，最後等不到人，這話我忍很久，難道要我忍到死掉嗎？」被王傑數臭，方文琳笑說：「他不是不承認跟我談戀愛嗎？說話為何顛三倒四？如果他覺得這樣說可以博版面，我無所謂。」<br>採訪、攝影：黎寶蘋</p></body></html>
