<html><header><meta charset="utf-8"><title>Google南極街景睇企鵝</title></header><body><h1>Google南極街景睇企鵝</h1><p>GoogleStreetView服務又有新搞作，將英國史前巨石陣、意大利龐貝古城和南極洲風景都攝入鏡頭內，令網民足不出戶，也可上網欣賞歷史遺蹟和一窺南極企鵝生活情況。<br>有份參與拍攝的工程師麥克倫登指，昨天（周五）新增的街景照，由特製三輪車代替傳統工程車拍攝，攝影師踩着三輪車，在新景點之中左穿右插，毋須受景點客觀環境限制。麥克倫登指，街景照服務2007年5月面世，至今已發展至在全球七大洲製作360°全景圖。<br>英國《每日郵報》</p></body></html>
