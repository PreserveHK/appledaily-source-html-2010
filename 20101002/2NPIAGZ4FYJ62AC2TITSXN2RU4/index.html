<html><header><meta charset="utf-8"><title>BrettAnderson7度會港迷</title></header><body><h1>BrettAnderson7度會港迷</h1><p>英國樂隊Suede主音BrettAnderson，昨日以個人名義在九展舉行個唱，連同之前四次的Suede演唱會，一次的TheTears個唱，之前的個人演出，今次已是Brett第7次在舞台上會港fans，昨晚依然令在場觀眾瘋狂。黃德斌昨日被發現與一名女子到場。</p><p>率先披露新歌</p><p>Brett昨晚穿上黑色襯衣在台上以醉人的歌聲清唱《Hymn》一曲揭開序幕，令在場fans聽出耳油，Brett更率先唱出全新個人大碟的新歌，在台上勁扭勁跳，為樂迷帶來驚喜。<br>採訪：盧葦　攝影：葉君海</p></body></html>
