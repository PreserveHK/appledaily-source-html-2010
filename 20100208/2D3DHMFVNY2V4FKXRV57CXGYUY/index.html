<html><header><meta charset="utf-8"><title>台女浸溫泉染陰道滴蟲</title></header><body><h1>台女浸溫泉染陰道滴蟲</h1><p>台灣一名女子日前浸完溫泉後，隔兩日感覺下體分泌物多，且散發着魚腥味，求醫被診斷是感染陰道滴蟲症。醫生表示，滴蟲是種寄生蟲，可經由性行為、浸泡不淨的池水感染，寄居於女性陰道，受感染女性最嚴重可能導致不孕。<br>台北市立聯合醫院中醫門診中心中醫師羅珮琳表示，這名20多歲女病人聲稱曾浸溫泉，之後就下體發癢、分泌物多，有臭味。醫生稱滴蟲離開人體在水中仍能短暫生存，該女病人可能是浸溫泉時受感染。<br>台灣《蘋果日報》</p></body></html>
