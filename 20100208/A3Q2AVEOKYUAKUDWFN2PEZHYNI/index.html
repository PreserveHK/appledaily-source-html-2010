<html><header><meta charset="utf-8"><title>切肉機鋸斷工人手指</title></header><body><h1>切肉機鋸斷工人手指</h1><p>【本報訊】一名凍肉公司工人，昨晨在葵涌工場內，用切肉機切碎凍肉期間，疑操作不慎被切掉左手中指及食指，他痛極大叫，驚動工友報警求助，工人送院施救後情況穩定。</p><p>搶救後情況穩定</p><p>現場為葵涌永業街21至27號永業工業大廈3樓一間餐飲有限公司。昨晨11時，49歲姓鄧工人在工場內，用切肉機切碎凍肉期間，疑操作不慎，被切肉機切斷左手食指，中指亦僅皮肉相連，幾告甩脫，鄧痛得慘叫，驚動其他工友報警。救護員接報到場，鄧仍然清醒，用右手托着受傷左手，由工友陪同送院，切肉機旁遺下點點血迹，並有一個截斷的勞工手指套。鄧送院搶救後幸情況穩定，勞工處正跟進意外原因。</p></body></html>
