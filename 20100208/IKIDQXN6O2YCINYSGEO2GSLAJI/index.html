<html><header><meta charset="utf-8"><title>梁漢文出事酒吧封舖</title></header><body><h1>梁漢文出事酒吧封舖</h1><p>梁漢文（Edmond）日前到恩平某酒吧登台演出搵真銀，原本是開心事，豈料卻惹來被打傳聞，不過後來在網上片段中看到事實是現場似有酒客醉酒鬧事，兼且不滿Edmond的言論，故此衝上台理論，其間有人郁手郁腳，幸好Edmond及時被人拉走才避免繼續發生不快事。<br>昨日有內地消息指這間酒吧已被警方查封，以便進一步了解事件真相。消息指發生打架事件當晚約有30人，現場有7人受傷，而公安機關曾拘留9名涉案人士。<br>撰文：葉雪</p></body></html>
