<html><header><meta charset="utf-8"><title>宋承憲Mark哥上身</title></header><body><h1>宋承憲Mark哥上身</h1><p>韓國男星宋承憲飾演Mark哥的韓版《英雄本色》新片《無敵者》，正在泰國拍攝得如火如荼，他和朱鎮模及趙瀚善的造型近日首次曝光。憲哥在炎熱的泰國穿上西裝拍攝酒店和坐船戲，他戴上大大副黑超，又口咬棒棒糖，甚有江湖味道。</p><p>朱鎮模傷腳</p><p>飾演豪哥的朱鎮模的造型同樣煞食，經常黑超不離身，不過他日前開工時卻十分黑仔，被木棍打傷腳要包紮繃帶外，回程時又發生輕微交通意外，事後他與工作人員轉車返酒店休息。</p></body></html>
