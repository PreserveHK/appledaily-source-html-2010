<html><header><meta charset="utf-8"><title>情人節推介：情侶晚宴送護膚禮包</title></header><body><h1>情人節推介：情侶晚宴送護膚禮包</h1><p>距離情人節還有不足一星期，未選好餐廳又未買禮物的男友一定極頭痕。帝都扒房可以一次解決你兩個煩惱，扒房推出情人晚宴，由前菜到甜品共六道菜，前菜魚子醬配龍蝦薄片，接着是香煎帶子、黑松露雲吞，主菜可在燒羊扒或香焗智利海鱸魚選其一，最後以拼盤作結，一次過試到奶凍、小圓餅、朱古力慕絲和士多啤梨杯四種口味。每位女士還會獲贈L'OrealParis禮品包一份，真係禮物錢都慳番。（Ken）<br><br>情人節六道菜醉人晚宴　兩位用$1,288<br><br>帝都扒房（26943968）<br>沙田白鶴汀街8號帝都酒店2樓</p></body></html>
