<html><header><meta charset="utf-8"><title>求驗客手記：亨特利、丁俊暉「戇Q」 - 求驗客</title></header><body><h1>求驗客手記：亨特利、丁俊暉「戇Q」 - 求驗客</h1><p>語言大不同又搞出一大笑話！英國有本「士碌架」網上雜誌，名為《ON-QMAG》（圖），識廣東話聽到都肯定「唧」一聲笑出嚟。Online（網上）嘅Cuesport（桌球）Magazine（雜誌），喺英文十分正路，點知正正喺廣東俗語「戇Q」嘅發音。好彩兩位2月號封面人物、7屆世界冠軍亨特利（左）同中國嘅丁俊暉（右）一啲都唔「戇Q」，小丁仲喺周日於北京舉行嘅明星挑戰賽以13:6贏埋亨特利，攞到50萬人民幣獎金！</p></body></html>
