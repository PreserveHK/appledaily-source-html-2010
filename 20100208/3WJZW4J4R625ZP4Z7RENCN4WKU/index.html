<html><header><meta charset="utf-8"><title>美瑾新片演陀槍妓女</title></header><body><h1>美瑾新片演陀槍妓女</h1><p>荷李活人氣女星美瑾霍士（MeganFox），最近接拍改編自漫畫的動作新片《JonahHex》。她於片中飾演一陀槍妓女，適逢該片近日在洛杉磯拍攝，美瑾密實中見放蕩的新look即曝光。</p><p>束腰兼谷胸</p><p>美瑾今次於新片中與佐斯布連（JoshBrolin）及米奇洛基（MickeyRourke）等男星合作，她於片中飾演佐斯布連的殺手女友，當中有不少槍戰場面，片中美瑾的戲份全為束腰兼谷胸，相信令不少男影迷期待。<br>此外，上周美瑾剛獲提名金草莓影后，首度與她合作的米奇洛基卻不認同美瑾只是花瓶，還大讚她說：「她是世界級美女，也是我合作過最好的女演員。」</p></body></html>
