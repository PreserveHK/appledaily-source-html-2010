<html><header><meta charset="utf-8"><title>財話短說俊和獲大股東注入汕尾項目</title></header><body><h1>財話短說<br>俊和獲大股東注入汕尾項目</h1><p>▲俊和發展（711）公佈，大股東兼執行董事彭錦俊（圖）將向公司注入汕尾紅海項目62%權益，作價3610萬元，公司將按每股0.64元向彭氏發行5641萬股新股支付，發行價較上周五收報0.61元溢價4.92%，完成後彭氏於俊和持股量將由33.96%增至38.02%，俊和則全資擁有該項目。是次注入的汕尾市項目總建築樓面7.3萬方米，將建4座住宅大廈、兩層購物商場及停車場。</p></body></html>
