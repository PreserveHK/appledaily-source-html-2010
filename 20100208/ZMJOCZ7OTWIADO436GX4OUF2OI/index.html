<html><header><meta charset="utf-8"><title>白歆惠考驗舊愛</title></header><body><h1>白歆惠考驗舊愛</h1><p>台灣名模白歆惠前晚到尖沙嘴出席代言的美肌中心慈善晚宴，不過她逗留一陣即趕返台灣拍攝劇集《偷心大聖P.S.男》，她透露在劇中會扮演一名當紅女藝人，相信演繹起來可以駕輕就熟。</p><p>家人陪過情人節</p><p>有指她和舊愛毛加恩復合，不過前晚白歆惠就有所保留說：「不是真正的復合，對大家是考驗期，大家都需要時間去確認對方是否真正的對象。」但她承認不會抹煞與他發展任何機會及可能性，至於今年要度過寂寞的情人節時，她即笑說：「不會，情人節會與家人一齊過。」<br>採訪、攝影：楊潔雯</p></body></html>
