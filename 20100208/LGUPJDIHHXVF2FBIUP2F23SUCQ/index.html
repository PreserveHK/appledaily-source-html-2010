<html><header><meta charset="utf-8"><title>16歲鬥牛士擊敗6牛</title></header><body><h1>16歲鬥牛士擊敗6牛</h1><p>西班牙鬥牛場上出現一位鬥牛小子，年僅16歲，高䠷身材卻迷倒眾生，前天（周六）在一個下午輕鬆擊敗六頭鬥牛，成為真真正正的小帥哥鬥牛勇士。<br>鬥牛小子阿隆索穿上白色鬥牛服、揮舞着紅旗，要多帥有多帥。年紀小小鬥狂牛，他2007年試過險死還生，這次傳媒更找他媽媽猛問怎麼會讓兒子冒險，媽媽答案是他選了鬥牛，惟有支持他。<br>結果，前天一個下午兩個半小時內，他優雅擊敗六頭兇猛的鬥牛，利劍一刺，一隻隻重達435公斤（959磅）的鬥牛應聲倒地。他說：「我的生涯中不只一個目標。我體能精神都很好，我一點都不怕。」<br>美聯社</p></body></html>
