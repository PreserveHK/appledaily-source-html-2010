<html><header><meta charset="utf-8"><title>滬女圖整容變女星挽男友</title></header><body><h1>滬女圖整容變女星挽男友</h1><p>上海21歲女子近日在網上懸賞，希望整容成前男友迷戀的28歲美國性感女神謝茜嘉艾芭（JessicaAlba），以挽回失去的感情。謝茜嘉知道後，力勸中國女子不要整容。<br>上海一名自稱「小青姑娘」的女子，因男友迷戀被評選為全球最美的女星謝茜嘉艾芭，經常要小青戴假髮，化妝成她的模樣。小青在忍無可忍下分手，但分手後又茶飯不思，想整容去挽回這段感情。對於有人希望整成自己模樣，謝茜嘉非但沒有因此高興，還力勸對方不要這樣做。<br>路透社</p></body></html>
