<html><header><meta charset="utf-8"><title>祖兒怕生仔身材走樣</title></header><body><h1>祖兒怕生仔身材走樣</h1><p>容祖兒昨日到大埔舉行新碟《JOEYTEN》舉行簽唱會，大會安排翻版MJ、外籍紳士及大隻猛男給她選做男友，大隻猛男更跪地錫她手背一啖，不過祖兒最後揀了翻版MJ，她表示因醉心跳舞，故此鍾情跳舞男士。Fans又列出三大願望，希望祖兒在未來十年達成，其中有fans想她結婚及三年抱兩。<br>簽名會上排頭位的是有腦癌的男fans，祖兒與他合照留念。問她是否想在十年內結婚生仔？她笑說：「我媽咪已經放棄咗我，一切交由細佬去做。要喺十年內結婚生仔唔係咁易，同埋我怕生仔身材走樣。」祖兒自言不急於結婚，但不排除閃電結婚的可能。<br>採訪、攝影：林妃</p></body></html>
