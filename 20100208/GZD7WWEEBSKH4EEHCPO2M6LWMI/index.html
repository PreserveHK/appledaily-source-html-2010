<html><header><meta charset="utf-8"><title>鍾麗緹北京誕7磅B女</title></header><body><h1>鍾麗緹北京誕7磅B女</h1><p>鍾麗緹（Christy）前年7月為老公嚴?產下一女後，去年再度懷孕，前日（6日）上午於北京誕下女兒，今胎是自然分娩，囡囡重3.3公斤（約7磅），英文名叫Cayla，中文名未改。</p><p>「生埋呢胎收工」</p><p>已有兩女的Christy一直恨仔，她昨日接受電話訪問，問到今次再生女會否失望？她說：「唔會，仔女都咁開心，本來預產期係一月尾，見BB遲遲未出世，之前仲走去按摩通血氣，今胎生得最舒服，我仲喺香港請咗個陪月。」問她會否再追仔？Christy說：「唔會啦，生埋呢胎收工喇！」<br>採訪：比華利</p></body></html>
