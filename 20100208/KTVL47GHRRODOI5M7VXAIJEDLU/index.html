<html><header><meta charset="utf-8"><title>港龍夏令密密飛</title></header><body><h1>港龍夏令密密飛</h1><p>新年開始，窮家孩子的願望當然是加人工，或至少加番被扣了那一份啦。但航空公司趁夏天旺季加班飛行，總算是經濟復甦的好兆頭。港龍由3月28日至10月23日實施夏令時間表，來往南京和成都的航班，分別增至每星期14班及12班，長沙及重慶之航班亦增至每日1班。至於票價高企不下的河內，由每日1班增至每周10班。若加班可刺激起其他航空公司的減價神經，就更好了。<br><br>記者：蔡慧敏
</p><p>中國</p><p>增航班飛長沙重慶南京成都</p><p>囗訂位更容易</p><p>囗刺激其他競爭對手減票價更好
