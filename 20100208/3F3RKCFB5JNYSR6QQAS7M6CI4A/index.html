<html><header><meta charset="utf-8"><title>鄺美雲影賀年全家福</title></header><body><h1>鄺美雲影賀年全家福</h1><p>鄺美雲早前帶同愛犬Cash與Euro兩父子到新派影樓Venture拍攝賀年照，她特地穿上充滿賀年氣氛的服飾，更為兩隻愛犬悉心打扮，她為Euro繫上可愛的小煲呔，彷彿特首上身，十分可愛。Euro長大後與Cash越來越相像，但鄺美雲謂仔細看Cash的鼻子是淺啡色，Euro則是深啡色的。</p><p>收利是請請</p><p>拍照時，鄺美雲派利是給愛犬，久經訓練的Cash和Euro即擺出請請的動作，十分乖巧，今年農曆年鄺美雲帶這兩父子拜年，一定利是大豐收。此外，今年大年初一剛巧是情人節，鄺美雲在影樓準備了心形朱古力給愛犬，一家三口，相當甜蜜溫馨。<br>撰文：JessicaNgan</p></body></html>
