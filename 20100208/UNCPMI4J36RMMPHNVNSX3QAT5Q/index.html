<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●即將來港的韓國組合FTIsland前日在曼谷開騷，主音李弘基大晒手臂上的紋身。<br><br>●早前拍片受傷的韓星權相佑今日會現身六本木宣傳自家品牌商品。<br><br>●日本男星瀧澤秀明上月演出舞台劇《新春人生革命》時曾從4米高空跌下，並沒大礙，前日已順利完成50場演出。<br><br>●日本女星中山美穗昨在東京宣傳新片《再見在何時》時，開心得又喊又笑。<br><br>●毒男PeteDoherty及毒后AmyWinehouse成為英網民選出的噩夢鄰居冠、亞軍。<br><br>●組合Westlife成員MarkFeehily傳向同志男友求婚成功。</p></body></html>
