<html><header><meta charset="utf-8"><title>朱咪咪智鬥鵬哥</title></header><body><h1>朱咪咪智鬥鵬哥</h1><p>由盧海鵬、朱咪咪等主演的舞台劇《審死官》前晚在北角新光戲院演出尾場，吸引不少圈中人捧場，當中包括鄭少秋、黃淑儀、趙學而等。完成演出後鵬哥和朱咪咪等就到銅鑼灣出席慶功宴，朱咪咪自爆鵬哥經常爆肚，幸她寶刀未老所以能一一接招，不過最令她開心是原本準備了不少貓紙，但一張也沒用到。</p><p>秋官唔管欣宜</p><p>專誠捧場的鄭少秋對於近日愛女鄭欣宜和男友MarkRyan傳出假分手的新聞，秋官就表示欣宜已經20幾歲，會識自主，所以不需要通知他，不過有指陳淑芬擔心欣宜被騙，秋官即說：「唔知，等我問吓，咁多陰謀論o架。」<br>採訪、攝影：王崇穎</p></body></html>
