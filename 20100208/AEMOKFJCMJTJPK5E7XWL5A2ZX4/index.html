<html><header><meta charset="utf-8"><title>求驗客手記：毒草祖記仲玩試陣 - 求驗客</title></header><body><h1>求驗客手記：毒草祖記仲玩試陣 - 求驗客</h1><p>連利物浦、拜仁慕尼黑都頻頻帶挈捧場客，此時此刻數博彩毒草，祖雲達斯（黑白衫）認第2，冇其他球隊敢認第1。喺新教練沙哲朗尼領軍下，「老婦人」前日只係憑歷高達利入波作客逼和利禾奴1:1，如果唔係保方屢救險球，差啲輸埋，都幾令人跌眼鏡。沙哲朗尼果然講得出做得到，呢場試用3人防線，但球員擺明唔多慣，甩漏唔少。咁都未算，因為陣中多傷兵，末段仲要試用18歲中場新仔簡安當拿度（暫譯）。佢試陣、試新人，有膽量，只怕波友再冇膽量再追其反底啫。</p></body></html>
