<html><header><meta charset="utf-8"><title>尼泊爾大迷信　逼「巫婆」吃糞飲尿</title></header><body><h1>尼泊爾大迷信　逼「巫婆」吃糞飲尿</h1><p>尼泊爾（Nepal）為展示現代化形象，誓言今年開始消滅一切虐待婦女的惡行，但他們有一個大敵人──迷信。每年有數以百計的尼泊爾婦女被指施巫術（witchcraft），遭鄰居施酷刑。<br>47歲的比斯沃卡爾馬，住在首都加德滿都（Kathmandu）南面一條小村。去年村裏一名老師病倒，村民認定是她施巫術。她說：「大約有35人跑到我家，把我捉走，鎖在牛棚，逼我吃糞飲尿，第二天更用刀片割我，我受不住折磨，為了保命，惟有承認是巫婆。」<br>數以百計賤民婦女，都被指是巫婆遭虐待，全國婦女委員會主席指那是「國恥」。<br>法新社</p></body></html>
