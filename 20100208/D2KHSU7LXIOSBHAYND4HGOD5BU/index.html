<html><header><meta charset="utf-8"><title>金馬倫獲阿諾頒獎</title></header><body><h1>金馬倫獲阿諾頒獎</h1><p>大導演占士金馬倫（JamesCameron）昨日與妻子SuzyAmis出席聖芭芭拉電影節，並獲得《未來戰士》（Terminator）系列舊拍檔兼現任加州州長阿諾舒華辛力加（ArnoldSchwarznegger）頒發現代大師獎，以表揚他在電影界的成就。</p><p>《阿凡達》被爬頭</p><p>不過，金馬倫的科幻巨作《阿凡達》（Avatar）上周五在美國票房，已被戰爭愛情新片《DearJohn》逼落第二位，未能連續8星期冠軍。</p></body></html>
