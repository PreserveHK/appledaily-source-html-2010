<html><header><meta charset="utf-8"><title>花膠發兩日浸水焗完再浸水</title></header><body><h1>花膠發兩日浸水焗完再浸水</h1><p>花膠因有豐富膠質，是女士護膚補品，而較受歡迎的花膠有兩種。如用來做花膠扒，就適合用鰵肚的花膠公，因較大隻，中間厚兩邊薄，入口軟滑爽口。如用來煲湯，適宜用較便宜的札膠，薄身肉爽，會較易煮腍，令湯汁黏稠。<br></p><p>至於揀花膠，恒興行老闆Macy話：「將鰵肚放在燈光下看是通透的，沒有瘀血就是好貨；公肚較宜燜來吃；乸肚較易瀉身，適宜用來煲湯。」<br>浸發好簡單，將花膠浸水一至兩日，煮滾水後熄火，放入花膠冚蓋焗至水凍，取出浸凍水，放雪櫃再浸1日，就可加醬汁來燜煮。<br><br>查詢：25480153（恒興行）</p></body></html>
