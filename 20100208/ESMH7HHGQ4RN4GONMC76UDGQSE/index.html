<html><header><meta charset="utf-8"><title>曹格澳門開騷眼濕濕</title></header><body><h1>曹格澳門開騷眼濕濕</h1><p>曹格因去年街頭醉毆側田，日前被判守行為，前晚他在澳門舉行演唱會，近9成滿座，他在台上演出自如，更與性感女舞蹈員跳貼身舞，打屁股、摸胸及扭腰等動作應有盡有，演出期間更一度眼濕濕。<br>完騷後曹格在後台接受訪問時，表示自知要努力做好演出向前望，見到觀眾及眾多工作人員仍支持自己覺得很感激。<br>提到曹格演出時眼濕濕，問他是否想起和側田一事時，他說：「講過唔再講，唔會再提。」<br>怎樣報答老婆一直默默支持？曹格說：「生多個女，兩個人一起努力。」<br>採訪：藍文浩<br>攝影：黃文成</p></body></html>
