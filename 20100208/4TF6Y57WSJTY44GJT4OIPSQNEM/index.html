<html><header><meta charset="utf-8"><title>悶可以「殺死」人</title></header><body><h1>悶可以「殺死」人</h1><p>悶，原來真的可以悶死人。英國研究發現，長期感覺生活沉悶的人，比起生活愜意的人早死機率高37%，而死於心臟病或中風的機率也高逾一倍半。<br>倫敦大學學院流行病和公共衞生部門的專家，於1985至1988年訪問了7,524名35至55歲的公務員，問他們覺得生活是否沉悶，至去年4月，再看他們是否仍然健在。結果覺得過去一個月生活沉悶的10%受訪者中，女性比男性多一倍。<br>有份參與研究的專家希普利說：「沉悶與心臟病有一定關係。」科學家相信，生活得不開心的人，可能會染上不健康的生活習慣，如吸煙、飲酒等，因而縮短壽命。<br>英國《星期日郵報》</p></body></html>
