<html><header><meta charset="utf-8"><title>求驗客手記：老樸欠電費有排「黑」 - 求驗客</title></header><body><h1>求驗客手記：老樸欠電費有排「黑」 - 求驗客</h1><p>樸茨茅夫財困兼啱啱被曼聯大炒，你話黑咩？未算，仲「黑」啲都有。據《世界新聞報》報道，窮到燶嘅樸茅連電費都未交，球會練習場隨時被電力公司cut電，到時唔慌唔「黑」囉。英國高等法院早已要求樸茅喺今個禮拜三要交750萬鎊稅款，否則隊波隨時散班，當最新傳出有意入主嘅中東財團只聞樓梯響，真係唔知搵邊個打救。就喺樸茅無助時，宿敵修咸頓竟雪中送炭，修頓禮拜六英足盃主場對樸茅，明知對方唔慌有錢畀，照分發4,000張門票等樸茅賣畀球迷，都算唔話得。</p></body></html>
