<html><header><meta charset="utf-8"><title>求驗客手記：馬甸尼心郁郁復出 - 求驗客</title></header><body><h1>求驗客手記：馬甸尼心郁郁復出 - 求驗客</h1><p>「彈弓人」馬甸尼（圖）復出美國球壇？自從意大利兼AC米蘭名宿馬甸尼喺去年夏天掛靴之後，佢唔單止冇留喺AC做球隊嘅領導層，亦都拒絕咗前AC教練、現車路士領隊安察洛堤嘅邀請，加入藍戰士教練團。原來，司職後衞嘅馬甸尼一直繼續秘密keepfit，據講家同踢波嗰陣，一樣咁「弗」；而據報佢獲美國大聯盟球隊紐約紅牛招手，考慮喺美職復出。雖然馬甸尼已40有1，不過，美職嘅水準有幾高大家心中有數，而且美職踢嘅場數又唔多，加上馬甸尼一向都好鍾意紐約呢處地方，如果佢復出，我求大俠第一個舉腳贊成。</p></body></html>
