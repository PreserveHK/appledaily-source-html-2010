<html><header><meta charset="utf-8"><title>吉蒂花癡</title></header><body><h1>吉蒂花癡</h1><p>不愧為全世界最受歡迎的卡通人物，先有Ground-Zero、後有Who'sthenextHelloKitty展、還未提Dr.Martens特別版，HelloKitty無處不在，這陣子吉蒂迷注定破財，想㩒住個銀包？等等！日系手袋專門店TOPICKS從日本直送的限定版SamanthaThavasaHelloKittytotebag，將少女至愛的吉蒂頭混合碎花，全球發行限定100個，吉蒂迷勢爭崩頭。就算搶唔到限定碎花版，都有大量SamanthaThavasa×HelloKitty手挽袋、銀包等，引貓癡破財。<br><br>記者：吳允冲<br><br>TOPICKS觀塘apm大堂樓層C-23</p></body></html>
