<html><header><meta charset="utf-8"><title>張靚穎賀李小鵬退役</title></header><body><h1>張靚穎賀李小鵬退役</h1><p>京奧體操雙金得主李小鵬，大前日在湖南衞視舉行了退役晚會，內地天后張靚穎以神秘嘉賓身份現身，為偶像表演。<br>近日忙於為世界巡迴演唱會作準備的張靚穎的出現，令晚會掀起高潮。不過當張靚穎遇見體操偶像時，可能太激動的關係，險些在節目中跌倒。</p><p>張靚穎先演唱一首《我相信》，之後與李小鵬合唱《畫心》。與太太一同出場的李小鵬事後抹了一把汗，他說：「太難了，比我練一套雙槓還要困難。」<br>撰文：李森</p></body></html>
