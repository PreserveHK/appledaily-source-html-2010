<html><header><meta charset="utf-8"><title>男子患怪病　腹大如牛肚</title></header><body><h1>男子患怪病　腹大如牛肚</h1><p>身上長着大大的肚子堪比牛肚，並不是因為飲食過量所至。福建泉州一名男子因身患怪病，三、四年來肚子日益腫脹，如今已巨大無比，還現明顯的青筋（圖）。<br>今年46歲的連先生稱，早在06年底發現自己的肚子大了起來。因為結婚以後，他經常喝酒，以為是啤酒肚，沒太在意。到了第二年，肚子已經脹大得猶如懷孕幾個月。其後他到醫院檢查，結果讓他愣住了：肝腹水、高血壓、糖尿病，還有說不上來的一大堆指標異常。但久醫無效。他痛苦地說，自己現在「像個廢人，除了花錢，就是坐着等死」。<br>福建《泉州晚報》</p></body></html>
