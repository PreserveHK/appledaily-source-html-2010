<html><header><meta charset="utf-8"><title>張韶涵胸降紅館</title></header><body><h1>張韶涵胸降紅館</h1><p>台灣歌手張韶涵昨晚在紅館舉行演唱會，入座率只有約七成，圈中人捧場不多，其中林建名帶同兩個女伴到場看騷。演唱會約8時半開始，張韶涵坐在巨蛋中由高處降落舞台，隨後從蛋中間現身，她以全身金黃色造型出現，相當搶眼，雖然之前在騷上因谷胸而露乳暈，但張韶涵未有被嚇怕，照樣谷胸上陣。</p><p>唱完歌後張韶涵以廣東話及普通話跟觀眾打招呼，她先以廣東話說：「你哋好呀，香港嘅朋友。」張韶涵又大讚fans表現熱情令她相當感動開心，難怪她興奮大叫：「紅館，我來也。」<br>採訪：胡比　攝影：陳順禎</p></body></html>
