<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍冇認錯老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍冇認錯老竇 - 馮仁昭</h1><p>最近話王祖藍係黃光亮個仔嘅傳聞熱炒，啱啱喺瑞士旅行完返嚟嘅祖藍噚日接受商台電話訪問，對於呢個傳聞佢話：「呢段新聞搞到我差啲冇氣，一單好舊嘅新聞，近排又變成新聞，個古仔寫到有晒來龍去脈咁。」<br>問到佢媽咪有乜反應，祖藍話：「可能佢激親，要避開新聞，所以廿幾人去咗泰國玩。」至於新嘅福音歌《成就》，祖藍話想唱畀老竇聽，佢講笑話：「可能呢首歌我係唱畀黃光亮聽，呢次真係文藝大悲劇。」</p></body></html>
