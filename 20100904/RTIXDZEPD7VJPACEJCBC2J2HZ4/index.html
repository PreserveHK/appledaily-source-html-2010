<html><header><meta charset="utf-8"><title>德潮女90日梳化之旅</title></header><body><h1>德潮女90日梳化之旅</h1><p>德國25歲女時裝設計師內德，上月中開始在柏林實習三個月，但沒有找屋棲身，而是展開「梳化之旅」，連續90天睡在不同陌生人家中的梳化。<br>內德展開梳化之旅，皆因之前四個月獨自在慕尼黑悶得發慌，於是決定搞搞新意思，在社交網站facebook和免費住宿網站Couchsurfing網站找尋誰肯收留她，每天駕車帶着小皮箱去度宿。內德指這可結識新朋友，聆聽他們的故事，還可認識柏林不同地方，至今沒有遇過不快經歷，而她在每處留宿都會拍照留念，希望可寫書談感受。<br>路透社</p></body></html>
