<html><header><meta charset="utf-8"><title>大象怕螞蟻　多過怕老鼠</title></header><body><h1>大象怕螞蟻　多過怕老鼠</h1><p>在鬥獸棋及卡通電影中，大象最怕老鼠，但在現實世界裏，大象怕的其實不是老鼠，而是比老鼠體積更小的螞蟻！<br>美國佛羅里達大學帕爾默教授，發現一種洋槐類樹木，從不受大象採摘，原因是樹上有螞蟻。研究員於是將大量螞蟻，移到大象最喜歡的食品刺槐樹，結果大象見到蟻群就避之則吉。<br>科學家相信，螞蟻會爬進象鼻內，象鼻佈滿神經末梢，蟻在這敏感處爬行只會令大象難受，因此牠們嗅到螞蟻的氣味，預先避開。科學家認為，如果在農地噴上螞蟻的氣味，可阻止大象破壞農作物。<br>英國《每日電訊報》</p></body></html>
