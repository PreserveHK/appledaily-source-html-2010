<html><header><meta charset="utf-8"><title>德州撲克案加控三人</title></header><body><h1>德州撲克案加控三人</h1><p>【本報訊】警方今年3月在中環首次搗破德州撲克非法賭場，撿獲逾300萬元現金和籌碼，被捕人士包括投資顧問及銀行家。其中九名被告昨在東區裁判法院再提堂，六人不認罪，將與新增三名被控管理賭場罪的被告，一併於11月18日受審；餘下三人暫毋須答辯，押後至本月24日再提訊。<br>新增被告依次為加拿大籍曾加威（29歲）、同為美籍商人JonathanShen（31歲）及周衍（28歲）。</p><p>其一為亞洲賽冠軍</p><p>洋名Elton的曾加威是「亞洲撲克公開賽」創辦人，今年4月贏得該賽冠軍，獲逾55萬元獎金。<br>案件編號：ESCC3152/10
</p></body></html>
