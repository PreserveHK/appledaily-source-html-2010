<html><header><meta charset="utf-8"><title>陳坤演周恩來呻難</title></header><body><h1>陳坤演周恩來呻難</h1><p>內地演員陳坤、趙薇、胡兵及霍思燕等前晚在成都出席名牌活動。趙薇近日積極復出經常曝光，又剛出席完長春電影節，她前晚雖然一早到場，但拒絕接受記者訪問，相信是怕被問起跟丈夫黃有龍的婚姻狀況。</p><p>演出《建黨偉業》</p><p>反而趙薇的好拍檔陳坤雖姍姍來遲，但甫到場即主動接受訪問，談到在新片《建黨偉業》演已故總理周恩來，他說：「很有壓力，從蔣經國到周恩來，我演的是一個比一個難，大家對周總理太熟識了，所以一定要用心才行。」<br>撰文：李森</p></body></html>
