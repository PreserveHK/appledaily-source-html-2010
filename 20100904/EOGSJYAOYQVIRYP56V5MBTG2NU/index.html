<html><header><meta charset="utf-8"><title>Katy跟老公入籍英國</title></header><body><h1>Katy跟老公入籍英國</h1><p>美國人氣女歌手KatyPerry，下月會披上嫁衣做英國諧星男友RussellBrand的新娘。待嫁的Katy心情靚爆，表示婚後恨不得立即入籍英國，「因為我太喜歡英國，想把她當成第二個家。」不過她擔心自己準備不足，考入籍試會肥佬。她這番言論即時被網友寸，事關婚後三年才可辦理入籍英國手續，她根本有排未合乎資格。</p><p>接受電台訪問</p><p>Katy昨日則一臉春風，身穿低胸高衩波點裙現身倫敦接受電台訪問，門外逼滿大批粉絲索簽名，Katy來者不拒，認真親民。</p></body></html>
