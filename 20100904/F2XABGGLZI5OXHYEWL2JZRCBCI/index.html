<html><header><meta charset="utf-8"><title>毒蛇遇貓鼬變點心</title></header><body><h1>毒蛇遇貓鼬變點心</h1><p>眼鏡王蛇劇毒無比，人給牠咬到，不消半小時就會中毒身亡。但當眼鏡王蛇跟貓鼬（mongoose）相遇激戰，結果是眼鏡王蛇不敵，變成貓鼬的點心。<br>話說一隻貓鼬在印度南部叢林覓食時，卻遇到眼鏡王蛇昂首匍匐前進，擺出一副隨時進襲的姿態，貓鼬也緊盯敵人，當眼鏡王蛇噬向貓鼬頸部，貓鼬以敏捷身手躍起，避過致命一擊，還乘勢撲前企圖噬咬蛇頸。雙方一輪廝殺後，貓鼬以反應快及厚皮毛取勝，一口咬死眼鏡王蛇。<br>英國《每日郵報》</p></body></html>
