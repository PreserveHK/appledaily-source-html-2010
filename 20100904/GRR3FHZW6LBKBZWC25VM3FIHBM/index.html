<html><header><meta charset="utf-8"><title>Cheryl艾殊利正式離婚</title></header><body><h1>Cheryl艾殊利正式離婚</h1><p>英國歌手CherylCole昨日終於與車路士球星老公艾殊利高爾（AshleyCole）正式離婚，結束四年婚姻。自從08年初艾殊利已被指曾偷食，當時Cheryl也原諒了他，到今年2月再有更多女子與艾殊利有染的消息公開，終令她死心。雖然Cheryl聲言不會要前夫一分一毫，不過二人變賣共同擁有的物業及資產等，離婚後Cheryl可收回450萬鎊（約5,400萬港元）。</p></body></html>
