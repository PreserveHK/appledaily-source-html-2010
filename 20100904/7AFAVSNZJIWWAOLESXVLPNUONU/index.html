<html><header><meta charset="utf-8"><title>內衣辣妹坐過山車　挑戰「飛bra露奶」</title></header><body><h1>內衣辣妹坐過山車　挑戰「飛bra露奶」</h1><p>英國有胸圍製造商想出終極方法測試旗下胸圍極具承托力，讓一班僅穿內衣的女郎乘坐過山車，證明即使在強勁的變速力和離心力下，他們所生產的胸圍都沒有「飛bra露奶」。<br>Ultimo胸圍公司稱，斯塔福德郡AltonTowers主題公園指，曾發生過多宗低胸女郎乘過山車走光事件，兩者於是合作讓一班內衣女郎，在園內玩各式過山車進行測試。內衣女郎在過山車大呼小叫，胸前兩團肉激烈晃動，但始終沒有「破罩而出」。Ultimo發言人指很多婦女穿着不合身的胸圍，引致不適和健康問題，更會在不適當時候走光。<br>英國《都市報》</p></body></html>
