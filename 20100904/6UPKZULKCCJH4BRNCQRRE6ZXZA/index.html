<html><header><meta charset="utf-8"><title>乾碗加鹽　蛋白打得起</title></header><body><h1>乾碗加鹽　蛋白打得起</h1><p>做蛋糕時要將蛋白打成白色和挺身的泡沫，其實並非困難的事，只要留意一些細節便可。首先要留意的便是打蛋的器皿要乾爽，其次是雞蛋也最好是預先放到常溫而非從雪櫃剛取出便即時打拂，否則太冷會打不起。如果真的趕不及，在稍清洗後可浸一會暖水才打亦可。而打蛋白時再加少許鹽，亦有助蛋白加快成形，不用打到手軟了。<br><br>記者：謝翠玲<br>攝影：周旭文<br>Model：Michelle@PureModels</p></body></html>
