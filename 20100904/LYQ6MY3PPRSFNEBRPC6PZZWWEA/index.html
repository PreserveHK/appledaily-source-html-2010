<html><header><meta charset="utf-8"><title>納奧美撐美導演競賽片</title></header><body><h1>納奧美撐美導演競賽片</h1><p>英國名模納奧美金寶（NaomiCampbell）昨日凌晨拖實男友，以一襲紫藍色間紋長裙現身威尼斯影展，欣賞美國導演祖利安斯納貝爾（JulianSchnabel小圖）的競賽新片《Miral》首映，被大讚充滿名模風範。曾憑《潛水鐘與蝴蝶》（TheDivingBellandtheButterfly）贏得康城影展的祖利安，新作改向以巴矛盾做焦點，獲得影評人普遍好評，不過沒有到場的女主角菲達萍杜（FreidaPinto），其演技卻被彈太平淡。</p></body></html>
