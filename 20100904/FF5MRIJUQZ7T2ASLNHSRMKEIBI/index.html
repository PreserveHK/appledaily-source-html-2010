<html><header><meta charset="utf-8"><title>新8模改行歌舞騷性感</title></header><body><h1>新8模改行歌舞騷性感</h1><p>新八模成員Rika（王麗嘉）、Hazel（徐熙素）、Hidy（余曉彤）和Vibeke（馬卓寧）組成的OctoBeez與同門組合Bro5，昨日在油麻地為今日的首次公開表演綵排，雖然她們下星期將會有新歌《暴走NaNa》在網上下載，不過她們均異口同聲表示不會太心急出唱片，代Rika說：「我哋幾個女仔都好鍾意唱歌跳舞，家希望可以爭取多啲機會練習，所以唔會太心急出碟，遲啲仲會有新歌推出。」她們更表示會視韓國組合WonderGirls為目標。至於舞衣方面，新八模坦言：「都會有少少性感，但會以型格為主。」<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
