<html><header><meta charset="utf-8"><title>長江最豪郵輪首航</title></header><body><h1>長江最豪郵輪首航</h1><p>被稱為「流動的五星級酒店」、長江上最豪華的郵輪「世紀寶石」號前晚在重慶朝天門碼頭首航，載着200多名境外遊客暢遊三峽。</p><p>這艘長110米、寬17米、22.5米高的豪華郵輪，造價一億元（人民幣．下同），可載264遊客，船上有兩間總統套房，除有270度江景餐廳、美輪美奐的大廳外，同時設有健身室、桑拿室等設備，一名來自奧地利的遊客稱：「新船比萊茵河上的郵輪更大更舒服。」船公司稱標準客房包食住的四日三夜長江之旅，收費約2,500元，總統套房的旅費估計不會少於一萬元。<br>中新社</p></body></html>
