<html><header><meta charset="utf-8"><title>腦場Walker：長氣王Netbook新包裝</title></header><body><h1>腦場Walker：長氣王Netbook新包裝</h1><p>記得早排電腦節，台灣仔Netbook平到二千唔使！雖則係抵，兼輕身又細部，但功能平平，專業玩家未必會揀佢！近日，Samsung重新包裝再推長氣王N230，機身變成斜角設計，手掌墊位仲加入咗金屬條紋，睇落當堂唔同晒！體積方面，新版仍然Keep住21.7mm厚及約1kg重量，續航能力仍保持7小時咁耐，至於硬件就採用IntelAtomN470處理器及1GB記憶體。<br><br>記者：陳國輝<br><br>Samsung（36984698）</p></body></html>
