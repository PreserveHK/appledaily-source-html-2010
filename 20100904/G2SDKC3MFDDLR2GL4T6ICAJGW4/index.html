<html><header><meta charset="utf-8"><title>糖尿病尿液製威士忌</title></header><body><h1>糖尿病尿液製威士忌</h1><p>原來威士忌未必要用大麥等穀物釀製，也可用糖尿病人的尿來製造。英國設計師吉爾平利用患有糖尿病的老人的尿液，成功提煉出獨有的威士忌。<br>吉爾平是皇家藝術學院畢業生，與祖母都是糖尿病人，他最近利用淨化自來水的方式，將祖母及其他患有二型糖尿病長者的尿液淨化，把提取出來的糖份，混入麥芽糊中發酵，再混入威士忌入樽，樽面則貼着糖尿捐贈者名字。吉爾平採用另類糖份，無損威士忌色澤和口味，他會在本月拿到倫敦設計展讓人試飲。<br>澳洲《每日電訊報》</p></body></html>
