<html><header><meta charset="utf-8"><title>30G亞洲波神教摸真假胸</title></header><body><h1>30G亞洲波神教摸真假胸</h1><p>台灣近日又有暴乳新人出道，擁有30G上圍的歌壇新人巧巧前日在台灣舉行新碟記者會，逼爆上圍令人看到目瞪口呆。</p><p>曾是女F4助手</p><p>問到雙峯是否人工　加，巧巧竟二話不說地又摸又搓地力證身材是真材實料。巧巧被公司封為「亞洲波神」，她更出言教眾人怎樣分辨真假，她解說：「如果乳溝中間的縫合不起來或有點間距，就是假的。」她還表示若是用果凍矽膠、水袋隆乳等，從乳房下邊也可摸出真假。原來巧巧當日曾擔任女F4的助手，為何沒有被選加入女F4？巧巧說：「因為我外形偏甜美，與女F4的冶艷路線不同。」<br>採訪、攝影：黎寶蘋</p></body></html>
