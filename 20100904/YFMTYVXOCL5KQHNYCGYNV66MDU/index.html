<html><header><meta charset="utf-8"><title>央視主播鏡頭前跌胸圍帶</title></header><body><h1>央視主播鏡頭前跌胸圍帶</h1><p>中央電視台再出現女主播春光乍洩事件。自稱對穿衣打扮有嚴格要求的葉迎春，日前主持第三屆漢語橋的比賽時，突然在鏡頭前掉下胸圍肩帶（圖紅圈示）。當時她的男拍檔說：「下雪了，我們相互依偎在一起！」並作勢輕擁她一下，沒想到這一抱讓電視機前的網民，更留意到幼小的肩帶。葉迎春似乎渾然不覺，依然笑着面對鏡頭。網民都留言說：「太不小心了！」這已不是葉首次在鏡頭前走光，多年前她在主持新聞期間，胸前鈕扣疑是鬆開，側身時走光，照片在網上廣傳至今。<br>網易論壇</p></body></html>
