<html><header><meta charset="utf-8"><title>二宮樂入後宮爭寵</title></header><body><h1>二宮樂入後宮爭寵</h1><p>尊尼事務所組合嵐的成員二宮和也，與日本人氣女星柴崎幸共演之男版電影《大奧》，宣傳海報終在昨日曝光，二宮首次以髮髻造型示人。談到束起髮髻，二宮表示戴假髮很舒服，又說：「首演古裝片感覺非常新鮮，而且服裝也很豪華。」</p><p>幸妹做將軍</p><p>這齣根據漫畫家吉永史同名作品改編的男版《大奧》，描述男性人數因疫症激減，地位低微，令扮演女將軍的柴崎幸會得到3,000美男侍奉。二宮扮演的武士水野祐之，則是柴崎幸後宮之一，戲中將與其他男性爭寵。<br>二宮與幸妹都是首度主演古裝片，日本男星玉木宏、佐佐木藏之介及演技派女星和久井映見等都有份演出，跟二宮勾心鬥角。</p></body></html>
