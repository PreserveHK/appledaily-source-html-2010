<html><header><meta charset="utf-8"><title>江若琳教李思欣玩微博</title></header><body><h1>江若琳教李思欣玩微博</h1><p>李思欣和江若琳（Elanne）近日合作無綫新劇《洪武三十二》，二人首次結片緣，鏡頭前扮演一對主僕，鏡頭後卻是好姊妹，她們經常雞啄唔斷，中微博毒的江若琳更將毒散播給拍檔。</p><p>交流扮靚心得</p><p>兩女不但密密斟研究劇本，私下又交流扮靚心得。第一次拍古裝的江若琳，日前在將軍澳電視廣播城古裝街拍外景，更感到非常新奇，有古裝經驗的李思欣樂得分享心得，李思欣日前說：「我哋唔使埋位，有一齊行吓古裝街。呢次同Elanne一齊拍劇好開心，大家好多嘢可以分享，佢又教我玩微博。」<br>採訪：比華利</p></body></html>
