<html><header><meta charset="utf-8"><title>草蜢憶舊情爆瘀事</title></header><body><h1>草蜢憶舊情爆瘀事</h1><p>草蜢早前為亞視節目《肥媽老友記》擔任嘉賓，大談由初出道在梅艷芳身旁伴舞，至三人竄紅經過，三子更剖白組隊25年來，感情始終如一。</p><p>難忘流鼻血</p><p>節目中蔡一智踢爆蘇志威的陳年趣事，他取笑蘇志威一次於台上又跳又唱時，卻被黏在臉上的紙碎弄得很癢，但蘇志威竟然不顧儀態用脷將紙碎捲入口，有如壁虎一樣，最好笑是這幕鏡頭被攝影師拍下來。肥媽則笑指早年曾見蘇志威在演出時，不停流鼻血，搞到血染白衫，但他未為意繼續演出，嚇得肥媽當場大叫，至今肥媽也不時跟他重提舊事。<br>撰文：丁寧</p></body></html>
