<html><header><meta charset="utf-8"><title>運輸署地圖iPhone照上</title></header><body><h1>運輸署地圖iPhone照上</h1><p>日前運輸署推出一項相當無創意嘅服務，就係網上公共交通查詢；雖然網上大把同類嘢，但運輸署呢個版本比較着重本地資訊，巴士、小巴、渡輪乜都查到，各方評價不一，但我留意到當中一個批評，話手機用唔到！第一時間拎起我部iPhone試，無問題喎！雖則個網並無為手機而設計，要自己縮放下先睇得晒，但查詢巴士路線肯定無問題。其實新一代智能手機在網頁瀏覽上，同電腦分別已經不大，除咗個別使用Flash、Java等網站，否則又點會睇唔到呢？<br><br>阿宅</p></body></html>
