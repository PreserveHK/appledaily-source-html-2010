<html><header><meta charset="utf-8"><title>案件速遞家傭打扭計少主判緩刑</title></header><body><h1>案件速遞<br>家傭打扭計少主判緩刑</h1><p>【本報訊】菲傭不滿六歲少主「扭計」求帶玩具出街，一時衝動，腳踢少主小腿，並怒摑他臉頰。女僱主發現兒子面部紅腫，查問下揭發事件。涉案菲傭昨在粉嶺裁判法院承認一項虐兒罪，裁判官鑑於她認罪兼無案底，判監兩個月，緩刑兩年。菲律賓籍被告OlaisGirlieLuniza（32歲）承認於今年2月2日，在沙田康林苑單位內虐打一名六歲男童。辯方求情指，被告已婚，家鄉育有一名五歲女兒，案發後已遭解僱，非常後悔，願向事主道歉。<br>案件編號：FLCC751/10</p></body></html>
