<html><header><meta charset="utf-8"><title>低碳飲食　沙葛做沙律</title></header><body><h1>低碳飲食　沙葛做沙律</h1><p>環保人士都話碳排量令地球暖化，汽車排碳、冷氣機排碳、人和動物都會排碳，原來每生產1公斤肉類，由種植飼料、機器運作、動物排氣等共會增多364公斤的二氧化碳，所以近年很多人提倡低碳飲食，多吃菜少吃肉，菜也要選當地鮮貨，減少運送過程中產生的二氧化碳。早兩日我就在香港萬麗海景酒店吃了一個低碳的香橙沙葛配菠菜合桃沙律，沙葛包粉果就做得多，用來做沙律我還是第一次吃到，味道爽甜得很，在家也可試做呢！萬麗咖啡室：28028888內線6970<br><br>小家嫂</p></body></html>
