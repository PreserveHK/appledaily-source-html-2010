<html><header><meta charset="utf-8"><title>官恩娜學阿福行善</title></header><body><h1>官恩娜學阿福行善</h1><p>官恩娜、王菀之和藍奕邦前晚在理工大學出席黃福榮追思會，三人聯同香港兒童合唱團和大專生合唱一曲《海闊天空》來悼念在玉樹地震捨身救人的黃福榮，霍啟剛代表香港青年會捐出10萬元。<br>黃福榮的胞姊黃月秀有上台致辭，官恩娜坦言聽後自覺慚愧，因為她未能做到黃福榮那份無私的心，她說：「但我可以用藝人身份呼籲大家做更多善事，大家都要珍惜身邊人。」</p><p>王菀之盼赴青海</p><p>王菀之希望有機會到青海探訪，她說：「聽完佢家姐嘅話都有啲於心有愧，真係唔好講咗唔做，自己都試過，希望自己唔好係咁。」<br>採訪、攝影：楊潔雯</p></body></html>
