<html><header><meta charset="utf-8"><title>全度妍母親獲表揚</title></header><body><h1>全度妍母親獲表揚</h1><p>香港人喜歡在母親節請至親飲茶和贈送康乃馨，而韓國則會為藝術文化界傑出人士的媽媽頒發國家級獎項，以表揚她們養育了出色的下一代。就像即將再闖康城的韓國女星全度妍，她的母親李氏便獲韓國文化體育觀光部所辦之「藝術家優秀母親選舉」，選為本年度大眾藝術部門的得獎者，於下月3日接受獎座。</p><p>戰衣未到手</p><p>由於全度妍曾在康城影展與韓國大鐘獎等活動封后，她的母親李氏跟文學、美術等其他組別優秀分子的母親看齊，得到韓國政府嘉許。此外，受冰島火山灰影響，全度妍的康城戰衣還未空運到手，她要把握時間另覓新裝。</p></body></html>
