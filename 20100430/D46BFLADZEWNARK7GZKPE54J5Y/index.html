<html><header><meta charset="utf-8"><title>王梓軒MV自編自舞</title></header><body><h1>王梓軒MV自編自舞</h1><p>樂壇新人王梓軒最近為自己的新歌《心足》拍攝MV，還一手包辦編排舞蹈，近日更將未經剪輯的片段放上YouTube供網民先睹為快。只見年紀輕輕的王梓軒跳起現代舞來，有板有眼。</p><p>大學主修舞蹈</p><p>原來王梓軒年前在美國讀高中時，貪玩跳了一段舞步，結果被跳舞老師發掘其天份，之後順理成章到大學主修舞蹈，故其舞蹈基礎打得非常紮實，今次拍攝《心足》MV可謂大派用場。<br>另外，王梓軒日前到廣州接受訪問，得知有內地歌迷非常喜歡他，坦言非常興奮，可惜沒有機會跟她們接觸。　撰文：林妃</p></body></html>
