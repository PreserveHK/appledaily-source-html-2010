<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>數據提示：哈軍[半勝]率高</p><p>星期六33　哈特斯菲爾德vs高車士打<br>簡評：哈特斯菲爾德上仗大勝史托港6:0後，已經穩奪一席升班附加賽資格。球隊近期[半勝]比例甚高，過去8仗中有6次是領先對手。</p><p>數據提示：銀河防守力強</p><p>星期六62　洛杉磯銀河vs費城聯<br>簡評：洛杉磯銀河雖然上仗只能作客打和肯薩斯巫師，但開季至今仍然保持不敗，而5場聯賽中亦僅失1球，防守相當堅固。</p></body></html>
