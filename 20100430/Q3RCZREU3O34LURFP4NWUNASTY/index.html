<html><header><meta charset="utf-8"><title>鞍鋼賺11億飆573倍</title></header><body><h1>鞍鋼賺11億飆573倍</h1><p>【本報訊】鞍鋼（347）公佈今年首季業績，按中國會計準則，純利按年大增573倍至11.48億元（人民幣．下同），每股盈利15.9分。期內營業總收入增長38.64%至216.73億元。</p><p>中期盈喜料轉賺逾22億</p><p>鞍鋼並為中期業績發盈喜，指隨着公司的鮁魚圈生產線全面達標，公司產銷規模將較去年同期有較大增長，再者鋼材市場逐漸回暖，產品價格按年有較大提升，故預計今年上半年業績轉虧為盈，中期純利將達22.2億至30億元，每股盈利30.7至41.5分。公司去年中期錄得虧損15.63億元。</p></body></html>
