<html><header><meta charset="utf-8"><title>JJ啜波嫌棄林雪</title></header><body><h1>JJ啜波嫌棄林雪</h1><p>由曾志偉和金剛等前晚在將軍澳電視廣播城錄影《超級遊戲獎門人》，賈曉晨（JJ）、林家棟、MCJin和張嘉兒等擔任嘉賓。志偉指張嘉兒是金剛的女人，金剛更不避嫌照顧張嘉兒來看騷的家人。</p><p>之前JJ玩啜乒乓波遊戲，因一對高潮眼而成笑話，前晚低胸上陣的她玩啜波環節時，林雪即表示與她做對手，JJ顯得十分嫌棄。事後JJ笑言不少新認識的朋友對她的高潮眼留有深刻印象，她說：「多人識都好，玩遊戲亦會豁出去。」<br>《獎門人》自播映後收了幾宗投訴，節目由前晚起列為「家長指引」，部份較不文的遊戲被刪掉，志偉說：「接咗幾個投訴就要咁改，好冇癮。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
