<html><header><meta charset="utf-8"><title>案件速遞菲傭涉馬桶棄胎兒還柙</title></header><body><h1>案件速遞<br>菲傭涉馬桶棄胎兒還柙</h1><p>【本報訊】菲傭意外替男友懷孕，涉嫌服藥墮胎，然後把胎兒丟棄僱主家中馬桶。直至僱主發現去水渠淤塞，通渠師傅泵出一具嬰兒屍體，始揭發案件。菲傭被控一項企圖使用藥物或器具以促致墮胎罪，昨在觀塘裁判法院提堂。她自稱仍可住在僱主家中，申請保釋，惟控方指僱主會跟她解約，被告現還柙至下月20日再訊。菲律賓籍被告BellaCarpoAnin（39歲），暫毋須答辯，等候精神科及毒理報告。控罪指她於本月26日，在將軍澳清水灣半島單位內犯案。<br>案件編號：KTCC2471/10</p></body></html>
