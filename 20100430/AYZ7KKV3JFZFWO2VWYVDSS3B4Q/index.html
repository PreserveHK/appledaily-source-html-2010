<html><header><meta charset="utf-8"><title>Shakira唱好世界盃</title></header><body><h1>Shakira唱好世界盃</h1><p>因電視台轉播風波而更受關注的2010南非世界盃，近日已選出官方主題曲，當選的是哥倫比亞樂壇天后Shakira的新歌《WakaWaka（ThisTimeForAfrica）》。</p><p>非洲音樂打造</p><p>據外電報道，Shakira除會出席6月11日的開幕儀式，更會在之前一日與AliciaKeys、JohnLegend及R&amp;B組合BlackEyedPeas等，在約翰內斯堡舉行演唱會。Shakira的新歌《WakaWaka》以非洲音樂作背景，對於此曲能成為世界盃主題曲，她感到十分榮幸，歌曲更會收錄在世界盃官方專輯之中，收益會作慈善用途。<br>撰文：黃伽楠&#13;</p></body></html>
