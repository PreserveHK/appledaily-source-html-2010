<html><header><meta charset="utf-8"><title>李孝利拋事業線谷碟</title></header><body><h1>李孝利拋事業線谷碟</h1><p>韓國天后李孝利近日推出新碟，主打歌《ChittyChittyBangBang》更登上流行榜冠軍，成績理想。不過她未有放軟手腳，早前力谷咪咪為時裝雜誌《ELLE》影靚相，展示野性魅力。<br>短髮look的李孝利，穿上bratop和熱褲擘大腳，而在另一張相片她則擺出拱橋甫士，誘人指數爆燈。她在訪問中表示自己鍾情hiphop音樂，高中時經常作這種打扮蒲吧。</p><p>孖住Rain上節目</p><p>此外，李孝利近日和同期出碟的韓國天王Rain孖住上多個電視節目做宣傳，認真老友鬼鬼。</p></body></html>
