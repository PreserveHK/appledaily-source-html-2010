<html><header><meta charset="utf-8"><title>鄭中基樂與阿Sa合作</title></header><body><h1>鄭中基樂與阿Sa合作</h1><p>鄭中基（Ronald）和徐子珊昨日在金鐘出席手機活動，問Ronald會否經常用電話傳短訊，內裏又有否情慾照？他說：「梗係冇影，我好唔鍾意俾人影，影人多啲。」<br>有指內地有公司找Ronald與前妻蔡卓妍合作拍劇，他說：「完全冇人搵過我，冇件咁嘅事。」如果被邀飾演情侶或夫妻會否介懷？他坦言：「唔會，因為都係朋友，但真係冇人搵。」要二人飾演夫妻，Ronald會否想過是重溫舊夢？他笑說：「唔知點答你，多謝關心。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
