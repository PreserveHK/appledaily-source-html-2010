<html><header><meta charset="utf-8"><title>蛋糕雕塑展　一比一晚禮服</title></header><body><h1>蛋糕雕塑展　一比一晚禮服</h1><p>看過朱智勳的《西洋古董洋果子店》電影版，驚嘆蛋糕設計竟可如此出神入化，變成藝術品！首屆「蛋糕雕塑藝術展覽」將展出著名糕餅師古嘉俊的作品，最搶眼是一比一蛋糕製的晚禮服。而母親節當日更邀請日本首位奪得法國「國際糕點大賽」的廚師勝間建次和谷道理繪親臨現場表演，可惜齋睇無得食！<br><br>卡臣仔</p><p>日期：5月1-16日<br>地點：屯門市廣場1樓中央廣場<br>查詢：24507782</p></body></html>
