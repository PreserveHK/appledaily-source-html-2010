</title></header><body><h1>超儀寸三四房博上鏡
</h1><p>何超儀近日接受內地《南方都市報》訪問，勁寸三、四房女兒超雲及超蓮等早前輪流去醫院探賭王是博上鏡。超儀在訪問中說：「她們上去了，有時摸門釘，醫院有探訪時間限制的。阿三、阿四的女兒很懂得知會記者，為讓他們有照可拍，進不了病房也會跑一趟。」<br>至於是否與同父異母的弟妹們談得來，超儀竟說：「我都不認識他們，只認識阿四的大女兒（超盈）。」<br>另外，超儀前晚在又一城為新戲《維多利亞壹號》舉行座談會，任該戲監製的丈夫陳子聰都有到場。</p><p>為夫闢是非</p><p>談到與導演彭浩翔不和，超儀說：「冇事啦，佢去咗外地出席影展，之前係監製同導演有矛盾，家都係朋友。」<br>採訪、攝影：魯萍</p></body></html>
