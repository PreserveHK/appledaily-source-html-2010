<html><header><meta charset="utf-8"><title>Peter＆Paul港開騷搵Mary女獻唱</title></header><body><h1>Peter＆Paul港開騷搵Mary女獻唱</h1><p>美國老牌民歌組合Peter,Paul&amp;Mary，去年失去了成員Mary，二人下月8日在香港會議展覽中心舉行一場《TheLegendaryPeter&amp;PaulofPeter,Paul&amp;Mary的文化．演唱會》，已決定由Mary的女兒BethanyYarrow代替亡母上台演唱。</p><p>望參觀電視城</p><p>Peter及Paul雖然向來在歐美生活，但原來亦有留意華人電視節目，二人表示希望來港時可以抽空參觀TVB電視城，見識這家香港電視台的規模。</p></body></html>
