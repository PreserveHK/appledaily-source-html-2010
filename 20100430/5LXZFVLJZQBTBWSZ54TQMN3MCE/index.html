<html><header><meta charset="utf-8"><title>Kerry首映踩場搶珍妮花鏡</title></header><body><h1>Kerry首映踩場搶珍妮花鏡</h1><p>由籮霸珍妮花洛庇絲（JenniferLopez）演出的新戲《TheBack-UpPlan》，前日在倫敦舉行首映。</p><p>星光暗淡</p><p>珍妮花以高聳髮型、頸鏈及連身裙的配襯出席，被指十足十《阿森一族》（TheSimpsons）的媽媽角色瑪芝。<br>此外，珍妮花的新戲首映也被批評星光暗淡，毫無大明星撐場，事關行紅地毯除了戲中角色外，只有前英國女子組合AtomicKitten成員KerryKatona，她還穿着性感的低胸裙谷胸出擊，搶盡珍妮花的風頭。</p></body></html>
