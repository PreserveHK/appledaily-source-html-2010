<html><header><meta charset="utf-8"><title>「股溝貼」面世免臀部洩春光</title></header><body><h1>「股溝貼」面世<br>免臀部洩春光</h1><p>時下不少男女愛穿低腰褲，但每當坐下或蹲地時就露出股溝，非常不雅，有美國時裝設計師特意設計一款專為愛穿低腰牛仔褲的人士而設的「股溝貼」（圖），既保護私隱，又可成為潮人衣飾。<br>布魯爾設計的「股溝貼」，是用一種低過敏牛仔布料製成，上面印上了一些蝴蝶、花卉、心形或和平標記的圖案，並鑲上仿製金剛鑽或鈕扣，變成一種相當漂亮的飾物，由於布底有一種可直接黐在皮膚的黏貼纖維，只要貼在屁股上面，就會把穿低腰褲時露出的股溝遮住。<br>Web.orange.co.uk</p></body></html>
