<html><header><meta charset="utf-8"><title>姬蒂扮積琪蓮甘迺迪</title></header><body><h1>姬蒂扮積琪蓮甘迺迪</h1><p>荷李活男星湯告魯斯（TomCruise）的演員妻子姬蒂荷姆絲（KatieHolmes），婚後一直不甘只當靚湯嫂，最近她已答允在美國迷你新劇《TheKennedys》中扮演已故美國總統約翰甘迺迪（JohnF.Kennedy）的妻子積琪蓮（JacquelineKennedy）。<br>這個8小時的迷你新劇，由曾演出《陽光小小姐》（LittleMissSunshine）的男星格歷堅尼亞（GregKinnear）飾演約翰甘迺迪，明年在美國History頻道播放。</p></body></html>
