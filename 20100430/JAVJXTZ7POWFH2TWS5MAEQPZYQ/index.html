<html><header><meta charset="utf-8"><title>43病弱貓狗危在旦夕</title></header><body><h1>43病弱貓狗危在旦夕</h1><p>【本報訊】前日揭發的馬鞍山無良狗場虐畜案，案中獲救43隻病弱貓狗，現時分別寄居愛護動物協會及漁護署動物管理中心。據知部份狗隻因飢餓，加上病患過度危在旦夕，由獸醫治療。兩名被捕姓王男女（43及49歲）已獲准保釋候查。</p><p>義工擬申請照料</p><p>這個有如貓狗地獄的狗場位於馬鞍山村，村民指狗場男主人在上址繁殖狗隻出售，但場主疑疏忽照顧，狗場骯髒如垃圾崗。狗隻困於狹窄鐵籠，包括兩隻古代牧羊犬及西藏獒犬等犬隻，都患上皮膚病及因長期飢餓，皮黃骨瘦。有動物義工不滿狗場情況惡劣，聯絡保護動物機構。<br>有動物義工表示，希望出一分力，日內向漁護署申請暫時照顧。</p></body></html>
