<html><header><meta charset="utf-8"><title>地震局長傳養雞測地震</title></header><body><h1>地震局長傳養雞測地震</h1><p>內地多個地區近期先後傳出「地震預測」，網上廣傳河南省洛陽市的地震局長，竟飼養上萬隻雞、鴨等家禽和貓狗等土方法用作觀測地震的片段（圖），引起熱議。<br>這段長兩分半鐘短片，拍攝地點是洛陽市地震局的「地震宏觀觀測點」，工作人員稱觀測點中有上萬隻雞、鴨、狗、兔子等動物。地震局局長孫海洋說，當局一方面以監測養殖動物異常的土方法，加上測量地傾斜、電磁波、地電、地溫等「高科技」手段，共同監測地震。<br>洛陽市地震局稱，拍攝地點是一個生態園，是當地54個宏觀觀測點之一，與地震局沒直屬關係，動物亦非地震局長飼養。地震局稱希望用生態園動物異常信息，輔助預測地震。<br>新華網</p></body></html>
