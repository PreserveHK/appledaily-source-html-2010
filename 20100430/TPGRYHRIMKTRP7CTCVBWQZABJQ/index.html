<html><header><meta charset="utf-8"><title>《吸血》作者設計婚戒</title></header><body><h1>《吸血》作者設計婚戒</h1><p>英國男星羅拔柏迪臣（RobertPattinson）和姬絲頓史釗域（KristenStewart）合演的《吸血新世紀》（Twilight）第3集《月蝕傳奇》（TheEclipse）講述羅拔求婚，婚戒由原著小說作者StephenieMeyer設計。戒指呈橢圓形，有鑽石點綴，盛惠15,000港元。<br>此外，《吸血4》（TheTwilightSaga:BreakingDawn）已落實由《夢幻女郎》（Dreamgirls）的導演BillCondon執導。</p></body></html>
