<html><header><meta charset="utf-8"><title>ChristinaSM小貓舔舔脷</title></header><body><h1>ChristinaSM小貓舔舔脷</h1><p>將於6月推出新唱片的美國女歌手ChristinaAguilera，近日馬不停蹄為新碟作最後衝刺，她的新歌《NotMyselfTonight》MV與造型宣傳照昨日齊齊曝光。<br>Christina穿上SM皮褲及bra-top上陣拍攝MV，紮起了一頭長金髮的她還特意加長了假眼睫毛，最嚇人的地方，是Christina趴在地上扮性感小野貓，戴着頸圈的她作狀伸出舌頭扮舔地上的容器，貫徹其出位形象。Christina更似乎對這套裝束情有獨鍾，因為她拍完MV後，訂了4套差不多款式的，打算於家中收藏。</p></body></html>
