<html><header><meta charset="utf-8"><title>5歲男童午膳食魚蛋噎死</title></header><body><h1>5歲男童午膳食魚蛋噎死</h1><p>吃魚蛋噎死！台灣台北縣5歲男童在學校吃海鮮燴飯時，疑吃得太急，被一個約一元硬幣大小的魚蛋噎到，老師和駐校醫護人員進行急救卻無法取出，待他被送院由醫生取出魚蛋，搶救後不治。<br>吃魚蛋噎死江姓男童就讀於板橋市溪洲國小附設幼稚園大班。前日中午時分，他在教室準備吃午餐，據教務主任莊劍智稱，江童未等老師喊開始用餐就先吃，老師突然看到他臉色脹紅，疑他吃太快而被噎住。醫生在他氣管中夾出直徑如一元硬幣大小的魚蛋，經搶救仍不治。江姓男童的父母其後趕到醫院，看見遺體當場痛哭。<br>台灣《蘋果日報》</p></body></html>
