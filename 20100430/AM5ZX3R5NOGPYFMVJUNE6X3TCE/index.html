<html><header><meta charset="utf-8"><title>日本熱賣髮膜</title></header><body><h1>日本熱賣髮膜</h1><p>我每星期都至少為面部做兩次保濕Mask，但對頭髮的護理卻真的少之又少。不過自從用過這盒Essential於日本熱賣的高純度蜂蜜護髮膜後，我決定以後每星期都為頭髮做Mask！眼見用後效果實在很明顯，玫瑰及向日葵兩種花香都叫人愛不釋手，當護髮素用也不為過。護髮膜蘊含三倍高純度蜂蜜及牛奶蛋白，並加入乳木果，能高效修復及保濕，深入滲透最易受損的髮尾以上15厘米，集中修復髮芯受損組織，達至徹底滋潤效果，令髮絲柔軟富彈性，減少打結情況，頭髮自然更易打理。<br><br>記者：胡卓琳</p><p>高純度蜂蜜護髮膜<br>各$62.9/200g（萬寧及屈臣氏有售）<br><br>查詢：28663776</p></body></html>
