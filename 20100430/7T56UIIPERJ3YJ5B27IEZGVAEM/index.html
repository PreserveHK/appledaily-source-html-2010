<html><header><meta charset="utf-8"><title>模稜兩可嘅路線搜尋</title></header><body><h1>模稜兩可嘅路線搜尋<br></h1><p>前兩日運輸署大鑼大鼓宣傳網頁內新增咗一個駕駛路線搜尋器，爆偈哥當然唔執輸上去玩吓。標榜可以點對點搵出最短時間、最低道路收費及最短距離三條路線選擇。試吓由元朗去將軍澳，發現最短距離行大欖、最短時間行大老山，由於會計埋塞車，所以行大欖要60分鐘，隔一陣再試，又變咗55分鐘，究竟邊度塞車就無交代，咁究竟信好定唔信好。計我話，用iPhonegooglemap搵路，再用運輸署嘅交通實況睇吓有無塞車仲快靚正。<br><br>http://drss.td.gov.hk<br><br>爆偈哥</p></body></html>
