<html><header><meta charset="utf-8"><title>磨砂也可美白</title></header><body><h1>磨砂也可美白</h1><p>最近試用過~H2O+最新推出的磨砂膏，它加入了五大海洋礦物精華，包括鋅、銅、鐵、釸、鎂，它們既能抗氧化，又可促進細胞健康。至於其天然植物纖維素更是令人用得放心，不會有用完磨砂後的繃緊感覺。當用過第一次後開始Feel到皮膚夠乾爽，勤力地乖乖地每星期用兩次，油光自然減少，就連補妝的次數也開始減少，可能因為成份天然，膚色也漸漸變白了！<br><br>查詢：23943498<br><br>喪拼1號</p></body></html>
