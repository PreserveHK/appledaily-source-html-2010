<html><header><meta charset="utf-8"><title>洋司機吹波波六次</title></header><body><h1>洋司機吹波波六次</h1><p>【本報訊】一輛平治跑車昨晨駛經灣仔皇后大道東途中，撞倒一名由車群中穿出過路八旬翁，傷者手腳肩膀受傷送院。外籍司機疑不夠氣，進行酒精呼氣測試「吹波波」時，第六次才能成功，證實並無飲酒。</p><p>平治跑車撞傷老翁</p><p>外籍司機John（45歲），肇事平治跑車SLK230K已有10年車齡，車主報住港島南區舂坎角。<br>昨晨8時50分，跑車沿皇后大道東快線西行至271號對開，姓張老翁（87歲）由慢線車罅中走出過馬路，跑車司機慌忙煞停但仍然撞到老翁。張伯跌在地上，右手、左膝及肩背痛，有熱心市民立即趨前將他扶起到路邊，並致電報警，傷者送院敷治後情況穩定。</p></body></html>
