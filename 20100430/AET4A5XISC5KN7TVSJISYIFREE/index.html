<html><header><meta charset="utf-8"><title>孫紅雷拍拖前後腳</title></header><body><h1>孫紅雷拍拖前後腳</h1><p>近日忙於在上海拍攝電影《戰國》的孫紅雷，大前晚11時左右，被人發現現身北京一高檔飯店，同行的還有一名被指是他神秘小女友的王駿迪。<br>當晚用膳完畢後王駿迪先行步出餐廳，到上車前還不停回望身後的孫紅雷，然後先行上車等候。孫紅雷雖然全程架上墨鏡，但還是被餐廳保安認出要求簽名，孫紅雷都大方地在保安的白手套上簽了名後駕車離開。</p><p>女方新聞多</p><p>前年底王駿迪被拍到跟孫紅雷在王府井甜蜜逛街，戀情被揭發。王駿迪是05年中華小姐環球大使50強。不過自傳出拍拖消息後，女方的負面消息不斷被爆，指她曾被有錢人包養。撰文：李森</p></body></html>
