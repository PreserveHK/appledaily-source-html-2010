<html><header><meta charset="utf-8"><title>湯唯破繭北京頒獎</title></header><body><h1>湯唯破繭北京頒獎</h1><p>湯唯前年因《色，戒》被內地封殺了年幾，今年終於獲得解封，其主演的電影《月滿軒尼詩》於復活節檔期也可以安排在內地上映，只可惜影片票房在中港兩地都不叫座，不過其經理人公司仍然努力安排電影給她演出，又盡量給她多一點在內地曝光，日前她就去了北京參加第十屆數字電影百合獎。</p><p>前晚陳嘉上與湯唯攜手進場，兩人被邀請一起頒發最佳男主角獎，其他嘉賓還有侯孝賢、斯琴高娃、蔣雯麗與鄔君梅等。衣着優雅的湯唯心情相當好，不時面露微笑。對於這個頒獎禮，湯唯並不陌生，早於第六屆已憑《警花燕子》獲得優秀女演員獎。<br>撰文：葉雪</p></body></html>
