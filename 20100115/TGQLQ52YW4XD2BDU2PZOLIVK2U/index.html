<html><header><meta charset="utf-8"><title>Opel車展　平入Corsa</title></header><body><h1>Opel車展　平入Corsa</h1><p>貴為Opel重點車系的Corsa配備1.4公升環保引擎，可開啟式全景天窗更吸引唔少愛陽光的車迷。Opel本周車展就有極小量現貨Corsa以優惠價$135,000起發售，想農曆年前買架抵用靚車過年，就要把握最後一擊機會，同場仲有Enjoy精裝版及OPCLine版展出。<br><br>日期：1月16-17日<br>地點：OpelCentre（九龍灣啟祥道20號大昌行集團大廈3樓）<br>查詢：27608668</p></body></html>
