<html><header><meta charset="utf-8"><title>史特根連簽3舊將</title></header><body><h1>史特根連簽3舊將</h1><p>【綜合英國外電】米杜士堡領隊史特根（圖）由於接手球隊後，表現未見起色，因此，這名前些路迪領隊向前球隊挖角，周三一口氣羅致了3名該支蘇超班霸的球員。</p><p>增強鋒力博升班</p><p>自史特根於去年10月中成為米杜士堡領隊後，球隊表現未如理想，無法躋身前列爭升班，目前於英冠聯僅排11；因此，史特根於周三一口氣羅致了些路迪的中場巴利笠臣、科特及前鋒基倫，明顯要為球隊增加攻力。3人中科特及新西蘭國腳基倫都是免費的；而前蘇格蘭國腳笠臣的轉會費則沒有透露。基倫說：「我很高興可以再與史特根合作，更希望以入球報答他。」另外，米杜士堡同時宣佈免費簽得埃及中場梳基。</p></body></html>
