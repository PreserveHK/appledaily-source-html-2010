<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡台灣食竹蟲餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡台灣食竹蟲餐 - 馮仁昭</h1><p>去台灣發展咗幾年嘅蔣怡（Coco），前排講明會回流返香港做嘢，最近就幫亞視主持《台灣好味道2》，今次佢去咗南投縣有「霧上桃園」美譽嘅清境。一向鍾意動物嘅佢，去到海拔2,000公尺嘅清境農場，一眼見到啲羊咩咩，佢即時興奮到震攬到實，又品嚐新鮮羊奶製嘅雪糕，仲去咗一間雲南菜館，試食豬皮凍、竹蟲大餐，夠晒風味，佢話務求帶觀眾食盡台灣特色美食喎！</p></body></html>
