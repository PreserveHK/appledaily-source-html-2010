<html><header><meta charset="utf-8"><title>石詠莉眼發炎狗遭殃</title></header><body><h1>石詠莉眼發炎狗遭殃</h1><p>女子組合Freeze成員之一的石詠莉日前起床時突然感覺左眼紅腫，最初只滴眼藥水，但左眼卻突然流出類似綠色液體，非常疼痛，最終由媽咪陪同下往看眼科醫生，原來左眼受細菌感染引致眼球發炎，這幾天要避免化妝和切忌佩戴隱形眼鏡。</p><p>冒險化妝</p><p>由於石詠莉早已接了不少工作，但仍堅持化妝，並不擔心病情加深，她說：「只要一完成工作我就馬上落妝，但總不能令客人同觀眾失望。」<br>石詠莉不用工作便會留在家閉眼休息，她笑言自己像失明人士，更曾踩到愛犬。石詠莉這次深深體會到失明人士的苦況，希望日後可以多參與支持失明人士活動。<br>撰文：林妃</p></body></html>
