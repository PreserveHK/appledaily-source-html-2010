<html><header><meta charset="utf-8"><title>彭妮露獨撐半邊天</title></header><body><h1>彭妮露獨撐半邊天</h1><p>第67屆金球獎將於下周舉行，有份角逐最佳電影的歌舞片《華麗后台》（Nine），昨日在意大利羅馬舉行首映。身為女主角之一的彭妮露古絲（PenelopeCruz）單拖到場，至於另一女主角妮歌潔曼（NicoleKidman）卻未見蹤影。身穿白色曳地長裙的彭妮露艷光四射，成為全場焦點。<br>有份演出的老牌女星蘇菲亞羅蘭（SophiaLoren），罕有地帶同導演兒子EdoardoPonti及演員新抱SashaAlexander齊齊行紅地毯。</p></body></html>
