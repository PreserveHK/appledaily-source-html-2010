<html><header><meta charset="utf-8"><title>求驗客手記：狀元傷追人多咗個格芬 - 求驗客</title></header><body><h1>求驗客手記：狀元傷追人多咗個格芬 - 求驗客</h1><p>傷患係職業運動員嘅「死敵」，特別係對未喺場上證明自己實力嘅小伙子嚟講，簡直係大忌！好似快艇前鋒比歷克格芬（圖），就係一個仲未證明到自己係「狀元」料子嘅明日之星。皆因快艇周三宣佈，20歲嘅格芬因左膝蓋壓力性骨折傷勢未癒，要做手術徹底治療，估計要再唞4至6個月，令格芬今季要提早講ByeBye！我求大俠知道呢個消息後都幾痛心，皆因近季「狀元」都好似中晒「魔咒」，之前就有拓荒者中鋒奧丹新秀賽季因膝傷缺席，今季又因膝蓋骨骨折收「咧」，仲俾人笑係「玻璃人」。希望格芬盡快傷癒復出，助快艇創出高峯啦！</p></body></html>
