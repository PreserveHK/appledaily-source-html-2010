<html><header><meta charset="utf-8"><title>案件速遞母被殺兒稱父包二奶</title></header><body><h1>案件速遞<br>母被殺兒稱父包二奶</h1><p>【本報訊】82歲老翁鄧才涉嫌在村屋睡房以鐵鎚擊斃老妻，案件昨在高院續審。辯方讀出被告兩名兒子及兩名媳婦書面供詞。指案發前的下午，母親及其他親屬在案發村屋搓麻將，父親只從旁觀戰。至案發後聽到母親呼叫，走到兩人的房間，見母親卧血泊中，但不知當時發生甚麼事。<br>其中一名兒子在供詞指，父親於案發的青衣大王下村擁有六幢物業，與情婦育有四子女。做通波仔手術後，情婦未有照顧他，父親遂搬回與母同住。<br>案件編號：HCCC234/09</p></body></html>
