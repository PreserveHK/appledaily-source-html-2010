<html><header><meta charset="utf-8"><title>CNN網上尋人專區逼爆</title></header><body><h1>CNN網上尋人專區逼爆</h1><p>大地震過後，海地對外通訊中斷，很多人無法跟災區的親友聯絡，美國有線電視新聞網絡（CNN）和國際紅十字會都在網上設立尋人專區，短短幾小時，已有幾千人登記。<br>很多美國人擔心在海地親友的安危，CNN的iReport專區，網友可把親友的照片貼出，然後根據姓名、年齡、失蹤時所在城市提供資料，目前已有62頁尋人啟事。<br>國際紅十字會昨天（周四）設立www.icrc.org/familylinks，協助海地人聯絡失蹤親友，短短數小時已有1,360名海地人在登記，他們大多住在美國和加拿大。有148名海地人已跟親人聯絡上和報平安。<br>中央社/路透</p></body></html>
