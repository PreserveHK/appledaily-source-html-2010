<html><header><meta charset="utf-8"><title>謝天華自認灰太狼</title></header><body><h1>謝天華自認灰太狼</h1><p>謝天華憑Laughing哥一角人氣急升，工作不斷，就連賀歲動畫《喜羊羊與灰太狼之虎膽羊威》都請他配音，另外有份參與配音的藝人包括有鄧麗欣（Stephy）、王祖藍以及陳志雲等等。首次為動畫配音的謝天華聲演灰太狼一角，原來他與灰太狼的角色十分相似，大家都是一位錫老婆的好老公。</p><p>Stephy潑辣巴渣</p><p>另外Stephy要為潑辣巴渣的紅太狼配音，與平時斯斯文文的她截然不同，而陶傑亦是首次為動畫配音。此外電影中有三首主題曲，分別由鄭中基、周筆暢以及奧運開幕禮獻唱的楊沛宜主唱。<br>撰文：林妃</p></body></html>
