<html><header><meta charset="utf-8"><title>Geri試裝籌備婚事</title></header><body><h1>Geri試裝籌備婚事</h1><p>英國辣妹SpiceGirls成員GeriHalliwell近日被目睹四出籌備婚禮，現年37歲的她疑與拍拖大半年的嫩口富家男友HenryBeckwith好事近。</p><p>密友爆響口</p><p>英國《太陽報》指日前Geri與閨中密友、佐治米高的同志情人KennyGoss，在倫敦北部一間教堂視察場地，似乎要為婚禮作準備，之後二人由司機載到Mayfair區見時裝名師ThomSweeney訂做禮服。<br>其間，有一名途人問Kenny誰正在辦婚事，Kenny即用手指向Geri。一名目擊者指︰「Geri在試禮服期間不停笑嘻嘻，似乎相當興奮。」</p></body></html>
