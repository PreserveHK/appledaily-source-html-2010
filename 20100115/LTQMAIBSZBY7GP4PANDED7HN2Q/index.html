<html><header><meta charset="utf-8"><title>溫家恆、苗僑偉忘年交</title></header><body><h1>溫家恆、苗僑偉忘年交</h1><p>樂壇新人溫家恆早前與苗僑偉（三哥）、黃日華、宣萱和樂瞳等拍攝無綫新劇《刑警》。由於溫家恆和樂瞳在新城頒獎禮上奪得新人獎，三哥即時為兩人慶祝。溫家恆笑言與三哥成為忘年之交，更大讚三哥很照顧後輩。<br>將於4月推出第二張專輯的溫家恆近日積極搵歌，由於他一向給人斯文感覺，所以在新碟中他想加插快歌，令大家有新鮮感。</p><p>學舞唱快歌</p><p>溫家恆說：「家公司同我喺韓國嗰邊搵緊快歌，自己都好想去韓國學跳舞，因為嗰邊啲舞好勁，喺香港自己都係初學跳舞，好彩老師都讚我學得快同跳得好自然。」<br>撰文：林妃</p></body></html>
