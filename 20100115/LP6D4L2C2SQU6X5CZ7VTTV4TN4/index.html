<html><header><meta charset="utf-8"><title>JustForFun：射波王街頭show</title></header><body><h1>JustForFun：射波王街頭show</h1><p>相隔兩條馬路，一踢就將足球射進20米外的垃圾箱（圖）；輕輕起腳，足球穿過滾動中的輪胎而出；放在鐵柱上、體積細小難以瞄準的汽水罐，他也可遠距離一擊即中。<br>叫人目瞪口呆的，是他將汽水罐拋上半空，再起腳踢皮球將拋在半空汽水罐打飛……此奇人叫加拿特（RemiGaillard），是法國著名的惡作劇者。他這些足球奇技片段，在YouTube已吸引近1,000萬人次瀏覽。不論是球技高超，還是剪接技巧過人，也足以令人佩服吧。</p></body></html>
