<html><header><meta charset="utf-8"><title>《夢魘殺魔》男星患淋巴癌</title></header><body><h1>《夢魘殺魔》男星患淋巴癌</h1><p>憑人氣電視劇集《夢魘殺魔》（Dexter）獲提名下星期金球獎視帝的男星MichaelC.Hall，昨日親證患上淋巴癌，但他表示已接受治療一段日子，病情亦受到控制，有信心能戰勝癌魔。<br>現年38歲的Michael昨日在聲明中親證患上何傑金氏淋巴瘤，幸好他及早發現，因此能徹底治療的機會甚高。經理人指Michael現於洛杉磯接受放射治療，並計劃如常出席下星期舉行的金球獎頒獎禮。另外荷李活星級情侶畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie）就盛傳將不會現身金球獎，主要是不滿今年未能獲得任何提名。</p></body></html>
