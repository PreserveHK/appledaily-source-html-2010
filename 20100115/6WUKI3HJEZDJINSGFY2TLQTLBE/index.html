<html><header><meta charset="utf-8"><title>飛新西蘭$5,190起</title></header><body><h1>飛新西蘭$5,190起</h1><p>想去新西蘭探親度假的朋友，係時候訂機票，因為新西蘭航空由今日起至2月26日有網上購票優惠，登入網頁http://www.airnewzealand.com.hk，就可以優惠價$5,190起，訂購去奧克蘭/基督城/威靈頓經濟艙來回機票。首3天，即今日至1月17日訂票，只要買時輸入推廣代號（72HRSALE），便會額外再獲九五折優惠。優惠機票出發日期為3月1日至5月31日，並於6月15日或之前完成所有旅程。<br><br>記者：曾順珍<br><br>新西蘭奧克蘭/基督城/威靈頓<br><br>$5,190起<br><br>囗首3日仲有九五折優惠<br><br>囗只限3至5月內出發</p></body></html>
