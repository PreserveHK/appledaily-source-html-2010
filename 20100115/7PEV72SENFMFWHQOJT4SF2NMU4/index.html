<html><header><meta charset="utf-8"><title>Kama赴台誓保三點</title></header><body><h1>Kama赴台誓保三點</h1><p>羅凱珊（Kama）昨日於九龍灣出席BB爬行比賽，為參賽嬰兒化妝，很多嬰兒不時目不轉睛望着她，十分可愛。準備赴台灣發展的Kama表示最近經常往當地試鏡，對於台灣女藝人常走性感路線，問Kama會否因此大解放更性感？她說：「睇工作需要啦，我嘅底線係三點不露。」</p><p>有青春劇導演欲邀Kama拍劇，她也樂於有新嘗試。至於想跟哪位台灣男演員合作，她說：「我鍾意同女仔拍檔，台灣個個男演員都靚仔，唔係太認得。」<br>採訪、攝影：王連連</p></body></html>
