<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊施展公平廚房 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊施展公平廚房 - 李八方</h1><p>公民黨陳淑莊Tanya噚日同文化創作人歐陽應霽（阿霽）一齊下廚，唔係玩美女廚房，係幫樂施會拍短片宣傳「公平貿易賀歲禮品包」，公關本來想叫Tanya以「我係立法會議員」錄宣傳片段，不過Tanya話自己可能會辭職，恐怕呢段錄音有效期好短，都係以「樂施會公平貿易大使」呢個身份好啲。<br>Tanya同阿霽都用越南嘅公平貿易腰果做材料，一個煮西餐，一個煮泰式小食。Tanya平日鮮有下廚，噚日全靠做廚師嘅男友「英雄」為佢準備食譜、煲、石磨等，否則煮唔出香草腰果意粉；阿霽廚藝精，簡單嘅椰茸香辣腰果手到拿來。
</p></body></html>
