<html><header><meta charset="utf-8"><title>KatyPerry除暗瘡袋三千萬</title></header><body><h1>KatyPerry除暗瘡袋三千萬</h1><p>因戀情令曝光率激增的美國女歌手KatyPerry，近日取代過氣女歌手JessicaSimpson，成為美國一暗瘡膏品牌代言人。一直被暗瘡問題困擾的她，將會於廣告中分享自己的護膚心得。今次廣告將於全球58個國家播放，Katy將收取400萬美元（約3,100萬港元）的酬勞，相當可觀。</p><p>前言不對後語</p><p>此外，Katy近日於Twitter發出多個曖昧留言，暗示她為男友RussellBrand懷有身孕，繼日前曾穿露臍裝示眾闢謠後，昨日她又於Twitter笑言正值經期，經常胡言亂語，否認有孕。</p></body></html>
