<html><header><meta charset="utf-8"><title>澳門直擊千嬅趕唔切生虎B</title></header><body><h1>澳門直擊<br>千嬅趕唔切生虎B</h1><p>楊千嬅昨日到澳門為新濠天地擔任新春活動揭幕嘉賓，她捐出一件07年演唱會歌衫給大會留念，該歌衫的心口位置有一支箭，司儀笑言箭是由丁子高射出的，令千嬅哈哈大笑。<br>事後千嬅表示07年剛認識丁子高，她說：「真係有啲邪呀，當時同佢拍咗半年拖，冇諗過兩年後會結婚。」她強調由於10月要開演唱會，故趕不及生虎年BB。對於有指蔡卓妍（阿Sa）為轉運而飛起鄭中基，千嬅說：「阿Sa呢一年好努力工作，如果可以轉運就唔會有窮人啦，茅山我唔信，我信阿凡達。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
