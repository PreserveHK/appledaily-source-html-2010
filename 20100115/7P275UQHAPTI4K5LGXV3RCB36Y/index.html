<html><header><meta charset="utf-8"><title>求驗客手記：賽前畀隊酒文帥好寬鬆 - 求驗客</title></header><body><h1>求驗客手記：賽前畀隊酒文帥好寬鬆 - 求驗客</h1><p>意大利籍領隊文仙尼執教曼城後，仲未知有冇完全將意大利足球精髓融入球隊，但已打算先將意式飲食習慣帶到隊中。話說佢話贊成球員喺比賽前嗰餐食pizza、雞肉同埋盡量吸收碳水化合物，同時唔介意球員喺嗰餐飲酒。又係嘅，意大利食飯，冇酒飲點成事？難怪佢話見球員張餐枱上冇酒，反而有啲唔慣㖭。當大部份英超球隊領隊，好似阿仙奴嘅雲格、熱刺嘅哈利列納都唔准球員嗒番兩杯（後者甚至要求球員賽前48小時禁酒），文仙尼喺呢方面採取寬鬆政策，最開心嘅梗係嗜酒嘅球員。</p></body></html>
