<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建岳大把錢玩3D - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建岳大把錢玩3D - 馮仁昭</h1><p>香港電影發展局副主席林建岳、主席蘇澤光、委員黃百鳴等，噚日喺灣仔出席「電影發展基金優化措施」記者會，電影發展基金喺07年成立後，借錢畀中、小型電影公司開戲，到家批出過14項資助，今年首季借錢條件會開始放寬。林建岳咁有錢，使乜問政府借錢拍戲，反而好想知佢會唔會畀更多錢拍3D電影？岳少話好有興趣，問佢拍部3D要幾錢？佢就好抵死咁話：「成本幾多好難講，黃百鳴同我比，成本已經好唔同啦！」</p></body></html>
