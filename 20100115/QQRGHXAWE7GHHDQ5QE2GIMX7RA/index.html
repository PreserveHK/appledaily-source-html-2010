<html><header><meta charset="utf-8"><title>求驗客手記：有專用尿兜泰利大迷信 - 求驗客</title></header><body><h1>求驗客手記：有專用尿兜泰利大迷信 - 求驗客</h1><p>點解M字額、玲玲姐同埋法正哥咁受歡迎？皆因大部份人都迷信囉！唔好以為呢啲係中國人嘅專利，西方人有時都好迷信o架，好似車路士隊長泰利咁，佢就話每逢比賽之前，都一定要去小便，而佢並唔係隨便揀尿兜，好似喺主場史丹福橋球場比賽時，賽前佢就一定要揀球員更衣室入面右邊最後一個尿兜嚟「解決」，佢話咁先至「老利」喎！泰利接受球會官方雜誌嘅訪問時話：「球隊嘅外援唔係好明白點解其他尿兜冇人用，但我都係偏偏要喺佢哋後面等，用右邊最後一個尿兜！」</p></body></html>
