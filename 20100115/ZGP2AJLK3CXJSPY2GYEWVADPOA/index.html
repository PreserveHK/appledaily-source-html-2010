<html><header><meta charset="utf-8"><title>道端Jessica首登巴黎天橋</title></header><body><h1>道端Jessica首登巴黎天橋</h1><p>現年25歲的混血索模道端Jessica昨日現身東京，宣佈將為著名時裝設計師桂由美本月25日在巴黎舉行的婚紗騷，擔任模特兒。今次也是Jessica首次到巴黎行騷，進軍國際舞台，難怪她坦言感覺似發夢一樣。</p><p>正與F1冠軍賽車手男友畢頓（JensonButton）拍拖的Jessica，多次傳出與男友好事近。昨日，Jessica被問到最想被誰看到她披嫁衣的模樣，她即甜笑大耍太極說：「就是大家啊！」對婚訊的傳言封口不談。</p></body></html>
