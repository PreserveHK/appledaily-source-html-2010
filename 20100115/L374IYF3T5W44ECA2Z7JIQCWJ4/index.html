<html><header><meta charset="utf-8"><title>案件速遞輾斃鐵騎士司機輕判</title></header><body><h1>案件速遞<br>輾斃鐵騎士司機輕判</h1><p>【本報訊】22歲搭棚工人謝永鏗（圖），08年8月16日晚駕駛私家車途經新娘潭時，一直緊追四名鐵騎士，入彎時未有發現其中一人失控撞車被拋落地，輾過對方並拖行55.5米。被告原控危險駕駛導致他人死亡，經審訊後僅不小心駕駛罪表證成立，昨在區院獲輕判罰款4,500元及停牌1年。<br>死者的女親人聞判後在庭上嚎哭，以腳踢向公眾席。另一男親人庭外表示判罰不公平，「以後揸車撞死人係好普通嘅事！」律政司稱會考慮判刑理由才決定是否覆核。<br>案件編號：DCCC199/09</p></body></html>
