<html><header><meta charset="utf-8"><title>護士抱一個抓一個救孤兒</title></header><body><h1>護士抱一個抓一個救孤兒</h1><p>太子港巿內屍橫遍野，巿郊卻有一批「小天使」僥倖活下來。他們是「上帝小天使之家」的孤兒，地震時英國護士韋斯特伍德（SusanWestwood）在深切治療病房照顧寶寶，突然間「整坐建築物左搖右擺，我緊抱一名女嬰，再抓着另一個寶寶，但東西不斷掉下來，我只好盡量掩護其他孩子」。<br>蒙上天眷顧，這間有85名孩子居住的孤兒院沒有倒塌，同一機構另一間照顧65名小童的宿舍也安全。由於擔心餘震，韋斯特伍德抱着孩子，寧願在戶外過了一晚，部份兒童脫水，急需物資。她說：「看着周圍倒塌的房屋，我知道未來有更多寶寶和兒童，需要我們照顧。」<br>英國《泰晤士報》</p></body></html>
