<html><header><meta charset="utf-8"><title>《熱血高校2》打到香港</title></header><body><h1>《熱血高校2》打到香港</h1><p>由小栗旬、黑木美沙及三浦春馬主演的暴力校園片《熱血高校2》（CROWSZEROII）正在香港上映，這齣原作漫畫突破了4,200萬本銷量的超人氣之作，近年被cult片導演三池崇史搬上大銀幕，兩年前第1集在日本創下25億日圓（約2億1千萬港元）票房的紀錄。續集中小栗旬繼續飾演「最凶轉校生」源治，與不良少年展開對決。<br>續集故事講述源治為了稱霸鈴蘭男子高校，與校內實力最強的林田惠展開決戰，同時鳳仙學園首領鳴海大我打破休戰協議，向鈴蘭高校展開猛烈的攻擊，令鈴蘭陷入前所未有的危機中。</p></body></html>
