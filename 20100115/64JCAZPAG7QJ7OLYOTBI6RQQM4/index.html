<html><header><meta charset="utf-8"><title>兄接弟遺言「我快要死了」</title></header><body><h1>兄接弟遺言「我快要死了」</h1><p>「我快要死了！」28歲的埃德納（Edner）在地震過後，致電給身處美國佛州的哥哥弗朗索瓦（EvanFrancois）劈頭說了這句話，線路就中斷，令弗朗索瓦忐忑不安，擔心這是弟弟的遺言。35歲的弗朗索瓦移居美國多年，但姊妹、弟弟、叔叔和堂兄弟全部住在太子港，對外通訊中斷，他多次致電回祖家卻打不通，「我不知道他們的下落」，教他憂心忡忡。<br>澳洲母親伊格（BevEagy）就相對幸運得多，收到在地震災場的女兒雷切爾（Rachel）來電，女兒聲音顫抖地說：「媽，這是雷切爾，我們都活着。」她在倒塌的寓所爬出來，最後找到電話向母親報平安。<br>美國霍士新聞</p></body></html>
