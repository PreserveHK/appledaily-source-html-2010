<html><header><meta charset="utf-8"><title>飛輪海寫揮春冧客</title></header><body><h1>飛輪海寫揮春冧客</h1><p>台灣偶像組合飛輪海早前拍攝汽水廣告，幾位靚仔即席揮毫寫揮春，寫出「天天可樂」、「大可大樂」及「可禧可樂」等好意頭及為廣告商宣傳的語句，還預祝歌迷們有個開心生猛的虎年。</p><p>吳尊恨食團年飯</p><p>來自汶萊的吳尊談到家鄉過年習俗，他說：「汶萊過新年與中國很相似，假如我不用工作，我一定會陪家人一起過年，團團圓圓，吃過團年飯，一家人開開心心，再吃點賀年小吃，就很滿足了。」吳尊謂他最愛吃糖果和花生，每次都吃不停口。<br>飛輪海將於年三十晚在互聯網與歌迷聚會拜早年，辰亦儒謂平時工作很忙，過時過節會以手機傳短訊給朋友問候一下，今次可以叫朋友一起上網敍舊了。<br>撰文：丁寧</p></body></html>
