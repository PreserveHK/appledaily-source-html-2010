<html><header><meta charset="utf-8"><title>隔牆有耳：南華早報再裁員 - 李八方</title></header><body><h1>隔牆有耳：南華早報再裁員 - 李八方</h1><p>老牌鬼報《南華早報》去年除夕前裁員30人，噚日失業大軍再添幾人，《南早》消息稱，噚日高層向多媒體（Multimedia）部門派信，全組約六個人通通起身冇得留低。<br>去年底炒人時，《南早》老總蔡翔祁有言在先，不保證唔再裁員，事隔兩星期又開刀。《南早》幾年前設立多媒體部門，負責製作短片同podcast，《南早》中人指，公司今次大刀闊斧，相信係因為呢方面業務唔理想，所以成個部門摺埋。<br>至於日後會唔會重組多媒體新聞部門，暫時冇乜特別消息。知情者又話，噚日收信者唔包括部門主管，據稱佢早前遞信，會到台灣大展拳腳。
</p></body></html>
