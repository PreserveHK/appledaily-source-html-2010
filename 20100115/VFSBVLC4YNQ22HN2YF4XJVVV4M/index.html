<html><header><meta charset="utf-8"><title>盧廣仲-20℃着短褲</title></header><body><h1>盧廣仲-20℃着短褲</h1><p>范曉萱&amp;100%樂團及盧廣仲等，本月20日將赴法國康城，參加「MIDEMShowcase」，前日在台灣舉行記招，經常以短褲示人的盧廣仲笑說：「雖然法國只有零下20度，但我仍會穿短褲，讓法國人見識台灣人的熱情。」</p><p>范曉萱康城熱唱</p><p>法國MIDEM唱片展為目前全球最大的音樂展，每年都有逾萬名來自世界各國音樂專業人士參與，此行由台灣新聞局牽線，范曉萱說：「感謝新聞局去年的創意行銷補助，今年又獲得巴黎、康城的演出機會，一定會賣力演出。」<br>攝影、採訪：黎寶蘋</p></body></html>
