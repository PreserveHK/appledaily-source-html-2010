<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔與三大惡人互忍 - 李八方</title></header><body><h1>隔牆有耳：煲呔與三大惡人互忍 - 李八方</h1><p>特首答問大會可以話係煲呔噩夢，因為佢好易俾泛民辣㷫出醜，噚日卻反常地風平浪靜，社民連三大惡人冇「挑逗」煲呔，令佢避過一劫。<br>小道消息稱，有人會前見到余若薇同毓民密斟，兩大黨魁神色凝重，似乎唔係閒話家常，八方打聽後，有人指余大狀特別提醒毓民，叫佢千萬要忍一忍，就算煲呔狗噏都唔好隨便扯火拍枱掟嘢，否則可能影響總辭聲勢，萬大事以大局為重。<br>上星期毓民同老詹喺議事堂公然爆粗，惹來唔少批評，為免毓民動怒再失分，所以要㩒住佢先。毓民亦笑言，噚日可能係佢最後一次開答問大會，如果總辭後不能返回議會，煲呔應該輕鬆晒。</p></body></html>
