</title></header><body><h1>似心非心情人禮
</h1><p>別人說男人送戒指畀女人要三思，否則容易令人誤會，但作為女士收到靚禮物基本上已經忘形，又怎會還有多餘閒情去想戒指的特別意思？LinksofLondon出自新任創作總監ElizabethGalton手筆的「FlutterandWow」心形系列，作為她為品牌設計的處女作，重點作品包括純銀心形戒指及頸鏈。個人認為這個系列最吸引人的是當中不規則的心形，似心非心，戴上手不會太俗氣，就算近睇都要加點想像力才知是心形，情人節送女友一流。<br><br>記者：胡卓琳</p><p>LinksofLondon（29189727）<br>金鐘太古廣場141號舖</p></body></html>
