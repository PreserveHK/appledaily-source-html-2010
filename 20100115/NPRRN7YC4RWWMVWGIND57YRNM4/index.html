<html><header><meta charset="utf-8"><title>林熙蕾清麗閃耀Cartier</title></header><body><h1>林熙蕾清麗閃耀Cartier</h1><p>殿堂級名牌Cartier全力進軍內地，前晚位於深圳萬象城的最大專門店開幕，大會請來林熙蕾、張震主持開幕剪綵，穿上米色tubedress、梳一頭直長髮的林熙蕾，清麗動人。<br>Cartier新店面積達512平方米，室內裝潢沿用法國著名設計師BrunoMoinard的銅色概念，簡約典雅的茶色真皮沙發、柔軟貴氣的米色絲織等，矜貴雅致。</p><p>品牌更專程從法國巴黎空運價值超過2億元的高級珠寶系列，今個月26日至31日在店內展出，前晚則由名模姚予晴和AnaR.等示範。<br>撰文：DebbieLum</p></body></html>
