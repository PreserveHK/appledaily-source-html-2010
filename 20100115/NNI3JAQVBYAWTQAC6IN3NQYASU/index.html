<html><header><meta charset="utf-8"><title>巴塞再難壟斷</title></header><body><h1>巴塞再難壟斷</h1><p>西班牙電視台日前暗示了巴塞隆拿教練哥迪奧拿的同志身份，相信哥帥無暇理會，其當前急務是如何在周三西盃被西維爾踢出局後，收拾心情準備在周六再遇西維爾復仇。<br>雖然巴塞隆拿周三憑沙維下半場中段一腳定江山，在西盃16強次回合贏對手1:0（兩回合和2:2），惟終因作客入球優惠條例出局，欲再圓去季橫掃所有錦標的美夢破碎。哥帥坦言因衞冕失敗感傷心：「即使人們說己隊現可專注西甲及歐聯，但我仍為失落錦標感到傷心。」<br>有別於首回合排弱陣，哥帥是役盡點可用之兵，美斯、伊巴謙莫域、沙維及恩尼斯達等都列陣，可惜扳平後強攻不成，連番施射遭對方如有神助的門將柏立化解，注定在此盃賽提早執包袱。</p></body></html>
