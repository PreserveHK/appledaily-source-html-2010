<html><header><meta charset="utf-8"><title>爸爸捨身擋瓦礫護幼女</title></header><body><h1>爸爸捨身擋瓦礫護幼女</h1><p>大地震襲海地時，新西蘭聯合國人員雷霍伊斯（EmilyRejouis）逃過一劫，返回家人下榻的酒店，赫然發現酒店倒塌了，丈夫和三個女兒都埋在瓦礫下。她聽見2歲么女阿莉亞娜（Alyahna）的哭聲，但找不到救援人員。<br>急如熱鍋上螞蟻，她用自己雙手挖掘瓦礫，終於找到么女，斷了一條腿沒有死，但用身軀擋瓦礫保護她的爸爸，屍體都冰冷了。家人說，她還聽見瓦礫堆中傳出至少一個女兒的哭聲，但「她入不了那裏，不能跟女兒說話」。兩名女兒，一個3歲，一個5歲，恐怕凶多吉少。<br>澳洲廣播公司/新西蘭TVNZ電視台</p></body></html>
