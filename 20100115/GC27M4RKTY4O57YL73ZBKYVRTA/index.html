<html><header><meta charset="utf-8"><title>Lavina屁股任人打</title></header><body><h1>Lavina屁股任人打</h1><p>o靚模鍾蕙芝（Lavina）及胡心諾（Rainbow），早前擔任亞視節目《財神到》的嘉賓，二人在「智鬥爆炸骰」環節中輸給主持之一的徐乃麟（乃哥），於是雙雙被罰打屁股。不過Rainbow和Lavina不甘被打，及後取得刑具「愛心小手」，即時向兩位主持還擊。</p><p>飲恐怖果汁</p><p>此外，Rainbow之後與另一嘉賓張嘉倫在「升呢大話王」中輸了，被迫喝下一杯恐怖果汁。至於Lavina則成功晉身最後環節贏獎品，不過她被乃哥以可觀獎金利誘，令她不知如何取捨。撰文：林妃</p></body></html>
