<html><header><meta charset="utf-8"><title>5呎矮幹探夠神勇</title></header><body><h1>5呎矮幹探夠神勇</h1><p>他身高僅5呎（1.52米），是英國歷來最矮的警察，但他非常神勇，入職一個月已拘捕17名疑犯，上司也大讚他辦事能力高。<br>神勇矮幹探波特（RobPort圖左），29歲，身材雖矮小，但擁有正義的心，18歲即加入軍隊，到過阿曼、科威特、伊拉克等服役。在海外漂泊夠了，波特就回國投考警察，去年9月通過考試，現於德文郡執勤。<br>在20年前要投考英國警察，身高最少要5呎8吋（1.72米），但在反歧視潮流下，限制得以放寬。波特雖然矮細，但懂得功夫，渾身肌肉，捉壞人完全沒難度，他說：「被我拘捕的人，各種身材都有。」居民和同事都很支持他。<br>英國《太陽報》</p></body></html>
