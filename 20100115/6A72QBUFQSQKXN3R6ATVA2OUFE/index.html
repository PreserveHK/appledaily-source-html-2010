<html><header><meta charset="utf-8"><title>翻版大S情人節情傷纍纍</title></header><body><h1>翻版大S情人節情傷纍纍</h1><p>有翻版大S之稱的美少女廚神李莉琳（Liz）早前為網站拍攝月曆，並擔任2月女郎。2月14日是情人節，但她對這個節日沒太大感覺，因為她有幾次拍拖都在情人節前分手，她說：「我都覺得好邪，有幾次都喺情人節前甩拖，我有年半冇拍拖喇，好想2010年嘅情人節有人陪。」</p><p>拎花好樣衰</p><p>Liz更表示不喜歡在當日收花，她說：「嗰日成街女仔都拎住好大紮花，但我覺得拎住咁大紮花喺街行好樣衰，嗰日買花又特別貴，我寧願去食餐好嘅。」<br>拍攝當天，Liz又被安排與跟她長得相似的Sarah一起影相，她說：「個感覺好得意，好似照鏡一樣。」<br>採訪：李珮洳　攝影：林德雄</p></body></html>
