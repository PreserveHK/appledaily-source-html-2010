<html><header><meta charset="utf-8"><title>記者飛車160公里救愛妻</title></header><body><h1>記者飛車160公里救愛妻</h1><p>「我被困啊。」之前任職美國哥倫比亞廣播公司記者的思魯普（FrankThrop），兩周前移居海地，地震襲來的一刻，他身在太子港北訪約160公里工作，突接獲妻子吉莉恩10秒的電話求救，立即連夜飛車六小時，趕回太子港，要救出愛妻。<br>趕回家，在思魯普眼前，三層住房已變成一堆水泥廢墟，吉莉恩和她在援助組織的一名同事，被困在30米厚的瓦礫下。瓦礫中，中間有個洞，他不顧一切跳進去。他說：「我看不到她全身，但能聽見她的聲音。她說：『冷靜、冷靜，救我出去。』」徒手挖掘一小時，他終於救出妻子和她的同事。<br>美國哥倫比亞廣播公司/中央社</p></body></html>
