<html><header><meta charset="utf-8"><title>屯門公路四車「串燒」</title></header><body><h1>屯門公路四車「串燒」</h1><p>【本報訊】屯門公路發生四車「串燒」車禍，昨午3時許，一部貨車沿屯門公路中線往屯門行駛，駛經屯門閣對開時，因前面交通擠逼，44歲姓何司機收慢車速，但尾隨的貨車疑跟車太貼，煞車不及撞向前車。在意外發生後，尾隨另兩部貨車，司機同樣收掣不及撞向前車，引致四車相撞。<br>意外中第二部貨車損毀最嚴重，51歲姓張跟車工人右腳受傷，並被困車廂，消防員到場將他救出，現場包紮後送院治理。<br>受車禍影響，屯門公路出現擠塞，車龍延伸至小欖，約1小時後肇事貨車拖走，交通回復正常。</p></body></html>
