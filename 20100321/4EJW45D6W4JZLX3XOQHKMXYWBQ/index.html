<html><header><meta charset="utf-8"><title>關仁隱事：「纖纖」難忘矇豬眼 - 關仁</title></header><body><h1>關仁隱事：「纖纖」難忘矇豬眼 - 關仁</h1><p>雖然「矇豬眼」同「纖纖」呢一對從未公開承認拍拖，但佢哋拍拖已經係圈中公開嘅秘密，呢幾年成日都傳佢哋結婚好事近。早幾日先收到話矇豬眼同纖纖幾年前喺花旗國結咗婚，點知第二日兩個當事人就公開宣佈分咗手，真係估佢哋唔到。有傳話分手係因為纖纖覺得矇豬眼花弗，不過關仁聽聞話自從同纖纖一齊後，矇豬眼已經修心養性，間中仲會送小禮物畀纖纖，不過矇豬眼最煞食嘅當然就係佢把口啦，成日講爛gag，到纖纖笑唔停。<br>Textby關仁</p></body></html>
