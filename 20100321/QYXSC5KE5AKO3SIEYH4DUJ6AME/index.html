<html><header><meta charset="utf-8"><title>佐佐木希迷暈恭子</title></header><body><h1>佐佐木希迷暈恭子</h1><p>上位索模佐佐木希近日因演出劇集《正直男》，與女星深田恭子結為好友。劇集日前在銀座舉行盛大煞科宴，男主角佐藤隆太率領一眾演員出席。</p><p>大街熊抱</p><p>希妹與恭子全晚猶如孖公仔一樣，兩杯到肚的恭子情緒高漲，在大街上與希妹手拖手，又攬住好友不放，身穿闊身T恤的希妹慌死被睇蝕，不時用手按實領口。之後眾人轉場到卡拉OK繼續狂歡，恭子更大唱她有份演出的電影《小雙俠》主題曲。<br>此外，希妹在網誌透露正在拍新廣告，廣告商為她準備按摩師貼身服侍，令她一嘗VIP享受。</p></body></html>
