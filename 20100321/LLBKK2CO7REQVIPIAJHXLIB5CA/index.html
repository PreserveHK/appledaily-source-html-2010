<html><header><meta charset="utf-8"><title>特稿杜奧巴入球冠車仔 - 青蛙仔</title></header><body><h1>特稿<br>杜奧巴入球冠車仔 - 青蛙仔</h1><p>現年32歲的科特迪瓦前鋒杜奧巴，04年夏天從法甲馬賽以2,400萬鎊加盟車路士後，一直是球隊的攻擊主力。對上兩季他受傷患困擾，表現未如理想，聯賽入球均只得單位數。而據車仔官網表示，自他來投之後，其每季平均入球是20球（全部比賽），故可說是一個多產射手。</p><p>杜奧巴今季於英超入了21球，4球落後於射手榜領先的曼聯前鋒朗尼，並且是第2次於英超取得20球或以上；而在車仔史上，只有6位球員（不包括杜奧巴）能取得這個成就，當中包括為本港球迷熟識的基里夫斯（4次）、迪臣（2次）及哈索賓基（2次）。<br>青蛙仔</p></body></html>
