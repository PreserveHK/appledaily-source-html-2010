<html><header><meta charset="utf-8"><title>特稿薩拉戈薩多「騎」兵 - 牽牛</title></header><body><h1>特稿<br>薩拉戈薩多「騎」兵 - 牽牛</h1><p>薩拉戈薩在1月轉會市場關閉前瘋狂增兵，亂石投林下引入不少「騎呢」新兵。巴西33歲中場艾美臣，過去曾效里昂、巴塞隆拿，09年回流巴甲彭美拉斯；滿以為可安老，今年又再戰西甲，今次更有望倒戈。</p><p>捷克的查洛錫亦然，此子曾效車路士、些路迪等大會，07年已淪落俄超的蘇維杜夫，想不到又有再戰4大聯賽機會。葡萄牙翼鋒艾利素亦是浪人一族，過去曾效比蘭倫斯、馬拉加等，1月就從拉素外借至薩軍。<br>牽牛</p></body></html>
