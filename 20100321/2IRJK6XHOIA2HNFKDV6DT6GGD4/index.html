<html><header><meta charset="utf-8"><title>關仁隱事：「的士」出埠接客搵快錢 - 關仁</title></header><body><h1>關仁隱事：「的士」出埠接客搵快錢 - 關仁</h1><p>近年好多娛樂圈中嘅後生靚女，都話要出埠尋求發展機會，但聽聞佢哋喺外地絕對唔係發展事業咁簡單，而係順便兼營副業搵快錢。</p><p>試鏡兼陪老細</p><p>好似o靚妹「的士」咁，佢早排去咗外地，出發前就同人講話去試鏡，原來佢去到外地就唔止試鏡咁簡單，其實一早搭晒路，出到埠識咗唔少老細，聽聞的士同人傾job試鏡之餘，有老細貪的士夠新鮮嫩口，自然搵佢陪消夜直落尋開心，之後又畀咗啲零用錢佢使，雖然啲錢唔係好大筆，但都夠佢買靚衫啦！<br>Textby關仁</p></body></html>
