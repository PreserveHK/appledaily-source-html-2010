<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期日10名古屋鯨魚勝[-1]（2.7）<br>〈觀戰專家〉蘋果波神<br><br>星期日22AC米蘭勝[-1]（2.55）<br>〈有盈術數〉沈振盈<br><br>星期日32曼城勝（2.2）<br>〈博派精英〉黃國英<br><br>星期日32富咸勝[+1]（1.57）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期日18利物浦勝[+1]（2.1）<br>是日大勢：曼聯5連勝，但絕不是無敵，中後場都有疑點，朗尼表現的好壞亦幾近決定球隊命運；紅軍兩連勝，雖然對手水準不高，但喜見眾將信心回復，有力再對紅魔保不敗。<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
