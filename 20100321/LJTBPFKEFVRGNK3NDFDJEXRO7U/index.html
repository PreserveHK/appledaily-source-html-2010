<html><header><meta charset="utf-8"><title>關仁隱事：「大嬸」管數乜都慳 - 關仁</title></header><body><h1>關仁隱事：「大嬸」管數乜都慳 - 關仁</h1><p>自從「大嬸」睇番「大本營」之後，一切都以節省為主。話之你有萬千理由，總之要使錢就老虎都係假。以往每逢過年，大本營都會送啲利是封畀啲寫字樓同事送禮自用，由於設計精美，一直都好受有業務來往嘅公司歡迎，攞嚟封利是仲夠晒體面。點知今年大嬸連呢啲細眉細眼嘅預算都要慳埋，搞到要對外嘅部門唔知點好，俾人問到口啞啞，最後有個「高層」惟有自己出錢印一批嚟滿足客戶嘅要求，呢位高層肯貼錢打工都算唔話得。<br>Textby關仁</p></body></html>
