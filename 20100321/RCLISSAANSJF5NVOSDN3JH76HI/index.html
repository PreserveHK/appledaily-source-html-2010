<html><header><meta charset="utf-8"><title>拉利過山車年中有得玩</title></header><body><h1>拉利過山車年中有得玩</h1><p>Ferrari話搞主題公園，使咗成320億港幣，趕工近三年，終於落實今年年中正式開幕有得玩。有齊PitLane體驗區、高卡賽車場、賽車訓練，兼且集合購物同酒店設施。睇見縮水版F430改裝而成嘅過山車，仲要好鬼馬咁設有四個位，着實相當有興趣。可惜主題公園位於阿拉伯阿布達比，同杜拜塔一樣，客路主力都係班超級有錢佬，睇嚟我爆偈哥都只係可以睇相止渴喇。<br><br>爆偈哥</p></body></html>
