<html><header><meta charset="utf-8"><title>學友內地個唱涉詐</title></header><body><h1>學友內地個唱涉詐</h1><p>張學友將在內地舉行多場巡迴演唱會，一名工作於北京天星文化娛樂的沈小姐，涉嫌擅自收取16個娛樂商近1,700萬人民幣的定金，邀請學友演出，但經證實學友的香港經理人公司天星根本沒有委託任何人，或公司代為收取定金，該位沈小姐更已離職。</p><p>重申沒分公司</p><p>香港天星負責人陳淑芬向內地傳媒表示，該位沈小姐私下成立一間天星視覺公司，有混淆外界之嫌，陳淑芬重申香港天星未有收過任何定金，並謂北京天星和香港天星是各自註冊，沒有關係，內地天星也並非香港天星的分公司。<br>撰文：葉雪</p></body></html>
