<html><header><meta charset="utf-8"><title>楊丞琳呃Fans唔着衫</title></header><body><h1>楊丞琳呃Fans唔着衫</h1><p>台灣女歌手楊丞琳昨日在荃新天地舉行「Rainie&amp;Love…？雨愛」簽唱會，吸引數百fans捧場，有男fans將楊丞琳緋聞男友羅志祥（小豬）的相片，黐在她的性感紙牌上，令她哈哈大笑。楊丞琳在台上落力為下月在台灣的演唱會賣廣告，搞笑以廣東話說：「你哋會唔會買飛來台灣呀，我會唔着衫o架，快啲嚟睇係咪真。」&#13;</p><p>自讚臀夠翹</p><p>事後，楊丞琳解釋只是吸引fans捧場，但今次個唱會比以前性感，問到會否先豐胸？她笑說：「現在還好，沒需要，我的性感比較運動，不會不自量力，性感也不一定露上圍，有線條都可以，我的屁股都很翹。」<br>採訪、攝影：溫敏芝</p></body></html>
