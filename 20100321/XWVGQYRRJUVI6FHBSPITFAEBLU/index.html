<html><header><meta charset="utf-8"><title>徐淑敏飲湯谷奶水</title></header><body><h1>徐淑敏飲湯谷奶水</h1><p>徐淑敏（Suki）去年奉子成婚，日前剖腹順利誕下7磅重囡囡Vianna，昨日她在老公黃浩陪同下，與囡囡出院回家，有咪神之稱的她誕女後，明顯升cup更有睇頭。問谷奶是否很辛苦？Suki說：「屋企人有煲啲湯畀我，好有幫助。」何時復工？她透露收身後便隨時開工，不過家人叮囑她要坐月，今個月不能外出。<br>抱着女兒給記者拍照的黃浩則自豪說：「個女咁靚怕乜畀人見。」</p><p>為女兒搞百日宴</p><p>黃浩又謂不打算擺滿月酒，反而會搞百日宴，爺爺則已送上金鐲給孫女做禮物。提到老婆上圍升cup，他笑說：「其實都唔係壞事，囡囡遺傳到媽咪嘅優良血統仲好。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
