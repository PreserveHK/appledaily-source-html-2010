<html><header><meta charset="utf-8"><title>全球最貴性玩具　鑲鑽假陽具賣42萬</title></header><body><h1>全球最貴性玩具　鑲鑽假陽具賣42萬</h1><p>法國巴黎MaisonVictor珠寶店，正出售一款不一樣的珠寶──配上鑽石戒指的18K白金假陽具，定價4萬歐元（約42萬港元），號稱是全球最貴的性玩具。<br>假陽具有不同尺碼，顧客更可自選鍍金、白金或者嬌艷的粉紅金，而且每件都附有一枚鑲了117顆鑽石的戒指。店經理傲然表示：「這產品是為富貴的顧客設計，讓他們可以藉着非一般的方式，表達愛意。」他說該店還有多款「非常高檔」的性玩具出售。<br>法新社</p></body></html>
