<html><header><meta charset="utf-8"><title>Karl爺自爆愛召妓</title></header><body><h1>Karl爺自爆愛召妓</h1><p>經典名牌Chanel的創意總監KarlLagerfeld，早前接受雜誌《Vice》訪問時，自爆最愛召妓，因為他認為性在一段感情關係中是很無謂的一環，所以他寧願跟陌生人做愛。<br>Karl說：「我只喜歡幫襯高檔的性工作者，我不會跟心愛的人睡，因為性不能長久，但愛是永恒。」他又坦言有看成人電影的習慣，會喜歡AV演員，同時表明反對同性婚姻。<br>Karl並在訪問中解釋自己常戴黑超是因為近視，自覺沒戴的話像一隻狗仔，他說：「有次一個德國女記者要求我除眼鏡拍照，我於是反問她：『我也沒有要求你除胸圍吧？』」</p></body></html>
