<html><header><meta charset="utf-8"><title>環球樓市中國　二手樓壓不死　深圳成交增半</title></header><body><h1>環球樓市<br>中國　二手樓壓不死　深圳成交增半</h1><p>中央打壓樓市措施經市場一輪消化後，效用漸失，深圳前周的二手樓市強勢反彈，共錄得2244宗成交，較月初首周大增732宗，勁升48.4%，貼近今年高峯期九成，造價則微升1%。春節長假過後，深圳整體二手成交連升三周。農曆年間最差的一周僅120宗成交，但二手市場迅速復元，短短三周內成交增至2244宗，期內升幅達17.7倍。同期一手成交量卻按周下跌6%至約360宗，分析指因新盤定價仍進取，不少買家轉投二手，刺激二手交投急彈。</p></body></html>
