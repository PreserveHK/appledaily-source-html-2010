<html><header><meta charset="utf-8"><title>出貓擦紙膠內置液晶屏</title></header><body><h1>出貓擦紙膠內置液晶屏</h1><p>昨日是福建省專科升本科入學考試的日子，近日來，提供作弊電子設備及提供考試答案的小廣告，在福州各大學校園廣為流傳，公開叫售外形如擦紙膠的液晶顯示器（圖）等高科技作弊設備，還允諾若因設備或答案造成考試不能通過，原銀退還。<br>這些作弊接收裝置幾乎囊括考生應試時獲允許攜帶入場的全部物品。無線接收器包括米粒大小的耳機；能接收短訊的鋼筆、眼鏡盒、腰帶、手錶等，其中一款擦紙膠號稱是新產品，揭開表層會顯現一個小液晶屏，答案通過顯示器顯現。<br>福建《海峽都市報》</p></body></html>
