<html><header><meta charset="utf-8"><title>貓頭鷹踩滑板上癮</title></header><body><h1>貓頭鷹踩滑板上癮</h1><p>英國一隻貓頭鷹，竟然愛上玩滑板，而且玩得有板有眼。<br>這隻貓頭鷹名叫阿爾比（Alby圖），13歲，住在肯特郡（Kent）一個貓頭鷹保育中心。中心負責人馬克斯特德，上周帶牠到購物中心募捐時，牠突然飛到一位年輕人的滑板上。別人拉動滑板，坐在上面的牠，竟然顯得很高興，捨不得離開。<br>馬克斯特德為牠做一塊迷你滑板讓牠玩，沒有人拉牠時，牠會飛一圈然後降落到滑板上，讓衝力令滑板滑行。<br>英國《每日電訊報》</p></body></html>
