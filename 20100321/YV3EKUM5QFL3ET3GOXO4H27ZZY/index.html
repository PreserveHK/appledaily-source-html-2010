<html><header><meta charset="utf-8"><title>特稿漢堡愛用荷甲兵 - 青蛙仔</title></header><body><h1>特稿<br>漢堡愛用荷甲兵 - 青蛙仔</h1><p>漢堡的一大特色，就是愛用荷甲兵。早在05/06球季，他們便從阿積士簽入現已離隊的雲達華治及尼祖迪莊；由於雲達華治及尼祖迪莊同有出色表現，於是他們食過翻尋味，在06/07球季再從阿爾克馬爾簽入馬菲臣。而在上季，他們的教練亦換上了荷蘭人，由現時於阿積士執教的祖爾來領軍。</p><p>目前，他們總共有5名荷甲兵，其中以1,000萬歐元來投的馬古斯貝治，暫未踢出水準，相反季中加盟的雲尼斯達萊卻火速融入球隊，並於4場聯賽入2球。<br>青蛙仔</p></body></html>
