<html><header><meta charset="utf-8"><title>環球樓市美國　美延首置優惠　買家押後入市</title></header><body><h1>環球樓市<br>美國　美延首置優惠　買家押後入市</h1><p>據NationalAssociationofRealtors（NAR）資料顯示，美國1月樓宇成交量下跌，較09年12月減少7.6%，可能與政府早前延長對首置者的購房稅務優惠，令買家不用急於入市有關。市場雖然將1月成交萎縮歸咎於暴風雪天氣，但經濟師認為，可能是政府的優惠已失去刺激樓市的動力。不過，反映成交協議的NAR指數，於1月跌至90.4點，相信是因政府早前將首置者可享的稅務優惠期限，令不少買家也延遲置業決定。</p></body></html>
