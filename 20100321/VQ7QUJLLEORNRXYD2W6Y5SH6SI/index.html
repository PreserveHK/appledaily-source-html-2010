<html><header><meta charset="utf-8"><title>印度失明學生砌出人肉金字塔</title></header><body><h1>印度失明學生砌出人肉金字塔</h1><p>印度孟買一間失明人士學校，訓練學生利用傳統的木杆運動健身，並砌出金字塔等力學與美學結合的圖案。<br>木杆運動起源於17世紀，正式名稱叫Mallakhamb，印度語中Malla是指摔角選手，khamb是指杆。木杆高2.6米，印度人在木杆之上做出各種動作，來改善身體平衡力、增加體能和肌肉彈性，沒想到一批視力有問題和失明的男孩，竟可在木杆上砌金字塔、坐蓮等高難度動作。<br>英國《每日郵報》</p></body></html>
