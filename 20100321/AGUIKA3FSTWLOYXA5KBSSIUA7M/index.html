<html><header><meta charset="utf-8"><title>網絡遊戲赤裸廣告挑戰尺度</title></header><body><h1>網絡遊戲赤裸廣告挑戰尺度</h1><p>女模脫下內衣褲，還有正面和背面全裸鏡頭……台灣一個新網絡遊戲推出火辣廣告引起爭議，這個被指挑戰電視廣告尺度的廣告片在多個電視台熱播，部份播放時間更在中午和晚間新聞的黃金時段，不少觀眾看了譁然。<br>遭觀眾投訴的是最新的網絡遊戲「人魚傳說」廣告片，片中身材惹火的有外國女模脫下黑色內衣褲（左圖）後跳入水中，鏡頭出現她正面和背面全裸鏡頭（右圖）。這則火辣廣告引起爭議後，有電視台自動打格仔或推遲到晚上9時後播放。<br>東森新聞</p></body></html>
