<html><header><meta charset="utf-8"><title>少女以耳代目記百燈泡次序</title></header><body><h1>少女以耳代目記百燈泡次序</h1><p>鄭州女子賈曉霞（圖）記憶力超強，有過目不忘本領，她半年前創下42.75秒記下100個燈泡的隨機光暗順序的世界紀錄。她前日又向難度挑戰，以耳代目，聽人講完100個燈泡光暗次序後，她立即準確地覆述了一遍，即使隨機抽取其中一個燈泡的狀態，她的答案也清楚無誤。<br>她前日又上中央電視台三台的《想挑戰嗎？》欄目，再次挑戰記憶極限，她僅聽人說一遍100個燈泡光暗次序，就能準確無誤地覆述出來。賈曉霞表示，她的記憶秘訣在於把枯燥的記憶圖像化。<br>新華網</p></body></html>
