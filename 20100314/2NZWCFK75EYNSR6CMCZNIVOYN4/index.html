<html><header><meta charset="utf-8"><title>畫環保袋過節</title></header><body><h1>畫環保袋過節</h1><p>4月又到復活節了，除了製作復活蛋，可有想過在環保袋上畫出可愛圖案送給爸爸媽媽？馬哥孛羅開心兒童會將聯同小指頭親子工作坊，舉辦「復活節親子環保袋繪畫班」，教小朋友如何運用一雙小手，畫出獨一無二的環保袋，之後還可跟爸媽一起享用自助午餐，樂敍天倫。</p><p>備註：費用包括環保袋乙個、香味屋自助午餐、精美禮物及證書</p><p>日期︰3月28日（截止報名3月22日）<br>時間︰上午11時半至下午2時半<br>地點︰尖沙嘴海港城太子酒店北京廳<br>查詢︰21187282/21187223<br>費用︰小童$311/家長$278（非會員）、小童$280/家長$250（會員）</p></body></html>
