</title></header><body><h1>即去睇易手波子
</h1><p>我爆偈哥一向情迷大馬力靚車，更係想咗好耐要做Porsche車主，今日又係實現夢想嘅好機會！因為保時捷喺九龍灣嘅易手車中心今日會舉行車展，同場更有少量09年示範車以特惠價發售。最重要就梗係佢哋每部保時捷易手車都經過嚴格檢查，又有埋保時捷認可一年原廠保養同24小時道路支援服務，穩陣放心。想成為波子車主一族，即行動啦！<br><br>爆偈哥<br><br>時間：10am-6pm<br>查詢：31803911</p></body></html>
