<html><header><meta charset="utf-8"><title>揸iPhone遊街
</title></header><body><h1>揸iPhone遊街
</h1><p>外國好流行嘅GoogleStreetView，香港終於用到喇！喺iPhone上玩會感覺更方便；咪以為係一般地圖軟件、睇埋相咁流喎，只要拉支Pin針落去想睇嘅地圖位置，見到橙色人仔、再篤入去，畫面就會變成橫向同Show埋位置環境相，最勁係向左、右拉，就會有360度效果！不過我作為用家，硬係覺得唔夠喉，一來唔係即時環境相片，二來多少有啲變形，如果可以加埋睇Video就正喇，到時拎住iPhone遊晒全香港都好輕鬆啫！<br><br>阿宅</p></body></html>
