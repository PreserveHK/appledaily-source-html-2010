<html><header><meta charset="utf-8"><title>大昌行勁禮賀38歲</title></header><body><h1>大昌行勁禮賀38歲</h1><p>大昌行都算香港道地名牌，汽車服務唔經唔覺已經做咗38年！咁有紀念價值梗要諗啲活動搞大佢。首先凡幫襯滿3千蚊，就可參加一次抽獎，頭獎係$38,000旅遊禮券，另外仲有卡地亞名錶同油券等，都幾大堆頭，而且次數不限，維修保養、美容護理多啲密啲，自然中獎機會都大啲。另外一啲指定服務套餐，更送高達$600油券，一般維修都有零件人工七折優惠，推廣期至4月10日咋。<br><br>記者：徐影龍</p><p>查詢：大昌行服務熱線（22168138）</p></body></html>
