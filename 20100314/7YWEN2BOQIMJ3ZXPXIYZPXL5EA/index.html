<html><header><meta charset="utf-8"><title>$10花露水帶出街</title></header><body><h1>$10花露水帶出街</h1><p>夏天就快到，喪拼本身為極易惹蚊之人，每年都要早早預備，以防出街Shopping俾蚊針到周身痕。不過貪靚的我又點會甘心用一身藥味的防蚊產品？好彩有老字號廣生堂雙妹嚜，由細到大阿婆教落用花露水驅蚊，夠香噴噴又好有效，不過咁大樽點帶出街唧！近期發現雙妹嚜出咗花露水膏，棒狀設計輕身小巧，方便隨身攜帶，仲有10ml裝的噴霧裝喎，Yeah，今季終於搵到平靚正嘅驅蚊用品了！（查詢：28615808）<br><br>喪拼1號</p></body></html>
