<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>〈觀戰專家〉蘋果波神：星期日11大阪櫻花勝[+1]（1.8）<br><br>〈有盈術數〉沈振盈：星期日15格拉斯哥流浪勝[-1]（1.9）<br><br>〈博派精英〉黃國英：星期日37曼城勝[-1]（3.85）<br><br>〈莊家心得〉譚拔士：星期日22曼聯勝[-1]（1.66）<br><br>蘋果旺友：星期日51華倫西亞勝[+1]（3）<br>是日大勢：巴塞隆拿今季聯賽主場和過一場咁大把，其餘全勝，今次博華倫不敗確有點冒進，不過考慮巴塞缺伊巴謙莫域，「客勝」有3倍，博得過。文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
