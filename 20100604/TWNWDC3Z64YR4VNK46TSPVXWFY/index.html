<html><header><meta charset="utf-8"><title>JasonMraz做有機農夫</title></header><body><h1>JasonMraz做有機農夫</h1><p>美國男歌手JasonMraz早前來港擔任亞太音樂論壇表演嘉賓，並接受傳媒訪問。他表示年多前曾來港演唱印象很深刻，當時邀得薛凱琪任嘉賓，但Jason指今次工作排得密麻麻，沒時間與她見面。</p><p>遊歷大自然</p><p>身為格林美得主的Jason崇尚大自然，更是一名農夫，皆因他擁有一大片農田，自己研究有機耕作，因他不想活在化學物質下。Jason指自己未來兩個月會到世界各地，接觸大自然及小朋友，希望將自己的遊歷加入新大碟內。<br>採訪、攝影：阮瑜</p></body></html>
