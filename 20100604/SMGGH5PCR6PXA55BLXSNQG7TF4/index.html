<html><header><meta charset="utf-8"><title>馬仔自爆未求婚</title></header><body><h1>馬仔自爆未求婚</h1><p>38歲的馬浚偉昨日於跑馬地木球會接受訪問，他打算與紅酒商女友許慧玲（Vivian）明年結婚，但婚期仍未確實，他說：「我之前唔提係唔想成日將拍拖掛喺口邊，家都穩定啦，我都未同女友求婚。」</p><p>「有初步傾過」</p><p>問馬仔女友是否答應嫁他？他說：「我講結婚呢件事係做一個訪問時，講開自己嘅成家立室計劃，我接受訪問之後都有同女友講番，叫佢同屋企人講。我同佢有初步傾過，下一步要再研究。」<br>之前馬仔曾與圈中人傳緋聞，問他是否確實不娶圈中人？他說：「唔會啦，圈中咁多女仔，傾得埋嘅都做咗朋友，好似法拉、鍾嘉欣同郭羨妮。」<br>採訪、攝影：卓寶花</p></body></html>
