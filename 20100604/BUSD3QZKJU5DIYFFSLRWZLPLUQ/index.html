<html><header><meta charset="utf-8"><title>懲教職員涉會所內非禮</title></header><body><h1>懲教職員涉會所內非禮</h1><p>【本報訊】一名懲教署職員涉嫌在荔枝角收押所的職員會所內，趁會所女職員放下啤酒時，拍向對方臀部，被控一項非禮罪名。案件昨在觀塘裁判法院提堂，他否認非禮罪，獲准保釋至9月27日審訊。<br>49歲被告李家文（圖）被控於去年10月8日，在荔枝角收押所的懲教署職員會所「夜總會」內，非禮一名女子。辯方表示，被告承認觸摸過事主的手，但否認曾拍向她臀部。<br>案件編號：KTCC3167/10</p></body></html>
