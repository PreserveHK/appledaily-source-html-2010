<html><header><meta charset="utf-8"><title>潮語字典：沒腦袋的「SB」</title></header><body><h1>潮語字典：沒腦袋的「SB」</h1><p>中國人畢竟自以為是禮儀之邦，網上講髒話，都喜歡用代號，例如TMD是「他媽的」，這很多人都知道。那麼SB呢？有一天看到有內地網民說：「XX實在是太SB了。」看不懂，就到處去查，發現網上對於SB的用法也很多，例如：失敗、商標、上班、設備、水兵、書包、紗布，說了半天，以上統統都是掩飾，真正的用法是「儍逼」，即是沒腦袋，剛好與「牛逼」（很厲害）的意思是相反，別用錯了。<br><br>二少</p></body></html>
