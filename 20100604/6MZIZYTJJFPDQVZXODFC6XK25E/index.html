<html><header><meta charset="utf-8"><title>隔牆有耳：TVB派潘蔚林迎戰事旦男 - 李八方</title></header><body><h1>隔牆有耳：TVB派潘蔚林迎戰事旦男 - 李八方</h1><p>今晚六四燭光集會，焦點之一可能係聲言會再出擊嘅「事旦男」，八方由小道消息得悉，TVB高層對事旦男舉動都幾關注，雖未有向今晚去維園做現場直播嘅記者或攝影師作特別指示，但係會動用吊臂攝影機，呢部機器可以高角度拍攝廣角大場面，鏡頭調度比較靈活，新招能否防範事旦男，今晚自有分曉。<br>去年事旦男在方東昇後面舉牌畫面歷歷在目，今年方東昇出外公幹可以免役，唔使再去維園應付事旦男，據講今晚會派出潘蔚林採訪燭光集會，至於佢有何方法防範事旦男或者其他抗議CCTVB人士，內部消息稱係冇嘅，總之執生啦。</p></body></html>
