<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bosco學杏兒網上買衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bosco學杏兒網上買衫 - 馮仁昭</h1><p>黃宗澤（Bosco）日前接受商台錄音訪問，佢話新歌《畏高》係一首好高音又好多假音嘅歌，之前佢問緋聞女友胡杏兒嘅意見，杏兒叫佢唱唔到就降key，Bosco俾佢激一激就唔降key都唱到。佢又話自己忙到冇時間買衫，近日瘋狂喺網上購物嘅杏兒就教佢上網買衫。Bosco又爆試過媽咪因為唔鍾意佢帶番嚟嘅女仔，講埋啲有骨說話。</p></body></html>
