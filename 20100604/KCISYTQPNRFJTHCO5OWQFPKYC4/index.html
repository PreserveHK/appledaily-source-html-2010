<html><header><meta charset="utf-8"><title>曾蔭權今晚起錨 - 陳也</title></header><body><h1>曾蔭權今晚起錨 - 陳也</h1><p>如果民主女神有孩子，她的孩子今年已經廿一歲。<br>天安門母親的孩子如果活着，今年一定已經超過廿一歲。<br>無論神的孩子抑或人的孩子，同樣沒有權投票選特首。<br>好彩還有維園。<br>只要日曆上還能夠閱讀出六月四日（或是內地同胞的五月卅五日），維園就不會淪為時代廣場，或者天安門廣場。<br>維園足球場上的燭光，是香港有別於全民起哄搶票的上海的精神地標。<br>世博會盡覽盛世國民崛起的騎呢百態，燭光悼念會展示香港市民二十一年不忍遺忘的情操。<br>真正香港館，就在今晚的維園。<br>起錨。<br>默哀。<br>原地踏步。<br>燭海不滅。<br>Actnow，顧住玩鋪勁而錯失二十載的曾蔭權，你今晚會來嗎？</p></body></html>
