<html><header><meta charset="utf-8"><title>六四橫額對着中聯辦</title></header><body><h1>六四橫額對着中聯辦</h1><p>【本報訊】住在中聯辦大樓斜對面的兩名香港大學畢業生，利用本身的「地理戰略優勢」，昨日在寓所窗外掛出平反六四橫額，以實際行動告訴京官，港人「毋懼打壓」（圖）。<br>李心怡與吳淑君家住德輔道西一唐樓的二樓單位，與近年重門深鎖的中聯辦只是一條電車路之隔，眼看近日北京和港府連番打壓六四悼念活動，兩人與朋友商量後，認為「有機會就要出聲」，昨午決定在窗外掛出悼念六四的標語，就算外出，也會開着家中的燈，讓街上的人清楚看到她們的心聲。李心怡說，這是對當權者打壓六四的反擊行動。王子俊攝</p></body></html>
