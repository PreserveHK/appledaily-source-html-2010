<html><header><meta charset="utf-8"><title>的士司機跳樓伏屍花槽</title></header><body><h1>的士司機跳樓伏屍花槽</h1><p>【本報訊】中年的士司機懷疑婚姻亮紅燈飽受困擾，前晚在青衣長安邨住所梯間跳樓，倒卧地下花槽，當場重傷不治。警方接報到場調查後，認為事件無可疑。<br>死者姓劉，現年53歲，一家四口住在長安邨安湖樓。消息稱，事主是的士司機，生活尚算安穩，但最近夫妻感情出現問題，日前更大吵一場，事主情緒低落。<br>前晚深夜10時半，安湖樓的保安員發現事主由高處墮下，俯伏地下花槽，連忙致電報警。救護員到場檢驗，證實事主傷重不治。警方稍後找到死者41歲姓陳妻子，得悉事主有感情問題不開心。</p></body></html>
