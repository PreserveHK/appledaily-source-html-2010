<html><header><meta charset="utf-8"><title>葉璇奪王寶強初戀</title></header><body><h1>葉璇奪王寶強初戀</h1><p>近年中國武術片大熱，《葉問》大收旺場，同以武術為題材的電影《蔡李佛拳》前日於廣州舉行開鏡儀式，由王寶強和葉璇擔任主角。<br>導演接受訪問時透露男女主角有接吻戲，葉璇飾演散打運動員，周旋於王寶強與另一位男演員之間，兩男爭女的戲份不乏打鬥場面。<br>葉璇對王寶強讚不絕口說：「寶強這個人其實特別溫和，也特別用心，很適合演愛情戲。一直很想和王寶強合作，沒想到第一次合作就奪走了他的銀幕初戀。」<br>撰文：林妃</p></body></html>
