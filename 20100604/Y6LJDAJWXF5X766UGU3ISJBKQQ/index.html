<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜內地PK賽唱到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜內地PK賽唱到喊 - 馮仁昭</h1><p>王喜日前出席內地歌唱比賽節目《天聲王牌》，獻唱F.I.R首《我們的愛》參加PK賽，唱唱吓忽然嚎哭，事後內地傳媒就話佢受唔住評審嘅惡意批評，情緒激動當場委屈大哭。<br>馮仁昭第一時間聯絡王喜，佢否認其事，仲澄清係受歌詞影響先喊，佢話：「我綵排時已喊過一次，之後錄影中段又喊，因為我喊住唱，所以就唱得唔好，評判自然就畀低分，到後尾我參加復活賽，因為全場500個觀眾都同我打拍子，所以我又喊多次，只怪我太眼淺啫。」</p></body></html>
