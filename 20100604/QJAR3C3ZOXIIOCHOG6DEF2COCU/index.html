<html><header><meta charset="utf-8"><title>「花柳全」襲懲教員加監</title></header><body><h1>「花柳全」襲懲教員加監</h1><p>【本報訊】須服刑至2021年、外號「花柳全」的械劫案51歲重犯何毓桓，今年1月5日在石壁監獄內由懲教員安排轉倉工作時，以白色碎瓷片襲擊懲教員，導致事主頭及手腕受傷。何昨在荃灣裁判法院被判傷人罪成，加監10個月。<br>何呈上獄中所寫遺書，指遭懲教署針對，又引用具香港懷舊風貌的永利街作例，指法庭時光倒流，黑箱作業。他指稱被插贓嫁禍時說「真的假不了，假的真不了」，認為法庭包容懲教職員。裁判官周燕珠指斥被告侮辱法庭，但考慮他可能剛被定罪，故當他胡言作罷。<br>案件編號：TWCC314/10
</p></body></html>
