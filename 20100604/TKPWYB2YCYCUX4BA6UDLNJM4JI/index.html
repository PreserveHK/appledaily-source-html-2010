<html><header><meta charset="utf-8"><title>真明麗擬23億擴產</title></header><body><h1>真明麗擬23億擴產</h1><p>【本報訊】自LED用途越來越廣泛，以及各國政府大力推動節能燈，市場對LED的需求不斷增加，真明麗（1868）主席樊邦弘（圖）指，公司計劃大增半導體晶片產能，採用MOVCD（有機金屬化學氣相沉積法）技術，預計至明年每月產能將增至10萬片。<br>公司現擁有5台MOVCD生產機，計劃今年增至20台，到2012年將達100台，合計投資約23億元，應付未來市場增長。<br>財務總監陳璋補充，隨着產能增加及LED電視發展，公司未來將會撥出揚州廠房，專門生產LED電視背光燈。不過樊氏稱，由於目前市場對LED燈已出現供不應求，故旗下MOVCD機將會先以生產LED燈為主。</p></body></html>
