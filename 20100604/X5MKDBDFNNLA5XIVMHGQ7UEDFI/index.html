<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿旦證祖名阿Fi冇嘢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿旦證祖名阿Fi冇嘢 - 馮仁昭</h1><p>電影《分手說愛你》嘅導演黃真真與監製鄭丹瑞（阿旦）日前一齊喺旺角接受訪問，有傳主角房祖名同薛凱琪（阿Fi）拍呢套戲時分手，阿旦話：「佢哋拍戲時，一啲都冇尷尬，仲好合拍，咁就證明冇嘢啦，如果係又點會拍得咁投入。」戲中二人有唔少親熱鏡頭，黃真真話：「套戲係講現代男女愛情，其實唔係咁多親熱戲，希望大家都唔好太着重呢方面。」</p></body></html>
