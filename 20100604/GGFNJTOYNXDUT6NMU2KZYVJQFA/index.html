<html><header><meta charset="utf-8"><title>兩種Skype玩法　你點揀？</title></header><body><h1>兩種Skype玩法　你點揀？</h1><p>網絡電話喺外國已經Hit咗好耐！本港仲未流行嘅原因，可能與只能齋用Wi-Fi上網傾有關；下下通街搵電話亭、7仔先有HotSpot上網，又幾唔方便嘅。<br>早幾日，iPhone版《Skype》正式宣佈，可直接透過3G網絡，隨街傾偈，感覺就好似打長途唔使畀錢咁爽！但咪咁早開心住，事關Skype已打算喺出年開始收費，價表未有，至於Wi-Fi版則繼續提供免費服務。我第一時間就諗，呢啲收費政策外國就行得通啫，香港人不嬲用慣免費嘢，大部份人會點揀？心中有數啦！<br><br>阿宅</p></body></html>
