<html><header><meta charset="utf-8"><title>雙眼長期聚焦肩頸痛</title></header><body><h1>雙眼長期聚焦肩頸痛</h1><p>每日返工10個鐘，下班時總有點疲倦，有時還會頭痛和失眠。以為是工作量過多令人身心俱疲，原來兇手不只一個。出現這種情況，有專家指是因為用眼過度造成，因為眼睛聚焦時，同時需要眼、頸、肩和神經相互協調，若眼睛長時間聚焦，會令肌肉緊張度降低，影響大腦令肩頸肌肉運動的控制失調。長期不作緩解還會出現痛症。所以盡量別連續看電腦超過兩小時，每隔45分鐘就要讓雙眼休息10分鐘，或將座位調高一點，因為當眼睛睜小一點時，就能保持眼部濕潤。<br><br>王震遠</p></body></html>
