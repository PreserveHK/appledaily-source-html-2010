<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾向抗癌翁Sir認錯 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾向抗癌翁Sir認錯 - 李八方</h1><p>鬍鬚曾日前起錨去順利天主教中學硬銷政改方案時，當場遭血癌老師翁志明舉起「超錯」標語諷刺，當時鬍鬚曾仲未知道翁志明因為患癌脫髮而戴頭巾，當場笑笑口話估唔到學校有啲咁型嘅老師，咁講法，令人覺得佢好輕佻。<br>事後知道翁老師原來帶病在身，鬍鬚曾自覺言論唔多恰當，近日向翁老師發電郵，解釋自己當場所講嘅說話，係因為佢唔知翁Sir有病，完全冇惡意，希望翁老師明白。佢仲大讚翁老師勇敢面對生命，希望翁老師努力薪火相傳，令學生可以好似佢咁有獨立同批判性嘅思考。錯就要認，似乎鬍鬚曾對超錯嘅容忍度大過煲呔好多喎。</p></body></html>
