<html><header><meta charset="utf-8"><title>孟茜穿內衣玩波</title></header><body><h1>孟茜穿內衣玩波</h1><p>自言是周潤發契女的內地惹火模特兒孟茜，趁南非世界盃熱潮，近日拍了性感惹火的足球寶貝照，增加球迷觀看足球比賽的興趣。</p><p>忘我工作</p><p>不過拍照當日，北京氣溫在零度以下，雖然在室內進行，但孟茜仍凍得很，卻無阻她在鏡頭前擺各款誘人姿勢，孟茜日前說：「我一工作就忘記其他事情，所以天氣是冷了一點，但還好。」<br>孟茜自小就是校內足球隊隊長，足球盛事她特別上心，所以她要為足球盛事加油，還特意穿上性感內衣拍了一輯足球寶貝照娛樂球迷。<br>撰文：李森</p></body></html>
