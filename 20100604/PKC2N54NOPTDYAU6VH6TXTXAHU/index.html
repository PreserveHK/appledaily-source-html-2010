<html><header><meta charset="utf-8"><title>腦場Walker：台北Computex翻轉鍵盤</title></header><body><h1>腦場Walker：台北Computex翻轉鍵盤</h1><p>呢幾日係台北Computex2010大日子，今年PC界特別多搞作，當中最過癮嘅，MSISketchBook一定有份！咪當佢普通Notebook，佢塊Keyboard可作360度翻轉，翻轉背面係一塊手寫板，用嚟畫畫，寫字任你玩！<br>另外MSI仲推出一款3D眼鏡——Wind3DArmor，佢除咗提供3D影像功能，仲連住一對耳機，畀你聽埋3D效果；售價幾錢暫時未知，預計今年推出。<br><br>記者：陳國輝</p><p>未必每個人都鍾意連耳筒設計，太笨重喇！</p></body></html>
