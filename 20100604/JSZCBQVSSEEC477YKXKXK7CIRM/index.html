<html><header><meta charset="utf-8"><title>菜飯加火腿免油鹽</title></header><body><h1>菜飯加火腿免油鹽</h1><p>想小朋友多吃菜，多吸收纖維，做媽媽的也要絞盡腦汁。平日我除了會煮十穀米，也愛煮菜飯，做法非常簡單，淘淨2杯米，再加入1杯上湯、1杯水，並將1片金華火腿切成茸，與1湯匙薑茸，混入米內一起煮至飯熟（跳至保溫功能），然後加入4両已切碎的小棠菜撈勻，再焗10分鐘就可以吃。因加了金華火腿，已有鹹味和油脂，不用加鹽和油。還要記得不要貪方便，將菜一早放入飯煲內煮，否則菜變黃就影響賣相。除了小棠菜，也可用白菜仔。<br><br>小家嫂</p></body></html>
