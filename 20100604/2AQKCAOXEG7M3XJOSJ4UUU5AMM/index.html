<html><header><meta charset="utf-8"><title>Baby夥崔始源重拍《東京愛的故事》</title></header><body><h1>Baby夥崔始源<br>重拍《東京愛的故事》</h1><p>Angelababy（楊穎）近日與黃曉明的緋聞傳個不停，Baby也暫時離開是非地，飛到日本拍廣告和拍攝雜誌封面，努力掘金。昨日有消息指Baby將與韓國型男崔始源和拍過韓版《花樣男子》的李民浩等合作，重拍20年前的經典日劇《東京愛的故事》，Baby會扮演當年由鈴木保奈美飾演的女主角莉香。<br>昨日記者致電Baby的經理人Kim，問她有關拍劇事宜，她說：「基本上每日都有好多工作搵Baby做，但未落實嘅暫時唔可以公佈。」<br>撰文：JessicaNgan</p></body></html>
