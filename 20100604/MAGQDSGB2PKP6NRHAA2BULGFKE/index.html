<html><header><meta charset="utf-8"><title>好心人為車禍傷者擋雨</title></header><body><h1>好心人為車禍傷者擋雨</h1><p>【本報訊】一輛的士昨日凌晨右轉駛入油麻地加士居道時，撞倒過馬路的男途人，傷者腳部受傷坐跌地上。另一好心的士司機見狀為傷者打傘擋雨，直至救護車到場將他送院。警方正調查意外原因。<br>受傷男途人姓梁，48歲，意外後他左腳痛楚，經敷治後無礙。45歲姓朱的士司機通過酒精測試，二人均聲稱按綠燈過馬路。<br>事發昨凌晨1時許，的士沿彌敦道北行，至加士居道即右轉駛入。<br>此時梁由車頭右至左步出過馬路，的士司機收掣不及將他撞倒，司機連忙致電報警。另一輛的士尾隨駛至，好心司機落車查看，並拿來雨傘為傷者擋雨，傷者稍後由救護員包紮再送院治理。</p></body></html>
