<html><header><meta charset="utf-8"><title>SimplyRed來港最後一唱</title></header><body><h1>SimplyRed來港最後一唱</h1><p>英國樂隊SimplyRed出道25年來譽滿全球，如今這支勁旅終走到盡頭，鐵定今年世界巡演後就正式解散，香港亦被列入巡演其中一站，讓樂迷有機會跟主音MickHucknall等近距離接觸。打算散band後繼續個人發展的Mick，並未因此太傷感：「歡迎來到令人興奮25個年頭的最後一年，那可是段值得回味的歷程！」樂隊的香港演出定於9月22日假灣仔會展舉行，由380港元起的門票下周三（9日）起開售。</p></body></html>
