<html><header><meta charset="utf-8"><title>掃平書：$5起二手書市</title></header><body><h1>掃平書：$5起二手書市</h1><p>出版閱讀雜誌《讀書好》辦公室搬了去觀塘，地方大了，現嘗試辦起書市來，當中有二手書、也有貨尾，內容包括文化、財經、兒童書等，最平$5起。計我話，最吸引係上書局自己出品：梁文道《訪問》、《讀者》、蔡東豪《金錢之王》都係$40本。梁的《味覺現象學》、《弱水三千》只售$30，我即刻擸咗兩本。書市反應好，現延至6月尾！</p><p>日期：即日起至6月30日　周一至五11am-7:30pm<br><br>地址：觀塘巧明街112號友聯大廈七樓<br><br>查詢：25121002</p><p>記者：何兆彬</p></body></html>
