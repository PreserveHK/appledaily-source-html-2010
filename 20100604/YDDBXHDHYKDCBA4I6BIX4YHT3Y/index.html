<html><header><meta charset="utf-8"><title>溫碧霞閨房內衣騷</title></header><body><h1>溫碧霞閨房內衣騷</h1><p>溫碧霞（Irene）早前拍攝了一輯內地品牌內衣及睡衣廣告，她表示報酬是其次，最重要拍得有美感，她日前賣花讚花香說：「其實一直都有好多內衣公司搵我拍，但係要覺得有美感同舒適先會接。今次拍之前試過佢哋嘅產品，有信心先接，當然酬勞比平常多。」</p><p>扣起心儀Bra</p><p>Irene表示事前曾詢問丈夫意見，丈夫非常尊重她的決定，所以拍攝後，Irene留起數款心儀的內衣及睡袍，在閨房給老公獨家欣賞。<br>此外，拍攝當日有近50名內衣公司老闆的朋友到場，希望一睹Irene的風采，最後幾經勸喻離場，拍攝才能順利進行。<br>撰文：魯萍</p></body></html>
