<html><header><meta charset="utf-8"><title>追殺蜘蛛　炸爆浴室</title></header><body><h1>追殺蜘蛛　炸爆浴室</h1><p>每個女人都希望身邊的男人英明神武，尤其是遇上蛇蟲鼠蟻的時候。英國埃塞克斯郡28歲男子韋爾丁幫妻子追殺一隻蜘蛛時，更神勇連浴室也炸爆，身體多處受傷（圖）。<br>周一晚，韋爾丁太太驚叫「有蜘蛛呀」。韋爾丁挺身而出追殺蜘蛛。追至浴室，蜘蛛藏身馬桶後面，他先噴射除臭劑，再燃點打火機，想看清楚蜘蛛搞甚麼鬼。但噴了除臭劑再點火，結果是爆炸，他被炸得彈飛出浴室外，頭、手、腳和身體都燒傷，他馬上用花灑淋身。弄得玉石俱焚，那隻可惡蜘蛛卻不知所終。<br>英國《每日郵報》</p></body></html>
