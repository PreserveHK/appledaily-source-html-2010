<html><header><meta charset="utf-8"><title>求驗客手記：列基美身體任撫摸 - 求驗客</title></header><body><h1>求驗客手記：列基美身體任撫摸 - 求驗客</h1><p>呢兩日唔少人仲講緊北影校花韓一菲成為「國產列基美」，話如果國籃喺世錦賽入16強就脫個痛快。正版列基美－－莉爾莎列基美亦有新聞，日前喺某個墨西哥電視台節目度「騷」興大發，主動要求節目主持阿叔摸胸、摸屁股，佢眼見阿叔一時間好似反應麻麻，一而再捉住人家隻手放喺自己胸前，仲作銷魂狀。<br>去到後尾，佢仲同個阿叔嘴對嘴，夠晒激！雖然話博出位，但大庭廣眾面前將身體重要部位任撫摸，始終有點兒那個。之前有消息話世界盃熱潮一過，呢個巴拉圭波霸人氣漸減，我唔信，但睇埋佢近期越嚟越搏嘅行徑，我開始有少少信囉。</p></body></html>
