<html><header><meta charset="utf-8"><title>炸啤酒食落肚似脆餅</title></header><body><h1>炸啤酒食落肚似脆餅</h1><p>啤酒也可像水果入饌，吃下肚，美國德州一名廚師花了三年時間，終於研製出「炸啤酒」（圖）。<br>廚師扎布萊說，「從沒有人能夠用炸的方法烹調飲品」，驅使他苦心研製出全球首個炸啤酒食譜。成功了！他用麪粉包着健力士啤酒，外形像意大利雲吞，然後放進375℃的油裏炸。「味道就像咬一口熱的脆餅，喝一口啤酒。」炸啤酒將於德州稍後一個炸食物比賽中登場，售價5美元（39港元）5個。德州酒精委員會頒令，21歲以上人士才可買來吃。<br>英國《每日電訊報》
</p></body></html>
