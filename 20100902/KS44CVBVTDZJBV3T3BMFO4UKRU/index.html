<html><header><meta charset="utf-8"><title>財話短說BurgerKing洽賣盤予英基金</title></header><body><h1>財話短說<br>BurgerKing洽賣盤予英基金</h1><p>▲美國第二大漢堡連鎖店BurgerKing正與私募股權公司商談出售公司的可能。《華爾街日報》報道，英國私募基金3i集團正與BurgerKing進行磋商，但無法確定磋談進度。BurgerKing現時市值約22.6億美元（176億港元），在全球逾75個國家擁有超過1.2萬間分店。3i曾投資的項目包括內地連鎖餐廳小肥羊（968）。</p></body></html>
