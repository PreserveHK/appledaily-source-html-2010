<html><header><meta charset="utf-8"><title>中環在線：MongolianMining唔可以叫蒙古礦業 - 李華華</title></header><body><h1>中環在線：MongolianMining唔可以叫蒙古礦業 - 李華華</h1><p>市場流傳，有間叫MongolianMining嘅蒙古掘煤公司準備嚟香港上市，間公司暫時冇中文名。照字面譯，間公司應該叫「蒙古礦業」，不過睇怕佢唔用得呢個名喎，事關呢個名已經俾另一間公司用咗，咪就係隻1166囉，剛剛由榮盛科技改名蒙古礦業！之前係從事電纜電線、銅桿同接插件嘅產銷業務等，家陣因為買咗蒙古一個銅金銀礦，為咗更加反映公司嘅主營業務，所以改名叫蒙古礦業。<br>咁MongolianMining中文名叫乜好呢？抑或索性叫M&amp;M，唔改中文名呢？<br>李華華</p></body></html>
