<html><header><meta charset="utf-8"><title>2歲女「瞪贏」老虎</title></header><body><h1>2歲女「瞪贏」老虎</h1><p>美國2歲女童巴蕾特（右圖）眼睛圓圓，連兇猛老虎也被她「瞪贏」。上周六，媽媽帶她到佛羅里達州邁阿密的熱帶島動物園遊玩，她開心得四圍跑，跑着跑着，突然跟一隻230公斤的孟加拉虎（左圖）面面相覷！<br>小女孩眼仔瞪圓，看着三米外的巨虎不懂害怕，跟巨虎你眼瞪我眼。媽媽說：「她瞪着巨虎，她和牠都不動。」媽媽裝鎮靜走近女兒，一把將她抱起，掉頭就走。園方指，一隻白手長臂猿逃出籠子四圍走，這隻孟加拉虎八卦起來，飛身跳過圍欄，後由職員指引下乖乖返回籠中。<br>美國全國廣播公司</p></body></html>
