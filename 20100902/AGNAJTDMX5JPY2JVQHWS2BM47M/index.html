<html><header><meta charset="utf-8"><title>自殺漢39樓躍下不死</title></header><body><h1>自殺漢39樓躍下不死</h1><p>一個人從39樓躍下，肯定必死無疑，但美國22歲男子馬吉爾（ThomasMagill）前日（周二）在紐約的39樓寓所跳樓自殺，直墮一輛停泊路邊的私家車，竟奇蹟不死，僅雙腿折斷。<br>「我的腿！」馬吉爾壓毀路邊私家車後座和車尾箱後，痛極大叫，他雙腿骨折，手術後情況嚴重。在對面街做維修工作的彼德羅切利目擊整個過程：「他以時速100英里墮下，雙腳先着地。這是奇蹟，他理應已死掉。」車主麥科馬克相信，是車內一串水晶念珠救了馬吉爾。<br>美國《紐約每日新聞》</p></body></html>
