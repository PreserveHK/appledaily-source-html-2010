<html><header><meta charset="utf-8"><title>求驗客手記：費斯激咀加州小姐 - 求驗客</title></header><body><h1>求驗客手記：費斯激咀加州小姐 - 求驗客</h1><p>喺京奧贏盡8面金牌嘅美國「新水怪」費斯，身邊嘅女伴「氹氹轉」，佢日前就俾傳媒影到佢同新女友妮高莊遜（NicoleJohnson）喺夏威夷嗰度度假，妮高莊遜係今年「MissCalifornia」冠軍，身材當然fit到爆，之前佢幫漢堡包店「InnNOut」拍嘅廣告，真係性感誘人到震。<br>佢日前就着住件白色Bikini同戴住「黑超」嘅費斯喺酒店泳池邊曬太陽，費斯仲好冧咁同佢激吻，真係好睇過戲！拍拖當然冇問題，但奉勸費斯緊記要專心喺倫敦奧運再揚威。25歲仔，大把日子慢慢嘆世界啦！<br></p></body></html>
