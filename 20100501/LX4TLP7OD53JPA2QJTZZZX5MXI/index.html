<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.叫男友買胸圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.叫男友買胸圍 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺太古城出席化妝品活動，着住低胸露膊裝，令助手大為緊張，大會公關又不斷叮囑記者千祈唔好喺側面影相，怕佢走光。事後G.E.M.話：「我有着打底衫，但怕影到打底唔靚。」最近G.E.M.接咗四個廣告，仲話如果係衞生巾同胸圍廣告都唔介意，佢話：「咁樣可以有好多贊助，平時係媽咪幫我買胸圍。」佢又話將來有男友，一定要佢同自己買胸圍，因為呢個係情侶親密嘅表現。</p></body></html>
