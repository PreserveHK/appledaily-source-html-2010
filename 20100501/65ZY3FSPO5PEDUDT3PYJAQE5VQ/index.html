<html><header><meta charset="utf-8"><title>案件速遞雷曼苦主求覆核未受理</title></header><body><h1>案件速遞<br>雷曼苦主求覆核未受理</h1><p>【本報訊】於中國銀行以四萬元購買了迷債產品的雷曼女苦主，不滿證監會及金管局公佈回購方案後，金管局便不再向銀行採取行動，向高等法院申請司法覆核。<br>法官昨指有關政策只針對接受了賠償方案的受害人，金管局不再調查銀行是因為與受害人有和解協議，若受害人不接受回購，仍可向金管局投訴。<br>法官認為申請人欠具爭議理據，拒絕受理其司法覆核申請。<br>申請人石麗珊（49歲）昨無到庭。<br>案件編號：HCAL115/09</p></body></html>
