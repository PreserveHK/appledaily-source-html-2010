<html><header><meta charset="utf-8"><title>熊黛林學廚城城</title></header><body><h1>熊黛林學廚城城</h1><p>熊黛林（Lynn）前晚到跑馬地為廚櫃品牌Valcucine香港旗艦店擔任開幕禮嘉賓。她自爆廚藝麻麻。問其男友郭富城有否試過自己的手藝，Lynn說：「冇，媽咪都冇，自己煮畀自己食。要煮畀人食要好正經去學。」</p><p>包場請睇戲</p><p>對於家中廚房要求又怎樣？Lynn說：「屋企廚房係開放式，一個廚房乾唔乾淨，可以睇出一個人嘅內心。」如此說法，她又是否像自己的廚房般開放？Lynn聞言一臉尷尬。<br>Lynn又透露稍後會包場請朋友和記者睇《葉問2》，問城城是否有份時，她說：「唔會係嗰日。」<br>採訪、攝影：王崇穎</p></body></html>
