<html><header><meta charset="utf-8"><title>樂基兒閃爆白孔雀</title></header><body><h1>樂基兒閃爆白孔雀</h1><p>樂基兒、AnaR.、姚予晴（Mikki）及黃家諾前女友Marsha等，昨日在中環為名牌Cartier示範全新珠寶系列。樂基兒穿上半透視白裙，示範全場最貴、價值超過8,400萬元的孔雀形鑽石頸鏈，坐在巨型白色月亮上，化身孔雀女王。<br>Mikki則帶病上陣，她透露上周在北京工作時被酸雨淋病，她說：「淋雨之後皮膚敏感起粒粒，瞓唔到又凍親，前晚仲咳到失聲。」她透露有一隻前男友送的卡地亞手錶，但只收藏甚少佩戴，男友也不會呷醋，她說：「只係一個歷史，當係一個紀念品留念。」<br>採訪：林妙萍</p></body></html>
