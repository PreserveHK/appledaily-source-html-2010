<html><header><meta charset="utf-8"><title>上電突撤回派末期息</title></header><body><h1>上電突撤回派末期息</h1><p>【本報訊】上海電氣（2727）突然收回三周前宣佈派末期息5.88分（人民幣．下同）的決定，公司昨日稱，考慮到近期股市波動及公司進一步發展核心業務的財務需要，董事會擬加快進行A股配售，由於內地規定不允許中國註冊的上市公司在現存股息分派計劃實施前發行新股，故決定不向股東分派09年度末期息。<br>但公司預告，擬於今年上半年度派發中期息每股不少於5.88分。該公司09年度未有派發中期息。</p><p>擬改今年派中期息</p><p>上海電氣去年4月宣佈，以每股不低於7.15元向機構投資者配售最多7億股A股，集資約50億元，有關配售上周四才獲中證監批准。</p></body></html>
