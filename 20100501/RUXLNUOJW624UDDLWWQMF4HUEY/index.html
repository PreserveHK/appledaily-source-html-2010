<html><header><meta charset="utf-8"><title>楊秀惠讚老孫搵到好女友</title></header><body><h1>楊秀惠讚老孫搵到好女友</h1><p>楊秀惠昨日與高海寧到紅磡出席「2010世界女排大獎賽–香港」記者會，對於前緋聞男友孫耀威前晚大讚女友陳美詩(Macy)，楊秀惠亦指Macy是好女仔，她說：「真係戥佢開心，我知道老孫對感情要求好簡單，喺佢唔舒服時搵到個支持同照顧佢嘅好女仔，希望佢哋永遠幸福快樂。」<br>楊秀惠亦希望早日搵個好男友，她說：「我樣靚身材好、又溫柔體貼，只係有啲情緒化。」當記者笑她放走了一個好男友，楊秀惠笑說：「你哋講邊個呀？」<br>此外，高海寧指將會學打泰拳收身，她說：「我想收到個腹好結實，最好有人搵我做纖體代言，sponsor我做機啦。」<br>採訪、攝影：李珮洳
</p></body></html>
