<html><header><meta charset="utf-8"><title>「9招12式」發功元朗村屋交投減慢</title></header><body><h1>「9招12式」發功<br>元朗村屋交投減慢</h1><p>政府「9招12式」發功，村屋市況同受影響，其中元朗村屋交投放緩，本月成交大跌三成半，不過，隨着業主議價空間擴闊，成交量將逐漸回復旺市時水平。<br><br>萬寶地產分行經理趙敏健表示，自上周政府推出「9招12式」後，不少買家保持觀望態度，睇樓量即時下跌兩成，本月至今，元朗區包括八鄉、十八鄉及屏山鄉等地共有260宗分層村屋及獨立屋成交，較上月同期減少三成。他指出，目前個別業主議價空間已由早前3至5%，擴闊達8至10%水平，由於買家較之前易傾價，估計交投將慢慢上升。</p></body></html>
