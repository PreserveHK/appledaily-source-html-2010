<html><header><meta charset="utf-8"><title>入GolfClub試Golf</title></header><body><h1>入GolfClub試Golf</h1><p>爆偈哥揸過無數次Golf，但從未試過入GolfClub睇Golf。福士呢個禮拜個試車日，就別開生面咁喺將軍澳IslandGolfClub搞。位置一啲都唔難搵，由將軍澳港鐵站直入唐俊街、再轉入至善街就到。現場仲有Passat、Touareg同開篷甲蟲等熱門新車，特別優惠有Tiguan2.0，車價由$333,000起，相當抵玩。<br><br>爆偈哥<br><br>日期：今、明兩日（11am-7pm）<br>地點：將軍澳至善街3號IslandGolf<br>查詢：36989688</p></body></html>
