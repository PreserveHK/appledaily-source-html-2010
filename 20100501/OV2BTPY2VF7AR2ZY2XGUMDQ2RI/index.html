<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯買靚車載楊怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯買靚車載楊怡 - 馮仁昭</h1><p>林峯噚日喺將軍澳電視廣播城擔任《荃加福祿壽》嘅嘉賓，佢第一次同阿姐汪明荃合作，仲要同台唱歌，阿峯話好緊張：「我揀咗首年代好老嘅《相思風雨中》同阿姐唱。」<br>最近林峯買咗架百幾萬嘅瑪莎拉蒂跑車，佢話：「架車係160幾萬，上年訂嘅，我之前部車都揸咗10年，之前已經開始壞壞哋，我都畀好多次機會佢，架新車落地兩個禮拜，都未車過女藝人，楊怡就話一定要畀佢坐先喎。」</p></body></html>
