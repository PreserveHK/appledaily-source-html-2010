<html><header><meta charset="utf-8"><title>獨立屋：大埔　美督南岸</title></header><body><h1>獨立屋：大埔　美督南岸</h1><p>大埔汀角路建有不少海景靚屋，其中位於大埔汀角路大美督的美督南岸，第1期共建有18幢村屋，樓高3層，面積2,920方呎，配有落地玻璃窗及大露台，另花園面積由745至4,246方呎不等。現有兩幢全新獨立村屋（A8，A9）放售，可享全海景，每幢連約870方呎大花園，間隔5房2廳（雙套房），每幢獨立村屋開價975萬元，呎價3,339元。<br><br>代理行：28居物業<br>電話：92277747</p></body></html>
