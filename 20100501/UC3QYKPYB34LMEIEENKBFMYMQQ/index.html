<html><header><meta charset="utf-8"><title>踩單車助青海學童</title></header><body><h1>踩單車助青海學童</h1><p>踩單車原來不只有益身心，還可以幫助別人。即日至5月5日，海港城海運大廈二樓SPORTX舉行「2010世界超級單車展暨苗圃鎮洋單車助學行推廣活動」，大會以不同主題推廣未來環保單車生活，其間展出15台總值超過一百萬元超級輕量比賽單車。而今日在展場更舉行「爭分奪秒救災助學　踩單車籌款比賽」，只要為青海災民捐$10，就可以即場踩單車，一分鐘內踩最多里數的參加者更可得到紀念品呢。<br><br>查詢：21188666
</p></body></html>
