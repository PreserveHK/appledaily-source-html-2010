<html><header><meta charset="utf-8"><title>梁政珏新咪神效忠TVB</title></header><body><h1>梁政珏新咪神效忠TVB</h1><p>被指為無綫「新咪神」的梁政珏，前晚在尖沙嘴一酒吧行泳衣Show，先後換上3套比堅尼出場大晒其豐滿上圍。</p><p>同場表演的還有兩女一男模特兒，不過就不及梁政珏搶鏡。她接受訪問時表示並非刻意行性感，她說：「無諗過性感唔性感，只係演員應該唔好介意乜嘢角色。」梁政珏又說：「都有好多人搵我拍寫真集，不過我自己都係想同TVB合作多啲。」對於有指歌手薛凱琪橫刀奪愛搶其男朋友Eric，她表示只是一場誤會，自己目前單身沒有拍拖。<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
