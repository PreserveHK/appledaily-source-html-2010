<html><header><meta charset="utf-8"><title>案件速遞室內禁煙頒詳細判詞</title></header><body><h1>案件速遞<br>室內禁煙頒詳細判詞</h1><p>【本報訊】終審法院上星期釐清《吸煙（公眾衞生）條例》的「室內」定義，昨頒佈詳細判詞，指總面積50%被圍封，便屬室內。相比高等法院早前對條文的闡釋，即四面各有50%面積圍封才算室內，終審法院的解釋，將更有效使市民免受二手煙的傷害。<br>判詞續指，原審裁判官裁定小販管理主任何鈾然在08年2月，於深井村的傅記茶餐廳外吸煙罪成是合理，但終院行使酌情權，不會恢復對何的定罪。<br>案件編號：FACC11/09</p></body></html>
