<html><header><meta charset="utf-8"><title>Stephy嫌小方唔夠細心</title></header><body><h1>Stephy嫌小方唔夠細心</h1><p>鄧麗欣（Stephy）昨日到新城接受訪問，近日她忙於為其《心甜12星座甜品集》DVD宣傳，她透露DVD內會示範12種甜品，每個星座就代表一種甜品，本身屬天秤座的Stephy就適合Cupcake，至於緋聞男友方力申適合甚麼甜品時，她就說：「其實我介紹嘅甜品適合女仔多啲，所以就示範一種心形甜品，但男仔就唔啱，而且雙魚座本身好浪漫，但我又唔覺得佢係，佢都唔夠細心。」</p><p>認購冇下文</p><p>日前Stephy義賣其DVD為青海災民盡一點棉力，小方曾表示要用萬元認購，Stephy即說：「我有同佢講，但冇咗下文。」<br>採訪、攝影：駱華齡</p></body></html>
