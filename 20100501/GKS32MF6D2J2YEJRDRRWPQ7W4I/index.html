<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成婚後容光煥發 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成婚後容光煥發 - 李八方</h1><p>再婚5個月嘅立法會主席曾鈺成，似乎非常享受第二春，噚日喺立法會主席房同記者茶敍時，八方見佢放滿家庭照，同太太伍嘉敏嘅結婚相固然好顯眼，仲有唔少孫仔孫女嘅照片，溫馨滿瀉。<br>曾太係知名舞蹈老師，阿曾卻話冇同太太學跳舞，笑言太太嫌佢資質差，冇興趣教佢，兩人好少起舞。往日阿曾成日黑面，婚後寬容晒，佢話朋友都覺得佢呢幾個月容光煥發，佢都覺得自己脾氣好咗。<br>噚日有記者問佢選唔選特首，佢話現在冇考慮，因為有自知之明，不過見某人蠢蠢欲動，佢唔會話N屆都唔選，政治嘅嘢，neversaynever嘛。</p></body></html>
