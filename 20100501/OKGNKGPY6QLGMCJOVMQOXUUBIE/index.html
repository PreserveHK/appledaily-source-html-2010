<html><header><meta charset="utf-8"><title>代理廣場：中原訓練學院（澳門分校）開幕禮</title></header><body><h1>代理廣場：中原訓練學院（澳門分校）開幕禮</h1><p>近年澳門樓市發展蓬勃，中原（澳門）為保持公司的服務水準，以應付房地產市場的龐大需求，特別成立「中原訓練學院（澳門分校）」，培育業界人才，希望透過舉辦不同的培訓課程，提供終身學習的機會，加強專業技能，培養整體素質，成為傑出的地產代理。<br>日前，開幕典禮上，中原地產港澳總裁黃偉雄表示，地產代理的營運模式正隨時代而不斷轉變，澳門地產代理業正逐漸朝着「發牌」的時代邁進，中原訓練學院（澳門分校）的成立，代表着中原（澳門）正伴隨業界發展步伐不斷前進。<br><br>查詢電話：（853）28715699</p></body></html>
