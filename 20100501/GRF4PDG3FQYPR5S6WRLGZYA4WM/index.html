<html><header><meta charset="utf-8"><title>獨立屋：元朗　普爾山莊2期</title></header><body><h1>獨立屋：元朗　普爾山莊2期</h1><p>全新落成的普爾山莊2期，位於元朗錦上路上村，享有開揚翠綠山景，物業為全幢3層高複式設計，面積2,100方呎，設有獨立圍牆及2,800方呎入契大花園，可泊超過10部私家車，間隔4房2廳（雙套房）。交通方面，大屋鄰近路口，駕車前往西鐵錦上路站，只需約7至8分鐘車程，另經大欖隧道出尖沙嘴，只需25分鐘車程，交通方便。現開價850萬元，呎價4,048元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
