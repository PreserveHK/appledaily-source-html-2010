<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●哥倫比亞女歌手Shakira到了阿里桑那州，關注新成立的移民法或會造成種族歧視。<br><br>●金像影后姍迪娜布洛領養Louis的秘密，原來出席奧斯卡時差點因從手袋掉出小男孩的襪子而提早穿煲。<br><br>●二十世紀霍士公司將重拍85年由阿諾舒華辛力加主演的《獨闖龍潭》，新版會由《夜行悍探》導演DavidAyer操刀。<br><br>●有電視台望邀日本是非女星澤尻英龍華做7月新劇女主角，其夫高城剛則在blog上高呼要和她直接對話。<br><br>●尊尼組合V6成員森田剛繼女友上戶彩默認關係後，終肯承認戀情「發展得不錯」。<br><br>●《電影是電影》韓國男星姜至奐，被指跟客串該片的張熙珍拍拖逾年。</p></body></html>
