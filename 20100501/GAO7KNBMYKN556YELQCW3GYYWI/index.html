<html><header><meta charset="utf-8"><title>山寨iPhone4唔返得</title></header><body><h1>山寨iPhone4唔返得</h1><p>呢幾日上網，發現執到寶！嘩，乜iPhone4出咗街嗱？似模似樣，原來係大陸山寨貨，效率神速，實在不得不佩服！阿宅第一時間，梗係要問吓先達返咗貨未，同埋開乜價錢啦！點知班Sales竟然話：「你唔使等，我哋唔會返貨o架！」唔通部機有問題？佢解釋話，原來早前山寨iPhone曾經被海關掃場，如果今次再返，點知會唔會又中招！咁又係，抄襲呢啲行為認真唔啱，不過身為玩家，當然想八卦吓啦！<br><br>阿宅</p></body></html>
