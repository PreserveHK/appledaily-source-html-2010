<html><header><meta charset="utf-8"><title>惠英紅驗出貧血</title></header><body><h1>惠英紅驗出貧血</h1><p>出爐金像影后惠英紅、導演張婉婷、羅啟銳和戴夢夢等，昨日到深圳出席MCL洲立影城開幕禮。惠英紅坦言除了拍新劇外，還有三部電影稍後開拍，她透露其中一套由三名女演員一同演出，但目前要保密。<br>問有否加片酬？惠英紅說：「呢啲戲都係之前接落，所以冇加到。」提到之前因競逐影后面對壓力而暴瘦，惠英紅表示日前再接受身體檢查，發現有營養不良和貧血，故此她要努力增磅。<br>戴夢夢則謂日前拍攝唱片封套，挑戰性感底線，她說：「相中我只係着內衣，仲要同赤膊嘅外籍男模特兒擺出親密甫士。」<br>採訪、攝影：曾小嘉</p></body></html>
