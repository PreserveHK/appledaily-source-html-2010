<html><header><meta charset="utf-8"><title>案件速遞培正控校友侵權勝訴</title></header><body><h1>案件速遞<br>培正控校友侵權勝訴</h1><p>【本報訊】屬香港培正中學母校的廣州培正中學，指控校友在內地成立中國培正教育基金有限公司屬侵權行為。高等法院昨裁定廣州培正中學勝訴，禁制校友一方影射培正的校名及校徽，並下令21日內在香港的公司註冊處，更改註冊名稱。<br>判詞指，培正書院自1889年在內地成立，已建立校譽，校譽伸延至香港。但校友一方卻在報章刊登聲明，或在內地的樓盤宣傳中誤導市民，令人以為培正與他們有關，損害培正的校譽。<br>案件編號：HCA946/03</p></body></html>
