<html><header><meta charset="utf-8"><title>洪天明、周家蔚拍拖玩Cosplay</title></header><body><h1>洪天明、周家蔚拍拖玩Cosplay</h1><p>洪天明和周家蔚上周五拍拖拍到深水埗，當日下午5時許，天明駕車接載女友往欽州街一間售賣軍用物品的店舖，但二人在店內兜了幾圈後未有所獲離開。</p><p>麥當娜VSMJ</p><p>之後天明再驅車與女友到附近一間專售化裝舞會用品的店舖，老闆一見周家蔚即熟絡地招呼，而她揀了幾分鐘後買了一些舞會用品。<br>上周六周家蔚與天明分別扮麥當娜（Madonna）和米高積遜（MichaelJackson）出席商場世界盃活動，估計當日她專程買道具作扮嘢之用。<br>採訪、攝影：楊浩賢</p></body></html>
