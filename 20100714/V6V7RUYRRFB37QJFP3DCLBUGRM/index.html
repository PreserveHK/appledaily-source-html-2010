<html><header><meta charset="utf-8"><title>古巴傳奇女歌手病逝</title></header><body><h1>古巴傳奇女歌手病逝</h1><p>號稱「波蕾若舞曲女王」的古巴傳奇女歌手OlgaGuillot，前日因心臟病發被送往美國邁亞密一間醫院，不一會便撒手人寰，終年87歲。有歌迷隨即到其名人之星獻花作悼念。</p><p>流亡近50年</p><p>擁有多首名曲如《YouAretheGlory》等的Olga，13歲開始歌唱事業，也拍過逾20齣電影。只因常批評卡斯特羅政府，Olga從1962年起要到墨西哥定居，一直流亡至今。認識她50年的好友VickyRoig表示：「Olga是先驅者，古巴歌手的典範，是古巴問題的標準過來人。她只想返回古巴唱歌。」</p></body></html>
