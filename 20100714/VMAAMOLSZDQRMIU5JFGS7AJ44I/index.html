<html><header><meta charset="utf-8"><title>孤獨龜愛上玩具龜</title></header><body><h1>孤獨龜愛上玩具龜</h1><p>雄性赫曼陸龜「蒂米」（左），三年前遷到英國康沃爾烏龜庇護中心居住，但遭同類排斥。這顆寂寞的心後來戀愛了，對象卻是中心給牠解悶的塑膠玩具龜「坦尼婭」。<br>60歲的蒂米不時用頭觸碰坦尼婭、親吻它，又會推它周圍去，給它送上生菜。蒂米因主人移民，三年前被送到庇護中心，負責人說：「我曾將牠介紹給其他龜，但牠們都不喜歡牠。我在牠住所放玩具龜，自此形影不離。」<br>英國《每日電訊報》</p></body></html>
