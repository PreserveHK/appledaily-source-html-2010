<html><header><meta charset="utf-8"><title>英乍現立體麥田圈</title></header><body><h1>英乍現立體麥田圈</h1><p>麥田怪圈見得多，這一個卻叫大家耳目一新，英國威爾特郡的沃敏斯特近日出現寬達200呎（約61米）的奇妙麥田圈，利用視錯（opticalillusion）製造出立體效果。<br>威爾特郡一帶30年開始出現麥田怪圈，令許多人視當地為英國「UFO之都」。雖然早在91年英國人鮑爾和喬利已承認麥田怪圈是他們的惡作劇，但無礙大家發揮想像力。有人認為，當地接近神秘的巨石陣，可能是發生「怪事」的原因。<br>英國《每日郵報》</p></body></html>
