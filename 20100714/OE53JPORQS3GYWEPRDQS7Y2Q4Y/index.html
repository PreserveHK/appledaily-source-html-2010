<html><header><meta charset="utf-8"><title>容祖兒與海豚共舞</title></header><body><h1>容祖兒與海豚共舞</h1><p>早前百老匯找來容祖兒擔任品牌代言人，並遠赴菲律賓蘇碧拍攝最新一輯廣告，今次廣告故事是與海豚共舞。因為上一輯祖兒在日本富士山下濕身露膊演出後獲得好評，導演決定今次將難度升級，要她落水與海豚跳舞及游泳。<br>廣告拍攝期間，海豚突然飛身撲向祖兒偷吻，祖兒也沒有抗拒，她笑言一生人很少機會能與海豚親吻及跳舞，所以無論怎樣也要試一試，她說：「因為海豚好動同活潑，所以令到水花四濺，搞到工作人員濕晒身，仲要不停跑上跑落同我補妝。」除了下海，導演還安排祖兒騎馬上山，她笑言今趟的拍攝活動可堪稱「三多」，動作多、動物多之外，出汗也多。<br>撰文：李森</p></body></html>
