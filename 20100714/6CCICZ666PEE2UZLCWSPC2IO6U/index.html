<html><header><meta charset="utf-8"><title>中耳炎損幼童聽力</title></header><body><h1>中耳炎損幼童聽力</h1><p>【本報訊】幼童對成人提問不作回應，可能是聽力問題所致。香港健康網絡上月對500名家長進行調查，發現近九成父母不知幼童在三歲前患上急性中耳炎的比率高達七成，更不知此病會造成兒童聽力受損。</p><p>應依時做測試</p><p>該調查發現兩成多的家長並未按母嬰健康院指示，為子女依時做聽講能力測試，反映父母對子女的聽講能力發展警覺性不足。<br>言語治療師陳嘉霖表示，幼童學習說話主要是基於模仿，但家長卻低估了如果孩子的聽力受損，「聲音細節佢聽唔到，例如S音……我要飲水可能會講成我要飲咀」。<br>香港健康網絡建議家長應按時帶子女進行聽講能力測試，避免影響他們的學習及社交。
</p></body></html>
