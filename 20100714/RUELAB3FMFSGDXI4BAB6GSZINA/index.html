<html><header><meta charset="utf-8"><title>醉漢騎鱷魚險送命少年鱷魚肚尋斷掌</title></header><body><h1>醉漢騎鱷魚險送命<br>少年鱷魚肚尋斷掌</h1><p>這裏是兩個人與鱷魚的故事，都夠嚇破膽。<br>在澳洲，一名36歲男遊客在酒吧買醉，離開時醉醺醺，糊裏糊塗，竟然跑到鱷魚潭，騎到一條4.8米長的大鱷上，鱷魚張開血盆大口，噬向他的腿。好險呀，鱷魚本可把他吃進肚，但不知何故放生他。<br>在美國，佛羅里達州18歲青年德拉諾則沒那麼好運氣。他周日晚跟兩名朋友在大水坑游泳時，遭一條3米長短吻鱷咬斷一隻手掌，朋友立即報警。鱷魚事後「落網」，警方將牠殺死，更在牠胃內找回斷掌，可望跟德拉諾重新接駁，算是不幸中的大幸。<br>英國《每日郵報》</p></body></html>
