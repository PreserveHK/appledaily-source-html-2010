<html><header><meta charset="utf-8"><title>草菇「黑」星──鐵鑊</title></header><body><h1>草菇「黑」星──鐵鑊</h1><p>草菇中含大量水份，所以放一兩日已經開始腐壞，如果想草菇放久一點，可用鹽水浸10分鐘，然後用毛巾抹乾水份，再以保鮮袋裝好，放入雪櫃冷藏，處理後的草菇可保存約一星期。保存期可以拖長，但那陣草腥味又如何解決？因為草菇生長於泥土中，所以草腥味特別勁，要辟除腥味，可以先汆水約10分鐘。若想將其鮮味大大提升，煮時可加1茶匙糖，味道更好！不過煮草菇要留意，千萬不可用鐵鑊，因為草菇遇鐵變黑，上碟時就不夠美觀。<br><br>記者：黃家欣<br></p></body></html>
