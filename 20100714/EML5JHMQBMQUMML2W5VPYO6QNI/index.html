<html><header><meta charset="utf-8"><title>醫療短波維他命D預防柏金遜症</title></header><body><h1>醫療短波<br>維他命D預防柏金遜症</h1><p>芬蘭一項研究跟進3,173名中年人的健康狀況近30年，其間會定期替參加者檢查維他命D水平，並填寫健康問卷，研究在2007年結束，有50人患上柏金遜症。分析結果顯示血液中長期含最高維他命D水平的一組人，患柏金遜症風險較水平最低的一組降67%，研究發現長期缺乏維他命D是引發柏金遜症的其中一個因素，研究員相信維他命D可透過抗氧化活動及調節鈣水平保護腦部。</p></body></html>
