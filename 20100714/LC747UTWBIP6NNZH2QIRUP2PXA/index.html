<html><header><meta charset="utf-8"><title>權相佑撞警車罰3.2萬</title></header><body><h1>權相佑撞警車罰3.2萬</h1><p>韓國型男權相佑早前在首爾涉嫌醉駕撞毀警車逃去，事後才現身自首。首爾中央地方法院昨日就事件宣判，權相佑僅需要罰款500萬韓圜（約3.2萬港元），毋須負上刑事責任。</p><p>否認醉駕</p><p>據法庭表示，權相佑今次撞毀公物主要焦點是他有否醉酒駕駛，不過權相佑極力否認，而警方也未有足夠證據提出起訴。權相佑向法庭解釋因突然見有警車出現，受驚之下才會逃離現場，其後已到警署協助調查。由於不涉及人命損傷，因此今次罰款已完成刑事偵緝手續，權相佑不會再為此事接受調查。</p></body></html>
