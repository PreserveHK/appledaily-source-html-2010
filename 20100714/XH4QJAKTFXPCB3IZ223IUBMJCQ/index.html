<html><header><meta charset="utf-8"><title>MelB打傷經紀或賠1160萬</title></header><body><h1>MelB打傷經紀或賠1160萬</h1><p>前英國女子組合辣妹（SpiceGirls）的成員MelB，最近被名叫AmadoAguirre的男子入稟指控毆打罪名，要求她賠償共148.5萬美元（約1,160萬港元）。</p><p>誤當狗仔隊</p><p>根據案情，Amado是幫MelB欲放盤物業評估價格的地產經紀，去年12月他在屋內拍照時，被該女歌手懷疑是狗仔隊假扮，她與丈夫以及一名員工隨即出言恐嚇兼且動粗，導致經紀手骨折斷，背和頸都有受傷。現Amado提出索償，包括一般賠償、醫藥費和懲罰性補償等約1,160萬港元，若勝訴MelB便損失慘重。</p></body></html>
