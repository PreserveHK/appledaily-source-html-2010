<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫播世盃收視勝有線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫播世盃收視勝有線 - 馮仁昭</h1><p>世界盃終於結束，好多香港人怨聲四起，話一係要俾錢睇，一係要出街睇，冇錢就冇得睇。4年之後又點？無綫噚日開記招公佈世界盃收視，無綫搞咗個網上評述，收視唔錯有50萬點擊率，西班牙對荷蘭決賽平均收視高過有線，無綫有5至6點，有線得2.7至3.1，亞視就得0.8至1點收視，所以無綫話稍後會開會檢討，然後度份靚靚計劃書俾國際足協，希望爭取到2014世界盃播映權。</p></body></html>
