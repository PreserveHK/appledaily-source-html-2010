<html><header><meta charset="utf-8"><title>陳茵媺搶Suki飯碗</title></header><body><h1>陳茵媺搶Suki飯碗</h1><p>陳茵媺最近成為化妝品牌Giffarine的新代言人，取代已升呢成為媽咪的舊代言人徐淑敏（Suki），陳茵媺早前更以黑白造型拍攝新一輯廣告相，廣告商看中她爽朗外形，所以簽約一年綁實她。</p><p>保持佳態</p><p>Suki去年在合約期間突然奉子成婚，不過廣告商今次與陳茵媺簽約，當中合約條款也沒規定在代言期間不准結婚或懷孕，陳茵媺笑說：「我好開心同廣告商合作，我好珍惜呢個機會，所以一定會以工作為先，keep住最佳狀態見人。」<br>撰文：葉雪</p></body></html>
