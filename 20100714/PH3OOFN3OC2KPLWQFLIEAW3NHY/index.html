<html><header><meta charset="utf-8"><title>傳黎姿入院待產</title></header><body><h1>傳黎姿入院待產</h1><p>39歲的黎姿自去年嫁給富商馬廷強後，一方面代胞弟打理美容生意，另方面更努力造人，成功懷下雙胞胎，原定預產期在8月，不過有消息指黎姿前晚忽然被送入山頂嘉諾撒醫院，並有傳她準備生產。</p><p>重達180磅</p><p>自造人成功後，黎姿除閒時回到銅鑼灣美容中心替弟弟打點生意外，一直深居簡出。由於體重已經高達180磅，挺着7個月超級巨肚，所以愛妻情切的馬廷強都會派人護航。對上一次被本報記者拍到黎姿返回美容中心，就有5人前後保護她。<br>採訪：葉雪</p></body></html>
