<html><header><meta charset="utf-8"><title>馮小剛唐山首映緊張</title></header><body><h1>馮小剛唐山首映緊張</h1><p>導演馮小剛前日跟電影《唐山大地震》的演員張靜初及徐帆等去到唐山，在地震遺址公園紀念牆舉行獻花儀式，向當年24萬死者送上鮮花，同晚在唐山市體育中心舉行萬人觀賞首映會。<br>經過接近一年的拍攝和後期製作，電影前日又回到唐山，馮小剛在會上說：「從之前做過的試映來看，電影得到了觀眾的肯定，但當我帶着電影回到唐山，面對唐山的第一批觀眾我還是很緊張，希望能得到唐山人民的認可，也是對唐山人民的致敬。」<br>當晚共有15,000人參加首映會，其中有不少家庭經歷過這場大地震，為讓在場觀眾看清這部電影，主辦方啟用高15米，寬33米的全球最大巨幕放映。<br>採訪、攝影：陶然婷</p></body></html>
