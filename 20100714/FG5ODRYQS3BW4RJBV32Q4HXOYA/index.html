<html><header><meta charset="utf-8"><title>腦場Walker：DVD燒錄機　跌至百五</title></header><body><h1>腦場Walker：DVD燒錄機　跌至百五</h1><p>雖然高檔影音級別，已經完全被Blu-ray佔據，不過講到電腦規格，DVD燒錄機始終都甩唔到，原因講到底都係價錢！<br>最近見到大部份內置式DVD燒錄機都標價百五左右，而Blu-rayCombo就做緊六百幾，有Sales話睇怕要起碼再過多一年，先至有機會淘汰DVD，其實計我話呢個估計都太寬鬆，等到Blu-ray燒錄機都跌到五百以下，先同DVD講再見啦！<br><br>記者：許福合</p></body></html>
