<html><header><meta charset="utf-8"><title>祖迪羅捷克唱K晒歌藝</title></header><body><h1>祖迪羅捷克唱K晒歌藝</h1><p>荷李活男星祖迪羅（JudeLaw），上周到了捷克出席第45屆卡羅維瓦利影展，更獲大會頒發主席獎以表揚在電影界的貢獻。<br>活動後，祖迪羅與大批工作人員到酒廊慶祝，更以場內的卡拉OK設備高歌一曲及拍下片段，結果阿祖獲讚可轉行做歌手，相信他出碟也不愁銷路。</p><p>扮彈結他</p><p>從近日流出的片段所見，祖迪羅起初表現尷尬，不過經過一輪熱身後即變得投入。<br>祖迪羅選唱了ChuckBerry的經典金曲《JohnnyB.Goode》，現場即時響起大量歡呼聲幫他打氣，唱至中途他更拿起咪座扮彈結他，認真high爆，全場隨即與他一起和唱，氣氛非常熱烈。</p></body></html>
