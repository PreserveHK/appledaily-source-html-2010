<html><header><meta charset="utf-8"><title>姬蒂摩絲Fing髮籌款</title></header><body><h1>姬蒂摩絲Fing髮籌款</h1><p>英國超模姬蒂摩絲（KateMoss），一向都行為出位，但連做善事都同樣以狂野一面示人。日前姬蒂出席希望基金的活動，為巴勒斯坦兒童籌款，她捐出1萬英鎊（約港幣11.7萬港元）在台上與結他手男友JamieHince等人表演，姬蒂拿着搖鼓狂打又狂fing頭，連頭髮也fing到飛起，非常投入。<br>姬蒂的好友SusieBick後來也有上台起舞，二人狂野的舞姿辣㷫全場。同場還有樂壇老大哥TomJones及娜姐導演前夫基里奇（GuyRitchie）等。</p></body></html>
