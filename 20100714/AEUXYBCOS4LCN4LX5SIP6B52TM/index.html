<html><header><meta charset="utf-8"><title>木村、志玲開心慶功</title></header><body><h1>木村、志玲開心慶功</h1><p>日本男星木村拓哉與台灣女星林志玲合演的日劇《月之戀人》，在當地收視慘敗，更創下木村有史以來平均收視最低的擔正劇集。不過卻未有影響木村的心情，日前他仍開心跟志玲和篠原涼子等拍檔在東京舉行慶功宴。<br>據日本娛樂爆料網站報道，木村上周二已跟《月之戀人》的台前幕後在東京一間酒店舉行慶功宴，他跟志玲和篠原涼子等在場內有說有笑。</p><p>與久保田合唱</p><p>之後他們轉到一間著名K場狂歡，主唱該劇主題曲的日本男歌手久保田利伸擔任神秘嘉賓，更與木村一同合唱。</p></body></html>
