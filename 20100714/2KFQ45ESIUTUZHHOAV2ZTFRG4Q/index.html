<html><header><meta charset="utf-8"><title>黃榕半裸情挑郭力行</title></header><body><h1>黃榕半裸情挑郭力行</h1><p>黃榕昨日於中環為郭力行新唱片拍攝封面照，卻遲到半小時，黃榕踢爆是郭力行遲到之故。唱片公司事前表示黃榕會赤裸上陣，但她只以低胸裙出現，她解釋：「未拍到，遲啲先拍。」</p><p>用手遮胸</p><p>黃榕說：「唔會露兩點，我會用手遮住個胸，但有親熱戲，詳細到時要睇導演點做。」黃榕謂很滿意自己身材，故不介意半裸。郭力行則說：「好緊張，我同佢好熟，但未試過一齊拍戲，我諗會尷尬，最性感呢次，都算新嘗試。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
