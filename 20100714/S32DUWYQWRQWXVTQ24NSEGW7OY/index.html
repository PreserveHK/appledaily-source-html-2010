<html><header><meta charset="utf-8"><title>中信泰富促還文件</title></header><body><h1>中信泰富促還文件</h1><p>【本報訊】警方商業罪案調查科去年4月到中信泰富總部調查炒燶外滙事件時，撿走百多箱文件。中信泰富今年4月向高等法院申請，要求警方退還受法律專業特權保障的文件，案件昨在高院提訊。中信泰富一方披露，被撿走文件中逾90,000份涉及中信就證監會調查尋找法律意見的電腦檔案文件，預計再需18個月始能完成分析工作。<br>中信昨指，另已檢視共5,065頁被撿走的中文文件，其中237頁涉受法律專業特權保障，要求法庭安排雙語法官處理審訊。法官韋毅志稱，要先諮詢高院首席法官，暫將案押後至不早於10月再訊。<br>案件編號：HCMP767/10</p></body></html>
