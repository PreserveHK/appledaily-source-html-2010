<html><header><meta charset="utf-8"><title>$150六道菜佐賀和牛餐</title></header><body><h1>$150六道菜佐賀和牛餐</h1><p>吃牛要吃到「入口即溶」才有快感？選和牛吧。港人熟悉的和牛不外乎佐賀、神戶和松阪牛，佐賀和牛尤其脂肪細密，肉甜牛味濃。適逢今年是日本佐賀縣農業協同組合引進佐賀牛肉至香港三周年，全線板前、板長壽司推出特色佐賀和牛餐，六道菜除了前菜蟹肉沙律、刺身和海螺湯，另外三道是和牛：燒和牛卷、冰火和牛壽司及和牛小丸子。（Ron）<br><br>板長壽司（27362731）<br>尖沙嘴海運大廈LCX3樓7E2號舖</p></body></html>
