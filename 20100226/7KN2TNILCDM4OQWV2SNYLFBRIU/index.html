<html><header><meta charset="utf-8"><title>觀星團</title></header><body><h1>觀星團</h1><p>‧中國「欄王」劉翔今日（26日）會出戰中國田協特設的上海室內賽，作為今年的首戰，亦為下月在多哈舉行的世界室內田徑錦標賽備戰。</p><p>‧灣仔修頓球場於明日（27日）下午2時至8時，將有「尹志強紀念足球日」活動，明星足球隊及多支元老隊將進行紀念賽，並有尹佬的圖片展覽。<br><br>‧曼聯及阿士東維拉將於下周日（2月28日），在溫布萊球場進行09/10球季的英聯盃決賽。<br><br>‧阿仙奴的墨西哥前鋒卡路士韋拿，下周一（3月1日）將滿21歲。</p></body></html>
