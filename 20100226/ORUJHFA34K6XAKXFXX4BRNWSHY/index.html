<html><header><meta charset="utf-8"><title>Kelly化身愛情女神</title></header><body><h1>Kelly化身愛情女神</h1><p>陳慧琳（Kelly）最近成為瑞士腕錶品牌依波路（ErnestBorel）的代言人，品牌以浪漫為設計概念，表示看中Kelly擁有不渝的浪漫愛情，指她與丈夫劉健浩由拍拖到結婚，兩人堅守專一浪漫的愛情，令人動容。</p><p>美如新娘子</p><p>Kelly早前在香港拍攝廣告，在廣告中以浪漫女神做主題，請來金像美指奚仲文做形象。Kelly穿上白色玫瑰花喱士露肩裝，恍如新娘子般，擺出傳統美女托香腮的甫士，另一個造型則以絲絹單肩裝上陣配一頭曲髮，摩登優美，Kelly將於下周三在上海出席品牌的發佈會。<br>撰文：DebbieLum</p></body></html>
