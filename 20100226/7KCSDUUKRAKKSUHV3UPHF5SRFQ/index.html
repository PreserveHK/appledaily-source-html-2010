<html><header><meta charset="utf-8"><title>「人面狗」驚現巴西</title></header><body><h1>「人面狗」驚現巴西</h1><p>這個看來人不像人，娃娃不像娃娃的東西，竟是剛出生的小狗！<br>網上最近流傳一批攝於2007年的怪異照片，拍攝地點是巴西的塞爾希培州。照片中，放在紙盒內的「小狗」，因長了一張人臉，加上渾身無毛光禿禿，與「合照」的兄弟姊妹樣子迥異，惹起網民議論紛紛，不少人質疑照片經電腦加工，也有揣測指小狗或是人獸交「孽種」。<br>但有巴西網站引述獸醫專家指，這小狗應是有先天缺陷，未出生已死亡，同類情況在動物界並不罕見。<br>澳洲《每日電訊報》</p></body></html>
