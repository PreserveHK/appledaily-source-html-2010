<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星小栗旬昨日為首次執導的處男片《SurelySomeday》出席北海道夕張電影節，但因成田機場大霧，延遲了近4小時才抵達當地。<br><br>●韓星韓彩英昨日穿低胸裙出席新劇《被稱為神的男人》記者會，與晒手臂紋身的韓高銀鬥搶鏡。<br><br>●韓國女星尹恩惠和孫泰英昨午在首爾出席大型綜合商場的開幕活動。<br><br>●日前在網上流傳的米高積遜送院聲帶，證實為虛假。<br><br>●佐治古尼否認將位於意大利科莫湖的豪宅賣給碧咸。<br><br>●麥迪文被邀在即將開鏡的傳記片中，飾演已故美國參議員羅拔甘迺迪。<br><br>●《迷》男主角馬修霍士被爆背妻偷食俄勒岡州一名26歲脫衣舞孃。</p></body></html>
