<html><header><meta charset="utf-8"><title>空姐大解放機艙狂拍艷照</title></header><body><h1>空姐大解放<br>機艙狂拍艷照</h1><p>英國航空公司（BritishAirways）空姐大展制服誘惑，變身色情網站女角？多名英航空姐，身穿制服，貪玩在機艙內拉起裙子，拍攝露股、露腿、露底照，本來只為發送好友，豈料照片被放上色情網站，令英航尷尬不已。<br>消息說：「她們沒想過公開這些照片，更沒想過自己會在色情網站出現。但消息已傳遍英航辦公室，不用說那些女孩都很擔心後果。」除了擺出各種誘人甫士露股、露腿，一名俏空姐更將自己藏身機艙手提行李架內露底。<br>英航發言人指，公司已就事件展開調查，看是否有職員拍攝過這些照片，但另一方面堅稱，暫沒有證據顯示照片中女郎是英航的職員。<br>英國《太陽報》</p></body></html>
