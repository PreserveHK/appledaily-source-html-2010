<html><header><meta charset="utf-8"><title>NewsFlash中國收購告吹　悍馬成歷史</title></header><body><h1>NewsFlash<br>中國收購告吹　悍馬成歷史</h1><p>美國人愛國象徵、由軍車再開拓成民用SUV的「悍馬」（Hummer），面臨倒閉下場。陷入財困的悍馬，去年獲中國四川騰中重工提出收購，但協議前天（周三）告吹，美國通用汽車（GeneralMotors）無奈要關閉悍馬的生產線。<br>騰中前天宣稱，收購案未獲中國商務部審批通過，但商務部指從未收到騰中收購悍馬正式、完整的申請方案，無從審議。通用對交易拉倒表示遺憾。若仍沒白武士提出收購，通用將以負責的態度逐漸將悍馬停產，悍馬勢成為歷史。<br>美聯社</p></body></html>
