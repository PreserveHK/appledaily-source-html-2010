<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小虎隊出騷拒絕合唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小虎隊出騷拒絕合唱 - 馮仁昭</h1><p>小虎隊成員林利、胡渭康同蔣慶龍噚日到港台接受《光輝歲月》訪問，佢哋下星期會擔任雷安娜演唱會表演嘉賓。胡渭康話屆時係以個人名義演出，佢話：「我哋唔想乜都用小虎隊個名去做，所以喺個騷度我哋唔會合唱。」目前忙緊演出電影《報應》嘅林利，暑假時會推出新碟，佢話：「家我揀咗幾首歌，不過都未得閒填詞。」至於蔣慶龍就會同張偉文一齊推出靚聲碟。</p></body></html>
