<html><header><meta charset="utf-8"><title>個人飛行器一孭冲天</title></header><body><h1>個人飛行器一孭冲天</h1><p>想翱翔天際，未必要坐飛機，新西蘭一間公司將生產個人飛行器，可以最高時速96公里，在2.4公里半空一飛冲天。<br>飛行器設計有兩個200匹引擎，重約115公斤（約253.5磅），入滿油可在半小時內連續飛行48公里，冲上極限2.4公里半空。玩家毋須領取飛機師牌照，孭起飛行器後按動手掣就會垂直上升。飛行器預計每年可生產500個，售價約10萬澳元（68.9萬港元）。<br>英國《每日電訊報》</p></body></html>
