<html><header><meta charset="utf-8"><title>球壇Gossip：艾利蘭豪改賓利女</title></header><body><h1>球壇Gossip：艾利蘭豪改賓利女</h1><p>曼城中場艾利蘭向來多花臣，為咗女朋友謝茜嘉，搞到啲名車鬼五馬六。喺舊年10月呢位周薪7萬鎊嘅愛爾蘭球星，花咗26萬鎊買咗部賓利送畀謝茜嘉，作為對方嘅24歲生日禮物，仲將部車變做紅白色。唔知係佢睇厭定係受到高層壓力（紅白色係代表曼城死敵曼聯），佢最近又使多3萬鎊（約34萬港元），將車身轉做黑白色兼改裝成開篷車，至於靚唔靚就見仁見智嘞。</p></body></html>
