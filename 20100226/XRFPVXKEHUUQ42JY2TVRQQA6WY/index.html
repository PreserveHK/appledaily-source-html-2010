<html><header><meta charset="utf-8"><title>回收膠樽變環保屋</title></header><body><h1>回收膠樽變環保屋</h1><p>膠樽不是回收循環再用，就是被送到堆填區，現在多了一個用途──作建屋材料。英國公司Affresol利用不能循環再用的塑膠材料，製成兩層高的環保房子。<br>每幢環保房子是用18噸塑膠材料建造，先將塑膠溶成粒狀物體，再將物料壓成聚合熱體物料作為磚牆，堅韌度比石屎強三倍，但重量比石屎輕，既防水又防火，房子壽命至少達60年。環保房的建造費為42,000鎊（約50萬港元）。<br>英國《每日郵報》</p></body></html>
