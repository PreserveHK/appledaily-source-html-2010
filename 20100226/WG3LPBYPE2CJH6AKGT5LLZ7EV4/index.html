<html><header><meta charset="utf-8"><title>六叔缺席無綫團拜</title></header><body><h1>六叔缺席無綫團拜</h1><p>應屆香港小姐冠軍劉倩婷、亞軍李姿敏及季軍熊穎詩昨日於將軍澳電視廣播城，出席「新春團拜嘉年華」活動，身兼無綫副行政主席的梁乃鵬擔任醒獅點睛嘉賓。<br>往年六叔邵逸夫都有出席該活動，但昨日未有出席，無綫總經理陳志雲解釋：「因為六叔嘅職銜家係董事局主席，可以選擇唔出席，佢身體好好，只係想留喺屋企，初一佢都有返嚟。」</p><p>劉倩婷獲下下籤</p><p>劉倩婷表示新年與母親到黃大仙拜神，事業求得上籤，感情則求到下下籤，問她是否很迷信？她說：「好嘅就會信，唔好嘅就唔會放喺心度。」<br>採訪、攝影：王崇穎</p></body></html>
