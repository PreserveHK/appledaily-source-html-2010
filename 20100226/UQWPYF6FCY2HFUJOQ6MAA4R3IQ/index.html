<html><header><meta charset="utf-8"><title>體壇小百科--網球：LoveGame</title></header><body><h1>體壇小百科--網球：LoveGame</h1><p>虎年大年初一情人節過了不久，講起「Love」總會令人甜絲絲，之不過對於網球選手來說，被對手送出「LoveGame」，就肯定不是味兒；皆因那代表球員被對手請吃「光蛋」，該局得0分。網球上「Love」的用法，較廣泛的來源解釋，為來自意指「theegg」的法文「l'oeuf」，此字亦可解作nothing；如發球一方領先FortyLove（40:0），之後再開出一球「A士」，便會送給對手一個「LoveGame」。</p></body></html>
