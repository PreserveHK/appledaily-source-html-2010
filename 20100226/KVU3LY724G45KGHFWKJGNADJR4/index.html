<html><header><meta charset="utf-8"><title>甄珍今切胃腫瘤</title></header><body><h1>甄珍今切胃腫瘤</h1><p>昔日國語片紅星甄珍早前傳出患上胃癌，她日前接受TVBS訪問，親口證實其胃部生腫瘤，並於今日進行切除腫瘤手術。</p><p>劉家昌養和探妻</p><p>昨日傍晚近6時，甄珍丈夫劉家昌在香港養和醫院探望妻子，他與一名戴口罩女友人從病房出來乘搭電梯，進醫院大堂後由正門離開。<br>問劉家昌太太何時動手術，他說：「明天才動手術。」問到甄珍現時情況，他說：「她情況不錯，沒甚麼。」問他是否很擔心？他樂觀地說：「不會，不怕，不擔心，好心有好報的。」說罷便與友人乘坐七人車離去。<br>採訪、攝影：卓寶花</p></body></html>
