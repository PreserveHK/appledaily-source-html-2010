<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏借facebook追債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏借facebook追債 - 馮仁昭</h1><p>莊思敏噚日自爆上年4月為幫助任職經紀行嘅女性好友，投資咗5萬蚊買倫敦金，並由好友姓葉嘅上司向佢保證呢5萬係保本基金，但莊思敏前後蝕咗6萬6千蚊，葉某都應承會退還款項，但莊思敏有幾個月聯絡唔到葉某，所以佢上星期五喺facebook度發出尋人行動，噚日莊思敏喺電話度話：「佢每次買賣都冇通知我，交易又好密，佢應承我出糧就退番錢到我戶口，但最終失去聯絡，佢上司仲話佢走佬。如果佢一星期內都唔聯絡我，我會報警處理。」</p></body></html>
