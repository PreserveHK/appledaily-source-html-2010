<html><header><meta charset="utf-8"><title>恐怖廁所徵求臭尿</title></header><body><h1>恐怖廁所徵求臭尿</h1><p>英國人逐臭──人尿臭味。薩里郡的索普公園，今天（周五）超忙，忙於收集市民尿液樣本，要選出全國最惡臭的尿液，炮製色香味俱全的恐怖廁所遊戲景點。<br>驚嚇片《恐懼鬥室》（Saw）的廁所一幕，曾嚇壞不少觀眾。公園於是搭建廁所景點SawAlive，公園選出最反胃的尿液樣本後，會複製有關味道，在場內大噴特噴，挑戰玩家極限，至於尿臭霸主，則可獲500英鎊（5,942港元）。<br>英國Ananova網站</p></body></html>
