<html><header><meta charset="utf-8"><title>祖兒音樂會變脫衣騷</title></header><body><h1>祖兒音樂會變脫衣騷</h1><p>容祖兒、泳兒及鍾舒漫等昨早到黃埔出席新城電台團拜，獲新城董事總經理馬健生派利是，祖兒則回敬盆栽，寓意賺到盤滿缽滿，泳兒則送揮春予新城。<br>馬健生及新城台長朱明銳表示今年會舉辦12個大騷，其中頭炮是下月7日的容祖兒音樂會，6月還有方大同與蕭敬騰音樂會，今年重點力捧DJ是下月60大壽的薛家燕與阿Bob。</p><p>最後剩貼身衣</p><p>祖兒透露會在音樂會上表演除衫，她說：「我會一次過着晒啲衫上身，有13層左右，然後逐層除，最後剩番貼身舞衣。」她笑謂屆時可能找觀眾幫她除衫，或者考慮讓嘉賓洪卓立及陳偉霆幫手。<br>採訪、攝影：王連連</p></body></html>
