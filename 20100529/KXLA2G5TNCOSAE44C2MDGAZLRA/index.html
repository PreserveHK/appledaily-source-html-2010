<html><header><meta charset="utf-8"><title>阮經天恨拍內褲廣告</title></header><body><h1>阮經天恨拍內褲廣告</h1><p>台灣男星阮經天前晚與Angelababy在尖沙嘴出席CK內衣派對，小天表示羨慕曾拍CK內褲廣告的中田英壽身材好，且廣告不覺色情，他說：「我出道時也拍過，現在公司不會讓我拍，還好拍過也算年輕過吧。」</p><p>否認搬屋為改運</p><p>小天又自言不會自拍因太危險，被問到有否受近日的攬女及奪舊愛初夜傳聞困擾時，他說：「我知道我是藝人，大家關心我私下的事，我可以承受，但不要傷害女生。」近日有傳小天搬屋改運，對此他說：「我是搬家，因房子太小，我弟長大了要有自己的房間，我不信風水。」<br>採訪：胡比　攝影：葉君海</p></body></html>
