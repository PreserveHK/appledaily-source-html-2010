<html><header><meta charset="utf-8"><title>獨立屋：元朗　地利黃金閣</title></header><body><h1>獨立屋：元朗　地利黃金閣</h1><p>全新落成的地利黃金閣，位於元朗西頭圍，朗屏邨對面，由86座物業組成，為區內具規模的村屋屋苑，更自設會所，位置優越，鄰近元朗市中心，步行至西鐵朗屏站，只需8分鐘，交通十分便利。目前約有50座物業經已落成，現有一伙全新3樓連天台單位放售，單位面積700方呎，另有700方呎天台，間隔3房2廳，內櫳四正實用，現開價255萬元，呎價3,643元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
