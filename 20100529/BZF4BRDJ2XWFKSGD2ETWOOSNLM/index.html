<html><header><meta charset="utf-8"><title>憂夫惹官非少婦圖跳樓</title></header><body><h1>憂夫惹官非少婦圖跳樓</h1><p>【本報訊】青衣長青邨一名27歲姓張少婦，與任職運輸業的丈夫，兩名1歲及3歲女兒、家翁及家姑，一家六口住長青邨青榕樓五樓一單位。近期疑擔心丈夫惹上官非，自己與兩名年幼女兒失去依靠，昨晨10時許，張婦先後致電女社工及姓胡女友人（31歲）求助。女社工透過電話勸告，胡姓女友人稍後趕至陪伴安慰，可是張婦突然情緒激動，撇下兩女奪門而出跑落四樓梯間，企圖爬過欄杆跳樓自殺。<br>胡姓女友人尾隨追至苦勸，大廈保安員亦到場協助，擾攘一番後張婦被勸服返回梯間，由救護員送院，女事主兩名女兒則由友人代為看管。警方已聯絡其家人了解事件，暫列企圖自殺案。</p></body></html>
