<html><header><meta charset="utf-8"><title>隔牆有耳：廖成利惡補毛詩 - 李八方</title></header><body><h1>隔牆有耳：廖成利惡補毛詩 - 李八方</h1><p>民協噚日到中聯辦，主席廖成利（圖）事後猛睇《毛澤東詩詞》，原來李剛會上回應北京對泛民政改建議好似冇乜反應時，引述老毛《滿江紅．和郭沫若同志》兩句：「一萬年太久，只爭朝夕。」<br>共幹拋書包拋窒廖成利，佢事後惡補，先知道老毛呢首詞係和應郭沫若而作，郭沫若首詞有一句咁寫：「泥牛入海無消息。」廖成利即食理解，形容泛民近日向北京提出嘅建議就似泥牛入海，渣都冇，如果李剛引用嘅句子，真係回應呢一句，佢樂觀地認為北京可能都想盡快解決政改問題，因此即使分歧好大，似乎都未到決裂地步。</p></body></html>
