<html><header><meta charset="utf-8"><title>案件速遞駕車撞斃教師店東判監年半</title></header><body><h1>案件速遞<br>駕車撞斃教師店東判監年半</h1><p>【本報訊】精品店東駕凌志四驅車高速駛至東區走廊近阿公岩，沒有打燈便接連切線，車頭撞向一名駕駛綿羊仔的中學老師，致傷重不治。四驅車司機昨在區域法院被裁定危險駕駛引致他人死亡罪成立，被囚一年半及停牌兩年半，另罰款1,000元。<br>37歲被告林聖鴻曾在美國念大學，有六次超速記錄。事發去年2月19日柴灣東區走廊，因危險駕駛致46歲中學教師陸兆輝死亡。被告又承認使用欠妥車輛罪名。法官葉佐文認為被告在天雨路滑下仍高速駕駛，是嚴重判斷錯誤。<br>案件編號：DCCC978/09</p></body></html>
