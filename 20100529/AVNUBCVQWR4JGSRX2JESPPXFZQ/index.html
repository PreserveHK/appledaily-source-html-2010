<html><header><meta charset="utf-8"><title>保母車撼的士10童傷</title></header><body><h1>保母車撼的士10童傷</h1><p>【本報訊】一輛由28歲姓古男子駕駛的24座保母車，昨中午12時許，分別接載大窩口邨聖公會荊冕堂士德幼稚園10名學童及葵興邨荃灣商會朱昌幼稚園6名學童放學，沿石排街向石籬邨行駛；保母車駛至石安樓對開，前行為一輛由64歲姓梁男子駕駛之的士。古事後向警員表示，前行的士突然停車，保母車收掣不及撞向的士車尾，致車上5男5女（3歲至5歲半）學童撞向前面座椅及受驚不適。保母車司機報警並通知兩校，由校方致電受影響學生家長到場，陪同子女送院治療。</p></body></html>
