<html><header><meta charset="utf-8"><title>道端與畢頓宣佈分手</title></header><body><h1>道端與畢頓宣佈分手</h1><p>去年奪一級方程式世界冠軍的英國賽車手畢頓（JensonButton），與日本名模女友道端Jessica早前才恩愛現身摩納哥大獎賽，但昨日卻突然傳出分手，畢頓的發言人更直認此事。</p><p>聚少離多</p><p>畢頓與道端Jessica拍拖18個月，曾傳分手又傳過結婚，但據英國《太陽報》報道，二人經已正式分手。據知情變主因是畢頓常要到世界各地比賽，但道端則主要留在日本，二人不能經常見面，令這段遠距離戀愛難以維持下去。畢頓更曾向外表示，賽車才是他最重要的東西，看來他為事業而暫捨愛情。</p></body></html>
