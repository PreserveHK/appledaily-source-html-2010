<html><header><meta charset="utf-8"><title>代理動向：創富物業帝庭軒分行即將開幕</title></header><body><h1>代理動向：創富物業帝庭軒分行即將開幕</h1><p>粉嶺地膽行創富物業總經理張銘均表示，為了更加提高在粉嶺區市場佔有率，該公司於帝庭軒開設第七間分行，並於6月中正式投入服務。由於該舖為龍頭旺舖，希望藉此更方便聯和墟三寶的業主及客戶，繼續提供優質及專業服務。<br>現時公司前線及後勤人員約50人，而未來創富物業將於大埔區及上水區各開設多一間分行，本着公司的宗旨「卓越服務，用心創造」及「專心專注，二手市場」的持續發展方向，令知名度不斷提升，而整體員工人數將達80人。<br><br>查詢熱線：22564038</p></body></html>
