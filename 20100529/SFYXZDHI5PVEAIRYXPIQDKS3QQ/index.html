<html><header><meta charset="utf-8"><title>金牌殘酷淘汰新人</title></header><body><h1>金牌殘酷淘汰新人</h1><p>金牌大風前晚在九展舉行記者會，介紹旗下新女歌手陳思彤、李悅君、王若琪及有光頭女版側田之稱的張蓮，四人初試啼聲，現場更設有投票箱，讓在場人士選出今年最不適合出碟的一位，結果陳思彤得票最高，她難過得即場落淚。<br>金牌大風CEO陳輝虹說：「7月我哋會出一張碟，佢哋四個每人錄兩首歌，每張碟裏面有個password，樂迷可上網參與第二輪投票，到時先確定邊個唔適合出碟。」他又說：「投票唔殘忍，係鞭策啫，等佢哋更珍惜。」<br>事後陳思彤接受訪問時仍狂哭，她說：「我會再努力，可能我腔口同形象都太保守，公司揀畀我唱嘅歌又太中國風。」<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
