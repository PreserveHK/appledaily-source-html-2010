<html><header><meta charset="utf-8"><title>各路名家周末至尊推介</title></header><body><h1>各路名家周末至尊推介</h1><p>星期六14米禾爾上（1.85倍）<br>〈觀戰專家〉蘋果波神<br><br>星期六16西班牙大（1.5倍）<br>〈有盈術數〉沈振盈<br><br>星期六13斯洛伐克下（1.85倍）<br>〈博派精英〉黃國英<br><br>星期六14米禾爾勝（2.05倍）<br>〈莊家心得〉譚拔士<br><br>蘋果旺友<br>星期六16西班牙勝[-1]（1.45倍）<br>是日大勢：韋拿、沙維、大衛施華……西班牙粒粒皆星，唔係贏唔到沙地兩球呀？<br>文：牽牛<br><br>本欄貼士逢周六、日刊出</p></body></html>
