<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽撐走音千嬅冇問題 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽撐走音千嬅冇問題 - 馮仁昭</h1><p>《亞洲星光大道3》噚日喺亞視總台面試，近二百人參加，評判之一嘅肥媽瑪利亞遲啲會自資幫呢班星光大道歌手出碟，講到唱片製作嘅問題，楊千嬅（小圖）嘅新歌《飲酒思源》派台後竟被發現疑似走音，有傳為免影響聲譽，已下令回收已派台嘅版本，事件真係莫名其妙，出咗街先覺有漏洞，但係肥媽就撐千嬅話：「覺得唔關千嬅事，係製作人或唱片部問題，咁都收貨。」</p></body></html>
