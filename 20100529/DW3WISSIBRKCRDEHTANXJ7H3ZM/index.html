<html><header><meta charset="utf-8"><title>財話短說永義獲雷玉珠1.66億提收購</title></header><body><h1>財話短說<br>永義獲雷玉珠1.66億提收購</h1><p>▲永義國際（1218）昨發出公告，大股東官永義之妻雷玉珠的全資公司樂洋，擬以每股3.3元作價，較永義停牌前報2.48元，高出33%，雷玉珠向餘下股東發出收購要約，涉及金額最多1.66億元。不過雷玉珠一方目標只是要增加對永義的控制權至超過50%，仍有意維持永義上市地位。收購完成後，如雷玉珠一方持股量多於75%，永義將停牌並批股。目前官永義夫婦同持有永義36.74%股權，永義將於下周一復牌。</p></body></html>
