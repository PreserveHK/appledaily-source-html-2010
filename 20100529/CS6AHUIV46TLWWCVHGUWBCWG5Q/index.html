<html><header><meta charset="utf-8"><title>獨立屋：元朗　富月居</title></header><body><h1>獨立屋：元朗　富月居</h1><p>座落元朗錦上路的富月居，鄰近八鄉路，靠近大欖中轉站，路口已有小巴前往錦上路西鐵站，車程只需5至6分鐘，交通方便，環境清靜，享有翠綠山景及田園景，大自然氣息濃。富月居共建有十多幢村屋，為屋苑式設計，內櫳間隔實用，備有基本裝修。全幢面積2,100方呎，另有1,000方呎大花園，可車泊花園，全幢售價約538萬元起。另有3樓連天台單位，樓價面議。<br><br>代理行：永鴻地產<br>電話：24886618</p></body></html>
