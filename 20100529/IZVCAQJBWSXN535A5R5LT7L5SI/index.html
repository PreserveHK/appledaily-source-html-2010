<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕彈o靚模太過暴露 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕彈o靚模太過暴露 - 馮仁昭</h1><p>薛家燕同埋李卓庭噚日去到會展出席「擁抱健康生活博覽2010」，提起唐貝詩喺微博轉貼盆景貓而俾人群插嘅事，薛家燕覺得唐貝詩已得到教訓，佢幫口話：「大家畀次機會佢啦！不過微博應該用嚟宣揚好嘅訊息嘅。」另外家燕姐又講開近排嘅非禮案，佢認為女人都要注意衣着，唔好太性感，問家燕姐覺唔覺得o靚模太過性感？佢就話：「都幾過份，暴露唔代表靚。」</p></body></html>
