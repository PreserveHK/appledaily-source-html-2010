<html><header><meta charset="utf-8"><title>英殺妓狂徒自稱食人魔</title></header><body><h1>英殺妓狂徒自稱食人魔</h1><p>英國連環殺妓狂魔格里菲思（StephenGriffiths圖），昨日（周五）提堂時，竟然向法官自稱為「弩箭食人魔」，更加令人相信他肢解妓女時吃掉人肉。<br>40歲的格里菲思，上周六在布拉德福德市（Bradford）的住所外用弩箭殺死36歲妓女布拉邁爾斯，整個過程被閉路攝影機拍下，令警方偵破過去一年三名妓女失蹤案。格里菲思在家中用棺材豢養了近100隻小老鼠，用來餵所養的蜥蜴。朋友帕金說：「他有一次從棺材拿出一隻小老鼠，放進口中，然後活生生吞了牠」。<br>法新社</p></body></html>
