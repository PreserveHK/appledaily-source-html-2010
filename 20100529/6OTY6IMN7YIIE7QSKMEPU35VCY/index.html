<html><header><meta charset="utf-8"><title>財話短說李嘉誠3195萬增持長和</title></header><body><h1>財話短說<br>李嘉誠3195萬增持長和</h1><p>▲長實（001）及和黃（013）主席李嘉誠於股東會表示，將繼續增持公司股份，港交所資料顯示，李氏本月26日便入市增持10萬股長實以及50萬股和黃，增持長實每股作價85.91元，涉資859.1萬元，增持和黃每股平均價46.72元，涉資2336萬元，總金額3195萬元。李氏持有長實好倉由42.01%至42.02%，和黃則由51.88%升至51.89%。</p></body></html>
