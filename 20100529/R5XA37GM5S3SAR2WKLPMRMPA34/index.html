<html><header><meta charset="utf-8"><title>林嘉綺嚇退大S</title></header><body><h1>林嘉綺嚇退大S</h1><p>台灣名模林嘉綺和徐熙媛（大S）最近合作拍攝台灣偶像劇《泡沫之夏》，兩女昨日在台北宣傳，由於她們身高懸殊，所以大S為怕與林嘉綺並排變小矮人，堅拒合照。<br>身高6呎的林嘉綺昨日打扮性感，還腳踏6吋Gucci高跟鞋到場，更加高人一等，大S全程拒跟林嘉綺合照，臨走時又不忘再次提醒林嘉綺說：「記住，下次不要再穿這麼高了。」</p><p>爆曉明駁腳</p><p>談到拍劇時與黃曉明做對手戲，曉明在鏡頭下加木箱增高，拉近距離，林嘉綺說：「都是我的問題啦！他很大方，教我很多。」大S則與何潤東有激烈床戲，身為製作人兼演員的何潤東笑說：「這是當製作人的福利啊！」　<br>採訪、攝影：黎寶蘋</p></body></html>
