<html><header><meta charset="utf-8"><title>癮君子「金槍不倒」27日</title></header><body><h1>癮君子「金槍不倒」27日</h1><p>毒品害人，更可能危及子孫根！多明尼加共和國45歲男子羅德里格斯（LuisRodriguez）吸食過量可卡因，導致陽具連續勃起27日。<br>在三個多星期前，羅德里格斯被送入院時，他出現「金槍不倒」情況已持續了27天，令他痛楚難當。醫生指他的陽具發黑，斷定他患了壞疽，將不能小便，唯一解救方法是切掉陽具。羅德里格斯嚇得魂不附體，揚言「沒有陽具我不能生存」。他偷偷逃離醫院，到另一間醫院接受治療，陽具才慢慢軟下來，更可以和妻子有正常性生活。醫生警告他不要再吸毒，否則陽具組織有可能再腫大壞死，最終難逃被閹割的厄運。<br>英國《每日鏡報》</p></body></html>
