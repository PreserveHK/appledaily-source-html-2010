<html><header><meta charset="utf-8"><title>想娶富婆　「醜點無所謂」騎呢「草帽哥」街頭徵婚</title></header><body><h1>想娶富婆　「醜點無所謂」<br>騎呢「草帽哥」街頭徵婚</h1><p>「一定要條件好的，比如辦廠的啊，其實醜點都無所謂。」內地紅人出位招數層出不窮，重慶「草帽哥」韓銀龍，以一身奇異打扮在重慶街頭徵婚。他更要求女方是富婆，且要講三從四德。<br>30歲的韓銀龍自稱來自大巴山，前日步行到重慶徵婚。他頭戴被剪成風扇模樣的草帽，左腳皮鞋，右腳凉鞋，渾身無厘頭裝扮。他徵婚的要求是女方要年輕有學識，最好是資產雄厚，且要三從四德。網民諷他要當「軟飯王」，但他靠此一舉成名。<br>重慶華龍網</p></body></html>
