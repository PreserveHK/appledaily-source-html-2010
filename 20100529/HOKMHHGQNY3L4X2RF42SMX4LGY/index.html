<html><header><meta charset="utf-8"><title>小舒淇谷胸誘王晶</title></header><body><h1>小舒淇谷胸誘王晶</h1><p>有小舒淇之稱的內地22歲o靚模潘霜霜（Mavis），早前拍了一輯噴血寫真，穿上豹紋比堅尼大騷美好身材，性感誘人，也因此受到導演王晶賞識，成為他在內地力捧的對象，並獲邀參演新片《財神客棧》。</p><p>盼來港發展</p><p>《財》片早前已在橫店開鏡，同片演員陣容鼎盛，包括有謝霆鋒、張家輝和蔡卓妍等。潘霜霜在片中飾演一個楚楚可憐的失明女歌手，但真正身份其實是女盜九尾狐。其實今次已是潘霜霜第二次參演電影，之前她曾客串演出邵氏有份投資的電影《翡翠明珠》，飾演一個公主，她早前接受內地傳媒訪問時，表示希望能像熊黛林般有機會來港發展。<br>撰文：李森</p></body></html>
