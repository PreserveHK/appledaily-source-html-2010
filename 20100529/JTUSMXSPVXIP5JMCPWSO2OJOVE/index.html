<html><header><meta charset="utf-8"><title>案件速遞季詩傑遇伏裝修判頭涉傷人</title></header><body><h1>案件速遞<br>季詩傑遇伏裝修判頭涉傷人</h1><p>【本報訊】曾制止地鐵縱火案的社民連新星季詩傑，上月初遭二人在住所附近伏擊，被毆至「口腫面腫」（圖）。警方拘控一名裝修判頭襲擊傷人罪，昨解東區裁判法院提訊。被告否認控罪，准保釋至7月2日審訊。控方透露，被告案發前數日在酒吧與事主發生爭執，聯同另一男子向事主尋仇，事主因酒醉認不出人。<br>據資料，季詩傑遇襲後曾表示不是私人恩怨。控罪指被告馮偉安（24歲）於今年4月3日，在銅鑼灣希慎道襲擊季詩傑致其身體受傷。<br>案件編號：ESCC2205/10</p></body></html>
