<html><header><meta charset="utf-8"><title>內地孕婦來港途中胎動</title></header><body><h1>內地孕婦來港途中胎動</h1><p>【本報訊】一名內地孕婦，由丈夫陪同下清晨乘坐掛上中港車牌的私家車，由內地趕來港到私家醫院分娩。惟車行經沙田大老山隧道時孕婦胎動大叫，丈夫手足無措報警，召救護車將孕婦送院。</p><p>預訂私院分娩</p><p>來港分娩的內地孕婦年約25歲，據稱其丈夫亦為內地人。他們早前已經預約到本港一間私家醫院分娩。昨晨6時許，夫婦兩人乘坐掛上中港車牌的七人車由內地來港待產，不料七人車駛經大老山隧道途中，婦人突然胎動，擘喉呼叫極度痛楚，胎兒似乎急不及待就要出世，嚇得準爸爸措手不及慌忙致電報警召救護車。惟救護員到場時孕婦還未生產，於是改由救護車將她送院。</p></body></html>
