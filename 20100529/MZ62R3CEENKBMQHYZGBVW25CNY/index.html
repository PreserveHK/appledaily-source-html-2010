<html><header><meta charset="utf-8"><title>何傲芝復工賠錢畀男友</title></header><body><h1>何傲芝復工賠錢畀男友</h1><p>無綫《東張西望》主持何傲芝上周在觀塘繞道翻車受傷，昨日她由妹妹何傲兒陪同到將軍澳電視廣播城復工。<br>炒車後何傲芝在家養傷，更想過不再駕車，她說：「喺屋企好悶，所以咁快開番工，不過隻手仲痛。」</p><p>「預咗賠幾萬蚊」</p><p>意外當日何傲芝駕駛的MiniCooper車主是補習天王男友林溥來（Patrick），何傲芝強調大家只是朋友，雖然Patrick未有提出賠償，但她說：「就算佢唔要求，我一定會負上應有嘅責任，如果佢係買第三保，我預咗賠幾萬蚊。」　<br>採訪、攝影：楊潔雯</p></body></html>
