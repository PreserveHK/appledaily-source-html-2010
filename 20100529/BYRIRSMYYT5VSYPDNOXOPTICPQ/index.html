<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚伴張亞東返屋企 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚伴張亞東返屋企 - 馮仁昭</h1><p>莫文蔚（Karen）自從同馮德倫分咗手後，冇幾耐就傳出佢搭上內地音樂人張亞東，之前仲被內地記者影到佢哋一齊去街嘅相㖭。日前內地嘅記者又再影到Karen同張亞東拍拖約會嘅相，雖然相中佢哋兩個冇乜親密舉動，兼且仲有第三者在場，但係睇Karen同張亞東就默契十足，去完街仲一齊返屋企，睇嚟佢兩個感情都相當穩定，只係爭幾時公開關係啫。</p></body></html>
