<html><header><meta charset="utf-8"><title>獨立屋：沙田　中文大學小屋</title></header><body><h1>獨立屋：沙田　中文大學小屋</h1><p>中文大學小屋，位於沙田赤泥坪，鄰近中文大學，物業樓高3層，現有一伙2樓單位放售，面積450方呎，2房間隔，全屋靚裝修，景致開揚，屬罕有細單位放盤，現開價118萬元，呎價2,622元，市值租金約5,500元，租金回報不俗，約有5.6厘，租客以中大學生為主，合長線投資及上車客。交通方面，附近有小巴往港鐵大學站，另有24小時通宵小巴往返新界及港九各區，交通方便。.<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
