<html><header><meta charset="utf-8"><title>案件速遞《明報》誹謗賠《東方》180萬</title></header><body><h1>案件速遞<br>《明報》誹謗賠《東方》180萬</h1><p>【本報訊】東方日報督印有限公司及東方報業集團名譽主席馬澄坤，早前入稟高等法院指《明報》於08年4月10日，刊登與「香港拉登」馬照聲有關的報道及圖片，內容涉及誹謗成份，要求《明報》賠償315萬元損失。高等法院法官鍾安德經審訊後昨裁定，有關報道含惡意成份，《明報》並無有效原因支持刊登涉及誹謗言論，故判《明報》須向東方日報督印有限公司及馬澄坤賠償合共180萬元。<br>案件編號：HCA607/08</p></body></html>
