<html><header><meta charset="utf-8"><title>案件速遞與智障女子性交工人囚四年</title></header><body><h1>案件速遞<br>與智障女子性交工人囚四年</h1><p>【本報訊】47歲裝修工人湛啟敏於去年初在街上兜搭一名只有10歲智商的21歲女子，他報細歲數，假稱是設計師，相識數天便四度帶對方回家性交，致珠胎暗結，最終要墮胎。區域法院法官源麗華昨斥被告自私兼不負責任，有機會重犯，就四項與精神上無行為能力人士非法性交罪，判囚四年。<br>被告於87年因與14歲少女性交，誕下智障孖仔，而被囚四個月。他於00年非禮同居女友的13歲女兒後潛逃，因事主不願出庭而脫罪。被告於去年2至3月干犯本案，法官認為他似有孌童傾向。<br>案件編號：DCCC1253/09</p></body></html>
