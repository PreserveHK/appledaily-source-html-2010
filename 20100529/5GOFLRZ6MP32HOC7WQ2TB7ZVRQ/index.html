<html><header><meta charset="utf-8"><title>甄子丹向劉德華學不羈</title></header><body><h1>甄子丹向劉德華學不羈</h1><p>甄子丹早前在微博發表文章，希望能繼葉問一角後再自強不息，在新作《精武風雲─陳真》再有突破。<br>子丹在博文中說：「我明白作為一個演員，不能陶醉於一時的成功，需要自強不息。」<br>這次是甄子丹自電影《導火綫》後再次擔任動作指導，他自言為度動作弄至失眠，並刻意把李小龍的截拳道結合格鬥放入動作中，藉此向偶像李小龍致敬。導演劉偉強曾表示，甄子丹的陳真角色集不羈、豪邁多重性格於一身，所以拍攝前甄子丹曾作多番參考，他說：「我特別參考了奇勒基寶、李察基爾、畢彼特的演繹方式，也看了一些劉德華、梁朝偉的電影。讓我和舒淇拍談情戲時更加得心應手。」<br>撰文：李森</p></body></html>
