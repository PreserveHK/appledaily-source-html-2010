<html><header><meta charset="utf-8"><title>波蘭中學生玩集體性遊戲</title></header><body><h1>波蘭中學生玩集體性遊戲</h1><p>波蘭一批初中女生，去年跟男同學大玩集體性遊戲，躺在地上之後擘開雙腿，任由男同學輪流交合，結果五名女生懷孕，其中兩人已經產子。<br>發生性醜聞的中學，位於北部小鎮奧斯特魯達（Ostroda）。有份玩性遊戲的學生透露，遊戲名為「太陽」或「星星」，該批年約14至15歲的女生，頭貼頭圍圈躺在地上後，便脫掉褲子和閉上眼睛，隨意讓男生輪流在體內射精，持久力最長的男生就算勝利。<br>性遊戲零安全措施，結果有少女變做未婚媽媽，女校長恰爾諾茨卡說：「有五名女生懷孕，其中兩人已經產子。」當局已介入調查，但批評涉事學生的家長和教師都很不合作。<br>美國霍士新聞網</p></body></html>
