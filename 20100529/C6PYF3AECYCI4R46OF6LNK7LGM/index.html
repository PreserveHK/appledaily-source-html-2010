<html><header><meta charset="utf-8"><title>英軍復刻波衫受歡迎</title></header><body><h1>英軍復刻波衫受歡迎</h1><p>本地球衣店KitroomSports老闆Kan表示：「論款式及設計，這些波衫未必是最出色及獨特，不過我想當中有特別意思才入選，好像66年英格蘭、78年阿根廷、90年西德，都是當時冠軍。而82年的蘇聯，亦曾推出復刻，都受歡迎。我相信如廠商復刻其餘球衣，銷售也未必樂觀。」KitroomSports有提供二手球衣寄售，其中90年西德球衣二手價$1,000。</p><p>Kan亦表示，多間大廠在今屆世盃都玩復古風，阿根廷是仿照86年世界盃，英格蘭作客亦是復刻66年世界盃。</p></body></html>
