<html><header><meta charset="utf-8"><title>杜宇航寸子丹唔正宗</title></header><body><h1>杜宇航寸子丹唔正宗</h1><p>葉準、杜宇航和新人陳嘉桓等昨日到土瓜灣出席電影《葉問前傳》記者會，為該片出版漫畫版的黃玉郎也有出席，漫畫創刊號封面籌得的10萬元，會捐給青海災民。<br>葉準讚徒孫杜宇航靚仔又識功夫，一定掂。對於演員之一的元彪日前指甄子丹的《葉問2》用了很多特技，杜宇航說：「呢樣我有保留，佢有親自做嘅動作都好靚，招式唔少，係比較基礎啲嘅詠春手法。」<br>杜宇航指《葉問前傳》是賣真功夫，較為正宗。問他會否發英雄帖挑戰「宇宙最強」甄子丹？他說：「唔知喎。」誰較好打？他說：「唔知，冇打過。」<br>採訪：溫敏芝<br>攝影：黃文偉</p></body></html>
