<html><header><meta charset="utf-8"><title>鯊魚最愛初一襲泳客</title></header><body><h1>鯊魚最愛初一襲泳客</h1><p>炎炎夏日，不少人愛到海灘暢泳，但最掃興是鯊魚出沒和襲擊泳客。問題是鯊魚會選擇甚麼時候向泳客施襲？美國研究發現，鯊魚最愛在初一新月於淺水區襲泳客，尤其是8月的周日。<br>佛羅里達大學研究員在最多鯊魚出沒的沃爾盧西亞縣（Volusia），搜尋了長達50年鯊魚咬人的數據，發現鯊魚普遍在新月時襲擊泳客，其次是月圓的日子，因初一和十五月球引力大，不但引致地球潮水大漲，也影響魚的游向和生殖活動，影響鯊魚的覓食活動。研究員還發現穿黑色和白色泳衣的泳客，都是被襲擊的高危一族。<br>法新社
</p></body></html>
