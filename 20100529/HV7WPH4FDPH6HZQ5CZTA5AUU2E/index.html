<html><header><meta charset="utf-8"><title>元朗村屋　成交量回升</title></header><body><h1>元朗村屋　成交量回升</h1><p>最近元朗村屋市況逐漸回穩，睇樓量上升，主要原因是受到YOHOMidtown餘貨逆市造好刺激，令區內買家對後市恢復信心，市場不斷錄得買家入市個案。<br>永鴻地產負責人盧小江表示，有新盤刺激下，元朗村屋整體交投量回升，其中以空間較大的3樓連天台，以及全幢大花園村屋最受歡迎，目前區內3樓連天台樓價由158至300萬元不等，其中一個成交參考為上村一伙3樓連天台，樓齡20年，單位面積700方呎，以158萬元成交，呎價2,257元。另外，位於錦上路元崗新村一幢連千餘方呎的大花園村屋，以630萬元成交。</p></body></html>
