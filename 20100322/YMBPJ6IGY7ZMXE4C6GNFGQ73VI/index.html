<html><header><meta charset="utf-8"><title>隔牆有耳--巴士阿叔：拎250萬報名 - 李八方</title></header><body><h1>隔牆有耳--巴士阿叔：拎250萬報名 - 李八方</h1><p>5.16補選今日開始接受提名，巴士阿叔陳乙東唔止率先表態去港島區參選挑戰陳淑莊，仲決定搶飲頭啖湯，今朝9點半去攞表。陳乙東之前都話要參選特首同立法會，但因為唔夠錢報名不了了之，佢今次信心十足咁話，手頭有成250萬現金，即係一次補選嘅選舉經費上限，仲聲言會喺參選記者會上大晒250萬現金。最離奇係佢一邊參選，一邊又要就補選活動提出司法覆核，究竟佢係想選定唔想選，相信只有佢自己先知。</p></body></html>
