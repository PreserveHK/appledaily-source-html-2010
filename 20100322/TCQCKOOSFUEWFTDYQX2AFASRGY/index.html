<html><header><meta charset="utf-8"><title>隔牆有耳：高登小丑神撐公投 - 李八方</title></header><body><h1>隔牆有耳：高登小丑神撐公投 - 李八方</h1><p>社民連三子噚日喺荃灣搞「喚樂起義音樂會」同「我對香港說」攝影展，收集市民對公投期望嘅相片，同時呼籲市民5.16五區公投日投票。唔少高登友都有捧場，有網民更戴住個頭套扮「高登小丑神」。<br>有高登網民仲好有心，提供一盤又一盤嘅花生，仲寫上「拎定花生等睇戲」，再由高登小丑神負責派街坊，娛樂性十足。大嚿同長毛噚日就示範食寓意「有公投」嘅「起義饅頭」，唔少街坊都食得津津有味，似乎大家都好受落。</p></body></html>
