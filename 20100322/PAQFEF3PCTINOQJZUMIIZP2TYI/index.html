<html><header><meta charset="utf-8"><title>醫療短波梭狀桿菌更抗藥</title></header><body><h1>醫療短波<br>梭狀桿菌更抗藥</h1><p>美國監察28間醫院的研究發現，梭狀桿菌（Clostridiumdifficile）近年取代了抗藥性金黃葡萄球菌（MRSA），成為最常引發醫院感染的惡菌。比較08及09年醫院感染個案，梭狀桿菌847宗，較MRSA感染高出25%。專家指梭狀桿菌主要潛藏在腸臟，可引發嚴重腹瀉，對部份常用抗生素有抗藥性，由於不少可殺死MRSA的消毒劑對此惡菌無效，故易引發大規模感染。</p></body></html>
