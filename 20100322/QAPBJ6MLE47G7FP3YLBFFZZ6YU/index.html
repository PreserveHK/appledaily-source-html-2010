<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐吊吊fing跑馬仔 - 李八方</title></header><body><h1>隔牆有耳：唐唐吊吊fing跑馬仔 - 李八方</h1><p>唐唐噚日一拖四女入沙田馬場，包括佢媽咪唐尤淑圻，老婆同兩個寶貝女，因為媽咪嘅「雙辣」第五場出賽，一家都心情好好咁同八方打招呼。但一身便服look嘅唐唐落沙圈探「雙辣」時，卻遭馬會公關攔路，原來因為佢冇打呔，公關即刻借咗條金色呔畀佢，唐唐將條呔掛喺膊頭吊吊fing做樣，公關都冇晒佢符。最後「雙辣」大熱食唔出，只係跑第七，但唐唐一家仍然笑晒口咁去投注櫃位收錢，相信佢哋喺第二啲場次有斬獲啩。</p></body></html>
