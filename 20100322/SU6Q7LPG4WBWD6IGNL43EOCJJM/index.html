<html><header><meta charset="utf-8"><title>隔牆有耳：世博香港館變攝位館 - 李八方</title></header><body><h1>隔牆有耳：世博香港館變攝位館 - 李八方</h1><p>香港駐上海經貿辦主任陳子敬噚日喺電台節目話，上海世博嘅香港館位處去中國館嘅必經之路，由於預計中國館會好受歡迎，相信唔少參觀者會因為排隊入中國館時間太長，轉到香港館，因此香港館會做好人流控制，有需要時派籌疏導人流。陳主任咁講，咪即係話香港館主要被人用嚟攝時間。<br>陳主任又話，香港館面積同澳門館一樣，但比其他省區嘅大，館內設施本月底至下月初完工，配合世博下月20號試運。佢預計，香港館每小時接待700人，並會安排戶外表演吸客，仲建議港人如果睇世博，報團會方便啲。</p></body></html>
