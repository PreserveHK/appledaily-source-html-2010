<html><header><meta charset="utf-8"><title>球壇Gossip：禾確特貪玩罰坐冷板</title></header><body><h1>球壇Gossip：禾確特貪玩罰坐冷板</h1><p>追求自我、愛高調係多數「80後」後生仔女嘅生活態度。89年出生嘅禾確特（圖）亦唔例外，但有時太過高調可能有反效果！話說禾確特月初喺友賽對埃及時，竟然着咗對粉紅色波砵，激到作風較傳統嘅領隊卡比路彈起，叫佢即刻換鞋，佢惟有換番對白砵；之但係禾確特似乎未有以此為鑑，喺上周高調出席隊友為佢搞嘅21歲生日派對。唔知係咪阿仙奴領隊雲格覺得球隊喺爭英超錦標嘅重要時刻，禾確特唔加緊操練，仲同埋班隊友狂歡，實在不分輕重，所以上周六主勝韋斯咸場波，禾確特坐足成場冷板呀！</p></body></html>
