<html><header><meta charset="utf-8"><title>球壇Gossip：老樸反勝格蘭寸嘴</title></header><body><h1>球壇Gossip：老樸反勝格蘭寸嘴</h1><p>領隊賽前講嘅嘢，真係唔可以盡信，好似英超包尾樸茨茅夫領隊格蘭咁，佢喺球隊迎戰另一護級隊侯城賽前，就話球隊被扣9分而「九降」後，好可能喺今季嘅聯賽都排弱陣，留力打足總盃。點知言猶在耳，老樸喺上周六喺兩度落後下，喺88同89分鐘連入兩球，以3:2反勝侯城。贏波後老樸雖仍以13分包尾，而痛失3分嘅侯城就以24分排尾2，認真多得老樸唔少。格蘭賽後仲好風騷咁話：「乜嘢叫做弱陣？我哋已經有6個球員因傷缺陣，但好在我哋士氣高，又永不放棄，結果取得好成績，我覺得麾下球員簡直可以做英超大使！」</p></body></html>
